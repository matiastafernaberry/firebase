os mayas ofrecen un ambiente rom√°ntico y relajado. La isla, de 7 km de largo y 500 metros de ancho, se recorre en carritos de golf, bicicletas o motocicletas, para deslumbrarse con sus playas, lagunas y arrecifes. El plato t√≠pico es el pescado tikin-xic, filete fresco y marinado en una salsa de achiote y naranja. All√≠ tambi√©n se puede practicar esn√≥rquel y buceo en los arrecifes de coral circundantes. En la Punta Sur hay un faro, los restos de un templo Maya y un santuario de tortugas marinas.\n\nPlayas, olas y mucho deporte.\n\n\n\nCanc√∫n cuenta con 10 playas certificadas Blue Flag que reafirman este destino como un lugar comprometido con la gesti√≥n ambiental. La mayor√≠a de estas playas se encuentran en la zona hotelera, aunque tambi√©n se pueden visitar zonas como Puerto Ju√°rez y Punta Sam.\n\nEn estas se puede disfrutar desde un tipo de oleaje moderado hasta intenso, que permite al viajero gozar del confort a la orilla del mar, dar paseos en catamar√°n, dar recorridos en lanchas r√°pidas a trav√©s de los manglares o realizar actividades de deportes extremos acu√°ticos.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/cancun-playa-mar-hoteles-otros-planes-imperdibles.html', 'titulo': 'Canc√∫n: playa, mar, hoteles y otros planes imperdibles', 'subtitulo': 'Naturaleza a dos manos, hoteles llenos de experiencias, gastronom√≠a con los sabores de M√©xico y playas paradis√≠acas', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2019/09/11/5d797145d05f3.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 38, 'nameFile': 'files/2022/12/08/cancunplayamarhotelesyotrosplanesimperdibles.html'}, {'texto': '\n\nCanad√° es un destino vacacional en el que poco pensamos, pero que indudablemente lo tiene todo.\n\nCiudades cosmopolitas repletas de personas de diferentes culturas, una gastronom√≠a variada que responde a esas influencias que provienen de todo el mundo, paisajes naturales sorprendentes en todas las estaciones del a√±o, calles y edificios modernos, y, sobre todo, un d√≥lar canadiense que al cambio para los colombianos es 1.500 pesos m√°s barato que la moneda estadounidense.\n\n¬øPor d√≥nde empezar a recorrer Canad√°?\n\nEn Canad√° hay ciudades franc√≥fonas y angl√≥fonas donde la influencia de otras √©pocas se ve desde la arquitectura hasta el idioma, centros de esqu√≠ apartados y llenos de metros de nieve, extensos vi√±edos que producen el dulc√≠simo licor local e imponentes maravillas de la naturaleza que sorprenden por su belleza y tama√±o. Esto y m√°s se encuentra reunido en un solo lugar: Toronto.\n\n\n\nLa capital de la provincia de Ontario es una metr√≥polis de casi tres millones de habitantes donde rascacielos modernos contrastan con antiguas casonas de la herencia colonial (y que en algunos casos, incluso, se combinan para crear curiosas piezas de arquitectura, como el Museo Real de Ontario). Por sus calles, usted tendr√° la posibilidad de escuchar varios idiomas en conversaciones de turistas que visitan restaurantes y sitios de entretenimiento.\n\nToronto es la capital financiera de Canad√° y est√° a un vuelo directo de seis horas desde Bogot√°. Al llegar, dependiendo la estaci√≥n clim√°tica que se est√© presentando, uno de los planes principales para realizar es recorrer su bah√≠a ubicada frente al lago Ontario, que aunque es el m√°s peque√±o de los cinco grandes lagos de Am√©rica del Norte que hacen frontera entre Canad√° y Estados Unidos, luce como un fr√≠o y calmado oc√©ano.\n\n\n\nEn el lago es posible recorrer las islas de Toronto, situadas al frente de la ciudad y a escasos kil√≥metros lago adentro. Desde all√≠ se aprecia el contrastante de altos edificios de la ciudad junto al verde de sus √°rboles. De regreso, otro lugar ideal para apreciar las sorprendentes vistas que ofrece la ciudad m√°s grande y m√°s poblada de Canad√° es subir hasta la CN Tower.\n\nLa que fue alguna vez el edificio m√°s alto del mundo, entre 1975 a 2007, cuando fue superada por el Burj Khalifa, es tambi√©n el sitio perfecto para admirar sobre las nubes la extensi√≥n de Toronto. Desde all√≠ se tiene una visi√≥n de 360¬∫ de la ciudad, el lago y a√∫n m√°s all√°. A veces, cuando el clima repleta de nubes el cielo, por debajo de los 553,3 metros de altura que alcanza la torre, usted puede sentirse en el aire, como flotando entre inmensas algodones blancos casi detenidos en el aire.\n\n\n\nAl bajar, la recomendaci√≥n es ir al Acuario de Ripley, ubicado a escasos metros de la CN Tower. All√≠ nadan m√°s de 20.000 espec√≠menes de m√°s de 450 especies ex√≥ticas de todo el mundo. El acuario, adem√°s de ser un sitio repleto de conocimiento, educaci√≥n y promoci√≥n de la conservaci√≥n, es un lugar perfecto para que los m√°s peque√±os aprendan de los ecosistemas marinos y de la importancia de resguardarlos, y vean m√°s de cerca algunos de los peces m√°s coloridos, extra√±os y grandes de los mares y r√≠os del mundo.\n\nOtro imperdible dentro de la ciudad es Casa Loma, el √∫nico castillo real que a√∫n existe en Am√©rica del Norte y una exc√©ntrica construcci√≥n desarrollada por el multimillonario Henry Pellatt en 1914. En su momento fue la casa m√°s grande de Canad√° y se ubic√≥ en una colina desde la que a√∫n hoy es posible apreciar c√≥mo creci√≥ y se extendi√≥ Toronto.\n\n\n\nCon m√°s de 6.000 metros de extensi√≥n y 98 habitaciones, Casa Loma buscaba emular el Balmoral, la residencia de la casa real brit√°nica, debido a que Pellatt estaba obsesionado con que la reina Isabel lo visitara, algo que nunca sucedi√≥, a pesar de que mand√≥ a construir un cuarto exclusivamente para cuando llegara la oportunidad. Tras a√±os de deudas por los costos de mantener la inmensa mansi√≥n y debido a las excentricidades de Pellat, Casa Loma cay√≥ en desgracia y en 1933 fue adquirida por el Gobierno de Canad√°, y hoy es un museo abierto al p√∫blico y una interesante y curiosa pieza de historia.\n\nUna recomendaci√≥n que puede ayudarle en estas y otras muchas actividades culturales y de entretenimiento mientras recorre Toronto es comprar un CityPASS, un paquete de boletos para entrar a las atracciones a las que todos quieren ir y a las joyas desconocidas que algunos no tienen la oportunidad de visitar dado lo mucho que hay para ver.\n\n¬øD√≥nde comer en Toronto?\n\nTras recorrer sus calles, conocer sus museos, visitar sus edificios, navegar su lago y disfrutar la ciudad, nada mejor que ir a comer. Y si algo se disfruta en Toronto es la gastronom√≠a. Las decenas de culturas que confluyen en la ciudad hacen que se pueda probar una de las mejores pastas italianas que se haya comido y al d√≠a siguiente disfrutar de deliciosa y fresca comida asi√°tica.\n\n\n\nUno de los recomendados para visitar es el St. Lawrence Market, un mercado p√∫blico tradicional que hoy no solo es visitado por locales para comprar sus v√≠veres, sino que tambi√©n se ha convertido en un sitio de peregrinaci√≥n para los amantes de la gastronom√≠a. En este lugar abundan las opciones frescas, diversas y para todos los paladares, que van desde langosta hasta poutine (el tradicional plato de la gastronom√≠a quebequesa), que es papas fritas con salsa de queso y carne.\n\nCataratas del Ni√°gara, el destino imperdible.\n\nY, por supuesto, el destino imperdible del viaje son las cataratas del Ni√°gara. La inmensa y sorprendente ca√≠da de agua de 51 metros es tambi√©n una frontera natural entre Estados Unidos y Canad√°, pero todos coinciden en que la vista del lado canadiense es mucho m√°s impresionante (tanto as√≠ que los estadounidenses suelen cruzar con frecuencia a Canad√° para ir a verlas).\n\n\n\nLlegar all√≠ desde Toronto toma dos horas, en las que se puede disfrutar de los hermosos paisajes naturales repletos de arces y detenerse en las decenas de vi√±edos que producen uva para el vino local conocido como vino de hielo. Su nombre se debe a que la uva es recolectada solo cuando est√° congelada y ah√≠ se extrae directamente la bebida que, aunque a los canadienses les encanta, puede resultar exageradamente dulce para otras personas.\n\nEl paseo al Ni√°gara se puede hacer en uno o dos d√≠as. En este lugar no solo apreciar√° las cataratas, sino que tambi√©n podr√° recorrer las calles de Clifton Hill, el pasaje tur√≠stico de Niagara Falls (la ciudad donde quedan las cataratas), donde sobre todo encontrar√° entretenimiento para familias: monta√±as rusas, atracciones, juegos y muchos lugares para comprar recuerdos.\n\n\n\nCanad√° es como el Ni√°gara, un lugar inmenso, sorprendente y sobre todo un destino tur√≠stico insospechado que, en avi√≥n, est√° a la misma distancia que otros lugares del norte.', 'url': 'https://www.elpais.com.uy/vida-actual/toronto-comer-necesita-quiere.html', 'titulo': 'Toronto: qu√© hacer, d√≥nde comer y todo lo que necesita saber si quiere ir', 'subtitulo': 'Es un destino cosmopolita donde se encuentra reunido todo lo mejor que tiene Canad√°.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/06/16/62ab72e313219.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 39, 'nameFile': 'files/2022/12/08/torontoquehacerdondecomerytodoloquenecesitasabersiquiereir.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLos √∫ltimos meses del a√±o pueden ser un caos: correr de un lado para el otro, cerrar proyectos y hacerse el tiempo para las despedidas. Sin embargo, no tiene por qu√© ser as√≠. Emilia Mart√≠nez, creadora de Planea, convers√≥ con El Pa√≠s acerca de c√≥mo organizarnos durante estas semanas y qu√© tenemos que considerar a la hora de planificar las vacaciones y el a√±o que est√° por comenzar.\n\nFin de a√±o.\n\nLa t√≠pica en estas fechas es que se nos junten todos los eventos: de los ni√±os, del trabajo, de los amigos‚Ä¶ Seg√∫n Emilia, el problema est√° en que ‚Äúestos eventos nunca los registramos en nuestras agendas o calendarios‚Äù. En este sentido, se√±al√≥ que es importante anotar tambi√©n los momentos de ocio porque ‚Äúnos ayuda a identificar la cantidad de cosas que tenemos para hacer‚Äù. Lo primero, entonces, es ‚Äúcontar con la informaci√≥n sobre qu√© eventos vamos a tener y cu√°ndo y ubicarlos en el calendario‚Äù.\n\n\n\nOtro aspecto cl√°sico de fin de a√±o es que ‚Äúqueremos terminar con todo en diciembre como si el a√±o que viene fuera a desaparecer‚Äù. Sin embargo, es necesario ‚Äúrevisar y priorizar‚Äù. ‚ÄúHay cosas que tenemos que terminar, pero tal vez un proyecto que procrastinaste durante seis meses no pasa nada si lo dej√°s un mes m√°s para adelante‚Äù, expres√≥ Emilia.\n\n\n\nAsimismo, entre tantas actividades, hay que recordar que diciembre es un momento de reuni√≥n: ‚ÄúTratemos de disfrutar y no estar siempre pensando en las cosas que tenemos para hacer, sino estar presente y pasarla bien‚Äù.\n\nVacacionar.\n\nAhora bien, de la mano de fin de a√±o vienen las vacaciones, y ah√≠ tambi√©n hay claves para tener en cuenta. ‚ÄúHay que tener idea de a d√≥nde nos vamos, por cu√°nto tiempo y qu√© necesitamos llevar‚Äù, indic√≥ Emilia. Adem√°s, ‚Äúsi ten√©s un diciembre cargado y te vas en enero, es mejor ir mechando esas actividades que parecen s√∫per b√°sicas, como ver qu√© cosas quer√©s llevar y armar la valija‚Äù, en lugar de dejarlo para √∫ltimo momento.\n\n\n\nLas listas son ‚Äúgrandes aliadas‚Äù en la planificaci√≥n de las vacaciones: ‚ÄúEst√° la lista con la informaci√≥n de a d√≥nde vas, por cu√°nto tiempo, cu√°nto te sale, etc√©tera, y tambi√©n est√° la lista de qu√© cosas vas a llevar para vos y tu familia‚Äù. Uno de los beneficios de esta herramienta es que ‚Äúhay cosas que no te acord√°s en el momento, pero si arm√°s listas pod√©s ir agreg√°ndolas a medida que se te vayan ocurriendo‚Äù.\n\n\n\nM√°s all√° de la organizaci√≥n, las vacaciones son ‚Äúel momento ideal para conectar con el descanso‚Äù. De hecho, Emilia sostuvo que ‚Äúest√° bueno organizarte y saber qu√© hacer cada d√≠a, pero tambi√©n est√° bueno dejar algunos momentos sin planes y sorprenderte con actividades que surjan‚Äù.\n\n\n\nLa clave es el equilibro: ‚ÄúNo tener todo mega programado, pero tampoco estar todos los d√≠as sin saber qu√© hacer porque eso puede generar estr√©s‚Äù.\n\nEmilia Mart√≠nez.', 'url': 'https://www.elpais.com.uy/vida-actual/claves-organizarte-ano-vacaciones.html', 'titulo': 'Claves para organizarte en fin de a√±o y planificar las vacaciones', 'subtitulo': 'Emilia Mart√≠nez se dedica a ayudar a las personas a organizar su tiempo y trae consejos para estas fechas.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/05/638e0354880c2.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 40, 'nameFile': 'files/2022/12/08/clavesparaorganizarteenfindea√±oyplanificarlasvacaciones.html'}, {'texto': '\n\nUno de los pulmones verdes m√°s importantes de Montevideo es el Parque Lecocq, un recinto de 120 hect√°reas que puede considerarse el jard√≠n del oeste y al que visitan cada fin de semana de primavera alrededor de 15 mil personas.\n\nUbicado en la Avenida Parque Lecocq sin n√∫mero (se llega hasta all√≠ a trav√©s de la Avenida Luis Batlle Berres, a pocos kil√≥metros de Santiago V√°zquez) y a apenas media hora del centro de la ciudad, el parque tiene sus or√≠genes en un proyecto del arquitecto Mario Pays√©e que buscaba crear un zool√≥gico innovador para el a√±o 1946, con especies de todas partes del mundo distribuidos en amplios recintos de acuerdo a un criterio zoogeogr√°fico (las √°reas destinadas a los animales fueron ubicadas seg√∫n se encuentran en la Tierra y considerando las migraciones que estos hicieron de forma natural).\n\nVisitas.\n\nEl parque est√° abierto al p√∫blico de mi√©rcoles a domingo entre las 9 y 17:30 horas (se est√° estudiando ampliar el horario en verano) y feriados no laborables. El costo por auto es de $189 independientemente del n√∫mero de ocupantes y en caso de llegar en transporte colectivo es costo por persona es de $30.\n\nDentro del predio hay ba√±os, un peque√±o parador (muy sencillo porque se busca conservar lo agreste) y parrilleros donde puede llevarse le√±a y pasar el d√≠a frente al r√≠o Santa Luc√≠a (no se reservan, se accede por orden de llegada y sin costo).\n\nFoto: Parque Lecocq\n\nPara preservar el estado del lugar es fundamental acatar algunas normas de convivencia b√°sicas: lo m√°s importante es que cada uno se haga responsable de la basura que genera y por c√≥mo es el ecosistema ‚Äîel parque est√° dentro de los humedales del Santa Luc√≠a‚Äî se debe tener especial cuidado con el manejo del fuego por lo que est√° expresamente prohibido hacer fogatas fuera de los parrilleros.\n\n\n\nLa extensi√≥n del lugar permite recorrerlo a pie, con senderos marcados, aunque tambi√©n pueden transitarse algunos espacios en auto o moto. La zona que incluye los ba√±ados, por ejemplo, se puede ver pero no ingresar.\n\nAnimales.\n\nBaltasar Brum, director de Artes y Ciencias, √°rea de la que dependen todos los parques de la Intendencia como el de Punta Espinillo, Villa Dolores y el Jard√≠n Bot√°nico, explica que desde hace unos a√±os la comuna trabaja en la implementaci√≥n de un sistema municipal de parques tem√°ticos y la erradicaci√≥n de los zool√≥gicos.\n\n\n\nEn el Parque Lecocq quedan a√∫n unos 500 animales de 33 especies diferentes de mam√≠feros (llamas, alpacas, ant√≠lope adax, le√≥n africano, cebras, mono Hamadrias, ciervo Dama, ciervo Axis, venado de campo, carpinchos, pecar√≠s de collar, nutrias, zorros grises, gato mont√©s, gato margay, coat√≠, mano pelada y coend√∫), aves (em√∫, √±and√∫, avestruz, pato brasilero, pato barcino, pato capuchino, jacana, cisne coscoroba y pavo real) y reptiles (lagarto overo, tortuga campanita, tortuga morrocoyo, tortuga cuello de v√≠bora y tortuga de tierra), tanto aut√≥ctonos como ex√≥ticos.\n\n\n\nCuanto m√°s grande es la manada en cautiverio m√°s dif√≠cil es su cuidado por lo que en Lecocq se hace un control de especies que consiste en evitar que los animales que lo habitan se reproduzcan en cautiverio; esto es sobre todo para no perpetuar aquellas especies que no tienen un inter√©s de preservaci√≥n desde el punto de vista cient√≠fico.\n\n\n\n‚ÄúVasectomizar animales salvajes, aunque est√©n en cautiverio, es un proceso complicado pero estamos trabajando en eso y en que aquellos que puedan reingresar a su propio h√°bitat lo hagan‚Äù, desarrolla Brum.\n\n\n\nTodos los animales son atendidos por veterinarios con el fin de que est√©n en excelente estado de salud; se ubican en grandes parcelas al aire libre, sin la existencia de jaulas, pero con lo cuidados necesarios para que no haya escapes ni sean un peligro para la gente.\n\nHospital.\n\nPoco antes del inicio de la pandemia por el covid 19, el Parque Lecocq inaugur√≥ un hospital animal que cumple con dos funciones. La primera es atender de aquellos animales en cautiverio ya que necesitan un proceso especial de cuidado, m√°s que nada en el tema de las vasectom√≠as y de cuando se enferman.\n\n\n\nLa segunda es recibir y tratar a animales que llegar tras un decomiso y que es posible reinsertarlos en su h√°bitat. Por ejemplo, zorros grises, carpinchos o ciervos de campo, especies que son importantes para nuestros ecosistemas sobre todo en el interior del pa√≠s, se los lleva al hospital, se los pone a punto y luego los sueltan. Solo tratan con animales que puedan recuperar y salir del sistema, reingresados a su h√°bitat.\n\nFuturo.\n\nBrum sostiene que uno de los planes m√°s importantes a futuro es volver a su h√°bitat a los animales que a√∫n viven en el lugar pero subraya que los de la intendencia de Montevideo son ‚Äúparques que tienen vocaci√≥n de recibir gente‚Äù y por lo tanto se continuar√° trabajando en la creaci√≥n de √°reas de observaci√≥n, trekking y sobre todo en la vinculaci√≥n con los ba√±ados, no solo con los particulares que lleguen sino con las escuelas y centros educativos que los visitan a√±o a a√±o.\n\n\n\nEl Lecocq es un espacio r√∫stico y no se busca cambiar esta particularidad, todo lo contrario: se pretende ‚Äúque la mano del hombre no tuerza esa bondad de la naturaleza‚Äù. En ese sentido, se planea el desarrollo del √°rea y y mejora de los servicios sin que sean invasivos.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/parque-lecocq-jardin-oeste-montevideo.html', 'titulo': 'Parque Lecocq: el jard√≠n del oeste de Montevideo', 'subtitulo': 'En el parque viven 500 animales de 33 especies diferentes entre mam√≠feros, aves y reptiles.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/02/638a0b2b75cf4.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 41, 'nameFile': 'files/2022/12/08/parquelecocqeljardindeloestedemontevideo.html'}, {'texto': '\n\nEl FA tiene una suerte de TOC pol√≠tico.\n\nQue me disculpen los familiares de pacientes de esta enfermedad, pero es lo primero que pienso cada vez que veo a sus operadores golpear al gobierno buscando desestabilizaci√≥n. Es un trastorno obsesivo que los lleva a buscar un knock out del Presidente. Y han encontrado en el caso Astesiano un motivo suficiente para desnudar esta patolog√≠a. En verdad si yo fuera opositor tambi√©n me subir√≠a a muchas de las cr√≠ticas. Lo de Astesiano fue desprolijo por donde lo mires.\n\n\n\nPero para el FA no es solo un motivo de cr√≠tica para bajar la popularidad de Lacalle. El TOC pol√≠tico los ha llevado bastante m√°s lejos. Algunos llegaron a so√±ar con delirios Psicogolpistas. Obvio que jam√°s lo reconocer√°n como tal. El fin justifica cualquier medio y entre tanta informaci√≥n que se filtra encontraron un ingreso al pa√≠s de 454 kilos de pescado procedente de Emiratos √Årabes con destino: casa presidencial.\n\n\n\n¬øQui√©n lo gestionaba? ‚ÄúEl Fibra‚Äù. Y en ese contubernio t√°cito entre medios afines a la izquierda y dirigentes con trastorno obsesivo compulsivo se tiraron de cabeza a denunciar y a pedir informes. Un tal Olmos quiso hacer m√©ritos con la barra y sucedi√≥ lo que ten√≠a que suceder. No se le puede pedir peras‚Ä¶\n\n\n\nNos vinimos a enterar que el pescado enviado era un regalo de parte del Presidente de Emiratos y que termin√≥ en varios merenderos hace ya meses. En fin, una patinada m√°s del FA que se encarg√≥ de hacer insinuar a m√°s de uno que atr√°s de ese pescado podr√≠a haber llegado droga.\n\n\n\nRepito. El caso Astesiano no es motivo de orgullo para nadie. Pero hasta ahora solo ha demostrado que es un presunto delincuente que fue captado por mafias que ya operaban en las cercan√≠as del poder en otros gobiernos.\n\n\n\nNo obstante, el FA busca la cabeza del Presidente a como d√© lugar. Podr√≠a decir que hoy por hoy la existencia de esa fuerza pol√≠tica ha construido un Universo Paralelo.\n\n\n\nStephen Hawking y otros intentaron explicar esa teor√≠a de los mundos paralelos (f√≠sica cu√°ntica) y no pudieron m√°s que acercarse a m√°s y m√°s preguntas. El FA los super√≥. Ellos encontraron en Astesiano ese Universo Paralelo. All√≠ encontraran pescado congelado, imaginar√°n chats de un malandra al que le creer√°n cada vez que se haga pasar como alguien cercano a la figura del Presidente.\n\n\n\nFue all√≠ cuando me escap√© de Hawking y record√© a Kant.\n\n\n\nKant fue el 1¬∫ fil√≥sofo que cuestion√≥ el empirismo y la validez de la materia en cuestiones de Moral. √âl dec√≠a que las cosas son o valen en la medida que el hombre les d√© ese valor. Por tanto, el pescado congelado seg√∫n Kant vale como regalo devenido en beneficencia para una persona o vale como una maniobra turbia para traer droga para otra persona. Queda claro con Kant que hay tambi√©n aqu√≠ 2 universos paralelos. El de la realidad centrada en el hombre y el del enchastre centrado en el FA. Mi universo paralelo se nutre de la baja de la inflaci√≥n y de la baja del desempleo por ejemplo.\n\n\n\nYo solo espero que haya justicia y que pronto sepamos lo que se hizo bien y lo que se hizo mal. Pero no pienso entrar en el juego propuesto por una oposici√≥n sedienta de oportunismo y vocaci√≥n golpista. Me duele que hayan encontrado en el periodismo, socios para esa maniobra. Y espero que este episodio del ‚Äúpescado podrido‚Äù que compraron les sirva de lecci√≥n.', 'url': 'https://www.elpais.com.uy/opinion/columnistas/juan-ramon-rodriguez-puppo/pescado-toc-kant-hawking.html', 'titulo': 'Pescado: TOC, Kant y Hawking', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 42, 'nameFile': 'files/2022/12/08/pescadotockantyhawking.html'}, {'texto': '\n\nEn materia penal una denuncia -salvo casos excepcionales previstos como por ejemplo una violaci√≥n- el desarrollo posterior del procedimiento queda en manos de fiscales y jueces. O sea que la denuncia se continua m√°s all√° de la voluntad de los denunciantes.\n\nSi cualquier persona u organizaci√≥n quisiese presionar moral o f√≠sicamente a un denunciante a que retire una denuncia ser√≠a condenable, pero -adem√°s- por lo expresado no tendr√≠a resultado pr√°ctico. En la historia del pa√≠s no se recuerda coacci√≥n alguna destinada a modificar la conducta pol√≠tica de un legislador.\n\n\n\nViene a colaci√≥n por una reciente denuncia de los senadores frentistas Mario Bergara y Charles Carrera. Est√° vinculada al acuerdo entre el Estado uruguayo y la Terminal Cuenca del Plata, concesionario de la √∫nica terminal especializado en carga de contenedores del puerto de Montevideo. Transacci√≥n que cerr√≥ un litigio econ√≥micamente desfavorable para el pa√≠s y asegur√≥ una colosal inversi√≥n transformadora de nuestro principal recinto portuario.\n\n\n\nAnte denuncias y demandas estrafalarias de todo tipo de dirigentes y sindicalistas opositores -Carrera y Bergara inclu√≠dos- y de una multinacional extranjera -Montecon S.A.- ilegalmente beneficiada por la administraci√≥n frentista pasada, el Frente Amplio arm√≥ en su contra un tinglado medi√°tico y judicial. Actualmente el Tribunal de Cuentas, el Tribunal de lo Contencioso Administrativo y m√°s recientemente la fiscal√≠a penal interviniente han fallado rotundamente desde perspectivas distintas en que tales reclamaciones no tienen fundamento jur√≠dico y que lo actuado por el gobierno nacional es ajustado a Derecho. Sin que exista al respecto el menor vestigio de corrupci√≥n.\n\n\n\nCoherente con la tara ‚Äúprogresista‚Äù actual que reza que todo lo que pasa en el mundo nace en el ‚Äúcaso Astesiano‚Äù, los protagonistas citados han hecho la nueva denuncia penal. Dicen una agencia de espionaje internacional privada -‚ÄúVertical Skies LLC‚Äù, domiciliada en el estado de Florida, Estados Unidos- le habr√≠a pedido al desleal ex custodia presidencial Alejandro Astesiano la elaboraci√≥n de ‚Äúfichas‚Äù de informaci√≥n sobre sus personas, para ponerla a disposici√≥n de una empresa de inteligencia tecnol√≥gica. A fin de presionarlos para que retiraran la denuncia penal relacionada con el acuerdo de concesi√≥n del puerto (La Diaria) aludida precedentemente y ya clausurada por fiscal√≠a. Algo inviable -como dijimos- dentro de nuestro sistema penal.\n\n\n\nLa ‚Äúagencia‚Äù consta en Google tiene como principal responsable a un uruguayo. El coronel retirado Mario Javier Panizza M√°rquez quien viv√≠a en Boca Rat√≥n en Florida, Estados Unidos. Este ‚Äúejecutivo‚Äù ha sido embargado en Norteam√©rica por deudas -la documentaci√≥n est√° toda reproducida en Google- a las que parece no pudo para cancelar en su totalidad.\n\n\n\nEn un reciente programa radial (‚ÄúEn Perspectiva‚Äù; Radiomundo) sobre el tema se ha revelado -a su vez- que las fotos de los ‚Äúejecutivos‚Äù de ‚ÄúVertical Skies LLC‚Äù divulgadas en internet son truchas, sacadas de un banco de im√°genes y que no se corresponden con las personas a las que se les vincula (El Pa√≠s, 2/12/22), y que los 5.000 funcionarios que alardeaban tener en su sitio de internet, no hay constancia existiesen. Sobre el principal representante de ‚Äúla agencia‚Äù en nuestro pa√≠s -Marcelo Acu√±a- se ignora su domicilio. Tenemos sin duda un espionaje tan disparatado como curioso.', 'url': 'https://www.elpais.com.uy/opinion/columnistas/ricardo-reilly-salaverri/espionaje-curioso.html', 'titulo': 'Espionaje curioso', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 43, 'nameFile': 'files/2022/12/08/espionajecurioso.html'}, {'texto': '\n\nNadie esperaba una actitud socr√°tica de la vicepresidenta. En las ant√≠podas del fil√≥sofo que acept√≥ cumplir una condena que consideraba injusta, Cristina Kirchner parece decidida a generar tembladerales para desestabilizar la institucionalidad que la declar√≥ culpable.\n\nS√≥crates le ensa√±aba a pensar a los atenienses para que se guiaran por la raz√≥n y no por las creencias y costumbres, pero consciente del valor de las leyes y las instituciones por los peligros que entra√±a el caos, el maestro de Plat√≥n acept√≥ la condena a muerte que se le impuso bajo acusaci√≥n de ‚Äúimpiedad‚Äù. A√∫n proclamando su inocencia, se√±alando las falacias de la acusaci√≥n y cuestionado un veredicto injusto, el viejo fil√≥sofo se neg√≥ a escapar de la ejecuci√≥n que podr√≠a haber evitado f√°cilmente, para dejarle a los atenienses una ense√±anza m√°s: incumplir las leyes de la polis es una de las peores faltas, porque acrecienta el peligro de caos.\n\n\n\nCristina Kirchner no parece dispuesta a afrontar con entereza socr√°tica esta instancia. Ya hab√≠a calificado de ‚Äúpelot√≥n de fusilamiento‚Äù al tribunal y, tras anunciarse el veredicto, acus√≥ al sistema judicial de ser una ‚Äúmafia‚Äù y un ‚Äúestado paralelo‚Äù. Ergo, neg√≥ a la Justicia legitimidad para juzgarla y condenarla.\n\n\n\nEn el pa√≠s que describe no hay Estado de Derecho sino un v√≠nculo mafioso entre el poder econ√≥mico, el poder medi√°tico y el poder judicial. No fueron los jueces y fiscales, sino el sistema quien la conden√≥.\n\n\n\nEn su descripci√≥n, esa entente la quiere ‚Äúpresa o muerta‚Äù, por eso vincul√≥ desde los fiscales y jueces y a empresarios macristas con el intento de magnicidio que sufri√≥.\n\n\n\nLo que hizo Cristina Kirchner en la catarsis televisada minutos despu√©s del veredicto, puede ser el inicio de un proceso de desestabilizaci√≥n institucional destinado a derribar la estanter√≠a que le tiene reservada una celda.\n\n\n\nSi el sistema es una mafia, lo que hay que cambiar es el sistema. Lo curioso es que su aparici√≥n p√∫blica haya sido tan emocional y ca√≥tica. Sabiendo con antelaci√≥n que el fallo le ser√≠a adverso, era de esperar una actuaci√≥n m√°s sorprendente. En lugar de eso, erupcion√≥ la repulsi√≥n que le producen los magistrados que la juzgaron y el periodismo que la cuestiona.\n\n\n\nUsando como prueba los chats obtenidos ilegalmente y difundidos sin que haya certeza de autenticidad, mostr√≥ se√±ales de desesperaci√≥n. Que funcionarios y magistrados acepten viajes pagados por empresarios, prueba una deplorable promiscuidad institucional. Pero no est√° probado que haya delito. Lo que est√° claro es que hubo espionaje ilegal y que ese delito tuvo resultados funcionales a la argumentaci√≥n de la vicepresidenta.\n\n\n\nNo obstante, lo m√°s revelador de la catarsis vicepresidencial es que volvi√≥ a insinuar una teor√≠a que explica muchas cosas. Seg√∫n Cristina, en un sistema presidencial como el argentino los presidentes no pueden ser acusados de fraude al Estado en la ejecuci√≥n de un presupuesto, porque quienes firman las ejecuciones presupuestarias son los jefes de Gabinete.\n\n\n\nPor cierto, resulta absurdo imaginar jefes de Gabinete que tomen semejantes decisiones por s√≠ mismos, sin la aprobaci√≥n de los presidentes, m√°s a√∫n si los presidentes son N√©stor Kirchner y despu√©s Cristina. Pero tiene l√≥gica preguntarse por qu√© no estuvieron tambi√©n procesados los jefes de Gabinete de los per√≠odos en cuesti√≥n.\n\n\n\nEsos funcionarios son Alberto Fern√°ndez y Sergio Massa, nada menos que quien ocupa la presidencia y su superministro. La vicepresidenta est√° convencida, y volvi√≥ a insinuarlo en su pataleo contra la condena, que el presidente y el ministro de Econom√≠a cumplieron los roles que los jueces califican como fraude al Estado.\n\n\n\nEse convencimiento podr√≠a explicar por qu√© ella los puso donde est√°n. Ni Fern√°ndez ser√≠a presidente ni Massa superministro si ella no lo hubiera decidido. Ambos fueron sus m√°s demoledores cr√≠ticos. Pasaron a√±os acus√°ndola de cosas grav√≠simas, pero ella los convoc√≥ para armar el Frente de Todos d√°ndoles roles relevantes. La pregunta es si el sentimiento de haber sido defraudada, tan visible respecto al presidente, no es porque su designaci√≥n como candidato y la elecci√≥n de Massa como tercer cabeza del FdT estaban pensadas casi exclusivamente para que manipularan jueces, camaristas y fiscales para enterrar los procesos que siguieron en marcha.\n\n\n\nLa hip√≥tesis ser√≠a: Cristina arm√≥ el FdT con sus m√°s duros cr√≠ticos, porque entend√≠a que ellos estaban obligados a rescatarla de los estrados judiciales debido, precisamente, a los roles que hab√≠an jugado como jefes de Gabinete.\n\n\n\nLa vicepresidenta lleva tiempo mostr√°ndose decepcionada por Alberto Fern√°ndez. El actual presidente fue el jefe de Gabinete en el gobierno de N√©stor Kirchner, el armador del caso por el que acaban de condenar a su viuda, y tambi√©n fue jefe de Gabinete de la l√≠der ahora condenada. La habilidad pol√≠tica que se le conoc√≠a es la de operador de acuerdos entre el poder pol√≠tico, la Justicia y grandes medios de comunicaci√≥n. Esa habilidad probada y su imagen de moderado lo convert√≠an en el hombre indicado.\n\n\n\nMassa es el otro exjefe de Gabinete de Cristina, que pas√≥ a√±os atac√°ndola y enfrent√°ndola, pero era necesario para ganar la elecci√≥n y para operar con la justicia y los grandes medios la desarticulaci√≥n de los procesos judiciales.\n\n\n\nEllos salieron intactos y ella fue condenada. Eso parece indignarla. Se siente defraudada y tambi√©n ve esa ‚Äútraici√≥n‚Äù que sufri√≥ como una prueba m√°s de la ‚Äúalianza mafiosa‚Äù que ‚Äúse orquest√≥‚Äù para condenarla.\n\n\n\nEn esta hip√≥tesis sobre la realidad que garabatea Cristina Kirchner, el FdT y el gobierno que integra aunque act√∫e como opositora, fueron creados con el objetivo principal de desarticular los procesos que han comenzado a condenarla.\n\n', 'url': 'https://www.elpais.com.uy/opinion/columnistas/claudio-fantini/insinuan-catarsis-cristina.html', 'titulo': 'Lo que insin√∫an las catarsis de Cristina', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 44, 'nameFile': 'files/2022/12/08/loqueinsinuanlascatarsisdecristina.html'}, {'texto': '\n\nPara un cin√©filo irredento como quien esto escribe, es muy duro enterarse de que la mejor pel√≠cula de la historia es una que desconoce, de una directora de la que hasta ahora nunca hab√≠a sentido hablar.\n\nEso me pas√≥ esta semana cuando le√≠ que 1.500 cr√≠ticos, convocados por el British Film Institute, dieron ese galard√≥n a ‚ÄúJeanne Dielman, 23, quai du Commerce, 1800 Bruxel‚Äù, una pel√≠cula belga de 1975 dirigida por Chantal Akerman.\n\n\n\nSe trata de una compulsa que se realiza cada diez a√±os, y que sol√≠a ser ganada siempre por la monumental ‚ÄúEl ciudadano‚Äù de Orson Welles, quien tambi√©n la co-guion√≥, dirigi√≥ y protagoniz√≥. Luego ‚ÄúV√©rtigo‚Äù de Hitchcock la desplaz√≥ del podio, y ahora lo hace esta pel√≠cula desconocida, de la que Fern√°n Cisnero nos ha informado el domingo pasado.\n\n\n\nLa verdad es que con mi corazoncito siempre del lado de Kubrick, Fellini y Welles, no puedo protestar, porque no vi la pel√≠cula de Akerman (est√° en Youtube, sin subt√≠tulos). Ahora no es dif√≠cil que sea relanzada, por esta noticia bomba.\n\n\n\nLo que s√≠ puedo afirmar es lo que siempre siento cuando aparecen estos rankings formulados por expertos: el desaliento de que siga subsistiendo la moda de listar obras de arte por un imposible orden de calidad, un verdadero absurdo.\n\n\n\n¬øQui√©n puede sustentar la idea de que el R√©quiem de Mozart es mejor que la novena de Beethoven, o que las Meninas de Vel√°zquez superan al Guernica de Picasso? Me recuerda al inolvidable Horacio ‚ÄúCorto‚Äù Buscaglia, cuando protestaba porque a los diarios les gustaba publicar el ranking de pel√≠culas que hab√≠an vendido m√°s entradas. Ese dato no es nada relevante para una p√°gina cultural, a lo sumo puede serlo para la secci√≥n de Econom√≠a. Lo mismo pasa con estos augures de la competitividad art√≠stica, que tienen la osad√≠a de colocar nada menos que ‚ÄúTiempos modernos‚Äù de Chaplin all√° al fondo, en el lugar 78 de las 100 mejores.\n\n\n\nA Kubrick le incluyen apenas tres pel√≠culas, cuando las diez que dirigi√≥, de ‚ÄúPaths of glory‚Äù en adelante, son obras maestras extraordinarias.\n\n\n\nColocan en la lista un entretenimiento est√∫pido como ‚Äú¬°Huye!‚Äù (villanos blancos que le roban el cuerpo a bondadosos afroamericanos, para implantarles sus cerebros y as√≠ perpetuarse con vida) y se olvidan de ‚ÄúLos demonios‚Äù de Ken Russell, ‚ÄúRepulsi√≥n‚Äù de Polanski o ‚ÄúDios y el diablo en la tierra del sol‚Äù de Glauber Rocha. ¬°Pasolini ni siquiera aparece en la lista! ¬°Bu√±uel no sale ni a plac√©! No seas malo‚Ä¶\n\n\n\nAdmito que el lector no cin√©filo se r√≠a de mi indignaci√≥n: solo le pido que piense como se habr√≠a sentido si Alonso se hubiera olvidado de convocar a Arrascaeta y Rochet‚Ä¶\n\n\n\nEl querido director de teatro H√©ctor Manuel Vidal, all√° por 1980, llev√≥ esta rebeli√≥n contra las categorizaciones a un nivel extremo: se neg√≥ a recibir el premio Florencio por su espect√°culo ‚ÄúGalileo Galilei‚Äù, aduciendo que el arte no puede someterse a la simplificaci√≥n competitiva.\n\n\n\nY aunque simpaticemos con el Florencio como una excusa para la promoci√≥n del teatro, la verdad es que H√©ctor ten√≠a raz√≥n. No existe criterio que permita jerarquizar lo incomparable. Todo termina siendo algo peor que una muestra de subjetividad caprichosa: un resultado representativo de opiniones mayoritarias, pero revelador del m√°s disparatado azar.\n\n\n\nCon estas pesquisas pueriles logran que hagamos clic en la noticia, pero el amor al cine est√° en otra parte. ¬°Aguante ‚ÄúEl perro andaluz‚Äù!', 'url': 'https://www.elpais.com.uy/opinion/columnistas/alvaro-ahunchain/cinefilo-crisis.html', 'titulo': 'Cin√©filo en crisis', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 45, 'nameFile': 'files/2022/12/08/cinefiloencrisis.html'}, {'texto': '\n\nDesde el pasado junio hasta hoy, el Ministerio de Vivienda y Ordenamiento Territorial (MVOT) ha recibido 38 proyectos de construcci√≥n en el marco del Plan ‚ÄúEntre Todos-Sue√±os en Obras‚Äù. Esto corresponde a un total de 1.850 viviendas, con una inversi√≥n estimada de m√°s de US$ 120 millones.\n\nDe esos proyectos, seis han sido aprobados y se prev√© que cuatro reciban el visto bueno este mes. Los 10 proyectos de este a√±o significar√°n unas 500 viviendas, la gran mayor√≠a en el interior del pa√≠s.\n\n\n\nEn di√°logo con El Pa√≠s, el subsecretario de Vivienda y Ordenamiento Territorial, Tabar√© Hackenbruch, indic√≥ que los proyectos aprobados son para Canelones, Ciudad de la Costa, Pando, Colonia, Durazno y Soriano, pero tambi√©n hay propuestas para otros departamentos, como Maldonado, Artigas, Cerro Largo y Lavalleja.\n\n\n\n‚ÄúAlgunos ya est√°n en construcci√≥n y el a√±o que viene se levantar√° el grueso. Esas viviendas est√°n pensadas para la clase media que tiene cierta capacidad de pago pero no de ahorro, y tambi√©n para desarrolladores peque√±os, aunque si hay desarrolladores grandes que quieren participar, le daremos para adelante‚Äù, dijo Hackenbruch.\n\n\n\nEl MVOT calcula que el 50% de los proyectos que se postularon estar√°n construidos en el correr del 2023, y gran parte del resto antes de finalizar el per√≠odo de gobierno. La idea es que el programa contin√∫e m√°s all√° de la actual administraci√≥n.\n\n\n\nAsimismo, proyecta que desde ahora hasta fines de 2023 se ir√°n presentando igual cantidad de proyectos que en lo que va de 2022. Esto significar√≠a un total de 3.700 viviendas.\n\nModalidades\n\nEl Plan ‚ÄúEntre Todos-Sue√±os en Obra‚Äù es uno de los principales focos del MVOT en este momento, no solo por nuevo, sino por el alcance que se busca en el territorio nacional.\n\n\n\nEl decreto que lo habilita, del pasado mes de febrero, fue seguido por la reglamentaci√≥n correspondiente en mayo, y el ministerio lo est√° impulsando.\n\n\n\nEl programa tiene dos modalidades: el alquiler con opci√≥n a compra (la cuota del alquiler se toma como parte de pago del capital y se tramita el cr√©dito con el Banco Hipotecario o la banca privada, a 25 a√±os), o se accede a la vivienda a trav√©s de un subsidio (a la cuota, o a la inicial y cuota), que puede llegar al 30%.\n\nComo referencia de los valores, los precios de alquiler de una vivienda de dos dormitorios est√°n entre los $13.800 y $ 16.500. Y la cuota aproximada de la vivienda de tres dormitorios (tambi√©n con el 30% de subsidio), est√° entre $ 16.000 y $ 19.300.\n\n\n\nCabe aclarar que el programa de alquiler con opci√≥n a compra ya existe en el MVOT para obras en licitaci√≥n en las que los interesados pueden anotarse, pero ahora ha pasado a funcionar tambi√©n con el nuevo plan.\n\n\n\nAl respecto, Hackenbruch afirm√≥: ‚ÄúSi bien una de las formas de adquirir vivienda con el nuevo programa es a trav√©s del alquiler con opci√≥n a compra, pensamos que la mayor√≠a ir√° por el subsidio de la cuota‚Äù.\n\nInteresados\n\nLos desarrolladores que hasta ahora se han presentado han sido empresas de la construcci√≥n que no est√°n hist√≥ricamente involucradas en grandes proyectos.\n\n\n\nLos proyectos son de hasta ocho viviendas, en los que puede haber una participaci√≥n del MVOT de hasta en 80% en el capital o garant√≠a, con la meta de fomentar peque√±as empresas.\n\n\n\nEl programa est√° basado en la ley de vivienda de inter√©s social (rigen las mismas exoneraciones tributarias para el desarrollador que para la vivienda de inter√©s social), pero se generaron una serie de cambios normativos para promover una mayor inversi√≥n en el interior. ‚ÄúY vamos por buen camino, porque los resultados muestran que de los 38 proyectos recibidos, el 75% son en el interior‚Äù, dijo Hackenbruch.\n\nEl Plan ‚ÄúEntre Todos-Sue√±os en Obra‚Äù se suma al de vivienda de inter√©s social del MVOT (‚Äúque sigue funcionando muy bien‚Äù, dijo), con la diferencia de que el primero mencionado est√° dirigido a la clase media y clase media baja. ‚ÄúHay mucha gente alquilando y los gastos diarios no le permiten tener el ahorro necesario para la entrega‚Äù, afirm√≥ Hackenbruch. En esa l√≠nea, est√° dirigido a personas con al menos dos a√±os de antig√ºedad laboral e ingreso familiar entre los $ 60.000 y $ 90.000 l√≠quidos.\n\n\n\nPando, donde se van a levantar 190 viviendas en una primera fase, es donde esta iniciativa est√° m√°s adelantada. La inauguraci√≥n est√° prevista para principios del 2023, con entregas antes de Semana de Turismo, seg√∫n el subsecretario.\n\nM√°s del 50% de las viviendas van a ser levantadas por sistemas constructivos no tradicionales (es decir, m√°s all√° del cemento, como isopanel, steel framing y dem√°s), que es una apuesta del MVOT.\n\n\n\nEl ministerio ha trabajado en conjunto con el Banco de Previsi√≥n Social (BPS) para que el aporte al organismo est√© relacionado directamente con la cantidad de jornales.\n\n\n\nEs decir, antes el aporte se calculaba por metro cuadrado, y ahora por jornales. ‚ÄúLos sistemas constructivos no tradicionales son m√°s r√°pidos y requieren menos jornales, lo que baja el precio final de la vivienda‚Äù, concluy√≥ Hackenbuch.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/viviendas-vienen-alquiler-opcion-compra-subsidio-mvot.html', 'titulo': 'Las viviendas que se vienen para alquiler con opci√≥n a compra o subsidio del MVOT', 'subtitulo': 'El MVOT estudia proyectos para 1.850 unidades, por un monto superior a los US$120 millones.\xa0Tabar√© Hackenbruch, uno de los impulsores del ‚ÄúPlan Entre Todos‚Äù con eje en el interior.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/63912e077d3db.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 46, 'nameFile': 'files/2022/12/08/lasviviendasquesevienenparaalquilerconopcionacompraosubsidiodelmvot.html'}, {'texto': '\n\nLa facturaci√≥n del sector de tecnolog√≠as de la informaci√≥n (TI) en 2021 fue de US$ 1.944 millones, lo que signific√≥ una recuperaci√≥n y un crecimiento de 8% con respecto a la estimaci√≥n de 2020, seg√∫n los datos relevados por la C√°mara Uruguaya de Tecnolog√≠as de la Informaci√≥n (CUTI) en su Encuesta Anual.\n\nLas ventas al mercado interno totalizaron US$ 937 millones en 2021, un aumento de 5% respecto a 2020, mientras que las ventas al resto del mundo (incluyen exportaciones y ventas de filiales de empresas uruguayas en el exterior) se incrementaron 12% en relaci√≥n a la estimaci√≥n de 2020, hasta alcanzar US$ 1.006 millones.\n\n\n\nLas ventas totales del segmento Servicios TI, fueron las que m√°s crecieron respecto a 2020 (+18%), mientras que la facturaci√≥n del segmento Infraestructura TI subi√≥ 5% en 2021. Con esa evoluci√≥n, Servicios TI continu√≥ aumentando su participaci√≥n en la facturaci√≥n (ubic√°ndose en 52% del total). En segundo lugar, se ubic√≥ el segmento Infraestructura TI (32% del total de ventas), seguido del segmento Vertical (12% del total), mientras que la participaci√≥n de las ventas del segmento Horizontal se mantuvo en 4%.\n\nEn 2021, el 74% de las empresas TI socias de la CUTI realizaron ventas al exterior (ya sea a trav√©s de exportaciones desde Uruguay o ventas en el exterior a trav√©s de filiales). Estados Unidos sigue como el principal destino de las exportaciones del sector con un 59% del total (un 14% menos que en 2020) y m√°s de un tercio de las empresas dirigen ventas hacia ese pa√≠s. Reino Unido, Chile, Colombia y Canad√°, le siguen entre los principales destinos.\n\n\n\nEl nivel de empleo de las empresas socias de CUTI se increment√≥ en 2021 con una estimaci√≥n en torno a los 17.000 puestos de trabajo, tras haberse mantenido relativamente estable en 2020. ‚ÄúEsto implica un aumento de m√°s de un 11%, y una importante recuperaci√≥n luego de un a√±o marcado por la pandemia del covid-19‚Äù, dijo el presidente de la CUTI, Carlos Acle en un comunicado.\n\n\n\nLa encuesta tambi√©n reflej√≥ una reducci√≥n en la brecha de g√©nero entre los empleados del sector, compuesto actualmente por un 66% de hombres y 34% de mujeres (eran 72% y 28% respectivamente en 2020).\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/le-sector-desempleo.html', 'titulo': '¬øC√≥mo le fue al sector que tiene 0% de desempleo?', 'subtitulo': 'Seg√∫n los datos relevados por la C√°mara Uruguaya de Tecnolog√≠as de la Informaci√≥n, la facturaci√≥n del sector TI en 2021\xa0signific√≥ una recuperaci√≥n del 8% con respecto a la estimaci√≥n de 2020.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/10/24/63574899eee5a.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 47, 'nameFile': 'files/2022/12/08/comolefuealsectorquetiene0dedesempleo.html'}, {'texto': '\n\nLa visita rel√°mpago de Carlos Felipe Jaramillo, vicepresidente del Banco Mundial (BM) para Am√©rica Latina y el Caribe dej√≥ en claro que el organismo ve a la econom√≠a uruguaya como una de las m√°s destacadas de la regi√≥n y que el Mercosur es un bloque al que le falta ‚Äúdinamismo y encadenamiento‚Äù.\n\nAs√≠ lo manifest√≥ en una reuni√≥n con periodistas, luego de haber estado con la Comisi√≥n de Futuros en el Parlamento el d√≠a previo, y minutos antes de un encuentro previsto con la ministra de Econom√≠a y Finanzas, Azucena Arbeleche, entre otras autoridades.\n\n\n\nMientras, ayer en Washington, el directorio del BM aprob√≥ la estrategia con Uruguay para per√≠odo 2023-2027, con un compromiso de US$ 693,5 millones. De ese monto, US$ 127,5 millones son en proyectos de inversi√≥n financiados por el BM en educaci√≥n, agricultura y gobierno electr√≥nico, US$ 539 millones en una garant√≠a del Organismo Multilateral de Garant√≠a de Inversiones (MIGA, del Grupo BM) al sector financiero, y US$ 27 millones de la Corporaci√≥n Financiera Internacional (tambi√©n del BM) en apoyo al sector privado.\n\n\n\n‚ÄúUruguay es un ejemplo de innovaci√≥n en √°reas en las que el mundo enfrenta desaf√≠os inmensos, como el crecimiento verde, la adaptaci√≥n al cambio clim√°tico, y la producci√≥n sostenible de alimentos‚Äù, sostuvo Jordan Z. Schwartz, director del BM para el Cono Sur.\n\n\n\nEn ese sentido, Jaramillo destac√≥ el bono sostenible que present√≥ el gobierno uruguayo en octubre pasado, por su ‚Äúestructura especial con unas metas cuantificadas‚Äù, lo que es novedoso para el organismo.\n\nMercosur\n\nConsultado sobre la posici√≥n de Uruguay de buscar un Mercosur m√°s flexible, Jaramillo se√±al√≥: ‚ÄúEncontramos que al Mercosur le ha hecho falta mucho mayor dinamismo, m√°s comercio y m√°s encadenamiento, y m√°s de lo que s√≠ ha funcionado en otras latitudes‚Äù, como, por ejemplo, en Asia.\n\n\n\nAclar√≥ que gran cantidad de econom√≠as asi√°ticas lograron encadenarse a Jap√≥n con muy buenos resultados. ‚ÄúJap√≥n empez√≥ a buscar lugares donde instalar plantas para hacer procesos intermedios, empeza- ron los encadenamientos y as√≠ Asia logr√≥ que pa√≠ses como China, Vietman, Malasia, ha-yan logrado crecimientos muy fuertes en los √∫ltimos 15 a√±os‚Äù, afirm√≥.\n\n\n\nAlgo muy distinto ocurre en Am√©rica Latina, donde el BM no ha visto mayor √©xito.\n\n‚ÄúTal vez s√≠ M√©xico con el Nafta (el acuerdo comercial con Estados Unidos y Canad√°), porque si uno visita la parte alta del pa√≠s se ve una transformaci√≥n muy profunda. Realmente el acceso al mercado de Estados Unidos y de Canad√° gener√≥ un auge de inversi√≥n y enorme desarrollo en esa regi√≥n. Lamentablemente no se ha regado en todo el pa√≠s. Pero el Mercosur no ha sido particularmente exitoso en eso‚Äù, opin√≥.\n\n\n\n¬øQu√© puede hacer Uruguay en ese contexto? Jaramillo, sin querer dar detalles (no ha profundizado mucho en el tema √∫ltimamente, dijo), igual recomend√≥ que Uruguay mantenga diversificado su comercio. ‚ÄúCreo que Uruguay, dentro de eso, lo ha hecho bastante bien‚Äù, reconoci√≥.\n\n\n\nEl representante del BM dijo interpretar ‚Äúel deseo‚Äù del gobierno uruguayo de estar vinculado al Pac√≠fico, ‚Äúdonde se ven motores de desarrollo m√°s din√°micos‚Äù, y reafirm√≥ que es ‚Äúbuena idea‚Äù pensar que ‚Äúcuanto m√°s diversificado est√©n el comercio y las fuentes de inversi√≥n, mejor‚Äù.\n\nDiagn√≥stico\n\nSeg√∫n el BM, Uruguay es un ‚Äúpa√≠s exitoso en la regi√≥n‚Äù con un nivel de ingresos ‚Äúrelativamente buenos‚Äù, al haber pasado la l√≠nea de ingresos altos per c√°pita en 2013. Pero a partir de 2014 se qued√≥ con una tasa promedio menor de la esperada.\n\n\n\nEl economista evalu√≥ que en 2020 tuvo un decrecimiento del 6% mientras la regi√≥n cay√≥ 7%, por la pandemia, con recuperaci√≥n sostenida desde entonces.\n\n\n\nPara cierre de este a√±o, la tasa estimada de crecimiento est√° en orden del 5%, es una cifra alta para el contexto de la regi√≥n, que en promedio crecer√° un 3%.\n\n\n\nSobre el d√©ficit fiscal, el BM calcula que cerrar√° en 2,9% del Producto Interno Bruto (PIB) para este a√±o. ‚ÄúUruguay tiene el nivel riesgo pa√≠s m√°s bajo de toda la regi√≥n‚Äù (que ayer cerr√≥ en 93 puntos b√°sicos), apunt√≥ Jaramillo.\n\n\n\nEstos indicadores vistos como positivos por el organismo hicieron que definieran una agenda no tan amplia para Uruguay, a diferencia de pa√≠ses con ingresos menores. Y se focalizaran principalmente en las √°reas de capital humano y crecimiento o agenda verde.\n\nLo que viene\n\nPara el vicepresidente del BM para Am√©rica Latina y el Caribe, ‚Äúlos grandes motores de la econom√≠a mundial est√°n debilit√°ndose‚Äù. Record√≥ que Europa est√° entrando en recesi√≥n, China que ven√≠a creciendo al 8% se desacelera al 4% y Estados Unidos con la econom√≠a frenada por las subas de tasas de la Reserva Federal.\n\n\n\n‚ÄúNo va a ser un a√±o bueno, el 2023. Con los tres motores de la econom√≠a global creciendo poco, vamos a ver un a√±o mediocre‚Äù, afirm√≥ Jaramillo.\n\n\n\nAs√≠ Am√©rica Latina crecer√° al 3% el a√±o pr√≥ximo ‚Äúy va a seguir apretado en 2024, con un crecimiento de 1,6%. Uruguay seguir√° por encima de la regi√≥n pero con tasas no tan positivas como las de este a√±o‚Äù, afirm√≥.', 'url': 'https://www.elpais.com.uy/negocios/noticias/elogio-uruguay-cientos-millones-dolares-le-dara-organismo.html', 'titulo': 'El elogio para Uruguay y los cientos de millones de d√≥lares que le dar√° un organismo', 'subtitulo': '‚ÄúEncontramos que al Mercosur le ha hecho falta mucho mayor dinamismo, m√°s comercio y m√°s encadenamiento", dijo adem√°s el\xa0vicepresidente del Banco Mundial,\xa0Carlos Felipe Jaramillo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638ffa2c01824.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 48, 'nameFile': 'files/2022/12/08/elelogioparauruguayyloscientosdemillonesdedolaresqueledaraunorganismo.html'}, {'texto': '\n\nAdem√°s de los proyectos de la Ursea, que afectan de alguna manera a las estaciones de servicio, para la entrante temporada tur√≠stica los estacioneros se encuentran, de acuerdo a las reglas de juego actuales, entre perder dinero o no permitir los cobros a turistas con tarjetas emitidas en el exterior.\n\nSeg√∫n explic√≥ a El Pa√≠s el gerente general de la Uni√≥n de Vendedores de Nafta (Unvenu), Federico De Castro, detectaron que ‚Äúen todos los contratos nuevos (con los adquirentes de Visa y Mastercard) hay un aumento fuerte del arancel (que cobra la tarjeta al comercio) por la tarjeta emitida en el exterior, o sea la que utilizan los turistas cuando compran en Uruguay‚Äù.\n\n\n\nEl arancel que ya estaba, que los estacioneros de por s√≠ consideran que era alto, es de 1,3% m√°s IVA (casi 1,59%) sobre el valor de venta.\n\n\n\nEn tanto, el valor nuevo del arancel para aquellas transacciones que utilicen una tarjeta emitida en el exterior, pasa a ser de 3,5% m√°s IVA (4,27%), lo que el ejecutivo de la Unvenu se√±al√≥ como un ‚Äúdisparate‚Äù.\n\n\n\n‚ÄúCon esos valores, un estacionero perder√≠a plata por despacharle combustible a un turista. No es que no ganar√≠a, perder√≠a plata‚Äù, afirm√≥ De Castro.\n\nDe todas formas, a√∫n no se sabe cuantas estaciones estar√≠an evaluando no permitir el cobro, ya que ‚Äúcomo es tan disparatado, tan grueso‚Äù, esperan encontrar desde la Unvenu alguna ‚Äúsoluci√≥n‚Äù.\n\n\n\n‚ÄúNo le pueden pedir a un comerciante que pierda plata por vender sus productos. No pasa en ning√∫n sector de ninguna actividad‚Äù, sostuvo De Castro.\n\n\n\n‚ÄúLlegado el caso que no se resolviera, no se buscara una soluci√≥n, los sellos avanzar√°n en esa l√≠nea y no te queda otra que no aceptar, a menos que est√©s dispuesto a perder plata y ning√∫n comerciante est√° dispuesto a perder plata, ni en Uruguay ni en ninguna parte del mundo, porque va en contra de la esencia del comercio‚Äù, agreg√≥.\n\nPara poder llegar a una soluci√≥n, sobre este ‚Äúsobrecosto que no existe en casi ning√∫n pa√≠s de Am√©rica Latina‚Äù, se empezaron las conversaciones con los adquirentes (Visa y Mastercard), as√≠ como tambi√©n el Ministerio de Turismo y el Banco Central, explic√≥ el gerente general de la Unvenu.\n\n\n\nEn este sentido, se√±al√≥ co-mo opci√≥n lo mismo que sucede cuando uno viaja y tiene un sobrecosto por el uso de la tarjeta extranjera.\n\n\n\nAsimismo, otra opci√≥n es que se mantenga el 1,3% m√°s IVA que ya se utiliza para las transacciones locales. ‚ÄúVa a haber que buscarle una soluci√≥n, pero nadie va a pagar ese disparate‚Äù, concluy√≥ De Castro.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/problemas-temporada-turistica-estacioneros-pie-guerra-tarjetas.html', 'titulo': 'Problemas para la temporada tur√≠stica: estacioneros en pie de guerra por tarjetas', 'subtitulo': '‚ÄúCon esos valores, un estacionero perder√≠a plata por despacharle combustible a un turista. No es que no ganar√≠a, perder√≠a plata‚Äù, dijo el\xa0gerente general de la Unvenu, Federico De Castro.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638ff22357bba.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 49, 'nameFile': 'files/2022/12/08/problemasparalatemporadaturisticaestacionerosenpiedeguerraportarjetas.html'}, {'texto': '\n\nLa pol√≠tica peruana y de Am√©rica Latina tuvo un nuevo sacud√≥n este mi√©rcoles, cuando el ahora expresidente Pedro Castillo, que se aprontaba para una sesi√≥n parlamentaria que buscaba su destituci√≥n, intent√≥ dar un autogolpe de Estado al disolver las c√°maras, pero fall√≥ en su intento y finalmente fue destituido y detenido.\n\n¬øQu√© pas√≥?\n\nDesde que lleg√≥ a la presidencia hace 16 meses, analistas pol√≠ticos dentro y fuera de Per√∫ se preguntaban cu√°nto durar√≠a en el cargo alguien sin experiencia y que no contaba con un partido pol√≠tico que le diera apoyo parlamentario. Adem√°s, en un pa√≠s que hace dos d√©cadas est√° en crisis pol√≠tica y con varios presidentes que no pudieron terminar su mandato.\n\nAs√≠ que no fue sorpresa que el Congreso destituyera este mi√©rcoles a Castillo y pusiera en su lugar a la vicepresidenta, Dina Boluarte.\n\n\n\nLo que s√≠ sorprendi√≥ a muchos fue la irracional medida de Castillo que llev√≥ a su r√°pida destituci√≥n. Un rato antes de que el Congreso comenzara a tratar una moci√≥n de destituci√≥n -la tercera que enfrentaba- Castillo dijo que era blanco de ‚Äúun ataque sin cuartel‚Äù por parte del parlamento y anunci√≥ su disoluci√≥n.\n\n\n\nPero enseguida se dio cuenta de que estaba solo. Las Fuerzas Armadas y la Polic√≠a no lo apoyaron y el Congreso ignor√≥ su decisi√≥n y procedi√≥ a destituirlo por aplastante mayor√≠a. Luego fue detenido por la Polic√≠a.\n\n\n\nLa vicepresidenta Boluarte, una abogada de 60 a√±os, fue juramentada como jefa de Estado y dijo que gobernar√° hasta julio de 2026, cuando estaba previsto el fin del mandato de Castillo. Ser√° la primera mujer en presidir Per√∫.\n\n\n\nDesde que Castillo asumi√≥ la presidencia en julio de 2021 estuvo enfrentado al Congreso y la Fiscal√≠a, que lo acusa de dirigir una presunta ‚Äúorganizaci√≥n criminal‚Äù que reparte contratos p√∫blicos a cambio de dinero.\n\n\n\nLa destituci√≥n de Castillo, que ten√≠a una rechazo de 70% seg√∫n sondeos recientes, fue aprobada por 101 votos de un total de 130 congresistas. Se necesitaban 87.\n\n\n\n¬øQui√©n es Dina Boluarte?\n\nDina Boluarte naci√≥ el 31 de mayo de 1962 en Chalhuanca, Apur√≠mac. La primera presidenta de Per√∫ se gradu√≥ de abogada en la Universidad de San Mart√≠n de Porres e hizo estudios de posgrado en esa universidad.\n\n\n\nAsimismo, trabaj√≥ en el Registro Nacional de Identificaci√≥n y Estado Civil (Reniec) como abogada y jefa de una de sus oficinas, cargos que ocup√≥ desde 2007.\n\n\n\nEn agosto de 2021 pidi√≥ una licencia al Reniec para poder presentarse en las elecciones generales de ese a√±o ya que su cargo era incompatible con las funciones en el Ejecutivo al que postulaba. Su solicitud fue denegada; no renunci√≥ a su puesto alegando que su cargo pol√≠tico podr√≠a ser ef√≠mero, y podr√≠a retornar a su plaza. En abril de 2022, sin embargo, renunci√≥ a su cargo de jefa encargada de la Oficina Registral Surco - Higuereta, que ocupaba desde 2015.\n\n\n\nLa reacci√≥n de la regi√≥n\n\nUruguay, al igual que la mayor√≠a de los pa√≠ses de la regi√≥n, conden√≥ ‚Äúen√©rgicamente‚Äù cualquier ‚Äúintento de quebrantar el orden constitucional‚Äù en Per√∫ e hizo un llamado a ‚Äúrespetar las instituciones democr√°ticas‚Äù en ese pa√≠s.\n\n\n\nAs√≠ lo manifest√≥ la Canciller√≠a uruguaya mediante un comunicado en el que indic√≥ que conf√≠a en que Boluarte ‚Äúconduzca a garantizar la estabilidad pol√≠tica y la preservaci√≥n del Estado de Derecho‚Äù.\n\n\n\nPor su parte, M√©xico lament√≥ la crisis en Per√∫ y abog√≥ ‚Äúpor el respeto a la democracia y a los derechos humanos‚Äù, seg√∫n escribi√≥ en Twitter el canciller Marcelo Ebrard. No obstante, momentos despu√©s, el presidente Andr√©s Manuel L√≥pez Obrador acus√≥ a las ‚Äú√©lites econ√≥micas y pol√≠ticas‚Äù de la destituci√≥n de Castillo, en medio de un ‚Äúambiente de confrontaci√≥n‚Äù.\n\n\n\nEl gobierno de Gustavo Petro, primer presidente de izquierda en Colombia, hizo un llamado al di√°logo ‚Äúpara salvaguardar la democracia‚Äù, con la participaci√≥n de ‚Äútodos los actores pol√≠ticos‚Äù.\n\n\n\n‚ÄúColombia condena todo atentado contra la democracia, venga de donde venga‚Äù, se√±ala un comunicado del Ministerio de Relaciones Exteriores colombiano.\n\n\n\nEl gobierno brasile√±o calific√≥ la decisi√≥n de Castillo de disolver el Congreso de ‚Äúincompatible con la estructura normativa constitucional de este pa√≠s‚Äù.\n\nPoco despu√©s, el mandatario electo, Luiz In√°cio Lula da Silva, le dese√≥ ‚Äú√©xito‚Äù a la vicepresidenta Boluarte, destacando que Per√∫ necesita ‚Äúdi√°logo, tolerancia y convivencia democr√°tica‚Äù.\n\n\n\nEcuador manifest√≥ su ‚Äúprofunda preocupaci√≥n‚Äù por lo ocurrido, llamando a la democracia y a mantener el estado de derecho, seg√∫n un comunicado de la Canciller√≠a difundido por Twitter.\n\n\n\nEl mandatario boliviano, Luis Arce, denunci√≥ el ‚Äúconstante hostigamiento de √©lites antidemocr√°ticas contra gobiernos progresistas‚Äù, lamentando lo ocurrido en Per√∫, que comparte frontera con Bolivia.\n\n\n\nEn Chile, el gobierno del izquierdista Gabriel Boric ‚Äúreafirma su compromiso con la democracia y el di√°logo como el camino para superar este complejo momento‚Äù, indic√≥ en un comunicado.\n\n\n\nY el gobierno de Alberto Fern√°ndez en Argentina expres√≥ su ‚Äúprofunda preocupaci√≥n por la crisis pol√≠tica que atraviesa la hermana Rep√∫blica del Per√∫, y hace un llamado a todos los actores pol√≠ticos y sociales a que se resguarden las instituciones democr√°ticas, el estado de derecho y el orden constitucional‚Äù, dijo la Canciller√≠a.\n\n\n\nPor su parte, el secretario general de la Organizaci√≥n de los Estados Americanos (OEA), Luis Almagro, felicit√≥ a Boluarte como nueva presidenta de Per√∫. ‚ÄúReafirmamos el apoyo de la OEA a la democracia, paz, institucionalidad y a la imperiosa necesidad de recomponer la senda democr√°tica; con un di√°logo incluyente, abierto, franco y respetuoso‚Äù, dijo Almagro en redes sociales.\n\n\n\nPer√∫, de crisis pol√≠tica en crisis pol√≠tica\n\nPer√∫ experiment√≥ reiteradas crisis pol√≠ticas desde la destituci√≥n de Alberto Fujimori en 2000. Extraditado desde Jap√≥n, fue condenado en 2009 a 25 a√±os de prisi√≥n por corrupci√≥n y cr√≠menes de lesa humanidad. La Corte Constitucional orden√≥ su libertad el 17 de marzo de 2022, restableciendo un indulto presidencial que hab√≠a sido anulado.\n\n\n\nEn 2003, Alejandro Toledo declar√≥ el estado de emergencia ante una ola de descontento social. El gobierno dimite en bloque. En 2008, Alan Garc√≠a acept√≥ la renuncia del gobierno tras descubrirse un presunto caso de corrupci√≥n a favor de la petrolera noruega Discover Petroleum. Garc√≠a se suicid√≥ en 2019 antes de ser arrestado por lavado de dinero relacionado con el esc√°ndalo de Odebrecht.\n\n\n\nEn 2012, el gabinete de Ollanta Humala, criticado por su gesti√≥n de los conflictos sociales (con saldo de 17 muertos), dimite.\n\n\n\nEn 2018, Pedro Pablo Kuczynski renunci√≥ en v√≠speras de una probable votaci√≥n parlamentaria para acusarlo formalmente de cara a un juicio de destituci√≥n. Fue puesto en prisi√≥n preventiva y luego bajo arresto domiciliario.\n\n\n\nHumala recibi√≥ prisi√≥n preventiva en 2017, acusado de haber recibido tres millones de d√≥lares de Odebrecht. Acusado en 2019, ha estado en juicio, junto con su esposa, desde el 21 de febrero de 2022.\n\n\n\nEn 2019, el Parlamento destituye a Mart√≠n Vizcarra por ‚Äúincapacidad moral‚Äù, en medio de acusaciones de supuestos sobornos recibidos como gobernador en 2014.\n\n\n\nPedro Castillo gan√≥ las presidenciales de 2021 que lo enfrentaron a Keiko Fujimori.\n\n\n\nSus primeros meses en el cargo estuvieron marcados por luchas internas dentro del gobierno y fuertes choques con el Congreso.\n\n', 'url': 'https://www.elpais.com.uy/mundo/pasando-peru.html', 'titulo': '¬øQu√© est√° pasando en Per√∫? Lo que sabemos hasta ahora del golpe y su repercusi√≥n', 'subtitulo': 'El fallido intento de golpe de Estado del expresidente Pedro Castillo deriv√≥ en su destituci√≥n y detenci√≥n. Qu√© est√° pasando en el pa√≠s del Pac√≠fico y qu√© opinaron los l√≠deres de la regi√≥n.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/11/11/636ed03ee9c74.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 50, 'nameFile': 'files/2022/12/08/queestapasandoenperuloquesabemoshastaahoradelgolpeysurepercusion.html'}, {'texto': '\n\nSi las elecciones presidenciales fueran el pr√≥ximo domingo, el 40% de los uruguayos votar√≠a al Frente Amplio; el 28% al Partido Nacional; el 6% al Partido Colorado; el 5% a Cabildo Abierto; el 1% al Partido Independiente; otro 1% al Partido Ecologista Radical Intransigente (PERI); un 1% a otros partidos; el 6% votar√≠a en blanco o anulado; y un 12% no sabe o no contesta, seg√∫n la √∫ltima encuesta de Opci√≥n Consultores, divulgada este mi√©rcoles en Telenoche (Canal 4).\n\nEl informe de la consultora indica que el Frente Amplio (FA) y el Partido Nacional (PN) presentan "guarismos similares a sus votaciones de octubre 2019", tambi√©n se√±ala que "por bloques, hay igualdad de fuerzas en la distribuci√≥n de preferencias hacia el FA y la coalici√≥n".\n\n\n\n"Los dos socios principales del PN en la coalici√≥n de gobierno, Partido Colorado (PC) y Cabildo Abierto (CA) registran en cambio niveles de preferencias bastante menores a sus registros electorales de la primera vuelta de 2019, 6% y 5% respectivamente. Debido justamente a este menor caudal de preferencias partidarias hacia el PC y CA, el peso agregado de la coalici√≥n es menor al obtenido en las pasadas elecciones, quedando como bloque en una situaci√≥n de alta paridad ante el Frente Amplio. De hecho, los cuatro partidos de la coalici√≥n sumados alcanzan un 40% de preferencias, el mismo guarismo que obtiene el Frente Amplio", se√±ala la consultora.\n\n\n\nTambi√©n destaca que "la medici√≥n actual es muy similar a la realizada en noviembre de 2021. Como se observa, las diferencias entre una y otra medici√≥n son m√≠nimas (de uno o dos puntos), todas ellas comprendidas dentro del margen de error estad√≠stico. Por tanto, frente a un a√±o atr√°s, queda sugerido un escenario de alta estabilidad".\n\n\n\nLos indecisos\n\nOpci√≥n resalta que "al 18% que en la pregunta original de intenci√≥n de voto partidaria no ofreci√≥ respuesta o indic√≥ que votar√≠a en blanco o anulado, se le consult√≥ hacia cu√°l de los partidos pol√≠ticos uruguayos se sent√≠a m√°s cercano".\n\n\n\nSeg√∫n los resultados de la encuesta, y ante la repregunta, el 44% dijo que votar√≠a al Frente Amplio; el 31% al Partido Nacional; el 7% al Partido Colorado; el 5% a Cabildo Abierto, el 2% al Partido Independiente; el 1% al PERI; un 1% a otros partidos; un 3% en blanco o anulado; y un 7% no sabe o no contesta.\n\nOpci√≥n realiz√≥ la encuesta tel√©fonica entre el 2 y el 10 de noviembre, a la poblaci√≥n mayor de 18 a√±os residente en el pa√≠s. De los encuestados, 324 casos votar√≠an al Frente Amplio en las pr√≥ximas elecciones y 225 al Partido Nacional.', 'url': 'https://www.elpais.com.uy/informacion/politica/partido-votarian-uruguayos-elecciones-fueran-proximo-domingo.html', 'titulo': '¬øA qu√© partido votar√≠an los uruguayos si las elecciones fueran el pr√≥ximo domingo?', 'subtitulo': 'La consultora public√≥ una encuesta sobre las preferencias partidarias de los uruguayos e hizo una repregunta a los indecisos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2019/11/23/5dd9b2e81d980.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 51, 'nameFile': 'files/2022/12/08/aquepartidovotarianlosuruguayossilaseleccionesfueranelproximodomingo.html'}, {'texto': '\n\nCon la presencia de familiares y amigos, ayer fue presentado el libro ‚ÄúRam√≥n D√≠az: ‚Äòuna biograf√≠a intelectual‚Äô‚Äù, que repasa la vida del expresidente del Banco Central del Uruguay y uno de los fundadores del semanario B√∫squeda.\n\nEl texto escrito por el director del Centro de Estudios para el Desarrollo, Hern√°n Bonilla, recopila una enorme cantidad de art√≠culos publicados por D√≠az en B√∫squeda y El Observador. Durante la presentaci√≥n participaron el exministro de Econom√≠a Ignacio de Posadas, el editor de El Observador, Ricardo Peirano y desde la distancia a trav√©s de video el diputado argentino Ricardo L√≥pez Murphy.\n\n\n\nBonilla explic√≥ que le llev√≥ a√±os lograr terminar el libro, no porque Ram√≥n D√≠az fuera complejo de entender sino por la cantidad de temas que abarcaba y la larga lista de art√≠culos que public√≥ en medios period√≠sticos y otros √°mbitos acad√©micos.\n\n\n\nLos exponentes coincidieron en que cuando se habla de Ram√≥n D√≠az se est√° apuntando al ‚Äúpensador de mayor peso individual en el √∫ltimo medio siglo largo‚Äù, ‚Äúel m√°s importante de la tradici√≥n liberal al menos desde fines del siglo XIX‚Äù y ‚Äúuno de los m√°s reconocidos a nivel internacional‚Äù.\n\nSeg√∫n relat√≥ Bonilla, a D√≠az ‚Äúning√∫n tema le era ajeno‚Äù y ese es uno de los objetivos que el escritor busc√≥ plasmar en el libro. Por ello, en el texto se encuentran art√≠culos de D√≠az sobre econom√≠a, filosof√≠a, teolog√≠a y derecho. Temas que siempre fueron tratados con rigurosidad, seg√∫n el escritor.\n\n\n\nSu actividad, la pol√≠tica as√≠ como en lo acad√©mico lo llev√≥ a compartir paneles con pensadores importantes de la √©poca como Karl Popper y a interactuar con Milton Friedman o Douglass North.\n\n\n\nOtro de los elogios que se resalt√≥ sobre D√≠az fue el aporte realizado a trav√©s uno de sus libros: ‚ÄúHistoria econ√≥mica de Uruguay‚Äù, escrito en 2003, en el cual se analiza de la situaci√≥n econ√≥mica del pa√≠s. Ram√≥n D√≠az, naci√≥ en Montevideo en 1926 y falleci√≥ con 90 a√±os, en 2017. En 1972 fund√≥ la revista B√∫squeda. Ocup√≥ diversos cargos como el de subsecretario del Ministerio de Industria y Comercio (1968-1969), director de la Oficina de Planeamiento y Presupuesto (1970) y presidente del BCU.\n\n', 'url': 'https://www.elpais.com.uy/informacion/sociedad/ramon-diaz-biografia-intelectual.html', 'titulo': '‚ÄúRam√≥n D√≠az: ‚Äòuna biograf√≠a intelectual‚Äô‚Äù', 'subtitulo': 'Presentaron un libro escrito por el director del CED, Hern√°n Bonilla, que re√∫ne textos del expresidente del Banco Central del Uruguay y uno de los fundadores del semanario B√∫squeda.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/639158db4388b.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 52, 'nameFile': 'files/2022/12/08/ramondiazunabiografiaintelectual.html'}, {'texto': '\n\nEl Ministerio de Desarrollo Social (Mides) ampli√≥ ayer ante la Fiscal√≠a la denuncia contra la Coordinadora Popular y Solidaria (CPS), por el presunto mal manejo de fondos y las eventuales irregularidades en la gesti√≥n de ollas populares y merenderos de Montevideo.\n\nRespaldada por actas, testimonios y documentos, la secretar√≠a de Estado se explay√≥ sobre cinco puntos nuevos, que se suman al expediente de unas 800 p√°ginas del que dio cuenta El Pa√≠s en noviembre. La venta de alimentos y de viandas a trav√©s de Facebook es uno de los aspectos in√©ditos de la ampliaci√≥n, que hasta ahora no se hab√≠a detectado, indic√≥ Carolina Murphy, directora territorial del Mides en la capital.\n\n\n\nDe acuerdo al documento, el referente de una olla popular en Casavalle asegur√≥ al Mides que atend√≠a a unas 50 personas los martes y los viernes. Pese a ser unas pocas decenas, la cartera constat√≥ que su acopio de alimentos ‚Äúdesbordaba‚Äù. La secretar√≠a de Estado liderada por Mart√≠n Lema estima que bajo un seud√≥nimo, el hombre ‚Äúpodr√≠a ser‚Äù el autor de publicaciones de Facebook en las que se vend√≠an distintos productos distribuidos a las ollas de la zona. La lista inclu√≠a arroz, lentejas, aceite, fideos, pollos y az√∫car. ‚ÄúSe solicitar√° la citaci√≥n a Fiscal√≠a (del referente) para que explique estos hechos‚Äù, plantea el Mides en la ampliaci√≥n de la denuncia.\n\nEl documento tambi√©n incluye el ‚Äúacopio de alimentos sin aparente justificaci√≥n‚Äù, el retiro de insumos para puestos ‚Äúinexistentes‚Äù y la venta de porciones elaboradas con productos del Mides.\n\n\n\nEn uno de los casos, seg√∫n el gobierno, la referente de una olla popular que no funcionaba entregaba los alimentos a sus ‚Äúamigos‚Äù, que en ocasiones los cambiaban por droga. La mujer estaba vinculada a una boca de venta de estupefacientes en el barrio, aseguraron testigos.\n\n\n\n‚ÄúLas irregularidades las constatamos. La apariencia delictiva, si se confirma o no, nos excede. Que hubo irregularidades por parte de la CPS est√° 100% comprobado‚Äù, afirm√≥ Lema, que apunt√≥ que es deber de los funcionarios p√∫blicos denunciar todo hecho que se asemeje a un delito.\n\nMurphy dijo que en los √∫ltimos meses se ha registrado una ‚Äútendencia constante‚Äù: esto es, la disminuci√≥n de la cantidad de ollas populares y porciones servidas.\n\n\n\n‚ÄúAc√° se pretendi√≥ hacer una puesta en escena y un manejo pol√≠tico de una situaci√≥n alimentaria que no es la que nosotros estamos constatando todo el tiempo‚Äù, afirm√≥.\n\n\n\nLa jerarca atribuy√≥ el fen√≥meno a dos factores. Por un lado, al retiro de la CPS como intermediaria en la provisi√≥n de los materiales. Seg√∫n Murphy, hay una brecha entre lo que reportan los merenderos y las ollas y lo que declaraba la coordinadora, y para el Mides esto supone que se ‚Äúinflaban‚Äù las cifras. Y por otro lado -agreg√≥- incide la actual coyuntura socioecon√≥mica, a ocho meses de que se levantara la emergencia sanitaria por covid-19 en Uruguay.\n\n\n\nLa secretar√≠a de Estado prev√© visitar cuatro veces cada iniciativa, en el marco de una fiscalizaci√≥n ‚Äúexhaustiva‚Äù del servicio, dijo. ‚ÄúEs muy grave, es la alimentaci√≥n de la gente. Estas maniobras con algo tan sensible no pueden terminar opacando el trabajo de muchas personas que s√≠ han atendido, cuando era necesario a sus vecinos. Tiene que ver con la transparencia‚Äù, defendi√≥ la jerarca.\n\nInseguridad alimentaria, un punto de discusi√≥n Lema cruz√≥ declaraciones con el presidente del Frente Amplio, Fernando Pereira, que lo tild√≥ de ser ‚Äúun ministro que en vez de dar soluciones sociales, persigue a las ollas‚Äù. El 26 de noviembre, dijo que no le extra√±aba que la pol√≠tica del Mides fuera ‚Äúir hacia el reparto de alimentos y canastas‚Äù. ‚ÄúAs√≠ concibe su pol√≠tica social, como la repartija, como si alguien para garantizar alimentaci√≥n tuviera que dar harina y fideos, cuando en realidad tiene que dar sustentabilidad financiera para que las familias puedan cocinar‚Äù, apunt√≥.\n\nContracara\n\nLa Fiscal√≠a de Flagrancia de 2¬∞ Turno es la que estudia los presuntos il√≠citos cometidos por la CPS, que niega los se√±alamientos del Mides y los ha tildado de ‚Äúsubjetivos, maliciosos y carentes de todo fundamento‚Äù.\n\n\n\nEl pasado martes la organizaci√≥n -a la que el gobierno le retir√≥ el apoyo luego de observar las presuntas irregularidades y tras un tire y afloje por las cifras reportadas- record√≥ los hallazgos de un estudio de la Facultad de Ciencias Sociales de la Universidad de la Rep√∫blica. Seg√∫n el informe ‚ÄúEntramando barrios. Ollas y merenderos populares en Uruguay 2021-2022‚Äù, en junio y julio de este a√±o se sirvieron 1.806.853 porciones al mes en ollas y merenderos. Adem√°s se detectaron 542 iniciativas activas, gestionadas por particulares.\n\n\n\n‚Äú¬°La soberbia y la prepotencia de un gobierno insensible no pasar√°n!‚Äù, remat√≥ la CPS en Twitter, donde respald√≥ a los referentes nucleados en la coordinadora.\n\n', 'url': 'https://www.elpais.com.uy/informacion/sociedad/mides-denuncia-ollas-populares-vendian-insumos-redes.html', 'titulo': 'Mides denuncia que ollas populares vend√≠an insumos en redes', 'subtitulo': 'El ministro de Desarrollo Social, Mart√≠n Lema, asegur√≥ que las irregularidades est√°n ‚Äú100%‚Äù confirmadas y que la Justicia debe dirimir si se configur√≥ un delito.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6391445a89da8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 53, 'nameFile': 'files/2022/12/08/midesdenunciaqueollaspopularesvendianinsumosenredes.html'}, {'texto': '\n\nEl presidente ucraniano, Volodimir Zelenski, que encarna la resistencia de su pa√≠s a la invasi√≥n rusa, es el nuevo personaje del a√±o 2022 designado por la revista Time, que rinde homenaje asimismo ‚Äúal esp√≠ritu‚Äù de Ucrania.\n\n‚ÄúPor demostrar que el valor puede ser tan contagioso como el miedo, por inspirar a pueblos y naciones a unirse en defensa de la libertad, por recordar al mundo la fragilidad de la democracia -y de la paz-, Volodimir Zelenski y el esp√≠ritu de Ucrania son la Persona del A√±o 2022 de Time‚Äù, escribe Edward Felsenthal, director de Time.\n\n\n\n‚ÄúEn las semanas posteriores al inicio de los bombardeos rusos, el 24 de febrero, su decisi√≥n de no huir de Kiev, sino de quedarse y recabar apoyos, fue crucial. Desde su primera publicaci√≥n de 40 segundos en Instagram el 25 de febrero, en la que mostraba que su gabinete y la sociedad civil estaban intactos y en su sitio, hasta los discursos diarios pronunciados a distancia ante instituciones como parlamentos, el Banco Mundial y los premios Grammy, el presidente de Ucrania estaba en todas partes‚Äù, explica el director de Time.\n\nRevista Time destaca a Volodimir Zelensky. Foto: AFP\n\nLa distinci√≥n que concede la revista desde 1927 suele destacar el peso y la influencia de una personalidad en la escena internacional y no tanto su popularidad. En 2007, fue el presidente ruso, Vladimir Putin, el designado, por haber ‚Äúimpuesto la estabilidad‚Äù en su pa√≠s y llevar a ‚ÄúRusia a la mesa de las potencias del mundo‚Äù.\n\n\n\nPero quince a√±os despu√©s, la decisi√≥n ‚Äúnunca hab√≠a estado tan clara‚Äù, seg√∫n Time.\n\n\n\nEnfrentado al malestar de la poblaci√≥n y a la ca√≠da de la popularidad a principios de a√±o, tras ser elegido por aplastante mayor√≠a a la presidencia de Ucrania en 2019, el antiguo actor y c√≥mico ‚Äúgalvaniz√≥ al mundo de manera que no hab√≠amos visto en d√©cadas‚Äù, asegura Felsenthal.\n\nEn la portada de Time, el rostro del presidente ucraniano, con barba de varios d√≠as y su ropa de color kaki, el color de los uniformes de sus tropas, que se ha convertido en su uniforme desde la invasi√≥n iniciada el 24 de febrero, aparece rodeado de rostros de la sociedad civil entre girasoles y una masa de manifestantes enarbolando banderas del pa√≠s, con los colores azul y amarillo.\n\n\n\nEntre ellas, est√° la m√©dica ‚ÄúIrina Kondratova, que ayud√≥ a las madres a dar a luz en el s√≥tano de un hospital durante los bombardeos‚Äù, al ‚Äúingeniero Oleg Kutkov‚Äù que ayud√≥ al pa√≠s a mantener su red de conexiones, a la ‚Äúdirectora del Kiev Independiente, Olga Rudenko‚Äù, el cocinero Levgen Klopotenko, ‚Äúque transform√≥ su restaurante en cocina de emergencia‚Äù o el cirujano de guerra David Nott.\n\n\n\nLa portada del Time est√° acompa√±ada de un largo reportaje del periodista Simon Shuster, quien entrevist√≥ a Zelenski a mediados de noviembre en el tren privado que le llevaba a Jers√≥n, la ciudad liberada s√≠mbolo de la contraofensiva ucraniana.\n\n‚ÄúLos rusos deben entender... No tendr√°n perd√≥n. No ser√°n aceptados en el mundo‚Äù, advierte el presidente ucraniano que prefiere compararse con Charlie Chaplin y no tanto con Winston Churchill.\n\n\n\n‚Äú(Chaplin) utiliz√≥ el arma de la informaci√≥n durante la Segunda Guerra Mundial para luchar contra el fascismo‚Äù, subraya.\n\n\n\nLa revista tambi√©n distingue a las ‚Äúmujeres iran√≠es‚Äù como ‚Äúhero√≠nas del a√±o‚Äù, al ingeniero estadounidense Gregory Robinson y al equipo de la NASA que ha construido el telescopio espacial James Webb como ‚Äúinnovadores del a√±o‚Äù.\n\n\n\nZelenski sucede como personaje del a√±o al empresario multimillonario Elon Musk, jefe de SpaceX y Tesla, y que este a√±o compr√≥ Twitter, despu√©s del presidente y vicepresidenta de Estados Unidos, Joe Biden y Kamala Harris, en 2020 cuando derrotaron a Donald Trump.\n\n', 'url': 'https://www.elpais.com.uy/mundo/volodimir-zelenski-personaje-ano-revista-time.html', 'titulo': 'Volodimir Zelenski, el personaje del a√±o para la revista Time', 'subtitulo': 'La distinci√≥n que concede la revista desde 1927 suele destacar el peso y la influencia de una personalidad en la escena internacional y no tanto su popularidad.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/03/12/622d0b1b61e10.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 54, 'nameFile': 'files/2022/12/08/volodimirzelenskielpersonajedela√±oparalarevistatime.html'}, {'texto': '\n\nEl Observatorio Nacional en G√©nero y Salud Sexual y Reproductiva de la organizaci√≥n Mujer y Salud en Uruguay (MYSU) realiz√≥ una encuesta online que arroja que casi un 56% de las embarazadas ha experimentado alguna situaci√≥n de violencia obst√©trica.\n\nLa encuesta se hizo con el cometido de conocer las experiencias vividas en el pa√≠s durante la atenci√≥n del embarazo, parto, puerperio y aborto e identificar percepciones, experiencias y situaciones de violencia obst√©trica vividas por la poblaci√≥n usuaria del Sistema Nacional Integrado de Salud (SNIS).\n\n\n\nSeg√∫n el resultado de la encuesta, tres de cada diez consultadas afirmaron haber experimentado violencia obst√©trica en los √∫ltimos cinco a√±os.\n\n\n\n"En los √∫ltimos cinco a√±os, la mitad de las mujeres que tuvieron parto vaginal, un tercio de las que tuvieron ces√°rea
