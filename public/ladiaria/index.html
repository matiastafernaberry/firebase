ros suscriptores.\n\n\n\nLa baja que registraron los precios en el mes de noviembre sorprendi√≥ a los analistas econ√≥micos, quienes preve√≠an una contracci√≥n m√°s moderada del √çndice de Precios del Consumo (IPC). Seg√∫n los datos publicados ayer por el Instituto Nacional de Estad√≠stica (INE), el indicador tuvo una baja mensual de 0,28% en el pen√∫ltimo mes del a√±o, mientras que en el acumulado de 2022 la inflaci√≥n fue de 8,57% y en los √∫ltimos 12 meses de 8,46% (ver aparte).\n\nEl dato de noviembre fue elaborado a partir de la nueva base del IPC, en la que el INE modific√≥ la integraci√≥n de la canasta de bienes y servicios relevados. La nueva base surge de la informaci√≥n de la Encuesta de Gastos e Ingresos de los hogares de 2016-2017, e incorpora nuevos productos relevados, como las aplicaciones de streaming (como Netflix) o Uber, y dej√≥ de relevar otros, como servicios postales y reproductores de DVD.\n\n\n\nPor tanto, se dej√≥ de utilizar la base anterior que era de diciembre de 2010 y la canasta del IPC que se hab√≠a establecido en base a los resultados de la Encuesta de Gastos e Ingresos de los hogares realizada entre 2006 y 2007.\n\n\n\nAsimismo, cambiaron las ponderaciones de los bienes y servicios dentro de la canasta, en donde algunas pasaron a tener mayor incidencia, como el gasto en ‚Äúcomunicaciones‚Äù o ‚Äútransporte‚Äù, mientras que otros tales como ‚Äúalimentos y bebidas alcoh√≥licas‚Äù, disminuyeron su incidencia.\n\nMIRA TAMBI√âN Uber, Netflix y otros cambios en la medici√≥n de la inflaci√≥n\n\nDe acuerdo con analistas econ√≥micos consultados por El Pa√≠s, el cambio de base es positivo porque implica una actualizaci√≥n de la informaci√≥n del consumo de los uruguayos.\n\n\n\n‚ÄúEs una buena noticia que se concreten estos cambios, de forma tal de poder contar con la informaci√≥n m√°s actualizada posible. Los √≠ndices de ponderadores fijos, como es el IPC, reflejan la estructura de consumo en un momento dado. La nueva base es una foto m√°s actualizada del consumo de los uruguayos‚Äù, indic√≥ el economista de CPA Ferrere, Giuliano Cantisani.\n\n\n\nPor su parte, la socia de Exante, Florencia Carriquiry explic√≥ que si bien el cambio de canasta ‚Äúsupondr√° desaf√≠os de corto plazo‚Äù, plantea ‚Äúvarias mejoras en la calidad de la informaci√≥n‚Äù, tanto en lo que refiere a la cobertura de los rubros como en lo que respecta a la representatividad de los precios relevados, dado que se analizan m√°s variedades y m√°s canales.\n\n\n\nNo obstante, seg√∫n Cantisani a√∫n no se puede analizar la evoluci√≥n que ha tenido en los √∫ltimos a√±os el precio de nuevos productos, como los de aplicaciones de streaming por ejemplo, porque la informaci√≥n publicada no permite ver qu√© ocurri√≥ hacia atr√°s.\n\n\n\n‚ÄúSe arrancaron a publicar estos nuevos precios a partir de ahora‚Äù, por lo que solo est√° disponible el dato de noviembre, indic√≥ Cantisani.\n\nPersona en un supermercado. Foto: Estefan√≠a Leal\n\nConsecuencias\n\nEl cambio en la nueva base de c√°lculo represent√≥ una mayor ponderaci√≥n para los rubros no transables de la canasta, en detrimento de algunos m√°s transables (que se comercian con el exterior). Esto significa, seg√∫n el economista del Centro de Estudios para el Desarrollo (CED), Ignacio Umpi√©rrez que, ‚Äúen principio, podr√≠a esperarse que haya un sesgo al alza en el IPC, dado la rigidez a la baja del componente no transable y ahora su mayor peso relativo en la canasta‚Äù.\n\n\n\nSin embargo, el economista se√±al√≥ que tambi√©n se debe tener en cuenta que dentro del rubro no transable ‚Äúhay heterogeneidades‚Äù, por lo que ‚Äúno es lo mismo la evoluci√≥n del precio de las comunicaciones que el transporte o los servicios personales‚Äù. Eso llevar√≠a a que ‚Äúel efecto neto de cambio de base sobre el IPC‚Äù sea ‚Äúbastante indeterminado‚Äù.\n\nEn l√≠nea con esto, Carriquiry dijo que como en la nueva base tienen un menor peso los bienes (alimentos y bebidas, por ejemplo), y un mayor peso los servicios, ‚Äúesto a priori le pone un sesgo al alza a las proyecciones de inflaci√≥n‚Äù que manejaban desde Exante para el a√±o 2023, dado que se esperaba una mayor desinflaci√≥n transable que no transable‚Äù.\n\n\n\nDe acuerdo con Umpi√©rrez, ‚Äúalguna literatura (econ√≥mica) y tambi√©n evidencia emp√≠rica‚Äù, se√±alan que hay un ‚Äúsesgo por sustituci√≥n‚Äù, es decir que ‚Äúlos ciudadanos optan a lo largo del tiempo por consumir m√°s de aquellos bienes y servicios que se abaratan relativamente, en detrimento de aquellos que se encarecen relativamente‚Äù.\n\n\n\nSin embargo, dado que el IPC es un indicador de cantidades fijas, ‚Äúse asume‚Äù que la canasta de consumo ‚Äúno cambia. Por tanto, si el √≠ndice de precios no refleja cambios en los patrones de consumo, el IPC tiende a sobrestimar el aumento de precios al valorar m√°s los bienes y servicios caros que los baratos; lo que lleva a sesgos a la baja en el IPC cuando la canasta se actualiza‚Äù.', 'url': 'https://www.elpais.com.uy/negocios/noticias/aparicion-uber-netflix-otros-inflacion-rol-jugaron-caida.html', 'titulo': 'La aparici√≥n de Uber, Netflix y otros en la inflaci√≥n y el rol que jugaron en su ca√≠da', 'subtitulo': 'Seg√∫n los datos del INE, el indicador tuvo una baja mensual de 0,28% en el pen√∫ltimo mes del a√±o, mientras que en el acumulado de 2022 la inflaci√≥n fue de 8,57%.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638eb1a341889.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 19, 'nameFile': 'files/2022/12/08/laapariciondeubernetflixyotrosenlainflacionyelrolquejugaronensucaida.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\nAntes de que Elon Musk, comprara Twitter, los insultos racistas contra afronorteamericanos se produc√≠an en un promedio de 1.282 veces por d√≠a. Despu√©s que el magnate de origen sudafricano se convirti√≥ en due√±o de la plataforma, esa cifra pas√≥ a 3.876 veces por d√≠a.\n\nAlgo similar ocurri√≥ con los insultos hacia integrantes de la comunidad gay que pasaron de recibir un promedio de 2.506 agresiones por d√≠a a 3.964 agresiones por d√≠a luego de la compra por parte de Musk.\n\nLos comentarios antisemitas crecieron m√°s de 62% en las dos √∫ltimas semanas seg√∫n un art√≠culo publicado en The New York Times en base a un estudio del Centro para el Control del Odio Digital, la Liga Anti-Difamaci√≥n y otros grupos dedicados al analisis del acoso, el racismo y la xenofobia en l√≠nea.\n\nRELACIONADAS Qu√© pierde la ciencia si pierde Twitter\n\nLos investigadores aseguran que aunque los n√∫meros son relativamente peque√±os, las subas crecieron de forma muy at√≠pica. El cambio en el discurso es solamente la punta del iceberg en una serie de cambios de servicio que han ocurrido en los √∫ltimos meses en los que Musk se instal√≥ en la plataforma del pajarito.\n\n\n\nLas cuentas que usualmente Twitter eliminaba (como aquellas clasificadas por el gobierno norteamericano y su Departamento de Estado como relacionadas directamente con el ISIS y otros grupos terroristas) ahora est√°n activas y funcionando. Cuentas asociadas al movimiento conspiracionista QAnon han incluso pagado por sus grifas de verificaci√≥n, lo que ha supuesto para muchos usuarios un aumento en la legitimidad de lo que dicen.\n\n\n\nEstos cambios, sobre los que esta autora ya ha escrito varias veces en las √∫ltimas semanas, son alarmantes pero la idea de que lejos de reducirse el nivel de violencia y agresi√≥n en Twitter, los √∫ltimos meses han marcado un crecimiento, eso preocupa a√∫n m√°s.\n\n\n\n‚ÄúElon Musk le ha enviado una suerte de batise√±al a todos los racistas, misoginos y homof√≥bicos sobre que Twitter est√° abierto para ellos, asegur√≥ Imran Ahmed, el jefe ejecutivo del Centro para el Control del Odio Digital en un art√≠culo del New York Times. Agreg√≥: ‚ÄúSu reacci√≥n a eso es la esperable‚Äù.\n\nEn Twitter, los investigadores aseguran, que el crecimiento del discurso de odio, los posteos antisemitas y otro tipo de contenido complicado empezaron mucho antes de que Musk flexibilizara las reglas de funcionamiento de la red. Por ende, sostienen, el futuro con esas reglas m√°s laxas promete una situaci√≥n much√≠simo peor.\n\n\n\nSi eso ocurre, es poco lo que sabemos acerca de lo que Musk har√° (o no har√°) para combatirlo. De hecho en las √∫ltimas semanas, el millonario ha despedido o dejado ir a m√°s de la mitad de sus empleados, muchos de ellos integrantes de los equipos de moderaci√≥n de contenido. Entre los que renunciaron y se fueron, figura por ejemplo Yoel Roth, el jefe de confianza y seguridad de Twitter.\n\n\n\nLa Liga Anti-Difamaci√≥n, que regularmente reporta la presencia de tuits antisemitas en la red as√≠ como hace seguimiento de cu√°les son removidos y cu√°les no, asegur√≥ al New York Times baj√≥ su tasa de acci√≥n sobre contenidos de un 60% de ellos a un 30% en las √∫ltimas semanas.\n\n\n\nLo cierto es que Twitter se est√° transformando en algo muy distinto a lo que conoc√≠amos. Un lugar, para muchos mejor y para otros peor, donde las reglas sobre lo que se puede decir y lo que no ya no son tan estrictas como en otras redes. Para algunos, como quien esto escribe, eso puede ser muy peligroso. Pero para otros es un experimento que como humanidad necesitamos para entender hasta d√≥nde puede llegar el odio empujado por un algoritmo y millones de seres humanos.\n\n\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/musk-compro-twitter-lleno-aun-discurso-odio.html', 'titulo': 'Desde que Musk lo compr√≥, Twitter se llen√≥ (a√∫n m√°s) de discurso de odio', 'subtitulo': 'Twitter se est√° transformando en algo muy distinto a lo que conoc√≠amos. Un lugar, para muchos mejor, para otros peor, donde las reglas sobre lo que se puede decir y lo que no ya no son tan estrictas.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/10/28/635be0a65b486.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 20, 'nameFile': 'files/2022/12/08/desdequemusklocomprotwittersellenoaunmasdediscursodeodio.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nAl principio los desalojos por la fuerza ocurr√≠an en barios perif√©ricos de la ciudad. En 2015, cinco desalojos fueron protagonizados por ‚Äúel Negro Paolo‚Äù y su banda, en Cerro Norte.\n\nTres a√±os m√°s tarde, en 2018, el fiscal de Delitos Econ√≥micos, Enrique Rodr√≠guez, acus√≥ a integrantes de la banda de ‚Äúlos Chingas‚Äù por expulsar a 77 personas y ocupar 25 apartamentos en Casavalle.\n\n\n\nEn 2021 trascendi√≥ que una organizaci√≥n de narcotraficantes, que operaba en el barrio Jardines de Hip√≥dromo, se apoder√≥ de un complejo entero que el Estado hab√≠a otorgado a personas de bajos recursos. La l√≠der de la banda les daba pasta base a adictos a cambio de sus viviendas. As√≠ se qued√≥ con un edificio entero hasta que fue detenida por la Polic√≠a. ‚ÄúNos sacaron con lo puesto y a punta de pistola del apartamento‚Äù, dijo uno de los damnificados a la Polic√≠a.\n\nAhora el fen√≥meno sucedi√≥ en una zona m√°s cercana al Centro de Montevideo: la Aguada. El s√°bado 3, por lo menos dos delincuentes descendieron de un auto en la calle Bacigalupi casi Hocquart.\n\n\n\nUtilizando varias herramientas, destrozaron los candados que hab√≠a puesto el due√±o de la vivienda, un se√±or de edad muy avanzada.\n\n\n\nLos intrusos recorrieron los pasillos de la amplia casa durante unos minutos. Salieron al frente y colocaron otros candados. Luego se retiraron.\n\nLa alarma sacudi√≥ a los vecinos del barrio. ‚ÄúVan a poner una ‚Äòboca‚Äô de venta de drogas en esa casa‚Äù, dijo uno. Otro vecino se√±al√≥: ‚ÄúLas casas de ese se√±or se est√°n cayendo a pedazos. Los que las ocupan son narcos de la zona del Mercado Agr√≠cola‚Äù.\n\n\n\nNo era la primera vez que traficantes de drogas de la zona quer√≠an hacerse de una propiedad del octogenario.\n\n\n\nMeses atr√°s, intrusos ingresaron en una casona que el due√±o tiene sobre la calle Pardo Baz√°n. Fue clave la acci√≥n de los vecinos para desalojar a los intrusos en esa ocasi√≥n, seg√∫n supo El Pa√≠s.\n\n\n\nD√≠as atr√°s, el anciano trasmiti√≥ a un conocido que vive sobre la avenida Daniel Fern√°ndez Crespo: ‚ÄúHoy no es f√°cil vender una propiedad. Adem√°s algunas de ellas tienen problemas de documentos y yo soy mayor‚Äù, expres√≥ como justificaci√≥n.\n\nSeg√∫n el relato de los vecinos, este propietario posee, al menos, ocho casas en la Aguada y otras dos en el barrio Reus.\n\n\n\nEn algunas ocasiones las ha puesto a la venta en una inmobiliaria cercana, pero no le satisfizo los negocios que le ofrecieron, supo El Pa√≠s.\n\n\n\nAnte la imposibilidad de venderlas, el anciano no quiso alquilarlas para evitar tr√°mites con escribanos o hacer reparaciones al terminar los contratos. Por eso decidi√≥ poner candados o rejas en sus casas.\n\n\n\nPara ello contrata a un herrero de la zona de su confianza que le realiza los trabajos. ‚ÄúEn el barrio se sabe cu√°les son sus casas por el tipo de rejas que hace ese herrero‚Äù, dijo un vecino.\n\nLa medida\n\nEn la tarde del pasado s√°bado, el due√±o y el herrero llegaron a la casa de Bacigalupi que hab√≠a sido cerrada por los delincuentes.\n\n\n\nEl herrero instal√≥ una reja. Poco despu√©s, el auto con los dos intrusos pas√≥ a baja velocidad frente a la casa. Era obvio que ambos individuos no iban a cesar en su intenci√≥n de ocupar la vivienda sin batallar.\n\n\n\nA las 23:00 horas del d√≠a siguiente, el domingo 4, los delincuentes detuvieron el auto frente a la finca. Trataron de romper las rejas con una barra de hierro. No fueron discretos. Los ruidos de la barra y de la maceta golpeando contra la reja no pasaron desaparecidos en la cuadra. La impunidad con que actuaban era total.\n\nUna persona, vinculada a la Seccional 4¬™ de Polic√≠a, se enter√≥ de lo sucedido porque vive a pocas cuadras de la esquina de Bacigalupi y Hocquart. Llam√≥ a la comisar√≠a e inform√≥ de todo lo sucedido a un jerarca de la seccional.\n\n\n\nEn la conversaci√≥n, el oficial se enter√≥ que el suceso hab√≠a generado alarma en la zona porque los delincuentes pretend√≠an utilizar la vivienda para instalar all√≠ un lugar dedicado a la venta de estupefacientes.\n\n\n\nEllo, dijo el denunciante al polic√≠a, alterar√≠a la paz de una cuadra muy tranquila y donde todos los vecinos se conocen. Sin embargo, los delincuentes no se quedaron quietos.\n\n\n\nEn la madrugada de ayer, los intrusos armaron un cartel con varias hojas pegadas de cuaderno que en letras rojas dio un mensaje claro: ‚ÄúNO ROMPER Porque Pum- Pum-Pum‚Äù. La amenaza gener√≥ temor. Al mediod√≠a de ayer, alguien lo retir√≥.\n\n', 'url': 'https://www.elpais.com.uy/informacion/policiales/narcos-ocupan-casa-aguada-amenazan-muerte-vecinos-carteles.html', 'titulo': 'Narcos ocupan casa en la Aguada y amenazan de muerte a vecinos con carteles', 'subtitulo': '"NO ROMPER porque Pum-Pum Pum", advierten los intrusos con carteles pegados en la entrada de la casa ocupada.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/05/638e9d2c8c36c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 21, 'nameFile': 'files/2022/12/08/narcosocupancasaenlaaguadayamenazandemuerteavecinosconcarteles.html'}, {'texto': '\n\nBnet es un rapero madrile√±o campe√≥n del mundo de Red Bull Batalla de los Gallos y campe√≥n espa√±ol de la Freestyle M√°ster Series (FMS). Tiene 24 a√±os y el pasado 2 de diciembre sac√≥ una freestyle session en la que usa un gorro de Pe√±arol y una camiseta de Boca Juniors.\n\nSu nombre real es Javier Bonet Gonz√°lez y no es la primera vez que hace un gui√±o a Uruguay. Ya se ha mostrado en redes vistiendo el equipo de la selecci√≥n, alentando a la Celeste y al mirasol. Y, adem√°s, tienen las banderas de ambos colgadas en su casa.\n\nEl rapero hinch√≥ por Uruguay y hasta cant√≥ "ponga huevo la Celeste" mientras se tomaba un fernet el 28 de noviembre en la previa al Uruguay vs. Portugal, el segundo partido de la selecci√≥n en el Mundial de Qatar 2022. "Uruguay nom√°\'", grita en la historia de Instagram donde se perciben varias camperas de Pe√±arol y la Celeste, adem√°s de las banderas de fondo.\n\nEn otro de los videos que comparti√≥ sale al tejado y graba una historia con un amigo que lleva puesta la camiseta aurinegra. "Pe√±arol nom√°\'", le dice Bnet.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/bnet-rapero-madrileno-hincha-uruguay-saco-cancion-guino-penarol.html', 'titulo': 'Bnet, el rapero madrile√±o que es hincha de Uruguay y sac√≥ una canci√≥n con un gui√±o a Pe√±arol', 'subtitulo': 'No es la primera vez que el\xa0campe√≥n del mundo de Red Bull Batalla de los Gallos hace alusi√≥n a su afinidad con el equipo uruguayo. Adem√°s, cant√≥ por la Celeste en el Mundial.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/08/63920c1ac7c29.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 22, 'nameFile': 'files/2022/12/08/bnetelraperomadrile√±oqueeshinchadeuruguayysacounacancionconungui√±oape√±arol.html'}, {'texto': "\n\nEduardo Ache, neutral de la Asociaci√≥n Uruguaya de F√∫tbol (AUF), habl√≥ con Ovaci√≥n en sus √∫ltimas horas en Doha. El dirigente analiz√≥ la campa√±a de Uruguay en el Mundial de Qatar 2022 y dijo que en las cr√≠ticas por la eliminaci√≥n en primera fase ‚Äúhay alg√∫n otro condimento pol√≠tico interno del f√∫tbol y pol√≠tico nacional‚Äù.\n\n‚ÄúAc√° algunos se molestaron porque hicimos el cambio de DT y trajimos a Alonso y otros, en la pol√≠tica interna del f√∫tbol uruguayo, saben que se viene una elecci√≥n en dos, tres, cuatro meses, no s√© cu√°ndo se fijar√° la fecha, e intentan llevar agua para su molino‚Äù, expres√≥.\n\n‚Äî¬øQu√© balance hac√©s de la participaci√≥n de Uruguay en esta Copa del Mundo?\n\n‚ÄîNo logramos el objetivo que nos propusimos de acuerdo a la expectativa que hab√≠a en el pa√≠s. Nos decepcion√≥ a todos, pero creo que hay que mirar el contexto y el nivel del Mundial como lo de Marruecos, Corea, Portugal. No tengo dudas que Uruguay es mucho m√°s que algunos de los equipos que estaban entre los 16. A este nivel los detalles son fundamentales, un peque√±o detalle te hace estar de un lado o el otro. Pongo un ejemplo. Nadie puede discutir que si no clasificamos fue por responsabilidad propia. Eso est√° fuera de discusi√≥n. Pero asumido que la responsabilidad principal es nuestra, es claro que el azar en el f√∫tbol tambi√©n juega. Si te pegan tres pelotas en los palos y hubiese entrado una, Uruguay estaba entre los 16 mejores. Cualquiera de estos detalles hac√≠a que hubi√©semos cumplido el objetivo o eras un desastre. Ni una cosa ni la otra. S√≠ estoy convencido que Uruguay tiene un nivel muy competitivo y una generaci√≥n de transici√≥n que hemos visto. Para muchos era su primer Mundial, algunos asumieron m√°s responsabilidad en sus hombros de la que deber√≠an, pero que Uruguay es competitivo es indiscutible. Con eso nos tenemos que quedar pensando en un futuro. Tenemos un Mundial en cuatro a√±os y hay una generaci√≥n de ocho o nueves jugadores que pueden ir a dos mundiales m√°s y que juegan en los primeros equipos del mundo. Sobre esa base hay que construir, no me quedo lament√°ndome sobre lo que no pas√≥. Creo que tambi√©n es una tremenda injusticia la forma en la que se est√° encarando el tema. M√°s all√° de la natural frustraci√≥n, no tengo duda que ac√° hay alg√∫n otro condimento pol√≠tico interno del f√∫tbol y pol√≠tico nacional.\n\n‚Äî¬øQu√© quer√©s decir con eso? ¬øCrees que hay gente que est√° contenta con que a Uruguay le haya ido mal?\n\n‚ÄîMe da pena y tristeza ver diputados de mi pa√≠s haciendo una discusi√≥n Tab√°rez-Alonso. Puedo decirlo con propiedad porque yo integr√© tres veces el Ejecutivo de la AUF. Despu√©s de la Copa Am√©rica en Venezuela (2007) todos ped√≠an la cabeza de Tab√°rez y tengo claro qui√©nes estuvimos en el Ejecutivo pidiendo que cuidemos un proceso. No podemos romper y construir todo nuevo. Y mir√° que yo siempre digo que el tema del DT es responsabilidad del presidente, porque las cuentas se las cobran a √©l y no a m√≠. Hay que tener un poquito de equilibrio y no dejarnos llevar por el estado emocional y las calenturas del momento. A nadie le gusta no haber clasificado, es indiscutible. Ac√° algunos se molestaron porque hicimos el cambio de DT y trajimos a Alonso y otros, en la pol√≠tica interna del f√∫tbol uruguayo, saben que se viene una elecci√≥n en dos, tres, cuatro meses, no s√© cu√°ndo se fijar√° la fecha, e intentan llevar agua para su molino. El que no lo ve es un ciego. Ya cuando vi las primeras declaraciones despu√©s del partido con Corea del Sur me di cuenta que estaba preparando un terreno. Hay que ser objetivos, Uruguay est√° en un proceso de transici√≥n de una vieja generaci√≥n a una nueva y de un gran cuerpo t√©cnico que tuvimos a uno nuevo que hizo su experiencia y aprendi√≥ sobre este tema.\n\n‚Äî¬øHablaste con Diego Alonso despu√©s de la eliminaci√≥n?\n\n‚ÄîHemos hablado s√≠‚Ä¶\n\n‚Äî¬øY c√≥mo lo encontraste?\n\n‚ÄîBien. Obviamente hace su mea culpa, pero es un tema que tendr√°n que hablar ustedes con √©l. Lo que yo pueda hablar con √©l es particular. Mi posici√≥n es siempre la misma desde que arranqu√© con Dante Iocco (expresidente de Nacional) hace 25 a√±os. El DT es responsabilidad del presidente. Si andan las cosas bien es m√©rito de √©l. Si las cosas andan mal‚Ä¶ Hoy al que le quieren pegar es a Alonso (por Ignacio, presidente de la AUF). No tengo dudas que hay un sentimiento de molestia general, pero carambola y palo. Est√°n aprovechando para pegarle a un Alonso y pegarle al otro. Es indiscutible, no lo ve un ciego. Qu√© casualidad que es todo del mismo lado. Tenemos por un lado una disputa pol√≠tica incre√≠ble y por otro lado los intereses econ√≥micos del f√∫tbol para pegarle a Alonso.\n\nEl saludo de Diego Alonso e Ignacio Alonso. Foto: Leonardo Main√©.\n\n‚Äî¬øA vos te gustar√≠a que siga Alonso m√°s all√° de que dec√≠s que el DT es un tema del presidente?\n\n‚ÄîYa di mi opini√≥n, pero no tengo que definir yo. Yo recuerdo el proceso anterior. M√°s de una vez, por clamor popular, dec√≠an: ‚ÄòCambiemos‚Äô. Por suerte algunos tuvimos la mesura y la ponderaci√≥n de no dejarnos llevar por el clamor popular. Es una decisi√≥n propia del presidente de la AUF.\n\nD√≠as atr√°s comentaste en una entrevista en Sport 890 que en FIFA hab√≠an reconocido que el penal de Portugal ante Uruguay a instancias del VAR hab√≠a estado mal cobrado.\n\n‚Äî¬øTe comentaron algo sobre los dos penales que Uruguay reclam√≥ contra Ghana?\n\n‚ÄîPrimero vamos a mirar la parte nuestra de la culpa. Uno de los temas que creo que en esta transici√≥n se perdi√≥ y hay que rescatar es el respeto a la disciplina. M√°s all√° de las broncas que uno pueda tener y la justicia en los reclamos, hoy la forma en la que respondimos nos est√° quitando peso en el tema de fondo. FIFA vino al hotel en una charla t√©cnica previa en los partidos reconociendo que eso no era penal. Lo incre√≠ble es que el juez en el partido con Portugal hab√≠a decidido bien. Se equivoca el VAR al hacerlo cambiar y se equivoca el juez al aceptar el planteo del VAR. Tambi√©n es m√°s grave cuando en el propio partido con Ghana, podemos suponer que pod√©s tener dudas si fueron penales a Cavani y N√∫√±ez, pero si cobr√°s el penal que cobran contra Uruguay no pod√©s dejar de cobrar los otros dos. Por esa raz√≥n hay dos jueces que hoy no est√°n en el Mundial. No es consuelo para nosotros, pero hoy lo que no podemos permitir y que lamentablemente est√° sucediendo es que el tema de los c√°nticos y el tema de la violencia est√° teniendo m√°s importancia que el tema de fondo. No podemos permitirnos, si algo hab√≠a recuperado el Uruguay, era el comportamiento. Hay cosas que uno no puede justificar. Y mir√° que hasta algunos dirigentes nos fuimos de boca. Recordemos tambi√©n que ese proceso de disciplina y orden se fue construyendo. Tengo memoria de un partido en Chile donde el propio DT (Tab√°rez en 2015) fue suspendido cuatro partidos. Pareciera que todo lo malo empieza ahora. Todos tenemos muertos en el placard. Uno escucha y ahora empez√°s a ver lo tendencioso de algunos comentarios. Lo que nos sucedi√≥ al terminar el partido por una causa justa, la forma en la que lo expresamos, nos est√° quitando buena parte de todo el peso en la otra argumentaci√≥n que ahora es un tema interno dentro de los arbitrajes de FIFA que se va a ir canalizando.\n\n‚Äî¬øPiensan plantear alguna queja ante FIFA m√°s all√° de que eso no va a cambiar el resultado?\n\n‚ÄîTodo tiene su proceso. Hoy tenemos los 10 d√≠as, de repente se pide la extensi√≥n de un plazo. En FIFA tambi√©n son distintas formas de sentir el f√∫tbol. La emoci√≥n es la esencia de esto. El d√≠a que la pierdas se muere el f√∫tbol. El d√≠a que a alguien no le moleste o le duela que lo saquen de un Mundial‚Ä¶ Tenemos que aprender c√≥mo lo canalizamos. Hoy est√° en un proceso judicial interno de FIFA y se va a ir canalizando.\n\nFederico Valverde y Josema Gim√©nez cabizbajos en el partido Uruguay y Corea del Sur. Foto: Nicol√°s Pereyra\n\n‚Äî¬øQu√© penas pueden llegar a recibir los jugadores Jos√© Mar√≠a Gim√©nez, Diego God√≠n, Edinson Cavani y Fernando Muslera?¬øJosema puede tener una sanci√≥n m√°s grave que Luis Su√°rez en 2014?\n\n‚ÄîAdelantar algo me parece que no conduce a nada. Hoy est√° en manos de los abogados. Estamos recabando todo el contexto. El desaf√≠o m√°s grande es que sin desconocer que hay cosas que no deben pasar, hay que hacer entender y ver que con Uruguay se cometi√≥ una injusticia. Creo que si tenemos la prudencia de manejarlo en su debido equilibrio tenemos esperanza que al final el sentido com√∫n prime.\n\n‚ÄîM√°s all√° de esto, ¬øvos crees que Uruguay qued√≥ afuera por los jueces o por cuestiones deportivas?\n\n‚ÄîEsto es multicausal. Primero vamos a asumir los errores nuestros, pero a este nivel de competencia los detalles son fundamentales. Si con los errores y horrores que cometimos, no pegaba una pelota en el palo est√°bamos entre los 16. O si nos cobraban uno de los penales. No pongo excusas, pero vi los partidos y no tengo dudas que Uruguay es una de las mejores 16 selecciones del mundo. A veces en la vida hac√©s las cosas bien y no te toca que te vaya bien y otras veces no hac√©s las cosas bien y la fortuna te juega a favor. Vos mir√° este Mundial: Ecuador perdi√≥ con Senegal, Brasil perdi√≥ con Camer√∫n. El √∫nico cuadro sudamericano que le gan√≥ a un africano fuimos nosotros y con luz. Yo no recuerdo partidos de selecciones nuestras contras africanas, con la din√°mica que tienen, con la holgura que le ganamos a Ghana.\n\n‚Äî¬øConsultaron a los referentes acerca de si Alonso deber√≠a seguir o no en la selecci√≥n?\n\n‚ÄîA m√≠ ese tema‚Ä¶ (Piensa). Est√° muy fresco todo, no creo sea este el √°mbito y el momento para ponerte a resolver esos temas. Me r√≠o ahora cuando leo que dicen: ‚ÄòLe ofrecieron‚Ä¶‚Äô, ‚ÄòAche tal cosa‚Äô. Hac√≠a meses que se ven√≠a hablando de este tema y que cuando terminara el Mundial, independientemente del resultado, el contrato se ca√≠a. Si tener una conversaci√≥n es ofrecer algo a alguien, corre por cuenta del periodista que lo pone. Mi visi√≥n: aplico el mismo criterio ahora que cuando antes cre√≠a que hab√≠a un proceso que deb√≠a ser apoyado a pesar de toda la opini√≥n p√∫blica. No me equivoqu√©. Una an√©cdota: cuando la selecci√≥n vuelve de la Copa Am√©rica de 2007 de Venezuela en aquel ch√°rter en medio de un caos, le ped√≠ una reuni√≥n al presidente (Jos√© Luis) Corbo y a Tab√°rez. Tab√°rez hab√≠a sido puesto por el Ejecutivo anterior. Fui muy breve: 'Se viene una Eliminatoria. Si el DT no le responde al presidente, no voy a ir a pelear una guerra con un General que no es m√≠o'. Entonces a Corbo le dije, bien claro: 'Si Tab√°rez a usted no le responde, ponga a otro'. Y a Tab√°rez: 'Si usted no tiene un plantel que le responda a usted, yo no lo quiero de General para pelear la Eliminatoria'. Se entendieron entre Corbo y Tab√°rez. Tab√°rez hizo la reestructura que ten√≠a que hacer y puso sus jugadores, que es esta generaci√≥n dorada. Los que tienen que entenderse ahora son Alonso con Alonso o (Ignacio) Alonso con el DT que sea. Hoy estamos con una generaci√≥n que es igual o mejor que la anterior. De repente no tenemos tres estrellas mundiales, pero tenemos una base m√°s amplia que le va a permitir al f√∫tbol uruguayo ser totalmente competitivo. Ojal√° cuidemos los detalles y la fortuna nos acompa√±e.\n\nDiego Alonso. Foto: Nicol√°s Pereyra.\n\n‚Äî¬øCu√°nto tiempo se va a tomar la AUF para designar el entrenador?\n\n‚ÄîNo puedo decir esto y poner un plazo. Tengo claro que cuando sos presidente si te va mal al √∫nico que le pegan es a vos. Trato de hacerle de escudo cuando no me toca ser presidente y estar en el Ejecutivo, que el presidente defina el DT. El tiempo que √©l entienda necesario y como lo quiera manejar.\n\n‚ÄîLa semana pasada en Montevideo los presidentes de algunos clubes (Pe√±arol, Liverpool, Danubio, Defensor, Cerro, Wanderers, River Plate, F√©nix y Cerro Largo) se reunieron, y entre otros temas, trataron el reparto de dinero de la selecci√≥n y la cantidad de dirigentes que son la delegaci√≥n. ¬øC√≥mo es el procedimiento para los dirigentes? ¬øEntend√©s esa molestia?\n\n‚ÄîLe√≠ algo en los diarios. Me parece que es una ensalada un poco m√°s amplia. Lo primero que deber√≠an tener son los detalles para eso que dicen que creen que hubo. Est√°n gui√°ndose por dichos y toda la informaci√≥n que creen que tienen no es tal cual; pero est√° la obligaci√≥n de dar todos los detalles cuando lleguemos. S√≠ te puedo asegurar que Uruguay es de las delegaciones m√°s chicas que hay en el Mundial.\n\n‚Äî¬øCu√°ntos vinieron?\n\n‚ÄîNo tengo ac√° el n√∫mero exacto, pero entre jugadores, cuerpo t√©cnico y dirigentes seremos 60 o 70.\n\n‚Äî¬øAlgunos clubes declinaron la invitaci√≥n a venir?\n\n‚ÄîNo tengo idea. Como dec√≠a Juan Vicente Chiarino (pol√≠tico perteneciente a la Uni√≥n C√≠vica): 'No tengo conocimiento y por m√°s que me preguntes no voy a recordar' (risas). Me parece que es un tema tan nimio, tan nimio, y que muestra lo que te dije antes.\n\n‚Äî¬øNo ser√° parte de algo m√°s?¬øLas elecciones? ¬øLos derechos de TV?\n\n‚ÄîNo me pidas que diga algo que... La verdad, adem√°s de ser verdadera, tiene que ser oportuna y constructiva. ¬øQu√© gano con decir lo que pienso? De repente herir a alguien. ¬°Dej√°! Lo que te puedo asegurar es que la de Uruguay era de las delegaciones m√°s chicas del Mundial.\n\nEduardo Ache en Qatar. Foto: Nicol√°s Pereyra\n\n‚Äî¬øC√≥mo est√°s viviendo estas √∫ltimas horas en Qatar y qu√© est√°s haciendo? ¬øTen√©s alguna reuni√≥n con FIFA?\n\n‚ÄîEn FIFA nada. Ese es otro de los temas divertidos. Todos dicen: Ache-FIFA. Yo integraba el Comit√© de Gobernanza y tuve que dejar la FIFA para ir a la AUF hace dos a√±os. Sacrifiqu√© supuestamente todo eso del champagne, viajes y vi√°ticos que nunca tuve porque disfruto mucho ayudando Alonso. En FIFA tengo cero que ver hoy. Hoy estoy contento cumpliendo esta etapa y que se termina prontito.\n\n", 'url': 'https://www.elpais.com.uy/ovacion/futbol/eduardo-ache-me-da-pena-tristeza-ver-diputados-mi-pais-haciendo-discusion-tabarez-alonso.html', 'titulo': 'Eduardo Ache: ‚ÄúMe da pena y tristeza ver diputados de mi pa√≠s haciendo una discusi√≥n Tab√°rez-Alonso‚Äù', 'subtitulo': 'El neutral de la Asociaci√≥n Uruguaya de F√∫tbol analiz√≥ la participaci√≥n de la selecci√≥n en Qatar 2022, as√≠ como las posibles sanciones a los futbolistas y la continuidad de Diego Alonso.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/07/6390ec6c17709.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 23, 'nameFile': 'files/2022/12/08/eduardoachemedapenaytristezaverdiputadosdemipaishaciendounadiscusiontabarezalonso.html'}, {'texto': '\n\n"Hoy se termina una etapa muy especial. Fueron seis a√±os de muchas emociones y momentos inolvidables, con recuerdos que voy a atesorar para siempre", inicia la carta que Kevin Dawson public√≥ en sus redes sociales para despedirse de Pe√±arol.\n\n"Ser campe√≥n uruguayo con esta camiseta es una satisfacci√≥n muy grande, y haber tenido la posibilidad de lograrlo tres veces es un orgullo enorme.\n\nLlegu√© a Pe√±arol en 2017 con el desaf√≠o de representar estos colores de la mejor manera, y en el acierto o en el error, siempre dimos todo por la camiseta", a√±adi√≥ el arquero de 30 a√±os que continuar√° su carrera en el Deportivo Cali de Colombia.\n\nEl coloniense se tom√≥ una parte del comunicado para agradecer a hinchas, funcionarios y compa√±eros. "Llegu√© a Pe√±arol siendo uno m√°s..., y me voy de la misma manera, pero con el orgullo de haber tenido la posibilidad de formar parte de un club hermoso, lleno de personas incre√≠bles. A los funcionarios, gracias por tanto amor a la causa. Sin ustedes nada ser√≠a posible. A mis compa√±eros y cada uno de los cuerpos t√©cnicos, gracias por haber sido testigos de este camino. Me llevo grandes personas y muchos amigos que conoc√≠ gracias a esta instituci√≥n. A mi familia y representantes, gracias por el acompa√±amiento de cada a d√≠a. A ustedes, gracias por haber estado siempre ah√≠, en todos lados, y siempre por amor al club", expres√≥.\n\n"Hoy junto a mi familia tomamos la decisi√≥n de emprender un nuevo rumbo, pero mi coraz√≥n siempre ser√° en dos colores. Gracias por todo, Carbonero Querido!!", cerr√≥ Dawson.\n\nMercado exterior\n\nLa ida a Deportivo Cali ser√° la primera experiencia internacional de Dawson, quien tiene 30 a√±os y antes de llegar a Pe√±arol jug√≥ en Plaza Colonia.\n\n\n\nDawson disput√≥ un total de 226 partidos con la camiseta mirasol en la que recibi√≥ 187 goles y finaliz√≥ 99 encuentros sin que le anoten. Adem√°s fue tres veces campe√≥n del Uruguayo y en dos ocasiones de la Supercopa Uruguaya.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/kevin-dawson-despidio-penarol-mi-familia-tomamos-decision-emprender-nuevo-rumbo.html', 'titulo': 'Kevin Dawson se despidi√≥ de Pe√±arol: "Junto a mi familia tomamos la decisi√≥n de emprender un nuevo rumbo"', 'subtitulo': 'El arquero de 30 a√±os deja el club tras seis temporadas en las filas mirasoles y continuar√° su carrera en Colombia.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/02/27/621c1dae1f18b.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 24, 'nameFile': 'files/2022/12/08/kevindawsonsedespidiodepe√±aroljuntoamifamiliatomamosladecisiondeemprenderunnuevorumbo.html'}, {'texto': '\n\nUna persona llam√≥ la atenci√≥n por su aspecto id√©ntico a Diego Armando Maradona en Italia y fue captado por un fot√≥grafo. El civil, que se rob√≥ las miradas de los transe√∫ntes, avanzaba en una silla de ruedas por las calles de Napoli.\n\nEl ex futbolista, fallecido el 25 de noviembre de 2020, es idolatrado y muy querido en estas tierras luego de conseguir los √∫nicos cinco t√≠tulos del Gli Azzurri, entre ellos dos campeonatos en Serie A en 1986/1987 y 1989/1990. Las calles de Napoli est√°n repletas de retratos del delantero argentino y por esta cuesti√≥n es que se volvi√≥ m√°s impactante el hecho de su parecido.\n\nEl fot√≥grafo que public√≥ el video, Ciro Pipoli, caminaba por las calles de su ciudad cuando se sorprendi√≥ por la aparici√≥n de un hombre tan parecido al ex 10 de la selecci√≥n de Argentina. Llevaba lentes negros, barba canosa, bigote, pelo enrulado.\n\nEn di√°logo con TN de Argentina, el fot√≥grafo que capt√≥ el momento que luego se viraliz√≥, explic√≥: ‚ÄúNo s√© qui√©n era esa persona, fue un encuentro casual y r√°pido‚Äù.\n\nSue√±an con la presencia del 10\n\nNo es la primera vez que los seguidores en las redes sociales vuelven viral una supuesta aparici√≥n del campe√≥n del mundo con la selecci√≥n argentina en el Mundial de M√©xico 1986. Durante la finalissima entre Argentina e Italia muchos aseguran que estaba en una de las tribunas de Wembley.\n\nLa supuesta aparici√≥n de Diego Maradona en la Finalissima.\n\nTiempo despu√©s hinchas de Gimnasia de La Plata, donde Maradona dej√≥ un grato recuerdo tras haber sido entrenador del equipo, hicieron viral una foto donde aseguraban aparec√≠a su figura en la tribuna durante un partido ante Patronato de Paran√° por el campeonato argentino.\n\n\n\nEsta vez la "aparici√≥n" de Diego Maradona tuvo lugar en Escocia durante una entrevista del canal Sky Sports al entrenador del Dundee United. El usuario de Twitter Jake Reddicen subi√≥ un video a su cuenta donde graba la entrevista mientras la est√° mirando en su televisor.\n\n\n\nDetr√°s del director t√©cnico aparece alguien corriendo con los mismos gestos de Maradona y, por su apariencia, id√©ntico al que sali√≥ campe√≥n del mundo en 1986. El posteo tiene un d√≠a de publicado y ya lleva casi cinco millones de reproducciones y caso 100.000 me gusta.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/clon-diego-maradona-captado-calles-napoli-viralizo.html', 'titulo': 'El clon de Diego Maradona que fue captado en las calles de Napoli y se viraliz√≥', 'subtitulo': 'Una persona llam√≥ la atenci√≥n en la ciudad italiana por su aspecto id√©ntico al hist√≥rico √≠dolo de la selecci√≥n argentina.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/10/29/5f9b4ce3c8bf1.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 25, 'nameFile': 'files/2022/12/08/elclondediegomaradonaquefuecaptadoenlascallesdenapoliyseviralizo.html'}, {'texto': '\n\nLa selecci√≥n de Uruguay no cumpli√≥ con las expectativas previas al Mundial de Qatar 2022 y qued√≥ eliminada en la fase de grupos luego de quedar en el tercer lugar de su serie detr√°s de Portugal y Corea del Sur.\n\nEl camino de la Celeste comenz√≥ con un empate sin goles con Corea del Sur, luego sigui√≥ con derrota por 2 a 0 con Portugal y a pesar de que se cerr√≥ con victoria por 2 a 0 ante Ghana, el seleccionado uruguayo no cumpli√≥ su objetivo de avanzar a los octavos de final.\n\nDiego Alonso dirigiendo a la selecci√≥n uruguaya. Foto: Nicol√°s Pereyra.\n\nEs por eso que en Ovaci√≥n te invitamos a que, jugador por jugador y posici√≥n por posici√≥n, puedas darle tu evaluaci√≥n a cada uno de los futbolistas que tuvieron minutos en esta Copa del Mundo y tambi√©n podr√°n ponerle puntaje al entrenador Diego Alonso.\n\nCon este interactivo vas a poder elegir el puntaje del 1 al 10 y arriba, a la derecha de cada futbolista, aparecer√° el promedio en funci√≥n de la votaci√≥n que se est√© dando hasta ese momento a los jugadores y el t√©cnico.\n\n', 'url': 'https://www.elpais.com.uy/ovacion/futbol/viste-uruguay-mundial-qatar-ponele-puntaje-actuacion-jugador-tecnico.html', 'titulo': '¬øC√≥mo viste a Uruguay en el Mundial de Qatar 2022? Ponele puntaje a la actuaci√≥n de cada jugador y al t√©cnico', 'subtitulo': 'La Celeste qued√≥ eliminada en la fase de grupos de la Copa del Mundo y te invitamos a que eval√∫es lo hecho por el plantel.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6390bb1cbfe01.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 26, 'nameFile': 'files/2022/12/08/comovisteauruguayenelmundialdeqatar2022ponelepuntajealaactuaciondecadajugadoryaltecnico.html'}, {'texto': '\n\nEl exentrenador de la selecci√≥n de Espa√±a Luis Enrique Mart√≠nez pidi√≥ este jueves "apoyo" para su sucesor Luis de la Fuente y la Roja, en una carta despedida publicada en sus redes sociales.\n\n\n\n"Toca despedirse y en estos casos s√≥lo una peque√±a reflexi√≥n... Lo que necesita la selecci√≥n es apoyo en todo su significado para que Luis de la Fuente consiga todo lo que se proponga", afirm√≥ Luis Enrique en su cuenta de Twitter oficial.\n\n\n\nEliminado en octavos de final del Mundial de Qatar 2022 tras caer en la tanda de penales contra Marruecos el martes (0-0, 3-0), Luis Enrique fue cesado este jueves y su puesto ser√° ocupado por el actual seleccionador Sub-21, Luis de la Fuente.\n\n"Todo empez√≥ hace cuatro a√±os y que r√°pido ha pasado el tiempo. S√≥lo puedo estar agradecido a quienes me ficharon dos veces", escribi√≥ Luis Enrique hacia el presidente de la Federaci√≥n Espa√±ola de F√∫tbol (RFEF), Luis Rubiales, y su director deportivo, Jos√© Francisco Molina.\n\n\n\nLuis Enrique tambi√©n muestra su agradecimiento "a todos los empleados de la RFEF" y "como no, a los jugadores que han sido ejemplares en su comportamiento y fieles a la idea planteada".\n\n\n\n"Siento no haberos podido ayudar m√°s", se lamenta el exseleccionador espa√±ol, que extiende sus agradecimiento a todo el entorno de la Roja.\n\n\n\n"Por √∫ltimo, pero no menos importante, a la afici√≥n que de manera uniforme nos ha transmitido su apoyo en todos los momentos y especialmente en los m√°s delicados", concluy√≥ Luis Enrique, con un "¬°Vamos Espa√±a!".', 'url': 'https://www.elpais.com.uy/ovacion/futbol/luis-enrique-hablo-cesado-dt-espana-dejo-reflexion.html', 'titulo': 'Luis Enrique se pronunci√≥ tras ser cesado como DT de Espa√±a: una reflexi√≥n y un lamento', 'subtitulo': 'Tras ser eliminado en octavos de final tras caer en la tanda de penales contra Marruecos, el entrenador fue sustituido por el actual seleccionador Sub 21.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/63920e0c432dd.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 27, 'nameFile': 'files/2022/12/08/luisenriquesepronunciotrassercesadocomodtdeespa√±aunareflexionyunlamento.html'}, {'texto': 'icas, im√°genes y la historia de su paso por la selecci√≥n.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/baile-homenaje-suarez-godin-cavani-muslera-caceres-mundial.html', 'titulo': 'El √∫ltimo baile: un homenaje a Su√°rez, God√≠n, Cavani, Muslera y C√°ceres por su cuarto Mundial', 'subtitulo': 'El Mundial de Qatar ser√° el cuarto y √∫ltimo para estos cinco hist√≥ricos de la Celeste. Un especial multimedia con entrevistas, estad√≠sticas, im√°genes y la historia de su paso por la selecci√≥n.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/files/crop/uploads/2022/11/10/636d40024ddd8.r_1668166952286.0-0-1453-838.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 28, 'nameFile': 'files/2022/12/08/elultimobaileunhomenajeasuarezgodincavanimusleraycaceresporsucuartomundial.html'}, {'texto': '\n\nLa venta de veh√≠culos 0 kil√≥metro creci√≥ 18,47% en noviembre frente al mismo mes del a√±o pasado, seg√∫n los datos divulgados por la Asociaci√≥n del Comercio Automotor (ACAU). Esto implic√≥ el quinto aumento consecutivo en la comparaci√≥n interanual. Sin embargo, el registro de noviembre implic√≥ una ca√≠da del 0,2% frente a las ventas de octubre.\n\nEn efecto, en noviembre se vendieron 4.894 unidades, mientras que en octubre se hab√≠an comercializado 4.904 y en noviembre del a√±o pasado se hab√≠an vendido 4.214.\n\n\n\nEn el per√≠odo enero-noviembre se comercializaron 49.449 veh√≠culos 0 kil√≥metro, un 6,01% m√°s que en el mismo per√≠odo de 2021. En promedio, en lo que va del a√±o se vendieron 4.495 automotores por mes.\n\n\n\nPor categor√≠a, en noviembre se comercializaron 3.306 autom√≥viles de pasajeros (2.222 autos y 1.084 SUV), un 14,2% m√°s que los 2.895 que se hab√≠an vendido en noviembre del a√±o pasado (1.905 autos y 990 SUV).\n\nEn los 11 meses cerrados de 2022, se comercializaron un total de 33.027 de autom√≥viles de pasajeros (22.196 autom√≥viles y 10.831 de SUV), lo que represent√≥ un aumento de 7,59% frente al mismo per√≠odo del a√±o anterior, en el que se vendieron un total de 30.696 (21.313 autom√≥viles y 9.383 SUV).\n\n\n\nLa venta de utilitarios ascendi√≥ a un total de 1.320 unidades en el mes, un crecimiento de 38,66% frente al total vendido en noviembre de 2021.\n\n\n\nEn el per√≠odo enero-noviembre, la comercializaci√≥n de utilitarios fue de 13.826 unidades, 5,57% m√°s frente al mismo lapso de 2021.\n\nEn camiones 0 kil√≥metro, se vendieron 244 en noviembre, lo que signific√≥ una ca√≠da de 28,65% en comparaci√≥n con el mismo mes del a√±o pasado. En el acumulado de enero a noviembre, la comercializaci√≥n de camiones suma 2.429 unidades, un 9,06% menos interanual.\n\n\n\nEn minibuses se vendieron 19 en noviembre, mientras que en el mismo mes de 2021 se vendieron 25 unidades. En el acumulado del a√±o, se llevan vendidas 148 unidades, lo que significan 25 menos que el mismo per√≠odo del a√±o pasado.\n\n\n\nEn relaci√≥n a la venta de √≥mnibus, en noviembre se vendieron cinco unidades, mientras que en el mismo mes de 2021 no se hab√≠a comercializado ninguno. En el acumulado del a√±o se llevan vendidas 19 unidades, ocho unidades m√°s que el mismo per√≠odo del a√±o pasado.\n\nMarcas\n\nEn autom√≥viles, en 11 meses del a√±o, Chevrolet lidera con 5.266 unidades vendidas, seguida de Hyundai con 4.495 y Susuki con 4.316.\n\n\n\nEn SUV, Volkswagen es la marca que m√°s vendi√≥ con 1.969 unidades, seguida de Toyota con 892 y completa el podio Chevrolet con 891.\n\n\n\nEn la categor√≠a de utilitarios, Fiat es el l√≠der con 4.425, seguido de Renault con 2.193 y Volkswagen que vendi√≥ 1.729.\n\n\n\nEn camiones, es Volkswagen quien vendi√≥ m√°s, con 563 unidades, mientras que JAC vendi√≥ 509 camiones y JMC otros 323.\n\n\n\nEn minibuses, Hyundai lidera en 2022 con 62 unidades, Renault vendi√≥ 48 de estos veh√≠culos y Mercedes Benz ha vendido 24.\n\n\n\nEn tanto, en √≥mnibus Volvo vendi√≥ ocho unidades, Scania vendi√≥ siete y Mercedes Benz comercializ√≥ tres.', 'url': 'https://www.elpais.com.uy/negocios/noticias/marcas-autos-kilometro-son-vendidas-uruguay-ano-3.html', 'titulo': '¬øQu√© marcas de autos 0 kil√≥metro son las m√°s vendidas en Uruguay en lo que va del a√±o?', 'subtitulo': 'Se dio el quinto aumento consecutivo en la comparaci√≥n interanual. Sin embargo, el registro de noviembre implic√≥ una ca√≠da del 0,2% frente a las ventas de octubre.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/07/06/60e4fc2c9febf.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 29, 'nameFile': 'files/2022/12/08/quemarcasdeautos0kilometrosonlasmasvendidasenuruguayenloquevadela√±o.html'}, {'texto': '.', 'url': 'https://www.elpais.com.uy/multimedia/informes-especiales/hazana-andes-historia-dias-cordillera.html', 'titulo': 'La haza√±a de los Andes: la historia de los 72 d√≠as en la monta√±a', 'subtitulo': 'Se cumplen 50 a√±os del accidente del avi√≥n uruguayo en la cordillera de los Andes. El Pa√≠s revive en este especial la historia uruguaya que impact√≥ al mundo en 1972.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/10/11/63459d1c66604.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 30, 'nameFile': 'files/2022/12/08/lahaza√±adelosandeslahistoriadelos72diasenlamonta√±a.html'}, {'texto': '\n\nLa conversaci√≥n de Maricruz D√≠az es serena y reposada. Pronuncia la ‚Äús‚Äù como las olas que rompen en la orilla, como el viento golpea la arena; modula y cada tanto levanta apenas el tono y entonces su di√°logo es como una sucesi√≥n de dunas, una y otra elevaci√≥n de un balneario agreste, natural, donde nada parece poder interferir. Suena, cuando habla, al Cabo Polonio, que rompe cada tanto con una risa breve, un peque√±o chispazo de alegr√≠a y despu√©s, otra vez, la mansedumbre. El acento chileno a√∫n est√° presente y sin embargo, es como una casa suelta en un paisaje despoblado.\n\nMaricruz dice que nunca sabe cu√°ndo empez√≥ a vivir en Uruguay. Sabe, s√≠, que a este pa√≠s la une una historia: un amor t√≥rrido, una dictadura, un balneario, un grupo de teatro, muchos dolores y un padre que alguna vez fue un h√©roe. Sergio D√≠az, el rescatista que un 22 de diciembre de 1972 baj√≥ de un helic√≥ptero en el medio de la cordillera de los Andes y le dijo a 16 uruguayos, estrellados en un avi√≥n desde el √∫ltimo 13 de octubre, que se hab√≠an salvado. El √∫nico de esos hombres chilenos que pas√≥ la noche en el fuselaje con los sobrevivientes que tuvieron que esperar un d√≠a m√°s en la monta√±a: el que les dio chocolates y calor, el que les hizo cuentos y les cant√≥ canciones.\n\nMIRA TAMBI√âN A 50 a√±os del accidente de los Andes: lo que todav√≠a queda de la monta√±a\n\nCuando habla de su padre, Maricruz ‚Äîlos ojos de agua, el pelo fino y largo y gris, la boca peque√±a y apretada‚Äî se refiere al h√©roe, a veces solemne y otras con un borde de iron√≠a. Cuando habla de Uruguay, su patria elegida, cuenta esto:\n\n‚ÄîYo conoc√≠ a un uruguayo, el uruguayo de mi vida, Francisco Lussich Pays√©e, en mi gira de estudio, en quinto a√±o de liceo, en el sur de Chile, en el a√±o 70. En 1971 yo hubiese entrado en la Universidad de Chile, pero como estaba este amor tan t√≥rrido, decidimos venirnos a Uruguay. En el 71 y 72 estudi√©, y ese a√±o viene mi padre a decirnos que mi madre estaba muy mal, que extra√±aba mucho, que si pod√≠amos hacer el intento de ir a vivir a Chile. Fue as√≠ que a inicios del 73 nos fuimos a empezar una nueva vida. Ah√≠ Francisco estuvo seis meses, y en junio se vino a Montevideo porque se acababa su per√≠odo de licencia sin goce de sueldo en el Banco de Seguros del Estado. Y desapareci√≥ el 18 de agosto. Yo iba a viajar el 21, 22 de agosto de ese mismo a√±o, ya embarazada; hab√≠a logrado que me pudieran atender ac√°, hab√≠a alquilado un apartamento... Mi cumplea√±os es el 14 de agosto y esa fue la √∫ltima vez que hablamos por tel√©fono; pasaron muchos meses hasta que supimos que estaba vivo. Y mis pasajes se perdieron, y ya no pude volver. Mi vida qued√≥ anclada all√° con una situaci√≥n extrema, porque ten√≠a que resolver subsistencia, estudiar algo para trabajar, y ten√≠a tal desesperaci√≥n... Fue bastante ca√≥tica toda esa etapa de nuestra vida, de un gran esfuerzo, una gran exigencia. Hasta que finalmente, en febrero del 78, a Francisco lo liberan y yo pude volver, con una ni√±a de cuatro a√±os. Yo no s√© nunca cu√°ndo empec√© a vivir en Uruguay.\n\n\n\nMaricruz y Sergio Diaz. Foto: Gentileza Maricruz D√≠az\n\n‚Äî¬øC√≥mo terminaste siendo una actriz de Cabo Polonio?\n\n\n\n‚ÄîPorque la vida tiene muchas caras. Yo quer√≠a ser cirujana, ver c√≥mo funcionaban los cuerpos por dentro. Despu√©s de que hice el primer a√±o de Medicina y viene la paliza, termin√© siendo secretaria en Uruguay tambi√©n; con un ex preso pol√≠tico, no era f√°cil. Yo me prepar√© para venir a dar esa pelea por la subsistencia; todos iban al exilio, y yo no pensaba alejarme m√°s de Chile que este pedazo. Y cost√≥ muy caro. Termin√≥ mal todo eso: √©l se enamor√≥ de una compa√±era m√≠a de Chile, se fue a vivir all√°, y yo me qued√©. En ese quedarme ac√° surgi√≥ el canto, el baile, todo eso. Ah√≠ con mi nuevo compa√±ero ya hac√≠amos teatro barrial.\n\n\n\nLo dem√°s fue m√°s o menos as√≠: el fervor de la vuelta de la democracia devino en una compleja situaci√≥n a nivel de base y Maricruz, en el af√°n de entender qu√© pasaba, ingres√≥ a la Facultad de Sociolog√≠a, curs√≥, egres√≥, y aplic√≥ todo lo aprendido al mundo del teatro. Su primera obra, La ni√±a de madera de aquel Polonio, se bas√≥ en la panadera del balneario rochense y con 60 a√±os le dio, a la chilena Maricruz, una nominaci√≥n a los Premios Florencio como revelaci√≥n.\n\nMIRA TAMBI√âN La haza√±a de los Andes: la historia de los 72 d√≠as en la monta√±a\n\n‚ÄúEsa obra nos abri√≥ las puertas del mundo‚Äù, dice y repite: ‚ÄúDel mundo‚Äù.\n\nEl a√±o pasado tuvo una nueva nominaci√≥n a los Florencio, por el unipersonal Vivir con honor, morir con gloria sobre Salvador Allende. ‚ÄúNunca voy a ganar, pero nominaciones ya tengo dos. Ahora voy a cumplir 70, y espero que la muerte me d√© el premio. ‚ÄòBien merecido, te lo ganaste‚Äô‚Äù, dice y la risa se le escurre del cuerpo.\n\nMaricruz D√≠az, actriz que vive en Cabo Polonio. Foto: Gabriel Valente\n\nMaricruz, que estudi√≥ con Cori√∫n Aharoni√°n y Ruben Olivera y en decenas de talleres teatrales, que pis√≥ el Cabo por primera vez en 1980, que lo frecuent√≥ cada verano y que tras jubilarse se instal√≥ all√≠ con su pareja, Gabriel Valente, est√° al frente de la compa√±√≠a Tatuteatro, de amplio recorrido internacional. Hacen espect√°culos √≠ntegramente propios (texto, actuaciones, escenograf√≠as); montan decenas de propuestas, recorren Rocha, reciben visitantes del exterior y viajan.\n\nAl terminar una funci√≥n all√≠, en Cabo Polonio, un d√≠a cualquiera de hace algunos a√±os, un hombre extra√±o se par√≥, la abraz√≥ en silencio y se fue, y ella supo, porque siempre sabe, que esos eran brazos conocidos. A la ma√±ana siguiente coincidieron en la playa: era Gustavo Zerbino, el √∫nico de los sobrevivientes con el que ha tenido contacto. Le dijo ‚Äúhermanita‚Äù, le cont√≥ an√©cdotas, recitaron juntos el poema de Jos√© Mart√≠ que su padre les ense√±√≥ a los sobrevivientes aquella noche en la mitad de la cordillera.\n\n‚ÄúYo vivo mi historia en Cabo Polonio, no la de mi padre‚Äù, dice entonces. ‚ÄúPero despu√©s de Zerbino, ya convivo con mi pap√°‚Äù.', 'url': 'https://www.elpais.com.uy/vida-actual/maricruz-hija-rescatista-accidente-andes-vive-cabo-polonio-teatro.html', 'titulo': 'Maricruz: la hija del rescatista del accidente de los Andes que vive en Cabo Polonio y hace teatro', 'subtitulo': 'Es chilena y lleg√≥ a Uruguay por amor. Su padre, Sergio D√≠az, fue el rescatista chileno que pas√≥ una noche en el fuselaje con los uruguayos sobrevivientes del accidente en la Cordillera de los Andes.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/07/6390f96a93d1a.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 31, 'nameFile': 'files/2022/12/08/maricruzlahijadelrescatistadelaccidentedelosandesqueviveencabopolonioyhaceteatro.html'}, {'texto': '\n\nUna mujer que dec√≠a adivinar el porvenir y un hombre que trabaj√≥ con ella fueron condenados en Florida (Estados Unidos) a penas de prisi√≥n por haber estafado m√°s de US$ 3 millones a una persona a la que convencieron que les pagara por poner fin a una supuesta maldici√≥n sobre su familia.\n\nEl juez de distrito Darrin P. Gayles, con sede en Miami, sentenci√≥ a Michael Paul Guzm√°n, de 42 a√±os, a 38 meses de prisi√≥n y a Samantha Stevens, de 51 a√±os, a 30 meses de prisi√≥n, seg√∫n un comunicado del Distrito Judicial del sur de Florida.\n\n\n\nTambi√©n deber√°n restituir a su v√≠ctima los US$ 3,19 millones que le sacaron con enga√±os.\n\nLos documentos judiciales del caso indican que Stevens, que se presentaba a s√≠ misma como ps√≠quica/adivina, conoci√≥ en 2012 en Miami a la que ser√≠a su v√≠ctima, de la que no se han dado detalles.\n\n\n\nStevens se gan√≥ la confianza de la v√≠ctima y la convenci√≥ de que hab√≠a una maldici√≥n sobre ella y su familia y que, para que acabara, deb√≠a realizar rituales con grandes sumas de dinero.\n\nStevens y Guzm√°n gastaron el dinero de la v√≠ctima en veh√≠culos y propiedades, y jugando juegos de azar en casinos.\n\n\n\nLa relaci√≥n entre Stevens y la persona estafada dur√≥ hasta que en 2016 la adivina cort√≥ la comunicaci√≥n con la v√≠ctima despu√©s de que ella ya no pudiera pagar los rituales.\n\n\n\nUna vez que Stevens rompi√≥ la relaci√≥n, la v√≠ctima se puso en contacto con la Polic√≠a federal.', 'url': 'https://www.elpais.com.uy/mundo/inventaron-maldicion-familiar-le-cobraron-us-millones-persona-liberarla.html', 'titulo': 'Inventaron una maldici√≥n familiar y le cobraron US$ 3 millones a una persona para "liberarla"', 'subtitulo': 'Se ganaron la confianza de la v√≠ctima y la convencieron de que hab√≠a una maldici√≥n sobre ella y su familia y que, para que acabara, deb√≠a realizar rituales con grandes sumas de dinero.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/08/26/63090b7954b8a.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 32, 'nameFile': 'files/2022/12/08/inventaronunamaldicionfamiliarylecobraronus3millonesaunapersonaparaliberarla.html'}, {'texto': '\n\nAlmenara Mall, el primer centro comercial al aire libre y sustentable del pa√≠s, tambi√©n es el primero en inaugurar un trineopuerto para recibir a Pap√° Noel de cara a la Navidad.\n\n\n\nY para darle la mejor bienvenida, tambi√©n realizar√° el descuento del IVA durante el pr√≥ximo fin de semana del 10 y 11 de diciembre, en todas sus tiendas y marcas adheridas.\n\n\n\nOtra de las novedades es que los d√≠as 16, 17, 18, 22 y 23 de diciembre Pap√° Noel visitar√° el mall para recibir las cartas y deseos de todos los ni√±os, en el horario de 17:30 a 19:30.\n\nEsos d√≠as su trineo podr√° ser visto estacionado en el primer trineopuerto del pa√≠s y del mundo: un espacio especialmente acondicionado en el estacionamiento para que Pap√° Noel pueda llegar con tranquilidad y visitar el centro comercial para encontrar los mejores regalos para todos.\n\n\n\nAs√≠, Almenara Mall, tambi√©n en Navidad nos invita a descubrir un paseo diferente.', 'url': 'https://www.elpais.com.uy/negocios/empresas/inaugura-primer-trineopuerto-mundo.html', 'titulo': 'Se inaugura el primer trineopuerto del mundo', 'subtitulo': 'Almenara Mall recibir√° a Pap√° Noel y realizar√°\xa0el descuento del IVA durante el pr√≥ximo fin de semana del 10 y 11 de diciembre, en todas sus tiendas y marcas adheridas', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/07/6390d3f62e0a8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 33, 'nameFile': 'files/2022/12/08/seinauguraelprimertrineopuertodelmundo.html'}, {'texto': '\n\nEl ministro del Interior, Luis Alberto Heber, coment√≥ este jueves en rueda de prensa que va a ‚Äúterminar el a√±o con ocho interpelaciones‚Äù, contando los llamados a Comisi√≥n General, y estim√≥ que esto configura un r√©cord.\n\nEl jerarca concurri√≥ ayer a la Comisi√≥n de Seguridad y Convivencia de la C√°mara de Representantes convocado para dar explicaciones sobre una supuesta alteraci√≥n en las cifras de delitos en Durazno.\n\n\n\nEl diputado del Frente Amplio e integrante de la comisi√≥n, Sebasti√°n Valdomir, coment√≥ en rueda de prensa luego del encuentro que no le convencieron ‚Äúlas explicaciones del ministro del Interior‚Äù. En sus declaraciones, el frenteamplsita no descart√≥ pedir una posible ‚Äúinterpelaci√≥n‚Äù.\n\nConsultado al respecto, Heber afirm√≥ este jueves que es ‚Äúuna l√°stima que (los integrantes de la oposici√≥n) no lo digan ah√≠‚Äù.\n\n\n\n‚ÄúEstuve en la comisi√≥n, contest√© todas las preguntas. Parec√≠a que eran satisfactorias, porque no se repreguntaba (...) A m√≠ me da mucha l√°stima porque parecer√≠a que vamos a comisiones diferentes. Salen a decir una cosa que realmente a m√≠ me asombra porque cuando estuve con ellos ninguno repregunt√≥, o manifest√≥ que no era una respuesta que le diera satisfacci√≥n‚Äù, asegur√≥.\n\nAnte la pregunta de por qu√© cree que la oposici√≥n no manifiesta discrepancias en la comisi√≥n, pero luego s√≠ a los medios, el ministro se√±al√≥ que ‚Äúno tienen por lo menos la honestidad intelectual de decir que fueron contestadas todas las preguntas‚Äù.\n\n\n\n‚ÄúLamentablemente, porque ahora se anuncia una interpelaci√≥n. Tengo dos interpelaciones, ya he tenido seis entre llamados a Comisi√≥n General e interpelaciones, y ahora tengo para diciembre una anunciada por los senadores que (me) iban a interpelar, no s√© con qu√© otro ministro, y ahora este anuncio‚Äù, apunt√≥ Heber.\n\n\n\n‚ÄúYo no tengo inconveniente en ir al Parlamento a dar las explicaciones, para m√≠ es un acto democr√°tico. Pero voy a terminar en a√±o y medio que tengo con ocho interpelaciones, creo que es un nuevo r√©cord, pero estoy dispuesto a ir nuevamente. No se olviden que yo estuve muchos a√±os en el Parlamento, y si hay algo que respeto es el instrumento de la interpelaci√≥n‚Äù, se√±al√≥.\n\nDe todas formas, indic√≥ que determinado uso de la herramienta (de la interpelaci√≥n) ‚Äúno tiene el efecto que tiene que tener, porque si todos los d√≠as o meses‚Äù va a ‚Äútener una interpelaci√≥n, es como que no tiene impacto‚Äù.\n\n\n\nAdem√°s, se√±al√≥ que no cre√≠a que esto constituyera un abuso, pero que s√≠ "hay que dimensionar por los temas" por los que se lleva adelante una interpelaci√≥n.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/heber-estimo-record-interpelaciones-ano-critico-actitud-oposicion.html', 'titulo': 'Heber estim√≥ tener r√©cord de interpelaciones en un a√±o y critic√≥ actitud de la oposici√≥n', 'subtitulo': 'El ministro del Interior critic√≥ que √©l y la oposici√≥n\xa0parecer√≠a que van "a comisiones diferentes".', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/08/22/6303cf13a42a8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 34, 'nameFile': 'files/2022/12/08/heberestimotenerrecorddeinterpelacionesenuna√±oycriticoactituddelaoposicion.html'}, {'texto': '\n\n"El autor fue Yuber Segade, quien ten√≠a m√°s de 15 antecedentes penales‚Äù, record√≥ Agustina Cabrera, directora de Cooperaci√≥n Internacional y Proyectos y responsable del Comit√© Nacional de Prevenci√≥n y Lucha contra el Tr√°fico Il√≠cito de Bienes Culturales del Ministerio de Educaci√≥n y Cultura (MEC). No todos los antecedentes correspond√≠an a robos de piezas de arte pero s√≠ tres: un cuadro del artista Juan Manuel Blanes de una dependencia de Salto, un sable y un poncho de Juan Antonio Lavalleja de la Casa de la Cultura de Minas y objetos del Museo Zorrilla de Montevideo.\n\nEn ese entonces, la prensa inform√≥ que Segade visit√≥ el Museo de Artes Decorativas ‚Äì Palacio Taranco durante su hora de descanso como portero en un hotel. D√≠as antes hab√≠a le√≠do que hab√≠a una exposici√≥n de arqueolog√≠a cl√°sica; as√≠ que lleg√≥ y empez√≥ a tantear las vitrinas hasta que encontr√≥ que estaba mal cerrada. Meti√≥ la mano y agarr√≥ un jarr√≥n de unos 12 cent√≠metros de altura, lo guard√≥ en su bolsillo y se fue.\n\nEse jarr√≥n no era uno cualquiera: estaba inscripto en el acervo de la instituci√≥n con el nombre de L√©cito Egnatio, de unos 2.300 a√±os de antig√ºedad y pertenec√≠a a la colecci√≥n del ingeniero Luigi Andreoni que adquiri√≥ el Estado en 1900.\n\nMeses despu√©s, Segade lo llev√≥ a la casa de remates Zorrilla. Y lo que hab√≠a sido un golpe perfecto hasta ese momento acab√≥ con su detenci√≥n. ‚ÄúLa curadora del museo identifica la pieza en el cat√°logo y se procede a suspender el remate para incautar los bienes. Ese fue el puntapi√© del comit√©‚Äù, dijo Cabrera a diario El Pa√≠s. Segade hab√≠a dejado la pieza a su nombre para subastar sin base.\n\nLa Justicia determin√≥ que la subasta fuera suspendida y la Polic√≠a asisti√≥ a los arque√≥logos del MEC en el retiro de 162 lotos de art√≠culos, compuestos por m√°s de 300 piezas de distintos or√≠genes (Siria, Grecia, Egipto, Per√∫ y arte maya y precolombino) que no ten√≠an documentaci√≥n de origen.\n\nTras varios a√±os de trabajo para acreditar el origen de los objetos con arque√≥logos nacionales e internacionales, el Comit√© Nacional de Prevenci√≥n y Lucha contra el Tr√°fico Il√≠cito de Bienes Culturales complet√≥ ayer la primera gran restituci√≥n de piezas arqueol√≥gicas (hay un antecedente menor), siendo estas entregadas a representantes de las embajadas de Per√∫, Ecuador y Egipto.\n\nEn el primer caso, se devuelve a ese pa√≠s una faja textil, una vasija globular en cer√°mica, una vasija globular con asa y cabeza zoomorfa y una figura antropomorfa en cer√°mica marr√≥n sobre ocre pertenecientes a la cultura Chancay (civilizaci√≥n preincaica); una vasija globular antropomorfa perteneciente a la cultura Mochica (preincaica); un tumi ceremonial de cobre con verd√≠n (semejante a un cuchillo), un tupu de cobre perforado (un prendedor) y un bol de cobre con verd√≠n pertenecientes a la cultura Chimu o inca; y un cangrejo en cobre con verd√≠n de cultura indeterminada.\n\nPieza peruana\n\nA Ecuador se le restituye una cabeza antropomorfa con tocado, una figura femenina con falda, un √≠dolo con perforaci√≥n abdominal y una cabeza grotesca, todos hechos en cer√°mica y pertenecientes a la cultura de la provincia Esmeraldas.\n\nPara Egipto se devuelve la mayor√≠a de las piezas incautadas: un modelo de sarc√≥fago antropomorfo de terracota clara (de 18 cent√≠metros de alto), una figura masculina sedente entronizada de terracota, un fragmento de otra figura masculina similar, dos recipientes de terracota, un shabti (figura funeraria) en terracota, un shabti en terracota vidriada, un vaso con cabeza de Anubis, cuatro recipientes de √≥nix, dos shabti en bronce con verd√≠n, cinco recipientes de alabastro de distintas formas, una √°nfora de alabastro, dos alabastrones, un recipiente de m√°rmol y otro de piedra, una √°nfora de cer√°mica vidriada dorada, siete shabti de terracota con base de madera y uno de yeso, una cabeza masculina en terracota, una l√°mpara de aceite de terracota, una esfinge de cer√°mica, una figura de cocodrilo correspondiente al dios Sobek en m√°rmol, un morterito de m√°rmol, cuatro bols de cer√°mica y terracota parcialmente vidriados y una jarrita globular de cer√°mica clara.\n\nPieza egipcia\n\nSe determin√≥ que algunos de los shabti fueron fabricados entre la Dinast√≠a XXI y la XXII, es decir, en el periodo del a√±o 1069 al 850 antes de Cristo. Uno hab√≠a sido adquirido a un coleccionista brit√°nico en 1990 y otro hab√≠a sido comprado en un mercado de arte en Londres alrededor del a√±o 1980.\n\nEl D√≠a Internacional contra el Tr√°fico Il√≠cito de Bienes Culturales, que se celebra todos los a√±os el 14 de noviembre, recuerda al mundo que el robo, el saqueo y el tr√°fico il√≠cito de bienes culturales tiene lugar en todos los pa√≠ses, despojando a las personas de su cultura, identidad e historia. El tr√°fico de bienes culturales es el cuarto delito en el ranking internacional de comercio il√≠cito.\n\n\n\nTiene muchas causas, y la ignorancia y la falta de √©tica est√°n en su ra√≠z, seg√∫n la Unesco. Los bienes culturales objeto de comercio il√≠cito suelen transferirse ya sea a trav√©s de los mercados il√≠citos de todo el mundo o de mercados l√≠citos como las subastas, incluso a trav√©s de Internet. Las personas, los gobiernos, el mercado del arte y las instituciones pueden poner de su parte para luchar contra ello mediante la sensibilizaci√≥n, la informaci√≥n y la √©tica en la compra y venta de arte y objetos culturales, la promulgaci√≥n y el respeto de leyes y la protecci√≥n del patrimonio y los bienes culturales.\n\n\n\nAlgunas operaciones espectaculares que han recibido gran publicidad incluyen el robo de cuadros c√©lebres como El grito de Edvard Munch, sustra√≠do en Noruega en 2004, o el de El jard√≠n del presbiterio de Nuenen en primavera, de Vincent Van Gogh, ocurrido en los Pa√≠ses Bajos. Lo esencial del comercio il√≠cito transcurre en la sombra.\n\nCabrera dijo a El Pa√≠s que no se realiz√≥ un estimativo del valor econ√≥mico de los lotes y que, en la mayor√≠a de los casos, no se pudo especificar c√≥mo llegaron a Uruguay. ‚ÄúHoy no se exige trazabilidad y es dif√≠cil tenerla con piezas tan antiguas. No se sabe exactamente cu√°ndo pueden haber dejado su territorio de origen ni d√≥nde estuvieron. Es un tema a trabajar‚Äù, apunt√≥.\n\nDesde la incautaci√≥n de 2017 hasta ahora las piezas estuvieron en custodia de Interpol; las que quedan en el pa√≠s a la espera de documentaci√≥n para determinar su restituci√≥n pasan ahora a la √≥rbita de los museos del MEC.\n\n‚ÄúTrabajamos en afinar los procesos cuando se tiene conocimiento de una alerta, una denuncia o un robo. Es complejo al igual que la restituci√≥n. Se hace camino al andar‚Äù, agreg√≥ Cabrera en di√°logo con El Pa√≠s.\n\nPiezas devueltas por Uruguay\n\nLa Unesco entiende por ‚Äúbienes culturales‚Äù aquellos objetos de importancia patrimonial para los pueblos, seg√∫n lo establece la Convenci√≥n sobre las medidas que deben adoptarse para prohibir e impedir la importaci√≥n, la exportaci√≥n y la transferencia de propiedad il√≠citas de bienes culturales que Uruguay ratific√≥ en 1972. En la lista se incluyen monumentos arquitect√≥nicos, art√≠sticos, hist√≥ricos, seculares, arqueol√≥gicos, manuscritos, entre otros. En el caso de pa√≠ses en conflicto, se entiende que el expolio de sitios arqueol√≥gicos e hist√≥ricos se hace con el objetivo de financiar el terrorismo.\n\nEl jarr√≥n que rob√≥ Segade, por su parte, fue restablecido a su lugar en el Museo de Artes Decorativas, donde hoy es exhibido con m√°s medidas de seguridad.', 'url': 'https://www.elpais.com.uy/vida-actual/uruguay-restituye-piezas-arqueologicas-peru-ecuador-egipto.html', 'titulo': 'Uruguay restituye piezas arqueol√≥gicas a Per√∫, Ecuador y Egipto', 'subtitulo': 'Objetos de hasta 2.300 a√±os de antig√ºedad que hab√≠an sido incautados en 2017 ser√°n devueltos a su origen', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/639115dab02d4.png', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 35, 'nameFile': 'files/2022/12/08/uruguayrestituyepiezasarqueologicasaperuecuadoryegipto.html'}, {'texto': '\n\nLa tradici√≥n dicta que hoy, 8 de diciembre, es el d√≠a en que se inaugura el arbolito de Navidad en los hogares uruguayos. Aunque el tradicional rojo con verde nunca pasa de moda, este a√±o te invitamos a renovarte y probar nuevas propuestas que son tendencias en este 2022.\n\n\n\nLa empresa especializada desde hace casi tres d√©cadas a la venta de decoraci√≥n navide√±a, Navife, nos cuenta los estilos, tonos y adornos que marcar√°n estas fiestas.\n\nAnimarse a la frescura\n\n\n\nEl naranja es una tonalidad que est√° pisando fuerte este a√±o. Puedes combinarlo, adem√°s, con tonos met√°licos que aportar√°n elegancia. El dorado es un color que evoca riqueza y quedar√° muy bien combinado con chirimbolos anaranjados. Con estos dos colores puedes armar un arbolito totalmente vistoso y lleno de color.\n\n\n\nColores pasteles: armon√≠a en el hogar\n\n\n\nAdem√°s de los colores tradicionales, que generalmente son el√©ctricos, este a√±o se le sum√≥ la tendencia pastel. El rosa es sin duda un must para esta temporada navide√±a. Tambi√©n se pueden elegir tonos turquesa y lavanda. Todos ellos pueden combinar con los ya tradicionales colores plateados y dorados.\n\n\n\nCon esta opci√≥n vas a generar una armon√≠a navide√±a logrando un √°rbol m√°s relajado.\n\nBlancos: la nieve invade el rinc√≥n navide√±o\n\n\n\nSi bien en Uruguay es la temporada estival, se puede jugar con las estaciones y apostar por el color blanco (ya sea para el arbolito o para los adornos). Es la tendencia de la temporada y lo mejor de todo: se puede combinar con todos los colores.\n\nRosa, azul, rojo, dorado, plateado. Con este color todos pueden dejar volar su imaginaci√≥n y verter en el √°rbol de Navidad toda su personalidad.\n\nAdornos poco tradicionales\n\n\n\nHay una tendencia que se est√° imponiendo con fuerza en este 2022: adornos diferentes. Para los que no se animan a probar colores diferentes a los ya tradicionales, pueden seguir con el rojo y verde, pero apostar por formas diferentes en los chirimbolos a colgar en el arbolito.\n\nAdornos para otros rincones del hogar\n\n\n\nEl 8 de diciembre es el d√≠a para armar el arbolito de Navidad. Pero no solo hay que adornarlo a √©l, tambi√©n a todo el hogar. Para este 2022 se pueden elegir coronas para las puertas, medias para las chimeneas, adornos para la mesa, guirnaldas para los muebles e iluminaci√≥n para el balc√≥n y jard√≠n. Estas opciones har√°n que tu casa brille en esta temporada navide√±a.\n\n¬øEste a√±o vas a probar algunas de estas ideas que est√°n de moda? Navife es el lugar en el que encontrar√°s todo lo que necesitas para estas fiestas. Ya sea para cambiar y seguir las tendencias o, incluso, seguir la tradici√≥n de agregarle algo nuevo al √°rbol.\n\n\n\nNavife, donde est√° la Navidad, es un espacio donde la historia se contin√∫a escribiendo. Sorprende por su variedad y por sus ideas al tratarse de una tienda exclusiva en art√≠culos de Navidad que busca que todos los que entren sientan la magia de esta celebraci√≥n.\n\n\n\nEl equipo viaja todos los a√±os a los principales mercados europeos y del mundo para seleccionar los productos m√°s finos y elegantes, siendo muchos de ellos realizados por artesanos uruguayos. De esta forma, las tendencias de todo el mundo tambi√©n est√°n disponibles en el pa√≠s.\n\nLa empresa: generaci√≥n en generaci√≥n\n\n\n\nNavife es la tercera generaci√≥n de una familia que abre este espacio una vez al a√±o para disfrutar y compartir el cari√±o por Navidad. All√≠ se dise√±an nuevos productos y se trabaja con mano de obra uruguaya para que todos tengan una experiencia √∫nica.\n\n\n\nNavife cuenta con un local √∫nico en Uruguay, la casa m√°s grande del pa√≠s en decoraciones navide√±as.\n\n\n\nSe encuentra en Avenida Italia 4309, frente al Plaza Italia Shopping. Abiertos de 9 a 21hs todos los d√≠as, incluso este fin de semana. Por cualquier consulta llamar al 2613 0 613.\n\n\n\nPagando con tarjetas BROU hay un 25% de descuento con recompensa y 15% con las de cr√©dito y con cada compra mayor a $1.000 participan de un sorteo para ver un show del Antel Arena a elecci√≥n.\n\n\n\nEn tanto, nombrando a El Pa√≠s pueden recibir un regalo especial en Navife.\n\nSu local de 5 niveles, con m√°s de 2500 productos y con las √∫ltimas novedades. All√≠ se pueden encontrar variedad de ideas y recibir asesoramiento de los vendedores. Adem√°s, hay opciones para ajustarse a todos los bolsillos.', 'url': 'https://www.elpais.com.uy/vida-actual/hoy-arma-arbolito-navidad-tendencias-brillan.html', 'titulo': 'Hoy se arma el arbolito de Navidad y Navife cuenta cu√°les son las tendencias para este 2022', 'subtitulo': 'Como marca la tradici√≥n, el 8 de diciembre se arma el √°rbol en los hogares de todo el mundo. Las diferentes opciones navide√±as est√°n en Navife.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6390db178b179.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 36, 'nameFile': 'files/2022/12/08/hoysearmaelarbolitodenavidadynavifecuentacualessonlastendenciasparaeste2022.html'}, {'texto': '\n\nEl Instituto Nacional de Meteorolog√≠a (Inumet) emiti√≥ una advertencia por "tormentas puntualmente severas" hasta el domingo. La ola de calor se mantendr√° hasta el s√°bado con m√°ximas que superar√°n los 40¬∞C.\n\n"A partir del jueves 8 y hasta el domingo 11 de diciembre, debido a la inestabilidad atmosf√©rica reinante y las altas temperaturas, se prev√©n lluvias y tormentas aisladas, algunas puntualmente fuertes y/o severas", apunt√≥ el instituto.\n\n\n\n"Esta situaci√≥n de inestabilidad estar√° acompa√±ada de mejoras temporarias. En zonas de tormentas podr√°n registrarse lluvias intensas en cortos per√≠odos, ocasional ca√≠da de granizo, intensa actividad el√©ctrica y rachas de viento muy fuertes", agreg√≥.\n\n\n\nA partir de la ma√±ana del lunes 12 comenzar√° a mejorar el tiempo y habr√° un descenso de las temperaturas.\n\nMIRA TAMBI√âN Lore nutri: Alimentos y bebidas ideales para hacerle frente a esta ola de calor\n\nOla de calor\n\n"Una masa de aire c√°lida contin√∫a afectando la regi√≥n, provocando temperaturas extremas por encima de la media climatol√≥gica para la √©poca del a√±o, principalmente en las zonas comprendidas en el pol√≠gono que muestra el mapa", apunt√≥ Inumet este mi√©rcoles.\n\n"Se prev√©n que las temperaturas m√≠nimas se encuentren entre los 19 - 21¬∫C y las m√°ximas entre 36 - 40¬∫C hasta el s√°bado 10 de diciembre", puntualiz√≥ Inumet.\n\n\n\nAdem√°s, aclar√≥ que "en zonas donde se desarrollen tormentas y lluvias, las temperaturas podr√°n descender levemente en forma temporaria".', 'url': 'https://www.elpais.com.uy/informacion/servicios/inumet-advierte-tormentas-puntualmente-severas-domingo.html', 'titulo': 'Inumet advierte por tormentas puntualmente severas hasta el domingo', 'subtitulo': 'En plena ola de calor, la inestabilidad atmosf√©rica llevar√° a tener lluvias intensas y rachas de viento.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/07/18/60f42d7fe15c3.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 37, 'nameFile': 'files/2022/12/08/inumetadvierteportormentaspuntualmenteseverashastaeldomingo.html'}, {'texto': '\n\nEspectaculares playas de arena blanca, mar azul turquesa, un clima agradable y una amplia oferta hotelera de primer nivel hacen de Canc√∫n, en la Riviera Maya, uno de los destinos m√°s reconocidos a nivel mundial.\n\nEl aeropuerto internacional de Canc√∫n es la terminal a√©rea que recibe mayor n√∫mero de pasajeros internacionales en M√©xico, con vuelos directos hacia todos los destinos internacionales. Entre enero y noviembre de este a√±o llegaron 9.400.000 turistas extranjeros, un 53% m√°s que los del 2021.\n\nLa oferta hotelera en esta zona del estado de Quintana Roo es amplia y vasta (tiene 201 hoteles y 42.245 habitaciones), por lo que es posible elegir entre una gama de hospedajes que van desde lujosos hoteles con calificaciones de 4 y 5 diamantes, prestigiosas cadenas internacionales, hoteles con planes todo incluido, hoteles familiares, para adultos u hoteles pet friendly.\n\nPero m√°s all√° de su diversidad de servicios tur√≠sticos para todos los bolsillos, la verdadera riqueza de este destino est√° en que permite un encuentro con los secretos de la antigua civilizaci√≥n Maya, conocida en el mundo por sus logros en arte, arquitectura y ciencia.\n\nSu ubicaci√≥n privilegiada da acceso a las zonas arqueol√≥gicas m√°s impresionantes de los estados vecinos, como Yucat√°n, en donde est√° Chich√©n Itza, y dentro del mismo Quintana Roo, Tulum y Cob√°. Adem√°s de contar con el Museo Maya de Canc√∫n, otro espacio imperdible para sumergirse en esta cultura milenaria a trav√©s de sus colecciones arqueol√≥gicas.\n\nLa magia de los Cenotes, en Quintana Roo.\n\n\n\nSin duda, los cenotes (pozos de agua de gran profundidad) son uno de los atractivos naturales de este destino. Estas piscinas naturales de agua dulce provienen del sistema de r√≠os subterr√°neos m√°s largo del mundo. Sus aguas cristalinas invitan a nadar y sumergirse en una experiencia placentera. En el estado de Quintana Roo hay m√°s de 2.500 cenotes y 407 cuevas inundadas, y muchos ofrecen planes para pasar el d√≠a en medio de la verde y espesa selva maya. Son el lugar ideal para bucear, hacer snorkel, canotaje, kayak y paddleboard. En la foto, el cenote Kin Ha, en donde invitan a saltar desde tirolesas de diferentes alturas.\n\nSu imperdible gastronom√≠a, llena de aromas y sabores.\n\n\n\nAunque en Canc√∫n se puede encontrar una amplia oferta gastron√≥mica cargada de aromas y sabores internacionales, la experiencia culinaria de los sabores mexicanos resalta desde sus pintorescos establecimientos de comida t√≠pica y callejera, hasta en la alta cocina, en donde se fusionan los sabores en manos de experimentados chefs, en los mejores sitios culinarios galardonados internacionalmente. De no perderse la t√≠pica cochinita pibil, que se acompa√±a con tortillas y un buen picante, panuchos, salbutes, tamales, empanadas y garnachas. Los hoteles cuentan con una amplia oferta de restaurantes y buf√©s para todos los gustos.\n\nCatalonia Grand Costa Mujeres, una buena opci√≥n.\n\n\n\nEn este viaje visitamos el hotel Catalonia Grand Costa Mujeres, certificado por sus instalaciones amigables con el medioambiente, por su entorno ambiental y socialmente responsable. Es un resort todo incluido, con una amplia playa de arena blanca, frente a Isla Mujeres y a 20 minutos de Canc√∫n. Tiene 496 suites (algunas con piscina privada y hasta para 6 personas). El coraz√≥n del resort es la Quinta Avenida, inspirada en la conocida avenida de Playa del Carmen. All√≠ hay espacios gastron√≥micos que ofrecen experiencias deliciosas. De no perderse su spa con vista al mar, el gimnasio, las dos piscinas, el teatro, la discoteca, y el club de ni√±os.\n\nLa belleza de Isla Mujeres, un lugar con muy buenos planes.\n\n\n\nLuego de un viaje de 40 minutos (dependiendo de si es en ferry o lancha r√°pida), se llega a Isla Mujeres, el ‚Äòpueblo m√°gico‚Äô del caribe mexicano en donde sus vestigi
