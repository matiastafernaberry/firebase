                <script>
                const texto = [{'texto': '\n\nEl ministro del Interior, Luis Alberto Heber, fue consultado este jueves por el descenso de la aprobaci√≥n de la gesti√≥n del presidente Luis Lacalle Pou, seg√∫n una encuesta de Equipos Consultores, y la referencia que hizo su informe al caso que involucra al excustodio Alejandro Astesiano. "Creo que ha habido un gran ataque al presidente en todo esto, gratuito‚Äù, asegur√≥ el ministro.\n\n‚Äú¬øPor qu√© gratuito? Porque la polic√≠a descubre y desmantela una organizaci√≥n que ven√≠a funcionando desde el 2013. Entonces ¬øpor qu√© se quiere desminimizar (sic) o llevar el tema a otro lado cuando desde el 2013 existe una organizaci√≥n que no fue perseguida por las anteriores autoridades?‚Äù, cuestion√≥.\n\n\n\n‚ÄúEsta polic√≠a descubre esta situaci√≥n. Lamentablemente, estaba vinculado el custodio del presidente de la Rep√∫blica, el presidente se puso a las √≥rdenes de la Justicia. Entonces, ¬øcu√°l es el desm√©rito? ¬øQue la Polic√≠a descubri√≥ la organizaci√≥n? ¬øQu√© pas√≥ en los nueve a√±os anteriores en donde a la Polic√≠a se le pasaba por delante la falsificaci√≥n de los pasaportes y no se daba cuenta? Es esta Polic√≠a, este funcionario de Identificaci√≥n Civil y la Inteligencia que descubrieron esta organizaci√≥n. Deber√≠a de ser un m√©rito del gobierno, del presidente, de la Polic√≠a que actu√≥ para desmantelar una organizaci√≥n‚Äù delictiva, sentenci√≥.\n\nTambi√©n resalt√≥ que la trama se descubri√≥ en el 2021 y, en ese sentido, apunt√≥: "¬øEsta organizaci√≥n cuantos pasaportes falsific√≥? ¬øY no se dio cuenta ni el Ministro del Interior anterior, ni el propio presidente, ni la Polic√≠a de la √©poca, ni Inteligencia, ni Identificaci√≥n Civil?. Yo creo que es un m√©rito de esta Polic√≠a el haber descubierto (lo sucedido). ¬øCay√≥ el custodio? Habla a favor del presidente de que no hay nadie con coronita, cae incluso gente que est√° en la cercan√≠a del presidente‚Äù.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/heber-dijo-hubo-gran-ataque-lacalle-caso-astesiano-apunto-gobiernos-fa.html', 'titulo': 'Heber dijo que hubo un ‚Äúgran ataque‚Äù a Lacalle por caso Astesiano y apunt√≥ contra gobiernos del FA', 'subtitulo': '"¬øQu√© pas√≥ en los nueve a√±os anteriores en donde a la Polic√≠a se le pasaba por delante la falsificaci√≥n de los pasaportes y no se daba cuenta?", cuestion√≥ el ministro.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/07/27/62e1f85e250ad.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 0, 'nameFile': 'files/2022/12/08/heberdijoquehuboungranataquealacalleporcasoastesianoyapuntocontragobiernosdelfa.html'}, {'texto': '', 'url': 'https://www.elpais.com.uy', 'titulo': 'Heber dijo que hubo un ‚Äúgran ataque‚Äù a Lacalle por caso Astesiano y apunt√≥ contra gobiernos del FA', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 1, 'nameFile': 'files/2022/12/08/heberdijoquehuboungranataquealacalleporcasoastesianoyapuntocontragobiernosdelfa.html'}, {'texto': '\n\nEste jueves se cumplen 1.000 d√≠as desde que el Ministerio de salud P√∫blica (MSP) anunci√≥ los primeros cuatro casos de contagio de coronavirus en Uruguay. As√≠ lo alert√≥ en su cuenta de Twitter el director de la C√°tedra de Enfermedades Infecciosas de la Universidad de la Rep√∫blica, Julio Medina. Desde entonces, el n√∫mero de contagios en el pa√≠s se aproxima al mill√≥n y se superaron las 7.500 muertes por la enfermedad.\n\n"Los casos de covid-19 est√°n aumentando a nivel ambulatorio, hospitalario, en personal de salud y comenzamos a ver nuevamente brotes. Es un buen momento para completar los esquemas de vacunaci√≥n", apunt√≥ esta ma√±ana Medina.\n\nHoy se cumplen 1000 d√≠as desde el primer caso diagnosticado de #Covid_19 en üá∫üáæ.\n\nLos casos de COVID-19 est√°n aumentando a nivel ambulatorio, hospitalario, en personal de salud y comenzamos a ver nuevamente brotes.\n\nEs un buen momento para completar los esquemas de vacunaci√≥n. ‚Äî Dr. PhD. JULIO MEDINA (@Dr_Julio_Medina) December 8, 2022\n\nEn la misma l√≠nea, consultado por El Pa√≠s, √Ålvaro Galiana, infect√≥logo y director del hospital pedi√°trico Pereira Rossell, dijo que "lo que queda claro es que la epidemia contin√∫a".\n\n\n\nConsultado por el motivo que est√° llevando al aumento de contagios a nivel local, Galiana detall√≥ que son varios. "Ha habido un descenso sensible del uso de tapabocas y estamos en un contexto de mucho viaje al exterior. La posibilidad de que aumenten los casos es algo posible y el riesgo es que aumenten los contagios de otras cepas", detall√≥.\n\n\n\nRespecto a la poblaci√≥n infantil, Galiana dijo que "hay un relativo aumento de contagios en internaci√≥n pedi√°trica" y que los hisopados ya no se hacen de forma masiva sino casi de forma exclusiva en casos de internaci√≥n. "Hay tanta infecci√≥n respiratoria viral que pedirles a todos ser√≠a un replanteo de la situaci√≥n", explic√≥ el especialista.\n\n\n\nPara el infect√≥logo, en el caso de los ni√±os, el fin de las clases propiciar√° que disminuyan las aglomeraciones. Sin embargo, es importante que todos "sigan el esquema de vacunaci√≥n y eviten tener contacto con personas que tengan factores de riesgo".\n\n‚ÄúLa pandemia no ha terminado‚Äù, record√≥ ayer la directora del √°rea de vigilancia en salud de la poblaci√≥n del MSP, Adriana Alfonso. La jerarca calific√≥ como ‚Äúimportante‚Äù tener presente que la variante predominante es √≥micron. y que la ‚Äúaparici√≥n de eventuales mutaciones, puede hacer que el comportamiento de la enfermedad haga que se tenga un mayor riesgo de una reinfecci√≥n‚Äù.\n\nA partir del aumento de casos de covid-19 a nivel nacional y mundial la directora del √Årea de Vigilancia en Salud de la Poblaci√≥n, Adriana Alfonso, recuerda cu√°les son las medidas de prevenci√≥n no farmacol√≥gicas vigentes.\n\n\n\n‚û°Ô∏è https://t.co/EUKetpdqE9 pic.twitter.com/CjkoFKZCE9 ‚Äî MSP - Uruguay (@MSPUruguay) December 7, 2022\n\nLa advertencia desde el MSP\n\nLos apuntes de los expertos van de la mano con la sugerencia desde el MSP de reforzar las acciones para prevenir el contagio del coronavirus. Por su parte, el ministro Daniel Salinas indic√≥ este mi√©rcoles que las ‚Äúmedidas son las que se conocen‚Äù y que ‚Äúno se innovar√°‚Äù.\n\n\n\nEl ministerio record√≥ las situaciones en las que el uso del tapaboca es obligatorio. Se debe utilizar, por ejemplo, cuando se tiene ‚Äúsintomatolog√≠a respiratoria‚Äù y se mantenga contacto con otros, ‚Äúo hasta que se establezca el correcto diagn√≥stico‚Äù.\n\n\n\nEn tanto, es obligatorio su uso para ‚Äúpersonal sanitario con atenci√≥n regular directa a p√∫blico o pacientes‚Äù.\n\n\n\nLo mismo aplica para los usuarios que est√°n en los centros de salud, y los ‚Äúfuncionarios encargados del cuidado de grupos vulnerables, tales como Elepem, centros de cuidado de personas con dependencia funcional u otras situaciones de similares caracter√≠sticas‚Äù.\n\nA su vez, el MSP marc√≥ cu√°ndo el uso de la mascarilla es ‚Äúaltamente recomendado‚Äù. Las situaciones son las siguientes: ‚Äúusuarios de medios de transporte colectivo, a nivel urbano, suburbano, interdepartamental e internacional; y personas que permanezcan en refugios, establecimientos de reclusi√≥n o instituciones de similares caracter√≠sticas‚Äù;\n\n\n\nAsimismo, se aconseja para ‚Äúpersonas que sean parte de espacios d√≥nde se sospeche la ocurrencia de un brote de enfermedad respiratoria aguda por el plazo acotado hasta que la situaci√≥n se resuelva, incluido el √°mbito laboral; personas que permanezcan al cuidado de personas no vacunadas por cualquier raz√≥n, como ni√±os menores de 5 a√±os, entre otros; en espacios cerrados con aglomeraci√≥n de personas; y elaboradores y manipuladores de alimentos‚Äù.\n\n', 'url': 'https://www.elpais.com.uy/informacion/salud/dias-primer-caso-covid-aumenta-incidencia-dicen-expertos.html', 'titulo': 'A 1.000 d√≠as del primer caso en Uruguay, el covid aumenta su incidencia: ¬øqu√© dicen los expertos?', 'subtitulo': 'El Ministerio de Salud P√∫blica recomienda reforzar el uso del tapabocas y los expertos apuntan que "la epidemia contin√∫a".', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/08/30/612d39966fd87.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 2, 'nameFile': 'files/2022/12/08/a1000diasdelprimercasoenuruguayelcovidaumentasuincidenciaquedicenlosexpertos.html'}, {'texto': '\n\nPor razones que a√∫n se intentan determinar, el dique flotante de la empresa Tsakos, comenz√≥ a hundirse de proa esta madrugada en el puerto de Montevideo. Seg√∫n inform√≥ a El Pa√≠s Ricardo Della Santa, capit√°n de puerto, la estructura ten√≠a encima cinco barcos que estaban en reparaciones. Tres de ellos y dos gr√∫as resultaron afectados, agreg√≥, y asegur√≥ que no hubo personas heridas, ya que se pudo evacuar a todos los trabajadores al momento del incidente.\n\n"El hundimiento del dique gener√≥ un desnivel y las gr√∫as que estan colocadas en cada una de las bandas se deslizaron y cayeron", explic√≥ Della Santa. El momento en que una de las gr√∫as cae y genera una explosi√≥n se puede ver en el siguiente video, al que pudo acceder El Pa√≠s.\n\nBarco se dio vuelta en el dique de Tsakos, hundido en el puerto de Montevideo. Foto: captura de video\n\nA ra√≠z de esa ca√≠da y explosi√≥n se cortaron los cables de energ√≠a el√©ctrica que alimentan las bombas que mantienen a flote el dique y en eso se est√° trabajando ahora, para iniciar las reparaciones, agreg√≥. Se debe reflotar el dique e intentar recuperar los tres barcos que quedaron semihundidos, ya que al estar siendo reparados y con parte de su casco abierto, tuvieron ingreso de agua, dijo Della Santa.\n\nLos otros dos barcos, que estaban siendo reparados en el dique, que no ten√≠an el casco abierto, pudieron ser retirados del lugar, indic√≥ el capit√°n de puerto, y se√±al√≥ que hab√≠a nav√≠os chinos, coreanos y espa√±oles entre los afectados.\n\n\n\nAl caer, una de las gr√∫as impact√≥ adem√°s en "una peque√±a draga" que trabajaba para mantener el calado en la zona del dique Tsakos, explic√≥ Della Santa.\n\nConsultado sobre si este incidente podr√≠a generar alguna complicaci√≥n al funcionamiento general del puerto montevideano, dijo que no.\n\nAhora, la Armada realizar√° el peritaje oficial de lo sucedido y se valuar√°n los da√±os, as√≠ como la necesidad de obras para recuperar la infraestructura afectada, tanto del dique como de los barcos. Se espera adem√°s que cada armador y empresa aseguradora disponga de sus peritajes privados, para luego ejecutar sus seguros.\n\n\n\nDesde la empresa Tsakos, su gerente general, Germ√°n Aguirrezabala, dijo a El Pa√≠s que ya comenzaron los trabajos para poder conocer las razones que originaron el hundimiento, pero que el reflote y puesta en marcha de las instalaciones "llevar√° un tiempo". "Pueden ser semanas o meses, no es posible determinarlo a√∫n", afirm√≥.\n\n\n\n"Lo importante es que no se lastim√≥ nadie. Estamos preservando los buques de nuestros clientes y la investigaci√≥n va a llevar su tiempo. Se actu√≥ de acuerdo al plan de emergencia de la empresa y esto, sin dudas, generar√° un golpe econ√≥mico", agreg√≥ Aguirrezabala.\n\nSe hundi√≥ el dique Tsakos, dos gr√∫as y tres barcos resultaron afectados.\n\n"Para nosotros es un gran golpe y m√°s all√° de lo que tenemos que recuperar en lo f√≠sico, hay que recuperar por el impacto que gener√≥ a todos quienes trabajamos en la empresa", subray√≥.\n\n\n\nEsta tarde, la empresa reafirm√≥ lo dicho por el gerente mediante un comunicado.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/dique-hundido-cayeron-gruas-tres-barcos-afectados-madrugada-puerto.html', 'titulo': 'Dique hundido, gr√∫as ca√≠das, explosi√≥n y tres barcos afectados en el puerto', 'subtitulo': 'Uno de los barcos afectados se dio vuelta y fue registrado por los trabajadores. Vea el video.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/63922ae9eadc7.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 3, 'nameFile': 'files/2022/12/08/diquehundidogruascaidasexplosionytresbarcosafectadosenelpuerto.html'}, {'texto': '\n\nHace algo menos de un mes, el diputado del Partido Nacional Alfonso Leret√© hab√≠a denunciado que un estafador se hac√≠a pasar por √©l. El modus operandi del impostor era presentarse como el propio legislador, avisar que hab√≠a cambiado su n√∫mero de celular y consultar por la posibilidad de cambiar una cifra importante de d√≥lares.\n\n‚ÄúBuen d√≠a, feliz inicio de semana. Agend√° mi nuevo contacto. Lic. Alfonso Leret√©‚Äù, se presentaba.\n\nSi el destinatario contestaba, el falso Leret√© le comunicaba que ‚Äúnecesitaba‚Äù cambiar USD 10.000, y consultaba a su remitente si ‚Äúhab√≠a alg√∫n interesado‚Äù.\n\nEstafa Leret√©\n\nEse primer intento de estafa motiv√≥ que el legislador presentara una denuncia ante la Polic√≠a en Atl√°ntida.\n\n‚ÄúDesde un n√∫mero desconocido se hicieron pasar por m√≠ e intentaron con decenas de los cientos de contactos de mi celular estafar a unos cuantos en 10.000 d√≥lares‚Äù, public√≥ el legislador en Facebook.\n\n\n\nLeret√© confirm√≥ que segu√≠a teniendo el mismo celular y advirti√≥ sobre la estafa: ‚ÄúMantengo el mismo n√∫mero de celular. No acusen recibo si les env√≠an mensajes de otro n√∫mero y me invocan diciendo que cambi√©. Una modalidad de estafa de la cual somos v√≠ctimas. Reci√©n termin√© de realizar la denuncia en Investigaciones de Atl√°ntida‚Äù, apunt√≥.\n\n\n\nEste jueves, el diputado Leret√© dijo a El Pa√≠s que recibi√≥ mensajes de personas que le avisaban que el estafador estaba nuevamente haci√©ndose pasar por √©l. Seg√∫n especific√≥ el representante, la Polic√≠a de Atl√°ntida contin√∫a trabajando para dar con la persona. Tambi√©n adelant√≥ que publicar√° un nuevo comunicado y le volver√° a pedir a la Polic√≠a que publique en sus v√≠as de comunicaci√≥n sobre esta modalidad de estafa.', 'url': 'https://www.elpais.com.uy/informacion/regreso-estafador-pasar-diputado-lerete-ofrece-vender-dolares.html', 'titulo': 'Regres√≥ el estafador que se hace pasar por el diputado Leret√© y ofrece vender d√≥lares', 'subtitulo': 'El modus operandi del impostor es presentarse como el legislador, advertir que cambi√≥ de n√∫mero y solicitar cambio de moneda. El representante denunci√≥ el hecho ante la Polic√≠a en Atl√°ntida.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/12/15/5fd92abf06e36.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 4, 'nameFile': 'files/2022/12/08/regresoelestafadorquesehacepasarporeldiputadolereteyofrecevenderdolares.html'}, {'texto': '\n\nEl canciller de la Rep√∫blica, Francisco Bustillo, fue dado de alta luego de haber sido hospitalizado por un quebranto de salud, confirm√≥ a El Pa√≠s el Ministerio de Relaciones Exteriores.\n\nDebido a su internaci√≥n, a causa de una trombosis, el jerarca no pudo asistir este martes a la cumbre del Mercosur que se desarrollaba en Montevideo.\n\nYa desde ese d√≠a, fuentes cercanas al canciller estimaban que en el correr de este jueves o mi√©rcoles ser√≠a dado de alta, dado que su estado no revest√≠a de gravedad.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/francisco-bustillo-dado-alta-sufrir-quebranto-salud.html', 'titulo': 'Francisco Bustillo fue dado de alta tras sufrir un quebranto de salud', 'subtitulo': 'Debido a su internaci√≥n, el jerarca no pudo asistir\xa0 a la cumbre del Mercosur que se desarrollaba en Montevideo el martes.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/07/13/62cf4a8515ece.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 5, 'nameFile': 'files/2022/12/08/franciscobustillofuedadodealtatrassufrirunquebrantodesalud.html'}, {'texto': '\n\nLa Oficina de Aduanas y Protecci√≥n Fronteriza (CBP) anunci√≥ un cambio en los estampados de las visas de Estados Unidos. El documento modificado comenz√≥ a emitirse ya en algunas embajadas y consulados, por lo que los viajeros que apenas tienen sus citas para solicitarlo, est√°n ansiosos porque se los aprueben (y as√≠ tener la nueva imagen).\n\nEstos son los cambios de la nueva l√°mina y las restricciones que habr√° para los extranjeros que tienen la visa con el grabado anterior.\n\nEl Carrier Liason Program (CLP) fue el encargado de dar a conocer la noticia, a trav√©s de un comunicado emitido en la p√°gina web de Asociaci√≥n Americana de Abogados de Inmigraci√≥n.\n\n\n\nEl dise√±o entrante reemplazar√° la fotograf√≠a de Abraham Lincoln, el ic√≥nico expresidente del pa√≠s norteamericano cuya historia sigue vigente en el territorio de esa naci√≥n. En tanto que el exmandatario desaparece, un puente colgante (muy similar al Golden Gate de San Francisco) se convertir√° en el fondo de las visas actuales.\n\n¬øQu√© pasar√° con las visas de EE.UU. que tienen la imagen de Abraham Lincoln?\n\nLas visas Lincoln se emitieron por primera vez en el 2002, seg√∫n informaci√≥n de El Nuevo Herald. As√≠ que ahora, dos d√©cadas despu√©s, las autoridades buscan darle una nueva apariencia al documento. El CLP disip√≥ todas las dudas de los extranjeros que todav√≠a tienen vigente su permiso para ingresar a territorio estadounidense. Dej√≥ en claro que, a pesar de que hay una nueva edici√≥n de imagen, los antiguos visados permanecer√°n como v√°lidos. Eso es lo que dice el comunicado del programa:\n\n\n\nA medida que cada oficina consular estadounidense agote las existencias de visas Lincoln, los funcionarios consulares comenzar√°n a emitir en los pasaportes la llamada ‚Äúvisa puente‚Äù.\n\n\n\nTodas las visas Lincoln se mantendr√°n v√°lidas hasta la fecha de caducidad impresa, a menos que sean revocadas o canceladas.\n\n\n\n‚ÄúSi tiene alguna pregunta sobre el embarque de un viajero, debe dirigirla al Regional correspondiente. Grupo de Enlace de Transportistas (RCLG), Oficial del Programa de Asesoramiento de Inmigraci√≥n (IAP) o Seguridad Conjunta Oficial de programa (JSP)‚Äù, dijo el CLP en el mismo comunicado.\n\n\n\n¬øCu√°les son los tipos de visa que existen en EE.UU.?\n\nLas visas para los extranjeros, conocidas tambi√©n como las de no inmigrante, tienen varias clasificaciones. Cada categor√≠a le otorga a una persona el poder de quedarse una temporada diferente en suelo estadounidense, ya sea para conocer, estudiar de manera legal o incluso trabajar.\n\n\n\nLos permisos pueden ir desde dos a√±os, hasta 15 d√≠as. Todo depende del objetivo para el que un extranjero desee ingresar a EE.UU. Las categor√≠as poseen tambi√©n rasgos espec√≠ficos y requerimientos aislados de las otras. A continuaci√≥n todas las que est√°n disponibles, seg√∫n la p√°gina oficial del gobierno estadounidense:\n\n\n\nVisas para visitantes por viaje de placer o negocios. Se otorgan a quienes buscan conocer los destinos tur√≠sticos del pa√≠s norteamericano. El tiempo de vigencia de la visa lo elige el oficial consular que realice la entrevista. Pero, en cuanto a los d√≠as o meses que un inmigrante puede permanecer dentro de esa naci√≥n, la elecci√≥n queda a cargo de los oficiales migratorios que est√°n en la frontera.\n\n\n\nVisas para estudiantes y visitantes de intercambio. Son ideales para los beneficiarios de ciertos programas de intercambio educativo y cultural. Algunas visas de estudiante les permiten a los acreedores trabajar, pero solo en actividades especializadas o dentro de la misma instituci√≥n educativa.\n\n\n\nVisas para trabajadores temporales. Hay diferentes formas de obtener este tipo de visado, pero la principal caracter√≠stica que se debe cumplir es tener habilidades extraordinarias.', 'url': 'https://www.elpais.com.uy/mundo/sepa-nuevo-diseno-visas-estados-unidos-decadas-imagen.html', 'titulo': 'As√≠ es el nuevo dise√±o de las visas de Estados Unidos, tras dos d√©cadas con la misma imagen', 'subtitulo': 'El dise√±o entrante reemplazar√° la fotograf√≠a de Abraham Lincoln, el ic√≥nico expresidente del pa√≠s norteamericano;\xa0¬øqu√© pasar√° con las visas de EE.UU. que tienen su imagen?', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/639207afe336c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 6, 'nameFile': 'files/2022/12/08/asieselnuevodise√±odelasvisasdeestadosunidostrasdosdecadasconlamismaimagen.html'}, {'texto': '\n\nUna concejala brasile√±a fue v√≠ctima de acoso sexual durante una sesi√≥n en la C√°mara Municipal de Florian√≥polis, un suceso que este jueves fue condenado por el presidente electo, Luiz In√°cio Lula da Silva, y otros pol√≠ticos.\n\nLa agresi√≥n tuvo lugar el mi√©rcoles, cuando el concejal Marquinhos da Silva, del Partido Social Cristiano (PSC), agarr√≥, abraz√≥ y bes√≥ por la fuerza a su colega Carla Ayres, del Partido de los Trabajadores (PT), formaci√≥n que lidera el mandatario electo.\n\n\n\nSeg√∫n el video de la sesi√≥n del concejo, Ayres caminaba por el pasillo central de la C√°mara en compa√±√≠a de otra persona, cuando Da Silva, que estaba sentado, la agarr√≥ de la mano por sorpresa.\n\nABSURDO! O vereador Marquinhos da Silva (PSC) assediou a nossa companheira de partido e tamb√©m veredora @carlaayres, na C√¢mara de Vereadores de Florian√≥polis. Todo apoio √† vereadora. Viol√™ncias como essa n√£o devem ser normalizadas. H√° provas para puni√ß√£o imediata! pic.twitter.com/cqd1eLih5q ‚Äî Alexandre Padilha (@padilhando) December 8, 2022\n\nActo seguido, el agresor se levanta, la abraza por la espalda y le da un beso en la mejilla. La concejala se lo quita de en medio como puede entre aspavientos, mientras su colega se r√≠e y vuelve a su esca√±o.\n\n\n\n"En el d√≠a en que aprobamos la Procuradur√≠a de la Mujer en la C√°mara Municipal de Florian√≥polis, otra escena de acoso que necesitamos enfrentar para que no ocurra en las calles y en los parlamentos de nuestro pa√≠s", se√±al√≥ Ayres en un mensaje en sus redes sociales que comparti√≥ junto con el video de la agresi√≥n.\n\n\n\nDespu√©s de una amplia repercusi√≥n de las im√°genes, Da Silva reconoci√≥ su "error" por "abordar a la concejala de manera inconveniente y sin su autorizaci√≥n".\n\n\n\n"Le pido sinceras disculpas a ella y a todas las mujeres que se sintieron ofendidas por mi acto", a√±adi√≥.\n\nEl PSC inform√≥ que abri√≥ un "proceso administrativo" contra el concejal para investigar su conducta.\n\n\n\nLula, que asumir√° la Presidencia de Brasil el pr√≥ximo 1 de enero, se hizo eco del episodio este jueves en sus redes sociales y dijo que es "indignante". "Las mujeres tienen que ocupar los espacios de decisi√≥n, los espacios de la pol√≠tica y ser siempre respetadas", afirm√≥ el mandatario electo.\n\nLa presidenta del PT, la diputada Gleisi Hoffmann, tambi√©n envi√≥ todo su apoyo a Ayres, tras ser v√≠ctima de un "acoso asqueroso dentro de la C√°mara Municipal de Florian√≥polis", capital del estado de Santa Catarina, y pidi√≥ que el agresor "sea responsabilizado" por sus actos.\n\n\n\n"S√≥lo as√≠ aprender√°n. ¬°Respeten a las mujeres!", sentenci√≥ la dirigente del PT.', 'url': 'https://www.elpais.com.uy/mundo/concejala-victima-acoso-sexual-plena-camara-municipal-florianopolis.html', 'titulo': 'Concejala fue v√≠ctima de acoso sexual en plena C√°mara municipal de Florian√≥polis', 'subtitulo': 'El concejal Marquinhos da Silva agarr√≥, abraz√≥ y bes√≥ en la mejilla por la fuerza a su colega Carla Ayres.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/63925dae2aacc.png', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 7, 'nameFile': 'files/2022/12/08/concejalafuevictimadeacososexualenplenacamaramunicipaldeflorianopolis.html'}, {'texto': '\n\nTras dos d√≠as sin actividad, vuelve el f√∫tbol al Mundial de Qatar 2022 y lo hace con los dos primeros partidos de los cuartos de final donde dos selecciones sudamericanas buscan su lugar en las semifinales.\n\nEl primero en hacerlo ser√° Brasil que se medir√° con Croacia, mientras a segunda hora ser√° el turno de Argentina frente a Pa√≠ses Bajos, sabiendo que los ganadores se cruzar√°n entre s√≠ en la pr√≥xima instancia.\n\nBrasil vs. Croacia (12:00 hs.)\n\nLa Canarinha y el √∫ltimo subcampe√≥n del mundo se miden por un lugar en semifinales luego de clasificar de formas muy distintas. El Scratch viene de golear 4-1 a Corea del Sur, mientras que los croatas avanzaron por penales tras superar a Jap√≥n.\n\nLos dirigidos por Tite llegan con n√∫meros no tan positivos habiendo perdido cuatro de los √∫ltimos 11 juegos en Mundiales. 36 partidos hab√≠an pasado en la historia de la Copa del Mundo para que la Canarinha perdiera la misma cantidad.\n\nCroacia es uno de los invictos que quedan en el certamen y de hecho perdi√≥ un solo partido de los √∫ltimos 11 que disput√≥ a nivel de Mundiales y ese encuentro fue la final de Rusia 2018.\n\nTV ¬øD√≥nde se podr√° ver el partido? Directv Sports, Nuevo Siglo, Cablevisi√≥n, TCC, Montecable, Multise√±al, Antel TV.\n\n\n\nArgentina vs. Pa√≠ses Bajos (16:00 hs.)\n\nLa Albiceleste y la Oranje rememorar√°n el duelo de semifinales de la Copa del Mundo de Brasil 2014 donde fueron los sudamericanos quienes se quedaron con el triunfo por penales.\n\nLos ahora dirigidos por Lionel Scaloni suman una sola victoria en los 90 minutos ante equipos europeos en los √∫ltimos seis encuentros y fue justamente ante Polonia en Qatar.\n\nPa√≠ses Bajos apuesta a su car√°cter goleador y a los antecedentes que indican que no pierde un partido luego de haber arrancado ganando desde el Mundial de 1978.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/dia-mundial-qatar-partidos-ver-hora-mirarlos-6.html', 'titulo': 'D√≠a 20 del Mundial de Qatar 2022: qu√© partidos ver, a qu√© hora y d√≥nde mirarlos', 'subtitulo': 'Dos duelos de alto voltaje en la primera jornada de cuartos de final donde dos equipos se meter√°n entre los cuatro m√°s destacados.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/files/crop/uploads/2022/12/05/638e52dbcf16d.r_1670527003951.212-220-1380-998.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 8, 'nameFile': 'files/2022/12/08/dia20delmundialdeqatar2022quepartidosveraquehoraydondemirarlos.html'}, {'texto': '\n\nLa selecci√≥n de Uruguay cerr√≥ su participaci√≥n en el Mundial de Qatar 2022 y en Ovaci√≥n consultamos a los lectores para que le pusieran puntaje a la actuaci√≥n de los jugadores que tuvieron minutos as√≠ como tambi√©n al entrenador Diego Alonso.\n\nLuego de no haber podido superar la primera fase tras quedar en el tercer lugar del Grupo H detr√°s de Portugal y Corea del Sur ‚Äîpor diferencia de goles‚Äî la Celeste se despidi√≥ de la Copa del Mundo en esta instancia, algo que no pasaba desde la edici√≥n de Corea y Jap√≥n 2002.\n\nEn tal sentido, los lectores de Ovaci√≥n eligieron a Giorgian de Arrascaeta como el mejor ya que el nacido en Nuevo Berl√≠n obtuvo un promedio de 9 y todo se dio gracias a la buena actuaci√≥n que tuvo en su ingreso ante Portugal y por supuesto, tras ser figura en el triunfo ante Ghana 2-0 con dos tantos suyos.\n\nPor otra parte, Rodrigo Bentancur, quien se desgarr√≥ en el encuentro frente a Ghana, fue el de segundo mejor promedio con 8. El volante de Nueva Helvecia tuvo una muy buena actuaci√≥n en la mitad de la cancha de la Celeste.\n\nDiego Alonso. Foto: Nicol√°s Pereyra.\n\nLos dos jugadores que recibieron un 7 de promedio por parte de los lectores de Ovaci√≥n fueron Sergio Rochet, quien se convirti√≥ en el primer arquero en atajar un penal para Uruguay en el tiempo reglamentario de un partido por la Copa del Mundo, y Luis Su√°rez.\n\nCon promedio de 6 siguen luego Guillermo Varela, Jos√© Mar√≠a Gim√©nez, Sebasti√°n Coates, Math√≠as Olivera, Facundo Pellistri, Federico Valverde, y Darwin N√∫√±ez, mientras que con 5 aparecen Diego God√≠n, Mat√≠as Vi√±a, Mat√≠as Vecino, Edinson Cavani y Maximiliano G√≥mez.\n\nAdem√°s, recibieron un 4 por parte de los lectores de Ovaci√≥n los jugadores Mart√≠n C√°ceres, Agust√≠n Canobbio y Nicol√°s De la Cruz.\n\nPor √∫ltimo, el promedio de los lectores de Ovaci√≥n para Diego Alonso, entrenador de la selecci√≥n uruguaya, fue de 3.\n\nCabe recordar que Fernando Muslera, Sebasti√°n Sosa, Ronald Araujo ‚Äîlesionado‚Äî Jos√© Luis Rodr√≠guez, Lucas Torreira, Manuel Ugarte y Facundo Torres no tuvieron minutos en la Copa del Mundo.\n\n', 'url': 'https://www.elpais.com.uy/ovacion/futbol/destaque-giorgian-puntaje-le-dieron-lectores-ovacion-uruguay-mundial-qatar.html', 'titulo': 'De un 3 al destaque a Giorgian: qu√© puntaje le dieron los lectores de Ovaci√≥n a Uruguay en el Mundial de Qatar', 'subtitulo': 'La participaci√≥n de la Celeste en la Copa del Mundo se termin√≥ luego de no lograr avanzar a los octavos de final del torneo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/08/63923a456e711.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 9, 'nameFile': 'files/2022/12/08/deun3aldestaqueagiorgianquepuntajeledieronloslectoresdeovacionauruguayenelmundialdeqatar.html'}, {'texto': '\n\nLa direcci√≥n del noticiero Telemundo resolvi√≥ discontinuar el v√≠nculo laboral con Dami√°n Herrera, luego de 17 a√±os en esa pantalla. Seg√∫n supo TV Show, la decisi√≥n se tom√≥ luego de un proceso de desgaste de la relaci√≥n laboral.\n\nHerrera ingres√≥ a Teledoce en 2005 y en los √∫ltimos a√±os estaba en pantalla en la primera edici√≥n del noticiero presentando la informaci√≥n deportiva. Tambi√©n se desempe√±aba en producci√≥n fuera de c√°maras.\n\nAl parecer y seg√∫n los informantes, el rol lateral que ocupaba en Telemundo ten√≠a inc√≥modo a Herrera. La desvinuclaci√≥n le fue comunicada este jueves al periodista.\n\nDurante el primer tramo del Mundial de Qatar, Herrera tuvo activa participaci√≥n en las transmisiones y programas de Teledoce. Adem√°s, fue parte como comentarista del pool que conformaron los cableoperadores para la transmisi√≥n de partidos.\n\nEl staff de periodistas deportivos de Telemundo sufri√≥ tambi√©n hace dos a√±os la baja de Mart√≠n Kesman y tambi√©n la incorporaci√≥n de Rodrigo Romano. En la actualidad, el equipo est√° liderado por Alberto Kesman e integrado por Federico Buysan, Rodrigo Romano, Jos√© Carlos √Ålvarez de Ron y Leo D√≠az.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/teledoce-resolvio-desvincular-periodista-deportivo-damian-herrera.html', 'titulo': 'Teledoce resolvi√≥ desvincular al periodista deportivo Dami√°n Herrera', 'subtitulo': 'El comunicador deja la pantalla de Telemundo luego de 17 a√±os.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2019/10/25/5db3047b10d60.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 10, 'nameFile': 'files/2022/12/08/teledoceresolviodesvincularalperiodistadeportivodamianherrera.html'}, {'texto': '\n\nLas c√°maras de seguridad pueden prevenir de robos o de alg√∫n otro delito, pero tambi√©n pueden captar situaciones inc√≥modas. Ese fue el caso de una mujer que, para tratar de que el tiempo en el trabajo pasara m√°s r√°pido, puso la m√∫sica a todo volumen y se dej√≥ llevar. Pero, no cont√≥ con que su jefe iba a revisar los videos y al ver la peculiar situaci√≥n, no dud√≥ en compartirlo. ‚ÄúNada puede salir peor‚Äù, se√±al√≥ la joven llamada Diana en su cuenta de Twitter.\n\nDiana es empleada de un local de comidas y le toc√≥ trabajar hasta tarde para terminar de limpiar todo. Dado que estaba sola, aprovech√≥ para que se le pasara el tiempo m√°s r√°pido, puso a todo volumen la canci√≥n de reggaet√≥n de Raw Alejandro, ‚ÄúRon Cola‚Äù, y comenz√≥ a bailar en la cocina del negocio segura de que nadie la observaba.\n\n\n\n‚ÄúMi jefe me manda esto, nada puede salir peor‚Äù, escribi√≥ la protagonista de la historia, y comparti√≥ el video en el que aparece. La publicaci√≥n super√≥ los 49.000 me gusta en tan solo una semana y acumul√≥ m√°s de 818.000 reproducciones. Adem√°s, Diana relat√≥ que, posteriormente, su superior lo envi√≥ al grupo de WhatsApp donde est√°n todos los empleados y fue furor.\n\n\n\nMi jefe me mando esto, nada puede salir peor pic.twitter.com/XkDpcyqSrq ‚Äî Dianaobottini (@dianaobottini1) November 30, 2022\n\n‚ÄúCuando ponen c√°maras y no te avisan‚Äù: la queja de dos empleadas\n\n\n\nDos empleadas de otro local, al parecer poco frecuentado, fueron captadas por las c√°maras de seguridad en todas las situaciones posibles mientras esperaban que entre alguien en el negocio. Las mujeres aparecen en el clip pint√°ndose las u√±as, mientras miran una serie, planch√°ndose el pelo e, incluso, tiradas en el piso mientras charlan y utilizan el celular.\n\n\n\nSi bien la filmaci√≥n dura unos pocos segundos porque est√° editada, el material completo es de m√°s de tres horas. R√°pidamente, el contenido se viraliz√≥. En el momento en el que las trabajadoras se percataron de la presencia de la c√°mara, se reincorporan de inmediato.\n\n\n\n‚ÄúCuando ponen c√°maras de seguridad y no te avisan‚Äù, escribi√≥ el usuario de Twitter @Don_Favs, quien public√≥ el clip que se hizo viral con casi dos millones de visitas y casi 40.000 me gusta.\n\nCu√°ndo ponen c√°maras y no te avisan. pic.twitter.com/jr45RpDRb3 ‚Äî Don Favs (@Don_Favs) October 6, 2022\n\nAdem√°s, el video gener√≥ miles de comentarios, entre los que se destacaron los que se rieron del comportamiento de las dos empleadas y los que las criticaron por no trabajar. ‚ÄúSon una verg√ºenza, a m√≠ me parece muy bien que el jefe les ponga una c√°mara de seguridad por faltarle el respeto a la empresa. Yo, como jefe, tambi√©n lo har√≠a, para que aprendan la lecci√≥n de que el trabajo se tiene que valorar y respetar‚Äù, expres√≥ un usuario.\n\n\n\nTambi√©n estuvieron aquellos que defendieron a las trabajadoras. ‚ÄúO haces eso dentro de las ocho horas m√≠nimo que est√°s ah√≠ metido o te volv√©s loco. En otros pa√≠ses ya tienen horarios flexibles y entornos m√°s amenos para sobrellevar el d√≠a a d√≠a del trabajo rutinario‚Äù, apunt√≥ una persona. ‚ÄúPues tambi√©n, ¬øqu√© quieren que haga el personal si no llega gente, que est√©n como robots derechitos, listos para recibir a alguien?‚Äù, destac√≥ otra.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/jefe-reviso-camaras-seguridad-encontro-situacion-vergonzosa.html', 'titulo': 'Su jefe revis√≥ las c√°maras de seguridad y la encontr√≥ en una situaci√≥n vergonzosa', 'subtitulo': '‚ÄúNada puede salir peor‚Äù, asegur√≥ la joven trabajadora al compartir un clip que se hizo viral en Twitter.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/639258841d981.png', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 11, 'nameFile': 'files/2022/12/08/sujeferevisolascamarasdeseguridadylaencontroenunasituacionvergonzosa.html'}, {'texto': '\n\nA los 87 a√±os muri√≥ la periodista y conductora argentina Pinky , la ‚Äúse√±ora televisi√≥n‚Äù, quien atravesaba desde hac√≠a tiempo un delicado estado de salud.\n\nEn 1956 y luego de haber dado sus primeros pasos en el mundo del entretenimiento como modelo, Lidia Elsa Satragno realiz√≥ su debut televisivo sin imaginarse que era el inicio de una carrera que la convertir√≠a en una de las figuras m√°s relevantes de la pantalla chica argentina. M√°s conocida como Pinky, se gan√≥ no solo el cari√±o de la audiencia sino el de las m√∫ltiples figuras con las que trabaj√≥ a lo largo de los a√±os y quienes, tras la dolorosa noticia de su muerte, acudieron a las redes sociales para dedicarle unas sentidas √∫ltimas palabras.\n\nUn par de meses atr√°s, su salud se convirti√≥ en una fuente de preocupaci√≥n dentro del ambiente. Con m√°s de 80 a√±os de edad, el aislamiento obligatorio impuesto por la pandemia del coronavirus no fue nada f√°cil de superar y las afecciones f√≠sicas comenzaron a acumularse.\n\nA mediados de 2021, Gast√≥n Satragno ‚Äîsu hijo, fruto de su relaci√≥n con Ra√∫l Lavi√©‚Äî dijo a La Naci√≥n que ‚Äúcuando arranc√≥ la pandemia, mam√° todav√≠a caminaba, hoy no. Hoy en d√≠a ella no camina‚Äù. Sin embargo, se apresur√≥ a aclarar: ‚ÄúTiene muchas afecciones, pero, gracias a Dios, sigue estando l√∫cida. De hecho, el fin de semana hablamos de todo lo que pas√≥ con las elecciones. Ella siempre me pregunta qu√© opino, c√≥mo est√° la situaci√≥n del pa√≠s. Totalmente l√∫cida y despierta y, a veces, hasta me hace re√≠r mucho‚Äù.\n\nA partir de ese momento y a pesar de que no hubo m√°s detalles sobre su salud, era un secreto a voces que se encontraba en un estado delicado.\n\n‚ÄúYo me considero una periodista. Es lo que he hecho toda mi vida‚Äù, confes√≥ a comienzos de 1997, cuando se preparaba para reaparecer como actriz en la temporada marplatense. All√≠, como tantas otras veces, tambi√©n habl√≥ de su amor por el teatro y de la felicidad que sent√≠a al subir al escenario. Detr√°s de esas confesiones todos sab√≠an que el romance de toda la vida pasaba por otro lado. Donde hubo amor verdadero fue entre Pinky y la televisi√≥n. All√≠ cumpli√≥ un ciclo de cinco d√©cadas y media que se inici√≥ en 1956 y concluy√≥ en 2001.\n\nA los 19 a√±os entr√≥ casi por azar en la televisi√≥n de los avisos en vivo y sus locutores como m√°ximas estrellas del momento. Hizo de todo, aunque siempre fue vista y reconocida por sobre cualquier otro calificativo como la conductora estrella de la programaci√≥n dedicada a la mujer. Esa concepci√≥n televisiva marcada por la divisi√≥n de g√©nero era una constante en aquellos intensos a√±os 60 y Pinky llevaba esa idea a su m√°xima expresi√≥n poni√©ndose al frente de un par de t√≠tulos muy populares: Femin√≠sima y Reuni√≥n de mujeres. Despu√©s se anim√≥ con Sabaditos a la TV para chicos, y tambi√©n a conducir un programa √≥mnibus (Siete y medio) junto a su gran amigo H√©ctor Ricardo Garc√≠a, el empresario period√≠stico y creador del diario Cr√≥nica que luego se convirti√≥ en productor de varios de sus ciclos.\n\nTambi√©n en aquellos a√±os de temprano apogeo, y de la mano de Hugo Moser, hizo Ellos dos y alguien m√°s junto al pint√≥n cantante y actor Ra√∫l Lavi√©. El romance entre ambos, al que sigui√≥ un resonante casamiento, fue la comidilla medi√°tica de su tiempo. Y el nacimiento del primog√©nito de la pareja, Leonardo Peralta, lleg√≥ a ser m√°s importante para la TV que la cobertura de la guerra de Vietnam, seg√∫n se recuerda en el libro Estamos en el aire. All√≠ se cuenta tambi√©n que fue tanta la repercusi√≥n p√∫blica del hecho que Pinky se vio obligada en una ocasi√≥n a saludar desde una ventana a una multitud congregada en los jardines del viejo Canal 9. Con los a√±os, Leonardo desarroll√≥ su vida y su carrera art√≠stica con su apellido materno (Satragno). Comparti√≥ con su hermano menor Gast√≥n una extensa labor, por lo general ligada al √°mbito de la m√∫sica electr√≥nica. Leonardo falleci√≥ el 10 de enero de 2019.\n\nLa pol√≠tica, que siempre estuvo presente en su vida, comenz√≥ a asomar con fuerza en el terreno profesional ni bien se iniciaron los a√±os 70. Pinky siempre recordaba que a los 17 a√±os, su padre (un peronista visceral) la ech√≥ de su casa por haberse animado a expresar una temprana simpat√≠a por el radicalismo. Y que muchos a√±os despu√©s, tomando un caf√© con Per√≥n en su exilio madrile√±o de Puerta de Hierro, recibi√≥ un consejo clave para su futura tarea pol√≠tica. ‚ÄúNo me iba a alcanzar con los votos. Ten√≠a que dise√±ar la mejor plataforma si quer√≠a ocupar un cargo‚Äù, dijo a√±os m√°s tarde sobre aquella conversaci√≥n.\n\nEn los a√±os 70 empez√≥ a tantear el terreno en el que, a√±os despu√©s, elegir√≠a instalarse renunciando a la vida medi√°tica. En 1972 comenz√≥ a entrevistar a figuras de la pol√≠tica en El p√∫blico quiere saber, junto a Lucho Avil√©s, y un a√±o despu√©s condujo por Teleonce el fugaz La noche de los peronistas. Sin embargo, la misma mujer que cre√≠a en los lazos estrechos de parentesco entre la TV y la pol√≠tica (‚Äúlas dos a su manera brindan un servicio a la gente‚Äù) decidi√≥ abandonar la pantalla poco despu√©s y por propia voluntad luego de verse obligada a grabar un noticiero frente a personas armadas. Ya en plena dictadura militar, recibi√≥ amenazas del general Ram√≥n Camps, tras negarse a hacer una serie de programas favorables a ese r√©gimen. ‚ÄúMe dijo que me iba a tirar a un zanj√≥n. Una vez me vinieron a buscar y me salv√≥ el doberman. Al final, como siempre dije que no, me echaron. Cre√≠ que me iba a mi casa para no volver‚Äù, lleg√≥ a decir. Ese silencio dur√≥ varios a√±os.\n\nPero volvi√≥. Y lo hizo nada menos que al frente de aquella controvertida marat√≥n televisiva de 24 horas en tiempos de la ocupaci√≥n de las Malvinas, entre el 8 y el 9 de mayo de 1982, junto a Jorge Fontana. ‚ÄúEse programa lo hice muy enferma y medicada, a pedido de mis dos hijos Leonardo y Gast√≥n, porque la clase de uno de ellos estaba convocada. Despu√©s no pude dormir por varios d√≠as. Igual no me arrepiento‚Äù, se justific√≥ m√°s tarde.\n\nAntes le toc√≥ vivir la contracara de aquella experiencia. Fue la protagonista estelar de otro momento que tambi√©n pas√≥ a la historia de la televisi√≥n, pero por motivos much√≠simo m√°s gratos. Hab√≠a sido convocada para conducir la ceremonia de despedida de la televisi√≥n en blanco y negro, que dejaba su lugar a la primera transmisi√≥n en color. Vestida de gala, enjoyada y m√°s bella que nunca, dej√≥ en ese 1¬∞ de mayo de 1980 una frase memorable con una sonrisa que parec√≠a escapar de su cuerpo: ‚Äú¬øY c√≥mo hago para dominar la emoci√≥n si estoy aqu√≠ para despedir a una vieja amiga?‚Äù.\n\nMuchos creen que aquella ingrata experiencia con Las 24 horas de Malvinas sell√≥ el final de una etapa y el comienzo de otra muy distinta en la carrera profesional y en la vida de Pinky. Hab√≠a quedado atr√°s ese tiempo de reinado indiscutible de la ‚Äúse√±ora televisi√≥n‚Äù y desde ese momento comenzaba otro, en el que la dedicaci√≥n todav√≠a plena al mundo que la vio triunfar altern√≥ con largas etapas de voluntario alejamiento o refugio silencioso en su bello departamento con vista al Jard√≠n Bot√°nico o en su amada Punta del Este, donde encontraba reparo, espacio y tiempo para recuperar su precaria salud.\n\nDe esas pausas siempre lograba tomar envi√≥n y sacar fuerzas para el retorno siempre fulgurante, digno de una estrella. En los a√±os 80 se manifest√≥ a trav√©s de una exitosa seguidilla de programas nost√°lgicos, que en la mayor√≠a de los casos contaban en la producci√≥n con el s√≥lido respaldo de su viejo amigo Garc√≠a. Se sent√≠a muy c√≥moda all√≠ pasando revista con sus palabras, presentaciones elocuentes, testimonios bien elegidos y nutridas im√°genes de archivo a los hechos m√°s destacados del pasado reciente. As√≠ pasaron sucesivamente La d√©cada del 60, La d√©cada del 70 y Parece que fue ayer. Todos estos ciclos tuvieron como figura central a una Pinky radiante, segura de s√≠ misma, en su mejor condici√≥n y con su mejor expresi√≥n. Vivi√≥ a trav√©s de ellas su √∫ltima gran etapa televisiva, durante la cual tambi√©n hizo realidad durante algunas temporadas otro viejo sue√±o: conducir un noticiero.\n\nLa despedida definitiva con alto perfil de la TV fue con un fallido ciclo de charlas nocturnas (Pinky y la conversaci√≥n, en 2001) que termin√≥ llev√°ndola definitivamente al √°mbito pol√≠tico.\n\nSu tiempo en la TV se hab√≠a terminado y el de la pol√≠tica no le brind√≥ la trascendencia de anta√±o. Dej√≥ en silencio la vida p√∫blica y de a poco se fue recluyendo en su departamento para mitigar los efectos de su maltrecha salud, cuyo efecto m√°s ingrato era la dificultad cada vez m√°s frecuente que ten√≠a para desplazarse.\n\nEn marzo de 2018 volvi√≥ a hablarse de Pinky cuando se supo que hab√≠a tenido que dejar su amado departamento del Bot√°nico y el cuidado de sus plantas para alojarse en una cl√≠nica geri√°trica de Palermo.\n\nJunto a Chacho Fontana compartieron en noviembre de 2018 el √∫ltimo momento verdaderamente grato de la vida profesional de Pinky, con el homenaje compartido que recibieron en la fiesta de entrega de los premios Mart√≠n Fierro.\n\n\n\n', 'url': 'https://www.elpais.com.uy/tvshow/personajes/anos-murio-pinky-pionera-television-rio-plata.html', 'titulo': 'A los 87 a√±os muri√≥ Pinky, una pionera de la televisi√≥n del R√≠o de la Plata', 'subtitulo': 'La conductora y periodista tuvo una carrera de 50 a√±os en los medios; tuvo una trayectoria pol√≠tica y una vida que estuvo siempre un perfil alto', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/639226291eada.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 12, 'nameFile': 'files/2022/12/08/alos87a√±osmuriopinkyunapioneradelatelevisiondelriodelaplata.html'}, {'texto': '\n\nLa cantante canadiense C√©line Dion dijo este jueves que padece del s√≠ndrome de la persona r√≠gida, al que defini√≥ como un "problema neurol√≥gico muy raro".\n\nEl Instituto de Des√≥rdenes Neurol√≥gicos y Derrame Cerebral de Estados Unidos (NIH) indica que el s√≠ndrome es un trastorno neurol√≥gico con caracter√≠sticas de una enfermedad autoinmune.\n\n\n\nSe caracteriza por una rigidez muscular fluctuante en el tronco y las extremidades y una mayor sensibilidad a est√≠mulos como el ruido, el tacto y la angustia emocional, que pueden desencadenar espasmos musculares. Las posturas anormales, a menudo encorvadas y r√≠gidas, son caracter√≠sticas del trastorno, indica el instituto.\n\n"Las personas con el s√≠ndrome pueden estar demasiado incapacitadas para caminar o moverse, o tienen miedo de salir de casa porque los ruidos de la calle, como el sonido de una bocina, pueden desencadenar espasmos y ca√≠das" se√±ala. Tambi√©n agrega que el s√≠ndrome afecta al doble de mujeres que de hombres.\n\n\n\n"Con frecuencia se asocia con otras enfermedades autoinmunes como diabetes, tiroiditis, vit√≠ligo y anemia perniciosa. Los cient√≠ficos a√∫n no entienden qu√© causa el s√≠ndrome, pero las investigaciones indican que es el resultado de una respuesta autoinmune que sali√≥ mal en el cerebro y la m√©dula espinal. El trastorno a menudo se diagnostica err√≥neamente como enfermedad de Parkinson, esclerosis m√∫ltiple, fibromialgia, enfermedad psicosom√°tica o ansiedad y fobia", resalta.\n\nDiagn√≥stico El NIH informa que se puede hacer un diagn√≥stico definitivo con un an√°lisis de sangre que mide el nivel de anticuerpos contra la descarboxilasa del √°cido glut√°mico en la sangre.\n\nTratamiento\n\nEl instituto se√±ala que los pacientes que padecen del s√≠ndrome de la persona r√≠gida responden a altas dosis de diazepam y varios anticonvulsivos, gabapentina y tiagabina.\n\n\n\nUn estudio reciente tambi√©n demostr√≥ la eficacia del tratamiento con inmunoglobulina intravenosa para reducir la rigidez y reducir la sensibilidad al ruido, el tacto y el estr√©s, indica.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/sindrome-persona-rigida-implica-trastorno-padece-celine-dion.html', 'titulo': '¬øQu√© es el s√≠ndrome de la persona r√≠gida y qu√© implica este trastorno que padece C√©line Dion?', 'subtitulo': 'El trastorno se caracteriza por una rigidez muscular fluctuante en el tronco y las extremidades y una mayor sensibilidad a est√≠mulos como el ruido, el tacto y la angustia emocional.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2017/11/22/5a1587fed03d8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 13, 'nameFile': 'files/2022/12/08/queeselsindromedelapersonarigidayqueimplicaestetrastornoquepadececelinedion.html'}, {'texto': '\n\nEl clima pol√≠tico en Uruguay est√° m√°s caliente que el meteorol√≥gico.\n\nEs muy curioso, porque despu√©s de la pandemia, todos los indicadores que permiten evaluar a un gobierno, le est√°n dando excelentes resultados al encabezado por Luis Lacalle Pou. La econom√≠a crece fuerte, y muy por encima de lo previsto por los analistas. La inflaci√≥n parece moderarse, y avanzan todas las reformas clave prometidas en la √∫ltima campa√±a; la de la seguridad social, la de la educaci√≥n, a lo que hay que sumar todo lo logrado (y evitado) con la LUC.\n\n\n\nPese a todo esto, o tal vez debido a todo esto, el tono de la oposici√≥n frenteamplista y sus aliados sindicales y medi√°ticos, es cada vez m√°s furibundo y vituperante. No hay d√≠a que no aparezca alguna denuncia escandalosa, y se llega a sugerir cosas realmente inimaginadas para nuestro habitualmente sosegado clima pol√≠tico. Una prueba puntual y expresiva: ¬øse acuerda de Fernando C√°ceres? Una figura vinculada al Partido Socialista, pero siempre encargado de temas deportivos. Una persona usualmente calma, reflexiva, dialogante. Y sin embargo, esta semana se sum√≥ a esta est√∫pida campa√±a que empez√≥ acusando al gobierno de narcotr√°fico por haber recibido una donaci√≥n de pescado. Cuando eso se cay√≥ por su propio peso, empezaron a sugerir que hab√≠a un tema con la valija diplom√°tica. Eso tambi√©n se desinfl√≥, y entonces el tema es que se demor√≥ mucho en donarse.\n\n\n\nPero... ¬øno hay un m√≠nimo de racionalidad? ¬øEn serio creen que es gratis este papel√≥n permanente? ¬øC√≥mo piensan reconstruir el di√°logo republicano cuando hasta las figuras m√°s ‚Äúmoderadas‚Äù caen en estos excesos agraviantes?\n\n\n\nPero pese a toda esta histeria, han sido semanas de muy buenas noticias para el gobierno. Sobre todo en el frente judicial.\n\nEl proceso de ‚Äújudicializaci√≥n‚Äù de la pol√≠tica impulsado por el Frente Amplio, lo √∫nico que est√° generando es que le salga el tiro por la culata.\n\nPrimero, la Fiscal√≠a decidi√≥ archivar la famosa denuncia por el acuerdo entre el gobierno y la empresa Katoen Natie en el puerto de Montevideo. El tema ya ha sido tratado en extenso en este espacio, pero vale recordar que durante meses, √©se fue el caballito de batalla de la oposici√≥n para denunciar una especie de ola de corrupci√≥n en el gobierno. No hubo disparate que no se dijera de parte de legisladores y opin√≥logos opositores. Y sin embargo, en un dictamen muy profundo, el fiscal del caso dej√≥ en evidencia que all√≠ no hubo nada turbio.\n\n\n\nLuego vino la decisi√≥n del instituto de Colonizaci√≥n sobre la calidad de colono del senador Manini R√≠os. Otra vez, r√≠os de tinta y saliva se vertieron acusando de cualquier disparate al l√≠der de Cabildo Abierto. Cosas que al parecer nadie hab√≠a descubierto cuando el propio Frente Amplio lo nombr√≥ Comandante en Jefe del Ej√©rcito, pese a que tienen 30 y 40 a√±os. Pues bien, dos consultas, a dos de los t√©cnicos m√°s respetados en Derecho Agrario del Uruguay, despejaron cualquier duda al respecto. Eso pese a la insistencia de una sala jur√≠dica totalmente colonizada por el MPP, y a la furia del sindicato de funcionarios de Colonizaci√≥n. ¬øDesde cuando hay que atender a lo que dice un sindicato de una oficina p√∫blica en un tema jur√≠dico?\n\n\n\nComo si todo eso fuera poco, d√≠as atr√°s se concret√≥ el archivo de otra causa que supo generar gran pol√©mica. Hablamos de la denuncia contra el ex ministro de Turismo, Germ√°n Cardoso. La cual, tras meses de investigaci√≥n profunda, fue archivada tambi√©n por la Fiscal√≠a. ¬øSe acuerda de todos los disparates que se dijeron? ¬øDe todas las suspicacias, comentarios cancheros, bromas de mal gusto? Pues qued√≥ en la nada.\n\n\n\nY ac√° hay que hacer una puntualizaci√≥n importante. Nadie puede decir que esta Fiscal√≠a hace alg√∫n tipo de favor o ‚Äúmandado‚Äù al gobierno. Es la Fiscal√≠a que dise√±√≥, organiz√≥, y planific√≥ hasta en sus m√≠nimos detalles el Dr. Jorge D√≠az. Y nadie va a creer que D√≠az es alguien funcional al gobierno actual.\n\n\n\nLo que estamos viendo con todo esto, es que ese proceso de ‚Äújudicializaci√≥n‚Äù de la pol√≠tica impulsado por el Frente Amplio, (que despu√©s critica eso mismo, habla de ‚ÄúLawfare‚Äù y otras estupideces argentinizadas), est√° generando que el tiro salga por la culata. A tal punto llega el papel√≥n, que los senadores Carrera y Bergara, despu√©s de haber hecho todo un circo con su supuesto espionaje, no fueron a declarar ante la fiscal. Peor, no fueron, porque hab√≠an ido a ver al jefe de la fiscal, para pedir un cambio en la investigaci√≥n. ¬°Y despu√©s hablan de presiones indebidas a la Justicia!\n\n\n\nLa sociedad uruguaya no es boba. Y a medida que decante todo esto, quedar√° claro quien trabaja honestamente y con sentido republicano, y quien no puede controlar su furia por el simple hecho de haber sido desplazado del poder.\n\n', 'url': 'https://www.elpais.com.uy/opinion/editorial/denuncias-archivos-hipocresia.html', 'titulo': 'Denuncias, archivos e hipocres√≠a', 'subtitulo': '', 'imagen': '', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 14, 'nameFile': 'files/2022/12/08/denunciasarchivosehipocresia.html'}, {'texto': '\n\nEsta nota es exclusiva para nuestros suscriptores.\n\n\n\nUn grupo de m√°s de 50 acreedores de la empresa de chacinados La Constancia, afirman que fueron estafados por la forma en la que se llev√≥ adelante el concurso de esta compa√±√≠a y su posterior venta. Denuncian que se les deben unos US$ 2,6 millones debido a las ‚Äúirregularidades‚Äù y ‚Äúfalta de transparencia‚Äù del proceso de liquidaci√≥n y venta de la empresa.\n\n\n\nAs√≠ lo afirm√≥ en di√°logo con El Pa√≠s, Santiago Fern√°ndez, uno de los acreedores de La Constancia quien, junto a otras seis empresas afectadas, decidieron agruparse y contratar abogados para iniciar una denuncia penal.\n\nAntecedentes\n\nEn septiembre del a√±o pasado, el encargado de compras de La Constancia convoc√≥ a los proveedores a una reuni√≥n, en la que les inform√≥ sobre la solicitud de concurso de acreedores presentada por la empresa. El 1¬∞ de febrero de 2022 se declar√≥ el concurso de la compa√±√≠a y la Asociaci√≥n de Peritos del Uruguay (Aupe) fue designada por la Justicia como el s√≠ndico del proceso y la encargada de administrar la empresa de ah√≠ en m√°s.\n\n\n\nEl grupo La Constancia est√° compuesto por dos sociedades: Mirnabel S.A. (el frigor√≠fico) y Madibel S.A. (el negocio de la granja productora de cerdos).\n\n\n\nFern√°ndez inform√≥ que durante todo el tiempo que dur√≥ el proceso concursal, desde Aupe ‚Äúavalaron‚Äù que todas las compras que deb√≠a hacer la empresa para asegurar el funcionamiento de la granja, fueran canalizadas a trav√©s del frigor√≠fico (Mirnabel S.A.).\n\nPor este motivo, los proveedores facturaron los insumos vendidos para la operativa de la granja, a la sociedad titular del frigor√≠fico, en lugar de hacerlo a la empresa propietaria de la granja, es decir a Madibel S.A. Seg√∫n Fern√°ndez, esa forma de facturaci√≥n se dio as√≠ tras la indicaci√≥n de los funcionarios de La Constancia y posteriormente tambi√©n del s√≠ndico.\n\n\n\nSin embargo, lo que ocurri√≥ fue que ‚Äúpoco a poco‚Äù los pasivos ‚Äúse fueron concentrando‚Äù en una sola de las sociedades (Mirnabel S.A), mientras que los activos se concentraron en la otra empresa.\n\n\n\n‚ÄúLe segu√≠amos vendiendo sin saber que era una empresa insolvente. No √©ramos conscientes de la maniobra que en realidad estaban haciendo, que implicaba insolventar una empresa y dejar todos los activos en la otra. Le vend√≠amos insumos a la granja, se lo factur√°bamos al frigor√≠fico pero ellos despu√©s no hac√≠an una facturaci√≥n interna, la estaban insolventando‚Äù, relat√≥ Fern√°ndez.\n\nEl 1¬∞ de junio de 2022 se liquidaron las sociedades y el 22 del mismo mes, el s√≠ndico present√≥ una oferta de adquisici√≥n de ambas sociedades, que hab√≠a recibido por parte de la familia Urgal (due√±os del Frigor√≠fico Pando) y del grupo espa√±ol, Vall Companys.\n\n\n\nLa situaci√≥n fue descubierta por los acreedores el 8 de julio cuando se concret√≥ la venta en una ‚Äúsubasta privada‚Äù y Aupe estableci√≥ que la distribuci√≥n del precio recibido por la operaci√≥n (que inclu√≠a ambas empresas) ser√≠a asignada entre las dos sociedades.\n\n\n\nPor tanto, el s√≠ndico defini√≥ que el dinero recibido por la venta de los activos ser√≠a distribuido en un 9,52% para Mirnabel S.A. (el frigor√≠fico) y en un 90,48% para Madibel S.A. (el negocio de la granja).\n\n\n\n‚ÄúLa distribuci√≥n del precio recibido por el grupo fue asignado de tal forma entre ambas sociedades, que los proveedores cobraron poco m√°s del 3% de lo que se les adeudaba‚Äù, indic√≥ el grupo de acreedores a El Pa√≠s.\n\nSi bien Aupe inform√≥ que ten√≠a unos US$ 2,7 millones por la subasta de los activos en concurso, como la normativa uruguaya indica que cada empresa debe realizar su propio concurso de forma separada (y no como grupo), los acreedores del frigor√≠fico no pueden cobrar sus deudas (que ascienden a unos US$ 2,6 millones aproximadamente) porque figuran como acreedores del frigor√≠fico, la empresa insolvente.\n\n\n\n‚ÄúLos US$ 850.000 para repartir significan el 3% de nuestra deuda, mientras que los US$ 2,7 millones fueron para la granja que no ten√≠a pasivos. Esa plata se la llevaron los accionistas, los due√±os de la empresa y sin embargo, declararon el concurso de la granja como fortuito‚Äù, critic√≥ Fern√°ndez.\n\n\n\nLa calificaci√≥n del concurso como fortuito significa, en este caso, que Aupe entendi√≥ que en la insolvencia del grupo La Constancia no existi√≥ dolo o culpa grave por parte de la empresa, sus due√±os y administradores.\n\n‚ÄúLa plata est√°, fue una maniobra muy rara‚Äù El grupo de acreedores solicit√≥ al s√≠ndico que el concurso de la granja se declare como culpable, pero desde Aupe les respondieron que ellos no pod√≠an opinar sobre ese concurso porque figuraban como acreedores del frigor√≠fico y no de la granja.\n\n\n\n‚ÄúEs como un chiste porque el mismo s√≠ndico nos hac√≠a facturarle al frigor√≠fico, avalaban esa operativa y ahora nos dicen que lamentablemente le est√°bamos facturando a una empresa insolvente‚Äù, critic√≥ Fern√°ndez. El empresario dijo a El Pa√≠s que hay unos 50 acreedores afectados y que un grupo conformado por siete empresas decidi√≥ reunirse, contratar abogados y presentar una denuncia penal.\n\n\n\n‚ÄúLa plata (para pagarle a los acreedores) est√°, el tema es que con esa maniobra se la est√°n llevando los due√±os. No nos sentimos defendidos (por el s√≠ndico) porque no fue un proceso de venta y liquidaci√≥n transparente y porque adem√°s nos castigaron dici√©ndonos que como no figuramos como acreedores de la granja no podemos recibir nada de esos US$ 2 millones, pero eran ellos los que nos hac√≠an facturarle al frigor√≠fico. Fue una maniobra muy rara‚Äù, critic√≥ Fern√°ndez.\n\n\n\nEl grupo de acreedores duda sobre el proceso de venta y liquidaci√≥n de La Constancia y cuestionan ‚Äúla falta de transparencia‚Äù. Sobre eso, Fern√°ndez relat√≥ que ‚Äúfue muy raro‚Äù que el s√≠ndico recibiera una propuesta de un grupo espa√±ol y de la familia Urgal ‚Äúa solo 20 d√≠as de haber liquidado la empresa‚Äù.\n\n\n\nAdem√°s, dijo que hubo otros oferentes interesados en participar de la subasta, como la empresa Camposur, una de las principales competidoras de La Constancia, quien ‚Äútuvo varias demoras en acceder a la informaci√≥n necesaria para ofertar y pocos d√≠as antes de la subasta, le dijeron que precisaba conseguir US$ 500.000 de garant√≠a si quer√≠a presentarse. Fue todo muy r√°pido y poco transparente, si hubiera habido m√°s tiempo para analizar (la propuesta), seguramente la maniobra hubiese saltado antes‚Äù, cuestion√≥.\n\nConsecuencias de calificar un concurso culpable\n\nEl grupo de acreedores de La Constancia busca que la Justicia declare al concurso como culpable y no como fortuito. Seg√∫n la normativa uruguaya, si la sentencia de calificaci√≥n declara culpable al concurso, se deber√°n determinar las personas afectadas por la calificaci√≥n, as√≠ como tambi√©n se deber√° determinar las personas c√≥mplices. Los c√≥mplices son aquellos que ‚Äúactuando con dolo o culpa grave, hubieren colaborado en la producci√≥n o agravamiento de la insolvencia‚Äù de la empresa.\n\n\n\nSi el concurso es declarado culpable, la Justicia determinar√° la inhabilitaci√≥n del deudor, de los administradores o liquidadores y de los miembros del √≥rgano de control interno de la persona jur√≠dica deudora (es decir, el s√≠ndico que particip√≥), para administrar los bienes propios o ajenos por un per√≠odo de cinco a 20 a√±os, as√≠ como para representar a cualquier persona durante ese mismo per√≠odo.\n\nOtra consecuencia es la ‚Äúp√©rdida de cualquier derecho que tuvieran tanto los c√≥mplices, como los acreedores concursales, y la condena a reintegrar los bienes y derechos que pertenecieran a la masa activa, as√≠ como a indemnizar los da√±os y perjuicios causados‚Äù, indica la normativa.\n\n\n\nPor otra parte, la ley establece que en el caso de que el deudor, ‚Äúcuyo concurso hubiera sido calificado como culpable, fuese una persona jur√≠dica, la sentencia de calificaci√≥n podr√° contener, adem√°s, la condena a los administradores y liquidadores, de derecho o de hecho, e integrantes del √≥rgano de control interno, o a algunos de ellos, a la cobertura de la totalidad o parte del d√©ficit patrimonial en beneficio de la masa pasiva‚Äù. Es decir que en ese caso se podr√° ver afectado el patrimonio personal de los administradores de la empresa, de los c√≥mplices y del s√≠ndico.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/historia-detras-venta-empresa-deudas-denunciada-estafa.html', 'titulo': 'La historia detr√°s de la venta de una empresa con deudas, que ahora es denunciada por estafa', 'subtitulo': 'Unos 50 acreedores reclaman deudas impagas por m√°s de 2 millones de d√≥lares.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6391396551295.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 15, 'nameFile': 'files/2022/12/08/lahistoriadetrasdelaventadeunaempresacondeudasqueahoraesdenunciadaporestafa.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl gobierno argentino denunci√≥ ayer mi√©rcoles a un grupo de empresarios, jueces, fiscales y exfuncionarios para que se investigue si integraron una trama de corrupci√≥n tras un supuesto viaje en avi√≥n privado a la mansi√≥n del magnate brit√°nico Joe Lewis en la Patagonia.\n\nEsta denuncia penal se produce al d√≠a siguiente que la Justicia dictara la sentencia de seis a√±os de prisi√≥n por corrupci√≥n a la vicepresidenta Cristina Kirchner.\n\n\n\nPor instrucci√≥n del presidente Alberto Fern√°ndez, el ministro de Justicia, Mart√≠n Soria, present√≥ la denuncia en la Fiscal√≠a Federal de Bariloche. El escrito plantea que ‚Äúen caso de corroborarse que el traslado, alojamiento y/u otras actividades de los funcionarios p√∫blicos descriptos, entre ellos magistrados de la Naci√≥n y de la Ciudad de Buenos Aires, no fue solventado por ellos mismos, sino por privados‚Äù, se estar√≠a ‚Äúante la existencia de una entrega y aceptaci√≥n de d√°divas‚Äù.\n\n\n\nSi bien la existencia de ese viaje hab√≠a sido revelada en octubre pasado por el diario P√°gina/12 af√≠n al kirchnerismo, la pol√©mica por la denuncia del presidente se encendi√≥ por la difusi√≥n en otros medios de filtraciones de mensajes telef√≥nicos entre los presuntos viajeros, aparentemente acordando c√≥mo evitar que la noticia del encuentro se difundiera.\n\n\n\nCristina Kirchner se refiri√≥ a esta denuncia tras recibir el martes su condena. ‚ÄúEsto es un Estado paralelo y mafia, mafia judicial‚Äù, dijo.\n\nEl 43% de los argentinos est√° en la pobreza En medio de la expectativa por el fallo judicial sobre Cristina Kirchner, un dato divulgado el martes pas√≥ casi inadvertido en Argentina.\n\n\n\nEl 43,1% de los argentinos se encuentra bajo la l√≠nea de la pobreza al tercer trimestre de 2022, seg√∫n el Observatorio de la Deuda Social de la Universidad Cat√≥lica (ODSA-UCA), lo que implica una suba de 0,7 puntos porcentuales respecto de 2021. El reporte ‚ÄúDeudas sociales en la Argentina urbana 2010-2022‚Äù da cuenta adem√°s que entre julio y octubre de este a√±o, el 8,1% de las personas eran indigentes en Argentina, un pa√≠s que atraviesa ‚Äúcrisis c√≠clicas‚Äù cada vez ‚Äúm√°s recurrentes, profundas y prolongadas‚Äù. ‚ÄúNo es que los pobres sean m√°s pobres‚Äù, sino que ‚Äúson sectores de la clase media baja los que han pasado a conformar una nueva capa de nuevos pobres‚Äù, explica el informe, ya que antes de la pandemia de covid-19 el piso de la pobreza hab√≠a llegado al 35% en Argentina, pero pasado lo peor de la crisis econ√≥mico-sanitaria y m√°s all√° de la reactivaci√≥n econ√≥mica, la proporci√≥n subi√≥ a cuatro de cada diez personas.\n\nCristina Fern√°ndez de Kirchner condenada a 6 a√±os de prisi√≥n e inhabilitada para ocupar cargos p√∫blicos de por vida. Foto: AFP\n\nCerrando filas\n\nEn tanto, diputados y senadores oficialistas repudiaron ayer mi√©rcoles el fallo ‚Äúescandaloso‚Äù contra Cristina Kirchner. ‚ÄúEs una decisi√≥n pol√≠tica de un tribunal pol√≠tico, de lo que denominamos parte de la mafia judicial‚Äù, dijo la senadora Juliana Di Tullio en una rueda de prensa.\n\n\n\nDi Tullio defendi√≥ el argumento de que la ‚Äúagenda judicial‚Äù es un tema que ‚Äúexcede‚Äù a la vicepresidenta, cuyo fallo de condena incluye una inhabilitaci√≥n para ejercer cargos p√∫blicos.\n\n\n\nEl diputado Gerardo Mart√≠nez inform√≥ que solicitaron con urgencia una audiencia al presidente de la Corte Suprema de Justicia, Horacio Rosatti, para que arbitre los medios necesarios para completar el Consejo de la Magistratura -el √≥rgano que nombra, sanciona y remueve jueces-, y que denuncian que se encuentra ‚Äúparalizado‚Äù.\n\n\n\nLos legisladores aclararon que no quieren sancionar en el Consejo de la Magistratura a los tres jueces que condenaron a la vicepresidenta por corrupci√≥n sino que buscan investigar y sancionar a los magistrados que presuntamente cobraron d√°divas al viajar en avi√≥n privado a la mansi√≥n del magnate brit√°nico Joe Lewis.\n\n\n\n‚ÄúNo son cuatro jueces, son hampones‚Äù, dijo Di Tullio, ‚Äúuna mafia estatal contratada por un poder privado para hacerle da√±o a este pa√≠s‚Äù.\n\nActo el lunes\n\nCristina reaparecer√° p√∫blicamente el pr√≥ximo lunes tras la condena judicial que sufri√≥ en la causa Vialidad y su ‚Äúrenunciamiento‚Äù a ser atarios. Entre ellos Ernesto Samper (Colombia), Jos√© Mujica (Uruguay), Evo Morales (Bolivia), Dilma Rousseff (Brasil), Jos√© Luis Rodr√≠guez Zapatero (Espa√±a), Leonel Fern√°ndez (Rep√∫blica Dominicana) y Manuel Zelaya (Honduras)\n\n\n\nTambi√©n el presidente electo de Brasil, Luiz In√°cio Lula da Silva, se solidariz√≥ con Cristina Kirchner. ‚ÄúMi solidaridad a la vicepresidenta de Argentina. Vi su manifestaci√≥n de que est√° siendo v√≠ctima de ‚Äòlawfare‚Äô‚Äù, tuite√≥ Lula, en referencia a la pr√°ctica de usar las leyes para promover una persecuci√≥n pol√≠tica. ‚ÄúAqu√≠ en Brasil sabemos bien cu√°nto esa pr√°ctica puede causar da√±os a la democracia. Espero que haya una justicia imparcial e independiente para todos y por el pueblo de Argentina‚Äù, a√±adi√≥ Lula, en alusi√≥n a sus condenas de corrupci√≥n en la operaci√≥n Lava Jato, que luego fueron anuladas por irregularidades procesales.\n\n', 'url': 'https://www.elpais.com.uy/mundo/embestida-empresarios-jueces-condena-cristina-kirchner.html', 'titulo': 'Embestida K contra empresarios y jueces tras condena a Cristina Kirchner', 'subtitulo': 'Diputados y senadores oficialistas tildaron el fallo contra la vicepresidenta como escandaloso: ‚ÄúEs una decisi√≥n pol√≠tica de un tribunal pol√≠tico, de lo que denominamos parte de la mafia judicial‚Äù.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6391223146396.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 16, 'nameFile': 'files/2022/12/08/embestidakcontraempresariosyjuecestrascondenaacristinakirchner.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLa Unidad Reguladora de Servicios de Energ√≠a y Agua (Ursea) puso el pie en el acelerador y busca avanzar en las reformas del mercado de petr√≥leo, crudo y derivados que le encomend√≥ el Poder Ejecutivo a partir de la ley de urgente consideraci√≥n (LUC).\n\nEn este sentido, el regulador puso en consulta p√∫blica dos proyectos de reforma: una propuesta de regulaci√≥n y modificaciones del mercado de gas licuado de petr√≥leo (GLP, superg√°s), y un anteproyecto de metodolog√≠a para determinar el precio m√°ximo intermedio de venta de combustibles l√≠quidos de las empresas distribuidoras a los minoristas.\n\n\n\nEn el primer caso, el plazo de puesta en consulta p√∫blica ser√° de tres semanas, hasta el 26 de diciembre. En el segundo caso, la Ursea recibir√° comentarios, contribuciones y consultas hasta el 29 de enero de 2023.\n\nCambios GLP\n\nEn relaci√≥n a los cambios en el mercado del superg√°s, el Poder Ejecutivo exhort√≥ a la Ursea a que apruebe una regulaci√≥n para que rija a partir del 1¬∫ de marzo del pr√≥ximo a√±o. Esa regulaci√≥n debe contemplar los lineamientos para las relaciones entre suministrador y envasador, as√≠ como entre envasador y distribuidor.\n\n\n\nEn este sentido, la Ursea deber√° contemplar: el cumplimiento de los principios y normas de libre competencia en el sector; mecanismos de penalizaci√≥n equitativos ante el incumplimiento de los contratos; mecanismos transparentes de asignaci√≥n del producto por punto de entrega; transparencia en el esquema de pagos, facturaci√≥n y plazos; en particular para los envasadores, deber√° contemplar la necesidad de la existencia de una red de distribuci√≥n, propia o acreditada a trav√©s de contratos con terceros.\n\n\n\nAsimismo, el regulador deber√° determinar t√©cnicamente los precios m√°ximos intermedios de venta de GLP envasado de forma transitoria a partir del 1¬∫ de marzo de 2023, hasta que determine un nuevo precio m√°ximo, conforme a la nueva metodolog√≠a.\n\nLa resoluci√≥n de Ursea -puesta en consulta p√∫blica- establece que el regulador podr√° ‚Äúrequerir y observar los contratos que los agentes del mercado del GLP celebren‚Äù. Para los contratos de venta de GLP, el suministrador ‚Äúdeber√° procurar un trato equitativo entre sus contrapartes‚Äù; especificar los programas de pedidos por parte de los contratantes; contemplar que los pedidos y entregas de GLP se realicen bajo ‚Äúprincipios de eficiencia y no discriminaci√≥n‚Äù, entre otros.\n\n\n\nAsimismo, el regulador defini√≥ que los contratos de compra venta de superg√°s ‚Äúdeber√°n prever‚Äù la ‚Äúcalidad y cantidad, condiciones crediticias y plazos de cr√©dito, vigencia, terminaci√≥n anticipada y rescisi√≥n, caso fortuito o fuerza mayor, previsiones en caso de incumplimientos, soluci√≥n de controversias, entre otras.\n\n\n\nAdicionalmente, el proyecto de la Ursea busca establecer que el suministrador de GLP se abstenga ‚Äúde imponer condiciones inequitativas‚Äù que vayan en perjuicio de distribuidores minoristas y de los usuarios, con compra directa de GLP a granel, as√≠ como ‚Äúcondiciones indebidamente onerosas e injustificadas por la terminaci√≥n de los contratos‚Äù.\n\n\n\nLos mismos lineamientos se prev√©n en relaci√≥n a los contratos entre el envasador con los distribuidores minoristas.\n\nPor otra parte, la Ursea buscar√° que los agentes que realicen actividades en el sector no celebren acuerdos o desarrollen pr√°cticas ‚Äúconcertadas entre ellos‚Äù, como as√≠ tampoco podr√°n realizar ‚Äúasociaciones de empresas o conductas de abuso de posici√≥n dominante que tengan por efecto impedir, restringir o distorsionar la competencia y el libre acceso al mercado‚Äù.\n\n\n\nEn relaci√≥n a los envasadores de superg√°s, estar√°n obligados a brindar el servicio a todos los distribuidores minoristas ‚Äúen similares condiciones comerciales, hasta completar su capacidad de envasado‚Äù y no podr√°n exigirle exclusividad. Los precios m√°ximos que regir√°n para la comercializaci√≥n de GLP, tanto del suministrador al envasador (el precio que sale de la planta), como el precio m√°ximo de venta al p√∫blico, ser√°n aprobados por el Ejecutivo, con el asesoramiento de la Ursea, mientras que el precio m√°ximo intermedio del producto envasado a los minoristas ser√° determinado por el regulador.\n\nCombustibles\n\nAlgunos de los cambios previstos en el mercado de los combustibles, refieren a la fijaci√≥n de los precios para los camiones cisterna que trasladan el combustible desde las plantas a las estaciones de servicio. Estos viajes ser√°n por cuenta de las distribuidoras y dejar√°n de ser por cuenta de Ancap.\n\n\n\nAsimismo, la Ursea determin√≥ la metodolog√≠a para la fijaci√≥n del precio m√°ximo intermedio (PMI) de los combustibles producidos por Ancap.\n\n\n\nEste ser√° el precio m√°ximo al cual los distribuidores mayoristas podr√°n vender a las estaciones de servicio. Sobre este punto, Ursea defini√≥ que el PMI se definir√° a partir del Precio En Planta (PEP) m√°s un margen de distribuci√≥n mayorista (sum√°ndole los impuestos y tasas correspondientes).\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/vienen-reformas-mercado-combustibles-implican.html', 'titulo': 'Se vienen dos reformas en el mercado de combustibles: ¬øqu√© implican?', 'subtitulo': 'La Ursea\xa0puso en consulta p√∫blica dos proyectos de reforma: uno relacionado al mercado de gas licuado de petr√≥leo y otro sobre el\xa0precio m√°ximo intermedio de venta de combustibles l√≠quidos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/06/16/62aaa5f94d952.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 17, 'nameFile': 'files/2022/12/08/sevienendosreformasenelmercadodecombustiblesqueimplican.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nExiste una tendencia que contin√∫a en aumento a√±o a a√±o desde hace, por lo menos, m√°s de una d√©cada. Este fen√≥meno desemboc√≥ en que este 2022 sea el a√±o en que se registr√≥ el mayor n√∫mero de casos vinculados a la explotaci√≥n sexual infantil con 529 situaciones.\n\nEsta realidad es con la que se encuentran los miembros del Comit√© Nacional para la Erradicaci√≥n de la Explotaci√≥n Sexual Comercial y No Comercial de la Ni√±ez y la Adolescencia (Conapees) en los √∫ltimos a√±os al cerrar las cifras de cada per√≠odo ya que cada ciclo supera al anterior.\n\n\n\nEste √∫ltimo registro -que ser√° presentado hoy- implica un aumento en relaci√≥n a 2021 cuando hubo 494. La tendencia de los √∫ltimos a√±os es un aumento constante ya que en ese a√±o se hab√≠an dado un 20% m√°s de casos que en 2020.\n\n\n\nDe acuerdo a los datos del per√≠odo diciembre 2021 a noviembre de este a√±o -que es como se contabiliza cada ciclo el Conapees-, a los que accedi√≥ El Pa√≠s, del total hay unas 167 situaciones nuevas que ingresaron al sistema.\n\nEs habitual que el Conapees -un √°mbito de coordinaci√≥n en el que confluyen el Instituto del Ni√±o y Adolescente del Uruguay, los ministerios de Salud P√∫blica y de Educaci√≥n y Cultura, el Poder Judicial, organismos internacionales, Instituci√≥n Nacional de Derechos Humanos, entre otros- lleve adelante acciones sobre casos que se iniciaron a√±os atr√°s y que contin√∫an siendo intervenidos. Es por eso que las restantes 362 fueron situaciones que se detectaron antes.\n\n\n\nLo mismo ocurri√≥, por ejemplo en 2021, cuando del total de 494 casos hubo unos 156 que se constataron por primera vez ese a√±o.\n\n\n\nLas autoridades reconocen que si bien hay una mayor detecci√≥n de este tipo de situaciones, a√∫n persiste una subdeclaraci√≥n y por ello incentivan a que las personas que sepan o tengan alg√∫n tipo de indicio de que hay ni√±os, ni√±as o adolescentes que puedan estar en estas circunstancias lo denuncien.\n\nEntre los 529 casos que se constataron en este a√±o la mayor√≠a son casos individuales, que se dan en su entorno comunitario y familiar. Aunque tambi√©n existen situaciones que est√°n asociadas a una red de explotaci√≥n.\n\n\n\nDe acuerdo a los datos, si bien Montevideo es el departamento en el que se dan m√°s casos, sorprende a la Conapees la alta cantidad de casos en Artigas y Colonia, consider√°ndolo en t√©rminos relativos. Otros departamentos que llamaron la atenci√≥n de los organismos estatales fueron Florida y Paysand√∫, como dos lugares donde se pondr√° el foco para determinar a qu√© se debi√≥ el incremento de casos.\n\nIndisimulable\n\nConsultado por El Pa√≠s, el presidente del INAU, Pablo Abdala, dijo que ‚Äúlas cifras y el aumento de los casos indica que se est√° ante una realidad incuestionable e indisimulable‚Äù.\n\n\n\n‚ÄúLa tenemos que asumir y asumir colectivamente con un sentido de responsabilidad social porque no es un tema que afecte exclusivamente a las v√≠ctimas y a sus familias sino que afecta a la sociedad en general. Y en alg√∫n sentido, la califica‚Äù, agreg√≥.\n\n\n\nPor ello, Abdala pidi√≥ que desde la ciudadan√≠a se denuncien este tipo de situaciones cuando hay indicios. ‚ÄúEs una obligaci√≥n que tenemos todos los uruguayos, sobre todo, porque se trata de un fen√≥meno de dif√≠cil detecci√≥n y que acontece en la mayor√≠a de los casos, mujeres en su mayor√≠a, en el √°mbito privado‚Äù, dijo el presidente del INAU.\n\n\n\nPor √∫ltimo, Abdala enfatiz√≥ que se est√° ‚Äúfrente a un asunto que debiera preocupar y mucho‚Äù. Y consider√≥ que ‚Äúel abuso y la explotaci√≥n sexual sin dudas son las formas m√°s abyectas de violencia hacia los ni√±os‚Äù. ‚ÄúTodas las violencias son graves pero estas son particularmente detestables‚Äù, concluy√≥ el titular del INAU.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/ano-hubo-casos-explotacion-sexual-infantil-cifra-alta-registrada.html', 'titulo': 'Este a√±o hubo 529 casos de explotaci√≥n sexual infantil y es la cifra m√°s alta registrada', 'subtitulo': 'Este √∫ltimo dato implica un aumento en relaci√≥n a 2021 cuando hubo 494, un 20% m√°s de casos que en 2020. La tendencia de los √∫ltimos a√±os es un aumento constante.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638ffd70e3c5c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 18, 'nameFile': 'files/2022/12/08/estea√±ohubo529casosdeexplotacionsexualinfantilyeslaciframasaltaregistrada.html'}, {'texto': '\n\nEste contenido es exclusivo para nuest
