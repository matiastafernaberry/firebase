on sus colegas Javier De Le√≥n, Fabi√°n Bertolini, Ernesto Far√≠a, Pablo Karslian, Gabriel Regueira, entre otros.\n\n\n\n"Inolvidable experiencia junto a colegas y amigos. Desierto. Qatar Camellos y para terminar un ba√±o en el Golfo", escribi√≥.\n\n\n\nInolvidable experiencia junto a colegas y amigos.\n\nDesierto. Qatar\n\nCamellos y para terminar un ba√±o en el Golfo. pic.twitter.com/JlpvjljErj ‚Äî Marcelo Sanz√≥ (@chelosanzo) December 7, 2022\n\nFederico Buysan tambi√©n aprovech√≥ el d√≠a libre para hacer playa en una de las m√°s exclusivas de Doha. Con el t√≠tulo "el reposo del guerrero", comparti√≥ fotos y datos sobre la playa privada.\n\nEn la noche de este mi√©rcoles, Pablo Karslian celebr√≥ su cumplea√±os en un pub de ambientaci√≥n inglesa. "Whisky, cerveza, tragos del que quieras y m√∫sica en vivo", escribi√≥ al compartir fotos.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/dia-libre-qatar-playa-camellos-cerveza-periodistas-deportivos-uruguayos.html', 'titulo': 'D√≠a libre en Qatar: playa, camellos y cerveza para los periodistas deportivos uruguayos', 'subtitulo': 'El Mundial hizo una pausa y los comunicadores orientales que siguen en el pa√≠s √°rabe aprovecharon para disfrutar de sus encantos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/6391e2f7d5d5f.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 78, 'nameFile': 'files/2022/12/08/dialibreenqatarplayacamellosycervezaparalosperiodistasdeportivosuruguayos.html'}, {'texto': '\n\nCristina Garc√≠a Banegas est√° resfriada. Eso no le impide completar la cargada agenda que tiene para estos d√≠as, ni tampoco perder su sonrisa. La maestra tiene la presentaci√≥n de un libro y varios conciertos con el coro barroco que dirige desde hace 35 a√±os, De Profundis.\n\n"Me gusta estar en la cuerda floja, tambaleando. Toda mi vida fue as√≠", comenta entre risas Garc√≠a Banegas sobre estos d√≠as de intensa actividad.\n\nPor ejemplo, hoy, a las 18.00, estar√° en el Museo Nacional de Artes Visuales para presentar, junto a Enrique Aguerre y Nicol√°s Bartola el libro El mejor d√≠a de la semana de Jaime Clara que cuenta los 20 a√±os al aire del programa S√°bado Sarand√≠.\n\nDe all√≠, Garc√≠a Banegas se ir√° a la Iglesia San Juan Bautista (Tamburini y Masini) para, a las 20.30 iniciar el primero de los conciertos que De Profundis realizar√° por Navidad.\n\nCristina Garc√≠a Banegas. Foto: Diego Garc√≠a\n\nAl igual que en 2021, el coro hace su presentaci√≥n el 8 de diciembre y, adelanta su directora, ser√°, de ahora en m√°s, una tradici√≥n.\n\n"La primera parte va a estar dedicada a algunos momentos de la gran obra de Claudio Monteverdi, V√≠speras de la beata virgen. Vamos a hacer tres n√∫meros de esa obra magna", dice Garc√≠a Banegas. Tambi√©n interpretar√°n una novedad para Montevideo (el estreno mundial fue en octubre en Iglesia De La Candelaria de Punta del Este): la obra de Morsolino, compositor italiano del siglo XVI.\n\nLa presentaci√≥n finalizar√° con una selecci√≥n de villancicos. ‚ÄúSon canciones que ya est√°n ‚Äòselladas a fuego‚Äô por el ensamble, porque las interpretamos hace mucho tiempo‚Äù, comenta la directora.\n\nEl concierto ser√° a la gorra, m√©todo que han usado √∫ltimamente para financiarse. ‚ÄúRecurrimos a ese sistema porque en las iglesias no se puede cobrar la entrada, entonces se sugiere con la canasta porque, adem√°s, se necesita el dinero. Los m√∫sicos tambi√©n tenemos cuentas para pagar‚Äù, se√±ala.\n\nAdem√°s, ma√±ana a las 20.00 De Profundis dir√° presente una vez m√°s en la ya tradicional Noche de los Museos con un programa similar. Hace varios a√±os que el coro realiza sus conciertos en el Mapi (25 de Mayo 279), y son artistas residentes desde hace una d√©cada. ‚ÄúEso quiere decir que es como nuestra segunda casa, y si necesitamos ensayar, hacer alguna grabaci√≥n o concierto, sabemos que podemos contar con esa casa que, adem√°s, tiene una ac√∫stica preciosa‚Äù, dice.\n\nCristina Garc√≠a Banegas. Foto: Diego Garc√≠a\n\nSi bien todav√≠a se manejan opciones para presentarse en Punta del Este, De Profundis terminar√° su a√±o con una presentaci√≥n, el s√°bado 17 de diciembre, a las 18.00 en la Iglesia Mar√≠a Auxiliadora (Canelones y Salterain).\n\n‚ÄúPara m√≠ es de las iglesias m√°s hermosas, al menos para cantar‚Äù, dice la creadora del coro que, prefiere no adelantar el programa de ese √∫ltimo concierto del a√±o, aunque avisa, incluir√° villancicos.\n\nEstos conciertos de Navidad siempre terminan con ‚ÄúNoche de paz‚Äù en alem√°n, uno de los cl√°sicos del ensamble. ‚ÄúEse es un momento m√°gico, la gente llora, y nosotros tambi√©n, porque nos toca una fibra‚Äù, comenta Garc√≠a Banegas.\n\nLa maestra, condecorada en octubre como Ciudadana Ilustre de Montevideo, a√∫n no hizo el duelo por la muerte de su madre.\n\nIgualmente la directora no pierde la alegr√≠a por la m√∫sica, esa que se refleja en cada concierto del ensamble De Profundis.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/musica/ensamble-profundis-culmina-ano-conciertos-celebrar-navidad.html', 'titulo': 'El ensamble De Profundis culmina el a√±o con varios conciertos para celebrar Navidad', 'subtitulo': 'La maestra Cristina Garc√≠a Banegas adelanta los √∫ltimos conciertos del reconocido coro que dirige desde hace 35 a√±os', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/639107838a964.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 79, 'nameFile': 'files/2022/12/08/elensambledeprofundisculminaela√±oconvariosconciertosparacelebrarnavidad.html'}, {'texto': '\n\nUna pel√≠cula que ha venido siendo mencionada como una de las del a√±o y una estrella de cine que insiste en dirigir son dos de los estrenos que renuevan la cartelera de cine local.\n\nLa prestigiosa es Aftersun que viene de ganar siete premios en los British Independent Film Awards, incluyendo uno especial a mejor directora debutante para Charlotte Wells. Fue estrenada en Cannes y los prim
