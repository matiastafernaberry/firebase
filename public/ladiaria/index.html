 y tres de cada cuatro mujeres que han transitado por un parto con f√≥rceps experimentaron pr√°cticas no recomendadas", detalla la encuesta y se√±ala que la mayor incidencia se dio en la poblaci√≥n en situaci√≥n de mayor vulnerabilidad.\n\n\n\n"Las pr√°cticas no recomendadas m√°s reconocidas por las mujeres encuestadas fueron la episiotom√≠a, la administraci√≥n de medicaci√≥n para acelerar el parto y la rotura artificial de bolsa. Una de cada cuatro mujeres experiment√≥ al menos una de ellas", apunta MYSU.\n\n\n\nMIRA TAMBI√âN Tomar alcohol en el embarazo produce cambios en el cerebro del beb√©\n\nLa encuesta tambi√©n se√±ala que siete de cada diez pacientes dijeron haber recibido un trato respetuoso de parte del personal de salud, en relaci√≥n a sus dudas y consultas y opinaron que se les inform√≥ sobre su embarazo de forma adecuada durante los controles.\n\n\n\nPor otro lado, aunque la gran mayor√≠a de las encuestadas manifest√≥ no haber tenido problemas para acceder a estudios o consultas sobre el embarazo, "un 20% tuvo dificultades para conseguir hora para ecograf√≠a y el 16% para acceder a los controles", arroja la encuesta de MYSU. De estas, "el 30% de las mujeres encuestadas usuarias de ASSE manifiesta haber experimentado dificultades frente al 19% con cobertura mutual".\n\n\n\nDesinformaci√≥n: el problema m√°s grande\n\nLa encuesta apunta que en muchas usuarias existe la convicci√≥n de que estas pr√°cticas, en n√∫mero y tipo de intervenciones, "es algo normal y necesario".\n\n\n\nSolo el 11% de las encuestadas afirm√≥ que se les inform√≥ y respet√≥ el consentimiento ante pr√°cticas no recomendadas.\n\nUno de los datos que la ONG ve con m√°s preocupaci√≥n es el alto √≠ndice de ces√°reas que se practican en Uruguay: "La OMS recomienda que no m√°s del 15% de los partos sean por ces√°rea, mientras que las √∫ltimas cifras del MSP indican que 48% de los partos ocurridos en el pa√≠s en 2021 fueron por ces√°rea".\n\n\n\nEntre las conclusiones, MYSU resalta que el foco sigue estando en "garantizar un nacimiento exitoso" y la atenci√≥n de la mujer es relegada a un segundo plano.\n\n\n\n"Se requieren esfuerzos de promoci√≥n para que la poblaci√≥n usuaria de los servicios de salud conozca sus derechos, los pueda ejercer sin violencias y exija que se respeten sus decisiones libres e informadas", sostiene.', 'url': 'https://www.elpais.com.uy/informacion/salud/embarazadas-experimentaron-violencia-obstetrica-encuesta.html', 'titulo': 'El 56% de las embarazadas experimentaron violencia obst√©trica, seg√∫n encuesta', 'subtitulo': 'La organizaci√≥n Mujer y Salud en Uruguay realiz√≥ una encuesta donde tres de cada diez consultadas afirmaron haber experimentado situaciones de este tipo en los √∫ltimos cinco a√±os.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/04/18/625d9b6d3146c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 55, 'nameFile': 'files/2022/12/08/el56delasembarazadasexperimentaronviolenciaobstetricasegunencuesta.html'}, {'texto': '\n\nLa polic√≠a alemana desarticul√≥ ayer martes una organizaci√≥n terrorista de car√°cter ultraderechista que planeaba la toma del Bundestag y un posterior golpe de Estado.\n\nUn total de 25 ultraderechistas fueron detenidos en una macrooperaci√≥n que se extendi√≥ por Alemania, Austria e Italia, de los cuales 22 son sospechosos de estar ideol√≥gicamente vinculados a los ‚ÄúCiudadanos del Reich‚Äù, un movimiento que rechaza la legitimidad de la rep√∫blica federal alemana en base a teor√≠as conspiratorias.\n\n\n\nLa organizaci√≥n estaba constituida por una especie de consejo ejecutivo y un brazo armado, inform√≥ Peter Frank, el fiscal general del Estado. Su objetivo era ‚Äúdestruir el orden democr√°tico constitucional en Alemania a trav√©s de la violencia y de medios militares‚Äù, se√±al√≥ Frank.\n\n\n\nEl consejo ten√≠a previsto asumir las funciones del Gobierno tras el golpe de Estado y de √©l formaba parte, entre otros, una exdiputada del partido ultraderechista Alternativa por Alemania (AfD) que se iba a convertir en la nueva ministra de Justicia.\n\nEn el brazo armado participaban por lo menos tres individuos que en el pasado hab√≠an sido integrantes de las fuerzas armadas alemanas (Bundeswehr), uno de ellos miembro del Comando de Operaciones Espaciales o KSK.\n\n\n\nEl l√≠der de la organizaci√≥n fue identificado como Heinrich K. R. y est√° entre los detenidos. Seg√∫n los medios alemanes, el citado cabecilla es el arist√≥crata Enrique XIII, pr√≠ncipe de Reuss, un empresario del sector inmobiliario y conocido por difundir tesis conspirativas y de car√°cter antisemita.\n\n\n\nSeg√∫n el semanario Der Spiegel, la agrupaci√≥n, que comenz√≥ a operar hace casi un a√±o, era un conjunto variopinto en el que participaban entre otros un chef, un piloto, un maestro techador, un tenor y una doctora, y que se hac√≠a asesorar por dos videntes.\n\nReichsb√ºrger\n\nLos llamados Reichsb√ºrger (Ciudadanos del Reich) forman parte de un fen√≥meno heterog√©neo desde el punto de vista organizativo e ideol√≥gico que se caracteriza por su rechazo fundamental de la Rep√∫blica Federal de Alemania y su ordenamiento jur√≠dico, seg√∫n el Ministerio del Interior alem√°n.\n\n\n\nA finales del a√±o pasado, 21.000 personas pertenec√≠an al c√≠rculo de los Reichsb√ºrger, frente a 20.000 en 2020, de los cuales 2.100 eran considerados potencialmente violentos, seg√∫n datos de la Oficina Federal de Investigaci√≥n Criminal (BKA) y la Oficina de Protecci√≥n de la Constituci√≥n (BfV), los servicios secretos del Interior.\n\n\n\nContrariamente a las suposiciones generalizadas, solo una peque√±a parte de este movimiento puede vincularse a la extrema derecha: as√≠, se esti- ma que el a√±o pasado 1.150 Reichsb√ºrger pertenec√≠an al espectro ultraderechista.\n\nAlgunos de los simpatizantes aluden al Reich alem√°n hist√≥rico y, en general, siguen patrones de argumentaci√≥n de teor√≠as conspirativas.\n\n\n\nLos Reichsb√ºrger tiene sus propias pasaportes, su propia moneda y se niegan a pagar impuestos y a obedecer disposiciones legales.\n\n\n\nSe comprometen con la consecuci√≥n de sus objetivos, aunque el movimiento es ‚Äúfragmentario, complejo y confuso‚Äù, subraya el Ministerio.\n\n\n\nEntre 2016 y 2021, unos 1.050 Reichsb√ºrger vieron retirados sus permisos de armas y se estima que unos 500 poseen armas legalmente.\n\n', 'url': 'https://www.elpais.com.uy/mundo/reichsbuerger-extremistas-rechazan-aleman.html', 'titulo': '‚ÄúReichsb√ºrger‚Äù, los extremistas que rechazan al Estado alem√°n', 'subtitulo': 'En Alemania desbaratan una organizaci√≥n que pretend√≠a tomar el Parlamento y dar un golpe de estado. El operativo para capturar a los conspiradores abarc√≥ adem√°s Austria y a Italia.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6391172c75160.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 56, 'nameFile': 'files/2022/12/08/reichsb√ºrgerlosextremistasquerechazanalestadoaleman.html'}, {'texto': '\n\nEn un fallo hist√≥rico, la vicepresidenta argentina, Cristina Kirchner, fue condenada ayer martes a 6 a√±os de prisi√≥n e inhabilitada de por vida para ocupar cargos p√∫blicos, luego de que la justicia la encontr√≥ culpable del delito de administraci√≥n fraudulenta en perjuicio del Estado por favorecer al empresario patag√≥nico L√°zaro B√°ez en la adjudicaci√≥n de obras p√∫blicas en la provincia de Santa Cruz. Fue absuelta, en cambio, por el delito de asociaci√≥n il√≠cita, la otra figura por la que hab√≠a sido acusada. Se trata de la primera vicepresidenta en ser condenada por corrupci√≥n mientras ejerce su cargo.\n\nCristina Kirchner no ir√° presa y podr√° postularse en las pr√≥ximas elecciones al cargo que desee, ya que la sentencia queda firme y tiene aplicaci√≥n, cuando -seg√∫n el nuevo C√≥digo Procesal Penal Federal argentino parcialmente en vigencia-, se hayan agotado todas las instancias judiciales de revisi√≥n. Es decir, cuando la Corte Suprema de Justicia rechace el √∫ltimo recurso de la imputada, lo que puede demorar a√±os.\n\n\n\nSin embargo, la propia Cristina anunci√≥ ayer que no ser√° candidata a ning√∫n cargo en 2023.\n\n\n\nEl veredicto fue le√≠do por el juez Jorge Gorini, y dictado junto con sus coleas Rodrigo Gim√©nez Uriburu y Andr√©s Basso. El fallo fue dividido ya que el juez Basso se pronunci√≥ por la condena por asociaci√≥n il√≠cita, pero qued√≥ en minor√≠a.\n\n\n\nApenas terminada la lectura del veredicto, desde el Senado, Cristina Kirchner dio un mensaje y denunci√≥ al Poder Judicial. ‚ÄúSon un estado paralelo, es la mafia judicial‚Äù, dijo la vicepresidenta, que adelant√≥ que apelar√°.\n\nProtestas en Argentina contra de la condena a Cristina Kirchner. Foto: AFP\n\nLa sentencia fue recibida con protestas por unas 200 personas que se reunieron frente al edificio de Comodoro Py 2002, sede de los tribunales. La agrupaci√≥n del piquetero Luis D‚ÄôEl√≠a empez√≥ a agitar las vallas que rodean al edificio, lo que gener√≥ que la polic√≠a de la guardia de infanter√≠a se colocara cerca de las reja con sus escudos listos para intervenir, pero no fue necesario hacerlo.\n\n\n\nLos acusados y el fiscal Diego Luciani siguieron la lectura del fallo v√≠a Zoom, al igual que la vicepresidenta, que estaba en su despacho del Senado, desde donde emiti√≥ luego un mensaje por las redes sociales.\n\n\n\nEl tribunal oral absolvi√≥ al exministro de Planificaci√≥n Julio de De Vido, a Abel Fatala y a H√©ctor Garro por los hechos que fueron motivo del juicio. Y en el mismo sentido sobreseyeron a Carlos Santiago Kirchner, por prescripci√≥n del delito de incumplimiento de los deberes de funcionario p√∫blico.\n\nAdem√°s de Cristina Kirchner, fueron condenados a seis a√±os de prisi√≥n por fraude el exsecretario de Obras P√∫blicas Jos√© L√≥pez; el extitular de la Direcci√≥n Vialidad Nacional Nelson Periotti, y L√°zaro B√°ez, dentro de un lote total de 13 imputados.\n\n\n\nL√≥pez ya est√° condenado a seis a√±os de c√°rcel por enriquecimiento il√≠cito, por lo que al volver a ser condenado la pena ser√° unificada con aquella. Lo mismo sucede con B√°ez, que ya fue sentenciado a 12 a√±os.\n\n\n\nEs la primera vez que un vicepresidente en ejercicio es condenado por cargos de corrupci√≥n, ya que cuando fue juzgado y condenado Amado Boudou, en 2018, ya hab√≠a dejado la funci√≥n p√∫blica. Boudou fue vicepresidente de Cristina durante su segundo mandato.\n\n\n\nA pesar de que el fiscal Luciani hab√≠a acusado a Cristina Kirchner de ser jefa de una asociaci√≥n il√≠cita y del delito de administraci√≥n fraudulenta en perjuicio del Estado, por lo que pidi√≥ una condena de 12 a√±os de c√°rcel, los jueces entendieron que solo corresponde condenarla por el delito de fraude.\n\nActo fallido Hab√≠an previsto el discurso de Cristina Kirchner por una pantalla, pero el l√≠der del sindicato de los camioneros, Luis D‚ÄôEl√≠a, dijo que ten√≠an que devolver el cami√≥n (que tiene el sonido) y cortaron el discurso. De esa manera concluy√≥ la manifestaci√≥n activada por el partido Miles, del expiquetero, que fue uno de los pocos sectores afines al kirchnerismo que decidi√≥ salir a la calle para respaldar a la vicepresidenta. Un peque√±o grupo se manifest√≥ frente a los tribunales, y algunos intentaron pasar las vallas de seguridad de la polic√≠a.\n\nImpacto pol√≠tico\n\nLuego de leer la sentencia, el juez Gorini tom√≥ los papeles en sus manos, los acomod√≥, se puso de pie, coloc√≥ su lapicera en el bolsillo interior de su saco y sali√≥ caminando con sus colegas. La sala qued√≥ sumida en silencio. Ni un murmullo.\n\n\n\nLos jueces fueron los primeros en salir caminando rodeados de polic√≠as. Los siguieron los empleados del tribunal oral. Dos de ellos se palmearon el hombro. En la puerta de los tribunales, los manifestantes ya estaban cansados y agobiados por el calor. No cantaban m√°s ‚Äú¬°Cristina Presidenta!‚Äù.\n\n\n\nSe desperdigaron apenas todo termin√≥.\n\n\n\nEste juicio a Cristina Kirchner tiene un fuerte impacto pol√≠tico en un pa√≠s polarizado entre el gobierno y la oposici√≥n, en medio de una grave crisis econ√≥mica con casi 100% de inflaci√≥n anual estimada.\n\nEl analista pol√≠tico Rosendo Fraga consider√≥ que el impacto del veredicto ser√° fuerte. ‚ÄúLa estrategia de Cristina va a ser profundizar su teor√≠a del ‚Äòlawfare‚Äô, que consiste en denunciar los fallos adversos en las causas de corrupci√≥n como una maniobra pol√≠tica para impedir su candidatura, haciendo la analog√≠a con lo sucedido con Lula en Brasil cuatro a√±os atr√°s‚Äù, dijo a la AFP.\n\n\n\nEn todo caso ‚Äúbuscar√° manifestaciones de adhesi√≥n de los l√≠deres progresistas de la regi√≥n, empezando por el brasile√±o‚Äù, estim√≥.\n\n\n\nLa sentencia sin prisi√≥n efectiva ‚Äúser√° una decepci√≥n para los sectores antikirchneristas‚Äù, apunt√≥ Fraga.\n\n\n\n‚ÄúEs probable que ella, si no se presenta de candidata a la presidencia, lo haga a la senadur√≠a de la provincia de Buenos Aires, con lo cual tendr√≠a fuero hasta el 10 de diciembre de 2029‚Äù, estim√≥.\n\nLas otras causas\n\nDesde que en 2016, tras culminar su segundo mandato, Cristina Kirchner fue procesada por primera vez -por operaciones con contratos de futuro de d√≥lar durante-, multitud de imputaciones fueron emergiendo contra ella.\n\n\n\nYa fuera por presuntos negocios espurios con empresarios mediante Hotesur y Los Sauces, sociedades inmobiliarias de su propiedad, o por encabezar una enorme red de cobro de sobornos en la medi√°tica ‚ÄúCausa de los cuadernos‚Äù. Tambi√©n por el uso de aviones oficiales para enviar peri√≥dicos a su residencia en el sur del pa√≠s o por atesorar documentos hist√≥ricos que seg√∫n el juez deber√≠an estar en manos del Estado.\n\n\n\n‚ÄúLo √∫nico que les falta es acusarme de la muerte de Kennedy‚Äù, lleg√≥ a decir Cristina en 2016, cuando se reabri√≥ el expediente en el que se la acusaba de haber querido encubrir, mediante un pacto con Ir√°n, a los sospechosos de ese pa√≠s de cometer el atentado contra una mutual jud√≠a de Buenos Aires en 1994.\n\n\n\nDesde que en 2019 Cristina Kirchner volvi√≥ al poder como vicepresidenta, la Justicia ha tomado varias decisiones que han favorecido a exfuncionarios kirchneristas que hab√≠an sido acusados y/o encarcelados, y ella ha sido sobrese√≠da en causas como D√≥lar Futuro, Memorando con Ir√°n y Hotesur y Los Sauces, expediente que afecta tambi√©n a sus hijos, M√°ximo y Florencia.\n\n\n\nSobreseimientos que fueron apelados y que tribunales superiores estudian si ratifican o desestiman.\n\nDescargos de Cristina\n\n‚ÄúNo voy a ser candidata. (‚Ä¶) El 10 de diciembre de 2023 no voy a tener fueros, no voy a ser vicepresidenta. (‚Ä¶) No voy a ser candidata a nada, ni a presidenta, ni a senadora. Mi nombre no va a estar en ninguna boleta. Termino como me volv√≠ el 10 de diciembre de 2015 a mi casa‚Ä≥.\n\n\n\nAs√≠ se expres√≥ Cristina Kirchner luego de que se leyera la sentencia que la condena a 6 a√±os de prisi√≥n y la inhabilita de por vida para la funci√≥n p√∫blica. Desde el Senado, Cristina Kirchner analiz√≥ el fallo de los jueces. ‚ÄúTal cual lo dijimos hace tres a√±os, la condena estaba escrita‚Äù, afirm√≥.\n\n\n\n‚ÄúEsto es mucho m√°s simple, esto no es ni lawfare ni partido judicial: esto es un estado paralelo y mafia judicial‚Äù, critic√≥.\n\nMIRA TAMBI√âN Video Cristina Kirchner habl√≥ tras el fallo de vialidad y dijo que no ser√° candidata en 2023\n\nCristina Kirchner hizo referencia tambi√©n a una filtraci√≥n ilegal de supuestos mensajes privados intercambiados en un grupo de la plataforma Telegram por cuatro jueces, un fiscal, el ministro de Justicia de la ciudad de Buenos Aires y directivos del Grupo Clar√≠n que compartieron en octubre un viaje al campo del empresario brit√°nico Joe Lewis en la Patagonia.\n\n\n\n‚ÄúLa confirmaci√≥n de la existencia de un sistema paraestatal, de un sistema donde se decide sobre la vida, el patrimonio de la libertad, y que est√° por afuera de los resultados electorales, lo tuvimos este fin de semana. Ayer (por el lunes) el Presidente, en una cadena nacional, hizo menci√≥n a algo que tom√≥ estado p√∫blico‚Äù, record√≥.', 'url': 'https://www.elpais.com.uy/mundo/cristina-kirchner-condenada-seis-anos-prision-inhabilitacion-perpetua-ocupar-cargos-publicos.html', 'titulo': 'Tras condena, Cristina Kirchner dice que no ser√° "candidata a nada" y dispara contra la Justicia: "Es la mafia judicial"', 'subtitulo': 'La justicia argentina la encontr√≥ culpable del delito de administraci√≥n fraudulenta en perjuicio del Estado por favorecer a L√°zaro B√°ez en la adjudicaci√≥n de obras p√∫blicas en Santa Cruz.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638fe302c637c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 57, 'nameFile': 'files/2022/12/08/trascondenacristinakirchnerdicequenoseracandidataanadaydisparacontralajusticiaeslamafiajudicial.html'}, {'texto': '\n\nFumar es uno de los problemas de salud p√∫blica m√°s comunes alrededor del mundo. De hecho, la Organizaci√≥n Mundial de la Salud (OMS) considera al tabaquismo como una de las mayores amenazas que ha podido enfrentar el planeta, pues, seg√∫n lo que dice su p√°gina oficial: ‚Äúcausa m√°s de ocho millones de muertes al a√±o, de las cuales aproximadamente 1,2 millones se deben a la exposici√≥n al humo ajeno‚Äù.\n\nEsto es realmente preocupante, ya que no existe un nivel seguro de exposici√≥n al tabaco en cualquiera de sus presentaciones (puede ser tabaco sin humo, cigarrillos, puros, tabaco de liar o tabaco picado) y a su vez est√° relacionado con la carga de morbimortalidad presente en pa√≠ses de bajos y medianos recursos.\n\n\n\nAhora bien, si de por s√≠ el tabaco ya es algo negativo, imag√≠nese lo controversial que ser√≠a ver a un ni√±o fumando. Pues bien, en el a√±o 2010 un video de un beb√© en Indonesia le dio la vuelta al mundo, debido a la historia que hab√≠a detr√°s: con tan solo 18 meses de edad, el peque√±o fumaba hasta 40 cigarrillos al d√≠a.\n\nProbablemente recuerde el clip subido a YouTube, en el cual se mostraba al ni√±o, que montaba triciclo en pa√±ales, con un cigarro en la boca. Esta imagen se convirti√≥ en una alarma inminente alrededor del mundo, que advertida la crisis de salud p√∫blica relacionada con la dependencia al tabaco.\n\n\n\nNo obstante, doce a√±os despu√©s, el mismo beb√© que se convirti√≥ en la viva imagen de los peligros del cigarrillo, ahora es considerado como una de las personas m√°s j√≥venes en dejar esta adicci√≥n.\n\nAldi Rizal, el beb√© que se hizo viral tras aparecer fumando hace una d√©cada. Foto: AFP\n\nAldi Rizal: s√≠mbolo de una preocupaci√≥n mundial\n\nLa historia de Ardi Rizal comienza en Indonesia, cuando empez√≥ a robar cigarrillos en la plaza de la aldea Teluk Kemang al sur de la ciudad de Sumatra. Su madre vend√≠a pescado en la zona y mientras tanto √©l buscaba aquellos delgados cilindros blancos que tanto ve√≠a en las calles.\n\n\n\nEsta actividad le llam√≥ la atenci√≥n cuando, seg√∫n una entrevista hecha por el Ministerio de Empoderamiento de la Mujer y Protecci√≥n Infantil de Indonesia, su padre fue la primera persona que le pas√≥ un cigarrillo a tan corta edad.\n\n\n\n"Segu√≠a viendo a la gente fumando y se ve√≠a delicioso‚Äù, le dijo el ni√±o en el 2017 al medio australiano ‚ÄòThe Sydney Morning Herald‚Äô. Seg√∫n la entrevista realizada, el ni√±o ten√≠a un serio problema de tabaquismo que encabez√≥ los m√°s grandes titulares de los medios a nivel internacional.\n\n\n\nPor otro lado, el problema de Rizal se complement√≥ con un alarmante tema de obesidad, pues art√≠culos posteriores relacionados con el seguimiento del caso, informaron que a los 5 a√±os, Rizal pesaba 24 kilogramos, lo cual es casi seis kilos m√°s de lo que deb√≠a, teniendo en cuenta su estatura y edad.\n\nUna lucha que a√∫n cobra factura\n\nDespu√©s de que las im√°genes de Aldi dieran la vuelta al mundo, sus padres y √©l buscaron ayuda. Fue as√≠ como tres a√±os despu√©s, el peque√±o comenz√≥ su proceso de rehabilitaci√≥n junto al psic√≥logo infantil, el Doctor Seto Mulyadi.\n\n\n\nCon la viralizaci√≥n del video, Diana fue acusada de ser una mala madre, tanto como por dejar a su hijo fumar cigarrillos como por la notable obesidad que ten√≠a el infante. Pero lo que no sab√≠an es que, si ella le prohib√≠a fumar o comer, Aldi atentaba de alguna forma contra s√≠ mismo.\n\n"Lo primero que hice fue confiscar los cigarrillos y √©l hac√≠a una rabieta. Empez√≥ a golpearse la cabeza, e incluso se apu√±al√≥ en la rodilla con un cuchillo", explic√≥. La mujer intent√≥ de todas las formas quitarle los cigarros a su hijo, pero fue una lucha en vano hasta que comenz√≥ la terapia con Muyaldi.\n\n\n\nAdem√°s, el problema de obesidad que ya ten√≠a desde los dos a√±os, estaba ligado con su adicci√≥n y posteriormente empeor√≥ debido a la ansiedad que le provocaba el dejar de fumar. Seg√∫n lo que cont√≥ Diana, la madre del ni√±o, Aldi pod√≠a llegar a comerse hasta tres muslos de pollo, dos tazones de sopa de alb√≥ndigas, y una lata de leche condensada en una sola comida.\n\n‚ÄúCom√≠a mucho cada vez que ten√≠a ganas de fumar", explic√≥. Aun as√≠, esto cambi√≥ cuando entr√≥ al colegio. Sus padres le enviaban una gran lonchera, ya que si no com√≠a lo que quer√≠a no s√≥lo hac√≠a una gran rabieta, sino que tambi√©n amenazaba con escaparse de casa. Pero cuando sus compa√±eros se burlaron de √©l por la cantidad de comida que llevaba, decidi√≥ reducir sus porciones.\n\n\n\nAhora, el joven chico de primaria se encuentra en una dieta estricta a base de pescado y verduras con el fin de recuperar su peso normal, as√≠ como busca promover los h√°bitos de vida saludable y, a su vez, da entrevistas advirtiendo lo complicado que es dejar este tipo de productos.\n\nEl tabaquismo infantil: un problema que le concierne a todo el mundo\n\nLa raz√≥n por la cual el video fue tan controversial es f√°cil de entender: era un ni√±o fumando cigarrillo, una pr√°ctica nociva para la salud que demuestra que hay un problema mayor detr√°s.\n\n\n\nEn un art√≠culo publicado por la Revista Mexicana de Pediatr√≠a, se estima que, a nivel mundial, cerca de 40 por ciento de los ni√±os son expuestos al tabaquismo pasivo y una cuarta parte de los adolescentes que fuman lo hizo por primera vez antes de los 10 a√±os de edad. Estas cifras son alarmantes, pero m√°s a√∫n en los pa√≠ses donde las regulaciones son bajas y los adultos, la publicidad y el mercado promueven este tipo de pr√°cticas.\n\n\n\nDe hecho, una encuesta hecha por el gobierno de Indonesia en el 2015, encontr√≥ que el 85 por ciento de las escuelas de la regi√≥n estaban rodeadas de anuncios de cigarrillos. Pero esto no es todo. De acuerdo con la conferencia ‚ÄòAtlas del Tabaco‚Äô, se estima que m√°s de 267 mil ni√±os consumen productos derivados del tabaco diariamente en el pa√≠s asi√°tico.\n\n\n\nSin embargo, este no es el √∫nico lugar del mundo que afronta la problem√°tica. Seg√∫n las cifras, el 51 por ciento de los hombres mayores de 15 a√±os en Rusia ya se consideran fumadores frecuentes. Lo mismo pasa en Pap√∫a Nueva Guinea y, con un 41 por ciento de j√≥venes fumadores, China va por el mismo camino.\n\n\n\nEn M√©xico, por su parte, mueren al a√±o m√°s de 53 mil personas fumadoras por enfermedades asociadas al tabaquismo. En el art√≠culo ‚ÄòTabaquismo en ni√±os y adolescentes, la necesidad de la prevenci√≥n‚Äô publicado por Guadalupe Soto Estrada, doctora epidemi√≥loga de la Universidad Nacional Aut√≥noma de M√©xico, hay una encuesta realizada a nivel nacional en la que se determin√≥ que m√°s de ocho millones de j√≥venes iniciaron el consumo de tabaco antes de los 17 a√±os entre 1990 y el 2002.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/asi-luce-hoy-bebe-indonesia-fumaba-cigarrillos-dia-decada.html', 'titulo': 'As√≠ luce hoy el beb√© de Indonesia que fumaba 40 cigarrillos por d√≠a hace una d√©cada', 'subtitulo': 'Despu√©s de que las im√°genes de Aldi Rizal dieran la vuelta al mundo en 2010, sus padres y √©l buscaron ayuda.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/63907fa5edce8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 58, 'nameFile': 'files/2022/12/08/asilucehoyelbebedeindonesiaquefumaba40cigarrillospordiahaceunadecada.html'}, {'texto': '\n\nMark Rober, un ingeniero que en el pasado trabaj√≥ en la NASA, en la actualidad es un youtuber que realiza en su canal los m√°s diversos experimentos de divulgaci√≥n cient√≠fica y se dedica a batir extra√±os r√©cords. Esta vez, Rober decidi√≥ hacer una experiencia singular para saber qu√© pod√≠a pasar si lanzaba un huevo desde el espacio hasta la Tierra.\n\nSu iniciativa le llev√≥ tres arduos a√±os de preparaci√≥n y lo que pas√≥ en la ca√≠da del producto de origen av√≠cola a la superficie terrestre sorprendi√≥ a todos. El video de la experiencia, cuyo t√≠tulo es: ‚Äú¬øSe romper√°?‚Äù, super√≥ las 25 millones de reproducciones. Todo un suceso viral.\n\nEl experimento para lanzar el huevo al espacio y luego dejarlo caer fue, seg√∫n el propio Rober, ‚Äúun calvario‚Äù, ya que requiri√≥ pensar en las diversas etapas de la iniciativa. Es que, para llevar hasta las alturas al protagonista de la experiencia, el huevo, se requiri√≥ de una c√°psula en forma de cohete donde introducirlo y de un globo meteorol√≥gico para lograr el ascenso.\n\n\n\nLa idea que persegu√≠a Rober, que luego sucedi√≥, era que el globo se desprendiera del cohete a determinada altura, y que el huevo se dirigiera otra vez a la Tierra en ca√≠da libre. Para ello, tom√≥ una serie de precauciones. Por ejemplo, el sistema en el que estaba el huevo ten√≠a calefacci√≥n para que el fr√°gil producto no se congelara en el espacio.\n\nPara el dise√±o del cohete y otros detalles del experimento, el ingeniero se uni√≥ con otro hombre de la NASA, que trabaj√≥ en su momento en la realizaci√≥n de la misi√≥n Curiosity.\n\n\n\nPero, m√°s all√° de todos los preparativos, el cohete con el huevo en su interior no alcanz√≥ los 100 kil√≥metros de altura para llegar propiamente al espacio, sino que lleg√≥ a los 30 kil√≥metros hacia lo alto, algo que no le quita validez al experimento, ya que lo que buscaba Rober era batir el r√©cord del lanzamiento de un huevo desde las alturas.\n\n\n\nEn ese sentido, en principio pens√≥ en arrojarlo desde el edificio m√°s alto de la tierra, pero luego desisti√≥, porque imagin√≥ que pronto se construir√≠a otro rascacielos m√°s alto, y podr√≠an intentar quitarle el r√©cord.\n\nOtra vez en el experimento, cuando el cohete comenz√≥ su ca√≠da en picada a la Tierra lleg√≥ a alcanzar los 240 kil√≥metros por hora. Mientras descend√≠a, se desprendi√≥ la mitad trasera del cohete para disminuir el peso. Para el aterrizaje, se hab√≠a pensado primero en poner un colch√≥n gigante en la superficie des√©rtica de la ca√≠da, pero finalmente se opt√≥ por un dispositivo tipo paraca√≠das para disminuir el impacto final.\n\n\n\nFinalmente, cuando el dispositivo que alcanz√≥ las alturas cay√≥ a la superficie des√©rtica donde lo esperaba todo el equipo de Rober, el ingeniero abri√≥ una especie de tapa que ten√≠a el cohete, meti√≥ la mano y la sac√≥ lentamente con algo en su mano: era el huevo, que se encontraba completamente intacto. Hab√≠a superado la ca√≠da sin sufrir el m√≠nimo da√±o.\n\n\n\nEl ingeniero de la NASA y actual youtuber, con una sonrisa en su rostro, exhibi√≥ a la c√°mara el producto que hab√≠a alcanzado el firmamento y que ahora se encontraba, completamente entero, otra vez en la Tierra, para sorpresa de todos los presentes en el lugar.\n\nDe modo que el exhaustivo experimento que llev√≥ tres a√±os de preparaci√≥n y que requiri√≥ de un proceso de elaboraci√≥n complejo hab√≠a dado sus frutos.\n\n\n\nY adem√°s de todo, se convirti√≥ en un fen√≥meno viral, ya que la peripecia aeroespacial del huevo atrajo las miradas de m√°s de 25 millones de personas alrededor del mundo. Pero Rober no se queda solo con eso, y en la presentaci√≥n de su video, anticipa: ‚ÄúLa pr√≥xima vez, haremos lo mismo en Marte‚Äù.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/ingeniero-nasa-lanzo-huevo-espacio-mira-paso.html', 'titulo': 'Ingeniero que trabaj√≥ en la NASA lanz√≥ un huevo desde el espacio: mir√° lo que pas√≥', 'subtitulo': 'Luego de tres a√±os de preparaci√≥n para realizar el experimento, fue lanzado desde 30 Km de altura.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/63909fa14e1a6.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 59, 'nameFile': 'files/2022/12/08/ingenieroquetrabajoenlanasalanzounhuevodesdeelespaciomiraloquepaso.html'}, {'texto': '\n\nEl Instituto Uruguayo de Meteorolog√≠a (Inumet) inform√≥ este jueves de la presencia de "nube volutus" o "nube rodillo" en varias localidades del pa√≠s.\n\n¬øDe qu√© se trata? Inumet indic√≥ que es un "frente de racha que se produce en la frontera entre el aire fr√≠o procedente de una tormenta y el aire del entorno".\n\n\n\nA trav√©s de sus redes sociales, el instituto puntualiz√≥ que el fen√≥meno, "generalmente, lleva asociados un aumento brusco en la presi√≥n, un giro del viento y un descenso de temperatura, y a veces tambi√©n precipitaci√≥n fuerte". Adem√°s, es "caracter√≠stica la nubosidad en arco".\n\n#DatoMeteorol√≥gico\n\n\n\nEl fen√≥meno que pudo observarse desde algunas ciudades del pa√≠s (nube volutus o nube rodillo), se trata de un frente de racha que se produce en la frontera entre el aire fr√≠o procedente de una tormenta y el aire del entorno. pic.twitter.com/5yVUQb3SIO ‚Äî Inumet (@MeteorologiaUy) December 8, 2022\n\nDe acuerdo al Atlas internacional de nubes, de la Organizaci√≥n Meteorol√≥gica Mundial, estas nubes "son una masa nubosa en forma de tubo horizontal, alargada y t√≠picamente baja que a menudo parece enrollarse alrededor de un eje horizontal".\n\n\n\nCasi en la misma fecha de diciembre pasado, Inumet hab√≠a informado de la presencia de una "nube rodillo" en Montevideo.\n\n\n\nTras el anuncio de Inumet de hoy, varios usuarios compartieron im√°genes del fen√≥meno desde distintos puntos de Uruguay.\n\n', 'url': 'https://www.elpais.com.uy/informacion/servicios/trata-nube-rodillo-vio-jueves-zonas-pais.html', 'titulo': '¬øDe qu√© se trata la "nube rodillo" que se vio este jueves en varias zonas del pa√≠s?', 'subtitulo': 'Tras el anuncio de Inumet, varios usuarios compartieron im√°genes del fen√≥meno desde distintos puntos de Uruguay.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/63921052e7e05.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 60, 'nameFile': 'files/2022/12/08/dequesetratalanuberodilloquesevioestejuevesenvariaszonasdelpais.html'}, {'texto': '\n\nDe cultura sabia y saludable, los japoneses se destacan, entre otras sociedades, por su √≥ptima salud. La inc√≥gnita que se genera es: ¬øc√≥mo hacen para ser as√≠? ¬øse trata de gen√©tica o de h√°bitos adquiridos?\n\nAdem√°s de tener rutinas saludables, una caracter√≠stica de la fisonom√≠a de las personas del pa√≠s del sol naciente es que en su mayor√≠a conservan una figura delgada. Incluso, seg√∫n datos del Ministerio de Salud y Nutrici√≥n de Jap√≥n, es uno de los pa√≠ses del mundo con menor indice de obesidad con solo 3,5% en comparaci√≥n con otros pa√≠ses como Alemania, Francia e Italia que tienen entre el 21% y 22%, Reino Unido 26% y Estados Unidos, 33,6%.\n\n\n\nSin embargo es importante destacar que las tradiciones y la cultura del pa√≠s nip√≥n, as√≠ como las leyes aprobadas para combatir el sobrepeso, han ayudado en gran medida a que sus ciudadanos mantengan un buen estado f√≠sico.\n\nFue en 2005 que entr√≥ en vigencia la ley Shuku Iku dirigida a la educaci√≥n de los ni√±os que tiene como objetivo crear una cultura social alrededor de la comida. La ley se focaliza en la dieta, en la alimentaci√≥n diaria de los ni√±os japoneses y en su educaci√≥n: las escuelas est√°n obligadas a ofrecer men√∫s saludables para los ni√±os en edad escolar. Estos valores se inculcan desde peque√±os y de esta manera llegan a la adultez con una mayor consciencia de lo que es saludable para el organismo.\n\n\n\n‚ÄúOkinawa -una prefectura japonesa que abarca m√°s de 150 islas en la zona mar√≠tima de Jap√≥n- es un claro ejemplo. Es considerada una zona azul, -uno de los lugares en el mundo donde viven las personas m√°s longevas que superan los 100 a√±os de edad- por la longevidad y excelentes condiciones cognitivas y de salud de sus habitantes. Tiene un clima particular, recursos naturales y una mentalidad diferente que reconoce la importancia de la nutrici√≥n as√≠ como su impacto en la salud‚Äù, destaca la Licenciada en Nutrici√≥n y directora de Nutrim Mariana Patr√≥n Farias.\n\n\n\nPara la especialista, las razones de este fen√≥meno se deben a factores multicausales ‚ÄúHay que ver a los japoneses en su entorno social, biol√≥gico, ecol√≥gico y cultural porque todos somos seres integrales y esa debe ser la mirada adecuada para entender c√≥mo se mantienen as√≠‚Äù.\n\n5 h√°bitos de los japoneses para mantenerse en forma\n\nLas costumbres de los nipones son muy variadas e incluyen desde h√°bitos alimenticios hasta diferentes tipos de ejercicios f√≠sicos y ba√±os calientes. Entre ellos se encuentran:\n\n1 Alimentaci√≥n consciente\n\nLos japoneses consumen alimentos de f√°cil digesti√≥n. No suelen comer demasiados productos industrializados ni con qu√≠micos. Dan prioridad a los alimentos naturales e incluso crudos durante los meses de verano. Entre los m√°s elegidos se encuentran el arroz, los pescados, los mariscos, las verduras y los vegetales e infusiones calientes.\n\n\n\nDesde que nacen los japoneses siguen rutinas saludables de alimentaci√≥n que se caracterizan por ser bajas en calor√≠as con pocas grasas donde priman las plantas y hierbas de la medicina tradicional como la c√∫rcuma y otorgan un papel protag√≥nico a los alimentos de origen vegetal.\n\n\n\nLos ultra procesados, az√∫cares refinados o grasas trans no tienen cabida en su dieta. ‚ÄúSi comparamos con nuestras elecciones occidentales donde predomina la carne vacuna y la grasa animal (queso, manteca, crema, en pasteler√≠a, etc.) y donde cada vez hay mayor consumo de alimentos ultra procesados con adici√≥n de az√∫car y sal extra y todo tipo de aditivos... claro que los japoneses tienen m√°s nutrientes a partir de su dieta, y eso colabora con la preservaci√≥n de la salud y el bienestar por mayor cantidad de a√±os‚Äù, explica Patr√≥n Farias.\n\n\n\n2 M√©todo Hara Hachi Bu\n\nHara hachi bu es una ense√±anza confuciana que instruye a las personas a comer hasta llenarse en un 80 por ciento o cuando uno siente cierta sensaci√≥n de saciedad. De este modo, se sienten satisfechos y no necesitan darse un gran atrac√≥n como ocurre en otros pa√≠ses donde culturalmente se come hasta ‚Äúno poder m√°s‚Äù.\n\n\n\n‚ÄúYo creo que m√°s que una forma de dieta se trata de frugalidad y del respeto que tenemos los japoneses hacia los alimentos para comer lo necesario y la consideraci√≥n que tenemos con los dem√°s para no llenarnos cuando otros pueden estar pas√°ndolo mal‚Äù, explica M√≥nica Hashimoto, Lic. en Periodismo y Comunicaciones y ex editora de una revista de difusi√≥n de cultura japonesa en Argentina llamada Alternativa Nikkei.\n\n3 No van al gimnasio\n\nLos japoneses no est√°n acostumbrados a realizar rutinas extremas de entrenamiento como s√≠ es m√°s com√∫n en Occidente. Practican actividades f√≠sicas moderadas o de baja intensidad como caminar a diario, hacer yoga o estirar. Sin embargo, destaca Hashimoto que desde peque√±os se les inculca el ejercicio f√≠sico con unas competencias de deporte llamadas ‚Äúundokai‚Äù y el ‚Äútaiso‚Äù -ejercicios suaves y distendidos que buscan mayor amplitud en el movimiento- que se realizan todas las ma√±anas en las escuelas y en los lugares de trabajo. ‚ÄúTambi√©n utilizan mucho la bicicleta como transporte, en particular las madres para hacer compras o para llevar a sus hijos a la escuela. En general, no son fan√°ticos de los gimnasios‚Äù, destaca Hashimoto.\n\n4 La macrobi√≥tica\n\nGeorge Ohsawa, fil√≥sofo japon√©s, cre√≥ la macrobi√≥tica -una filosof√≠a de vida basada en la dieta, el ejercicio, la meditaci√≥n y la energ√≠a del yin y el yang-. La misma se basa en comer, vivir en armon√≠a y buscar el equilibrio del cuerpo. Para poder cumplir con esto, la comida que se consume -preferiblemente productos org√°nicos y de temporada- debe seguir una aplicaci√≥n biol√≥gica y fisiol√≥gica del principio del Yin y el Yang, seg√∫n el cual todo est√° equilibrado por estas dos fuerzas respetando, en cada caso, una proporci√≥n determinada. La misma se divide en cereales integrales, como el arroz integral, la avena, la cebada, el trigo sarraceno o la quinoa (entre el 40 y el 60%), frutas y verduras (entre el 20 y el 30%) y productos animales y derivados (entre el 10 y el 25%).\n\n5 Ba√±os calientes\n\nEsta actividad ayuda al cuerpo a quemar calor√≠as y aumenta la tasa metab√≥lica seg√∫n un estudio publicado en 2017. ‚ÄúEstos ba√±os de inmersi√≥n se llaman ‚Äòfuro‚Äô y s√≠, es la forma m√°s com√∫n de higienizarse en Jap√≥n. No se hace con ninguna finalidad espec√≠fica, pero hacerlo otorga adicionalmente todos los beneficios que se conocen, desde el relax, la hidrataci√≥n de la piel y la desintoxicaci√≥n‚Äù, comenta Hashimoto.\n\n\n\nPor otro lado y retomando el tema de la alimentaci√≥n, comenta Hashimoto que si bien es com√∫n que los japoneses est√©n saludables con estos h√°bitos mencionados, no lo hacen para mantenerse en forma. ‚ÄúPara m√≠, tiene mucho que ver con la herencia gen√©tica y el nivel de vida que nos permite alimentarnos sanamente y disfrutar de las bondades de los alimentos y platos de estaci√≥n que son m√°s nutritivos, y deliciosos‚Äù, concluye.', 'url': 'https://www.elpais.com.uy/vida-actual/cinco-habitos-japoneses-mantenerse-forma.html', 'titulo': 'Los cinco h√°bitos de los japoneses para mantenerse en forma', 'subtitulo': 'Las costumbres de los nipones son muy variadas e incluyen desde h√°bitos alimenticios hasta diferentes tipos de ejercicios f√≠sicos y ba√±os calientes.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/06/638f7c77a18f7.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 61, 'nameFile': 'files/2022/12/08/loscincohabitosdelosjaponesesparamantenerseenforma.html'}, {'texto': '\n\nSi estas embarazada y te ves en la encrucijada de elegir el nombre para tu beb√©, quiz√° esta informaci√≥n te sirva como gu√≠a.\n\nAntes de profundizar las tendencias del pr√≥ximo a√±o, la oficina de Seguridad Social de los Estados Unidos record√≥ los nombres m√°s elegidos en 2021 que siguieron vigentes en este 2022.\n\nLos 10 nombres m√°s populares de ni√±a fueron: Olivia, Emma, Charlotte, Amelia, Ava, Sophia, Isabella, Mia, Evelyn y Harper. En tanto, los m√°s elegidos para ni√±o son: Liam, Noah, Oliver, Elijah, James, William, Benjamin, Lucas, Henry y Theodore.\n\nA menos de un mes de comenzar el 2023, Nameberry, un sitio web especializado para padres, public√≥ tambi√©n una lista de nombres que estar√°n de moda en el 2023.\n\nAl respecto, se√±al√≥ que ya no habr√° demasiado espacio para los nombres cl√°sicos y que la tendencia apunta hacia los nombres de famosos y sus hijos.\n\nLos nombres que estar√°n en boga, sin distinci√≥n de g√©nero, ser√°n:\n\n1) Alden\n\n2) Archie\n\n3) Elio\n\n4) Everest\n\n5) Cosmo\n\n6) Linus\n\n7) Omri\n\n8) Sayer\n\n9) Wilde\n\n10) Yuna\n\n11) Sunday\n\n12) Tru\n\n13) Billie\n\n14) Breland\n\n15) Celeste\n\n16) Halston\n\n17) Jolene\n\n18) Louise\n\n19) Luxury\n\n20) Marigold\n\n21) Noah\n\n22) Romy\n\n23) Rose\n\n¬øTen√≠as alguno en tu lista?', 'url': 'https://www.elpais.com.uy/eme/lifestyle/nombres-bebes-son-tendencias.html', 'titulo': 'Nombres de beb√©s: ¬øcu√°les son las tendencias para 2023?', 'subtitulo': 'Si estas pensando en c√≥mo llamar a alg√∫n beb√© que est√° en camino, estas listas pueden ser de gran ayuda', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/03/12/604b8db95a428.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 62, 'nameFile': 'files/2022/12/08/nombresdebebescualessonlastendenciaspara2023.html'}, {'texto': '\n\nPuede que en alg√∫n momento de su vida haya comido comida recalentada y m√°s en estas √©pocas, cuando de fiesta en fiesta, poco a poco las sobras de comida van directamente a la heladera, esperando ser consumidas en la ma√±ana o cuando se acuerden de ellas. En relaci√≥n con este tema, algo similar fue lo que hizo un joven en Estados Unidos a quien tuvieron que amputarle las piernas por comer fideos del d√≠a anterior.\n\nEl caso se hizo popular gracias al Youtuber @chubbyemu, un toxic√≥logo que realmente se llama Bernard Hsu y que cont√≥ c√≥mo un chico de 19 a√±os perdi√≥ sus extremidades inferiores y algunas partes de los dedos de sus manos despu√©s de haber de comido pollo y tallarines chinos que hab√≠a llevado desde un restaurante a su casa el d√≠a anterior.\n\n\n\nSeg√∫n el expediente del caso, publicado el 11 de marzo de 2021 en el portal cient√≠fico estadounidense The New England Journal of Medicine, el paciente inform√≥ varios episodios de v√≥mitos junto con dolor de est√≥mago y n√°useas que empezaron despu√©s de comer las sobras que se encontraban en la heladera.\n\nPor otro lado, mientras estuvo internado en la cl√≠nica, comenz√≥ a desarrollar otro tipo de s√≠ntomas, tales como debilidad, malestar general, visi√≥n borrosa, rigidez en el cuello, dolor en el pecho, dificultad para respirar y dolor de cabeza. Pero eso no fue lo m√°s alarmante. Cinco horas despu√©s de su ingreso, la piel comenz√≥ a tornarse morada, raz√≥n por la cual fue trasladado inmediatamente a una instalaci√≥n de segundo nivel: el Hospital General de Massachusetts.\n\n\n\nEl diagn√≥stico que le dieron en un primer momento refer√≠a a un caso de P√∫rpura fulminante meningoc√≥cica, la cual, seg√∫n la revista de medicina Medi Graphic de la Universidad Nacional Aut√≥noma de M√©xico, es una enfermedad causada por una infecci√≥n sist√©mica por meningococo o enfermedad invasiva por estreptococo (es decir, una infecci√≥n bacteriana). Fue entonces cuando lo trataron por insuficiencia org√°nica, manchas y una erupci√≥n progresiva en su piel.\n\n\n\nLas manchas p√∫rpuras se extendieron sobre su cuerpo, causando necrosis en sus brazos y piernas. Confundidos, los m√©dicos encargados decidieron hacer m√°s pruebas, ya que el joven no estaba respondiendo al tratamiento.', 'url': 'https://www.elpais.com.uy/mundo/joven-comio-sobras-dia-anterior-padecio-infeccion-resultado-desolador.html', 'titulo': 'Joven comi√≥ sobras del d√≠a anterior, padeci√≥ una infecci√≥n y el resultado fue desolador', 'subtitulo': 'El hombre contrajo un virus que le provoc√≥ necrosis en sus brazos y piernas; los m√©dicos tuvieron que actuar de urgencia porque no respond√≠a al tratamiento.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/02/25/603811c298e4c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 63, 'nameFile': 'files/2022/12/08/jovencomiosobrasdeldiaanteriorpadeciounainfeccionyelresultadofuedesolador.html'}, {'texto': '\n\nNos acercamos a fin de a√±o y es √©poca de pedir deseos. ¬øTienes un lugar espec√≠fico en tu hogar para realizarlos? Los altares son espacios perfectos para plasmar nuestras intenciones.\n\nNo se trata de si eres religioso, creyente o no, un espacio sagrado o altar en tu hogar te ayuda a desconectar de todo aquello que disminuye tu fuerza vital y tu mente.\n\nTe ayuda a reconectar contigo mismo y atraer buenas energ√≠as para el hogar. Tener un lugar donde depositar nuestros pensamientos positivos, nuestras intenciones, nos hace integrar nuestra vida espiritual con nuestro d√≠a a d√≠a terrenal.\n\nCrear un altar nos permite tener un espacio f√≠sico donde conectar mente, emoci√≥n y energ√≠a, un lugar √≠ntimo donde conectaremos con nuestra magia interior.\n\nFoto: Pinterest\n\nEs recomendable pasar tiempo junto a ese espacio, a esos objetos que elegimos para que estuvieran ah√≠, a diferencia de otros que tenemos en nuestro hogar. Conectar con ese espacio, que es √∫nico, propio de cada habitante de ese hogar, har√° anclar y recordar las intenciones all√≠ depositadas.\n\n¬øD√≥nde ubicar mi altar?\n\nDependiendo de cada hogar podemos encontrar un lugar m√°s propicio que otro para su ubicaci√≥n. Lo que s√≠ puedo detallarles son algunos criterios a tener en cuenta para elegir ese lugar espacial.\n\nNo debe estar en la entrada de la casa, tampoco en el dormitorio, debajo de escaleras o frente a las puertas de los ba√±os. Si tienes un espacio de trabajo, escritorio, es un lugar ideal, si no lo tienes busca un rinc√≥n donde no quede tan visible a la vista de todos, de las visitas. El altar es un espacio √≠ntimo, busca un lugar tranquilo de tu hogar para crearlo.\n\nFoto: Pinterest\n\nDebe estar apoyado sobre una pared o similar, de manera de darle contenci√≥n y estabilidad. Por esa raz√≥n los rincones son espacios muy recomendables, siempre que sean iluminados y aireados.\n\n\n\nAleja tu altar de elementos que irradien ondas electromagn√©ticas (televisores, routers), ya que estos afectar√°n la energ√≠a all√≠ trabajada y por ende afectar√°n tu energ√≠a tambi√©n.\n\n\n\nMantenerlo elevado del piso es algo fundamental, podr√°s utilizar una mesa, repisa o estante, o cualquier elemento con base s√≥lida. El espacio alrededor del altar debe permanecer bien ordenado, no depositarle elementos que no pertenezcan a √©l.Posicionar el altar hacia la direcci√≥n cardinal Este es beneficioso, es un punto cardinal de conexi√≥n y ayudar√° a materializar la energ√≠a que all√≠ trabajes con tus elementos.\n\nFoto: Pinterest\n\n¬øQu√© elementos debo incluir en mi altar?\n\nLa creaci√≥n de este espacio sagrado implica descubrir aquellos elementos que tienen ese valor especial para ti. Puede ser tan simple como una vela junto a algo m√°s representativo de ti o tambi√©n m√°s completo, incluyendo los cinco elementos (fuego, metal, tierra, agua y madera)\n\n\n\nTe sugiero que tengas al lado de tu altar una libreta, a modo de diario, donde anotar√°s todo aquello que deseas atraer a tu vida, tus intenciones, tus sentimientos y tambi√©n tus agradecimientos. No olvidar estos √∫ltimos, pues la energ√≠a es transformaci√≥n, es un bumerang.\n\n\n\n¬°Agradezcamos para atraer y soltemos para recibir!\n\n', 'url': 'https://www.elpais.com.uy/eme/lifestyle/feng-shui-altares-crea-espacio-potenciar-vibracion.html', 'titulo': 'Feng Shui: Altares, cre√° un espacio donde potenciar tu vibraci√≥n', 'subtitulo': 'La arquitecta y Consultora en Feng Shui, Tatiana Balostro explica la funci√≥n de estos espacios para lograr desconectar de todo aquello que disminuye tu fuerza vital y tu mente.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/63909f32174a8.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 64, 'nameFile': 'files/2022/12/08/fengshuialtarescreaunespaciodondepotenciartuvibracion.html'}, {'texto': '\n\nLa exposici√≥n solar prolongada sin protecci√≥n y las quemaduras solares en la infancia, son factores de riesgo para padecer Melanoma, carcinoma espinocelular y carcinoma basocelular en la edad adulta.\n\nQuienes de ni√±os fueron protegidos del sol tienen menor probabilidad de desarrollar c√°ncer de piel en la vida adulta.\n\nNuestra piel tiene memoria. Guarda todo lo que la agredimos, y luego expresa ese da√±o en diferentes tipos de lesiones. El desarrollo del c√°ncer de piel de los adultos comienza en la infancia, en la mayor√≠a de los casos.\n\nPodemos hacer algo para que nuestros hijos bajen las chances de desarrollar c√°ncer de piel cuando crezcan:\n\n‚ñ´Ô∏è No exponerlos al sol sin protector solar pedi√°trico, FPS 50, contra radiaciones UVB y UVA\n\n‚ñ´Ô∏è Protegerlos con ropa, incluyendo gorros\n\n‚ñ´Ô∏è Usar lentes de sol con filtros adecuados\n\n‚ñ´Ô∏è Evitar por todos los medios las quemaduras solares\n\nEs un privilegio que podamos recurrir a acciones tan concretas para preservar la piel de nuestros hijos en el futuro. Pienso todas las cosas que antes no se sab√≠an, y les hubiera gustado saber a los padres de mis pacientes con melanoma.\n\nCreo que tenemos la oportunidad de hacer las cosas mejor, porque ahora contamos con m√°s informaci√≥n que antes. Y si podemos cerrar ahora una de las puertas para que nuestros hijos no desarrollen c√°ncer de piel en unos a√±os ¬øPor qu√© no intentarlo?', 'url': 'https://www.elpais.com.uy/eme/con-los-hijos/mirada-clinica-desarrollo-cancer-piel-comienza-infancia.html', 'titulo': 'Mirada cl√≠nica: El desarrollo del c√°ncer de piel comienza en la infancia', 'subtitulo': 'Luc√≠a Torroba Werner explica\xa0que nuestra piel tiene memoria y guarda todo lo que la agredimos para luego expresar ese da√±o en diferentes tipos de lesiones.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/01/11/5ffcb47c1965c.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 65, 'nameFile': 'files/2022/12/08/miradaclinicaeldesarrollodelcancerdepielcomienzaenlainfancia.html'}, {'texto': '\n\nEn pleno coraz√≥n de Santiago se ubica la primera biblioteca p√∫blica con enfoque de g√©nero de Chile. All√≠, Mar√≠a Luisa Bombal, Pia Barrios, Lucia Berlin o Ir√®ne N√©mirovsky son solo algunas de las autoras "olvidadas" que llenan las estanter√≠as.\n\nVitoria Quiroz, jubilada de 71 a√±os, es una de las usuarias con m√°s edad de la "Biblioteca de las Mujeres", un espacio donde tambi√©n se celebran talleres y funciona un club de lectura.\n\n"Las ni√±as -como se refiere Quiroz a sus compa√±eras de lectura- tienen 20, 30 o 40. Para m√≠ escucharlas es algo nuevo, su lenguaje es diferente, hay cosas que no entiendo y su enfoque de g√©nero no es el que yo tuve", reconoce a EFE.\n\nEl libro que m√°s le ha gustado este a√±o es "La √∫ltima niebla", escrito en 1934 por la chilena Bombal, cuya obra se centra en personajes femeninos que se refugian de la dura realidad en su mundo interior.\n\n"Creo que muchos hombres no saben describir las problem√°ticas de las mujeres, les cuesta entender la feminidad", subraya Quiroz, quien admite que el libro le recuerda a muchas de sus amigas porque cuenta la historia de "una mujer que acepta todo aunque su pareja no le d√© nada".\n\nFoto: EFE\n\n"Brecha de g√©nero muy grande"\n\nInaugurada en 2021 en las instalaciones de la estatal Fundaci√≥n para la Promoci√≥n y Desarrollo de las Mujeres (Prodemu), la biblioteca cuenta con una colecci√≥n de casi 2.000 libros, entre los que tambi√©n se encuentran cl√°sicos como "El segundo sexo", de Simone de Beuvoir, o "Una habitaci√≥n propia", de Virginia Woolf.\n\nTampoco pueden faltar las autoras chilenas por excelencia, la Nobel Gabriela Mistral y la superventas Isabel Allende.\n\n"Hoy en d√≠a tenemos una brecha de g√©nero muy grande todav√≠a entre hombres y mujeres y creemos que es sumamente importante elevar esta discusi√≥n a todos los √°mbitos, incluido la literatura", indica a EFE la encargada de la biblioteca, Cecilia Serrano, de 26 a√±os.\n\n\n\n"Somos la biblioteca que tiene m√°s autoras que autores de Chile", agrega.\n\nMar√≠a Jos√© Zapata, qu√≠mica farmac√©utica de 30 a√±os, dice a EFE que leer literatura con enfoque de g√©nero -"aquella que pone a la mujer y sus problemas en el centro"- le hace sentirse "acompa√±ada" y admite que espacios como el club de lectura le hace darse cuenta del "empoderamiento femenino".\n\n\n\n"Vengo de un mundo, la ciencia, donde la mujer tambi√©n est√° muy invisibilizada, pero en realidad las mujeres estamos en los espacios, en la ciencia, en la pol√≠tica, en la literatura", a√±ade.\n\nFoto: EFE\n\nAuge feminista en Chile\n\nLa biblioteca nace en un momento en que el movimiento feminista est√° m√°s fuerte que nunca en Chile, un pa√≠s que en 2019 vivi√≥ una ola de protestas in√©dita desde el retorno a la democracia y donde las mujeres jugaron un rol fundamental.\n\n\n\n"Las mujeres han ido asoci√°ndose cada vez m√°s, no son s√≥lo en torno a las demandas tradicionales del movimiento, como los derechos sexuales y reproductivos, sino tambi√©n en temas como los medioambientales", afirma a EFE Marcela Sandoval, directora de Prodemu.\n\n\n\nSandoval recuerda que la batalla feminista tambi√©n consiste en desterrar la idea tan extendida durante tantos siglos de que la literatura escrita por mujeres es "suave", "no tiene mucho contenido" y "apenas requiere reflexi√≥n".\n\n\n\n"Las cartas y los diarios √≠ntimos de las escritoras son considerados todav√≠a por algunos cr√≠ticos literarios como g√©neros menores. Y Mistral, por ejemplo, escrib√≠a cartas pol√≠ticas, que tienen el mismo valor que su obra po√©tica", lamenta.\n\n\n\nDesde la biblioteca insisten en dejar claro que no es un espacio "separatista", que son bienvenidos tanto hombres como mujeres, y que no solo las mujeres pueden escribir literatura con enfoque de g√©nero.\n\n\n\nEn las estanter√≠as, de hecho, hay varios escritores, como por ejemplo el √∫ltimo Premio Nacional de Literatura, Hern√°n Rivera Letelier.\n\n\n\nNo es el caso de otro Nobel chileno: Pablo Neruda, cuya obra es revisada constantemente por el movimiento feminista.\n\n\n\n"Abandon√≥ a una hija con deficiencia, enga√±√≥ a todas sus mujeres y escribi√≥ sobre una violaci√≥n. No hay que censurarlo -zanja-, pero tampoco hay que promocionar sus obras machistas".\n\n', 'url': 'https://www.elpais.com.uy/eme/aplausos/recuperar-autoras-olvidadas-objetivo-biblioteca-mujeres-chile.html', 'titulo': 'Recuperar autoras "olvidadas", el objetivo de la "Biblioteca de las Mujeres" de Chile', 'subtitulo': 'Inaugurada en 2021 en las instalaciones de la estatal Fundaci√≥n para la Promoci√≥n y Desarrollo de las Mujeres, la biblioteca cuenta con una colecci√≥n de casi 2.000 libros', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/63907c1936003.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 66, 'nameFile': 'files/2022/12/08/recuperarautorasolvidadaselobjetivodelabibliotecadelasmujeresdechile.html'}, {'texto': '\n\nViva magenta\n\nPantone ‚Äîla autoridad mundial del color‚Äî revel√≥ la tonalidad que definir√° el 2023. Descrito como "un tono carmes√≠ matizado", es el perfecto equilibrio entre lo c√°lido y lo fr√≠o. El color se traduce como valiente, sin miedo, palpitante y que promueve el optimismo y la alegr√≠a. En otras palabras, perfecto para la temporada de verano.\n\nLavanda digital\n\nEl pastel p√∫rpura fue sensaci√≥n en la parte final del 2022. Esta tonalidad resalta la suavidad del morado y se combina con arreglos de bajo perfil. Este color se asocia con la espiritualidad, los chacras y se cree que aporta sensaci√≥n de equilibrio. La lavanda digital evoca a la calma y la serenidad.\n\nFoto: Vogue Runway\n\nAzul tranquilo\n\nLa presencia del azul est√° asegurada entre las tendencias del 2023. Especialmente, los tonos medios brillantes, que buscan transmitir ligereza y claridad para evocar el aire y el agua. Como s√≠mbolo de quietud y tranquilidad, es probable que busques refugiarte en este color para equilibrar algunas emociones abrumadoras.\n\nSi bien el azul tranquilo es una tonalidad emergente en el mercado de moda femenino, su tono fr√≠o lo convierte en vers√°til e incluso se asemeja al azul del denim.\n\nFoto: Foto: Vogue Runway\n\nRojo delicioso\n\nRepresentando el empoderamiento y la pasi√≥n, el retorno de la tendencia de color ser√° inevitable en los pr√≥ximos a√±os. Y el rojo ser√° una de esas opciones que no querr√°s dejar pasar. Ahora en un tono dulce y con m√≠nimos destellos de rosa, el rojo delicioso ser√° el protagonista de vestidos, tops y accesorios.\n\nFoto: Vogue Runway\n\nCardenillo\n\nUna tonalidad con estrecho v√≠nculo hacia lo natural. Este verde azulado se puede mezclarse como pieza de bloques de color sin perder la frescura. Es otra forma ideal para incorporar tonos tropicales a tus looks.', 'url': 'https://www.elpais.com.uy/eme lanzar√° un libro biogr√°fico sobre la monarca fallecida en septiembre pasado y se publicaron algunos fragmentos en los que menciona a su nieto y a Meghan Markle.\n\nSi de algo hay certezas, es que la corona brit√°nica nunca deja de estar en el centro de la escena. Las generaciones pasan y los t√≠tulos se reorganizan, pero aun as√≠, es inevitable que se los tenga en la mira, m√°s a√∫n desde el 8 de septiembre, d√≠a en el que muri√≥ la reina Isabel II. La monarca estuvo m√°s de 70 a√±os en el trono que hoy ocupa su hijo Carlos III y, a pesar de su fallecimiento, su figura sigue dando de que hablar.\n\nUno de los mayores esc√°ndalos en los que se vio envuelta la realeza brit√°nica en los √∫ltimos a√±os fue la salida de Harry y Meghan Markle de la familia real, quienes dieron un paso al costado y se refugiaron en Estados Unidos junto a sus hijos Archie y Lilibet. Aunque estuvieron presentes en el funeral de la reina y se mostraron junto a William y Kate Middleton, la relaci√≥n entre ellos es tensa.\n\nPero ahora se sum√≥ una nueva cuesti√≥n, una que involucra a la reina Isabel II y a su nieto Harry. El escritor Gyles Brandreth, cercano al difunto Felipe de Edimburgo, est√° pr√≥ximo a lanzar Isabel: un retrato √≠ntimo (Elizabeth: An Intimate Portrait), en el libro se revelar√°n detalles √≠ntimos de la monarca.\n\nThe Daily Mail comparti√≥ algunos fragmentos del texto y se conoci√≥ cu√°l era la mayor preocupaci√≥n de la reina con respecto al hijo menor de Lady Di, y esta inclu√≠a nada m√°s y nada menos que a Meghan Markle.\n\n‚ÄúLa √∫nica preocupaci√≥n que la reina dej√≥ escapar en los primeros d√≠as del matrimonio de los Sussex fue preguntarle a un amigo si Harry no estaba ‚Äòquiz√°s un poco demasiado enamorado‚Äô. Esto fue lo m√°s lejos que lleg√≥, al menos que yo sepa, a pronunciar una palabra contra la nueva duquesa de Sussex‚Äù, sostuvo Gyles Brandreth, en su libro.\n\n‚ÄúPuedo decirles, porque s√© esto, que la reina siempre estuvo m√°s preocupada por el bienestar de Harry que por ‚Äòesta tonter√≠a televisiva‚Äô‚Äù, indic√≥ en referencia a la pol√©mica entrevista que dio la pareja con Oprah Winfrey.\n\nMeghan Markle y Pr√≠ncipe Harry en entrevista con Oprah. Foto: AFP\n\nEn otro de los fragmentos, se advirti√≥ cu√°l habr√≠a sido la opini√≥n de la reina cuando su nieto le dijo que se casar√≠a con Markle. Seg√∫n el autor, ‚Äúella estaba realmente encantada‚Äù con el casamiento. ‚ÄúLe gustaba Meghan y se lo dijo a mucha gente‚Äù, remarc√≥ e indic√≥ que ‚Äúhizo todo lo posible para que su futura nieta pol√≠tica se sintiera bienvenida‚Äù.\n\nEn esta l√≠nea, el autor dio m√°s detalles de la relaci√≥n de Isabel con la extranjera y sostuvo: ‚ÄúEstaba preocupada por su futura felicidad. En su primer encuentro, la reina le dijo a Meghan: ‚ÄòPuedes seguir siendo actriz si quieres, esa es tu profesi√≥n, despu√©s de todo‚Äô‚Äù.\n\nA su vez, Brandreth tambi√©n indic√≥ que a la reina ‚Äúle gustaba la madre de Meghan‚Äù y que se lamentaba por la separaci√≥n que hab√≠a en la familia. Cabe recordar, que la actriz tiene una buena relaci√≥n con su madre Doria Ragland, pero no as√≠ con su padre Thomas Markle.', 'url': 'https://www.elpais.com.uy/eme/lifestyle/biografo-dice-reina-isabel-hizo-posible-meghan-sintiera-bienvenida.html', 'titulo': 'Bi√≥grafo dice que la reina Isabel ‚Äúhizo todo lo posible‚Äù para que Meghan se sintiera bienvenida', 'subtitulo': 'El escritor Gyles Brandreth, que est√° pr√≥ximo a lanzar su libro "Isabel: un retrato √≠ntimo", revel√≥ nuevos detalles de la monarca y una preocupaci√≥n que manten√≠a por la relaci√≥n de Harry con Meghan.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/03/07/604528ba2e0a1.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 70, 'nameFile': 'files/2022/12/08/biografodicequelareinaisabelhizotodoloposibleparaquemeghansesintierabienvenida.html'}, {'texto': '\n\nUna mujer con autismo y con una ligera par√°lisis cerebral demand√≥ a Nick Carter de los Backstreet Boys este jueves. Lo acus√≥ de haberla violado en febrero de 2001, cuando ella ten√≠a 17 a√±os.\n\nLa denuncia fue presentada en un tribunal de Beverly Hills y el episodio remite a una noche despu√©s de un show de la banda en la ciudad de Tacoma, al que ella hab√≠a asistido como fan√°tica.\n\nShannon Ruth, ahora de 39 a√±os, realiz√≥ una rueda de prensa en San Jos√© de California tras formalizar la demanda junto a su abogado Mark Boskovich para dar a conocer el contenido de la denuncia.\n\nRuth coment√≥ que present√≥ la demanda junto a otras tres v√≠ctimas que prefirieron guardar su anonimato, pero que tambi√©n denuncian haber sido violadas por Carter siendo menores de edad.\n\n\n\nEl abogado relat√≥ la versi√≥n de la v√≠ctima, en la que ella se acerc√≥ al cantante en aquel entonces para pedirle un aut√≥grafo y √©l la invit√≥ a subirse al bus de la gira. Una vez all√≠, le dio de probar una bebida a la que llamaban "jugo vip".\n\n"Despu√©s de que ella tom√≥ el jugo, Carter la llev√≥ al ba√±o del bus y le dijo que se arrodillara y expuso sus genitales orden√°ndole que realizara actos sexuales", continu√≥ Boskovich.\n\n"Ella era virgen y llor√≥ durante este calvario, pero eso no lo detuvo", a√±adi√≥ el abogado. "A seguir, Carter la llev√≥ a una cama en la parte trasera del bus, la empuj√≥ y la viol√≥ a pesar de que ella repetidamente le pidi√≥ detenerse (...). √âl fue rudo, por decir lo m√≠nimo".\n\nRuth relat√≥ que despu√©s de la violaci√≥n, el m√∫sico la llam√≥ "perra retardada" adem√°s de golpearla y dejarla con hematomas en el brazo, y contagiarle VPH.\n\n"Aunque soy autista y vivo con par√°lisis cerebral, creo que nada me ha afectado m√°s en mi vida que lo que me hizo Nick Carter", declar√≥ Ruth, que cerr√≥ su encuentro con los medios llorado desconsoladamente.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/demandan-nick-carter-backstreet-boys-violar-menor-edad.html', 'titulo': 'Demandan a\xa0Nick Carter de los Backstreet Boys por violar a una menor de edad', 'subtitulo': 'El m√∫sico es acusado de violar a una chica con autismo en el a√±o 2001, cuando ella ten√≠a 17 a√±os.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2018/08/03/5b645d72d105c.png', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 71, 'nameFile': 'files/2022/12/08/demandananickcarterdelosbackstreetboysporviolaraunamenordeedad.html'}, {'texto': '\n\nTiempos de cambio para el magazine D√≠a a d√≠a, de VTV. Su conductor principal, Marcelo "Fito" Galli seguir√° al frente del el ciclo hasta el 23 de diciembre y luego dar√° un paso al costado.\n\nEl comunicador es fundador del programa y este a√±o cumple 15 temporadas al frente del ciclo. Durante el primer tramo, estuvo acompa√±ado de Victoria Zangaro mientras que √∫ltimamente su compa√±era era Rosario Rodr√≠guez, Juan Carlos Scelza, Luc√≠a Sanguinetti, entre otros.\n\nLa direcci√≥n de VTV analiza por estas horas qui√©n ser√° el sustituto de Galli y qu√© rumbo tomar√° el programa el a√±o que viene. Por lo pronto, Rodr√≠guez, el chef Jes√∫s Gra√±a y el actor Michell De Le√≥n continuar√≠an en el ciclo.\n\nEn cuanto a Galli, allegados confirmaron a Tv Show que el actor y conductor ya tendr√≠a una propuesta para volver a la pantalla en otro canal el a√±o pr√≥ximo.', 'url': 'https://www.elpais.com.uy/tvshow/tv/marcelo-fito-galli-deja-dia-dia-luego-anos.html', 'titulo': 'Marcelo "Fito" Galli deja "D√≠a a d√≠a" luego de 15 a√±os', 'subtitulo': 'El conductor continuar√° en el ciclo hasta finales de a√±o. Volver√° a la pantalla en otro canal a partir de 2023.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/02/18/620fb318dd227.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 72, 'nameFile': 'files/2022/12/08/marcelofitogallidejadiaadialuegode15a√±os.html'}, {'texto': '\n\nAdem√°s de la gala de nominaci√≥n, las √∫ltimas horas en Gran Hermano Argentina tuvieron una cuota extra de pol√©mica, por el hallazgo de un objeto que est√° prohibido en la casa y fue descubierto en el patio.\n\nFue Romina Uhrig, exdiputada y ahora una de las nominadas, la que hizo el pol√©mico descubrimiento. Mientras lavababa ropa y sus compa√±eros se relajaban en la piscina, la morocha encontr√≥ un chip de celular en el patio de la casa m√°s famosa de la televisi√≥n.\n\n"Che, miren, hay un chip de tel√©fono", dijo sorprendida. Algunos se acercaron a ver, y otros se mantuvieron lejos aunque impactados. La situaci√≥n lleg√≥ a verse ayer en Pluto TV, la se√±al que emite las 24 horas desde el lugar; sin embargo, apenas se detect√≥ lo controversial del asunto, la transmisi√≥n fue interrumpida.\n\nLa pregunta es si la presencia del chip indica que, efectivamente, hay un celular en la casa. Los participantes tienen prohibido contar con cualquier herramienta de comunicaci√≥n con el mundo exterior, porque el aislamiento es una regla clave del juego.\n\nLa pol√©mica al respecto ya se hab√≠a inaugurado semanas atr√°s, cuando se escuch√≥ a Maxi Giudici decir la frase: "No encuentro el celular". Nadie pareci√≥ percatarse, al menos en la interna.\n\n¬øLa producci√≥n dar√° explicaciones?', 'url': 'https://www.elpais.com.uy/tvshow/tv/polemica-gran-hermano-descubrieron-objeto-prohibido-cortaron-transmision.html', 'titulo': 'Pol√©mica en "Gran Hermano": descubrieron un objeto prohibido y cortaron la transmisi√≥n', 'subtitulo': 'Romina Uhrig descubri√≥, en el patio de la casa del reality, una pieza de un objeto que est√° prohibido por reglamento. Se esperan explicaciones.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/6391dc9f32535.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 73, 'nameFile': 'files/2022/12/08/polemicaengranhermanodescubrieronunobjetoprohibidoycortaronlatransmision.html'}, {'texto': '\n\nUna nueva noticia revoluciona por estas horas al universo DC y a sus fan√°ticos: medios especializados aseguran que la tercera pel√≠cula de Mujer Maravilla fue cancelada, y que Henry Cavill ya no seguir√° siendo Superman, uno de los superh√©roes fundamentales de la marca.\n\nAs√≠ lo reportaron The Hollywood Reporter y Deadline, que aseguraron que Patty Jenkins, la directora de las dos entregas de Mujer Maravilla, present√≥ un avance de su trabajo para el pr√≥ximo film, y James Gunn y Peter Safran ‚Äîahora al frente de DC Studios‚Äî le dijeron que su pel√≠cula ya no encajaba con sus proyectos a futuro.\n\nSe desconocen los motivos tras esta decisi√≥n, y falta todav√≠a un anuncio oficial. Se estimaba que la actriz protagonista Gal Gadot iba a cobrar 20 millones de d√≥lares por la pel√≠cula, y la cineasta 12; quiz√°s el mal rendimiento en taquilla de Mujer Maravilla 1984 modific√≥ todo.\n\nSe especula con que esta resoluci√≥n es el paso hacia una m√°s grande: los estudios podr√≠an prescindir de todos los actores asociados al Snyderverse ‚Äîes decir, el elenco elegido por el director Zack Snyder‚Äî, y eso implicar√≠a el fin de Jason Momoa como Aquaman, pero con m√°s peso a√∫n, el de Henry Cavill como Superman.\n\nCavill ya hab√≠a soltado la capa porque Warner no lo quer√≠a de regreso, luego de varias decepciones con las pel√≠culas en las que ha participado. Sin embargo, Dwayne Johnson medi√≥ y el actor regres√≥ para una escena poscr√©ditos de Black Adam, que auguraba su reintegro a la franquicia.\n\nPero Black Adam tampoco triunf√≥ en taquilla y de momento, todo el futuro cinematogr√°fico de DC parece estar en suspenso. El calendario tiene previsto, para 2023, los estrenos de la secuela de Aquaman y de la pel√≠cula The Flash, que originalmente inclu√≠a cameo de Cavill. Anuncios oficiales no se han hecho hasta ahora.', 'url': 'https://www.elpais.com.uy/tvshow/cine/cancelan-mujer-maravilla-dc-prescindir-todas-estrellas-recientes.html', 'titulo': '¬øCancelan "Mujer Maravilla 3"? DC podr√≠a prescindir de todas sus estrellas recientes', 'subtitulo': 'Aseguran que la nueva pel√≠cula con Gal Gadot y dirigida por Patty Jenkins no tendr√≠a lugar en los planes de DC Studios, que prepara grandes cambios.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/01/09/5ffa3a7bbd278.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 74, 'nameFile': 'files/2022/12/08/cancelanmujermaravilla3dcpodriaprescindirdetodassusestrellasrecientes.html'}, {'texto': '\n\nEs bien elocuente que Guillermo del Toro, uno de los maestros contempor√°neos del cine, pase de una pel√≠cula como El callej√≥n de las almas perdidas a este Pinocho que Netflix estrena ma√±ana, viernes 9.\n\nDe esa f√°bula de oscuridad noir con Bradley Cooper en un franco proceso de deterioro moral, a la luminosidad (algo tristona, s√≠) de adaptar el libro de aventuras que Carlo Collodi escribi√≥ a comienzos de la d√©cada de 1880. Del nihilismo a la esperanza en un solo salto.\n\n\n\nDeja claro amplio inter√©s de Del Toro, el mexicano que gan√≥ dos Oscar (mejor director y mejor pel√≠cula) por La forma del agua, un melodrama fant√°stico. Ha hecho cosas as√≠ de grandes en la ciencia ficci√≥n (Titanes del Pac√≠fico), el noir (El callej√≥n d e las almas perdidas), la fantas√≠a (El laberinto del fauno) y la acci√≥n (Hellboy).\n\nCon ese corpus queda claro que, de toda la promoci√≥n de directores mexicanos que anclaron en Hollywood y ahora son hu√©spedes de Netflix -que completan Alejandro Gonz√°lez I√±√°rritu y Alfonso Cuar√≥n-, Del Toro es el m√°s cl√°sico. Es como un director de clase B al que le dan grandes presupuestos, pero nunca olvida sus ra√≠ces.\n\nEsos son los imprescindibles.\n\nEs, adem√°s, el cin√©filo m√°s trabajador del mundo, que se ha ganado su lugarcito en la categor√≠a de los artistas que pueden hacer la pel√≠cula que quieren. Y eso s√≠ que son los menos.\n\nEl v√≠nculo de Del Toro con la animaci√≥n es desde siempre y ha dicho que no le molestar√≠a que su carrera vaya para ese lado. Habl√≥ de cumplir el sue√±o de dirigir una versi√≥n animada de Las monta√±as de la locura de Lovecraft, que ya dan ganas de ver.\n\nSu primera pel√≠cula en esa l√≠nea, cont√≥, iba a ser en stop motion, una t√©cnica de animaci√≥n que consiste en filmar im√°genes que, mostradas en secuencia, dan la sensaci√≥n de movimiento. Ejemplos destacados y recientes son El fant√°stico Se√±or Fox de Wes Anderson y El cad√°ver de la novia de Tim Burton.\n\nAntes de Cronos (aquella con Federico Luppi como una suerte de, precisamente, Gepetto), Del Toro estaba preparando Omn√≠voro, una stop motion hablada en nahuatl, la lengua azteca, que iba a ser su √≥pera prima. Sin embargo unos ladrones entraron a su estudio y rompieron todos los mu√±ecos de barro.\n\nSu carrera se fue para otro lado pero la idea de trabajar la t√©cnica sigui√≥ presente. Pinocho est√° codirigida por Mark Gustafson, un especialista que, entre otras, particip√≥ justito en la de Wes Anderson.\n\nComo ya queda claro en el t√≠tulo original, Guillermo del Toro‚Äôs Pinocchio, este es el universo del director. Formalmente est√° presente cierto gusto por lo g√≥tico y lo oscuro para mostrar personajes algo marginales en un mundo verdaderamente hostil. Es muy cinematogr√°fica y hay quienes hablan de ella no solo como candidata a mejor pel√≠cula animada, sino tambi√©n a la categor√≠a principal de la noche de los Oscar.\n\nHay, adem√°s, otros puntos de contacto entre Pinocho y el resto de su obra siempre llena de hijos en busca de padres, padres en busca de hijos, y una tendencia a incluir lo m√°gico en ambientes tan tangibles como las distintas formas de fascismo. En Pinocho, la historia es en tiempos de Mussolini, (quien incluso hace un cameo) como el franquismo daba ambiente a El laberinto del fauno, otra de sus obras maestras.\n\nLa historia es la cl√°sica. Est√° el artesano en madera, Gepetto, quien lleva una id√≠lica vida pueblerina con su hijo, Carlo, hasta que el chiquil√≠n muere en un ataque a√©reo en la primera guerra mundial. A√±os de ahogar sus penas en el alcohol tienen un alivio para Gepetto cuando un hada le da vida a un mu√±eco de madera para que llene el nido vac√≠o.\n\nEl nene es un poco inquieto y se deja tentar por el inescrupuloso due√±o de un circo ambulante. Se va con √©l, muere un par de veces incluyendo despu√©s de ser engullido por una ballena o de un disparo a quemarropa de un fascista, y todo se encamina a un final algo triste pero lindo.\n\nLa historia la cuenta Sebasti√°n, un grillo escritor que, a pedido del hada, queda a cargo del ni√±o.\n\nPara contar eso y a pesar de la pertenencia declarada en el t√≠tulo, el mexicano se apoya en un mont√≥n de colaboraciones incluyendo las tres placas de cr√©ditos con los an√≥nimos ilustradores.\n\nEn puestos de mayor jerarqu√≠a hay que ubicar al codirector Mark Gustavson, la m√∫sica de Alexander Desplat y la fotograf√≠a de Frank Passingham, que hab√≠a estado en Pollitos en fuga, otro cl√°sico stop motion.\n\nEn el elenco de voces est√°n Ewan McGregor, Gregory Mann, David Bradley, Christoph Waltz, Tilda Swinton, Cate Blanchett, John Turturro, Ron Perlman y Tim Blake Nelson. Es una superproducci√≥n.\n\nPinocho es un pel√≠cula llena de imaginaci√≥n, buenas ideas y una gran presencia visual. Del Toro siempre ha sabido c√≥mo hacerlo y esta le qued√≥ perfecta.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/cine/guillermo-toro-saca-gusto-pinocho-netflix-altura-prestigio.html', 'titulo': 'Guillermo del Toro se saca un gusto y hace un "Pinocho" para Netflix a la altura de su prestigio', 'subtitulo': 'Se estrena la nueva pel√≠cula del mexicano ganador del Oscar; El Pa√≠s la vio y, por adelantado, le cuenta qu√© tal. Spoiler: est√° muy buena.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6390fc5eac5e9.jpeg', 'fecha': '08Diciembre2022', 'pagina': 'elpais', 'posicion': 75, 'nameFile': 'files/2022/12/08/guillermodeltorosesacaungustoyhaceunpinochoparanetflixalaalturadesuprestigio.html'}, {'texto': '\n\nHay una interrogante tan com√∫n entre quienes llevan a√±os de pareja:¬øqu√© estar√≠as dispuesto a hacer para salvar tu matrimonio? Ese es el eje central de Matrimillas, la nueva pel√≠cula protagonizada por Juan Minuj√≠n y Luisana Lopilato ayer lleg√≥ a Netflix. Y si bien el tema est√° bastante trillado, esta nueva apuesta ‚Äîdirigida por Sebasti√°n De Caro‚Äî es sumamente tentadora: una pareja con hijos transita una crisis y parece haber agotado todas las instancias para resolver sus problemas; como √∫ltima soluci√≥n, decide utilizar una aplicaci√≥n que les suma o resta puntos de acuerdo al m√©rito que de uno u otro. Al principio todo funciona, pero la obsesi√≥n por acumular puntos y ganar independencia har√° que sus vidas pierdan el control.\n\n\n\n‚ÄúEs una comedia rom√°ntica que se centra en los peque√±os problemas que puede tener cualquier pareja. La idea fue encontrar el humor en esa m√°quina que es el matrimonio y que tiene toda una parte rom√°ntica pero a su vez de mini negociaciones‚Äù, dice Minuj√≠n sobre el proyecto que lo devuelve a la comedia.\n\n\n\nInspirado en el sistema de acumulaci√≥n de millas a√©reas que suele dar cr√©dito a los pasajeros frecuentes, este juego ‚Äîque da nombre al film‚Äî propone algo parecido: acumular puntos en la relaci√≥n para luego tener cr√©dito y as√≠ poder gozar de ciertos beneficios. Mientras m√°s gestos y buenas acciones sumen en la convivencia, m√°s millas se acumulan para gastarlas en lo que uno quiera.\n\n\n\nMIRA TAMBI√âN Video ¬øQu√© ver en Netflix? Estrenos de pel√≠culas y series que llegan en diciembre de 2022 a la plataforma\n\n‚ÄúLa gente se va a poder identificar con estas situaciones porque son simples y cotidianas. Es una pel√≠cula que toca con humor tem√°ticas muy reconocibles de cualquier pareja y al ser tan comunes, con el director y los productores buscamos exagerar un poco lo m√°s gracioso para que el efecto sea absoluto‚Äù, suma Lopilato.\n\n\n\nLa espa√±ola Cristina Casta√±o, Andrea Rinc√≥n, Juli√°n Lucero, Santiago Gobernori, Vicente Archain, Aylen Malisani y Betiana Blum se suman a esta apuesta escrita por Gabriel Korenfeld y Roc√≠o Blanco y producida por Buffalo Films y Tieless Media.\n\n\n\n"matrimillas" Los personajes\n\nAs√≠ como Matrimillas refleja situaciones cotidianas de la convivencia de cualquier pareja, los personajes tambi√©n son identificables. ‚ÄúFederico viene de una familia de odont√≥logos por parte de su padre y abuelo, y no tuvo muchas opciones para elegir otra cosa. Cuando sus hijos crecen, tiene ganas de hacer lo que le gusta; no quiere pasarse toda la vida trabajando de algo que no le interesa. Pero, a la vez, tiene muchas limitaciones para hablar y plantear lo que quiere‚Äù, dice Minuj√≠n sobre su personaje.\n\n\n\n‚ÄúEse es un poco el motor que lo lleva a meterse en este delirio de las millas. Como no quiere enfrentar una conversaci√≥n intensa emocionalmente ni generar un problema en la pareja, entonces ve en esta soluci√≥n (que al principio le parece mal√≠sima) la oportunidad para cumplir sus sue√±os, que tienen que ver m√°s con una satisfacci√≥n personal que de pareja‚Äù, agrega.\n\n\n\nEs en este af√°n por cumplir metas personales sin sentir culpa que este matrimonio entra en una especie de guerra donde reina el ego√≠smo m√°s que las ganas de reinventar la pareja. ‚ÄúParte de lo gracioso y lo que m√°s me gust√≥ de esta pel√≠cula es que los personajes empiezan a hacer cosas ruines para conseguir lo que quieren. Reci√©n al final del camino encuentran la posibilidad de tener una relaci√≥n m√°s sana al poder hablar de las cosas‚Äù, se√±ala el actor que, a diferencia de Federico, no concibe una relaci√≥n sin di√°logo.\n\n\n\nTr√°iler de "Matrimillas"\n\nEn lo que s√≠ coincide el argentino es en el amor que este chef amateur tiene por sus hijos. ‚ÄúFede es un buen padre, ama a sus hijos y tiene un gran coraz√≥n. Todo lo malo que hace lo hace para no meterse en un problema, lo hace desde un lugar m√°s naif‚Äù, lo justifica y resalta que la clave de Matrimilllas son los problemas y no las virtudes de sus protagonistas.\n\n\n\nEn el mismo sentido, su compa√±era defiende algunas actitudes o reacciones pol√©micas de su personaje. ‚ÄúBel√©n es mam√°, esposa, amiga, emprendedora, le gusta su trabajo y llega un momento de la vida donde siente que su matrimonio est√° como en una meseta. Sus hijos ya son grandes, no la necesitan tanto y est√° cansada de la rutina‚Äù, repasa Lopilato, qui√©n en el film se dedica a vender juguetes infantiles.\n\n\n\n‚ÄúSu hermana le recomienda ir a Equilibrium, un lugar que dice tener la soluci√≥n para cualquier problema de pareja a trav√©s de unos relojes con los que sumas millas. Pero las millas no son s√≥lo para hacer feliz al otro sino tambi√©n para tener un beneficio propio sin sentirse culpable‚Äù, aclara la mujer de Michael Bubl√© que, si bien en su vida real tiene un matrimonio feliz, asegura conectar en varios puntos con este papel. ‚ÄúYo tambi√©n soy madre, amiga, esposa, emprendedora y vivo haciendo equilibrio para poder estar bien en todas las √°reas; aunque siempre es un sube y baja la balanza‚Äù, advierte la mam√° de Noah, El√≠as, Vida y Cielo.\n\n\n\n"Matrimillas" Desaf√≠os para los actores\n\nMinuj√≠n, que viene de protagonizar el drama El suplente, asegura que disfruta de saltar de un g√©nero al otro, y habl√≥ de la clave para elegir un proyecto: ‚ÄúMe fijo en la singularidad del personaje. Tiene que tener algo humano, que me interpele desde alg√∫n lugar, que pueda entender su problem√°tica. En este caso, cuando los personajes empiezan a competir, esta idea de ‚Äòenemigos √≠ntimos‚Äô donde supuestamente est√° todo bien pero lo que est√°n haciendo es querer ganarle al otro para sacar un provecho personal me parec√≠a muy divertido‚Äù.\n\n\n\nPor su parte, la actriz de Casados con hijos asegura que Matrimillas fue el proyecto perfecto para debutar en un g√©nero que hace rato ten√≠a ganas de transitar. ‚ÄúLa comedia rom√°ntica era uno de esos g√©neros que quer√≠a hacer y no me llegaba. O si me llegaba, no hab√≠a ning√∫n libro que me atrape. Esta peli lleg√≥ en el moment
