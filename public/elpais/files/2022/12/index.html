                <script>
                const texto = [{'texto': '\n\nEn Uruguay se reporta una suba de casos de enfermedades por la bacteria streptococcus pyogenes que produce, por ejemplo, faringitis o escarlatina. En ese marco, el Ministerio de Salud Pública (MSP) exhortó ayer a la población a “estar atento a los síntomas, consultar oportunamente al prestador de salud y tomar medidas de prevención recomendadas”.\n\nUruguay no es el único que pone el foco en esta bacteria. Varios países -entre ellos Irlanda, Francia, Países Bajos, España, Suecia y el Reino Unido- registraron un aumento de las infecciones en los últimos meses.\n\n\n\nEl streptococcus pyogenes es una bacteria que puede “ocasionar un amplio espectro de manifestaciones clínicas, incluyendo los cuadros leves como faringitis, impétigo, escarlatina, celulitis leve”. Además, y “con mucho menos frecuencia”, puede generar una “infección invasiva severa, tal como bacteriemia, celulitis grave, osteomielitis, artritis, neumonía, meningitis, fascitis necrotizante y síndrome de shock tóxico estreptocócico”.\n\n\n\nAsí lo explica un comunicado que emitió en conjunto ayer la Sociedad Uruguaya de Pediatría, la diplomatura de infectología pediátrica, el departamento de pediatría y el departamento de emergencia pediátrica de la Facultad de Medicina de la Universidad de la República. Aclaran que la “gran mayoría de las infecciones son leves y tratables”, y que la “forma grave (enfermedad invasiva) es excepcional”.\n\n\n\nEl director del Hospital Pediátrico del Pereira Rossell, Álvaro Galiana, contó a El País que se registran “más casos en la puerta de emergencia, y más casos de internados graves”. Al mismo tiempo, expresó que “no le llama la atención” porque cada determinado tiempo se viven aumentos de las infecciones. Y aclaró que, al ser enfermedades bacterianas, tienen un tratamiento específico.\n\nSíntomas\n\nEl MSP informó cuál es la sintomatología de dos de las enfermedades. Para el caso de la faringitis son “dolor de garganta, fiebre, cefaleas, dolor abdominal, náuseas y vómitos, enrojecimiento de faringe y amígdalas, mal aliento y ganglios aumentados de tamaño en el cuello”.\n\n\n\nPor otra parte, los “más frecuentes de la escarlatina son garganta roja y adolorida, fiebre (38,3°C o más), erupción color rojo con textura de papel de lija, piel de color rojo intenso en los pliegues de axila, codo e ingle, recubrimiento blancuzco sobre la lengua o el fondo de la garganta, lengua ‘aframbuesada’, dolor de cabeza, náuseas o vómitos, inflamación de los ganglios, dolores en el cuerpo”.\n\n\n\nEl MSP está estudiando muestras de posibles casos de streptococcus en su laboratorio.\n\n', 'url': 'https://www.elpais.com.uy/informacion/salud/escarlatina-msp-pidio-poblacion-atenta-tomar-medidas-prevencion.html', 'titulo': 'Escarlatina: MSP pidió a la población que esté “atenta” y tomar medidas de prevención', 'subtitulo': 'La cartera insta a “lavarse las manos frecuentemente” y “no compartir objetos de uso personal”.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397e9037f87c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 0, 'nameFile': 'files/2022/12/13/escarlatinamsppidioalapoblacionqueesteatentaytomarmedidasdeprevencion.html'}, {'texto': '', 'url': 'https://www.elpais.com.uy', 'titulo': 'Escarlatina: MSP pidió a la población que esté “atenta” y tomar medidas de prevención', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 1, 'nameFile': 'files/2022/12/13/escarlatinamsppidioalapoblacionqueesteatentaytomarmedidasdeprevencion.html'}, {'texto': '\n\nLa bancada del Partido Colorado mantendrá un encuentro con la subsecretaria de Relaciones Exteriores, Carolina Ache, "para analizar todo el proceso" en cuanto a su rol en la entrega del pasaporte al narcotraficante uruguayo Sebastián Marset, según pudo saber El País por fuentes del Partido Colorado.\n\nEl ministro y líder de Ciudadanos, Adrián Peña, que en estos momentos está de viaje en Canadá ha tenido algunas conversaciones con la vicecanciller en las últimas horas, y se resolvió que lo mejor es que Ache dé explicaciones ante toda la bancada partidaria.\n\nAche aseguró en entrevista con El País que no tiene “nada para esconder” respecto a la participación que tuvo en todo el caso de la entrega del pasaporte a Marset en noviembre de 2021, cuando este se encontraba detenido en Emiratos Árabes Unidos por contar con un pasaporte paraguayo falso.\n\n\n\nLas declaraciones de la dirigente colorada surgieron luego de que La Diaria difundiera una serie de chats con el subsecretario del Interior, Guillermo Maciel, que en noviembre de 2021 le había advertido que Marset era un “narco uruguayo muy peligroso y pesado”. Pese a ello, el gobierno le entregó igual el documento al delincuente, amparado por la ley.\n\nAche respondió que fue ella quien aportó esos chats a la Justicia -que obligó a la Cancillería a responder un pedido de acceso que hizo el Frente Amplio- y que también está “a disposición de la Fiscalía”. “Y estoy segura también que va a quedar claro en la Justicia”, declaró a El País.\n\n\n\nEste nuevo dato derivó en un nuevo cruce político en torno al caso. Con los mensajes que se revelaron en estas horas, el Frente Amplio volvió a la carga con este mismo tema y anunció nuevas “acciones parlamentarias” contra el gobierno.\n\n\n\nEl senador opositor Mario Bergara -quien interpeló a los ministros del Interior y Relaciones Exteriores por el caso Marset- dijo ayer en conferencia de prensa que a criterio de la oposición el caso “demuestra, en primer lugar, la falta de vocación de transparencia del gobierno”.\n\n\n\nTambién hubo reacciones en el oficialismo. El senador nacionalista Jorge Gandini indicó que previo al último trascendido no conocía esta información sobre Ache y Maciel. "Yo creo que cada uno tiene que hacerse responsable. Yo soy un senador de la República, a mí me dieron una información, como se la dieron al Frente Amplio, y en esa información no estaba esto", declaró este lunes de noche a Canal 5 Noticias.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/colorados-piden-explicaciones-carolina-ache-publicacion-chats-maciel.html', 'titulo': 'Colorados piden explicaciones a Carolina Ache tras la publicación de chats con Maciel', 'subtitulo': 'Ache aseguró en entrevista con El País que no tiene “nada para esconder” respecto a la participación que tuvo en todo el caso de la entrega del pasaporte a Marset en noviembre de 2021.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/04/27/6269b8f1aa945.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 2, 'nameFile': 'files/2022/12/13/coloradospidenexplicacionesacarolinaachetraslapublicaciondechatsconmaciel.html'}, {'texto': '\n\nLa vicecanciller Carolina Ache se aferra a respuestas breves para explicar el rol que dice haber tenido en la entrega del pasaporte uruguayo al narcotraficante Sebastián Marset en noviembre del año pasado, cuando el hombre estaba detenido en Emiratos Árabes Unidos por portar documentación falsa de Paraguay. En entrevista con El País, y luego de que La Diaria difundiera un chat en el que queda de manifiesto que la jerarca estaba informada sobre algunos aspectos de la figura de Marset -pese a lo cual en la interpelación de agosto dijo que no tenía “ningún tipo de detalle” sobre su persona-, Ache aseguró no tener “nada que esconder”.\n\n-¿Cómo definiría su participación en todo este proceso?\n\n\n\n-No hubo ninguna participación mía en todo este trámite.\n\n\n\n-¿Ninguna en absoluto? Usted participó en una reunión con el abogado de Marset, Alejandro Balbi, quien le preguntó sobre detalles relacionados al tema, además de una clara comunicación con el subsecretario del Ministerio del Interior, Guillermo Maciel, que se mostraba preocupado por la detención del narcotraficante.\n\n\n\n-Yo no tuve ninguna participación en todo el trámite, ni en la solicitud, ni en la tramitación, ni en la expedición, ni en la entrega del pasaporte.\n\n\n\n-Más allá de que no hubiera irregularidad en todo este tema, como lo determinó la Cancillería, o que todos los funcionarios hayan actuado conforme a derecho, ¿estuvo bien otorgar un pasaporte a este delincuente sobre el cual la Brigada de Drogas de Uruguay venía haciendo un seguimiento intenso?\n\n\n\n-Al momento de la tramitación del pasaporte Marset no tenía ni antecedentes ni orden de captura nacional ni internacional.\n\n\n\n-Pero se sabía el prontuario, se sabía que era un delincuente “pesado”.\n\n\n\n-Pero no tenía orden de captura ni nacional ni internacional.\n\n\n\n-¿Y eso es lo único que se analiza en estos casos?\n\n\n\n-Él cumplía con todos los requisitos que exigía la ley para obtener un pasaporte y además tampoco tenía requisitoria internacional. Cancillería preguntó esto, pese a que no había una obligación fijada por el decreto. Se fue más allá de la norma.\n\n-¿Por qué el ministro Francisco Bustillo dijo en el Parlamento, cuando fue interpelado en agosto pasado, que la Cancillería no sabía quién era Marset en noviembre de 2021 cuando el chat de usted con Maciel muestra que este le pedía información específica sobre la suerte de este “narco uruguayo muy peligroso y pesado”, que en ese momento se encontraba detenido en Dubai? ¿No ve una contradicción?\n\n\n\n-Yo en ningún momento hablé con Maciel de la tramitación de un pasaporte.\n\n\n\n-¿De qué hablaron, entonces?\n\n\n\n-Y bueno, los chats son públicos, los aporté yo. No se filtraron. Los chats los aporté yo para que estén a disposición del pedido del Frente Amplio.\n\n\n\n-Se trata de un pedido de acceso al que la Cancillería se había negado. Se conocieron por orden judicial...\n\n\n\n-En realidad Cancillería no se negó a aportarlos; lo que dijo es que como estaba en curso una investigación administrativa en la que rige la reserva, y es algo que en general pasa, hasta que no terminara esa investigación no se iba a dar la información. Pero no se negó a que fuera entregada. No fue que la declaró secreta por 15 años.\n\n-Usted dijo en la misma sesión del Parlamento de agosto que en dos oportunidades Maciel le solicitó “información puntual de la situación” de Marset, y que no la había participado de “ningún tipo de detalle” porque se trataba de “una cosa reservada”. Con los chats a la vista, ¿no cree que hay también una contradicción ahí?\n\n\n\n-No, no. No hay ninguna contradicción. Él me pide una información puntual en dos oportunidades y yo le respondo. Fue eso lo que yo dije en el Parlamento. Nunca se habló de una investigación que se estaba llevando en el Ministerio del Interior y todo eso que se supo después él no me lo comunicó.\n\n\n\n-Pero usted dijo que Maciel no le adelantó “ningún detalle”, cuando hay algunos detalles relevantes, ¿no? Al menos, que se trataba de un delincuente “muy peligroso y pesado” y que sería “terrible” que lo liberaran.\n\n\n\n-Claro, pero el tema es: ¿por qué se pide el pasaporte? Porque se cumplía todos los requisitos de la ley y estamos un Estado de Derecho. ¿Y quién expide el pasaporte? Lo expide el Ministerio del Interior, no la Cancillería. La única función que tiene la Cancillería en este trámite se cumple en dos momentos. Uno de ellos es con la mesa de entrada en el exterior, porque como el Ministerio del Interior no tiene oficinas, obviamente, la Cancillería toma las huellas, la firma y la foto. Todo va en un sistema en línea instantáneamente al Ministerio del Interior. Y es el Ministerio del Interior el que chequea la información y la seguridad, y otorga o no otorga, emite o no emite, aprueba o no aprueba e imprime o no imprime el pasaporte. Y una vez que lo imprime, lo manda a la Cancillería para que envíe el pasaporte al lugar. El único que puede negar la impresión de un pasaporte es el Ministerio del Interior. Yo contesto al subsecretario del Ministerio del Interior lo que él me pregunta en esas oportunidades.\n\n\n\n-Pero insisto: Maciel le dio detalles relevantes, importantes, como para que saltara alguna alarma. Cuando dijo que era “terrible” que quedara libre, ¿no es suficiente en el Estado para que, más allá de los protocolos y la ley, se advierta a quién se esta ayudando verdaderamente?\n\n\n\n-¿Y por qué ayudando? Yo no pienso que eso sea ayudar. Pero además hay una cosa: quien me estaba diciendo eso lo hizo desde el lugar donde se terminó imprimiendo el pasaporte.\n\n-Empiezan a haber versiones cruzadas, porque desde el Ministerio del Interior siempre se ha dicho que quien expide un pasaporte a alguien que está en el exterior es Cancillería.\n\n\n\n-Eso no es así. No es así. El que expide el pasaporte es el Ministerio del Interior.\n\n\n\n-¿Por qué se envió la carta de la embajada de Uruguay en Emiratos Árabes Unidos al Poder Judicial de ese país en la que se establece que el detenido iba a acceder a un pasaporte uruguayo? Ello luego fue utilizado por Marset como un argumento para su liberación.\n\n\n\n-La carta no asegura que se le vaya a otorgar un pasaporte, sino que le se iba a iniciar un trámite, y que eventualmente el Ministerio del Interior tendrá que aprobar o no. No se le asegura que se le va a dar. Y se lo hace en el marco de la normativa consular que Uruguay ratificó. Hay una cosa. Primero que nada: la investigación administrativa da cuenta de que no hubo irregularidades pero que tampoco hubo instrucciones de las jerarquías para que se mandara esa carta ni que se le diera celeridad.\n\n\n\n-El Frente Amplio dice que analiza tomar nuevas acciones parlamentarias sobre este tema. ¿Qué opinión le merece esto?\n\n\n\n-Me parece que está bien que tomen las acciones que les parezca que tengan que tomar.\n\n\n\n-¿Está dispuesta a ser parte del equipo interpelado de nuevo?\n\n\n\n-Creo que este tema ya fue... Se pidieron informes, se hizo una investigación administrativa, se hizo una interpelación, está siendo analizado en Fiscalía, yo me puse a disposición de esa Fiscalía, y yo no tengo nada para esconder. Realmente. Y aporté además los chats sin que me lo pidiera la Justicia. La Justicia pidió a Cancillería las comunicaciones y yo extraje de mi celular los chats de los días que el Frente Amplio pidió. Y estoy segura también de que va a quedar claro en la Justicia.', 'url': 'https://www.elpais.com.uy/informacion/judiciales/esconder-chats-aporte-dijo-carolina-ache.html', 'titulo': 'Caso Marset: “No tengo nada para esconder; los chats los aporté yo”, dice Carolina Ache', 'subtitulo': 'En una charla con El País, la vicecanciller se refirió a los chats en los que jerarca de Interior le advirtió sobre peligrosidad de Marset.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397dec2c0fcf.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 3, 'nameFile': 'files/2022/12/13/casomarsetnotengonadaparaesconderloschatslosaporteyodicecarolinaache.html'}, {'texto': '\n\nEl presidente del Frente Amplio, Fernando Pereira, participó el fin de semana del primer Campamento Artiguista en la Meseta de Artigas y en su discurso dijo que al gobierno "le duele el Antel Arena" e hizo referencia al recinto que se encontraba antes allí, el Cilindro Municipal. "Que donde había un redondel, que si tocaba Van Halen volaba el Cilindro, hoy está el Antel Arena. Cómo les duele", manifestó.\n\nConsultado por estos dichos, el arquitecto y director general de la Comisión del Patrimonio, el arquitecto William Rey, lamentó los dichos de Pereira sobre el Cilindo y la poca consideración al valor patrimonial que tuvo.\n\n\n\n"Se trataba de una muy buena obra, de Leonel Viera, autor de otras muchas obras importantes, entre ellas el puente primer puente de la Barra que aún se mantiene en pie, con una cantidad de aportes. El cilindro era una obra paradigmática, su sistema de cubierta había sido copiado en Estados Unidos. La perdida de ese edificio fue una pérdida para el país y para el patrimonio moderno del mundo entero", expresó Rey.\n\n\n\n"Ahora una autoridad política habla de ‘el redondel’ y lo considera una porquería porque acústicamente no era muy bueno. Y eso es porque se lo usaba de manera equivocada, fue creado en razón de una exposición de la industria. Su rol era expositivo y deportivo. Eso lleva a decir que era un redondel, que no le permitía escuchar bien la música, pero es ignorante de todo esto", agregó el arquitecto.\n\n“Que dónde había un redondel, que si tocaba Van Halen, volaba el Cilindro, hoy está el Antel Arena” comentó Pereira en campamento en la Meseta de Artigas pic.twitter.com/sf3rxF162g — leo sarro press (@leosarro) December 11, 2022\n\nPara Rey, "hay vocación por construir lo nuevo y demoler lo viejo" y la demolición del Cilindro tuvo un "corte ideológico" porque tuvo "un triste momento en el que funcionó como cárcel" pero "destruyendo los edificios no es la forma de honrar a las víctimas".\n\n\n\n"Cuando hablamos del Antel Arena hay que ver la pérdida de un patrimonio que nadie tomó en cuenta y parte de ese proceso de crisis cultural es la manera en que el edificio se demolió: se llevó a cabo una implosión, con una tribuna, se brindó… ¿por qué había que demolerlo? La cubierta se arreglaba, el cuerpo estaba básicamente entero. Son esas cosas que el país pierde y después no recupera", lamentó el director general de la Comisión del Patrimonio.\n\n\n\n"Merece la pena volver a hablar de ello y aprender de todas las experiencias, no volver a caer en medidas análogas sin mucho estudio y conocimiento y quedarse conforme con una obra nueva que quizás cumpla con una cantidad de necesidades pero con otras no", cerró.', 'url': 'https://www.elpais.com.uy/informacion/politica/polemica-cilindro-pereira-llamo-redondel-patrimonio-responden-ignorante.html', 'titulo': 'Polémica por el Cilindro: Pereira lo llamó "redondel" y desde Patrimonio responden que es "ignorante"', 'subtitulo': 'William Rey, director general de la\xa0Comisión del Patrimonio, dijo que la demolición del Cilindro Municipal supuso una "pérdida\xa0para el país y para el patrimonio moderno del mundo entero".', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2017/09/10/59b4b8a51f3ed.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 4, 'nameFile': 'files/2022/12/13/polemicaporelcilindropereiralollamoredondelydesdepatrimoniorespondenqueesignorante.html'}, {'texto': 'us perfiles.', 'url': 'https://www.elpais.com.uy/multimedia/informes-especiales/personajes.html', 'titulo': 'Los personajes de 2022: las mujeres y los hombres del año que termina', 'subtitulo': 'El País publica este anuario 2022, que de alguna manera sintetiza los principales acontecimientos del año que se va. Elegimos 12 personajes y aquí publicamos sus perfiles.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/13/6398874f53540.png', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 5, 'nameFile': 'files/2022/12/13/lospersonajesde2022lasmujeresyloshombresdelañoquetermina.html'}, {'texto': '\n\nRodrigo Bentancur fue uno de los mejores jugadores de la selección de Uruguay en la corta participación de la Celeste —quedó eliminada en fase de grupos— en el Mundial de Qatar 2022 y tal como suele suceder ya es seguido de cerca por varios clubes interesados por el futbolista nacido en Nueva Helvecia.\n\nPero pese a la magra actuación del equipo de Diego Alonso, hay jugadores que están en el radar de varios clubes importantes a nivel mundial y el volante que milita en el Tottenham Hotspur no es la excepción.\n\nEs que hay tres gigantes que quieren contar con el volante que tras dejar Nueva Helvecia se fue a las inferiores de Boca Juniors para luego llegar a Juventus de Italia y posteriormente arribar al equipo de la Premier League.\n\nLo cierto es que en Inglaterra, Manchester United y Liverpool están tras los pasos del volante celeste y están decididos a ofertar por él al Tottenhnam Hotspur, mientras que el Real Madrid también puso los ojos en el uruguayo.\n\nRodrigo Bentancur. Foto: Nicolás Pereyra.\n\nLos Spurs le abonaron a Juventus una suma cercana a los 20 millones de euros por el pase de Bentancur, futbolista que según datos de Transfermarkt está valuado en la actualidad en 40 millones de euros habiendo sido su valor más alto alcanzado el de 50 millones en marzo de 2020.\n\nPero la realidad es que si hay clubes interesados, Tottehnam Hotspur no dejará ir al volante uruguayo por esa suma de dinero sino que pedirá más y se habla en algunos medios internacionales que la cifra sería superior a los 60 millones de euros.\n\nCabe recordar que Rodrigo Bentancur llegó a la Premier League en enero de 2022 y firmó contrato con el Tottenham hasta el 30 de junio de 2026 y hoy es una de las piezas más importantes que tiene el equipo de Antonio Conte que marcha cuarto con 19 puntos y en posición de clasificación directa a la Champions League más allá de que aún queda mucha temporada por delante.\n\nDe todas maneras y tras su muy buena Copa del Mundo con la selección uruguaya —a pesar de haber sufrido una lesión en el encuentro frente a Ghana— parece poco probable que el Lolo siga siendo jugador de los Spurs ya que hay tres clubes gigantes de Europa que están más que interesados en contar con sus servicios y habrá que esperar lo que deparen los próximos días en el mercado de pases del Viejo Continente.\n\n', 'url': 'https://www.elpais.com.uy/ovacion/futbol/rodrigo-bentancur-mira-tres-gigantes-europa-quienes-quieren.html', 'titulo': 'Rodrigo Bentancur está en la mira de tres gigantes de Europa: quiénes lo quieren', 'subtitulo': 'El volante uruguayo de 25 años es seguido de cerca por clubes de primer nivel y podría dejar el Tottenham Hotspur en enero si se llega a un acuerdo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/files/crop/uploads/2022/12/02/638a1732aafe0.r_1670934887953.133-1-1565-827.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 6, 'nameFile': 'files/2022/12/13/rodrigobentancurestaenlamiradetresgigantesdeeuropaquienesloquieren.html'}, {'texto': '\n\nSu show dura menos que un video de TikTok. En poco más de un minuto Salt Bae pasa por una mesa, corta una generosa porción de carne y corona con una lluvia de sal que tira desde la altura y que rebota en su antebrazo. El cocinero hace su número ante tantos celulares como comensales en la mesa. Con un cuchillo premia a uno de los clientes dándole en la boca la primera porción del pedido. Saluda, se toma una foto y se va.\n\nNusret Gökçe, a quien la mayoría de las personas conoce simplemente como Salt Bae, es un cocinero turco dueño de Nusr Et, su cadena de restaurantes especializados en carne que tiene sucursales en varios países y hoy cuenta con uno estrella: el de Doha.\n\nEl Nusr Et qatarí tiene mesas al aire libre y un amplio salón. A un lado hay una barra y al otro una gran vitrina con todos los cortes de carne que ofrecen. Pero, lo que hace que destaque sobre los otros es una persona de menos de 1,70 metros, remera blanca y lentes redondos. Salt Bae, el cerebro e imagen del establecimiento, quien pasea entre las mesas siempre sonriente y atento a sus clientes.\n\nSe viralizó en redes por videos en los que cocinaba carne y terminaba con el que se hizo su sello: la lluvia de sal. Hoy tiene casi 50 millones de seguidores en Instagram.\n\nNusret, más conocido como Salt Bae, con la bandera de Uruguay en su restaurant en Doha. Foto: Nicolás Pereyra\n\nPero su popularidad no se debe solamente a una tendencia. Sus platos tienen bien ganada su reputación por su calidad y presentación. La carne es elegida personalmente, los cortes son generosos y es cocinada en el salón, por lo que se siente el aroma o se ve el plato mientras es preparado.\n\nIr al restaurante ya es toda una experiencia, aunque también puede ser irritante. Es domingo por la noche, el local está lleno desde las 19:00 y quienes tienen reserva deben esperar unos 40 minutos hasta tomar su lugar. Sin previsión la espera asciende a una hora y media.\n\nAguardar el turno también es interesante. En ese interín Salt Bae hace su show tres veces en mesas cercanas y muchos se arriman a verlo. Minutos después llega Roberto Carlos, el histórico jugador brasileño, para cenar junto a su familia.\n\nEsta aventura también tiene su costo; el producto más barato del menú son las albóndigas con queso que valen cerca de $1.300; una hamburguesa con papas fritas, $1500, y puede tener un upgrade de lujo: si uno la quiere bañada en oro 24 kilates cuesta alrededor de $5.000.\n\nNusret, más conocido como Salt Bae, en su restaurant en Doha. Foto: Nicolás Pereyra\n\nComer oro es una de las excentricidades del local. Un bife ancho bañado en el metal cuesta unos $ 11.000 mientras que un T-Bone in rib eye (una especie de costilla con un bife ancho) vale unos $23.000.\n\nEs lunes al mediodía, Salt Bae entrenó y fue a su sesión de masajes. Desayunó carne y almorzará carne. “Como carne todos los días. Sin carne no hay vida”, contará a Ovación.\n\nAntes de sentarse a conversar, llega al local y pasa por todas las mesas. La entrevista estaba pactada a las 13:00 y se hace a las 14:00. En ese tiempo hace su lluvia de sal casi 10 veces, se toma unas 50 fotos, habla por teléfono, nos planta dos hamburguesas en la mesa. Deja en claro que la presencia de los periodistas no le molesta. “Tranquilos, disfruten”, dijo, y se fue a charlar con un grupo de brasileños.\n\nMinutos después vuelve y se disculpa porque su inglés no es el mejor. Igualmente lo habla fluido y puede expresarse sin problema.\n\nNusret, más conocido como Salt Bae, en su restaurant en Doha. Foto: Nicolás Pereyra\n\nVínculo con los uruguayos\n\nSabe que Uruguay es un país con tradición cárnica y confiesa que le gusta el asado argentino.\n\nAdemás, revela que tiene vínculo con uruguayos: “Conozco a todos los jugadores de la selección. (Fernando) Muslera es mi amigo muy cercano”, cuenta. Durante la pretemporada para este Mundial de Uruguay fue a su restaurante en Abu Dhabi. Su relación con el arquero, que juega en Turquía, nació hace 10 años. “Es un gran profesional y una persona fantástica”, afirma.\n\n\n\nMuchos latinoamericanos, incluidos argentinos, brasileños y uruguayos, visitaron el establecimiento durante la Copa del Mundo y confiesa que planea abrir sucursales en San Pablo y Buenos Aires.\n\n\n\nNusret, más conocido como Salt Bae, en su restaurant en Doha. Foto: Nicolás Pereyra', 'url': 'https://www.elpais.com.uy/ovacion/futbol/salt-bae-chef-ama-carne-cocina-oro-quiere-visitar-uruguay.html', 'titulo': 'Salt Bae: el chef que ama la carne, cocina con oro y quiere visitar Uruguay', 'subtitulo': 'El popular cocinero Nusret Gökçe está en Qatar y Ovación visitó su restaurant para conocer de primera mano la famosa lluvia de sal.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397a700f2eb6.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 7, 'nameFile': 'files/2022/12/13/saltbaeelchefqueamalacarnecocinaconoroyquierevisitaruruguay.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLuego de tres años desde que ocurriera el asesinato de la odontóloga Luciana Bentancur, las indagatorias judiciales comienzan a llegar a su desenlace.\n\nAyer por la mañana se celebró la primera audiencia acusatoria en el Juzgado Letrado de 1er Turno de Canelones contra el hombre señalado como el principal autor del crimen. Allí la fiscal del caso, Andrea Mastroianni, pidió que se le aplique la pena máxima de 30 años de prisión, según dijeron a El País fuentes del caso. Además, para otro de los imputados se estableció la inimputabilidad porque, según los informes técnicos, no habría actuado teniendo uso de razón.\n\n\n\nHubo otros dos imputados en el caso que ya fueron condenados en diciembre de 2021 como cómplices por el delito de homicidio especialmente agravado y deberán cumplir 10 años de penitenciaría. Esta condena se resolvió en un proceso simplificado. Uno de ellos aguardó afuera de la casa y el otro en la puerta.\n\nEn diálogo con El País, Ricardo Bentancur, padre de la víctima, manifestó que “quisiera que quienes hicieron esto nunca más volvieran a estar en libertad”.\n\n\n\nEn este sentido, se mostró satisfecho por el pedido de la fiscal para el presunto autor material del homicidio, aunque advirtió que “si finalmente se logra la condena, seguramente no vaya a ser por 30 años”.\n\n\n\nPor otra parte, Bentancur criticó la valoración de inimputable que se determinó para otro de los imputados y afirmó que no la acepta. “Los peritos dicen que no tiene uso de razón, pero cuando declaró en la Justicia pidió perdón por lo que había hecho. Tiene uso de razón, claramente, sino no pediría perdón”, sostuvo.\n\nProtestas por el homicidio de la odontóloga Luciana Bentancur en 2019. Foto: Fernando Ponzetto\n\nEl crimen\n\nEn la noche del 4 de setiembre de 2019 se produjo un asesinato en la pequeña localidad de Castellanos (Canelones) que repercutió en todo el país. Se trató del homicidio de la odontóloga Luciana Bentancur, de 35 años. El caso resonó por la saña con la que asesinaron a la víctima -con 49 puñaladas-, por la poca evidencia en la escena del crimen y por el hecho de que tres de los cuatro imputados vivían en el pueblo, un lugar de unos 600 habitantes, e incluso uno de ellos se había atendido en su consultorio.\n\n\n\nLa teoría de la Fiscalía es que cuatro personas llegaron a la puerta de la casa de Luciana con el objetivo de robarla. Uno se quedó afuera y los otros tres entraron a su hogar, donde también funciona el consultorio. Luciana recién había regresado de Montevideo, tras asistir a un curso relacionado con su profesión. Su pequeño hijo, en ese entonces de tres años, estaba en la casa de su expareja.\n\n\n\nLa joven odontóloga, muy querida por la comunidad canaria, fue sorprendida por los delincuentes mientras les daba de comer a sus perros por la puerta lateral de la casa. Allí la atacaron y terminaron llevándola hasta el consultorio, donde finalmente la apuñalaron. Los delincuentes robaron unos $ 30.000 que había en el lugar y luego huyeron.\n\n“Para delincuentes”\n\nEl padre de la odontóloga dijo estar satisfecho con la labor de la fiscal y la tarea que realizan sus abogados. Sin embargo, cargó las tintas contra el Código del Proceso Penal porque, según aseguró, “está hecho para los delincuentes”.\n\n\n\n“Estoy en total desacuerdo con el nuevo código porque no garantiza que se pueda esclarecer el caso”, sostuvo. Y puso como ejemplo otros crímenes en los que se logró identificar a los responsables y que la Justicia determinó que se deba cumplir una condena en prisión, pero no se consiguió que los asesinos brinden información sobre qué hicieron con el cuerpo de las víctimas.\n\n\n\nEn su opinión, el marco legal actual, que permite realizar procesos abreviados como al que se acogieron dos de los cuatro imputados en este caso, no “va en la línea correcta” para que se puedan resolver los crímenes.\n\n', 'url': 'https://www.elpais.com.uy/informacion/judiciales/piden-anos-carcel-presunto-asesino-dentista-apunalada-veces.html', 'titulo': 'Piden 30 años de cárcel para el presunto asesino de la dentista que fue apuñalada 49 veces', 'subtitulo': 'Para otro de los implicados se planteó la inimputabilidad por haber actuado sin uso de razón, según los informes.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6397f0d7b1be1.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 8, 'nameFile': 'files/2022/12/13/piden30añosdecarcelparaelpresuntoasesinodeladentistaquefueapuñalada49veces.html'}, {'texto': '\n\nHallaron este martes de mañana el cuerpo quemado de un hombre en un campo del barrio Lezica (Montevideo), confirmaron a El País fuentes del Ministerio del Interior.\n\nTal como informó Telemundo (Canal 12), los agentes concurrieron este martes sobre las 07.40 tras recibir una denuncia al 9.1.1. que alertaba sobre el cuerpo en un campo en Cornelio Guerra e Isolica.\n\nAl llegar a la zona, agentes constataron lo ocurrido. Hasta el momento, no se pudo determinar la identidad de la víctima.\n\n\n\nTrabajan en el caso efectivos de Policía Científica y del área de Investigaciones de Zona IV.\n\n', 'url': 'https://www.elpais.com.uy/informacion/policiales/hallaron-cuerpo-quemado-hombre-campo-lezica.html', 'titulo': 'Hallaron el cuerpo quemado de un hombre en un campo de Lezica', 'subtitulo': 'Los restos fueron encontrados en un campo ubicado en Cornelio Guerra e Isolica; por el momento, no se pudo determinar su identidad.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/10/11/6344e6d735dab.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 9, 'nameFile': 'files/2022/12/13/hallaronelcuerpoquemadodeunhombreenuncampodelezica.html'}, {'texto': '\n\nEn la madrugada del domingo Cecilia Díaz, hija del dirigente colorado de Piriápolis César Díaz, falleció tras ser atropellada en la Ruta 37 por un conductor alcoholizado.\n\nSegún información policial consignada por el semanario La Prensa y confirmada por El País, sobre las 03:10 la mujer, de 27 años, circulaba en su moto por la Ruta 37 cuando un auto la embistió.\n\n\n\nDíaz resultó politraumatizada grave y debió ser rescatada por personal del destacamento de Bomberos de Piriápolis, tras quedar atrapada entre las partes de la moto.\n\n\n\nUna unidad de emergencia móvil la asistió en el lugar y luego la trasladó al sanatorio Mautone de Maldonado, donde falleció más tarde.\n\nEn tanto, el conductor, un hombre de 56 años, resultó ileso y fue llevado a comisaría donde se le realizó una espirometría que arrojó un resultado positivo de 1.47 gramos de alcohol por cada litro de sangre.\n\nLa lista 17 del Partido Colorado emitió un comunicado para dar el pésame a su correligionario y exconcejal del Municipio de Piriápolis, César Díaz, así como para confirmar que los restos de la joven sería velados en la ciudad y enterrados en Pan de Azúcar.', 'url': 'https://www.elpais.com.uy/informacion/policiales/conductor-alcoholizado-atropello-mato-hija-dirigente-colorado-piriapolis.html', 'titulo': 'Conductor alcoholizado atropelló y mató a hija de dirigente colorado de Piriápolis', 'subtitulo': 'Cecilia Díaz, de 27 años, fue atropellada en la madrugada del domingo cuando circulaba en moto por la Ruta 37.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/01/18/6005769a5d82b.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 10, 'nameFile': 'files/2022/12/13/conductoralcoholizadoatropelloymatoahijadedirigentecoloradodepiriapolis.html'}, {'texto': '\n\nTodas las personas que fueron parte de esta historia dicen algo parecido: que la montaña es algo que no se olvida, que se queda, que permanece. Que cada uno, dicen, tuvo su propia cordillera. Los sobrevivientes, sus familias, las familias de los que no volvieron, periodistas, rescatistas: cada uno de ellos vivió la historia a su manera. Cada uno de ellos vivió el milagro, la tragedia, la alegría y el duelo como pudo. Esta historia ya fue contada, se sigue contando, y tiene tantas miradas y matices como personas involucra.\n\n\n\nMIRA TAMBIÉN La hazaña de los Andes: la historia de los 72 días en la montaña\n\nEn este noveno y último episodio de Andes. 72 días en la montaña, un podcast de El País en conmemoración de los 50 años del accidente en la cordillera, se incluyen los testimonios de los sobrevivientes Eduardo Strauch, Daniel Fernández, Roy Harley, Carlos Páez y Antonio Vizintín. También se incluyen las voces de los periodistas Tomás Friedmann y Víctor Hugo Pedroso; de la hija de Javier y Liliana, Laura Methol; de Stella Pérez del Castillo, hermana de Marcelo; de Mónica Nicolich, hermana de Gustavo; de Daniel Turcatti, hermano de Numa; así como también los testimonios de Maricruz Díaz, hija de Sergio, el rescatista que pasó la noche en el fuselaje, y de Jorg Thömsen, creador del museo Andes 1972.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/andes-dias-montana-episodio-montana.html', 'titulo': '"Andes. 72 días en la montaña". Episodio 9: la montaña', 'subtitulo': '29 personas quedaron en la montaña. 29 familias aquel 22 de diciembre comenzaron a cerrar una historia que había durado 72 días. Esta historia es dolorosa, caótica y en algunos casos definitiva', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/639863424389d.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 11, 'nameFile': 'files/2022/12/13/andes72diasenlamontañaepisodio9lamontaña.html'}, {'texto': '\n\nNada de lo ocurrido en la cumbre del Mercosur la semana pasada debería sorprender. Pasó lo que estaba previsto.\n\nAún así, importa reflexionar sobre lo que a partir de esa cumbre, le espera a un Uruguay que decidió apostar fuerte. Presenta, es verdad, hechos consumados pero en realidad por ahora son señales muy iniciales. Lo de China viene lento, lo presentado al Acuerdo Transpacífico es algo que recién empieza.\n\n\n\nEl sábado pasado, uno de nuestros columnistas, Ignacio de Posadas, publicó un valioso planteo sobre la situación en que está nuestro país en ese tema. Se podrá estar en acuerdo o no con algunos aspectos, pero lo cierto es que sus anotaciones bien podrían servir de “mapa de ruta” para la estrategia a diseñar por la Cancillería. Para empezar, el columnista se muestra escéptico ante “la mal llamada diplomacia personal”, que caracteriza a estos encuentros de “presidentes que se creen cancheros” y caen en el tuteo y la metáfora futbolera sin tener conocimiento de que están hablando.\n\n\n\nEs verdad que un presidente puede ser la punta de lanza para abrir un camino. Pero a eso debe seguir un minucioso trabajo de la Cancillería, realizado por sus mejores expertos, con estrategias claras y objetivos definidos.\n\n\n\nUruguay está en una situación singular y no precisamente cómoda, que necesitará del trabajo calificado de la Cancillería para ver hacia donde se dirige.\n\n\n\nLa región está complicada y no le da espacio a nuestro país. Algún suspicaz opositor se preguntó porque el Canciller presentó su pedido de ingreso al Acuerdo Transpacífico en Nueva Zelanda y no en Perú, que al menos era un país latinoamericano. Horas después pasó lo que pasó en Perú. En ese contexto, menos mal que la presentación se hizo ante Nueva Zelanda.\n\n\n\nEl Mercosur también nos complica. Durante la cumbre hubo que soportar la prédica del presidente argentino, con sus aires de superioridad moral. Se trata de un presidente que carece de autoridad en su país. Un país que es proteccionista para recibir importaciones, y además también se cierra a exportar.\n\n\n\nAsí es imposible entenderse.\n\n\n\nSegún De Posadas, Uruguay quedó solo. Si es así, el trabajo clave debe ser reconstruir redes y hacerlo bien.\n\nLa decisión del gobierno de abrirse a nuevos mercados y construir una política comercial fuerte, es acertada. Pero exige trabajo, diseñar una cuidadosa estrategia y tener muy presentes los objetivos buscados.\n\nEs verdad que Uruguay dejó pasar oportunidades de oro en el pasado reciente. No se animó a concretar un acuerdo de libre comercio con Estados Unidos, en un momento en que dicho país estaba abierto a ello. Ese tren, para usar la imagen del entonces presidente Tabaré Vázquez, ya pasó. Hoy en Estados Unidos gobierna un partido proteccionista. Además, se le opone un partido que bajo la influencia de Donald Trump, también se volvió proteccionista.\n\n\n\nOtra oportunidad que dejó pasar nuestro país, fue el de avanzar en las negociaciones por el TiSA (acuerdo sobre el comercio de servicios). Un equipo de la Cancillería venía trabajando en las negociaciones, cuando el aparato político del Frente Amplio dio la orden de no seguir. También el Frente dudó en dar sus votos para un acuerdo con Chile firmado por un presidente... frentista.\n\n\n\nDurante esos años, la visión predominante en política exterior fue retrógrada y eso dificulta recuperar, ahora, el tiempo perdido. Otros se nos adelantaron.\n\n\n\nPosadas plantea varias puntas. Por ejemplo, que el acuerdo con el Transpacífico se trabaje desde el Mercosur.\n\n\n\nQuizás eventualmente Brasil lo pueda entender. Para ello, el columnista advierte que hay que ser cuidadoso con un Itamaraty desconfiado, ante otros ministerios más abiertos.\n\n\n\nLo mismo plantea respecto a retomar contactos con Estados Unidos, dirigiéndose más al Departamento del Tesoro que al de Estado, por ser “más propenso a escuchar”.\n\n\n\nInsiste en iniciar conversaciones con el Reino Unido, hoy afuera de la Unión Europea. Puede ser que el gobierno británico le esté dando prioridad a otros socios, pero es necesario trabajar ese terreno. El presidente viajó hace poco a Londres y mantuvo reuniones interesantes. ¿Qué pasó desde entonces? ¿Qué seguimiento y que avances se han hecho a partir de aquel viaje? Nada cambia porque haya un nuevo primer ministro. Sigue gobernando el mismo partido. Más aún, un eventual acuerdo con el Reino Unido deberá convencer a todos, no importa quien gobierne.\n\n\n\nPlanteadas así las cosas, queda claro que la decisión del gobierno de abrirse a nuevos mercados y construir una política comercial fuerte, es acertada.\n\n\n\nPero exige trabajo, diseñar una cuidadosa estrategia y tener muy presentes los objetivos buscados.\n\n\n\nEsto recién comienza.\n\n', 'url': 'https://www.elpais.com.uy/opinion/editorial/pensar-proximos-pasos.html', 'titulo': 'Pensar los próximos pasos', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 12, 'nameFile': 'files/2022/12/13/pensarlosproximospasos.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nUruguay ya fue advertido por el Grupo de Acción Financiera Internacional de Latinoamérica (Gafilat) por su baja cantidad de reportes de operaciones sospechosas de lavado de activos, pero ¿qué cantidad de dinero se constató que “movió” este delito en el país y se decomisó? ¿Cuántas investigaciones surgieron por delitos de narcotráfico, extorsión u otros?\n\nLa Secretaría Nacional para la Lucha contra el Lavado de Activos y el Financiamiento del Terrorismo (Senaclaft) dio a conocer el informe estadístico sobre el período transcurrido entre 2017 y 2021, que trata sobre el funcionamiento del sistema nacional de prevención y lucha contra estos delitos. De este, se destacan los montos incautados y decomisados por lavado, la cantidad de investigaciones surgidas por delitos precedentes, personas condenadas, entre otros.\n\n\n\nMientas que el decomiso es la privación con carácter definitivo de algún bien, producto, instrumento, fondo, activo, recurso o medio económico por decisión del tribunal penal competente como consecuencia jurídica accesoria de la actividad ilícita, la incautación es la privación del mismo con carácter provisorio y se adopta como medida cautelar.\n\n\n\nEl monto total decomisado por lavado de activos en 2021, según el informe, fue US$ 2,73 millones lo que vio un aumento frente a los dos años anteriores, US$ 1,83 millones en 2020 y US$ 1,77 millones en 2019, pero estuvo lejos de los US$ 8,45 millones del 2018. En 2017, el monto total decomisado por lavado había sido US$ 490.000.\n\nAl separar por efectivo y bienes, el monto total en efectivo decomisado fue US$ 1,06 millones en 2021, mientras que el monto incautado en ese año fue US$ 1,22 millones.\n\n\n\nEl año de mayor decomiso e incautación en el quinquenio fue 2018 con US$ 4,20 millones y US$ 7,35 millones respectivamente. Luego, los montos vieron una caída en 2019 (US$ 754.000 decomisados y US$ 897.000 incautados), para luego seguir cayendo en 2020 (US$ 715.000 decomisados y US$ 760.000 incautados). El año con menores montos de efectivo decomisado e incautado fue 2017 con US$ 117.000 y US$ 214.000, respectivamente.\n\n\n\nLas principales monedas incautadas durante el período fueron pesos uruguayos y dólares estadounidenses. En 2021 se registró un 90% de decomiso del total de los pesos uruguayos incautados y un 85% de los dólares.\n\n\n\nEn ese año, fueron decomisados casi $ 14 millones, US$ 729.834, 5.848 reales y 9.936 pesos argentinos. Este fue el único año del quinquenio en el que no se decomisaron -ni incautaron- euros en efectivo.\n\nEn tanto, el valor de los bienes decomisados o rematados en 2021 fue casi US$ 1,67 millones, en el cual los bienes que tuvieron mayor incidencia fueron los vehículos terrestres (US$ 1,45 millones).\n\n\n\nEn los años previos, tanto 2020 como 2019 superaron por poco el millón de dólares (US$ 1,11 millones y US$ 1,02 millones respectivamente), en valor de bienes decomisados o rematados, mientras que en 2018 el valor había sido US$ 4,25 millones. De este año, se destaca que es el único del quinquenio en el que los vehículos terrestres rondan casi la mitad del valor total (US$ 2,20 millones) y que el valor de los inmuebles toma una participación más significativa del total (US$ 691.000).\n\nSanciones aplicadas La supervisión de las obligaciones en materia de prevención de lavado de activos y financiamiento del terrorismo se separa en dos organismos, el sector financiero le corresponde a la Superintendencia de Servicios Financieros del Banco Central, mientras que el sector no financiero le corresponde a la Senaclaft.\n\n\n\nEn 2021, para los sujetos obligados del sector financiero hubo solo dos sanciones aplicadas, una para “Intermediarios de Valores” y otra para “Empresas De Servicios Financieros/Casas de Cambio”. En tanto, según destaca el informe, para aquellos sujetos obligados del no financiero hubo 11 sanciones, de las cuales 10 fueron para “Usuarios y Explotadores de Zonas Francas”, mientras que una fue para “Escribanos”.\n\nDelitos\n\nPara que haya lavado de activos el origen de los fondos operados debe ser ilícito. Por esto, dentro de las investigaciones iniciadas por el Ministerio del Interior se deben cumplir con determinadas condiciones para que el delito sea considerado precedente de lavado. Por ejemplo, en la rapiña y hurto, se deben dar en forma acumulativa que sean cometidos por un grupo criminal organizado y por un monto mayor a 100.000 Unidades Indexadas (UI), es decir $ 561.190 a hoy, o en el caso del homicidio debe ser motivado por promesa remuneratoria (sicariato).\n\n\n\nEn 2021, el ministerio llevó a cabo 5.528 investigaciones de las cuales 2.999 fueron por narcotráfico y delitos conexos y 432 por extorsión. Estos dos delitos precedentes fueron los únicos que vieron un aumento con respecto al 2020, en donde habían sido 2.593 y 308 respectivamente.\n\n\n\nDe los otros delitos precedentes, hubo 406 investigaciones por rapiña, 401 por lesiones graves y gravísimas, 348 por hurto, 333 por homicidio y 609 por el resto (los cuales integran defraudación tributaria, trata de personas, entre otros).\n\nHubo un aumento de 76% en la cantidad de investigaciones iniciadas del entorno (pasaron de 3.143 en 2017 a 5.528 en 2021), mientras que las personas indagadas por estos delitos aumentaron un 35% (8.131 en 2017 a 10.998 en 2021).\n\n\n\nEn 2021, los imputados por lavado fueron siete personas y cuatro fueron condenados. En el caso de los primeros, se toma el año en el que se inicia el proceso penal, mientras que en el segundo caso es cuando se dicta la sentencia condenatoria.\n\n\n\nEn tanto, en ese año, por asistencia al lavado -es decir que asiste para asegurar el beneficio o resultado de tal actividad, para obstaculizar las acciones de la justicia o para eludir las consecuencias jurídicas de sus acciones- fueron 332 imputados y 252 condenados.\n\n\n\nSegún el informe, se observó un incremento sostenido en el quinquenio de los imputados y condenados por este delito. Además, el 2021 reflejó un aumento respecto al año anterior del 95% en personas imputadas y 79% en personas condenadas.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/cuanto-dinero-detectado-movio-lavado-activos-uruguay.html', 'titulo': '¿Cuánto dinero detectado “movió” el lavado activos en 2021 en Uruguay?', 'subtitulo': 'En 2021, fueron cuatro personas condenadas por este delito, mientras que 252 lo fueron por asistencia al lavado de activos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/files/crop/uploads/2022/12/12/6397d3f7e5299.r_1670894636535.110-82-836-490.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 13, 'nameFile': 'files/2022/12/13/cuantodinerodetectadomovioellavadoactivosen2021enuruguay.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nA cuatro kilómetros de la ciudad de San José de Mayo, en el camino Guaycurú que conduce al vertedero municipal, dos hombres —un padre de 63 años y su hijo de 27— ataron de su camioneta a dos perros. Con los animales ya bien firmes le dieron marcha al vehículo, arrastrándolos vivos por la calle. Una persona que manejaba detrás de ellos vio todo, sacó su celular para filmar, pero también los paró y luego llamó a la Policía, que en pocos minutos se hizo presente en el lugar.\n\n¿El saldo? Uno de los animales murió en el momento, a causa de las lesiones producidas en su cuerpo, atado y arrastrado por el suelo. El otro falleció a los días, luego de ser intervenido por veterinarios, que no pudieron hacer mucho más que anestesiar el dolor.\n\nDespués de que se presentara la denuncia policial, por parte de la misma persona que filmó el hecho que luego se hizo viral por las redes sociales, los dos hombres denunciados concurrieron voluntariamente a declarar a jefatura, sin mostrar ningún tipo de resistencia. Estas declaraciones fueron luego tomadas por la fiscalía.\n\n¿Qué motivos pueden llevar a decidir atar, arrastrar y buscar matar bajo este método a dos perros, animales que muchas personas consideran parte de la familia?\n\nLos dos implicados declararon que estos perros no tenían dueño, que eran vagabundos, que hacía meses que “molestaban en la zona”, y que además habían atacado a niños. A pocos kilómetros del lugar está la escuela rural 72 Camino A Guaycurú, pero según pudo confirmar El País la jefatura de San José no tiene ninguna denuncia. “Ni de padres, ni de la escuela. No hay registro alguno”, dice del otro lado del teléfono el jefe de policía maragato, comisario Atilio Rodríguez, mientras mira en su computadora todos los datos sobre el caso.\n\nPero la historia sigue, y termina peor. A los pocos días del episodio con los perros, uno de los hombres se suicidó. “Es el hijo el que lo comunica”, dice el jefe de Policía. “Informa que luego de estar unas horas buscando a su padre, lo encuentra en un galpón de su propiedad. La muerte violenta se produce por ahorcamiento”.\n\nRodríguez es el jefe de San José desde setiembre, antes estuvo como subjefe en Montevideo. Pero es un policía que trabaja con un equipo que hace años patrulla el territorio maragato.\n\n—¿El suicidio se dio por la presión que recibió por redes sociales?\n\n—Era un hombre muy conocido en la zona, productor rural, tambero —responde el policía—. Pero los hechos que sucedieron en redes sociales, el tenor de los mensajes, la difusión de sus nombres completos y sus fotos, parece fueron muy fuertes.\n\nEn un momento el jefe de Policía corta su propio discurso de forma abrupta:\n\n—Pará, pará. Antes de que me olvide, hay algo importante a aclarar. Luego del suicido, familiares realizaron una denuncia por las amenazas que se realizaron en redes sociales. Este caso está ahora en manos de la fiscalía del departamento de San José. No te puedo decir más, porque se está investigando.\n\nMULTAS Sanciones llegan a los 749 mil pesos Las multas por casos de maltrato animal van desde una unidad reajustable a 500, pasando por la prohibición de tenencia de animales, la incautación y la cancelación o suspensión de autorizaciones, permisos o habilitaciones. El valor a noviembre de la unidad reajustable es de 1.498 pesos, por lo que la multa puede llegar a 749.000 pesos. Estas sanciones son administrativas y están previstas en la ley 18.471, de protección, bienestar y tenencia de animales, aprobada en 2009 durante el primer gobierno de Tabaré Vázquez. En su artículo 23 se establece qué casos se consideran agravantes. Entre ellos: suministrar drogas sin fines terapéuticos, encerrar, amarrar o encadenar al animal, causarle sufrimientos innecesarios o mutilarlo.\n\n\n\nEn el tercer artículo, en tanto, se indica que “el sacrificio de aquellos animales no destinados a la alimentación, a actividades productivas o a ritos religiosos, sólo podrá realizarse con supervisión de médico veterinario y para poner fin a sufrimientos producidos por vejez extrema, lesión grave o enfermedad incurable o cualquier otra causa física irreversible, sin perjuicio de aquellas acciones vinculadas a la defensa propia o de un tercero”.\n\nAfectos y emociones.\n\n¿Cómo se analiza un comportamiento como el que ocurrió en San José? “Desde lo jurídico tener un perro y un mueble es lo mismo. Si yo agarro y abro vivo en dos a mi perro, no voy a tener consecuencias. No me van a llevar preso, habrá una multa a lo sumo”, explica el psicólogo Rubén Campero, quien ha estudiado el tema.\n\nEste hipotético ejemplo sería repudiado por gran parte de la sociedad, por el trato que se tiene hoy en día con los animales domésticos. “Por eso no sería meramente mi locura la que me habilitaría a hacer esa aberración”, dice el psicólogo.\n\nPara Campero es importante leer estos comportamientos no solo desde las acciones individuales, sino desde lo psicosocial, para buscar entender por qué ocurren. “La clave es ver en qué marco se realizan y, si bien pueden tener manifestaciones individuales y esas personas tendrán claro su responsabilidad, son actos que responden a un código que es compartido por parte de la sociedad”, dice el psicólogo.\n\nEn los últimos años Campero se ha especializado en estudiar la relación que los humanos tenemos con los animales. Para él hay varios paradigmas sobre el tema, pero hay un elemento clave a la hora de hablar sobre la crueldad con los animales. “Hay que dar esta discusión, es una obligación moral de la comunidad, hay una base cultural que está cambiando. A nivel social vemos vínculos muy importantes entre los humanos y los animales, en esto se juega el afecto y las emociones”, opina el psicólogo.\n\nPerros ladran tras una reja en una casa. Foto: Marcelo Bonjour.\n\n—¿Pero qué quiere decir que hay un comportamiento que es social en estos actos de violencia sobre los animales?\n\n—Primero que nada hay que sacarlo del plano estrictamente singular, si bien todas las acciones tienen influencia y motivaciones personales, cada individuo es un mundo, no actuamos motivados únicamente por eso. Hay que dejar de lado por un momento a ese individuo puntual, y entender los otros elementos sociales que respaldan sus acciones.\n\n—O sea, no es un “loco” que se le ocurrió de la nada hacerlo…\n\n—Exacto. Es parte del razonamiento, hay que politizar la discusión, no desde lo político partidario. Hay que generar una discusión para pensar por qué una persona hace eso, cuál es su contexto sociocultural y también cultural.\n\nCampero responde desde su consultorio y opina que la legislación no es suficiente en Uruguay. Dice que tiene que haber normas que castiguen desde lo penal estos comportamientos, para que se entiendan como delitos graves.\n\nPero sobre ese tema, y los distintos proyectos de ley presentados para buscar castigar el maltrato animal, nos concentraremos más adelante.\n\nEl animal como objeto.\n\nRita Rodríguez vive en Montevideo, pero para su suerte, y la de los trece perros y dos gatas que conforman su “familia multiespecie”, lo hace en un terreno grande, de unos 1.500 metros. Perros y gatas se meten en esta conversación, que va sobre lo profundo del tema. ¿Por qué los animales son considerados objetos jurídicamente? ¿Qué quiere decir que se los debería de entender cómo sujetos de derecho?\n\n“Nuestra legislación en torno a los animales los postula como cosas, como objetos. Creemos que esta idea choca contra el sentido común actual”, dice Rodríguez, quien es vocera de la ONG Trato Ético Animal, trabaja con el Instituto Nacional de Bienestar Animal (INBA) en intervenciones y hace poco organizó en la Facultad de Derecho el segundo Encuentro Internacional de Derecho Animal. “Los queremos colocar donde deben estar, no como objetos, sino haciendo cosas con nosotros. Incluso cuando son usados como herramientas de trabajo”, agrega.\n\nRicardo Marquisio, docente de la Cátedra de Filosofía del Derecho, profundiza en este concepto: “La idea de sujeto está directamente vinculada a la responsabilidad. Un sujeto es titular de derechos y obligaciones”. Y explica que esto no puede ser directamente trasladado a los animales, ya que a ellos no se les puede exigir responsabilidades.\n\nEste aspecto es uno de los que traba las discusiones jurídicas. Pero Marquisio dice que esto mismo pasa con los niños, los adultos mayores, y las personas con discapacidad, no se les exige responsabilidades.\n\nEl experto va 200 años hacia atrás y pone el ejemplo de la esclavitud: “Estas personas en aquel entonces no eran consideradas sujeto de derecho. Hoy en día eso sería inconcebible e injustificable. Entiendo que los animalistas que sostienen que los animales deben de ser sujetos de derecho, irían en el mismo sentido que el ejemplo de la esclavitud”.\n\nProtesta contra el maltrato animal. Foto: Gerardo Pérez.\n\nLa ONG Trato Ético Animal, por su parte, tiene dos objetivos principales: la protección animal y la difusión educativa. De hecho, trabaja bajo el concepto de convivencia responsable y en contra de la idea de tenencia responsable. ¿Por qué? Parten de la base de que los humanos somos animales que convivimos con otros.\n\n“Tenemos responsabilidades por haber abarcado todos los nichos ecológicos del planeta. Los animales domésticos o domesticados, tienen necesidades subjetivas”, dice Rodríguez.\n\nLa ONG redactó un anteproyecto de ley, junto a especialistas, y lo presentó en el Parlamento. No han tenido mucho éxito por el momento, solo hubo acuso de recibo de la Comisión de Constitución y Legislación del Senado, aunque algunos legisladores mostraron interés.\n\nPero no es el único proyecto sobre el tema, mientras que el INBA prepara una campaña de bien público para generar conciencia sobre la tenencia responsable (ver recuadro más abajo).\n\nEJEMPLO Argentina, pionera en la región Inglaterra fue el primer país del mundo en hablar de derecho animal, el segundo fue Argentina. Los dos países consideran al maltrato animal un delito penal. No hay que confundir el derecho que tienen los animales en sí mismo, sino que hablamos de una rama jurídica penal del derecho como ciencia social, que en Uruguay no existe y para especialistas consultados para este informe sería fundamental. ¿Por qué? “Para comenzar a discutir desde la jurisprudencia y con argumentos técnicos”, explica la abogada Graciela Regina Adre, directora del Instituto de Estudios de Derecho Animal del Colegio de Abogados de la Universidad Nacional del Sur de Argentina, quien visitó Uruguay hace pocos días. Dice que los animales tienen derechos fundamentales, y los humanos tenemos la responsabilidad de que estos sean respetados. “Hablo de derecho a la vida, a la libertad, a la dignidad. Hablamos de una familia multiespecie sin darnos cuenta, es mi gato, mi perro. Pero los animales en los códigos civiles siguen siendo jurídicamente objetos”.\n\n¿Un delito?\n\nEl Parlamento no está quieto. De hecho, hay una comisión especial en la Cámara de Diputados que trabaja en el tema, con integrantes de todos los partidos políticos. En este período se redactaron cuatro proyectos de ley, de los cuales uno fue presentado esta semana y otro se presentará mañana lunes. Pero hay que decir lo siguiente: en las últimas décadas ya se presentaron 17 proyectos de ley en busca de penalizar el maltrato animal y ninguno ha sido aprobado. Por eso siguen surgiendo nuevos, que toman las discusiones viejas y recogen también las críticas de los legisladores que no lograron aprobar estas normativas.\n\nLa idea de varios legisladores es aprobar en este período de gobierno una ley contra el maltrato animal. ¿Lo lograrán?\n\nLa abogada Natalia Tejera opina que Uruguay está muy atrasado respecto a la legislación de otras partes del mundo. “Nos tenemos que aggiornar a estos tiempos, los casos que se ven son horribles”, dice Tejera, redactora principal del proyecto de ley que el legislador colorado Germán Cardoso presentó en Comisión de Constitución y Legislación del Senado en diciembre de 2021. En su cuenta de Twitter el exministro de Turismo se presenta como “defensor de los animales”.\n\nTejera se define como humanista, dice que no es colorada y que no le interesa la política. No tiene credencial cívica, así que no puede ni votar. Ella es argentina, pero estudió en Montevideo y egresó como doctora en Derecho en la Universidad Católica, integra la segunda generación de abogados de esta universidad.\n\n¿Cómo se define el delito en el proyecto del senador Cardoso? Dice así: “Comete maltrato animal, quien sin justa causa dañare o socave la salud o integridad de los animales domésticos o domesticados, causándole sufrimiento innecesario y/o la muerte”.\n\nEl delito sería castigado con tres meses a seis meses de prisión. Se eligió esta cantidad de meses, tomando en cuenta que en otros períodos muchos legisladores consideraron excesivas las sanciones planteadas. “Estamos muy lejos de otras partes del mundo, pero lo tomamos como una señal. Hay suficiente evidencia a nivel internacional, de que la crueldad hacia los animales es un primer paso, para luego normalizar otras formas de violencia”, dice la abogada para justificar que este proyecto de ley no es solo para y por los animales.\n\n“Te puedo contar de perros que mueren envenenados, y no son casos aislados”, dice Tejera, quien asesora a la ONG Salva Animales del departamento de Maldonado y cuenta que en la zona de La Barra este fenómeno es muy habitual.\n\n“Allá han encontrado veneno en comida que tiran a la basura y también en comida en buen estado, las características en las que las dejan pueden tener consecuencias mayores. Por el momento no hemos tenido que lamentar muertes humanas, las personas en situación de calle también se alimentan muchas veces de la basura”, explica la abogada.\n\nSon varias las teorías que hablan de una violencia escalada, en las que se sostiene que siempre se ataca al más débil. Es como la famosa imagen del iceberg, solamente vemos la punta, pero para llegar a eso se pasa por muchos otros pasos antes. En algunos casos las redes de animalistas han dado con perros que son abusados sexualmente por sus “dueños”. Si no se generan operativos específicos y coordinados, es muy difícil que la Policía pueda actuar, porque implicaría ingresar a un domicilio privado y quitar un animal, al que luego no habría lugar específico para llevar.\n\n“Ojalá fuera un mito, te cuento estas historias, pero son de terror”, dice Tejera, la asesora de Cardoso. “Estamos hablando de animales con desgarros anales y/o vaginales que les causan la muerte. No tenemos herramientas legales para poder actuar en esos casos”, sentencia la abogada. El proyecto de ley de Cardoso penaliza la zoofilia.\n\nCrueldad.\n\nIgual que Cardoso lo hizo el año pasado, el diputado nacionalista Pedro Jisdonian presentó esta semana un proyecto de ley sobre violencia y crueldad contra los animales en la comisión especial de Tenencia Responsable y Bienestar Animal. Y con entusiasmo espera que sea aprobado en este mandato. “Es un reclamo de toda la sociedad, y creemos que este tipo de iniciativas pueden contribuir a frenar el acaecimiento de hechos aberrantes”, dice el diputado a El País.\n\nSi le preguntan sobre la urgencia de la aprobación de una ley de estas características, Jisdonian no duda: afirma que tiene que ser ahora. “La ausencia de una ley que tipifica estos delitos ha limitado la acción de los fiscales y los jueces”, opina. A su despacho han llegado planteos de abogados, y también de militantes, que no saben dónde denunciar o cómo hacer para detener una situación de maltrato animal.\n\nPara el diputado, su proyecto de ley ayudaría a desestimular “acciones aberrantes sobre los animales”. Trae como ejemplo lo que sucedió en San José y explica que hay un objetivo claro y concreto en lo que plantea: “Buscamos centrarnos justamente en este tipo de conductas realmente crueles, donde el actor de las mismas solo pretende hacer sufrir a un animal de forma consciente, con dolo, y provocarle un dolor agudo y persistente, e injustificado”.\n\nJisdonian, quien es abogado, da un paso clave en esta discusión, ya que entiende que los animales tienen que ser considerados sujetos de derecho. “Si bien existen diferentes posiciones doctrinales, entiendo que sí, que el bien jurídico protegido en este proyecto son los derechos subjetivos de los animales. Es decir, el animal como sujeto pasivo del delito y no como un mero objeto sobre el que recae la acción”.\n\nEl diputado blanco coincide con las opiniones de los grupos de animalistas, y también con la fundamentación que se da desde la psicología, para explicar la importancia de penalizar estas prácticas. “Este tipo de conductas vienen muchas veces enrabadas con otras cuestiones, o delitos como ser el de la violencia doméstica o de género, o incluso ocurre que la persona que es violenta con los animales y ejerce este tipo de acciones crueles para con ellos termina ejerciendo la misma crueldad contra otro ser humano. Por eso, el respeto por todos los seres vivos debe ser el fin último de toda sociedad evolucionada”, dice el legislador.\n\nHay otro proyecto, del diputado blanco Pablo Viana, que establece modificaciones al Código Penal y es de 2020, mientras que desde Cabildo Abierto la diputada Silvana Pérez Bonavita presentará este lunes un proyecto sobre bienestar animal en el que, según publicó en Twitter, ha trabajado durante “mucho tiempo”.\n\nTodas las fuentes consultadas afirman que no es una cuestión partidaria, pero aun así hasta ahora no se ha llegado a nada. No hay seguridad de que algún proyecto sea aprobado en este período de gobierno, no han estado en discusión formal ni en el orden de los temas a tratar en las comisiones. Pero algo cambió en estos días. Es posible que el trágico hecho ocurrido en San José modifique las cosas y acelere un proceso que viene algo lento. Porque en el Parlamento hay muchos temas en discusión y las prioridades, claro, van cambiando.\n\nLanzan campaña sobre tenencia responsable Instituto Nacional de Bienestar Animal Marcia del Campo, presidenta del Instituto Nacional de Bienestar Animal (INBA), dice que la tenencia irresponsable es un tema cultural que no ha sido atendido durante décadas. Desde el gobierno se apunta a la educación y por eso, según supo El País, el INBA realizará a corto plazo una campaña masiva de bien público, con el objetivo de poner el tema en la discusión ciudadana. Además, habrá una campaña de esterilización e identificación de perros, dirigida específicamente a ciudadanos con menores recursos.\n\n\n\nDel Campo es investigadora del Instituto Nacional de Investigación Agropecuaria y además docente de Ciencias Biológicas, y explica que la tenencia responsable no implica solo tener en buenas condiciones al animal, sino también tener en cuenta la convivencia social. “Se han naturalizado diversos aspectos que definen a esa tenencia irresponsable, por ejemplo, la presencia de perros en plazas y calles, la reproducción de nuestros perros y gatos, la comercialización irregular de estos animales”, dice Del Campo.\n\n\n\nFernanda Maldonado, directora general del Ministerio de Ganadería, agrega que hay que “ser responsable del bienestar de los animales, alimentarlos, darles buenas condiciones de alojamiento y protegerlos de malos tratos y violencia, pero además asegurarse que no generen daños a las personas, al medioambiente o a otros animales”.\n\n\n\nEl INBA pretende que la ciudadanía tome conciencia de la responsabilidad que implica tener un perro o un gato.\n\n', 'url': 'https://www.elpais.com.uy/que-pasa/historia-hombre-suicido-matar-perros-proyectos-castigar-maltrato-animal.html', 'titulo': 'La historia del hombre que se suicidó tras matar dos perros y los proyectos para castigar maltrato animal', 'subtitulo': 'Hoy no existen normas penales que castiguen estas conductas, pero hay cuatro proyectos de ley a estudio en el Parlamento: uno de ellos presentado esta semana y en otro caso harán lo propio este lunes', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/10/6394949ade035.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 14, 'nameFile': 'files/2022/12/13/lahistoriadelhombrequesesuicidotrasmatardosperrosylosproyectosparacastigarmaltratoanimal.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLa cantidad de alumnos por clase es un tema debatido a nivel mundial porque impacta directamente en el proceso de aprendizaje de los estudiantes. Como es lógico, cuanto menos alumnos hay en el aula, mayor atención le podrá brindar el docente y la educación será más personalizada. De todos modos, también es importante tener en cuenta el intercambio entre alumnos y la dinámica de clase, por lo que no es recomendable que los grupos sean muy reducidos.\n\nEn la educación pública uruguaya el promedio de alumnos por clase en centros educativos urbanos es 22 en Primaria, 26 en Ciclo Básico de Secundaria y 25 en Bachillerato, según el Monitor Educativo que lleva a cabo la Administración Nacional de Educación Pública (ANEP). Sin embargo, en el país hay un desbalance en cuanto a la densidad de las escuelas y liceos públicos, por lo que existen clases de 35 alumnos y otras que rondan los 15 estudiantes.\n\n\n\nLa Organización para la Cooperación y el Desarrollo Económicos (OCDE) es un organismo internacional que reúne 38 países de alrededor del mundo y anualmente analiza la situación de la educación de acuerdo a distintas categorías. Según la entidad, el promedio de cantidad de alumnos por clase en instituciones públicas es 21 en Primaria y 23 en Ciclo Básico, lo que indica que Uruguay está solo uno y tres alumnos -respectivamente- por encima de la media.\n\nEntre los países miembros del organismo internacional, las clases con mayor cantidad de alumnos de Educación Primaria están en Chile, con un total de 31 estudiantes, mientras que las clases de escuela más reducidas las tiene Costa Rica con 16 alumnos por aula. En el caso del ratio alumno-docente, el promedio entre los países del organismo internacional es de 15 alumnos a cargo de un maestro o profesor.\n\n\n\nSegún el informe de 2021 de OCDE, los grupos de clase con menos alumnos son más beneficiosos porque permiten que el docente se concentre más en las necesidades individuales de cada estudiante y también se reduce el tiempo perdido por interrupciones en el transcurso de la clase.\n\n\n\nAun así, el organismo indica que la evidencia a nivel mundial en cuanto a la incidencia del tamaño del grupo en el desempeño de cada alumno es variada y en algunos casos contraria. Lo que sí determina es que está probado que los grupos de clase reducidos son la opción más acertada para los estudiantes de contextos vulnerables.\n\nLas posturas\n\nSi bien el tamaño del aula no es un punto que se modificará con la Transformación Educativa, algunos expertos en educación creen que Uruguay debería tener una instancia de debate sobre la reducción de los grupos de clase, sobre todo en algunas escuelas de Primaria donde hay más de 30 alumnos por aula.\n\n\n\nIvonne Constantino, directora de Planeamiento Educativo de Primaria, sostiene que el mayor problema reside en las “escuelas superpobladas” y no en la media dado que, según la maestra, este año se bajó el promedio de alumnos por aula. “El obstáculo no es tener muchos alumnos, sino que pasa por cómo trabajan las maestras; hay escuelas con grupos reducidos que igual no llegan a los objetivos propuestos”, sostiene Constantino.\n\n\n\nLas escuelas de tiempo completo son los centros que tienen mayor cantidad de niños por la demanda de los padres, quienes “presionan” a las autoridades para que permitan el ingreso.\n\nEste año, no obstante, hubo más docentes concursando a nivel nacional -indica Constantino- a diferencia de 2021 en el que tuvieron que cubrir las vacantes en algunos centros de Montevideo con docentes de Artigas y Cerro Largo, que son los departamentos con más maestros y profesores desempleados.\n\n\n\nQue haya más maestros genera la posibilidad de dividir los grupos en dos con una maestra para cada mitad, que es la primera medida que toma ANEP en cuanto al tamaño de la clase. Lo segundo es que haya más maestras de acompañamiento.\n\n\n\nPablo Menese, investigador de la sede de Tacuarembó de la Universidad de la República, candidato a doctor en Ciencias Sociales y experto en desigualdad educativa, explica que lo que lo que suele suceder es que en los centros chicos y en los macrocentros hay mayores tasas de retención que en los centros medios.\n\n\n\n“Habría que dejar de pensar en esta dinámica de un solo docente por aula”, señala el experto en educación y agrega que la Transformación Educativa “no está problematizando esto”. Menese sostiene que hay muchos modelos existentes en los distintos sistemas de la educación pública en donde la ANEP puede “buscar evidencias” para establecer qué funciona mejor.\n\nEl primero es el de Educación Inicial con una maestra principal y una auxiliar; el segundo es el de Primaria, donde una maestra sigue al alumno a lo largo del recorrido; el tercero está en la Educación Media Básica rural con una maestra que enseña ciencias básicas y otra ciencias sociales; el cuarto está en la Educación Media urbana con 13 profesores para cada alumno; y el quinto modelo existe en la Universidad, donde hay profesores y un tutor para el trayecto de cada estudiante.\n\n\n\n“Tener más maestros en un aula ayuda en el acompañamiento de trayectorias dispares en cuanto a la adquisición de conocimientos”, explica el sociólogo.\n\n\n\nEn esta línea es que el presidente de la ANEP, Robert Silva, anunció que se está pensando que para 2024 en 4°, 5° y 6° de Primaria haya cinco maestras en lugar de una -que trabajen por áreas y roten- para que la dinámica sea más parecida a la de Liceo y el paso de un nivel al otro no sea tan brusco. De todas formas, Menese opina que esto no soluciona el problema de fondo porque las maestras no estarán en la clase en simultáneo.\n\nHoracio Paiva, especialista en neuropsicología infantil, docente y doctor en Ciencias de la Salud, por su parte dijo que “lo mejor es inclinarse por grupos reducidos”, idealmente de no más de 14 alumnos en el caso de Educación Inicial y 1°, 2° y 3° de Primaria.\n\n\n\n“Lo que importa es acompañar al niño en sus primeros años de escolarización con la finalidad de detectar las características personales de cada uno”, establece Paiva y además menciona que los docentes deben estar formados para captar estas individualidades de aprendizaje.\n\n\n\nEl psicólogo, por otro lado, mencionó que las maestras deberían estar 20 minutos por día -aunque no los cinco días de la semana- intercambiando “uno a uno” con sus alumnos, algo que está muy lejos de suceder en la realidad de las escuelas públicas del país. “Hay salones en donde hay 40 niños, es un disparate, el docente nunca se va ni a aprender el nombre de sus estudiantes”, apuntó Paiva.', 'url': 'https://www.elpais.com.uy/informacion/educacion/plantean-uruguay-debe-reducir-numero-alumnos-clase-escuelas-liceos.html', 'titulo': 'Plantean si Uruguay debe reducir el número de alumnos por clase en escuelas y liceos', 'subtitulo': 'Uruguay está casi en la media mundial en cuanto a cantidad de alumnos por clase según datos del informe anual de la Organización para la Cooperación y el Desarrollo Económicos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/11/63967b2f49aeb.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 15, 'nameFile': 'files/2022/12/13/planteansiuruguaydebereducirelnumerodealumnosporclaseenescuelasyliceos.html'}, {'texto': '\n\nEs un factor clave para la competitividad de las zonas francas, pero está prohibido. Eso cambiará el 5 de enero, cuando la regulación del teletrabajo en las zonas francas entre en vigencia.\n\n\n\nTeletrabajar es una aspiración de muchas personas que allí se desempeñan, que en gran parte son jóvenes que valoran la flexibilidad. A tal grado buscan esa modalidad que se ha convertido en un diferencial a la hora de aceptar –o no- una propuesta laboral, o motivo para cambiar de empleo.\n\n\n\nBasta pensar en el sector tecnológico (que tiene una pata importante en las zonas francas), con 0% de desempleo y en que la “guerra por el talento” es fuerte, por lo que ofrecer la posibilidad de teletrabajar pasa a ser clave en la competencia empresarial.\n\n\n\n“En el caso de las zonas francas la regulación del teletrabajo está muy relacionada con la competitividad del sector servicios, es un factor importante para seguir desarrollándose”, destacó en diálogo con El País, Enrique Buero, presidente de la Cámara de Zonas Francas y gerente general de Parque de las Ciencias.\n\n\n\nBuero explicó que, además de que la reglamentación en las zonas francas hará que las empresas sigan siendo competitivas en captación de talentos, permitirá que personas calificadas que viven en diversas ciudades del país accedan a estos trabajos, generalmente muy bien remunerados.\n\n\n\nLa nueva regulación es un avance en ese sentido, pero tiene bastantes condiciones (léase, limitantes) por lo que quedarán por fuera de la posibilidad del teletrabajo muchas empresas y empleados de las zonas francas.\n\n\n\nSobre las razones de las limitantes, Buero explicó que se maneja el argumento de que “las zonas francas no dejan de ser un r
