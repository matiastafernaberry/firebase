égimen tributario especial y por ende las condiciones no deben ser las mismas que para las empresas fuera de esta zona. Esa posición es discutible, pero el Poder Ejecutivo marcó ese límite en este momento”. La cautela de la medida puede responder también a querer mantener al régimen de zonas francas “blindado” frente a cualquier eventual cuestionamiento de organismos internacionales, como la OCDE, que en su momento las observó, lo que llevó a la introducción de cambios y pasó muy bien calificada a nivel de BEPS (Erosión de la base imponible y traslado de beneficios, por su sigla en inglés). “Como la OCDE validó el sistema de zonas francas en Uruguay, es probable que el gobierno no quiera revivir cuestionamientos introduciendo mayores cambios”, analizó Buero.\n\n\n\nDe alguna forma ese riesgo se cubrió al especificarse, por ejemplo, que el teletrabajo se debe desarrollar exclusivamente en el domicilio particular del trabajador en el territorio nacional, no desde exterior; punto crucial en las evaluaciones internacionales.\n\nEnrique Buero. Foto: Juan Manuel Ramos\n\nOtras condiciones\n\nHoy en día rige el artículo 14 de la Ley de Zonas Francas 15.921, el cual establece que las actividades deben realizarse “en” la zona franca, aplicándose así un criterio de territorialidad.\n\n\n\nDurante la pandemia, la emergencia sanitaria habilitó el teletrabajo de manera excepcional para las empresas usuarias de zonas francas, pero al terminarse la excepción, la situación se tornó algo ambigua en los hechos, mientras se avanzaba en la implementación de un régimen de teletrabajo de carácter permanente.\n\n\n\nPara habilitar el teletrabajo fue necesario introducir una modificación al mencionado artículo. Luego vino un decreto reglamentario en la materia (el 319 /022), la Resolución de la Dirección Nacional de Zonas Francas 77/ 022, y posteriormente la Resolución 99/022 que modificó parcialmente la anterior y otorgó la prórroga hasta el 5 de enero de 2023.\n\n\n\n“Seguiremos trabajando en los próximos meses, viendo cómo se desarrolla la implementación del teletrabajo”, afirmó Bueno, quien reconoció que se comenzará a teletrabajar en las zonas francas “hasta cierto punto”.\n\n\n\nLo cierto es que la implementación no será fácil considerando la complejidad del mecanismo con una serie de requisitos que se establecen.\n\n\n\nEntre las principales condiciones, las empresas deben acreditar, como mínimo, 1.000 horas presenciales (generalmente solo se alcanzan esas horas con determinada cantidad de empleados dependientes). Y los empleados que aspiren a teletrabajar deben acreditar una carga horaria no inferior a 25 horas semanales, con lo cual ahí hay otra limitación, por mencionar algunas.\n\n\n\nAdemás de las condiciones específicas para las empresas y su personal, el teletrabajo en zona franca estará habilitado 40-60, es decir el 40% del tiempo de trabajo mensual puede ser teletrabajo y el 60% necesariamente presencial.\n\n\n\n“A esto se le agrega un tema particular que es el 90-10, que consiste en que solo el 10% de los trabajadores beneficiarios de esta modalidad podrán teletrabajar el 100% del tiempo, y sus horas mensuales presenciales deberán ser compensadas por el resto de los trabajadores”, según la normativa, dijo Buero.\n\n\n\nTampoco pueden teletrabajar quienes desarrollen directamente actividades operativas de producción o fabriles, de distribución o logísticas, o quienes desarrollen actividades comerciales sustantivas, actividades excepcionales, auxiliares y complementarias.\n\n\n\nAdemás, las empresas que se quieran adherir al régimen de teletrabajo deben aplicar acreditando el cumplimiento de los requisitos.\n\nCLAVE Contratos laborales, inspecciones y números de las zonas francas La modalidad de teletrabajo debe aparecer en los contratos laborales, con el detalle de sus días y horarios. Las empresas deberán proporcionar al desarrollador una “Plantilla de personal dependiente” todos los meses, en la cual se constate el cumplimiento de los requisitos. La Dirección Nacional de Zonas Francas tendrá funciones de inspección. A pesar de las limitantes, la Cámara de Zonas Francas ve a la regulación como positiva. Las zonas francas contribuyen con el 5% del PIB del país. Su empleo directo es de 16.500 personas y unas 14.000 indirectas. La remuneración promedio allí es superior a los US$ 3.100 (en el año 2020), lo que duplica el promedio del resto de la economía. Por cada dólar exonerado en zonas francas, el Estado recaudó, en el promedio de los últimos cinco años, US$ 5,8.', 'url': 'https://www.elpais.com.uy/negocios/noticias/prohibicion-sera-levantada-clave-competitividad-sector-empleos-mayores-salarios.html', 'titulo': 'La prohibición que será levantada y es clave para la competitividad del sector de empleos de mayores salarios', 'subtitulo': 'Las zonas francas uruguayas de servicios esperan la entrada en vigencia de la nueva regulación que permitirá -bajo ciertas condiciones- el teletrabajo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2018/09/25/5baaf33c801b1.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 16, 'nameFile': 'files/2022/12/13/laprohibicionqueseralevantadayesclaveparalacompetitividaddelsectordeempleosdemayoressalarios.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLa investigación sobre el ciberataque a la base de datos del Ministerio de Transporte y Obras Públicas (MTOP) está por concluir. Y la Agencia de Gobierno Electrónico y Sociedad de la Información y del Conocimiento (Agesic) -en coordinación con el Ministerio del Interior- busca despejar las dudas en torno al incidente de seguridad informática que llevó a que, en noviembre, el sistema de la cartera estuviera caído y que no pudieran acceder a 0,03% de la información afectada.\n\nApenas se conoció, hubo diferentes versiones en cuanto a si se trataba de un hackeo propiamente dicho o si la falla se había debido a un error de soporte. Hace dos semanas, un grupo de hackers se atribuyó el ataque y publicó en la dark web carpetas a las que había podido acceder, como informó TV Ciudad. Los atacantes amenazaron con divulgar en los próximos días el resto de la información recabada, que en total pesaba 80 gigabytes.\n\n\n\nEl País accedió a los datos primarios publicados en esta fracción de internet que almacena información que intencionalmente no figura en los motores de búsqueda.\n\nMIRA TAMBIÉN Ante aumento de casos de covid, la IMM recomendó uso de tapabocas en ómnibus\n\nLas carpetas incluyen datos personales de funcionarios del MTOP, un punto que a los sindicatos de la cartera -que asistirán al Parlamento y al Ministerio de Trabajo y Seguridad Social para plantear la situación- les había generado incertidumbre. Están guardados unos 150 contratos en régimen de provisoriato donde figura dirección, cédula de identidad, credencial, cargo y fecha de nacimiento de los trabajadores. Se trata de información que fue cargada en los años 2018 y 2019.\n\n\n\nPor otro lado, una planilla de Excel denominada “Total funcionarios Transporte” contiene el nombre y el apellido de más de 300 trabajadores, en qué división de la cartera trabajan y en qué departamento viven. La última actualización de estos datos fue el 8 de agosto de este año.\n\n\n\nEl resto de la información divulgada corresponde al funcionamiento de la cartera, quedando registrados aspectos del quehacer diario.\n\nPor ejemplo, una carpeta contiene todas las resoluciones vinculadas al proyecto Ferrocarril Central, el tren que mayormente será utilizado por la segunda planta de UPM, las que ya son públicas.\n\n\n\nA su vez, hay documentos donde figura la compra de útiles de oficina, de aires acondicionados, de papel higiénico y hasta de dólares.\n\n\n\nEn junio de 2005, a una funcionaria la desveló la creación de más cuentas de Adinet para su área del MTOP, que solo tenía una, según se desprende del reclamo por escrito.\n\n\n\nEn las carpetas también hay llamados a licitaciones, solicitudes para habilitar chequeras, registro de los montos pagados a los gobiernos departamentales por distintos servicios y un listado de los funcionarios que revistaban como pases en comisión, entre otras cosas.\n\nFrecuente\n\nEl ingeniero en computación Hugo Köncke, especializado en ciberseguridad, explicó a El País que este tipo de ataques son “frecuentes”. Y dijo que ocurre tanto a nivel público como privado en todo el mundo.\n\n\n\n“No nos debería asombrar para nada, no es ninguna cosa extraordinaria. Hoy le tocó al MTOP, mañana le tocará al ministerio ‘X’ y ayer al ministerio ‘Y’. Es una situación con la que hay que convivir y aprender a reaccionar”, apuntó.\n\n\n\nPara el especialista, el Estado debería agilizar su respuesta y modernizar su sistema.\n\n\n\n“Muchísimas veces, por su manera de funcionar, el Estado suele estar rezagado. Y no es lógico que un organismo estatal esté trabajando con softwares desactualizados por ocho o diez años”, agregó.\n\nKöncke explicó que la mayoría de los hackeos se deben a dos debilidades del software: tiene “componentes desactualizados” o no está configurado de la manera correcta para ser lo suficientemente seguro. Los atacantes, atentos a estas fallas, suelen aprovecharse de ellas para vulnerar el sistema, como ocurrió en este caso. La publicación en la dark web es “moneda corriente”, dijo.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/ciberataque-transporte-llevo-hagan-publicos-datos-funcionarios.html', 'titulo': 'Ciberataque en Transporte llevó a que se hagan públicos datos de funcionarios', 'subtitulo': 'El adelanto publicado por los hackers en la dark web, al que accedió El País, contiene datos de los trabajadores.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/10/63950cc230fcc.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 17, 'nameFile': 'files/2022/12/13/ciberataqueentransportellevoaquesehaganpublicosdatosdefuncionarios.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nFrancisco le empezó a tener miedo a ir a la cancha. No a cualquier cancha. En el club Los Yegros de Colón -en donde juega desde los cinco años- no tiene problema, tampoco lo tiene cuando le toca jugar de visitante. Pero cuando el partido es en la cancha Carlitos Prado, sí. Ahí es cuando tiene miedo.\n\nPoco después de haber cumplido sus nueve años juntó coraje y volvió a ir a los partidos a los que fue citado por el técnico de la categoría. Había pasado un tiempo en el que las faltas eran lo frecuente y ya se estaba quedando sin excusas. En medio del primer encuentro que marcó su vuelta a las canchas escuchó que en la tribuna explotó una bomba brasilera y enseguida realizó el típico gesto que ve hacer a un jugador en el mundial cuando quiere pedir el cambio. Lo sacaron y le pidieron una explicación: “No me gustó escuchar ese ruido”, dijo asustado. Y nadie le reprochó nada.\n\nEl problema de Francisco es que los ruidos fuertes le hacen acordar a lo que pasó aquel día de octubre cuando vio cómo su tío fue apuñalado a la salida de un partido. Los Yegros había ganado 1 a 0 contra Los Magos y Francisco había sido titular. Como de costumbre, su tío lo había ido a ver. Cerca de la parada de ómnibus que está a la salida de la cancha ocurrió el trágico hecho: su tío fue herido con un cuchillo en el abdomen. Francisco vio todo y salió corriendo.\n\nEl incidente en la cancha Carlitos Prado fue “la gota que derramó el vaso”, según la Organización Nacional de Fútbol Infantil (ONFI), para suspender todos los torneos de fútbol infantil de Montevideo. Y así fue. Francisco y miles de niños más se quedaron sin jugar por casi un mes.\n\nUna semana antes, en la cancha de Alumni, varias personas vinculadas al equipo visitante habían agredido con pedradas a los autos del otro equipo. Y también ese fin de semana se había producido una pelea entre padres de Ciclón del Cerrito y Corralito.\n\nEl baby fútbol en Uruguay es casi una religión. Está implantado en el ADN cultural y en prácticamente todos los rincones del país hay una canchita o un club de barrio que convoca a niños todos los fines de semana.\n\nPero la seguidilla de eventos violentos pone en tela de juicio a todos los que rodean al deporte más popular entre los menores de 13 años que, muchas veces, al igual que Francisco, se ven inmersos en una situación mucho más compleja que patear bien una pelota.\n\nCrecimiento incontrolable.\n\nAsumiendo que cada uno de los 60.000 niños que juega al baby fútbol tiene a, por lo menos, dos personas que lo van a ver o lo acompañan a los partidos del fin de semana, entonces el deporte mueve a unas 180.000 personas. Ha crecido en los últimos años, según ONFI, sobre todo con la ampliación de las ligas de fútbol femenino. Pero ese crecimiento, que es celebrado por las autoridades del deporte porque significa que Uruguay tiene un “semillero de cracks que aumenta”, también tiene como contracara el aumento de hechos de violencia que ocurren frente a los más pequeños. Entonces, ¿a quién hay que culpar? ¿A los padres, a los clubes o a la sociedad en general?\n\nClub Los Yegros. Foto: Juan Manuel Ramos.\n\nSegún el presidente de ONFI, Eduardo Mosegui, la violencia sigue siendo algo “totalmente excepcional” en el baby fútbol y, de cada 10.000 partidos, hay uno en el que se da un hecho violento. La cifra sale de “la percepción personal” que lleva, pero asegura que “es certera”. “Le vamos a encontrar la vuelta, pero la realidad es que estamos frente a una actividad particularmente competitiva porque en este país el fútbol se vive de forma muy intensa”, responde Mosegui, tratando de eludir la adjudicación de culpa.\n\nLo cierto es que, teniendo en cuenta su tamaño, Uruguay es uno de los países que más exporta jugadores de fútbol de elite al mundo y esa cultura futbolística empieza con los más chicos. El volumen de niños es tal, que, según ONFI, se “hace complejo” poder controlar todo lo que pasa en todas las canchas. Pero algunos creen que tiene que ver con lo económico, algo que se explicará más adelante.\n\nEn el caso del hombre que fue apuñalado, desde ONFI hacen énfasis en que el hecho tuvo que ver con que se trataba de un torneo de campeones, es decir, en donde se cruzaban cuadros que habían salido campeones en las diferentes ligas. Por eso, Los Magos y Yegros no se conocían, no habían frecuentado sus canchas ni sus barrios, lo que “dificulta la contención”, según la consejera de ONFI, Kerstin Jourdan. “Lo que hemos visto es que un club se dirige a un lugar que no es habitual para ellos, cuando generalmente tanto los niños como los padres saben quiénes son las otras personas de la liga y se conocen entre todos. Acá pasó que se cruzaron muchas personas por primera vez y eso puede haber favorecido la violencia”, sostiene Jourdan.\n\nLa sanción fue terminar con el campeonato para ambos equipos y, además, prohibir que ninguno de los clubes pueda jugar en la cancha del otro en el futuro. También se prohibió que Yegros y Los Magos jueguen como locales por cinco fechas. Medidas, según integrantes de los clubes, que fueron “correctas”, pero que contribuyen a “adultizar” a los niños en su rol como deportistas por hechos que ocurren entre grandes, algo que se suma a las presiones que muchas veces los padres colocan en sus hijos a la hora de jugar al fútbol.\n\n“Hay padres que lo toman como diversión y otros como una especie de medio de salvación”, relata el representante de la Liga La Teja - Capurro, Daniel Di Caterina. “Siempre tenés al padre que no le importa demasiado, también el padre frustrado que no pudo jugar él entonces quiere que lo haga su hijo o el que piensa que económicamente el hijo lo va a salvar y con seis años ya se lo imagina jugando en Europa”.\n\nMás allá de las presiones que existen y el porqué de la violencia, lo cierto es que el baby fútbol en Montevideo estuvo parado durante casi un mes y ahora se elaboró un protocolo para intentar evitar más incidentes. “Después de reunirnos con el Ministerio del Interior se decidió continuar porque el fútbol infantil es necesario para los chicos”, asegura el presidente de ONFI. El protocolo es básicamente que ante los hechos de violencia ONFI -que depende de la Secretaría Nacional de Deporte- notificará al Ministerio del Interior y este se encargará de hacer “el procedimiento correspondiente” a los implicados si se trata de un hecho grave.\n\nPero Mosegui admite que hay situaciones “recurrentes” que también implican cierta violencia y muchas veces no tienen consecuencias para ninguno de los actores involucrados, como la entrada de padres a la cancha a reclamar a los jueces o los gritos “demasiado pesados” entre hinchadas.\n\nreclamo La supuesta "culpa" de los árbitros Tanto los padres como los encargados de algunos clubes están de acuerdo en que el nivel arbitral de los partidos de baby fútbol en Uruguay es “bajo” y esto repercute en algunas reacciones violentas de parte de los padres en las canchas. “Lo que pasa es que muchos son principiantes o mayores de 60 que están habilitados sin tener el curso completado”, asegura el presidente del club Yegros, Fernando Rodríguez, y agrega que los jueces “tienen la potestad” de parar un partido si los padres están gritando cosas demasiado violentas o si los niños no se comportan de forma adecuada, pero “no es común ver que eso se haga”. Los clubes deben pagar 600 pesos a los jueces por cada partido arbitrado.\n\n\n\nPara eso, se evalúa “contratar a una empresa de seguridad para algunas canchas o un servicio de policías 222”, dice el jerarca de ONFI y destaca que esto ocurriría a partir de 2023.\n\nDespués del incidente a principios de octubre no había ocurrido nada más en el baby fútbol hasta el fin de semana pasado, cuando la madre de un niño que jugaba un campeonato en Paso de la Arena irrumpió en la cancha y fue a buscar al juez, un hecho que “no sorprende demasiado”, según el encargado de la liga de esa zona.\n\nManchado por dinero.\n\nLa cancha de Los Yegros es una especie de joya para la zona. La pintura roja está en toda la manzana que ocupa la cancha, que tiene partes con más tierra que pasto. Y su presidente, Fernando Rodríguez, es una especie de eminencia entre los vecinos que llegan y preguntan cuándo se van a retomar las prácticas. Él sale de trabajar a las seis de la tarde y va a la cancha porque “es una manera de retribuir” al lugar en donde aprendió a jugar a los seis años.\n\nSegún el presidente del club, el “gran tema” del baby fútbol son los padres. “Atrás de un niño que juega hay un padre o una madre que va a trancar con él en cada pelota”, dice y cuenta que hace poco escuchó cómo una madre le gritó a su hijo desde afuera de la cancha:\n\n-¡No te dejes empujar!\n\nA lo que otra madre agregó:\n\n-¡Vos tampoco! ¡Pechalo!\n\nY la marca personal se trasladó para afuera de la cancha.\n\nMientras conversa, Rodríguez va hasta la puerta porque hay un hombre joven allí. Viene a anotar a su hijo en la categoría más chica: tres años. El presidente de Yegros le toma los datos y a los pocos minutos se retira. “Cada niño es una historia diferente. Así como están los padres que se meten demasiado y se involucran en cada jugada, también están los que no les importa mucho y nosotros tenemos que salir a buscarlos a la casa los sábados de mañana porque este deporte es lo más lindo que hay”, dice Rodríguez.\n\nFernando Rodríguez. Foto: Juan Manuel Ramos.\n\nCon respecto a la sanción que recibió el club tras el partido con Los Magos, Rodríguez, quien tiene una pelota de fútbol tatuada en su brazo derecho, dice que la parte que “más dolió” fue la de no poder jugar de locales por cinco fechas “porque el baby fútbol es todo a pulmón” y siendo local “se puede recaudar más que de visitante”. En Los Yegros, por ejemplo, el pago de 600 pesos por partido que se hace a los jueces es gracias a la venta de tortas fritas y los padres suelen hacer una rifa para comprar los uniformes.\n\nPara Alejandro Garay, exentrenador de divisiones inferiores de cuadros locales e integrante del proceso que lideró Washington Tabárez en la Asociación Uruguaya de Fútbol (AUF), “entre el juego y la pasión se metió el dinero y ahí se destapó la violencia”.\n\nGaray remarca: “La gente hace un sacrificio enorme para poner un cuadro a jugar y se involucran mucho porque eso es bastante caro en este país, cuando no debería ser así. Entonces todo el sacrificio que hacen los padres y las familias al restar tiempo de ocio para eso, muchas veces es visto como inservible si no se gana o si no se obtienen los resultados esperados”.\n\nEl dirigente cree que las personas alrededor del baby fútbol muchas veces no están capacitadas para “manejar la frustración” y terminan “explotando con formas violentas” cuando no se gana.\n\n“En mi época, lo único que hacíamos era pintar un número en una camiseta. Ahora yo veo que mi nieto que juega al baby fútbol tiene el equipo para jugar partidos, otro equipo largo y un camperón. Es toda una industria que los vuelve más adultos. Me pregunto por qué no puede ir a jugar con la ropa que tiene y ponerse la camiseta arriba”, dice Garay y reclama que el Estado tiene “poca presencia” desde lo económico hacia los clubes de baby fútbol. “Yo creo que ONFI es parte del problema porque se les pide una cantidad de dinero a las ligas y a los clubes, cuando realmente lo único que se necesita en el juego son ganas de jugar. Todo esto ha mercantilizado el deporte entre los niños”, subraya.\n\nEn el caso de Yegros, Rodríguez asegura que el club tiene aproximadamente unos 500.000 pesos por año en gastos. “Es la etapa que más se disfruta del fútbol porque los gurises son chicos y es un juego aunque aprenden a competir, pero últimamente cada vez tiene más cosas parecidas a un negocio”, cuenta.\n\nPor su parte, el subsecretario nacional del deporte, Pablo Ferrari, cree que la ONFI hoy tiene un trabajo “particularmente complicado” porque el baby fútbol en Uruguay está “en constante crecimiento”. Así, el presupuesto otorgado por la Secretaría Nacional del Deporte “a veces puede verse limitado” y por eso necesita tener algunas exigencias con los clubes. Ferrari dice que “la profesionalización debe ser vista como algo positivo”, pero el fin siempre es que los niños “jueguen y se diviertan”.\n\nGaray cree que el aumento de la violencia va de la mano de la “contaminación” que hace el “exceso de competencia” entre los niños, porque se termina “distorsionando la parte lúdica”. “Les dejamos cortarse el pelo o ponerse la caravanita para ser como Cristiano Ronaldo, pero no les decimos que ese jugador es una máquina casi perfecta de entrenamiento, compromiso con el trabajo, buen compañero. En eso es donde nos falta educar y formar”, dice.', 'url': 'https://www.elpais.com.uy/que-pasa/pedradas-peleas-apunalado-baby-futbol-evaluan-contratar-empresas-seguridad-policias.html', 'titulo': 'Pedradas, peleas y un apuñalado en el baby fútbol: evalúan contratar empresas de seguridad y policías 222', 'subtitulo': 'El fútbol estuvo suspendido por casi un mes y los clubes creen que falta apoyo estatal porque todo se sustenta "a pulmón"', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/09/639379e17f6ff.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 18, 'nameFile': 'files/2022/12/13/pedradaspeleasyunapuñaladoenelbabyfutbolevaluancontratarempresasdeseguridadypolicias222.html'}, {'texto': '\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nDanilo Astori renunció el 15 de noviembre a su banca en el Senado por complicaciones de salud y con este panorama se hace más evidente la pregunta que muchos se hacen desde hace años: ¿cuál es la renovación para la centroizquierda dentro del Frente Amplio?\n\nCuando se consideraba su renuncia al Parlamento, el senador frenteamplista Mario Bergara destacó que Astori, junto a Tabaré Vázquez y José Mujica, conformaron “una estructura de liderazgo excluyente, en el mejor sentido de la palabra”, que le permitió al Frente Amplio gobernar durante tres períodos consecutivos.\n\n\n\n“El dolor no me llevará a dejar de ser un actor político”, había subrayado el exvicepresidente en su carta de renuncia, pero lo cierto es que ya desde hace tiempo hay varios que buscan capitalizar el espacio que se ubica por detrás del PCU y el MPP.\n\n\n\nBergara -uno de estos aspirantes- se juntó con Astori y múltiples sectores bajo el paraguas de Convocatoria Seregnista Progresistas. Sin embargo, el “astoribergarismo” -expresión que acuñó el líder cabildante Guido Manini Ríos- no juega solo dentro del Frente Amplio.\n\n\n\nLa Vertiente Artiguista y el Nuevo Espacio no se han sumado a Convocatoria, lo mismo que el exsubsecretario de Economía y Finanzas, Pablo Ferreri -cercano durante años a Astori- que busca generar un espacio propio, mientras trabaja en la Intendencia de Montevideo con Carolina Cosse.\n\nMIRA TAMBIÉN Daniel Martínez renunció al Partido Socialista\n\n“Es bueno impulsar esa impronta seregnista también en otros espacios”, dijo Ferreri a El País, quien llamó ahora a concentrar esfuerzos en crear un programa del Frente “que entusiasme y enamore a la gente”.\n\n\n\nEl exsindicalista Richard Read anunció que formará un espacio de “izquierda aggiornada”, que podría disputar votos al astorismo y sus aliados. En diálogo con El País, dijo que su adhesión a Convocatoria “está por verse”, aunque aclaró que “hace mucho” que no ve a Bergara.\n\n\n\nAstori señaló a El País que Convocatoria apuesta a la “actualización ideológica” del FA, a la “organización democrática” para contemplar las diversas propuestas, así como buscar la “renovación generacional”.\n\n\n\nConsultado por la atomización de sectores con ideas similares, Astori sostuvo que hay que “respetar esos intentos, verlos con una actitud positiva e intentar -aunque estemos en organizaciones electoralmente separadas- acumular fuerzas”.\n\n\n\n“A mí me parece que hay que recibirlos hospitalariamente, y en todo caso, buscar sumar y no dividir”, remarcó el frenteamplista, quien pidió no hablar ahora de candidaturas porque esta discusión “no es buena para posibilitar la acumulación de fuerzas”.\n\nMario Bergara. Foto: Estefanía Leal.\n\nLos números\n\nA este esquema de atomización, se suma un escenario poco favorable en las últimas elecciones. El astorismo pasó de unos 205.000 votos en 2014 a unos 75.000 en los pasados comicios, en los que otros sectores también perdieron votos, mientras que se consolidó la alianza de Bergara.\n\n\n\n“Si el Frente Amplio quiere volver a ganar, necesita crecer por la centroizquierda con figuras que atraigan y que tengan discursos razonables para lo que la opinión pública está dispuesta a aceptar”, destacó en diálogo con El País Mariana Pomiés, directora de la consultora Cifra.\n\n\n\nEn esa línea, Rafael Porzecanski, director de opinión pública de la consultora Opción, dijo a El País que “sigue existiendo un segmento relevante del electorado que busca dentro del espectro político una opción entre el centro y la centro izquierda”, con una oferta dentro del FA que “se está rediseñando”. Acotó que el segmento “en algunos casos está afín con el FA o puede fluctuar entre las opciones más a la izquierda del bloque de la coalición”, lo cual suma otro desafío.\n\n\n\nEntre quienes votarían al FA en las elecciones 2024, el 4% apoya a Bergara, de acuerdo a la encuesta de Opción presentada a fines de noviembre. Bergara no confirmó que intentaría crear una candidatura propia, pero tampoco ha seguido el camino de Read y dirigentes más cercanos a Astori, que han señalado que una opción podría ser acompañar la candidatura del intendente canario Yamandú Orsi, que pertenece al MPP. El líder de Fuerza Renovadora sí planteó que trabajará para consolidar una opción propia que surja del espacio socialdemócrata.\n\n\n\nEse 4% es el menor registro del año para el exministro de Economía que durante 2022 no superó el 9% de adhesión y se mantuvo siempre en el cuarto lugar, por debajo de Óscar Andrade, y por encima de Andrés Lima.\n\n\n\nPorzecanski puntualizó que esta foto se debe a la “polarización” entre Orsi y Cosse, que absorben la mayoría del electorado frenteamplista. El “riesgo mayor”, para el analista, es que el economista “no se posicione con suficiente fuerza” de cara a la elección parlamentaria.\n\nTanto Pomiés como Porzecanski coinciden que “no es sencillo” sustituir a una figura con el nivel de posicionamiento de Astori. El contador, por su peso político, “no ha permitido que crezcan sus sucesores”, dijo la directora de Cifra, que aseguró que esto también le pasó a Vázquez y Mujica.\n\n\n\nEl exvicepresidente en los años 90 “supo tener un perfil más marcado de diferenciación a la interna del Frente Amplio” frente a Bergara, destacó el experto. Para Pomiés, el economista “no tiene la autoridad moral que tenía Astori dentro del FA, que le pegaban, no lo querían, pero entendían que tenían que seguir sus lineamientos”. Puntualizó, además, que “ha sido un líder con muy poco reconocimiento dentro del FA, pese a que le ha aportado mucho”.\n\n\n\nLa directora de Cifra agregó que Bergara “es una figura que no tiene tanta popularidad, pero tampoco genera tantas antipatías”. Su estilo “distinto”, dijo, “no quiere decir que no pueda generar su liderazgo”.\n\n\n\nMirando a una posible precandidatura presidencial de Bergara, Pomiés consideró que este tiene “intenciones”, pero aclaró: “No estoy diciendo ni que tenga chances o posibilidades, hasta ahora ha trabajado para ser también uno de los candidatos posibles. Ni siquiera sé si todo el sector socialdemócrata lo apoyaría”.\n\nEste es un aspecto que también pone sobre la mesa Porzecanski. “Están surgiendo sectores con un cariz socialdemócrata por fuera de Convocatoria y hay que ver cuál puede ser el impacto ahí, tanto en una elección interna como en la de octubre”, sostuvo.\n\n\n\nDe todos modos, Bergara remarcó el 8 de noviembre a En Perspectiva (Radiomundo) que Convocatoria es una pata “fundamental” y “diferente” en el FA. Aclaró, además, que no busca posicionarse como el espacio que “le resuelve el área económica al FA: estamos para conducir todo el gobierno”, dijo.\n\n\n\nPorzecanski planteó que es “muy difícil” que actualmente Bergara tenga chances competitivas en la carrera presidencial. No obstante, los analistas coincidieron en que su posible precandidatura -que se definiría en marzo próximo- podría ser sí una demostración de fuerza de su sector. “A veces la candidaturas se ponen no tanto pensando que van a lograrlo sino para generar a la interna movimiento para tener más peso en la alianza con alguno de los dos”, dijo, en referencia a Cosse y Orsi.\n\n\n\nOtro elemento a la hora de considerar es la representación que puedan tener en el próximo parlamento. Bergara destacó en el programa radial que si Convocatoria hubiera estado vigente en 2019 hubieran obtenido el “doble de diputados” por la ingeniería electoral, que no permite la acumulación de sublemas en diputados, pero sí en senadores.\n\nPomiés consideró “necesaria” la reconstrucción del ala socialdemócrata para el FA, pero puntualizó que “están todos tratando de construir sus propios liderazgos y eso no invita a la colaboración”. Mientras que el experto planteó que si bien “tener una oferta más rica de propuestas similares al elector le puede dar de algún modo una mayor capacidad de encontrar el tono justo que prefiere, para los sectores tener competencia puede ser un problema porque justamente ese nicho al que se busca alcanzar puede quedar más fragmentado y esparcido”.\n\n\n\nPara Porzekanski, el electorado frenteamplista “no está más volcado a la izquierda que años anteriores” y existe una “demanda” por sectores de centro y centro izquierda. Pomiés insistió que el FA “necesita de ese espacio, llámese Bergara o quien sea, que es fundamental para cualquier partido”.', 'url': 'https://www.elpais.com.uy/informacion/politica/astori-pide-sumar-fuerzas-dividir-ala-socialdemocrata-fa-pensando-candidaturas.html', 'titulo': 'Astori pide sumar fuerzas y no dividir al ala socialdemócrata del FA pensando en candidaturas', 'subtitulo': 'Tras su salida, varios piensan en la renovación; hasta ahora Bergara se mueve por un lado, Ferreri por otro y Read también', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/10/63952725b539c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 19, 'nameFile': 'files/2022/12/13/astoripidesumarfuerzasynodividiralalasocialdemocratadelfapensandoencandidaturas.html'}, {'texto': '\n\nEl 2022 de Peñarol fue para el olvido en lo deportivo y es por eso que en el club ya aprontan la temporada 2023. Con la designación de Alfredo Arias como nuevo entrenador, ahora habrá unos días de evaluaciones en Los Aromos y luego se empezará con el trabajo que puede llegar a determinar el futuro: las contrataciones.\n\nEs que muchas veces el período de pases marca a un equipo y eso Peñarol lo sabe muy bien. En 2022 no contrató de la mejor manera y lo terminó pagando muy caro.\n\nAhora, tras la llegada de Arias a la conducción técnica, el entrenador fue claro y le dijo a Ignacio Ruglio que “nunca me gustó destruir. Prefiero ver lo que está construido y sobre eso armar algo mejor” en referencia al plantel.\n\nPero es claro que el aurinegro necesita refuerzos y de nivel si es que pretende volver a ser campeón del Uruguayo y tener una buena campaña en la Copa Sudamericana porque de lo contrario caerá en el cúmulo de malos resultados que tuvo en la temporada 2022.\n\nEl entrenamiento de Peñarol este lunes en Los Aromos. Foto: Francisco Flores.\n\nLo cierto es que luego de que el cuerpo técnico eleve el informe de los jugadores con los que pretenderá contar en y los que no, el área deportiva, la Comisión de Fútbol y el Consejo Directivo empezarán a evaluar el tema refuerzos.\n\nY según contó el presidente Ignacio Ruglio, Peñarol saldrá fuerte al mercado porque buscará la contratación de un golero, un zaguero, dos laterales y dos centrodelanteros.\n\nTodo quedará también supeditado al informe de Alfredo Arias y el área deportiva en cuanto al actual plantel.\n\n¿Hay nombres? Por ahora pocos, pero se trabaja en el regreso de Pablo Ceppelini, interesan Salvador Ichazo y Lucas Pratto, se podría reflotar lo de Brahian Alemán, y se harían gestiones o contactos por Lucas Hernández, Lucas Olaza y Abel Hernández.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/penarol-etapa-evaluacion-saldra-mercado-posiciones-reforzar-nombres-suenan.html', 'titulo': 'Peñarol en etapa de evaluación, pero saldrá al mercado: posiciones a reforzar y qué nombres suenan', 'subtitulo': 'Alfredo Arias sigue trabajando con el plantel en Los Aromos y en la institución ya sabén que tendrán que salir fuerte en el período de pases.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/12/12/6397829a36550.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 20, 'nameFile': 'files/2022/12/13/peñarolenetapadeevaluacionperosaldraalmercadoposicionesareforzaryquenombressuenan.html'}, {'texto': '\n\nEn las últimas horas Nacional y Gremio llegaron a un acuerdo por la transferencia de Felipe Carballo, aunque desde filas tricolores prefirieron no hablar de cifras y aguardan por la última decisión del jugador para cerrar el traspaso.\n\nSolo resta que el volante central —elegido el mejor jugador de la temporada en el fútbol uruguayo— realice la revisación médica y se ultimen detalles finales del contrato del futbolista de 26 años.\n\nComo había adelantado Ovación, además de Gremio, equipo con el que Nacional hace varios días viene negociando a través de un miembro del grupo que representa a Carballo (GBG), también hay equipos mexicanos y otros brasileños que aún se ilusionan con contratar al jugador pese al acuerdo de condiciones que hay entre los tricolores y los de Porto Alegre.\n\nA pesar de tener pasaporte comunitario, todas las partes consideran que es difícil que Carballo pueda llegar al fútbol de Europa considerando que este mercado del invierno europeo no es el que más se mueve en el Viejo Continente. Más allá de esto, en las últimas horas hubo un llamado de un club europeo al representante Pablo Boselli, director de GBG.\n\nMientras tanto, Carballo continúa de vacaciones en Playa del Carmen junto a dos jugadores de Nacional, como Francisco Ginella y Juan Manuel Gutiérrez, además de otros amigos.\n\nEn Brasil especulan con que la transferencia se cerrará por cuatro millones de dólares por el 80% de la ficha.\n\nCarballo se sumará así a Emiliano Martínez (Red Bull Bragantino, ahora en el Midtjylland de Dinamarca) y a Gabriel Neves (São Paulo), dos volantes que emigraron directamente de Nacional al fútbol brasileño en los últimos años.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/hay-acuerdo-nacional-gremio-transferencia-felipe-carballo.html', 'titulo': 'Hay acuerdo entre Nacional y Gremio por la transferencia de Felipe Carballo', 'subtitulo': 'Solo resta la revisación médica y algunos detalles finales para la firma del contrato mientras el jugador sigue de vacaciones en Playa del Carmen.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/08/20/630178a70acf0.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 21, 'nameFile': 'files/2022/12/13/hayacuerdoentrenacionalygremioporlatransferenciadefelipecarballo.html'}, {'texto': '\n\nDesde las 16.00 horas en el Lusail Stadium la selección de Argentina, la última esperanza de Sudamérica, enfrentará a Croacia por la semifinal del Mundial de Qatar 2022.\n\nTras la resonante (y angustiante) clasificación ante Países Bajos, por penales y con cruces de declaraciones polémicas entre los propios protagonistas, la albiceleste busca dar un paso más en su objetivo de conseguir su tercera Copa del Mundo.\n\nNo hay otro resultado que conforme ni a los fanáticos ni a los jugadores. “Muchachos, ahora nos volvimos a ilusionar. Quiero ganar la tercera, quiero ser campeón mundial. Y al Diego en el cielo lo podemos ver, con don Diego y con la Tota, alentándolo a Lionel”, cantan sin parar en Doha. Lo cantan todos: los hinchas y los mismos futbolistas que sueñan con ver a Messi, en su última oportunidad, levantando el trofeo como Maradona en México 1986.\n\nPara todos es la última bala que tiene Argentina para aprovechar el talento de crack rosarino. Hasta ahora Messi viene siendo el punto más alto del equipo y en un rol totalmente renovado. No dentro de la cancha, pero sí fuera: más líder que nunca y más maradoneano que nunca también.\n\nEl 10 lidera al equipo desde adentro de la línea de cal, como siempre, pero ahora en una versión mucho más rebelde y contestataria para enfrentar rivales y defender compañeros.\n\n¿El Lusail o el Monumental?\n\n\u200b\n\nNo hay selección más local que Argentina en este Mundial. Se estima que hay entre 35.000 y 40.000 fanáticos en Doha más varias gargantas de personas de India, Bangladesh y otros países que están fanatizados con el número 10 albiceleste.\n\nEl Lusail, que tiene capacidad para 90.000 personas, tendrá amplia mayoría de aliento para la selección que dirige Lionel Scaloni y salvo la distancia geográfica se parecerá a jugar en el Monumental de Núñez. "El apoyo de la gente siempre ha estado. La hinchada argentina siempre se hace notar. Cuando el estadio es 80 o 90% argentino, se nota más", dijo ayer el DT.\n\nChoque de cracks\n\n\u200b\n\nLa semifinal supone el choque de dos cracks: Messi (35 años) y Luka Modric (37). Ambos ya saben lo que es jugar una final del Mundial, el primero en 2014 y el segundo en 2018, pero se quedaron en las puertas del título. Por eso, esta es la última ocasión para coronar a lo grande sus carreras.\n\n"Será un partido durísimo, es una gran selección que le jugó de igual a igual a Brasil, y por momentos fue mucho mejor. Tiene jugadores muy buenos sobre todo en el mediocampo, que vienen trabajando con el mismo DT (Zlatko Dalic) desde el Mundial pasado, se conocen muy bien y por algo así, es una semifinal mundial y va a ser muy duro", analizó el propio Messi después de la clasificación a la semifinal.\n\nEl equipo que asoma\n\n\u200b\n\nScaloni tiene dos bajas confirmadas: Marcos Acuña y Gonzalo Montiel, que llegaron al límite de amonestaciones ante Países Bajos y deben cumplir un partido de suspensión.\n\nEn cuanto a lo sanitario, hay dudas sobre el estado de Ángel Di María. El Fideo estuvo ausente en los octavos ante Australia por un inconveniente en el cuádriceps e ingresó un rato ante Países Bajos. Resta conocer si arrancará hoy desde el vamos o esperará en el banco de suplentes.\n\nLionel Scaloni, DT de Argentina. FOTO: Nicolás Pereyra/Enviado a Qatar.\n\nRodrigo De Paul también tuvo molestias musculares recientemente y no completó el anterior partido de cuartos, pero ayer entrenó a la par del grupo y será titular.\n\nLejos de cualquier polémica\n\n\u200b\n\nTras lo sucedido ante Países Bajos, donde algunos jugadores albicelestes se burlaron de sus rivales en la clasificación, el DT de Argentina pidió quitar el “tabú” de que su país “no sabe perder”.\n\n"Para zanjar el tema, el partido del otro día se jugó como se tenía que jugar. El fútbol es esto. Hay momentos que tenés que defender, que tienes que atacar, que pueden pasar cosas como el otro día, que el partido se ponga difícil, que haya discusiones y lo que sea, pero ni más ni menos que eso. Hay un árbitro para impartir justicia. Y tenemos que sacar el tabú de que no sabemos perder o ganar", afirmó.\n\n"Todos sabemos perder y ganar. Perdimos el primer partido y nos fuimos calladitos al hotel. Ganamos la Copa América a Brasil y se vio la imagen más linda que puede haber en el fútbol, con Neymar, Messi, Paredes sentados en el túnel de vestuarios. Tenemos orgullo y el partido se jugó como se tuvo que jugar y todo termina cuando el árbitro pita el final", añadió.\n\n\n\nFicha del partido\n\nArgentina: E. Martínez, N. Molina, C. Romero, N. Otamendi, N. Tagliafico, A. Mac Allister, E. Fernández, R. De Paul, Á. Di María o L. Paredes, L. Messi y J. Álvarez. DT: Lionel Scaloni.\n\n\n\nCroacia: D. Livakovic, J. Juranovic, D. Lovren, J. Gvardiol, B. Sosa, M. Kovacic, M. Brozovic, L. Modric, M. Pasalic o B. Petkovic, A. Kramaric e I. Perisic. DT: Zlatko Dalic.\n\n\n\nEstadio: Lusail.\n\nHora: 16.00.\n\nÁrbitro: Daniele Orsato (Italia).\n\nAsistentes: Ciro Carbone y Alessandro Giallatini (Italia).\n\nVAR: Massimiliano Irrati (Italia).\n\nTelevisación: Canal 4, Canal 10, Canal 12, Directv, canales de eventos de los cables.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/argentina-vs-croacia-semifinal-mundial-qatar-hora-verlo-probables-alineaciones.html', 'titulo': 'Argentina vs. Croacia por la semifinal del Mundial de Qatar 2022: hora, dónde verlo y probables alineaciones', 'subtitulo': 'La Albiceleste, único representante que le queda a Sudamérica, busca un lugar en la final para intentar traer la Copa del Mundo al continente luego de 20 años.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/files/crop/uploads/2022/12/12/63979d040b233.r_1670880756227.129-48-1600-1027.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 22, 'nameFile': 'files/2022/12/13/argentinavscroaciaporlasemifinaldelmundialdeqatar2022horadondeverloyprobablesalineaciones.html'}, {'texto': '\n\nEl Mundial de Qatar 2022 cerró este sábado las llaves de los cuartos de final y ahora se vendrá la disputa de las semifinales, la instancia previa a la final que se llevará a cabo el domingo 18 de diciembre en el Lusail Stadium desde la hora 12:00 de Uruguay.\n\nTras la disputa de los cuatro encuentros de los cuartos de final, se vienen las semis que se jugarán entre el martes 13 y el miércoles 14 de diciembre.\n\nA partir de la hora 16:00 de Uruguay, este martes 13 de diciembre se medirán la selección de Argentina, que dejó por el camino a Países Bajos en cuartos de final, y la selección de Croacia, que eliminó a Brasil.\n\nLionel Messi tras la clasificación de Argentina a semifinales. Foto: Nicolás Pereyra.\n\nEl segundo cruce de las semis será el miércoles 14 de diciembre desde las 16:00 de Uruguay y tendrá el enfrentamiento entre la selección de Marruecos, que hizo historia al vencer a Portugal, y la selección de Francia, que dejó por el camino a Inglaterra en un partidazo.\n\nLos dos ganadores de los encuentros de semifinales se verán las caras en la final de la Copa del Mundo que se disputará el domingo 18 de diciembre desde la hora 12:00 de Uruguay en el Lusail Stadium.\n\nPor otra parte, los equipos que pierdan sus juegos de semis, se enfrentarán el sábado 17 de diciembre desde las 12:00 de Uruguay en el partido por el tercer y cuarto puesto del Mundial de Qatar 2022.\n\n', 'url': 'https://www.elpais.com.uy/ovacion/futbol/semifinales-mundial-qatar-quienes-juegan-dia-hora-partidos-verlos.html', 'titulo': 'Semifinales del Mundial de Qatar 2022: quiénes las juegan, día, hora de los partidos y dónde verlos', 'subtitulo': 'La Copa del Mundo entra en sus etapas más calientes y ahora se viene la ronda de los cuatro mejores del certamen que tendrá su final el 18 de diciembre.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/files/crop/uploads/2022/12/10/6394fc2aa7fa9.r_1670708956476.0-28-1600-951.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 23, 'nameFile': 'files/2022/12/13/semifinalesdelmundialdeqatar2022quieneslasjuegandiahoradelospartidosydondeverlos.html'}, {'texto': '\n\nLas semifinales del Mundial de Qatar 2022 abren su telón este martes con el partido entre la seleccion de Argentina y la selección de Croacia y ambos llegan de la fase anterior tras ganarle por penales a sus rivales. En Argentina la locura y la ilusión está más presente que nunca y también cuentan con el apoyo de muchas personas del extranjero y que incluso están asociadas a otro deporte, como es el caso de un famoso tenista.\n\nEl griego Stefanos Tsitsipas, quien ocupa actualmente el cuarto puesto en el ranking ATP, publicó en sus redes sociales una foto en apoyo a la selección argentina, en la previa al juego de semis.\n\nStefanos Tsitsipas. Foto: EFE.\n\nEn la imagen aparece el talentoso tenista luciendo la camiseta alternativa que el equipo de Lionel Messi usó en esta Copa del Mundo, acompañada de un "Vamos Argentina!" en la descripción.\n\nEl griego disputó hace poco la Diriyah Cup de Arabia, donde quedó eliminado en el torneo de singles, que ganó el americano Taylor Fritz, y fue sorteado para jugar el torneo de dobles junto al australiano Nick Kyrgios, con quien no tiene una gran relación.\n\nVolviendo al fútbol, la albiceleste se juega este martes desde la hora 16:00 en el Lusail Stadium el pase a la final en un Mundial que empezó con el pie izquierdo, tras la sorprendente derrota en el debut frente a Arabia Saudita, y luego fue mejorando, y se enfrentará a una Croacia que también tuvo altibajos, pero que viene de eliminar a una de los principales candidatos como Brasil.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/mundial-qatar-palpita-tenis-mira-publico-tenista-famoso.html', 'titulo': 'El Top 5 del tenis que se sumó al furor por Argentina en el Mundial de Qatar 2022', 'subtitulo': 'El reconocido jugador que está entre los cinco mejores del ranking ATP compartió un mensaje apoyando al equipo de Lionel Scaloni en la Copa del Mundo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/07/6390d63e38697.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 24, 'nameFile': 'files/2022/12/13/eltop5deltenisquesesumoalfurorporargentinaenelmundialdeqatar2022.html'}, {'texto': '\n\nUruguay es ese pequeño país de poco más de 3 millones de habitantes, que siempre, por hache o por be, se caracteriza por ser una fuente inquebrantable de sacar jugadores de a montones.\n\nCrecen en Salto, emergen en Cerro Largo, sobran en Canelones y se perfeccionan en Montevideo. Pero casi todos ellos tienen un punto de conexión que los nuclea: la selección uruguaya.\n\nPrueba de ese “rejunte enriquecedor” es, en este caso, el equipo Sub 20 que encabeza el entrenador Marcelo Broli, donde conviven jugadores que llegan con chapa europea, otros que pelean por minutos en Primera División para pegar el pase al exterior y algunos que, con edad juvenil, ya muestran carpeta de referentes.\n\n\n\nAl menos así lo visualiza Jorge Ananía, gerente deportivo de las selecciones juveniles de Uruguay: “El equipo demostró que está en condiciones de llegar a cosas importantes. Hace un mes que están todos practicando y los vamos a tener un mes más. Se hizo un acondicionamiento físico muy bueno, complementado con partidos internacionales que le vienen al pelo al cuerpo técnico”.\n\nAunque esta generación (que incluye a nacidos del 2003, 2004 y 2005) no se caracteriza por mostrar “nombres extravagantes”, indicó Broli, ya dejó indicios de que tiene recambio de sobra para competir y ganarse un cupo que la clasifique al Mundial de Indonesia 2023.\n\n\n\nAlguna muestra ya se vio en la gira preparatoria que la selección realizó en los últimos días en Perú, donde se destacaron los delanteros Andrés Ferrari, Luciano Rodríguez y Renzo Sánchez.\n\nEntrenamiento de la selección Sub 20. Foto: @Uruguay.\n\nEntre uno y otro amistoso el DT varió por completo su 11 y en ambas ocasiones sacó un resultado positivo. Primero ganó por 1-0 y luego igualó 2-2 a falta de cinco minutos para el cierre.\n\n\n\n“La idea nuestra es jugar con extremos rápidos, que tengan profundidad. Hemos puesto el ojo en jugadores de esas características, sobre todo por afuera. Más allá de que los resultados fueron positivos en estos dos partidos (en Perú), fuimos a ver funcionamientos. Era una etapa dura porque son las primeras dos semanas de adaptación, pero respondieron”, comentó el DT a Ovación. Y sumó: “El secreto no es querer ser como eras antes, sino adecuarte para que la información les llegue lo mejor posible. En estos dos meses vamos a hacer una preparación muy buena”.\n\n\n\nDe todas maneras, y a diferencia de otras Sub 20, esta tiene la particularidad de ser aún más juvenil de lo que marca la cédula. La mayoría de los jugadores, a excepción de algunos pocos, carecen de minutos en Primera División y algunos, como es el caso de Sánchez, tuvieron alguna oportunidad repentina de saltar a la cancha.\n\n“Los que están en Primera no han jugado mucho. Después, hay jugadores de Cuarta, que casi siempre, cuando finalizan los procesos, terminan jugando en Primera. Más allá de no tener nombres extravagantes, vamos a tratar de armar un equipo fuerte y con las cosas claras para poder competir con lo máximo”, apuntó el entrenador.\n\n\n\nEn ese sentido, la intención del cuerpo técnico celeste es contar con Álvaro “Torito” Rodríguez, futbolista del Real Madrid, para que forme parte de la convocatoria final. Con la autorización del club ya recibida, el delantero fue liberado para sumarse a sus compañeros a partir del 18 de diciembre, pero como los jugadores se tomarán un descanso por las fiestas, lo hará recién en enero.\n\nSelección Uruguaya Sub 20: @Uruguay.\n\nRodríguez, a quien pretenden en la selección desde el Sudamericano Sub 17 de 2021, es solo uno de los tantos que aguardará por el llamado de Broli en los próximos días. Todavía desde el cuerpo técnico aguardan por la confirmación oficial de Conmebol para saber el día en que deben cerrar la convocatoria y conocer la cantidad de jugadores que pueden ser citados.\n\n\n\nMientras se alista para participar del Sudamericano Sub 20, que se jugará en Colombia del 19 de enero al 12 de febrero, la Celeste aprovechará para jugar un amistoso mañana ante Chile en Florida y el sábado repetirá en el Gran Parque Central.\n\n', 'url': 'https://www.elpais.com.uy/ovacion/futbol/secreto-sub-uruguay-joya-esperan-objetivo-sudamericano.html', 'titulo': 'El "secreto" de la Sub 20 de Uruguay, la joya por la que esperan y el objetivo del Sudamericano', 'subtitulo': 'La Celeste jugará dos amistosos de preparación esta semana; uno de ellos será en Florida y el otro en el Gran Parque Central.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/09/07/63188787b50db.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 25, 'nameFile': 'files/2022/12/13/elsecretodelasub20deuruguaylajoyaporlaqueesperanyelobjetivodelsudamericano.html'}, {'texto': 'icas, imágenes y la historia de su paso por la selección.', 'url': 'https://www.elpais.com.uy/ovacion/futbol/baile-homenaje-suarez-godin-cavani-muslera-caceres-mundial.html', 'titulo': 'El último baile: un homenaje a Suárez, Godín, Cavani, Muslera y Cáceres por su cuarto Mundial', 'subtitulo': 'El Mundial de Qatar será el cuarto y último para estos cinco históricos de la Celeste. Un especial multimedia con entrevistas, estadísticas, imágenes y la historia de su paso por la selección.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/files/crop/uploads/2022/11/10/636d40024ddd8.r_1668166952286.0-0-1453-838.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 26, 'nameFile': 'files/2022/12/13/elultimobaileunhomenajeasuarezgodincavanimusleraycaceresporsucuartomundial.html'}, {'texto': '\n\nAyer, bajo un diluvio y con la presencia del presidente de la República, Luis Lacalle Pou, y varios secretarios de Estado, se inauguró la obra del viaducto portuario. Se trata de una construcción de 1.800 metros, con dos rampas de accesos principales y un puente de 160 metros de largo. Además, el trabajo incluye una serie de obras anexas de ingreso al puerto de Montevideo.\n\nLas obras comenzaron en junio de 2019, con el objetivo de separar el cruce vehicular a nivel de la rambla portuaria con la vía del Ferrocarril Central, que transportará la carga de la segunda planta de UPM, que se está construyendo.\n\n\n\nTambién eliminará las interferencias en la circulación generada por los camiones que ingresan al puerto, para lo cual se generará un acceso único a la zona norte. Asimismo, se construyeron tres carriles en cada sentido, pretendiendo disminuir los tiempos de traslado y aumentar la capacidad de circulación en ese punto. El proyecto incluyó, además, la iluminación general de toda la obra.\n\nNuevo viaducto en la rambla portuaria. Foto: Juan Manuel Ramos\n\nLa totalidad de los trabajos implicó una inversión de US$ 135 millones.\n\n\n\nEl director de Saceem, Alejandro Ruibal, explicó que durante los tres años de obra trabajaron unas 500 personas mediante contratación directa y se contabilizaron aproximadamente más de un millón y medio de horas hombre de trabajo. “Y no hubo conflictividades”, destacó. Por otra parte, resaltó que si bien Saceem fue la empresa que estuvo al frente del proyecto, participaron más de 25 empresas subcontratadas.\n\n', 'url': 'https://www.elpais.com.uy/informacion/servicios/inauguracion-agua-viaducto-portuario.html', 'titulo': 'Inauguración bajo agua del "viaducto portuario"', 'subtitulo': 'Las obras comenzaron en junio de 2019, con el fin de separar el cruce vehicular a nivel de la rambla portuaria con la vía del Ferrocarril Central, que transportará cargas de la segunda planta de UPM.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6397ecbeab58d.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 27, 'nameFile': 'files/2022/12/13/inauguracionbajoaguadelviaductoportuario.html'}, {'texto': '.', 'url': 'https://www.elpais.com.uy/multimedia/informes-especiales/hazana-andes-historia-dias-cordillera.html', 'titulo': 'La hazaña de los Andes: la historia de los 72 días en la montaña', 'subtitulo': 'Se cumplen 50 años del accidente del avión uruguayo en la cordillera de los Andes. El País revive en este especial la historia uruguaya que impactó al mundo en 1972.', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/10/11/63459d1c66604.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 28, 'nameFile': 'files/2022/12/13/lahazañadelosandeslahistoriadelos72diasenlamontaña.html'}, {'texto': '\n\nEvangelina Pírez y Camila Taño se conocieron ayudando. Era 2016, San José estaba pasando por una de las peores inundaciones de su historia y se armó un grupo de voluntarios para ayudar a las personas que más lo necesitaban. En ese momento Camila ya estaba haciéndose quimioterapia pero aún no había perdido el pelo. Evangelina lo supo luego, cuando volvieron a coincidir y Camila se lo contó. Entonces se hicieron amigas y vivieron juntas todo lo que siguió después.\n\nPara Camila, que se enfermó con linfoma de Hodgkin a los 19 años, la amistad de Evangelina fue un alivio.\n\n“Yo intentaba ser autosuficiente y que nadie se metiera y Eva no me dio chance, quiso ayudarme y acompañarme, entonces fue como que descansé, me saqué una mochila bastante grande, algo que me estaba costando hacerlo con mi familia y Eva llegó y logró eso y que me hiciera más abierta a que alguien me estuviera acompañando. Eva era como mi agenda, y eso me ayudó muchísimo a sanar, porque yo no tenía que estar todo el tiempo pensando en qué tenía que hacer, se me iba pasando el tiempo sin que me diera tanto cuenta de lo que pasaba”.\n\nCuando Camila empezó el tratamiento pensó que serían seis meses y terminaron siendo tres años. Una de las primeras cosas que le preguntó a su médico fue si iba a perder el pelo. Al principio no pasó nada, pero después sí: el cabello se debilitó de a poco, y se cayó y Camila terminó rapándose. No se acostumbró a las pelucas así que usaba un pañuelo. Eso, dice ahora, que tiene 26, estudia psicología y está curada, fue difícil.\n\nCamila y Evangelina, al frente de Quimio con Pelo Uruguay\n\n“Perder el pelo es una de las primeras cosas que te preguntás cuando te dicen que tenés cáncer. El momento en el que tuve que raparme fue feo. El andar en la calle sin pelo, por ejemplo. Yo no me acostumbré a las pelucas entonces andaba con pañuelo y sos medio el centro de atención en todos los lugares, entonces no tenés privacidad en tu enfermedad. De repente vos no querés ser la persona enferma en el lugar al que vayas. Creo que transitarlo con pelo debe ser más llevadero, incluso para verte en la soledad y que la imagen que te devuelva el espejo no sea tan distinta a lo que vos estabas acostumbrada a ver”.\n\nUn día, después de tres años de tratamiento que incluyeron un autoransplante de médula, mientras estaba en Instagram, Camila vio que alguien compartía la publicación de una página que se llamaba Quimio con pelo Tucumán. Entró, miró y decidió que ella quería hacer eso pero en Uruguay. Entonces le pidió a Evangelina si la ayudaba a crear un logo para hacer una página de Instagram. Le contó que estaba detrás de un proyecto que buscaba que las personas que atravesaban la quimioterapia no perdieran el pelo y su amiga quiso ayudarla.\n\nDetrás de Quimio con pelo en Argentina estaba Paula Estrada. Le escribieron y le contaron de su intención de traer la idea a Uruguay. Ella las informó y las apoyó y así surgió Quimio con pelo Uruguay.\n\nSe trata de un proyecto mediante el cual Camila y Evangelina confeccionan cascos de frío que evitan la pérdida total del pelo durante el tratamiento de quimioterapia.\n\n\n\nArmaron las redes -@quimioconpelouy en Instagram- y desde el primer día empezaron a tener consultas. Entonces todo sucedió sobre la marcha: cómo hacer los cascos, qué sistema implementar, cómo hacerlos llegar a las personas.\n\n“Inicialmente estaba en nuestro plan acompañar a las usuarias al tratamiento. Pero era ilógico totalmente. Hoy que el proyecto lleva casi tres años, no podemos hacerlo ni siquiera con las que son de acá de San José, no pensamos que iba a ser tanta la demanda y que iba a ser a diario. Nosotras queríamos que el acompañamiento fuera absoluto, pero no nos dio ni nos da el tiempo”, cuenta Evangelina, que tiene 33 años y trabaja en un estudio contable.\n\nLos cascos son sencillos e imitan una terapia de frío que existe en diversas parte del mundo -y que incluso el Hospital de Clínicas adquirió el año pasado por primera vez en Uruguay-, pero que fueran más accesibles.\n\n\n\nLos hacen con geles que pegan en forma de cruz, los amoldan a la forma de la cabeza y los pegan con una cinta adhesiva que sea resistente. “Usamos tres geles en tamaño 2007 y dos más chicos, en tamaño 2005. En Uruguay es importante que sean de la marca Body Care, porque son los únicos que, al ponerlos en el freezer, no se congelan”.\n\n“Con el cuero cabelludo congelado, el folículo piloso del pelo, que es lo que ‘agarra’ cada pelito, se contrae y se cierra, entonces cuando el paciente recibe la medicación de la quimio y llega a esa zona, no entra, el pelo no se debilita tanto y no se cae en su totalidad, porque un poquito siempre se cae”, explican.\n\nEs importante saber algunas cosas. Hay que usarlos desde la primera sesión de quimioterapia hasta la última. Para utilizarlos tienen que estar congelados y hay que ponérselos una hora antes de la sesión, durante el proceso y una hora después. Cada casco dura congelado a una temperatura de aproximadamente menos 19 grados media hora y eso significa que, por hora, se necesitan dos cascos. Por eso, cada persona requiere de un conjunto de cascos acorde a las horas que dure su tratamiento. “Hay gente que usa cinco y hay gente que llega a usar 18. Ese es el límite”.\n\n\n\nTodo es absolutamente gratuito y el proyecto funciona con un sistema de rotación: ellas envían el conjunto de cascos a quien lo necesite con la condición de que los hagan circular entre los pacientes que los requieran. Para acceder a ellos solamente piden dos cosas: una autorización del oncólogo y la duración en horas de la quimioterapia.\n\nNo saben cuántos llevan confeccionados, pero calculan que alrededor de 500. Financian el proyecto a través de rifas y donaciones y a veces, incluso, de su bolsillo. Toda la información para solicitarlos y colaborar se encuentra en su Instagram (allí están sus teléfonos pero prefieren que la comunicación sea por Whatsapp o por mensaje de texto y no por llamadas).\n\nCamila y Evangelina de Quimio con pelo Uruguay\n\nDesde que empezaron en 2020 y hasta ahora no han frenado ni siquiera un día. Tienen algunas personas que las ayudan en unos pocos departamentos, pero a la mayoría del trabajo lo hacen ellas. Aun así, siguen. Tienen la idea de crear una fundación pero hasta ahora no han podido. Aun así, siguen.\n\n“Esto es un alivio o una felicidad en un momento de vulnerabilidad, porque el tratamiento es feo, la enfermedad es fea, todo lo que pasa en ese momento es feo, y tener algo que te da una cosa de la que agarrarte, algo que te entretiene mientras te pasan la quimio, algo que te da una esperanza. Es un poco eso. Por eso seguimos”.', 'url': 'https://www.elpais.com.uy/vida-actual/amigas-proyecto-pelo-caiga-quimioterapia.html', 'titulo': 'Dos amigas y un proyecto para que el pelo no se caiga durante la quimioterapia', 'subtitulo': 'Camila y Evangelina son de San José y están al frente de Quimio con pelo Uruguay: fabrican cascos de frío para que el pelo no se caiga durante el tratamiento contra el cáncer.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/files/crop/uploads/2022/12/12/6397ca5021fe2.r_1670893085003.142-80-858-482.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 29, 'nameFile': 'files/2022/12/13/dosamigasyunproyectoparaqueelpelonosecaigadurantelaquimioterapia.html'}, {'texto': '\n\nLos viajes ya son parte de la rutina de muchos uruguayos, razón por la cual una de las primeras inquietudes que surgen al momento de decidir el próximo destino es buscar la cobertura más conveniente y que mejor pueda cubrir cualquier imprevisto que surja.\n\n\n\nUrban Global Travel aparece como una de las opciones más destacadas dentro del mercado de coberturas de viaje, ofreciendo como diferencial una atención personalizada y una respuesta inmediata en cualquier parte del mundo.\n\n\n\nFelipe Ham, director de la empresa, contó que, si bien comenzaron en 2014 trabajando con grupos de viaje de estudiantes universitarios, no fue hasta hace tres años que comenzaron a acercarse a otros nichos de mercado viendo las necesidades cada vez más demandadas por el viajero.\n\nEl caos de los aeropuertos, la nueva normalidad\n\nLos últimos dos años evidenciaron la necesidad de contar con una cobertura médica de viaje, reconoce Ham, porque en el exterior recibir atención de cualquier tipo es sumamente caro y complicado. “Nuestro objetivo es hacer fácil una situación compleja y cuyas consecuencias pueden derivar en riesgos que no podemos calcular hasta que suceden”, comentó Ham.\n\n\n\nExisten dos tipos de cobertura de viaje: la médica y la no médica. La primera abarca todos los posibles imprevistos relacionados a la salud, incluyendo preexistencias y la segunda las posibles problemáticas relacionadas al equipaje, vuelos, retrasos o cancelaciones. Esta última adquirió gran relevancia en los últimos tiempos, a raíz de la situación que se ha generado luego de la pandemia.\n\n\n\n“Muchos aeropuertos y aerolíneas se quedaron sin personal, lo que generó un caos gigantesco en la reprogramación de vuelos, pérdidas de equipaje, robos, retrasos”, recordó Ham. Es en estas situaciones cuando la cobertura no médica interviene. “Para estos casos, existe una asistencia de gastos no médicos muy buena y práctica con la que el viajero puede recibir rápida y profesionalmente su reembolso”, dijo.\n\n\n\nUrban Global Travel ofrece una cobertura médica y no médica. Foto: Freepik\n\nHam contó que observan como los jóvenes hoy son plenamente conscientes de lo imprescindible de viajar con cobertura, por su costo y relevancia. “Es un servicio muy barato y los accidentes suceden. Nuestra estadística dictamina que el 53% de las personas que viajan se ven obligadas a utilizar el servicio, lo cual es un porcentaje\n\n\n\naltísimo. Por eso creemos que es importante transmitir el mensaje de que tienen que tomar conciencia de que hay que viajar con una buena cobertura”, acotó.\n\n\n\nRespecto de la situación que vive el turismo y los vaivenes del COVID-19, el director de Urban Global Travel afirmó que hoy se vive una pseudo normalidad, la pandemia no ha desaparecido pero la gente le ha perdido el miedo. “De hecho, en la mayoría de los aviones y aeropuertos no se pide tapabocas, pero lo que es importante es que en caso de contraer el COVID-19 se cubren los gastos médicos y los relacionados de dicha circunstancia”, explicó.\n\n\n\n“Las consecuencias que trajo la pandemia han derivado en aeropuertos caóticos, aerolíneas desbordadas, merma de personal, etc. Nos llegan personas con reclamos de pérdidas de equipajes, robos, roturas de maletas todos los días”, reflexionó.\n\nAtención rápida y directa, un diferencial\n\n“En 2019 tomamos la decisión de salir al mercado, pero la llegada de la pandemia cambio nuestros planes. Para el año 2021 pudimos reconvertir nuestro proyecto con fuerte energía al ver la necesidad imperiosa de los viajeros que retomaron también sus proyectos de viaje, sea por trabajo o placer”, dijo.\n\n\n\nUrban Global Travel es una empresa 100% uruguaya, que como la mayoría de las empresas locales debió enfrentar las dificultades que acarreó la pandemia. “Se atendieron todos los reclamos de forma satisfactoria, y aun de aquellos de quienes no pudieron concretar su viaje, devolviéndoles el dinero íntegramente”, aseguró Ham.\n\nPixabay\n\nUna de las características que destacan a Urban Global Travel es la atención, puesto que desde la empresa se apuesta a personalizar el servicio y la relación con los clientes. “En nuestro caso no es necesario llamar a un centro de atención telefónica para tener acceso al mismo. A nosotros nos llaman directamente, hablan con el equipo y tratamos de darles soluciones las 24 horas los 7 días a la semana”, explicó Ham.\n\n\n\nEl director de Urban contó que en los últimos días vivieron el caso de un matrimonio que viajó a Brasil, donde una persona tuvo un percance de salud, y gracias a la asistencia que le dieron en horas de la madrugada informando como proceder, pudieron salvarle la vida.\n\n\n\nLa empresa ofrece un plan, que, si bien es directo con el cliente y con una cobertura superior a la media, no representa un costo más elevado. El servicio se puede contratar vía telefónica, por WhatsApp, por la web o de forma presencial en las oficinas ubicadas en Costa Rica y Rivera, en Montevideo.\n\n\n\nAdemás, se encuentran trabajando en una nueva plataforma tecnológica que esperan comenzar a operar a fin de año. “Estamos haciendo un trabajo muy profesional y buscamos ser cada vez más eficientes”, concluyó Ham.\n\n\n\nUna vez estando de viaje, los clientes pueden contactarse en cualquier momento con Urban vía Whatsapp, donde se les indica de forma inmediata los pasos a seguir, con facilidades para ser atendido en cualquier centro médico sin la necesidad de coordinación previa, inclusive con los médicos y servicios del hotel donde se hospedan.', 'url': 'https://www.elpais.com.uy/negocios/empresas/personas-contratan-servicio-cobertura-viaje-utilizan.html', 'titulo': '“El 53% de las personas que contratan el servicio de cobertura de viaje la utilizan”', 'subtitulo': 'Apuntando a un servicio preferencial y personalizado, Urban Global Travel se dispone a pisar fuerte en el mercado uruguayo y la región, con tecnologías innovadoras y un servicio integral.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/05/20/6287d8b91fa15.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 30, 'nameFile': 'files/2022/12/13/el53delaspersonasquecontratanelserviciodecoberturadeviajelautilizan.html'}, {'texto': '\n\nLos hermanos Hernández llegaron al Anexo del Palacio Legislativo a las dos de la tarde de ayer. Allí los esperaban los integrantes de la comisión investigadora sobre las presuntas irregularidades cometidas por Charles Carrera, actual senador del Frente Amplio, cuando ocupó el cargo de director general de Secretaría del Ministerio del Interior durante los dos pasados períodos de gobierno.\n\nLos hechos que motivaron la comparecencia -difundidos en agosto por el programa Santo y Seña de Canal 4- son conocidos. Víctor Hernández, el hermano menor, quedó paralítico en noviembre de 2012 tras recibir una bala perdida que presuntamente partió de la casa del entonces subcomisario de La Paloma, Marcos Martínez, de la que nadie se ha hecho responsable. Luego de que lo trasladaran al Hospital de Clínicas, Carrera le ofreció asistencia durante tres años en el Hospital Policial para que hiciera su recuperación. Además, destinó una partida de $ 20.000 mensuales en tickets de alimentación a nombre de la madre de los hermanos y les ofreció traslados a la ciudad rochense.\n\n\n\nEl oficialismo condena las presuntas irregularidades -que se suman a la atención sanitaria que recibió la expareja de Carrera en el Policial- y acordó investigarlas en el Parlamento.\n\n\n\nEl legislador argumentó que su actuación se debió a una cuestión “humanitaria” y que estaba amparado por las leyes. En consecuencia, el Frente Amplio lo respaldó y se negó a participar de la comisión investigadora, acusando que se trataba de una “persecución política” por el rol de Carrera como senador de la oposición.\n\nAyer los Hernández, acompañados por el abogado Roberto Ferreira, narraron en orden cronológico lo que ocurrió. Desde la noche del disparo hasta la prescripción de la causa penal el pasado 11 de noviembre, pasando por la demanda contra el Ministerio del Interior que presentaron por primera vez en 2016.\n\n\n\nEl magistrado dijo a El País que los senadores más interesados en su relato fueron los nacionalistas Jorge Gandini y Graciela Bianchi, mientras que el cabildante Guillermo Domenech estaba “muy concentrado en su celular”.\n\n\n\nLa familia, además de insistir en la responsabilidad de Carrera y en el intento de “ocultamiento” por parte de los antiguos mandos policiales de La Paloma, pide que la secretaría de Estado la indemnice por los daños y perjuicios que sufrió en estos años.\n\nEl abogado Ferreira cuestionó que esta reparación no se dé a pesar de que el gobierno actual ha condenado la actitud de la anterior administración. “El ministro (del Interior, Luis Alberto) Heber sale diciendo que sabe que el disparo provino de allí (la casa de Martínez). ¿Cuándo va a haber una oferta, entonces?”, se preguntó, y aseguró que el abogado de la cartera “se opone a cada prueba” que la defensa presenta.\n\n\n\nGandini, miembro informante de la comisión, aclaró que la actuación del Parlamento no redundará en un eventual pago, que compete a otros poderes del Estado, sino que busca esclarecer las presuntas irregularidades cometidas por el Poder Ejecutivo en el pasado.\n\nEl abogado cuestionó actuación de fiscalía El defensor de los Hernández cuestionó a la Fiscalía por no haber solicitado la imputación por otros delitos de quienes estaban en la casa de Martínez. En la lista figura la omisión de asistencia, entre otros ilícitos.\n\n\n\nSegún Ferreira, si se hubieran investigado se podrían haber probado, más allá de que no se determinara la identidad del agresor.\n\n\n\n“En el último escrito el fiscal estaba más preocupado en calificarme a mí o en lo que saldría en la prensa que en leer el expediente”, opinó. Y señaló “deficiencias” de la investigación.\n\n\n\nDesarrollo\n\nLa reunión duró casi tres horas. Gandini le “reveló” a los Hernández que, si bien “nunca se investigó el hecho en sí mismo”, el comisario Martínez fue sancionado en su momento por omisión de asistencia y por no haber denunciado la desaparición de un rifle calibre 22 de la comisaría, días antes de que le dispararan al menor de los hermanos. Para los damnificados, esto abona la teoría de que el Ministerio del Interior debería indemnizarlos.\n\n\n\nAl final de la reunión Gandini dijo que a nivel judicial hay una “cantidad de lagunas” y “omisiones importantes” que “obligan” a parar el trabajo de la comisión hasta marzo, cuando se levante el receso parlamentario. Los senadores solicitarán a la Suprema Corte de Justicia que les remita todos los expedientes vinculados al caso.\n\n\n\nSegún supo El País, el año que viene citarán tanto a Carrera como a Martínez. Fuentes del oficialismo indicaron que no esperan que el senador se presente y que la invitación al exsubcomisario de La Paloma se tramitará a través del Ministerio del Interior.\n\n', 'url': 'https://www.elpais.com.uy/informacion/judiciales/investigadora-charles-carrera-pidio-expedientes-judiciales.html', 'titulo': 'La investigadora a Charles Carrera pidió expedientes judiciales', 'subtitulo': 'La víctima, Víctor Hernández, asistió ayer a la comisión investigadora junto a su hermano y su abogado, Roberto Ferreira. Los dos hermanos narraron su versión ante\xa0la comisión parlamentaria.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397e09bad88c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 31, 'nameFile': 'files/2022/12/13/lainvestigadoraacharlescarrerapidioexpedientesjudiciales.html'}, {'texto': '\n\nDurante cinco horas, la fiscal de Flagrancia de 12° Turno, Gabriela Fossati, indagó este lunes al excustodio presidencial, Alejandro Astesiano, sobre su vínculo con un jerarca de la Policía.\n\nAstesiano relató que, en un principio, preguntaba a esa autoridad policial sobre asuntos vinculados a la seguridad del presidente de la República, Luis Lacalle Pou.\n\n\n\nEl exencargado de la seguridad presidencial detectó que, desde ese primero contacto, la respuesta de ese jerarca, así como de otros, era inmediata.\n\n\n\nA partir de ahí, Astesiano fue ganando confianza, aunque siempre se cubría nombrando al presidente de la República, según relató a la fiscal Fossati.\n\n\n\nCon el correr del tiempo, el excustodio fue preguntando al jerarca de la Policía sobre otros asuntos que no tenían relación con la seguridad del presidente de la República. Y las respuestas del policía siempre venían con capturas de pantalla del Sistema de Gestión de Seguridad Pública (SGSP), según declaró Astesiano en la Fiscalía.\n\n\n\nEs decir, Astesiano recibía información confidencial que solo podía ser manejada por la Policía y la Fiscalía.\n\nAstesiano indagaba a los policías, por ejemplo, sobre aspectos vinculados a su empresa de seguridad y sobre una supuesta rapiña de una moto a su hijo, según informó La Diaria.\n\n\n\nAyer Fossati realizó un par de preguntas sobre su vínculo con otro integrante del Comando de la Policía y luego apuntó a otros temas: su rol dentro de la banda que vendía pasaportes falsos para ciudadanos rusos.\n\n\n\nDurante el largo interrogatorio, Astesiano no se guardó nada. Respondió en forma franca que abusó de la confianza de Lacalle Pou para obtener dinero. Y relató, según supo El País, que a todos los ofrecimientos de negocios que le hacían decía que sí, recibía dinero, pero supuestamente luego no cumplía.\n\nHechos\n\nEl exfuncionario es indagado por tres líneas de investigación: la emisión de pasaportes falsos para ciudadanos rusos, el presunto espionaje contra los senadores frenteamplistas Mario Bergara y Charles Carrera, y sus nexos con funcionarios policiales.\n\n\n\nEl abogado del excustodio, Marcos Prieto, dijo a la salida de la sede fiscal que su defendido declaró por esas tres causas y que “no reconoce los hechos”. Prieto señaló que trabaja para que Astesiano reconozca algunos delitos para poder llegar a un acuerdo de juicio abreviado con la Fiscalía.\n\n\n\n“La posibilidad del juicio abreviado siempre está, pero no se puede estar hablando de eso cuando se está ampliando la investigación. Él no reconoce los delitos, estamos trabajando en eso. Yo he dicho anteriormente que hay delitos que puede haber más o menos marco probatorio. Yo como defensor puedo decir: ‘en este delito en particular iría a juicio, o en este delito acordaría’”, reconoció.\n\nMarcos Prieto, abogado de Alejandro Astesiano. Foto: Francisco Flores\n\nEn esta instancia, dijo el abogado, no se llegó a conocer qué tipo de información entregó el ministro del Interior, Luis Alberto Heber, el viernes pasado, cuando concurrió junto al director de Policía Científica a entregar nuevos peritajes.\n\n\n\nPrieto comentó que hoy martes, a las 10 horas, está citado nuevamente para justamente conocer esta información, y admitió que no sabe si en la carpeta investigativa ya se encuentran los chats entre su defendido y el presidente Luis Lacalle Pou. También dijo que las declaraciones de Álvaro Delgado, secretario de Presidencia, y de Rodrigo Ferrés, prosecretario, siguen con la carátula de reservadas, por lo que no tiene acceso. A su vez, también comentó que no tiene conocimiento de que existan otros celulares de su defendido.\n\n\n\nAstesiano fue detenido el 25 de setiembre en la residencia Suárez y Reyes, poco después de aterrizar en Uruguay tras acompañar a Lacalle Pou en unos días de vacaciones en Costa Rica.', 'url': 'https://www.elpais.com.uy/informacion/judiciales/fiscal-indago-ayer-astesiano-recibir-copias-sistema-seguridad-policial.html', 'titulo': 'Fiscal indagó ayer a Astesiano por recibir copias del sistema de seguridad policial', 'subtitulo': 'El interrogatorio duró cinco horas y se abrieron nuevas líneas de investigación.\xa0El abogado de Alejandro Astesiano dijo que está lejos de llegar a un acuerdo con la fiscal penal Gabriela Fossati.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/10/01/6338bf816e86b.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 32, 'nameFile': 'files/2022/12/13/fiscalindagoayeraastesianoporrecibircopiasdelsistemadeseguridadpolicial.html'}, {'texto': '\n\nJames Michael Grimes vio la muerte de cerca. El joven, de 28 años y originario de Alabama (EE. UU.), quería celebrar el inicio del Día de Acción de Gracias a finales de noviembre. Con este propósito subió al crucero Carnival Valor en Nueva Orleans, rumbo a Cozumel,
