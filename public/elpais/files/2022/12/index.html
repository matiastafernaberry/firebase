en México. En ese momento no imaginaba que tendría que luchar por su vida y que quedaría varado en medio del Golfo de México por 20 horas.\n\nEn una entrevista para Good Morning America, de ABC News, el joven contó su increíble experiencia, que fue catalogada por la Guardia Costera como “el milagro de Acción de Gracias”. Su estancia de vacaciones transcurría con normalidad, hasta que, en un momento que hasta el día de hoy no logra explicarse, cayó por la borda del crucero. En medio de la nada y sin poder pedir ayuda, esperó casi un día entero a que lo rescataran, mientras se enfrentaba a medusas, e incluso mencionó que varios tiburones nadaron cerca de él.\n\nJames disfrutaba de su estadía en el Carnival Valor. Era apenas su primer día y veía junto a su familia los espectáculos. De acuerdo con su relato, no estaba ebrio, ya que solo había tomado algunas bebidas cuando le dijo a su hermana que iría a acostarse. En ese instante, el reloj marcaba las 11.00 de la noche.\n\n\n\nLo que pasó después luce borroso en su memoria. “Lo siguiente que supe es que estaba en el agua sin ningún bote la vista”, compartió en la entrevista, por lo que no tiene idea de cómo fue a terminar en las salvajes aguas del mar.\n\n\n\nAl día siguiente, su hermana descubrió que no estaba en ninguna parte del crucero e inmediatamente reportó su desaparición. En cuanto las autoridades se enteraron, implementaron un operativo para encontrarlo. El Carnival Valor regresó a su ruta inicial y lo notificó a la Guardia Costera.\n\n\n\nMientras ese operativo se montaba, Grimes luchaba por sobrevivir para volver a ver a su familia. Su mente trataba de mantener el objetivo en la mira. Creía que “era muy joven para morir”, así que trató de ser positivo. Esa fue la actitud que tomó y mientras nadaba, se enfrentaba a la fuerza del agua y veía pasar a los animales marinos: “Sentí que me dieron una segunda oportunidad en ese momento”, reveló.\n\n\n\nLa Guardia Costera de Estados Unidos le dijo ABC News que la única manera de caerse por la borda era si se subía a la barrera de seguridad con la que cuentan todos los cruceros. Aseguró que todas estas embarcaciones tienen áreas públicas reguladas por los estándares más estrictos de seguridad, por lo que el misterio crece y aún se desconoce cómo fue que James terminó en el agua.\n\n\n\nPese a su experiencia, no sufrió heridas de gravedad. Una vez que lo rescataron, lo transportaron en avión a un hospital para que recibiera atención médica. Esas horas marcaron una diferencia en su vida. Tras este “milagro”, como él lo califica, ahora tiene la convicción de que “está destinado a hacer algo en este mundo”.', 'url': 'https://www.elpais.com.uy/vida-actual/joven-cayo-mar-crucero-nado-lado-tiburones-sobrevivio.html', 'titulo': 'Joven cayó al mar desde un crucero, nadó al lado de varios tiburones y sobrevivió', 'subtitulo': 'Tras disfrutar de un espectáculo a bordo de un crucero, su hermana descubrió que no estaba en ninguna parte del navío e inmediatamente reportó su desaparición.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6398814030bf8.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 33, 'nameFile': 'files/2022/12/13/jovencayoalmardesdeuncruceronadoalladodevariostiburonesysobrevivio.html'}, {'texto': '\n\nLa cantidad de casos de covid-19 volvió a crecer en la última semana. En esta oportunidad, se registró un incremento de 73%, con 2.645 nuevas infecciones del 4 al 10 de diciembre. Así lo indica el último informe epidemiológico semanal del Ministerio de Salud Pública (MSP). La suba en Uruguay está en concordancia con lo que se vive en otros países del mundo, como los limítrofes Argentina y Brasil, que tienen un aumento en el número de infecciones.\n\nA su vez, Uruguay registró una suba en la cantidad de camas ocupadas del CTI en el número global. Al sábado era el 58%, cifra que creció desde el 52,1% del 3 de diciembre. Lo mismo sucedió con la cantidad de pacientes infectados por covid en CTI: subió a 2,5% desde 1,5%.\n\n\n\nPor otra parte, el MSP mide la positividad, es decir, el porcentaje de test de covid que dan positivo sobre el total. En la última semana ese valor fue 15,4%, y creció desde el 11,6% del registro anterior.\n\nDel 4 al 10 de diciembre hubo 5 fallecimientos y, de esa manera, el número de decesos acumulado desde que llegó la pandemia al país es de 7.548.\n\n\n\nEn la tarde de ayer, la cartera aclaró en un comunicado que la “variante predominante a nivel global sigue siendo ómicron y sus sublinajes, que han demostrado a lo largo de este tiempo ser más trasmisibles que la delta aunque sin evidencia hasta ahora de un cambio significativo en el impacto en la salud pública”. Además, indicó que “tampoco se han encontrado elementos para categorizar ninguna de estas variantes como ‘de preocupación’”.\n\n\n\nEn el mundo existen dos sublinjes llamados BQ1 y XBB que -según informó el ministro de Salud, Daniel Salinas, la semana pasada- aún no se registraron en Uruguay.\n\nPor otra parte, el MSP señaló que la “vacunación y las medidas no farmacológicas siguen siendo extremadamente útiles para controlar la transmisión del virus y los aumentos de casos”.\n\n\n\nEl MSP recomendó “completar la vacunación contra covid-19 según el plan nacional vigente, así como de las vacunas del Certificado Nacional de Vacunación, según el calendario nacional vigente”. También pidió “recordar y adherir a las medidas de prevención dirigidas a infecciones respiratorias especialmente en lo concerniente a la ventilación cruzada de los ambientes” y el “uso de mascarillas en las situaciones previstas en las recomendaciones vigentes”. Y pidió “realizar la consulta inmediata ante cualquier sintomatología respiratoria iniciando aislamiento de forma inmediata y hasta recomendación médica”.\n\n', 'url': 'https://www.elpais.com.uy/informacion/salud/numero-contagios-covid-salto-frente-semana-previa.html', 'titulo': 'El número de contagios de covid-19 saltó un 73% frente a los de la semana previa', 'subtitulo': 'entre el 4 y el 10 de este mes también aumentó el número de camas de CTI ocupadas por pacientes con diagnóstico de SARS-CoV-2.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/06/08/62a0a1cddeea2.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 34, 'nameFile': 'files/2022/12/13/elnumerodecontagiosdecovid19saltoun73frentealosdelasemanaprevia.html'}, {'texto': '\n\nEn Uruguay nacen al año 1.000 niños con malformaciones congénitas. Gracias al avance de las ecografías y otros métodos de diagnóstico, muchas son detectadas prenatalmente. Y algunos casos hoy son operados antes de nacer. Este 2022 se practicaron con éxito siete cirugías intrauterinas de espina bífida, evitando así el traslado de la madre al exterior para una intervención compleja y costosa y un abordaje quirúrgico luego del nacimiento.\n\n“Con todas las mamás tuvimos muy buenos resultados. Hoy tenemos bebés que ya tienen siete meses y seguimos su evolución”, dijo Ana Bianchi, presidenta de la Fundación Álvarez Caldeyro Barcia y médica encargada de la Unidad de Ecografía y Medicina Prenatal del Hospital Pereira Rossell.\n\nCirugía fetal\n\nLa patología.\n\nLa espina bífida es la malformación congénita del sistema nervioso central más frecuente (le siguen la encefalocele y la anencefalia). “La columna no se cerró completamente y la médula sale al exterior. A medida que avanza el embarazo, las raíces nerviosas quedan expuestas al líquido amniótico y empiezan a afectarse y a deteriorarse”, explicó la doctora.\n\nLa espina bífida puede aparecer en cualquier lugar a lo largo de la columna y puede provocar discapacidades físicas e intelectuales que van de leves a graves. La gravedad depende del tamaño y la localización de la abertura en la columna y la parte de la médula espinal y los nervios que están afectados. “Cuanto más alto es el defecto más compleja va a ser la movilidad de los miembros inferiores”, apuntó.\n\nHasta la inauguración del centro de cirugía fetal de la Fundación Álvarez Caldeyro Barcia, los niños recibían atención médica por espina bífida luego del nacimiento, aunque era frecuente que primero debían ser tratados por hidrocefalia (acumulación de líquido dentro de las cavidades profundas del cerebro), lo que también implicaba una cirugía riesgosa. En general, “esto aumentaba el riesgo de muerte perinatal de los recién nacidos y también al largo plazo, por ejemplo, por infección de catéteres”, señaló Bianchi en diálogo con El País. Ahora son intervenidos entre la semana 26 y 28 de gestación.\n\nLa fetoscopía es una técnica mínimamente invasiva que se realiza a través de la pared abdominal materna con la introducción de un fino instrumento llamado fetoscopio que permite visualizar el feto, la placenta y el cordón umbilical.\n\n“Se repara el defecto, no se corrige, pero las raíces nerviosas no se siguen deteriorando, lo que mejora la calidad motora y baja el índice de derivación de estos bebés al nacer. En otras palabras, disminuye el riesgo de morbimortalidad perinatal y se les da un mejor porvenir a estos niños”, explicó la especialista. Y añadió: “Cada cirugía es un desafío; el aprendizaje es permanente”.\n\nEmbarazos gemelares: cinco operaciones. El mecanismo de la fetoscopía es similar al de laparoscopía y permite intervenir al feto antes del nacimiento. Además de la espina bífida, es aplicado en embarazados gemelares con complicaciones. Así lo explicó Ana Bianchi, presidenta de la Fundación Álvarez Caldeyro Barcia y médica encargada de la Unidad de Ecografía y Medicina Prenatal del Hospital Pereira Rossell: “Antes las madres iban a Buenos Aires pero en la pandemia empezamos a operarlas acá. Intervenimos en el caso de gemelos TRAP que le roba sangre al otro y puede llevar a la muerte al bebé sano”. En la secuencia TRAP la sangre (pobremente oxigenada) fluye del gemelo sano en dirección inversa hacia la arteria umbilical del gemelo. La vena umbilical del feto parásito retorna la sangre a la placenta y de aquí al gemelo donante, con el riesgo de fallo circulatorio. Este año, la fundación atendió cinco embarazos gemelares en su centro de cirugía fetal. “Al compartir la misma placenta, muchas veces esto trae secuelas neurológicas al bebé sano o provoca la muerte de los dos gemelos”, señaló Bianchi a El País.\n\nEn el país.\n\nEl primer centro de cirugía fetal del país funciona desde febrero de este año en el Hospital de la Mujer con financiamiento absoluto de la fundación, mientras que no se completa su ingreso a la cobertura del Fondo Nacional de Recursos. Hasta entonces, todas las mujeres que recibían un diagnóstico por malformación tenían que viajar al exterior para una cirugía fetal si podían costearlo o inician una colecta. En el caso de la espina bífida, Bianchi indicó que la operación podía llegar a los US$ 50 mil.\n\nNo obstante, la pandemia por covid-19 sirvió para cambiar esta realidad porque las mujeres ya no podían viajar más y se tuvo que buscar una solución en el país.\n\nLas siete cirugías por espina bífida de este año se realizaron bajo supervisión de profesionales de la Universidad Fluminense de San Pablo pero, a juicio de Bianchi, el equipo de médicos uruguayos ya está listo para llevar adelante una cirugía completa de forma independiente. “Adquirimos muy buena experiencia”, apuntó.\n\nEs más, el centro de cirugía fetal de la Fundación Álvarez Caldeyro Barcia atiende ahora a mujeres extranjeras. Una de las últimas operaciones de espina bífida se practicó en una madre argentina que ya está instalada en su país. Bianchi tiene el objetivo de que Montevideo se convierta en un centro de referencia para el Cono Sur “por su posición estratégica” en la región.\n\nSi bien todavía queda mucho para aprender, la presidenta de la fundación entiende que la cirugía fetal de espina bífida es una de las más complicadas, por lo que este entrenamiento logrará allanar el camino para otros procedimientos que se esperan realizar a partir del año que viene. Se prevé intervenir en casos de anomalías congénitas del aparato respiratorio y del aparato urinario, así como también en casos de gastrosquisis (cuando los intestinos del bebé salen a través de un orificio al lado del ombligo).\n\n“Uruguay se merece un centro de cirugía fetal que apoye a todas las madres y niños”, concluyó Bianchi.', 'url': 'https://www.elpais.com.uy/vida-actual/siete-cirugias-fetales-espina-bifida-realizadas-exito-pais.html', 'titulo': 'Siete cirugías fetales de espina bífida realizadas con éxito en el país', 'subtitulo': 'La Fundación Álvarez Caldeyro Barcia planea extender la labor de su centro de cirugía fetal en 2023 para otras malformaciones congénitas', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/639782c72a78f.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 35, 'nameFile': 'files/2022/12/13/sietecirugiasfetalesdeespinabifidarealizadasconexitoenelpais.html'}, {'texto': '\n\nLos martes 13 son vistos como un día de mala suerte o una fecha poco aconsejable para realizar determinadas actividades con cierto temor de que algo pueda salir mal. Se trata de un día cargado de malos augurios.\n\nNo obstante, una pequeña minoría de la población elige el martes 13 para contrarrestar la tendencia general y considera esa fecha como la oportunidad de dejar de lado presagios que lo definen como malo o simplemente para tirar por tierra aquellas creencias que no están validadas por ningún argumento fáctico.\n\nA la hora de tomar una decisión importante, el martes 13 es una fecha esquiva, como un mecanismo de defensa y, si algo sale mal, no tener la responsabilidad por haber seleccionado ese día del año.\n\nLa referencia mitológica y los hechos históricos que ocurrieron un martes\n\n\n\nEl día martes está ligado a la mitología romana en la que el Dios Marte representa, entre otras cosas, la guerra, la violencia y la destrucción.\n\nDesde la superstición se trata de un día guerrero, en el que difícilmente se encontrará un clima agradable o propenso para emprender nuevos planes. Además, existen creencias que indican que tanto el martes como el viernes son días adecuados para la magia o los hechizos.\n\nDos hechos históricos, como la caída de Constantinopla y la confusión de lenguas durante la construcción de la Torre de Babel, se presume que ocurrieron un día martes. Allí radica parte de la carga negativa de esta jornada.\n\nLa fama negativa del número 13\n\n\n\nDentro de la astrología, el número 13 está vinculado a la muerte según las cartas del Tarot, e indica el momento posterior a la disolución y al vacío que responde a la disociación entre cuerpo y alma.\n\n\n\nEl número 13 también se relacionado a la Última Cena de Cristo y sus 12 apóstoles. Tras la era cristiana el 13, estuvo cargado de una connotación negativa o directamente maligna. A esto se suma que en el libro de la Apocalipsis, en su capítulo 13, se desarrolla el concepto del anticristo y demonio.\n\n\n\nLas supersticiones vinculadas a las creencias religiosas, la mitología e incluso la astrología definieron al martes 13 como una jornada de malos presagios; no obstante, muchos se animaron a desafiar esos preconceptos y no dudaron en elegir esa fecha para casarse o emprender un viaje, o comenzar un proyecto nuevo.\n\nSeis números con mala prensa\n\nEl numero 13 tiene mala fama en estos lares. pero hay otros que también tienen mala prensa. En Italia el 17 es de mal augurio, en China le sucede lo mismo al 4 y en 9 es el más odiado en Japón.\n\n\n\nPor su parte, en India el 26 se asocia a tragedias tales como tsunamis, terremotos o ataques terroristas. En Bulgaria, el 0888 888 888 terminó por retirarse de circulación en una compañía de celulares porque ese número perteneció a un gran empresario que falleció de cáncer y se creía daba mala suerte.\n\n\n\nEl sexto número con mal agüero es el 191, al menos en EE.UU donde no hay más vuelos que lleven ese guarismo porque tiene en su haber, al menos, cinco accidentes de aviones.\n\n\n\n(En base a La Nación, GDA)', 'url': 'https://www.elpais.com.uy/eme/lifestyle/martes-considera-dia-mala-suerte.html', 'titulo': 'Martes 13: ¿por qué se considera un día de mala suerte? ¿Qué otros números tienen mala fama?', 'subtitulo': 'El número 13 tiene mala prensa por estos lares, está relacionado a malos presagios y esa idea se origina en distintos hechos históricos. ¿Para vos es un día de mal augurio?', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/10/13/5f858599dcf39.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 36, 'nameFile': 'files/2022/12/13/martes13porqueseconsideraundiademalasuertequeotrosnumerostienenmalafama.html'}, {'texto': '\n\nEl Acuífero Guarani es una de las mayores reservas de agua dulce del mundo. Representantes de Argentina, Brasil, Paraguay y Uruguay se reunieron ayer, y volverán a hacerlo hoy, para impulsar acciones para alcanzar la “sostenibilidad a largo plazo” de estos 30.000 km cúbicos.\n\nEstos países, junto con el Banco de Desarrollo de América Latina y la Unesco impulsan un “nuevo e importante proyecto destinado a la implementación del Programa de Acción Estratégico y a posibilitar acciones regionales”, según un comunicado emitido ayer.\n\n\n\nEn representación de Uruguay concurrió el subsecretario de Ambiente, Gerardo Amarilla, quien destacó que el proyecto es “sustancial para la región”. Y añadió: “Es un ejemplo para pensar la gestión de nuestros recursos de manera integral, sostenible y regional”.\n\n\n\nLos participantes buscan “diseñar y ejecutar pruebas de campo y avanzar en la implementación de una red de monitoreo multipropósito y sus protocolos”, dice un comunicado.\n\n\n\nA su vez, “promueve la participación de los interesados incorporando la perspectiva de género, la difusión y el fomento de la ca-pacidad científicotécnica, aumentando los niveles de conocimiento en la gestión de aguas subterráneas”.\n\n\n\nEl acuerdo multilateral para gestionar el acuífero entró en vigor en 2020.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/impulsan-acciones-alcanzar-sostenibilidad-plazo-acuifero-guarani.html', 'titulo': 'Impulsan acciones para alcanzar la “sostenibilidad a largo plazo” del\xa0Acuífero Guaraní', 'subtitulo': 'En representación de Uruguay concurrió el subsecretario de Ambiente, Gerardo Amarilla, quien destacó que el proyecto es “sustancial para la región”.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6397eefeb4c9c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 37, 'nameFile': 'files/2022/12/13/impulsanaccionesparaalcanzarlasostenibilidadalargoplazodelacuiferoguarani.html'}, {'texto': '\n\nEl verano está a la vuelta de la esquina, ya es época de despedidas, las vacaciones están en puerta, y los desayunos y meriendas se disfrutan cada vez más fuera de casa.\n\nMontevideo está llena de opciones para hacerlo, dado que en los últimos años no ha parado de crecer la cantidad de cafeterías y en las últimas semanas se sumaron nuevas.\n\nEn esta nota compartimos algunas de las nuevas opciones que trajo esta explosión de aperturas con aroma a café.\n\nRitual Café.\n\nEl 1° de diciembre abrió sus puertas y la propuesta llega de la mano de dos amigas que proponen café de especialidad, con opciones para desayunar y merendar, pero también con almuerzos. Un espacio para relajarse o trabajar, con opciones para todos los gustos, ya que tienen variedad de cafés, tés, jugos, focaccias, tartas, ensaladas, tortas y más.\n\n\n\nRitual Café. Foto: Ritual Café\n\nTambién opciones sin gluten o bowls de yogurt, frutas y granola, por ejemplo.\n\n\n\nActualmente abre de lunes a viernes de 11.30 a 20 horas, y los fines de semana de 10 a 20. Está en Río Negro 1254. Su Instagram es @ritualcafe.uy.\n\nFlora.\n\nEs otra de las aperturas más recientes: Flora inauguró este mes de diciembre, tiene desayunos y meriendas durante todo el día, y almuerzos desde las 12 a las 16 horas. Combina café de especialidad con una cocina de autor en la que los productos locales son los protagonistas.\n\nFlora. Foto: Rosana Decima\n\nAdemás de variedad dulce y salada para acompañar al café, también tiene, por ejemplo, focaccias, sánguches, tostones y más. Entre las opciones hay platos vegetarianos, basados en plantas, sin gluten, etc. Abre de lunes a domingo de 9 a 20 horas. Su dirección es Canelones 892. Está en Instagram como @flora.mvd.\n\nPadrehija.\n\nEsta cafetería es la materialización de un sueño familiar. Abrió en octubre y es dirigida por Alejandra y su padre, acompañados por su esposo. Tienen opciones de desayuno, brunch y merienda. “Somos una cafetería familiar que busca hacerle honor a las recetas de la abuela Nelly”, contó Alejandra a El País.\n\nPadrehija. Foto: Padrehija café\n\nTienen cafés, licuados, opciones dulces y saladas, también algunas preparaciones veganas, sin TACC o aptas para diabéticos.Abren de lunes a viernes de 10 a 20 horas. Están ubicados en avenida Rivera 1928. Su Instagram es @padrehija.uy.\n\nSoy café.\n\nLa barista y tostadora de café Dahianna Andino, luego de una década de compartir buen café de la mano de Ganache, tiene un nuevo espacio en Montevideo: Soy Café. Además de café de especialidad y opciones dulces y saladas para acompañar, dan asesoramiento sobre café, funciona como bazar, y también darán cursos relacionados al mundo cafetero.\n\nDahiana de Soy Café. Foto: Dahiana Andino\n\nEstán en Rivera 2201. esquina Juan Paullier, y abren de lunes a viernes 8.30 a 19 horas y los sábados de 9 a 14:30. Dahiana está en Instagram como @dahia_cafeesamor.\n\nCafelino.\n\nEste espacio abrió a fines de julio y se trata de una cafetería sin fines de lucro que tiene como cometido solventar el primer centro de adopción de gatos de Uruguay.\n\nCafelino. Foto: Estefanía Leal\n\nLa propuesta llega con café de especialidad y preparaciones tanto dulces como saladas para acompañar. Pero la compañía va más allá porque si el visitante lo desea, puede pasar al salón contiguo a jugar con los gatitos, que también están en este lugar con la posibilidad de ser adoptados.\n\n\n\nCafelino abre de lunes a viernes de 10 a 20 horas y los sábados de 15 a 20. Están en Colonia 894 y su Instagram es @cafelino.uy.\n\nPeperoncino.\n\nEsta rotisería-café, como ellos mismos se describen, abrió en septiembre a pasos del Ombú de Bulevar España. Tienen una carta variada para desayunos, meriendas, almuerzos y brunch: café de especialidad, budines, tortas, ensaladas, focaccias y más.\n\nPeperoncino. Foto: Peperoncino\n\nTienen una carta variada para desayunos, meriendas, almuerzos y brunch.\n\nAbren de lunes a viernes de 11 a 19 horas y sábados especiales. Están en Luis de la Torre 960. Su Instagram es @peperoncino.uy.', 'url': 'https://www.elpais.com.uy/vida-actual/vacaciones-aroma-cafe-nuevas-cafeterias-montevideo.html', 'titulo': 'Vacaciones con aroma a café: aquí algunas de las nuevas cafeterías de Montevideo', 'subtitulo': 'Los desayunos, brunch y meriendas fuera de casa tienen cada vez más opciones y estas son algunas de las flamantes locaciones que se sumaron a Montevideo en las últimas semanas.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/09/63938b65706da.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 38, 'nameFile': 'files/2022/12/13/vacacionesconaromaacafeaquialgunasdelasnuevascafeteriasdemontevideo.html'}, {'texto': '\n\nAl pensar en Miami es normal que uno se imagine playas de arena blanca con agua turquesa, edificios de Art Decó en la mítica Ocean Drive y pasillos de centros comerciales con ofertas (lo digo ahora: a mí no me pareció que estuviera barato). Cada uno elige el viaje que quiere pero, en lo que a mí respecta, pasar de la playa al shopping es un aburrimiento.\n\nSi usted es más como yo y le gusta conocer lugares diferentes y pasarse caminando y disfrutando de la historia, el arte y la naturaleza, aquí le traigo cuatro paseos fuera de los circuitos masivos que bien puede completar en dos días y todavía quedarse con tiempo para hacer lo que hace todo el mundo (porque sí, obvio, a la playa también hay que ir).\n\nGlamour\n\nNi el taxista que dijo vivir hace 23 años en Miami conocía esta mansión por dentro. Villa Vizcaya es un tesoro oculto de la ciudad mágica. Y eso es una gran ventaja (o varias): podrá pasear por sus habitaciones y jardines con poca gente alrededor.\n\n¿Cómo llegué hasta aquí? Escribiendo en Google “paseos desconocidos en Miami”. El primero que saltaba era Villa Vizcaya, una propiedad de la Edad Dorada de la Florida en la bahía de Biscayne que es Monumento Histórico Nacional. Se trata de la casa de invierno que mandó a construir en 1914 el empresario James Deerling que tenía una salud muy débil y le sentaba mejor el clima tropical.\n\nCon dinero, hizo lo que quiso. Mezcló estilos arquitectónicos -la residencia es neobarroca, neoclásica, neorrenacentista y de la Florida porque, por ejemplo, la vegetación es toda tropical y hay caracoles y conchas marinas por doquier-, se trajo todos los muebles de Europa -algunos dos veces porque perdió cargamento en el hundimiento del Titanic-, mandó a diseñar un jardín igual que los europeos (con laberinto y todo) y adornó sus paredes con tapices del siglo XV y piezas que fueron rescatadas de la propia Pompeya.\n\nUn recorrido guiado está incluido en la entrada pero solo se ofrece en inglés. No obstante, existe la posibilidad de escuchar una audioguía en español que le contará al detalle los secretos de Vizcaya. Por ejemplo, porqué hay carabelas y caballitos de mar en los lugares menos pensados o cómo hacían su dueño y sus invitados para violar la Ley Seca. También sabrá que Deerling no escatimaba en gastos y todos sus baños tenían agua fría y caliente y la casa tenía una cabina telefónica, dos lujos para la época.\n\nSi tengo que elegir un rincón de toda la mansión es el embarcadero veneciano. Es una escultura que asemeja a un barco de piedra que actúa como rompeolas. Cerquita está la casa del té desde donde se tiene la mejor vista del barco, de la residencia y de los jardines.\n\nVilla Vizcaya se ubica técnicamente en el barrio Coconut Grove pero está un tanto lejos de su centro comercial. Si alquiló un auto no tendrá problemas; pero si llegó en transporte público es preferible volver en dirección al Downtown. Yo hice todo el recorrido en Uber (desde y hacia South Beach) y cada tramo costó alrededor de US$ 25. A eso hay que sumarle la entrada que solo se puede adquirir online: US$ 25 para adultos y US$ 10 para niños (menores de 5 años entran gratis).\n\nDos horas aquí se van como el agua y todo es sumamente disfrutable.\n\nMuseo de la ciencia\n\nEl Frost Museum es un imponente edificio de cinco pisos con un planetario y un acuario.\n\nAmantes de la ciencia y curiosos -desde la paleontología hasta la astronomía- podrán pasarse horas dentro del Phillip & Patricia Frost Museum of Science. ¿Acaso estoy recomendando un museo en Miami? Sí, porque es una institución totalmente innovadora e interactiva que le gustará a grandes y chicos (además, el aire acondicionado siempre da un respiro).\n\nUbicado en Downtown, a pocos minutos caminando del Bayside Marketplace (así que podrá buscar artículos si lo que le interesa u obsesiona es el turismo de compras), el Frost Museum es un edificio imponente de cinco pisos con un planetario y un acuario y con decenas de exposiciones que explican desde cómo funciona el cuerpo humano hasta cómo viviremos en Marte. Ahora mismo hay una exhibición temporal sobre dinosaurios que habitaron América del Sur, África y Madagascar, con fósiles desde el diminuto Eoraptor hasta el enorme Giganotosaurus (uno de los protagonistas de la última película de la saga de Jurassic World).\n\nLo más llamativo es el acuario. Debe ser recorrido de abajo hacia arriba (bueno, en realidad, como usted quiera). En el nivel inferior está The Deep, una ventana para observar por debajo cómo nadan atunes, tiburones, rayas y otras especies de la Corriente del Golfo. Un piso más arriba está The Dive, con más de 30 espacios para sumergirse entre corales y manglares. Y en el piso superior está The Royal Caribbean Vista que es la piscina de The Deep pero desde arriba (y también tiene vista panorámica a la ciudad). Si se anima, puede tocar a las rayas (son suavecitas e inofensivas).\n\nTodo el museo está repleto de juegos interactivos, lo que lo hace sumamente atractivo. Podrá aprender cómo sobrevivir a un huracán (tuve que intentarlo como tres veces para que no se me destruyera la ciudad) o cómo se debe pescar de forma sostenible o cómo alunizar un cohete o podrá hacer hasta su propio sistema solar.\n\nLa entrada no es barata pero está dentro del rango de precios de Miami y es una visita única que durará varias horas: US$ 29,95 para adultos y US$ 22,95 para niños (menores de 3 años no pagan).\n\nDesde las alturas\n\nYa que está en la zona vale la pena ir hasta la rueda gigante de Skyviews Miami que lo elevará por más de 60 metros sobre el suelo. La vista desde arriba es impresionante: todo el Downtown y la bahía de Biscayne (que, en realidad, es una laguna tropical). El viaje tarda unos 15 minutos y se dan cinco vueltas completas, por lo que hay tiempo para capturar en fotos y videos absolutamente todo. Las góndolas son completamente seguras, cómodas y tienen muy poco bamboleo.\n\nEl ticket está a US$ 23. No es un paseo imprescindible pero si quiere hacer algo diferente, lucirse con el resultado en Instagram y puede pagarlo, es una muy buena opción.\n\nRío de pasto\n\nMi última recomendación por fuera del circuito de playas y shopping de Miami es una aventura. Quería subirme a un hidrodeslizador por los Everglades desde que vi un capítulo de CSI: Miami en 2002, así que busqué un tour, agendé y listo. Contraté el servicio con Miami Tour Company, cuyo ómnibus sale bien temprano en la mañana desde South Beach e incluye la entrada, el paseo en hidrodeslizador y un show de cocodrilos (yo me lo salteé porque no es algo que me guste) y todo dura unas cuatro horas aproximadamente y el costo es de US$ 60.\n\nLa parada es en Everglades Holiday Park, una de las tantas entradas para conocer el “río de pasto” (y de verdad que lo es porque está todo tapizado de plantas acuáticas). Primero se hace el paseo en hidrodeslizador, lo que dura aproximadamente 45 minutos. El capitán explica todo sobre este parque nacional pero solo en inglés, así que si no domina ese idioma se perderá los detalles.\n\nNo obstante, lo principal es observar el paisaje con atención porque no se sabe cuándo aparecerá un cocodrilo entre los juncos. Si se viaja entre mayo y agosto se tendrá más suerte porque están en plena fase reproductiva, pero aun en diciembre pudimos ver cinco o seis ejemplares (quizás eran caimanes; estos tienen la cabeza y el hocico más planos; fíjese usted cuando esté ahí pero no vaya a meter la mano en el agua).\n\nHay otras formas de conocer los Everglades si dispone de un auto y de más tiempo. Puede ir a cualquiera de los centros de visitantes y ahí solo hay que pagar US$ 30 por vehículo. Podrá pasar el día practicando senderismo o fotografiando aves, o podrá alquilar una canoa o una bicicleta y más.\n\n', 'url': 'https://www.elpais.com.uy/domingo/miami-sea-playa-shopping.html', 'titulo': '¿Qué hacer en Miami que no sea playa o ir de shopping?', 'subtitulo': 'La ciudad mágica de la Florida es mundialmente famosa por su costa y sus centros comerciales pero tiene para ofrecer rincones históricos, artísticos y naturales que sorprenderán al visitantes.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/63925f2698c2e.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 39, 'nameFile': 'files/2022/12/13/quehacerenmiamiquenoseaplayaoirdeshopping.html'}, {'texto': '\n\nPara los más chicos, estar de vacaciones significa dos cosas: diversión potenciada y aburrimiento absoluto. Y para los padres y las madres, puede ser un laberinto de desafíos, pero también de oportunidades. La experta en Disciplina Positiva Andrea Marichal habló con El País y dejó algunos consejos para la crianza durante el verano.\n\nEmociones.\n\nAndrea está certificada en Disciplina Positiva por la Positive Discipline Association (PDA). “Se trata de educar sin castigar ni premiar, sin amenazas ni gritos”, explicó. A través de su emprendimiento ‘Mamaestra’ realiza talleres para padres y madres y también para docentes.\n\n\n\nSegún dijo, los principales obstáculos de las vacaciones son los cambios en la rutina y el cansancio acumulado, “no solo de los adultos, sino también de los chicos que en los últimos meses tienen pruebas que los ponen muy nerviosos”. En este sentido, señaló que “hay que surfear todas estas emociones y estar atentos a nuestras necesidades y a las de los chicos para pasar este momento de la manera más tranquila posible”.\n\n\n\nOtro tema es lidiar con el aburrimiento. Para eso, Andrea recomienda “pensar anticipadamente”. Por ejemplo, se puede dejar una caja con papelitos que tengan ideas sobre qué hacer cuando nos aburrimos: “Si soy un niño y estoy aburrido, voy y agarro un papelito, que puede decir cosas como pintar algo o hacer un collage con objetos del jardín”.\n\n\n\nA su vez, afirmó que está bueno darles a los niños y niñas la oportunidad de aburrirse porque “dentro del aburrimiento es donde nacen las ideas más creativas”.\n\n\n\nDe hecho, tampoco aconseja llenar la agenda estando de vacaciones: “Si los chicos están todo el día haciendo actividades, después están cansados y se desbordan”. De esta manera, entiende que los momentos de descanso son necesarios, incluso para los adultos. “Tenemos que encontrar un equilibrio entre que disfruten los chicos y escucharnos a nosotros. Los adultos necesitamos recargar pilas y relajarnos porque si estamos tensos y no disfrutamos eso le llega a nuestros hijos”, sostuvo.\n\n\n\nAdemás, se refirió a la cuestión de las pantallas. “Podemos aprovechar para hacer un detox digital y apagar los dispositivos por unos días, o sino probar poniendo horarios”, aseguró. Y añadió: “Pero no solo los niños, sino también los adultos, que a veces nos cuesta hacerlo”.\n\nAndrea Marichal.\n\nLo nuevo.\n\nLas vacaciones son un campo fértil para sembrar experiencias diferentes. “Me gusta mucho trabajar con los papás y las mamás en pensar en clave de aventura y darles a sus hijos la oportunidad de probar cosas nuevas”, contó Andrea. A modo de ejemplo, mencionó que “no es lo mismo decir ‘vamos a caminar’ que decir ‘qué tal si esta noche salimos con linternas a caminar bajo las estrellas por la playa’”.\n\n\n\nDe esta forma, tan solo jugando con las palabras se puede “cambiar la propuesta y generar esa expectativa de aventura que a los chicos les copa”.\n\n\n\nTambién es importante escuchar lo que los niños y niñas quieren hacer: “A veces tenemos un plan cerradito, pero nuestros hijos llegan con la idea de hacer una pizza, y de repente no tenés idea cómo, pero abrís Google y algo sale”.\n\n\n\nAsimismo, trajo a colación un refrán que dice que los niños crecen más en verano que durante el año. “Es así porque pueden acercarse a nuevas experiencias, conocer gente y lugares, y desarrollar otras habilidades”, indicó.\n\n\n\nPara Andrea, las vacaciones pueden ser “un hermoso momento de disfrute y reunión” y una oportunidad para “hacer en familia aquello que no se pudo durante el año por falta de tiempo”.\n\nEducar diferente.\n\nAndrea es la fundadora del Centro de Educación Positiva Uruguayo (CEPU) y dirige el emprendimiento @mamaestraok en Instagram. Las principales dudas que recibe “no son tanto sobre los niños, sino sobre cómo pueden hacer los padres y las madres para no gritarles ni castigarlos”, expuso.\n\n\n\nEn este sentido, señaló que “lo primero es empezar a trabajar en uno mismo. Estamos acostumbrados a los gritos y las amenazas porque así nos criaron y cuesta entender que para que un niño se comporte bien no es necesario que se sienta mal”. Según afirmó, es importante establecer límites claros, pero “desde la amabilidad y el respeto”.\n\n\n\nPara que los niños estén calmados, es clave que los adultos lo estén. “Hay que bajar la pelota al piso y entender que nadie está siendo malo a propósito”, expresó. Y agregó: “Los niños no nos quieren manipular ni se portan mal con maldad, sino que a veces están muy estresados y cansados y se manejan como pueden porque están aprendiendo a autorregularse”.\n\n\n\nA través de los talleres para madres y padres, Andrea ha visto cambios positivos en la dinámica de muchas familias: “Suelen comentarme que sus hijos se vuelven más conscientes de sus emociones y tienen herramientas para autorregularse, como contar hasta 10 al enojarse en lugar de pegar o hacer un berrinche”. Incluso los adultos se sienten mejor porque “nadie se siente bien gritando ni castigando a otro ser humano”.\n\n\n\nEn marzo del 2023 Andrea dictará una formación en Disciplina Positiva para docentes y estudiantes de carreras docentes. Además, a partir de febrero comenzará con los talleres para padres y madres: ‘Límites y berrinches’, ‘Disciplina Positiva para la familia’, ‘Hermanos’, ‘Convivencia tecnológica’ y ‘¿Cómo hablar de lo que no se habla?’. Su e-mail es [email protected]', 'url': 'https://www.elpais.com.uy/vida-actual/tips-crianza-vacaciones.html', 'titulo': 'Tips para la crianza durante las vacaciones', 'subtitulo': 'Cómo mantener la calma en casa y aprovechar el verano para educar de forma positiva.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2017/09/08/59b307f5a8cf6.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 40, 'nameFile': 'files/2022/12/13/tipsparalacrianzadurantelasvacaciones.html'}, {'texto': '\n\n¡Por fin llegó diciembre! Momento de bajar un cambio, de pasar tiempo en familia y de disfrutar de un Sol que cada vez brilla con más intensidad. Para muchos también es momento de vacaciones y de darse algún gustito. Pero, ¿cómo gestionar el dinero en esta época de placeres? La licenciada en Economía Carolina Sur nos trae sugerencias.\n\nPara empezar.\n\n“Mucha gente ahorró todo el año para el verano, entonces es un embole que te digan ‘bueno, ahora tenés que ahorrar’”, afirmó Carolina en diálogo con El País. Por ese motivo, no viene a decir nada de eso, sino que trae cuatro consejos para disfrutar de las vacaciones sin gastar innecesariamente.\n\n\n\nSegún Carolina, lo primero es decidir cuánta cantidad de dinero estamos dispuestos a gastar en las vacaciones. “Lo podés poner en una tarjeta de débito o en una de crédito para tener descuentos, pero tiene que ser ese dinero y no más, porque sino llega marzo y no solo te querés morir porque tenés que volver a trabajar, sino por todos lo que te pasaste en gastos”, sostuvo.\n\n\n\nLuego de tener eso pensado, es hora de definir prioridades: “Cuando sepas cuánto querés gastar en cada jornada, hay que jerarquizar según tus gustos y necesidades”. Allí, cada uno debe establecer cuánto para comida, cuánto para turismo, cuánto para transporte, etc. “Fijate qué es lo que te hace feliz, porque capaz que tenés un presupuesto con el que si salís a comer afuera se te va todo y hay que pensar si eso es lo que realmente te hace feliz”, expresó la licenciada en Economía.\n\n\n\nEn ese sentido, la organización es clave: “Podés llevarte cosas de tu ciudad natal, como la comida o el protector solar, porque sino vas a tener que pagar un sobreprecio en los lugares turísticos”. Aquí entra otro concepto importante, llamado ‘costo de oportunidad’. Carolina lo explicó así: “Si gastás dinero en un protector solar más caro porque te olvidaste de llevar uno, capaz que estás dejando de tomarte una cerveza en un bar”.\n\n\n\nLa idea del ‘costo de oportunidad’ implica que “si comprás algo, renunciás a comprarte otra cosa”. Por ejemplo, “si te dan el salario vacacional en enero y lo querés usar en tus vacaciones, pero te vas en febrero, no lo gastes en enero en un televisor, porque es el dinero para tus vacaciones”. Carolina agregó: “No es un tema de privarte, sino de saber elegir”.\n\nCarolina Sur.\n\nMás ideas.\n\nEl segundo aspecto importante es entender que es mejor tener más experiencias que cosas. “Está estudiado que las experiencias nos hacen mucho más felices porque la curva de felicidad cuando comprás un bien decrece al momento”, señaló Carolina a El País.\n\n\n\nPara explicar lo anterior, dijo: “Si te compraste una silla de playa espectacular, podés estar copado unos días, pero si tenés una linda experiencia eso queda marcado por mucho más tiempo”. Además, “muchas experiencias son gratis”, como ir a la playa, salir a caminar o aplaudir la puesta de sol.\n\n\n\nEl tercer consejo es “compartir las vacaciones”. “Si tenés la posibilidad de compartir alojamiento y gastos, primero está buenísimo porque abarata costos, pero además es lindo vivir experiencias con amigos o familiares”, expuso la licenciada en Economía. De hecho, “también está estudiado que, si hacés una experiencia con gente, el recuerdo perdura mucho más en el tiempo”.\n\n\n\nPor último, Carolina subrayó: “Regálate las vacaciones que puedas pagar, porque los costos fijos no se toman vacaciones”. Por estas fechas “abundan los anuncios de vacaciones soñadas con lugares paradisíacos, pero hay que recordar que eso no es necesario para tener unas vacaciones que nunca olvidarás”.\n\n\n\nMuchas veces, elegir opciones que superan nuestro presupuesto nos lleva a abusar de la tarjeta de crédito o de los préstamos. “No solo que las vacaciones te van a salir mucho más caras porque tenés que pagar intereses, sino que, además, vas a estar veraneando y pensando en cómo vas a hacer para financiarlo todo”, señaló.\n\n\n\nEn este sentido, concluyó: “Yo evitaría financiar las vacaciones y gastaría lo que pueda para que mi mente esté verdaderamente feliz y descansada”.\n\nEmociones.\n\nEn mayo de este año, Carolina abrió una cuenta de Instagram llamada ‘Hola, soy Caro’ en donde comparte información para ayudar a las personas a manejar sus finanzas de manera consciente. Pronto, se encontró con que mucha gente necesitaba un espacio que permitiera hablar de dinero con “buena onda” y libertad.\n\n\n\n“Muchos me dicen que nunca habían podido hablar sobre sus finanzas con otras personas, pero que a partir de este proyecto pudieron abrirse con su familia o su pareja y charlarlo tranquilamente”, contó.\n\n\n\nEl emprendimiento también impactó de manera positiva en su propia vida. Desde que comenzó con ‘Hola, soy Caro’, redujo sus gastos en un 40%. “Simplemente me di cuenta de que cosas de las que consumía me hacían verdaderamente feliz y cuáles no”, mencionó. Por ejemplo, entendió que lo que más le gusta del verano es ir a la playa y eso es gratis. “Todas las cosas que después te venden es un extra, pero si a mí lo que me hace feliz es estar en la playa, capaz que alquilo cosas un poco más rústicas, porque no me hace feliz un baño divino o una casa hermosa”, señaló.\n\n\n\nY añadió: “Tampoco me enloquezco con las promociones de ropa divina, porque sé que durante 20 días voy a estar todo el tiempo de malla”.\n\n\n\nDe esta manera, comprendió que lo importante es saber qué es lo que uno quiere realmente, porque “cuando no sabés lo que querés, te llenás de productos que te imaginás que querés”.\n\n\n\nEl público que sigue la cuenta es, en su mayoría, gente que “tiene toda su energía puesta en generar dinero, pero no en gestionarlo”. Lo que pasa es que “están 24 horas trabajando y en el trajín de conseguir más ingresos no se dan cuenta de que gastan de más en el delivery, en la poca organización o en comprarse cosas porque están en promoción”.\n\n\n\nEl cambio no es de un día para el otro, “pero de a poquito te vas dando cuenta”. Mucha gente le escribe cosas como: ‘Logré llegar a fin de mes, no lo puedo creer’ o ‘Este mes logré comprarme esto, me empoderaste’. Y es que “no solo es un tema de dinero, sino también de emociones”.\n\n\n\nAl día de hoy, Carolina realiza mentorías personalizadas y tiene dos cursos virtuales. El primero se llama ‘Por qué nos equivocamos con el dinero’ y consiste en “entender qué nos pasa y qué sentimos con respecto al dinero” para lograr una mejor gestión de nuestras finanzas. Luego, está el curso sobre inversiones, que está dirigido a las personas que lograron ahorrar.\n\n\n\n“Siempre digo que cuanto antes mejor: apenas tengas algo ahorrado, así sean US$ 100, está buenísimo invertirlo”, indicó. No obstante, “si estás preocupado en llegar a fin de mes, no es momento para la inversión, sino para entender por qué te equivocás con el dinero y poder empezar a mejorar el partido”. Ambos cursos son grabados, para escuchar cuando y donde uno quiera.', 'url': 'https://www.elpais.com.uy/vida-actual/disfrutar-vacaciones-gastar-innecesariamente.html', 'titulo': 'Cómo disfrutar en vacaciones sin gastar innecesariamente', 'subtitulo': 'Sugerencias para manejar el dinero y las emociones de manera consciente.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/08/6391ff97e318d.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 41, 'nameFile': 'files/2022/12/13/comodisfrutarenvacacionessingastarinnecesariamente.html'}, {'texto': '\n\nLa semana pasada Annie Ernaux, francesa de 82 años, recibió el premio Nobel de literatura. El tercero para Francia, pero el primero para una francesa, no hay discusión en cuanto a su merecimiento como escritora y el valor de su obra.\n\nPero tampoco queda la menor duda de que el otorgamiento de este premio tiene una fuerte connotación política.\n\n\n\nErnaux nunca le escapó a la polémica, tanto en su obra como en sus opiniones. Sus novelas autobiográficas (escritas en primera persona) hablan de su madre, del ascenso social de sus padres, su matrimonio, un aborto clandestino que se hizo en la década del 60, de su cáncer de mama, entre otras causas muy feministas.\n\n\n\nPero también hizo pública su adhesión al político anticapitalista Mélenchon, su simpatía por los gilets jaunes (movimiento social de protesta identificado por los chalecos amarillos) y su posición antiisraelí. Fuerte combatiente de clases (“escribiré para vengar mi raza”, escribió hace 60 años en su diario íntimo) y del feminismo, en su discurso al recibir el Nobel dijo “el reconocimiento de mi trabajo por la Academia Sueca constituye una señal de justicia y de esperanza para todas las escritoras”, haciendo referencia a los intelectuales para quienes los libros escritos por mujeres no existen. En sus inicios y por varias décadas fue tratada como una escritora menor, como una “midinette”, que es como se conocía a las sentimentales e ingenuas de provincias que llegaban a París para ganarse la vida.\n\n\n\nFue solo en 2019, cuando su obra maestra Les Années fue preseleccionada para el premio International Booker, que comenzó a ser ampliamente reconocida.\n\n\n\nSi bien su Nobel no es cuestionado por su valor literario, su significancia política genera cierta resistencia por su alta exposición en determinados temas. No sorprende. Los Nobel, los Oscar, los Grammy y todo evento que tenga una alta exposición y genere multiplicación mediática, se han convertido en una reivindicación, ya sea a favor o en contra. Ya no sólo se trata del premio, se trata de la significancia moral del otorgamiento de ese premio a lo que el ganador o nominados representan. Y Ernaux genera ruido. Por lo que piensa, por lo que dice, pero, además, por lo representa darle el Nobel a una mujer feminista, de izquierda y de origen humilde que fue ninguneada. Una joya para lo políticamente correcto. Con todas las voces a favor y en contra que eso implica.\n\n\n\nLo cierto es que es una escritora fantástica. Al mismo tiempo es una ciudadana que toma posiciones políticas y tiene opiniones que pueden ser discutibles. Que la discusión recaiga solamente en el retrogusto político o moral de su reconocimiento como si fuera una influencer en lugar de la valía de su obra, es tornar irrelevante su oficio, evaporar su trabajo y distorsionar así el propósito del premio. Por distorsiones como éstas, es que, si mañana la encontramos cruzando un semáforo en rojo o coimeando a un policía para que no le pongan una multa, no faltará quien quiera sacarle el Nobel.\n\n\n\nNo hay mejor forma de reconocer a una escritora como Ernaux que visibilizar su obra más allá del juego político de lo que representa habérselo dado. De lo contrario, cualquier premio de este tipo se esteriliza, se vacía de sentido.', 'url': 'https://www.elpais.com.uy/opinion/columnistas/isabelle-chaquiriand/ernaux-nobel-literatura.html', 'titulo': 'Ernaux y su Nobel de Literatura', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 42, 'nameFile': 'files/2022/12/13/ernauxysunobeldeliteratura.html'}, {'texto': '\n\nEl liberalismo y la sociedad libre en el siglo XXI” es el último libro de Brad Lips, CEO de la prestigiosa fundación norteamericana Atlas Network, de gran influencia a través del apoyo que brinda a unos 500 centros de estudio en aproximadamente 100 países en el mundo.\n\nLips es un gran conocedor del “movimiento de la Libertad” y, en particular, de las mejores estrategias para que las organizaciones que dan la pelea por la libertad a lo ancho del mundo alcancen los mejores resultados posibles dadas sus particulares circunstancias.\n\n\n\nEn el libro en cuestión, Lips plantea una visión optimista del futuro, emparentada lógicamente con el éxito de las ideas de la Libertad: “Si piensas como yo, tienes la esperanza de que estemos, de hecho, en los albores de una nueva era para la sociedad libre. En este escenario, el futuro no solo verá la supervivencia de la democracia liberal, sino su florecimiento.”\n\n\n\nEl libro está dividido en tres partes. En la primera analiza las últimas décadas y el presente del “movimiento de la Libertad”. En la segunda parte evalúa el estado del liberalismo y la sociedad libre en el mundo a partir de una serie de indicadores. En la tercera plantea cuál es el camino hacia adelante, a partir de una serie de sugerencias.\n\n\n\nPara los uruguayos resulta de especial interés la discusión sobre América Latina entre el autor, Roberto Salinas León, director del Centro de Atlas para América Latina, Antonella Marty, autora argentina, Juan José Daboub, exdirector gerente del Banco Mundial y exministro de Hacienda de El Salvador y Gonzalo Schwarz, compatriota, presidente de Archbridge Institute de Estados Unidos.\n\n\n\nAl referirse a Uruguay Daboub comenta: “Uruguay tiene, en mi opinión, las condiciones para liderar la próxima ola de reformas verdaderamente innovadoras, poniendo al individuo en el centro de sus políticas públicas. Uruguay, hoy, tiene el liderazgo y las condiciones para hacerlo realidad.”\n\n\n\nGonzalo Schwarz, por su parte, analiza la posibilidad de que nuestro país se convierta en un caso de éxito para toda la región: “Tengo la esperanza de que los líderes de la sociedad civil uruguaya se mantengan activos como conducto entre el público y un liderazgo político que quiere ser un ejemplo para la región. Sería poderoso tener un ejemplo local de éxito que otros pudieran emular.”\n\n\n\nSobre el camino hacia adelante comenta Brad Lips: “Soy un optimista que ve a nuestro mundo en la cúspide de décadas muy emocionantes de progreso, siempre y cuando no socavemos los valores que sustentan la democracia liberal.” Analiza tres ideas perniciosas que deben enfrentarse: la igualdad de resultados, el sesgo hacia la acción gubernamental y la ilusión tecnócrata, que ciertamente plantean desafíos relevantes.\n\n\n\nRecogiendo la experiencia de distintas acciones de think tanks de todo el mundo, Lips concluye con un resumen valioso de recomendaciones.\n\n\n\nSu conclusión optimista bien puede compartirse si el movimiento de la Libertad logra tener un impacto creciente: “El futuro pertenece a los que abrazan la razón, el civismo y la oportunidad, y no a los que buscan silenciar a los demás y sembrar la dición en nuestras sociedades. El futuro pertenece a los defensores del auténtico liberalismo, abierto y emprendedor, inclusivo y generoso.”', 'url': 'https://www.elpais.com.uy/opinion/columnistas/hernan-bonilla/liberalismo-siglo-xxi.html', 'titulo': 'Liberalismo del siglo XXI', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 43, 'nameFile': 'files/2022/12/13/liberalismodelsigloxxi.html'}, {'texto': '\n\nLa palabra “maniqueísmo” y su significado son más conocidos que el antiguo predicador persa que creó una religión, la llevó hasta la India y murió crucificado por orden del rey sasánida Bahram I.\n\nEl aporte que eternizó el nombre de Manes (o Mani) convertido en sustantivo y adjetivo, es reducir la compleja realidad a una lucha eterna entre “la luz y la oscuridad”, o sea, entre el bien y el mal.\n\n\n\nEn el pensamiento maniqueo todo lo que no es el bien, es el mal; del mismo modo en que todo lo que no es luz, es oscuridad. Una simplificación que, en la política, se convirtió en instrumento clave de las ideologías dogmáticas y los populismos.\n\n\n\nEl kirchnerismo intenta defender a su líder de la condena que recibió por corrupción, señalando la deplorable actitud de los jueces, fiscales y funcionarios del PRO que, como poco, aceptaron un viaje regalado por empresarios del mayor grupo mediático argentino. Razonamiento también presentado por la propia Cristina Kirchner en su reacción inmediata al veredicto que la declaró culpable de fraude al Estado.\n\n\n\nEl argumento sostiene que, si magistrados directa o indirectamente vinculados a causas contra la vicepresidenta cometen una vileza tan turbia como recibir lo que constituye al menos una dádiva inaceptable, ellos son “los malos” en esta puja y enfrentan a Cristina porque ella representa la dignidad nacional y la lucha por la justicia social, o sea “el bien”.\n\n\n\nEl maniqueísmo que también impera en el otro borde de “la grieta” aplica el mismo razonamiento, al revés: como Cristina es la villana que representa el mal, el viaje a Lago Escondido fue, como mucho, un error de los magistrados, pero se lo magnifica para convertirlo en coartada de la teoría según la cual la condena a la vicepresidenta fue decidida por un tribunal que actuó como “pelotón de fusilamiento”, al servicio de una “mafia” que constituye un “Estado paralelo” y también está detrás del intento de magnicidio del 1 de setiembre.\n\n\n\nLa visión maniquea siempre termina siendo delirante. Lo que prueba ver a magistrados aceptando viajes regalados por empresarios, es que hay promiscuidad institucional. El poder político, el poder económico y el poder mediático, entre otros, ejercen gravitación sobre diferentes sectores de la Justicia. Ergo, hay villanos en el poder judicial. Pero eso no implica que Cristina Kirchner sea inocente en la causa por la cual se la condenó.\n\n\n\nNo hay una cosa o la otra. Hay promiscuidad institucional y hay corrupción en gran escala. No hay inocentes y culpables. Hay culpables de diferentes cosas parados en las veredas enfrentadas. Esas diferentes culpabilidades no igualan a sus propietarios y cada uno debe rendir cuentas por sus propios estropicios.\n\n\n\nEl estropicio que protagonizó Cristina Kirchner en su segundo mandato, aunque heredado de su fallecido esposo, es inmenso y grave. No la vuelve inocente el estropicio deplorable y turbio que descalifica en muchos términos a los funcionarios, jueces y fiscales que aceptan dádivas.\n\n\n\nEl problema de la vicepresidenta en el caso Vialidad no es ese mal que constituyen magistrados como los que viajaron a Lago Escondido, sino la oceánica fortuna que amasó en tiempo récord Lázaro Báez.\n\n\n\nEl verdadero problema de la vicepresidenta es que un personaje opaco como Báez, sin más capital que su relación con quien se convertía en presidente, Néstor Kirchner, haya acumulado una cantidad sideral de dinero y propiedades en un rubro en el que debutaba (construcción de obra pública), y que, al mismo tiempo, gran parte de ese dinero fuera a las arcas de la familia Kirchner por alquileres de propiedades y otras relaciones comerciales.\n\n\n\n¿Por qué la señora de la foto junto a su hijo Máximo y a Lázaro Báez en el faraónico mausoleo que le obsequió el empresario para sepultar a su marido, pensó que semejante regalo no agregaba su propia firma en esa reconfirmación del vínculo societario que había armado Néstor Kirchner para repartir fondos públicos?\n\n\n\nQue haya magistrados y funcionarios deplorables como los que reciben viajes de empresarios mediáticos y de millonarios, no desmiente la culpabilidad sentenciada por los jueves del caso Vialidad.\n\n\n\nLos fieles y los discípulos del antiguo predicador persa lo llamaban “Iluminado”, porque representaba la luz en eterna lucha contra la oscuridad.\n\n\n\nCristina Kirchner tiene discípulos y feligreses que la consideran “iluminada” por la historia. Quizá ella misma está convencida de eso. Pero su realidad tiene luces y sombras. Los jueces empezaron a juzgar el lado sombrío y encontraron inexplicables fortunas que justifican la condena.\n\n', 'url': 'https://www.elpais.com.uy/opinion/columnistas/claudio-fantini/argentina-sombria.html', 'titulo': 'La Argentina sombría', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 44, 'nameFile': 'files/2022/12/13/laargentinasombria.html'}, {'texto': '\n\nNuestro continente está tan debilitado, tan vencido en sus cimientos que uno teme se hunda en las profundidades llevándose a sus constituciones, sus partidos, sus líderes y a todo un sistema político incapaz de dar respuesta a sus acuciantes problemas.\n\nPero también a una ciudadanía inocente de sus desgracias. Quizás con la esperanza que un caudaloso baño de mar y una fuerte inyección de sal atlántica, pueda generar el milagro de un nuevo comienzo, un despertar sin pesadillas que lave la corrupción, el apetito de poder, la irresponsabilidad centenaria de una clase política día a día más incompetente.\n\n\n\nCuando esto escribimos en Perú el Congreso acaba de decretar un golpe contra el golpe, una destitución del Presidente Pedro Castillo, un incapaz campesino, desde sus comienzos políticos oculto en su vasto sombrero de ala ancha bajo el cual ocultaba su permanente desconcierto, su incapacidad para conciliar un apoyo partidario mínimo que le permitiera gobernar. Sin olvidar que fue electo en segunda vuelta por una mayoría popular nada despreciable y que la izquierda continental lo incluyó como una de sus mejores apuestas para el rescate de su país sumergido en el abismo de la corrupción. Tanto que algunos teóricos de ella, llegaran a compararlo con un nuevo Mariategui, capaz de renovarla.\n\n\n\nMientras en México, Andrés López Obrador, el inefable Lenin de Centro América, haya acusado a “las élites económicas y políticas” de haberlo sustituído, similar a lo declarado por el primer mandatario de Bolivia, otro de los “progre”, quien acusó el “constante hostigamiento de élites antidemocráticas contra gobiernos progresistas”.\n\n\n\nLa caída de Castillo, actualmente con un 70% de desaprobación popular, acaece a 30 años del exitoso autogolpe del dictador Alberto Fujimori (1990/2000), destituído en este último año. Posteriormente el Congreso forzó la salida de Pedro Pablo Kuczynski en 2018 y Martín Vizcarra hace dos años. Castillo estaba acusado de presidir una asociación delictiva que repartía contratos públicos a cambio de dinero.\n\n\n\nSeis Presidentes en cuatro años (incluyendo a los efímeros Manuel Merino, Pedro Sagasti y ahora a Dina Boluarte) son la evidencia de la inestabilidad de un sistema político y de una estructura de partidos incapaz de sobrevivir en un país, donde viven 32 millones de habitantes que no consiguen autogobernarse.\n\n\n\nMientras Brasil, el otro gigante, espera por su nuevo Presidente, seguimos ignorando si se trata de un líder popular capaz de guiar a su patria a un destino venturoso, o el representante de un grupo mafioso, abocado a prácticas corruptas. Una duda, que pensando en términos objetivos, nadie puede evacuar, particularmente si consideramos que Lula fue blanquado por razones puramente formales, totalmente ajenas al fondo de su acusación. Al igual que no podemos saber, aunque existan indicios bastante determinantes. si Cristina Kirchner y parte de su séquito son o no culpables del delito por el que fuera condenada por los jueces de su nación. Lo que sí sabemos es que la condenada, emite pavorosas acusaciones contra el mismo poder judicial del país donde ella ejerce la vicepresidencia. Una conducta que en nada favorece a la democracia y la separación de poderes. Así está América, esperando una reacción que nunca llega.', 'url': 'https://www.elpais.com.uy/opinion/columnistas/hebert-gatto/america-doliente.html', 'titulo': 'América, la doliente', 'subtitulo': '', 'imagen': '', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 45, 'nameFile': 'files/2022/12/13/americaladoliente.html'}, {'texto': '\n\nLa necesidad de la economía argentina de acceder a dólares, llevó a que el gobierno de este país firmara un acuerdo de intercambio de información financiera con Estados Unidos. Con eso, el equipo económico liderado por Sergio Massa, buscará capturar dinero no declarado de sus ciudadanos en Estados Unidos.\n\nEn paralelo, el gobierno del país vecino busca acompañar ese acuerdo de intercambio de información, con un proyecto de ley a través del cual implementará un nuevo blanqueo de capitales.\n\n\n\nLa combinación de las dos medidas “puede hacer” que resurja el interés de argentinos por Uruguay como “un país refugio”, según evaluó en diálogo con El País, el especialista tributario y socio de la firma FBM Advisory, Fabián Birnbaum.\n\n\n\nEl efecto en Uruguay “puede estar dado” por la combinación de las dos medidas: el acuerdo de intercambio y el blanqueo, dijo Birnbaum. “Con eso se da una tormenta que puede ameritar a que haya flujos económicos que se quieran hacer a través de Uruguay, o a que haya personas que decidan venir al país por los motivos por los que ya estaban viniendo antes: seguridad jurídica, estabilidad y beneficios tributarios. Por ese lado, puede venir una tormenta y un rebote de todo esto” a Uruguay, señaló el especialista.\n\nEn la misma línea, el abogado tributarista y especialista en prevención del lavado de activos, Leonardo Costa, dijo a El País que “es positivo para Uruguay” porque “podría aprovechar” este momento “para tener más residentes fiscales argentinos que se den de baja” de su país de origen.\n\n\n\nNo obstante, Costa señaló que aún falta determinar si el acuerdo entre Argentina y Estados Unidos implica el intercambio de información de beneficiarios finales. “Eso es importante porque muchos de los clientes no tienen el dinero a nombre propio, si no (a nombre de) alguna entidad”.\n\n\n\nEsto se debe definir porque “hasta ahora, (los bancos ubicados en) Estados Unidos no intercambian información de beneficiarios finales”, explicó Costa. Asimismo, manifestó que se deberá evaluar “cuál es la actitud que asumen los bancos al intercambiar información” con Argentina.\n\nSobre este punto, Costa dijo que “hay que ver” si efectivamente los bancos y algunos intermediarios de valores uruguayos -con cuentas bancarias en Estados Unidos-, están registrados y comprendidos bajo la ley sobre el cumplimiento fiscal para cuentas en el extranjero (Fatca, por sus siglas en inglés).\n\n\n\n“Si eso fuera así, obviamente tiene un impacto, dado que (la información de que) muchos de los argentinos puedan tener dinero en Estados Unidos va a llegar al fisco argentino y eso puede llegar a tener un impacto con los argentinos”, agregó Costa.\n\n\n\nPor otra parte, el especialista de Brum & Costa Abogados manifestó que “un tema no menor” a evaluar, es si los argentinos tienen o no residencia fiscal en otro país. Si la tuvieran en Argentina, se verían afectados, mientras que si el beneficiario final “tuviera residencia fiscal en Uruguay, el impacto se mitiga”.\n\n\n\nDe todas formas, Costa afirmó que “está claro que esto va a tener un impacto en la industria financiera y especialmente en aquellos contribuyentes argentinos que no hayan salido de su residencia fiscal” en ese país.\n\nUruguay no tiene un acuerdo de intercambio de información financiera con Estados Unidos, dado que este país tiene su propio régimen Fatca, el cual implementa a través de acuerdos bilaterales, de forma única con cada país.\n\n\n\nNo obstante, Uruguay sí firmó un acuerdo multilateral de intercambio de información financiera -en el que participan más de 100 países-, en el marco de la Organización para la Cooperación y el Desarrollo Económicos (OCDE).\n\n\n\nSobre esto, Birnbaum dijo que el hecho de que Uruguay no tenga ese acuerdo bilateral con Estados Unidos “no implica que vengan más argentinos”, si no que el motivo por el que “pueden sentirse más atraídos” es porque en el país vecino “cambian las reglas de juego y tienen mayor presión fiscal”, lo que “puede derivar en un mayor interés por irse a países que ofrecen seguridad jurídica”.\n\nPor su parte, el CEO de BIND Inversiones -un grupo financiero argentino que acaba de desembarcar en Uruguay-, Javier Popowsky afirmó a El País que el acuerdo con Estados Unidos “no es algo de lo que haya que asustarse, si no que es algo de lo que hay que ocuparse”.\n\n\n\nEn este sentido, dijo que “hay que explicarle a los clientes” de qué trata el acuerdo, “alejar fantasmas y cucos” y “saber que el mundo va” a estar cada vez más regulado. “El que estaba bien antes va a estar bien ahora (con la firma del acuerdo) y el que siempre estuvo mal va a seguir estando mal”, opinó.\n\n\n\nSe estima que los argentinos mantienen fuera de su país unos US$ 49.642 millones, depositados en 608.436 cuentas bancarias en el exterior, según confirmaron a EFE fuentes oficiales.\n\n\n\nLas cifras surgen de datos obtenidos por el fisco argentino a partir de diversos acuerdos de intercambio automático de información tributaria con otros países.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/impactos-uruguay-acuerdo-intercambio-datos-argentina-estados-unidos.html', 'titulo': 'Los impactos en Uruguay por un acuerdo de intercambio de datos entre Argentina y Estados Unidos', 'subtitulo': 'Intercambio de información entre Argentina y EE.UU. podría favorecer a Uruguay, según expertos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397d6e986b1d.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 46, 'nameFile': 'files/2022/12/13/losimpactosenuruguayporunacuerdodeintercambiodedatosentreargentinayestadosunidos.html'}, {'texto': '\n\nEl dólar empezó la semana con una nueva caída (la quinta jornada consecutiva) y sigue sin encontrar un “piso”. Ayer la divisa estadounidense bajó 0,16% y se negoció en promedio a $ 38,81, un mínimo desde el 26 de febrero del 2020 cuando cotizó en $ 38,603.\n\nEn la jornada, el dólar cotizó entre $ 38,75 y $ 38,85 para finalizar en el $ 38,80. El valor de cierre quedó estable respecto al del viernes. En el mes el dólar cae 1,48% y en lo que va del año baja 13,17%.\n\n\n\nLa Unión de Exportadores (UEU) “alertó” en un comunicado “el impacto que está teniendo sobre el sector exportador la fuerte caída de la cotización del dólar de las últimas semanas” y pidió al gobierno que “entienda la gravedad de la situación y actúe”.\n\n\n\nLos exportadores afirmaron que “durante el presente año, Uruguay ha sido un caso atípico en el mundo por la fuerte baja de la moneda estadounidense”, que está en “el menor nivel de 34 meses”. La gremial agregó que “el tipo de cambio real global acumula un descenso de 11% en 10 meses, lo que incide en una fuerte pérdida de competitividad frente a clientes y competidores”.\n\nPara la UEU, “la situación internacional cambió en comparación con el primer semestre del año. Los precios internacionales bajaron y la inflación en Uruguay comenzó a ceder”.\n\n\n\nPor ello, ven “necesario modificar el rumbo de la política monetaria que viene llevando adelante el Banco Central (BCU)”. El BCU ha encarecido el “precio del dinero”, al elevar la tasa de interés de referencia en pesos a 11,25%.\n\n\n\n“Un sector exportador poco competitivo es un sector que no invierte, que no crece y que no genera empleo”, advirtió la gremial.\n\n\n\n“Esperamos que las autoridades entiendan la gravedad de la situación y actúen en consecuencia”, concluyó.\n\nAl público\n\nA través de las pantallas de la Bolsa Electrónica de Valores (Bevsa) ayer se hicieron 61 operaciones por U$S 31 millones.\n\n\n\nAl público, en las pizarras del Banco República (BROU), el dólar quedó estable para la compra y bajó 10 centésimos para la venta y cerró en $37,60 y $40 respectivamente.\n\n\n\nEn Brasil, principal mercado de referencia cambiaria, el dólar subió ayer 1,33% y cerró en 5,3066 reales. En el mes el dólar en Brasil sube 0,24% mientras que en el año baja 4,91%.\n\n\n\nEn Argentina, el dólar oficial subió ayer 0,87%respecto al miércoles de la semana anterior (jueves y viernes fue feriado) y cerró en 171,37 pesos argentinos. En lo que va del mes aumenta 2,45% y en el año sube 66,83%.', 'url': 'https://www.elpais.com.uy/negocios/noticias/dolar-encuentra-piso-exportadores-dicen-grave-piden-gobierno-actue.html', 'titulo': 'El dólar no encuentra “piso”, los exportadores dicen que es “grave” y piden al gobierno que “actúe”', 'subtitulo': 'En la jornada, el dólar cotizó entre $ 38,75 y $ 38,85 para finalizar en el $ 38,80. El valor de cierre quedó estable respecto al del viernes. En lo que va del año el dólar baja 13,17%.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/09/08/631a65ec4ad59.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 47, 'nameFile': 'files/2022/12/13/eldolarnoencuentrapisolosexportadoresdicenqueesgraveypidenalgobiernoqueactue.html'}, {'texto': '\n\nLa Terminal Cuenca del Plata (TCP) -propiedad en 80% de la belga Katoen Natie y en 20% de la Administración Nacional de Puertos (ANP)- incorporó equipamiento y anunció que traerá más en 2023.\n\nLa TCP avanza en su plan de obras e inversiones y en ese marco arribaron cinco straddle carriers (equipos de traslado de contenedores) que llegaron desde Bélgica, y que permitirán desafectar otras maquinarias que llevaban más de 20 años de uso, según informó la empresa en un comunicado. Estos cinco se suman a otros siete straddle carriers que habían sido compradas meses atrás.\n\n\n\nA su vez, en 2023 se realizará una nueva licitación para adquirir otras máquinas más modernas e híbridas que permitirán reducir la contaminación ambiental. En estas, la energía de frenado y la utilizada al bajar el contenedor irá a bancos de acumulación y será reutilizada, con lo que ahorrarán combustible y contaminarán menos.\n\n“Estas máquinas vienen a sumarse a nuestra operativa por la cantidad de horas de uso y la cantidad de máquinas que estamos utilizando”, dijo Carlos Ramayón, gerente del Departamento Técnico de TCP en el comunicado.\n\n\n\nLa adquisición de esta nueva maquinaria permitió desafectar otras que estaban en funcionamiento.\n\n\n\n“Estamos renovando 12 de las 18 máquinas con mayor antigüedad”, contó Ramayón.\n\n\n\nEntre el equipamiento que planea incorporar TCP en 2023, están 17 grúas de las cuales nueve son para el muelle nuevo que aún no comenzó la construcción. Las ocho restantes serán para cambiar las que se emplean en el muelle actual ya que, de acuerdo a Ramayón, “están al límite de uso y les quedan solo dos o tres años más”.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/maquinaria-incorporo-terminal-contenedores-puerto-montevideo.html', 'titulo': 'La maquinaria que incorporó la terminal de contenedores del puerto de Montevideo', 'subtitulo': 'En 2023 se realizará una nueva licitación para adquirir máquinas más modernas e híbridas que permitirán reducir la contaminación ambiental.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/09/63931a1ebc9a6.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 48, 'nameFile': 'files/2022/12/13/lamaquinariaqueincorporolaterminaldecontenedoresdelpuertodemontevideo.html'}, {'texto': '\n\nLa Agencia Nacional de Investigación e Innovación (ANII) anunció el lanzamiento de dos fondos antes de fin de año.\n\nUno de ellos (que acaba de lanzarse) es el “Sectorial de Energía”, cuya convocatoria se enfoca en investigaciones en diversas áreas energéticas, con énfasis en el hidrogeno verde, las energías renovables y la reutilización de biomasas.\n\n\n\nEse fondo se va a abrir también el año próximo en torno al tema de “desafíos de innovación”, según adelantó Flavio Caiafa, presidente de ANII, en la página web de presidencia de la República.\n\nEl segundo fondo de ANII, en conjunto con el Instituto Nacional de Investigación Agropecuaria (INIA), es una nueva emisión de “Innovagro”, con una inversión superior a US$ 1 millón anual, para los próximos cuatro años.\n\n\n\nLa agencia destaca también al “Uruguay Innovation Hub”, que es una iniciativa de innovación para apoyar a startups en crecimiento (es decir, en etapas posteriores a la inicial), a través de aceleradoras y fondos de inversión público-privado, que tienen como objetivo imprimir mayor dinamismo al sector y abrirse más a la esfera internacional.\n\n\n\nANII anunció que en el año 2022 ha batido récord de proyectos aprobados, los cuales ascienden a 90.\n\n\n\n“El crecimiento en el número de proyectos apoyados se acompaña con un aumento en los montos concedidos. En el llamado de 2022, el máximo por proyecto es de $ 1,2 millones para su realización en un plazo límite de dos años”, explicó el presidente de ANII.\n\n', 'url': 'https://www.elpais.com.uy/negocios/noticias/anii-anuncia-nuevos-fondos-innovacion-energia-agro.html', 'titulo': 'La ANII anuncia dos nuevos fondos de innovación para energía y agro', 'subtitulo': 'Ese fondo se va a abrir también el año próximo en torno al tema de “desafíos de innovación”, según adelantó Flavio Caiafa, presidente de ANII, en la página web de presidencia de la República.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/02/10/602489322cbe4.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 49, 'nameFile': 'files/2022/12/13/laaniianunciadosnuevosfondosdeinnovacionparaenergiayagro.html'}, {'texto': '\n\nSegún Alfonso Blanco, director ejecutivo de la Organización Latiniamericana de Energía (Olade), América Latina debería definir una postura común frente a los retos del cambio climático que marcan una hoja de ruta para la energía: los países emergentes, no responsables de los principales problemas que atravesamos como humanidad desde el punto de vista climático, ¿deben asumir políticas que exceden o comprometen sus posibilidades?, ¿dónde debemos hacer ese esfuerzo?, ¿quiénes deben asumir los costos? se pregunta. Para Blanco, que dejará la posición al frente de Olade en marzo próximo luego de dos períodos en el cargo (2017-2020 y 2020-2023), los fenómenos ocurridos a nivel global en los dos últimos años modificaron la agenda mundial en materia de energía, que debió poner énfasis en la seguridad energética como tema prioritario. En ese terreno, el ingeniero uruguayo destaca que la región, como principal generador de fuentes renovables en el mundo, tiene una oportunidad adicional. Advierte que la crisis derivada de la guerra en Ucrania dejó en evidencia las falencias del modelo europeo, afirma que la energía nuclear es una opción que puede coexistir sin dificultades con las renovables y destaca el hidrógeno verde como la gran oportunidad para modificar el panorama energético mundial. A continuación, un resumen de la entrevista.\n\n—Después de este proceso de pandemia, inflación, guerra, problema de oferta y alza de precios en la energía, ¿hubo que plantearse una nueva agenda global?\n\n\n\n—Lo que hay es un reordenamiento de prioridades. La pandemia genera una crisis de oferta y demanda en absolutamente todo, y eso también impactó fuerte en el sector de la energía. Lo vimos al inicio de la pandemia con precios muy bajos en el crudo. Hace, un año, cuando la COP 26 en Glasgow, se estableció como prioridad la acción climática de parte de los países y el sector energía entre los aspectos más salientes. Un tema que se reforzó aún más en la reciente COP 27. Claro que en medio de ello estalla la guerra en Ucrania y la realidad cambia. Se instala ya no solo la necesidad de una apuesta cada vez más fuerte en las renovables como se venían trabajando, sino que el tema pasa a ser la seguridad energética, el suministro. Es un problema grave. La dependencia europea del gas ruso, coincidente con una salida anticipada de Europa de la oferta nuclear interna, que lo deja altamente dependiente del gas. Más allá del respaldo proveniente de otras regiones, no hay forma de responder con celeridad a este problema. Las fuentes renovables no son suficientes para sustituir el faltante por los problemas de gas y la agenda necesariamente pasa a estar encabezada por ese problema emergente, el de la seguridad energética. Que hoy lo sufre especialmente Europa, pero que es importante atender con una mirada global.\n\n\n\n—El modelo europeo se vio fuertemente sacudido; ¿hay un cambio de paradigma a partir de esta realidad?\n\n\n\n—El modelo europeo, fuertemente motivado por las transiciones energéticas, es válido. El tema está dado fundamentalmente en los instrumentos de corto plazo utilizados para esa visión de largo plazo. Eso es lo que, de alguna forma, está teniendo un impacto muy fuerte en los precios internos, en la construcción de los mercados, porque se han puesto en evidencia problemas claros de diseño de los mercados de energía, no solamente en Europa, sino también en otras regiones del mundo. Los mercados eléctricos europeos están muy fuertemente sustentados en contratos de corto plazo y en modelos regulatorios que funcionan muy bien, de forma muy competitiva y dan buenas señales en condiciones de estabilidad. Pero con este tipo de shocks, se puso en evidencia que no está en condiciones de responder de forma apropiada. Y esa es una gran diferencia con América Latina y el Caribe.\n\n—¿Cuál es la realidad, en términos relativos, de nuestra región?\n\n\n\n—Veamos el sector eléctrico; nuestro sistema en principio tiene una gran fortaleza, que es la muy alta penetración que tiene la hidroelectricidad dentro de los sistemas de la región. Esa es la batería que tiene el sistema energético de América Latina y el Caribe, que permite además una muy alta penetración de fuentes renovables intermitentes como es la eólica o la solar. Es el gran diferencial que existe con mercados que están muy fuertemente condicionados por generación en base fósil, ya sea gas natural o carbón, como gran parte de los países del mundo. Es un gran activo que tenemos, que ayuda a estabiliza el régimen de precios. No se puede decir que esta crisis de abastecimiento no haya tenido un impacto en la región, porque los países que son importadores de gas natural licuado han sufrido un incremento enorme en los precios, pero sin embargo ese efecto se ve amortiguado por una construcción de nuestros sistemas que están fuertemente basados en la hidro y también en contratos de abastecimiento de largo plazo, que otorgan una fuerte estabilidad a los sistemas.\n\n\n\n—Y también la interconexión…\n\n\n\n—Sin dudas, la integración claramente ayuda. Fijémonos en Brasil, que el año pasado vivió una de las crisis hídricas más severas de su historia y la interconexión con otros mercados vecinos, caso Uruguay, fue la mejor respuesta en términos de seguridad energética.\n\nEse precisamente es un punto clave, que genera incertidumbre en otras zonas donde no se puede dar respuestas como en nuestra región. Actualmente, la seguridad energética se está viendo f
