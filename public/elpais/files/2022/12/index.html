e responsabilidades importantes. Opten por hacer poco y bien.\n\n\n\nPiscis\n\nSienten más energía que la habitual y es muy importante que tengan en cuenta que es un día de mucha responsabilidad personal. ¡Adelante!\n\n\n\n', 'url': 'https://www.elpais.com.uy/eme/astros/horoscopo-martes-diciembre-susana-garbuyo-11.html', 'titulo': 'Horóscopo del martes 13 de diciembre de 2022, por Susana Garbuyo', 'subtitulo': 'Qué te deparan los astros para hoy; conocé las predicciones nuestra astróloga de cabecera y descubrí las pistas que trae tu signo para aprovechar mejor el día de hoy', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/03/11/5e68fea24ab2c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 70, 'nameFile': 'files/2022/12/13/horoscopodelmartes13dediciembrede2022porsusanagarbuyo.html'}, {'texto': ' problema. ¡Agarrá lápiz y papel!', 'url': 'https://www.elpais.com.uy/eme/lifestyle/desafio-nuestro-dia-podes-resolver-acertijo-martes-diciembre-3.html', 'titulo': 'El desafío nuestro de cada día: ¿podés resolver el acertijo del martes 13 de diciembre de 2022?', 'subtitulo': 'La especialista en entrenamiento cognitivo y directora de Rejuvenate, Ana Abbona Santín, nos alienta a buscar la respuesta a un nuevo problema. ¡Agarrá lápiz y papel!', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/12/27/61c9c45b003e7.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 71, 'nameFile': 'files/2022/12/13/eldesafionuestrodecadadiapodesresolverelacertijodelmartes13dediciembrede2022.html'}, {'texto': '\n\nEl agrónomo Manuel Filgueira aún no cumplió los 50, pero en su CV. figuran trabajos en Francia, Chile y Argentina. Apasionado por el mundo del vino, dirige su propio emprendimiento que incluye una bodega urbana en El Prado y viñedos en Canelones.\n\nHace 10 años su abuela le heredó parte del viñedo y él, le sumó entusiasmo y mucha tenacidad, cualidades que lo caracterizan. Manuel cuenta con el apoyo firme de su esposa Gabriela y la ayuda de sus dos hijos: Santiago y Felipe.\n\n\n\nEn los inicios, vendió uvas a colegas mientras construían su propia bodega. Luego comenzó la producción de vinos en pequeña escala. Para salir al mercado, precisaban una marca o un nombre y no quería usar el de la familia, por tanto buscó uno, con el que se pudiera sentir identificado. En familia optaron por Los Nadies.\n\n\n\n“Al inicio nadie me ubicaba como bodeguero, si bien ya había trabajado en el sector. En mis estadías en el exterior pude comprobar que Uruguay no era considerado como un país productor de vinos. O sea en el gran mundo del vino, tampoco era nadie. Tampoco conocían al Tannat”, recordó.\n\n“Si bien al principio no me convencía llamar a nuestra bodega Los Nadies, con el tiempo me gustó porque de alguna manera el nombre se identificaba con nuestro desafío. El de no ser nadie, a pasar a ser alguien”, explicó Manuel.\n\nSin duda, elegir un nombre tan original y nada pretensioso, marcó también la gran confianza que este emprendedor tan singular tenía en sí mismo.\n\nEnfocado en producir la mejor calidad posible, Manuel seleccionó para sus vinos tres hectáreas, las parcelas de menor producción, pero que le daban excelentes uvas. El resto, o sea la mayor parte de su fruta, se la compra Familia Traversa.\n\nManuel no vende sus creaciones en cualquier comercio, exige que el dueño y el personal del lugar, entiendan bien sus vinos y puedan explicarlos al cliente de manera clara y contundente.\n\n\n\nSu política comercial se entiende dada su producción acotada. Los Nadies no apunta al segmento mayor del mercado, sino a quienes valoran los tintos de guarda y de gran complejidad y así ha logrado exportar sus vinos a dos mercados lejanos –Japón y Australia– que casi no figuran en nuestras estadísticas.\n\nSu espíritu inquieto y creativo lo llevó también a incursionar en la elaboración de espumosos basados en Chardonnay y Pinot Noir. Uno de ellos es este “cork fermented”, para el que utiliza la antigua tradición de conducir la segunda fermentación en botellas tapadas con corcho y no con tapones de plástico o tapas corona como hoy se estila.\n\n\n\nCon esta técnica vintage, logró un Brut Nature que puede beberse solo o acompañando distintos platos, desde la entrada hasta el postre y continuar con él en la sobremesa. El haber pasado 20 meses sobre sus borras, le da gran parte de su personalidad. Es un espumoso que combina lo tradicional con lo moderno.\n\nCierro esta nota con un dicho de Manuel que refleja su forma de pensar y que comparto: “El mundo del vino tiene una ventaja gigante: permite compartir lo que uno hace, con la gente que uno quiere”.\n\n\n\nMIRA TAMBIÉN Trabajó con los mejores hacedores de vino del mundo, regresó a Uruguay a crear su bodega y hoy vende en el exterior\n\nConocé a nuestro columnista Eduardo Lanza Es Ingeniero químico y experto en vinos. Su pasión lo ha llevado a visitar terruños, descubrir cepas y probar las más variadas etiquetas. Es fundador de Catadores. Escribe y enseña con el mismo placer que degusta un vino desde hace más de 25 años.\n\nPodés leer más notas de Eduardo Lanza acá.', 'url': 'https://www.elpais.com.uy/eme/lifestyle/apunte-cata-conoce-nadies-bodega-singular-diferente.html', 'titulo': 'Apunte de cata: Conocé Los Nadies, una bodega singular y bien diferente', 'subtitulo': 'Eduardo Lanza, nuestro experto en vinos, cuenta sobre la bodega que dirige Manuel Filgueira y su familia; ideal para quienes aprecian vinos de larga guarda, complejos, logrados con mínima intervención', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/03/10/60492f1c1c5af.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 72, 'nameFile': 'files/2022/12/13/apuntedecataconocelosnadiesunabodegasingularybiendiferente.html'}, {'texto': '\n\nLa comunicadora Karina Vignola sorprendió a sus seguidores al compartir una emotiva y profunda reflexión, a tres años de haber atravesado uno de los peores momentos de su vida.\n\nEn diciembre de 2019, Vignola estuvo en terapia intensiva luego de un intento de suicidio, al que llegó producto de una fuerte depresión. Tiempo después se abrió al respecto en diferentes entrevistas, y desde entonces se convirtió en una militante de la salud mental, que trabaja incansablemente por el cuidado emocional y psicológico.\n\nEste domingo, en su cuenta de Instagram, Vignola hizo referencia al aniversario de aquel momento crítico, y de cómo ha cambiado su vida y su mirada del entorno hasta ahora.\n\nCon un clip en el que se veían diferentes fotos de ella, siempre en instancias de disfrute y bienestar, escribió: "Hoy celebro que hace tres años volví a nacer. Agradezco a la vida que me dio la oportunidad de estar acá".\n\nVignola le dedicó unas palabras a sus seres queridos, y dejó un mensaje de optimiso y fuerza. "Hoy, aferrada a la vida, a mis hijas, familia, amigos, compañeros de trabajo. Acá una resiliente les dice que se puede", cerró.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/emotiva-reflexion-karina-vignola-celebro-tres-anos-volvi-nacer.html', 'titulo': 'La emotiva reflexión de Karina Vignola: "Celebro que hace tres años volví a nacer"', 'subtitulo': 'A tres años de una fuerte depresión que la llevó a cometer un intento de suicidio, la comunicadora envió un mensaje optimista: "Se puede".', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6398805d0c98c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 73, 'nameFile': 'files/2022/12/13/laemotivareflexiondekarinavignolacelebroquehacetresañosvolvianacer.html'}, {'texto': '\n\nEn La Pecera (Azul FM) abordaron este lunes el enfrentamiento en redes sociales entre Pablo Mieres y Oscar Andrade. Mientras el ministro de Trabajo cuestionó la actitud del Frente Amplio en el caso Astesiano, el senador comunista lo calificó como "empleado del mes del Herrerismo".\n\nEn el programa periodístico de Ignacio Álvarez y Christian Font repasaron los comentarios de uno y otro, cargando tintas sobre los comentarios de Andrade. En cierto momento llegó un mensaje de un oyente cuestionando la actitud del también conductor de Teledoce.\n\n"Ahí saltó el exizquierdista Font a pegarle al Boca y defender al empleado del Herrerismo", escribió el oyente.\n\n\n\nFont recogió el guante. "¿Dijo (Mieres) algo que no fuera verdad? ¿Ha condenado Andrade en algún momento las dictaduras de Venezuela y de Cuba? No", expresó Font.\n\n"No ser frenteamplista no significa ser de izquierda. Eso es lo que me parece que el Frente Amplio no termina de entender. Un partido que perdió 200.000 votos de una elección a otra, ¿no debería revisar un poco ese dogmatismo? ¿Dejaron de ser de izquierda esos tipos?", se preguntó.\n\n\n\nÁlvarez lo apoyó con el comentario: "El Frente Amplio no tiene el monopolio de la izquierda".\n\n', 'url': 'https://www.elpais.com.uy/tvshow/personajes/respuesta-christian-font-le-dijeron-exizquierdista.html', 'titulo': 'La respuesta de Christian Font cuando le dijeron "exizquierdista"', 'subtitulo': 'El coconductor de La pecera (Azul FM) respondió a un cuestionamiento de un oyente.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/09/03/6132d2918ddf9.png', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 74, 'nameFile': 'files/2022/12/13/larespuestadechristianfontcuandoledijeronexizquierdista.html'}, {'texto': '\n\nEste domingo, Polémica en el bar recibió como invitado central a Guido Manini Ríos, y con él se tocaron un sinfín de temas. La charla incluyó la discusión sobre la ley de medios, que entre otros aspectos limita la acumulación de radios y canales de televisión. En ese sentido, Julio Ríos opinó fuerte y el conductor Jorge Piñeyrúa le salió al cruce.\n\n"Hace mucho tiempo que en este país hay algo con la ley de medios que está bastante complicado", reclamó Ríos al senador de Cabildo Abierto, "porque se establece que determinados grupos no pueden tener siete, ocho, nueve medios, como tienen, absolutamente de manera inaudita, insólita, lo que va generando un poder hegemónico que es completamente inadecuado".\n\nManini le dio la razón, y opinó: "Hay dos o tres grupos económicos que de a poco van dominando todos los medios de comunicación, entonces creeemos que eso no es bueno". Ríos opinó entonces que la concentración de medios sobre una persona es "muy peligrosa para la democracia".\n\nLa conversación siguió por esos carriles, y cuando iba a cambiar de tema, El Piñe puso un freno e interrogó a Julio Ríos. "Me sentí aludido. ¿Cuántos son muchos medios para vos? Porque la diferencia entre una propuesta y otra es una radio", dijo con molestia el conductor, que es copropietario de Magnolio Media Group.\n\n"Me sentí aludido. ¿Cuántos son muchos medios para vos?" El Piñe a Julio Ríos\n\n"¿A vos te parece que cinco radios en (un total de) 40 realmente es un monopolio?", cuestionó El Piñe. "A mí me parece que la concentracion de medios, de demasiados medios...", siguió Ríos, pero el comunicador lo interrumpió: "Yo me concentraría más en que en todas las radios haya gente trabajando (...) ¿A vos te parece que cinco o seis radios cambia absolutamente, sobre un total de 40?".\n\n\n\n"Bueno sería que tuvieran las 40", deslizó con ironía Julio Ríos, antes de que la charla se diera por cerrada para que avanzara el programa.\n\nMagnolio, que lideran Francisco de Posadas, Iñaki Abadie, Jorge Piñeyrua y Rafael Cotelo, tiene hoy las señales de El Espectador, Del Sol FM, Azul FM y Latina FM, que ahora emite en la frecuencia que antes era de Urbana. Acaba de adquirir el semanario Búsqueda y su revista Galería y posee, además, una sala de conciertos.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/pine-cruzo-julio-rios-sentirse-aludido-duro-comentario-vos-te-parece.html', 'titulo': 'El Piñe cruzó a Julio Ríos tras sentirse aludido por duro comentario: "¿A vos te parece...?"', 'subtitulo': 'Jorge Piñeyrúa reaccionó fuerte a los dichos del panelista de "Polémica en el bar", luego de que este criticara la concentración de medios.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/63978fc42c782.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 75, 'nameFile': 'files/2022/12/13/elpiñecruzoajulioriostrassentirsealudidopordurocomentarioavosteparece.html'}, {'texto': '\n\nLa bachata, un ritmo de República Dominicana con exponentes como Prince Royce y Romeo Santos, pero ahora también del gusto de Shakira y Rosalía, vive su tercera era posicionado como uno de los géneros más poderosos de la música latina, algo impensable hace solo dos años, cuando la daban por muerta.\n\n“Es uno de los géneros más generosos que tenemos y uno de los que más ha sido subestimado. La bachata no morirá nunca”, dijo a Efe Prince Royce, neoyorquino de familia dominicana que contribuyó a internacionalizar esta música, al igual que el grupo musical Aventura y su vocalista Romeo Santos, el gran exponente bachatero.\n\nHace un par de años, la afirmación de Prince Royce hubiera sido puesta en duda, pero este final de 2022 encuentra a la bachata no solo más popular que nunca sino representada en las voces de artistas de nacionalidades, estilos e idiomas varios.\n\nPara muestra, dos nombres: Justin Timberlake y The Weeknd, dos reyes de la música pop en inglés que se entregaron a la bachata, el primero con Romeo Santos en “Sin fin” (2022) y el segundo con Rosalía en “La fama” (2021). Camilo, Bad Bunny, C Tangana, Camila Cabello, Nathy Peluso: todos han pasado por esas aguas.\n\nPara Romeo Santos,“la magia de la bachata es que es un género bailable que transmite alegría, felicidad, pero también nostalgia, amargue”. “Si estás triste, escuchas bachata; si quieres bailar, bailas bachata; si quieres quizá amargarte porque tienes una depresión amorosa, también puedes escuchar bachata”, asegura.\n\n\n\nLos datos de YouTube, Spotify y Apple Music le dan la razón: uno de los temas más populares de 2022 fue “La bachata”, de Manuel Turizo, que llegó al número seis de la prestigiosa lista Billboard 200 de las canciones más populares del mundo, y terminó cantando con Coldplay en sus recientes shows en Colombia y Argentina. Fue el segundo tema más escuchado del año por los uruguayos en Spotify.\n\nLa bachata es “una interpretación tropical del bolero y nació en los burdeles de República Dominicana, donde hasta para llorar hay que bailar”, dijo el mexicano Édgar Barrera, quien compuso el popular tema con Turizo.\n\nPor algo Shakira escogió una bachata, “Monotonía”, que hizo con el puertorriqueño Ozuna, en el momento de su ruptura con Gerard Piqué. “Ninguno había hecho bachata nunca y la canción nació orgánicamente. Quizá porque los dos somos fans del género y porque es tan versátil y generosa que aunque estemos cantando un tema rompevenas, nos deja bailar”, dijo Ozuna a Efe.\n\n“Monotonía” llegó a ser la canción más usada en TikTok durante las dos primeras semanas desde su estreno el 19 de octubre. El video ha recopilado 128 millones de visualizaciones en mes y medio.\n\nLa primera era de la bachata fue larga y oscura durante gran parte del siglo XX. Dado su origen, la dictadura de Rafael Leónidas Trujillo (1930-1961) se dio a la tarea de aplastar su popularidad con una campaña para promover el merengue en República Dominicana.\n\n“Cuando me enamoré de la bachata yo no sabía que era un género mal visto, o que solo se escuchaba en las clases más bajas. Mi papá me regaló un casette de un señor que se llamaba como yo, Anthony Santos, y quedé encantado”, contó Romeo Santos. El artista decidió que lo iba a hacer “cool” y lo consiguió con Aventura, que llegó a la cima hace 20 años.\n\nAunque antes Juan Luis Guerra había introducido el género al resto de Latinoamérica, con su disco Bachata Rosa, fue Aventura el grupo que lo catapultó como la música de los jóvenes; esa se considera la segunda era de la bachata. La tercera viene de la mano de las generaciones que escucharon a Guerra y Aventura de pequeños, y hoy hacen música.\n\n\n\n“Romeo Santos es mi papá. Yo crecí con una madre soltera que amaba a Aventura, y él era mi figura paterna”, dijo a Efe el artista Ir-Sais.\n\n“La bachata es la música de mi infancia y lo que escuchamos en mi casa en la pandemia”, declaró el artista urbano argentino Khea, quien el año pasado lanzó el remix de su éxito “Ayer me llamó mi ex” en ese ritmo con Natti Natasha y Prince Royce, y la colaboración de Lenny Santos.\n\nPara figuras dominantes como Bad Bunny o Rosalía, hacer bachata es una forma de celebrar el aporte sustancial de República Dominicana a su música. Un homenaje masivo.', 'url': 'https://www.elpais.com.uy/tvshow/musica/ritmo-salio-burdel-dado-muerto-hoy-estrella-musica-latina.html', 'titulo': 'El ritmo que salió del burdel, fue dado por muerto y hoy es la estrella de la música latina', 'subtitulo': '"La bachata" de Manuel Turizo fue uno de los temas más escuchados de 2022, y es solo uno de los logros de un ritmo que ahora eligen Shakira, Rosalía y más figuras.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/63979429c6d88.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 76, 'nameFile': 'files/2022/12/13/elritmoquesaliodelburdelfuedadopormuertoyhoyeslaestrelladelamusicalatina.html'}, {'texto': '\n\nGran triunfadora en los premios británicos del cine independiente, reconocimientos en festivales como Cannes o Sevilla y un embajador como el director de Luz de luna el oscarizado Barry Jenkins, son la carta de presentación de Aftersun, opera prima de la directora escocesa Charlotte Wells.\n\nLa película se llevó siete estatuillas —entre ellas la de mejor película— en los British Independent Film Awards (BIFA) y es mencionada como candidata en alguna categoría de los Oscar (principalmente al mejor guion original). Ganó el premio a directora revelación en los premios Gotham, que suelen verse como una referencia en los premios de la Academia.\n\n“Esta ópera prima se siente tan práctica y natural que es posible que no notes la complejidad y la seguridad de su oficio”, escribió el crítico del New York Times, A.O. Scott quien la ubicó entre sus mejores películas del año. “Sin embargo, su poder emocional es inconfundible”.\n\nAftersun es un sugerente y luminoso drama padre/hija, que transcurre durante unas vacaciones de verano en un complejo hotelero algo destartalado de Turquía en la década de 1990.\n\nEl joven padre es Paul Mescal, nominado a mejor actor europeo y conocido por la serie Normal People, y su hija de 11 años, Frankie Corio. La perspectiva del relato es la de la adulta que recuerda y trata de recomponer el retrato de su progenitor con la información y experiencia adquiridas con los años, mientras revisa grabaciones de video caseras.\n\n“Me interesaba explorar esa relación de cómplices”, explica la directora. “Los personajes no somos mi padre y yo pero servimos de inspiración, yo también iba de vacaciones con él de pequeña, fue un padre joven y nos tomaban por hermanos, como ocurre en la película”.\n\nSegún Wells, que menciona a Chantal Akerman (cuya Jeanne Dielman acaba de ser elegida mejor película de la historia), Claire Denis (Un bello sol interior) o Joanna Hoggs (The Souvenir) entre sus cineastas favoritas, la estructura del guion empezó siendo más convencional, pero a medida que trabajaba con sus recuerdos, el propio proceso de la memoria entró a formar parte de la película, con algunos momentos vívidos y prístinos pero también elipsis, zonas sombrías y misterios sin resolver.\n\n“Con los padres ocurre que son imposibles de conocer del todo”, considera la cineasta, que perdió al suyo cuando tenía 16 años.\n\nWells (quien nació en Edimburgo en 1987) tuvo su primera cámara de video con 13 años. “Grababa cosas muy aburridas, sitios que visitaba, amigos y recuerdo sentir esa fascinación por lo que quedaba en la periferia del plano y fuera de él”, señala. De su padre sólo conserva una grabación que precisamente fue el punto de partida del guion de Aftersun.\n\n“Estamos mi padre, un amigo suyo y yo jugando al ajedrez, pero salimos cortados a la altura de los hombros, sin cabeza, no se nos ve pero se nos oye, creo que ahí empezó todo”, recuerda.\n\nLa película, que en Uruguay se estrenó el jueves, muestra un tipo de relación en la que predomina la cercanía. A veces el padre parece el adolescente y ella más madura, otras es al revés, tienen conversaciones honestas y se entregan abiertamente al juego y la diversión.\n\n“Esa cercanía y respeto se trasladó a los actores”, detalla la directora, “Paul decía que había encontrado en Frankie a una amiga de verdad, que no es algo que esperara en absoluto dada la diferencia de edad”.\n\n\n\nWells entró en contacto con la productora de Barry Jenkins, PASTEL, cuando su socia Adele Romanski vio sus cortos y le entusiasmaron. Se reunieron y Romanski le pidió que le enviara el guion de su primer largo cuando lo tuviera.\n\n“Fueron los primeros a quienes se lo envié y enseguida se sumaron al proyecto. Barry (Jenkins) ha estado muy implicado en todo el proceso, ha sido increíble contar con él para presentar la película al mundo, soy muy fan”, asegura.\n\nSobre su vocación de cineasta, Wells dice que la tiene desde adolescente, pero no siempre tuvo claro el camino, así que estudió Filología Clásica y cuando se licenció empezó a trabajar en el sector de los servicios financieros.\n\nTras un año y medio, un amigo empezó un negocio en el mundo del cine y contó con su experiencia financiera. Lo siguiente fue matricularse en un máster de cine de la universidad de Nueva York donde rodó sus primeros cortos.\n\n“Es difícil acceder a la industria del cine en general, es un mundo casi mítico, pero ahora es más abierto que antes y para las mujeres directoras es un momento increíble”, opina.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/cine/directora-debutante-saludada-mundo-ver-uruguay.html', 'titulo': 'Directora debutante hizo la película de la que habla el mundo entero y que llegó a Uruguay', 'subtitulo': 'Charlotte Wells está ganando premios con "Aftersun", un drama sobre el vínculo entre una hija y su padre, que ya se estrenó en Uruguay.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/63978b108e43c.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 77, 'nameFile': 'files/2022/12/13/directoradebutantehizolapeliculadelaquehablaelmundoenteroyquellegoauruguay.html'}, {'texto': '\n\nEl coreógrafo argentino Flavio Mendoza está en boca de todos en su país, luego de una furiosa reacción que tuvo lugar durante una de sus muestras de fin de año, y que terminó con insultos.\n\nTodo ocurrió este domingo, en un evento que realizó a modo de cierre de año en el Parque Comercial Avellaneda, con los alumnos de la escuela que dirige, la Studio Flavio Mendoza.\n\nLa fiesta transcurría normalmente hasta que el público, ya sin poder soportar el calor extremo del lugar, comenzó a reclamar que se prendiera el aire acondicionado. Sin embargo, el lugar no contaba con la suficiente infraestructura como para refrescar todo. Los reclamos alteraron a Mendoza, que reaccionó con mucha furia.\n\n“Hubo un par de conch... que se quejaron, del calor, que esto, que aquello… ¿Qué mierda querés que hagamos si hace calor?”, reclamó el ex ShowMatch.\n\nInmediatamente, el público respondió. Algunos le gritaron "rata" y otros insistieron en que hacía falta un mejor sistema para combatir el calor, ya que la estaban pasando mal. "¿Quién dijo \'prendé el aire\'? Hay cuatro aires acondicionados, conch… No hay ningún circo que tenga aire acondicionado. La próxima sabés qué, te vas a Reina Reech a bailar", gritó más fuerte Mendoza. Algunos se rieron y otros se mostraron molestos.\n\n"Un aplauso para la señora que se cambia de estudio", insistió Mendoza.\n\nLuego de la viralización del video que registra todo lo ocurrido, Mendoza se volcó a su cuenta de Twitter. "Es una pena querer opacar algo tan lindo como la ilusión de un niño o adolescente; trato de poner todo y más para que eso suceda, una muestra anual de los estudios de danzas cuesta mucho producirlas, y como las que hace mi estudio menos (sic)", escribió.\n\n"Yo lo puedo hacer porque cuento con el circo o el teatro y utilizo todas mis luces, pantallas, escenarios para que no sea una muestra más y puedan soñar con un show de verdad, pero bueno, vuelvo a repetir, nadie aún domina el clima. Se puso todo y más para pasarla lo mejor posible. Amo mis estudios de danza y acrobacia, mis profes le ponen todo el amor y cuidado para que los alumnos aprendan y sueñen que se puede lograr bailar, actuar hacer acrobacias y vivir de lo que aman. Yo lo logré cuando nadie creía en mi, y un par de conch... no me va a cambiar. Espero nadie se ofenda, pero si queres que no te ofendan, no lo hagas primero. Fin del comunicado", cerró.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/personajes/furiosa-reaccion-flavio-mendoza-quejas-falta-aire-acondicionado-evento.html', 'titulo': 'La furiosa reacción de Flavio Mendoza tras quejas por el calor en un evento que realizó', 'subtitulo': 'El reconocido coreógrafo argentino estalló durante una muestra de fin de año, e insultó a las presentes que se quejaron del calor.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2017/12/15/5a34243ccdaae.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 78, 'nameFile': 'files/2022/12/13/lafuriosareacciondeflaviomendozatrasquejasporelcalorenuneventoquerealizo.html'}, {'texto': '\n\nLa casa de Gran Hermano no se detiene. Semana a semana, el reality show propone todo tipo de pruebas y juegos para darle vida a la dinámica de los jugadores que protagonizan el popular ciclo. Y en la gala del lunes, Santiago del Moro cerró la emisión con una noticia que provocará un impacto muy profundo en el núcleo de quienes viven adentro de la casa.\n\n\n\nLuego de numerosos rumores sobre un posible repechaje y la llegada de nuevos jugadores, el conductor abrió el famoso sobre dorado, que suele informar sobre cambios en la casa, y en el mismo se encontraba un mensaje muy importante: "Atención, Gran Hermano comunica que este próximo jueves, en una gala especial, ingresarán nuevos jugadores a la casa. Los actuales participantes conocerán están noticia en vivo, durante la gala del líder, la del martes. Además, Gran Hermano informa que es inminente el regreso de exparticipantes a su casa".\n\n\n\nHace muy pocos días, y cuando comenzó a circular con fuerza la posibilidad de un repechaje adentro de la casa, Romina, Julieta, Daniela y Coty decidieron expresar su disconformidad con una reversión de una popular canción.\n\n\n\n"Aquí no entran nuevas, para que lo veas te voy a mostrar. Mira esa nueva, allá hay otra nueva, aquí no pueden entrar. Nadie pasa de esta pieza, excepto que sea una vieja, porque somos las verdaderas, las hermanitas de verdad. Las originales de verdad", cantaron las participantes al mismo momento que realizaron una coreografía. La idea habría sido de Julieta, quien se basó en la melodía de "Somos las divinas", de la tira juvenil Patito Feo.\n\n\n\nSi bien en esta ocasión usaron el humor para mostrarse en contra de reingresos, la postura está basada en que los grupos están consolidados, sobre todo entre las mujeres, y no quieren que esta armonía entre ellas se vea afectada como ocurrió anteriormente. A su vez, los jugadores no comparten este pensamiento e hicieron su propia versión de la canción para darle la bienvenida a las futuras participantes.\n\n\n\n"Mira esa nueva, acá hay otra nueva, mirá que buena que está. Qué lindas las nuevitas, me parecen más bonitas. Chau chau a las viejitas. Hermanitas de verdad", cantaron Agustín, Alexis, Maxi, Thiago y Nacho, con el principal objetivo de molestar a sus compañeras. Lo cierto es que hasta el momento desde Gran Hermano no confirmaron estas versiones.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/tv/gran-hermano-santiago-moro-anuncio-habra-repechaje-nuevos-participantes.html', 'titulo': '"Gran Hermano": Santiago Del Moro anunció que habrá repechaje y nuevos participantes', 'subtitulo': 'El conductor del reality show argentino confirmó una versión que circulaba desde hace tiempo; ¿cuándo entran los nuevos participantes?', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6398802420c43.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 79, 'nameFile': 'files/2022/12/13/granhermanosantiagodelmoroanuncioquehabrarepechajeynuevosparticipantes.html'}, {'texto': '\n\nA inicios de 2022, Hollywood y los amantes del cine se conmocionaron por una dura noticia: a los 67 años, Bruce Willis se retiró de la actuación. Su alejamiento de las cámaras se debió a que le diagnosticaron afasia, un trastorno neurológico que puede generar dificultad en la expresión o en la comprensión. Pero para la sorpresa y la alegría de sus fanáticos, en los últimos días volvió a aparecer en las redes sociales junto a su exmujer, Demi Moore, y una de sus hijas.\n\n\n\nEn marzo fue Rumer, la mayor de las tres hijas que tuvo el actor con Moore, quien le comunicó al mundo el difícil momento que atravesaba su padre. Asimismo, la nominada al Globo de Oro también compartió la información en sus redes. "A los asombrosos seguidores, como familia, queríamos compartir que nuestro amado Bruce ha experimentado algunos problemas de salud, y recientemente recibió un diagnóstico de afasia, una condición que está perjudicando sus habilidades cognitivas", decía el comunicado.\n\n\n\nPero en los últimos días, Bruce hizo una sorpresiva aparición en las redes sociales, rodeado de sus afectos. Tallulah, una de las tres hijas de los actores, compartió imágenes de un íntimo festejo familiar. En una de ellas posó junto a su madre, su padre y su perrito.\n\n\n\n"La comunicación del rayo láser entre Pilaf y papá es impresionante. Amo a mis padres y a mi familia. ¡Sí, sí, sí!", escribió junto a la foto que subió a su cuenta de Instagram.\n\n\n\nEn la postal se pudo ver al actor parado de perfil a la cámara, con la mirada atenta en el animal. Vistió unos pantalones de jean y una camisa a cuadros, mientras que el ambiente tenía los adornos navideños propios de la época.\n\nEstos últimos meses, su familia se convirtió en su principal sostén. Tanto su esposa Emma Heming, como su exmujer Demi Moore y todas sus hijas, lo acompañan en este momento.', 'url': 'https://www.elpais.com.uy/tvshow/personajes/bruce-willis-aparecio-redes-sociales-diagnostico-afasia-luce-actor.html', 'titulo': 'Reapareció Bruce Willis tras su retiro por problemas de salud, y así luce hoy', 'subtitulo': 'El actor se alejó de las cámaras tras un diagnóstico de afasia, y ahora recibe el apoyo incondicional de su esposa, sus hijas y su exmujer, Demi Moore', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/04/15/625a2d0923afd.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 80, 'nameFile': 'files/2022/12/13/reapareciobrucewillistrassuretiroporproblemasdesaludyasilucehoy.html'}, {'texto': '\n\nEl compositor estadounidense de origen italiano Angelo Badalamenti, colabor habitual del cineasta David Lynch y creador de la melodía de Twin Peaks, falleció este domingo a los 85 años por muerte natural, informó ayer el periódico Los Angeles Times.\n\n"La familia del compositor Angelo Badalamenti confirma que falleció el 11 de diciembre por muerte natural acompañado de su familia", comentó su agente y amiga Laura Engel al medio estadounidense.\n\nLa carrera de Badalamenti estuvo fuertemente ligada al trabajo de Lynch al haber colaborado con su música en films como Terciopelo azul (1986) y Mullholand Drive (2001), así como en la serie Twin Peaks (1990).\n\nCon este último trabajo el músico ganó un Grammy en 1991, y obtuvo tres nominaciones al Emmy, y la venta del álbum tuvo un éxito comercial en al menos 25 países.\n\nEl encuentro entre el cineasta y Badalamenti se dio cuando un productor recomendó al compositor como maestro de canto para Isabella Rossellini en Terciopelo azul. Badalamenti compuso la partitura orquestal del tema musical homónimo y apareció en el film como pianista.\n\nDesde entonces no pararon de colaborar juntos, siendo el álbum Thought Gang, lanzado en 2018, uno de sus últimos proyectos en el que recuperaron la música de la película Twin Peaks: Fire Walk With Me, de 1992.\n\nPero Badalamenti —quien tuvo una formación como músico clásico— también trabajó con una gran diversidad de cantantes desde Nina Simone, Nancy Wilson y Shirley Bassey hasta David Bowie y Paul McCartney, por mencionar algunos.\n\nAdemás, su obra fue más allá del cine, pues también compuso la banda sonora del videojuego Fahrenheit y varias de las fanfarrias olímpicas de los Juegos Olímpicos de Barcelona en 1992.\n\nHasta ahora, Lynch, quien usa las redes sociales para dar reportes de clima y anuncios semanales sobre la llegada de los viernes, no ha hecho ninguna declaración pública sobre la muerte de su amigo.\n\n', 'url': 'https://www.elpais.com.uy/tvshow/personajes/murio-angelo-badalamenti-compositor-musica-twin-peaks-socio-david-lynch.html', 'titulo': 'Murió Angelo Badalamenti, compositor de la música de "Twin Peaks" y socio de David Lynch', 'subtitulo': 'El compositor, colaborador del director David Lynch en películas como "Terciopelo azul" y "Mullholand Drive", falleció de causas naturales.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/13/6398747fcd194.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 81, 'nameFile': 'files/2022/12/13/murioangelobadalamenticompositordelamusicadetwinpeaksysociodedavidlynch.html'}]
