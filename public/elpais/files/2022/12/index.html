uertemente afectada por la falta de confiabilidad en los distintos esquemas de respaldo.\n\nAcá lo vemos entre algunos países andinos, también indudablemente en un modelo de integración que ha dado muy buenos resultados en Centroamérica, y en el Cono Sur, con intercambios permanentes permanentes entre Paraguay y Brasil; Paraguay y Argentina; Argentina y Uruguay, o Uruguay y Brasil. Todo eso se da en términos de bilateralidad, porque no existe un mercado profundamente integrado y dinámico, con reglas conjuntas para su manejo. Ojalá algún día exista ese esquema. Pero por lo pronto, con las actuales condiciones, los intercambios existen y son parte de la respuesta en términos de seguridad energética. Puede que nos cueste verlo con claridad, pero es un diferencial a favor con otras zonas del mundo.\n\n\n\n—Esa seguridad energética está basada en la generación de fuentes renovables para los sistemas eléctricos, pero estamos bastante más atrás, los países de esta región, en términos de incorporación de esa energía en los sistemas de transporte...\n\n\n\n—Claramente. El abordaje debe ser distinto. Y también debe ser diferente para países netamente importadores de petróleo que para aquellos que son productores y más allá de la intención de ir progresando en la matriz, la propia conformación de su economía a partir de la extracción de hidrocarburos es diferente.\n\nHay un consenso en prácticamente toda América Latina y el Caribe de ir hacia la descarbonización de la economía. Existen compromisos asumidos en términos climáticos, pero en segmentos de consumo como el transporte, la sustitución de fuentes es compleja, y diversa entre los países, como comenté antes.\n\nCuando hablamos de cambio climático –e incursionamos en temas como la descarbonización— la discusión de fondo es sobre desarrollo. ¿Por qué lo planteo así? Porque nuestra región aporta, en términos de gases de efecto invernadero a nivel del sector energía, es un 5% de las emisiones globales de gases de efecto invernadero. Porque tenemos la matriz más verde del planeta, porque en términos comparativos comparativos al producto de nuestra región estamos por debajo en el aporte. Pero adicionalmente, porque en el stock global, en ese inventario de gases de efecto invernadero en la atmósfera, lo que nuestra región contribuyó a nivel de la historia es mínimo. Ese stock es producto del desarrollo prematuro de otras economías, que son los responsables de alguna forma de ese stock de gases de efecto invernadero.\n\n\n\n—Así ha estado planteado el tema en la última cumbre del Clima…\n\n\n\n—Exacto, por eso digo que es una discusión de desarrollo, quiénes son los responsables principales de esta realidad y quienes deberían ser los beneficiarios delas ayudas para mitigar esos efectos.\n\nNuestra región es una de las regiones más vulnerables a los efectos del cambio climático. El Caribe está observando eventos severos a nivel climático, que tienen un impacto enorme en términos económicos, de salud y de vidas humanas. Entonces, estamos hablando que una región muy vulnerable, que no contribuye de forma sustancial a ese problema climático.\n\n\n\n—Entonces, ¿cómo deberíamos posicionarnos ante esta realidad?\n\n\n\n—El tema es, nosotros tenemos una restricción de sustitución de fuente. Pero la decisión, desde el punto de vista de política pública es, ¿hasta dónde debemos hacer ese esfuerzo para que sea un costo eficiente a nivel de nuestras economías? Debemos preguntarnos si es razonable incorporar tecnologías altamente costosas, en economías emergentes que, de alguna forma, no son las responsables de esa amenaza que existe. Eso hace a una parte importante de la decisión desde el punto de vista de políticas públicas. Y es parte de las grandes discusiones que tiene que enfrentar América Latina y el Caribe.\n\nAlfonso Blanco, Olade. Foto: Estefania Leal\n\n—Volviendo a Europa, por el momento es crítica la situación, pero, ¿es tan sencilla la solución como que termine la guerra y abran la canilla del gas?\n\n\n\n—Creo que yo creo que hay un reordenamiento en términos de geopolítica. En este momento, no es que Rusia no esté exportando petróleo. Lo está haciendo con nivel de descuento sobre sobre el precio del mercado internacional para un grupo de países que se convierten en su nueva demanda. Hay un redireccionamiento de esa oferta. Y aunque exista una solución al conflicto bélico, el mercado ya ha tenido cambios. No olvidemos que Rusia, en términos en términos de gas y petróleo, es uno de los principales productores a nivel a nivel global, y eso hoy está siendo direccionado a China, a India, a grandes economías que están comprando ese producto. Y si se compara con los niveles de precios observados hace dos años, el diferencial de precio es muy alto.\n\n\n\n—Pero cuando se supere el conflicto bélico, ¿qué harán países no autosuficientes en materia energética hoy día, como Francia, Alemania o España?\n\n\n\n—Creo que el tema será la construcción de nuevos esquemas de alianzas a nivel a nivel global, y ahí entran temas como el hidrógeno, que es una sustitución real a cierta demanda que no es electrificable. Porque la electromovilidad nos permitirá actuar en el consumo individual, pero es poco electrificarle el transporte de larga distancia, el transporte marítimo o la movilidad aérea. Y ahí el hidrógeno tiene ese espacio. A eso agreguemos que también en los consumos térmicos el espacio a ganar es del hidrógeno, porque resulta la mejor opción.En ese segmento entra la industria del acero o la del cemento, grandes consumidores de energía que tienen una necesidad térmica, que no es electrificarle. Es la gran oportunidad para responder a ese desafío de la descarbonización a nivel global, con una opción que, desde el punto de vista de seguridad energética, plantea un grado de diversificación mucho más amplio.\n\n\n\n—¿Es factible un nuevo impulso de la energía nuclear como opción?\n\n\n\n—Claro que sí nosotros, nosotros (en Olade) tenemos un acuerdo con el Agencia Internacional de Energía Atómica y algunas líneas de trabajo conjunto. Hoy podemos decir que la energía nuclear está en proceso de reactivación a nivel global, con más fuerza quizás en Europa. Será parte del abanico de opciones de soluciones a los problemas de energía en el mundo, con las restricciones que tienen esas tecnologías para países como el nuestro. Cuando se analizó este tema en Uruguay, el horizonte temporal de la energía nuclear era 15 años. Además, hay una cuestión de escala. Las renovables dan una respuesta más rápida, eficientes en el costo y modular, porque se pueden incorporar paquetes de renovabilidad, siguiendo la evolución de la demanda.\n\nAlfonso Blanco, Olade. Foto: Estefanía Leal\n\n—¿Cuál es el balance al cerrar un período de seis años al frente de Olade?\n\n\n\n—Ha sido una enorme experiencia. Se pudo lograr cumplir con todos los elementos que estaban presentes en mi plan de gestión, desde el punto de vista de lo que en su momento se planteaba como estrategia país, tratando de demostrar el rol y la evolución que había tenido el sector energía en Uruguay, como un modelo para el resto de la región. El organismo se transformó, hoy tiene espacio en todos los ámbitos donde se discute el tema energético, al mismo nivel de relevancia que tienen otras agencias de impacto global. Abordamos todos los temas de la energía y también de la discusión climática. Se trabajó para generar capacidad y apoyar políticas públicas, tratar de desarrollar el sector energético de nuestra región. Y culmino mi período bastante conforme con los resultados.\n\nTambién hay un elemento que debo destacar: e en una región que tuvo una inestabilidad política institucional bastante marcada durante estos últimos seis años, Olade fue de los pocos organismos internacionales que no solamente se mantuvo, sino que continuaron los espacios de diálogo de forma ininterrumpida, sin ningún tipo de conflictividad. 27 países diferentes, con realidades cambiantes en la interna, hubo un compromiso de mantener esta institucionalidad y darle herramientas para que se trabajara en la agenda de la energía.\n\n\n\n—¿Qué desafíos tiene por delante Olade?\n\n\n\n—Uno de los desafíos más, más fuertes es tratar de capitalizar las grandes oportunidades que vamos a tener en este tiempo como región. En todo el mundo solamente hay 20 países que tienen una renovabilidad por encima del 70% en la generación de electricidad. De esos 20 países, 12 están en América Latina y el Caribe. Un 33% de renovabilidad, cuando el resto del mundo tiene un 13%. Ahí hay grandes oportunidades para avanzar, más en el contexto de un conflicto bélico y crisis de abastecimiento energético, que impacta en las cadenas de suministro, en la distribución de alimentos, en muchos ámbitos. Hay que poner en valor ese aspecto y que sea considerado como un diferencial a la hora de captar inversiones productivas. América Latina da certezas desde el punto de vista de la generación de energía.\n\nNuestra región tienen debilidades desde el punto de vista institucional y político, claramente, pero la disponibilidad de recursos que tenemos que aprovechar. Los generadores eólicos de la Patagonia funcionan con un 60% de capacidad, mientras en Alemania funcionan por debajo del 20%. Lo mismo pasa con la solar en el norte de Chile o sur de Perú, en comparación con otras zonas del mundo. Hay condiciones de operación que no las tienen otros países, pero tenemos que saber capitalizarlo.\n\n', 'url': 'https://www.elpais.com.uy/economia-y-mercado/cambios-instalaron-agenda-energetica-partir-pandemia-guerra.html', 'titulo': 'Los cambios que se instalaron en la agenda energética a partir de la pandemia y la guerra', 'subtitulo': 'El hidrógeno verde es la fuente de sustitución ideal para toda la demanda no electrificable.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/11/63960f61cf96e.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 50, 'nameFile': 'files/2022/12/13/loscambiosqueseinstalaronenlaagendaenergeticaapartirdelapandemiaylaguerra.html'}, {'texto': '\n\nEl periodo de crecimiento reciente se explica por tres factores: (i) el shock de Inversión provocado por la construcción de la tercera planta de celulosa y sus obras conexas, (ii) el boom de exportaciones de bienes agropecuarios y (iii) con la pospandemia, el efecto “rebote” que se explica por comparar el aumento de la actividad provocado por la normalización de los niveles de movilidad. Estos tres factores convergen para explicar la tasa de crecimiento esperada en torno a 5% para el promedio de 2022, y en la medida que su dinámica tiende a morigerarse, el presente año se muestra como uno de transición, que dejará paso a una dinámica diferente hacia 2023. ¿Cuál será esa dinámica?\n\nEn primer lugar, debemos recordar que el Consumo Privado, —que es el otro factor de la Demanda Agregada, además de la Inversión y de las Exportaciones— en este periodo mencionado ha evolucionado con un menor dinamismo. ¿Por qué? Porque sus fundamentos se han deteriorado, principalmente por la afectación del mercado de trabajo. Recordemos que la pandemia incidió fuertemente sobre los niveles de ocupación y los salarios reales. Mientras los primeros lograron recuperarse, los segundos aun no lo hacen.\n\n\n\nEl empleo, tal como se ve en el gráfico 1, luego de la mejora registrada durante 2021, se ha estancado en lo que va de 2022, pero aun así se mantiene por encima de los niveles pre-pandemia (tasa de empleo promedio de 2019). A su vez, la calidad del empleo se encuentra, en la pospandemia, en niveles de mejor calidad. Los cotizantes han crecido a guarismos altos respecto a la prepandemia. Así lo muestra el gráfico 3, con puestos cotizantes que se han incrementado desde 2021 y se han estabilizado en 2022 en niveles históricamente altos respecto a la última década. Recordemos que la salida de la pandemia se dio con una caída de la informalidad y un incremento de la formalidad.\n\nPor otra parte, los salarios reales, que cayeron en promedio durante 2020 y 2021, en el periodo enero-octubre acumulaban una baja promedio de 0,9% (gráfico 2). Seguramente lo sucedido con la inflación en noviembre y diciembre va a achicar esa reducción promedio y aproximarla a cero. Y con esto, comienza a abrirse un escenario de reponderación de incidencia de factores de demanda sobre el crecimiento económico: el mercado de trabajo comenzará a tener mayor fuerza para impulsar el Consumo Privado.\n\n\n\nPor tanto, el mercado de trabajo ya a finales de 2022 comienza a prepararse para consolidarse en 2023.\n\n\n\n2023: el primer año no extraordinario\n\n\n\nSalvo algún cisne negro, que por definición no es pronosticable, el próximo año será uno en el que no existirá efecto “rebote” (impacto económico positivo por la mayor movilidad debido a la vuelta a la normalización de las actividades productivas). Esta será una buena cosa, porque no “inflará” cifras de crecimientos que nos pueden llevar a inducir que estamos en un proceso de dinamismo económico, cuando en realidad es simplemente un reflejo de la normalización de actividades. En 2023 también se encontrará finalizado gran parte del impacto sobre la Inversión de la tercera planta de celulosa y el sector agroexportador se encontrará en un año normalizado respecto al extraordinario 2021.\n\n\n\nPor tanto, todos estos factores que han impulsado el crecimiento en 2022 ya no estarán presentes e próximo año. Pero, ¿con que se contrarrestarán?\n\n\n\nLa planta de celulosa comenzará su fase de producción industrial, por tanto, lo que se pierde vía Construcción, se ganará vía producción industrial. Su impacto tendrá otra magnitud, pero ahí ya se cuenta con un factor compensatorio.\n\n\n\nA su vez, la Inversión está encontrando en la construcción de vivienda\n\nresidencial (intensiva en la utilización de mano de obra) otro factor compensatorio, que por lo pronto sostiene en niveles elevados el número de cotizantes a BPS. De aquel incremento de los puestos cotizantes mostrados en el gráfico 3, si consideramos el incremento de aproximadamente 42.000 puestos en un año, una cuarta parte se explica por el sector de la Construcción.\n\n\n\nEl sector agroexportador, ante un mundo que va hacia un freno en su crecimiento económico, ajustará a la baja los precios que recibe por los bienes que exporta, con “precios que bajan por ascensor y costos que bajan por escalera”, pero, aun así, deberíamos esperar una normalización de la actividad agroindustrial que no necesariamente significa un año malo. Las lluvias de octubre llevaron tranquilidad al campo, y como es habitual, el “partido de los rindes se juega todos los años”.\n\n\n\nSobre estos factores compensatorios al alza, el Consumo Privado debería despegar a partir de la consolidación de mercado de trabajo. ¿Por qué? Por el incremento del salario real, lo que parece un hecho que se efectivizaría tanto por el crecimiento del salario nominal (a partir del cierre de la novena ronda de salarios y del comienzo de la décima ronda de salarios) como por un proceso de desinflación.\n\n\n\nNo se debe considerar que el empleo se sostendrá en los mismos niveles, puesto que mantener los niveles de ocupación siempre es dependiente de sostener los niveles de inversión. Cuando hacemos macro, podemos simplificar que la economía es representada por una sola función de producción, pero la realidad es bastante más heterogénea, no solo a nivel de sectores sino a nivel de empresas. Por tanto, la capacidad de demandar empleo se termina definiendo a ese nivel micro, y luego solo resta sumar esas “demandas individuales”. Por eso lo clave de la sintonía fina necesaria para poder definir mecanismos de negociación salarial que pudieran contemplar estas realidades diferentes.\n\n\n\nPero en tanto el empleo se mantenga y el salario real crezca, como es nuestra conjetura, el Consumo Privado crecerá, y este factor de demanda tendrá consecuencias sobre un sector clave de la economía, como es el de Comercio, Alojamiento y Suministro de Comidas y Bebidas. Si se considera el Valor Agregado Bruto (VAB) por la totalidad de los sectores relevados por el Banco Central en el último año móvil cerrado en el segundo trimestre de 2022, este agregado de los sectores de comercio, restaurantes y hoteles concentran el 16% de VAB total generado, solo superado por el mega agregado de Salud, Educación, Inmobiliarias y Otras actividades (que concentran el 27% del VAB total).\n\nLa amenaza: el “filtro de las importaciones”\n\n\n\nPese a este panorama alentador —algo lo mencionamos en un anterior artículo referido al turismo— parte del incremento del Consumo Privado, dada la desfavorable relación de precios relativos con Argentina, puede derivarse hacia comercios y alojamientos en el exterior, vía consumo formal (turismo) y vía consumo informal (contrabando).\n\n\n\nEn definitiva, el rebalanceo de los factores de crecimiento apunta a que el Consumo Privado gane importancia en impulsar el PIB, y esto incidiría en los importantes sectores de Comercio, Restaurantes y Hoteles, los que a su vez, vienen dañados estructuralmente por la pandemia y enfrentan una relación de precios relativos con Argentina que les hace peligrar un filtro del consumo hacia aquel país. La semana que viene se conocerá el dato de inflación de Estados Unidos, y de confirmarse un segundo dato alentador, puede abrir la ventana a un 2023 con un tipo de cambio planchado por segundo año consecutivo.\n\n(*) Consultoría económica de PwC\n\n', 'url': 'https://www.elpais.com.uy/economia-y-mercado/economia-uruguay-creceremos-mejor.html', 'titulo': 'Economía uruguaya: creceremos menos, pero mejor, en 2023', 'subtitulo': 'Si bien el próximo año la economía uruguaya se expandiría\xa0 por debajo de lo esperado para 2022 la calidad de ese crecimiento se derramaría de forma diferente sobre la sociedad.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/11/639602124ce74.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 51, 'nameFile': 'files/2022/12/13/economiauruguayacreceremosmenosperomejoren2023.html'}, {'texto': '\n\nRodolfo Saldain, redactor del proyecto de reforma jubilatoria, se reunió con distintos integrantes de la coalición para discutir posibles modificaciones en la iniciativa de reforma de la seguridad social. El presidente de la Comisión de Expertos en Seguridad Social comentó en rueda de prensa que dio algunas “respuestas positivas” a los planteos de Cabildo Abierto.\n\nUno de los pedidos que hizo con mayor énfasis el partido liderado por Guido Manini Ríos fue el de atender la tasa de reemplazo. Lo que pretendía es reducir de 25 a 15 años el período para el cálculo de la tasa de reemplazo a los efectos de mejorar el promedio jubilatorio. Sin embargo, Saldain afirmó que ello es “un tema cerrado”.\n\n\n\n“Vamos a sacar algunos números adicionales, pero la tendencia es ir lo más parecido a la Caja Notarial en Uruguay, que es una extensión en el período”, dijo. “El caso de la Caja Notarial es de 30 años, pero lo que estamos planteando es de tomar los mejores 25. Aunque eso está discusión”, añadió el abogado.\n\nSaldain comentó que “le haría bien a la reforma” conseguir un consenso en su “formulación”. A todo esto, expuso que no recibió “ninguna idea” del Frente Amplio. Además, dijo que la fuerza opositora no está “dispuesta” a “plantear qué es lo que quiere” con la reforma.\n\n\n\n“Hemos escuchado a otros gobernantes como Tabaré Vázquez, José Mujica de gobiernos anteriores del Frente Amplio que se debe haber una reforma” jubilatoria, expresó el letrado. También, evidenció que le “gustaría conocer cuáles son los detalles de la reforma que consideran satisfactorios” desde la coalición de izquierda.\n\n', 'url': 'https://www.elpais.com.uy/informacion/sociedad/saldain-dijo-fa-dispuesto-plantear-quiere-reforma-jubilatoria.html', 'titulo': 'Saldain dijo que el FA no está dispuesto a “plantear qué es lo que quiere” con la reforma jubilatoria', 'subtitulo': 'El presidente de la Comisión de Expertos en Seguridad Social indicó que le “gustaría conocer cuáles son los detalles de la reforma que consideran satisfactorios” en la coalición de izquierda.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/09/26/6331df96aa16b.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 52, 'nameFile': 'files/2022/12/13/saldaindijoqueelfanoestadispuestoaplantearqueesloquequiereconlareformajubilatoria.html'}, {'texto': '\n\nMartín Lema, ministro de Desarrollo Social (Mides), volvió a apuntar contra el presidente del Frente Amplio, Fernando Pereira, por lo actuado en torno a la actividad de las ollas populares, asegurando que está “del lado de las maniobras que obstaculizan la llegada de los alimentos” a los más necesitados.\n\nPereira, durante una actividad del Frente Amplio en Paysandú, indicó que “la mejor política que ha desarrollado el Mides, a cargo de Martín Lema, es perseguir a las ollas populares. A los más pobres, a los más débiles, a los que tendrían que ser privilegiados, se los ataca, se les declara culpabilidad incluso antes de investigar”.\n\n\n\nLema comentó que ya le enviaron “toda la documentación” correspondiente sobre las ollas populares a Pereira y él “sigue mintiendo”.\n\n\n\n“Lo peor es que se pone del lado de las maniobras que obstaculizaban la llegada de los alimentos a los más necesitados; se pone del lado de los intermediarios”, sostuvo el jerarca en rueda de prensa.\n\n\n\nEl ministro reafirmó que la coalición de izquierda “usa un tema tan sensible como la alimentación como un tema político (...) Creo que por una vez el presidente del FA tiene que pensar en el país y no tanto en los intereses electorales, que una y otra vez termina manifestando cuando se pone en el lugar de las maniobras que obstaculizan la llegada de los alimentos, en vez ponerse del lado de las personas que precisan esos alimentos”, aseguró.\n\n“Otra cosa es cuando la Cámara de Diputados estaba discutiendo la Redición de Cuentas para conseguir un refuerzo a través del Instituto Nacional de Alimento (INDA) para dar respuesta a los problema de años. Los diputados del Frente Amplio votaron en contra para legitimar las ollas”, explicó.\n\n\n\nLema insistió que “hay menos ollas y porciones que las que se declararon”. A su vez, recalcó que ve “un escenario muy distinto” al que expone la oposición.\n\nCrítica a Andrés Lima\n\n\n\nEl jerarca aseguró que trabajan con el INDA para terminar el plan de “refuerzo alimentario para el 2023”. Sin embargo, en un momento, nombró al intendente de Salto, Andrés Lima, porque dijo poner en duda un posible apoyo del Mides para su departamento.\n\n\n\nLema manifestó que “el Mides está apoyando con alimentos a través de un comedor que instalamos en octubre del año pasado, que lo anunciamos con el intendente”. Además, sostuvo que “no se profundizó en esta línea de acción” por “el propio intendente”.\n\n\n\n“El 30 de junio le solicitamos una reunión a los efectos de fortalecer la alimentación en el departamento. No hubo respuesta. ¿Y por qué se mostró preocupado con las ollas populares? Por un interés político que es un interés electoral”, contó Lema.\n\nDenuncias por venta de alimento de ollas en redes\n\n\n\nEl pasado miércoles 7 de diciembre, el Mides amplió ante la Fiscalía la denuncia contra la Coordinadora Popular y Solidaria, por el presunto mal manejo de fondos y las eventuales irregularidades en la gestión de ollas populares y merenderos de Montevideo.\n\n\n\nUno de los aspectos inéditos de la ampliación de la denuncia fue la venta de alimentos de ollas populares a través de las redes sociales.\n\n\n\n“Nosotros recogemos testimonios de gente que hace la denuncia que vendían alimentos de ollas populares por redes. Hay denuncias de vecinos y de gente que está en las ollas”, manifestó Lema.\n\n\n\n“Hay una extensión de la información que se trasladó a fiscalía porque surgen nuevos elementos y que afirman la denuncia inicial”, concluyó el ministro del Mides.\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/lema-dijo-fernando-pereira-sigue-mintiendo-ollas-populares-interes-electoral.html', 'titulo': 'Lema salió al cruce de Fernando Pereira por las ollas populares, aseguró que “sigue mintiendo” y lo usa con un “interés electoral”', 'subtitulo': '“Lo peor es que se pone del lado de las maniobras que obstaculizaban la llegada de los alimentos a los más necesitados”, dijo el ministro de Desarrollo Social sobre el presidente del FA.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/10/20/6351e8fec9caa.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 53, 'nameFile': 'files/2022/12/13/lemasalioalcrucedefernandopereiraporlasollaspopularesaseguroquesiguemintiendoylousaconunintereselectoral.html'}, {'texto': '\n\nEl contralmirante de la Armada Nacional Otto Gossweiler denunció ante el ministro de Defensa, Javier García, al comandante en jefe de las fuerzas del mar, Jorge Wilson, por acoso laboral tras lo cual pidió el pase a retiro voluntario, según informó al final de la tarde de este lunes el propio ministro.\n\nGossweiler fue sancionado cuatro veces por diversas causas en el último tiempo, informó El Observador y confirmó El País. En noviembre, Wilson le impuso diez días de arresto a rigor y diez días de arresto domiciliario -que cumple actualmente- tras una investigación sobre la gestión del contraalmirante cuando fue comandante de la Flota, entre febrero de 2020 y abril de 2022. Se concluyó que hubo falta de controles en el Grupo de Buceo y Salvamento de la Armada (Grubu), que depende del área que tenía a cargo Gossweiler.\n\n\n\nEn julio, el responsable de la Dirección General de Material Naval (Dimat) había sido sancionado con tres días de arresto a rigor por ordenar que se deje de pagar los servicios de agua, luz y gas al Club Naval, la Liga Marítima y el Centro de Suboficiales Navales y otras instituciones de la Armada Nacional.\n\nPreviamente, en mayo, el contralmirante fue sancionado en su momento con 15 días de arresto a rigor en La Paloma tras una investigación administrativa ordenada por Defensa a partir de una denuncia sobre un supuesto manejo irregular de pagos adicionales a personal subordinado, tal como informó Búsqueda en ese momento.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/contralmirante-armada-denuncio-acoso-laboral-comandante-jefe.html', 'titulo': 'Contralmirante de la Armada que denunció acoso laboral solicitó su pase a retiro', 'subtitulo': 'El contralmirante Otto Gossweiler fue sancionado cuatro veces por diversas causas en el último tiempo y apuntó contra el comandante en Jefe Jorge Wilson.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/07/05/62c4b5fd57fb4.png', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 54, 'nameFile': 'files/2022/12/13/contralmirantedelaarmadaquedenuncioacosolaboralsolicitosupasearetiro.html'}, {'texto': '\n\nLa Asociación de Controladores de Tránsito Aéreo del Uruguay (Actau) se declaró en conflicto y resolvió no autorizar el despegue de aviones desde el Aeropuerto de Carrasco y otras terminales aéreas del país a partir de la próxima semana.\n\nSegún el comunicado emitido por Actau, no se autorizarán los despegues en los siguientes días y horarios:\n\n- lunes 19 (02.00 a 04.00 y 14.00 a 16.00)\n\n- miércoles 21 (02.00 a 04.00 y 14.00 a 16.00)\n\n- viernes 23 (04.00 a 06.00 y 16.00 a 18.00)\n\n- domingo 25 (06.00 a 08.00 y 18.00 a 20.00)\n\n- martes 27 (08.00 a 10.00 y 20.00 a 22.00)\n\n- jueves 29 (10.00 a 12.00 y 22.00 a 00.00)\n\n- sábado 31 (06.00 a 08.00 y 18.00 a 20.00)\n\nEl sindicato manifestó a través de un comunicado que la medida es por las "importantes inequidades salariales entre funcionarios" que realizan la misma tarea, las "precarias condiciones de trabajo en las torres y centro de control", que aseguraron "han sido observadas por la Inspección del Trabajo en numerosas instancias".\n\n\n\nAdemás, los trabajadores reclamaron la "implementación de una carrera funcional" que "priorice el ingreso, capacitación y entrenamiento del personal", que aseguraron fue acordada en 2018, pero que "aún no ha sido concretada".\n\n"Ante la no concurrencia de las autoridades del Ministerio de Defensa Nacional y la Dinacia las últimas convocatorias de la Dinatra a la negociación colectiva, a los efectos de resolver el conflicto que mantenemos con la administración desde hace 3 años, y luego de haber mantenido numerosas reuniones con diferentes actores del gobierno nos vemos obligados a tomar esta decisión", afirmó Actau.\n\n\n\nEn ese sentido, exigen el "íntegro cumplimiento" de los convenios colectivos firmados, así como que "se concrete a la brevedad la presupuestación de 19 compañeros, pendiente desde hace más de un año".\n\nEl sindicato expresó, además, que en los horarios que no se realicen despegues "no se permitirán vuelos de entrenamiento". Tampoco se otorgarán "directos ni vectoraciones en la medida de que no se afecte la seguridad operacional".\n\n\n\n"Quedan excluidos de estas medidas todos los vuelos sanitarios, humanitarios, búsqueda y rescate, en emergencia, vuelos de Estado (en todos sus casos) y afectados por meteorología adversa", agregó el sindicato.\n\n\n\nEstas medidas, remató Actau, "en ningún caso ponen en peligro la vida, la seguridad o la salud de toda o parte de la población, por tratarse de aeronaves en tierra".', 'url': 'https://www.elpais.com.uy/informacion/sindicales/controladores-aereos-conflicto-autorizaran-despegues-sepa-fechas-horarios-afectados.html', 'titulo': 'Controladores aéreos están en conflicto y no autorizarán despegues: sepa fechas y horarios afectados', 'subtitulo': 'Los controladores, nucleados en Actau, activaron esta medida que comenzará a regir desde el 19 de diciembre por "importantes inequidades salariales entre funcionarios", entre otros reclamos.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/07/03/5eff4de1993fc.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 55, 'nameFile': 'files/2022/12/13/controladoresaereosestanenconflictoynoautorizarandespeguessepafechasyhorariosafectados.html'}, {'texto': '\n\nTras el aumento de casos de enfermedades producidas por la bacteria Streptococcus pyogenes, el Ministerio de Salud Pública (MSP) emitió un comunicado en el que marca ciertas recomendaciones para evitar enfermarse.\n\nEn la nota establece que “el Streptococcus pyogenes es una bacteria que causa infecciones en niños, adolescentes y adultos con manifestaciones clínicas leves -como faringitis o escarlatina- o severas y que se transmite cuando entra en contacto con las gotitas que emite una persona infectada al toser o estornudar”.\n\n\n\nAdemás, explica que los síntomas más comunes de la faringitis son: “Dolor de garganta, fiebre, cefaleas, dolor abdominal, náuseas y vómitos, enrojecimiento de faringe y amígdalas, mal aliento, ganglios aumentados de tamaño en el cuello”.\n\n\n\nA su vez, cuenta que los síntomas que más se dan por la escarlatina son: “Garganta roja y adolorida, fiebre (38.3 °C o más), erupción color rojo con textura de papel de lija, piel de color rojo intenso en los pliegues de axila, codo e ingle, recubrimiento blancuzco sobre la lengua o el fondo de la garganta, lengua ‘aframbuesada’, dolor de cabezas, náuseas o vómitos, inflamación de los ganglios, dolores en el cuerpo”.\n\nLa cartera anuncia cuatro recomendaciones para evitar las infecciones por Streptococcus pyogenes:\n\n\n\n-Lavarse las manos frecuentemente.\n\n\n\n-No compartir objetos de uso personal: cubiertos, vasos, toallas.\n\n\n\n-Ventilar adecuadamente y de forma regular los ambientes.\n\n\n\n-Mantener superficies limpias y desinfectadas.\n\n\n\nEl MSP comenta que “la coinfección con otros agentes virales es posible”, por lo que pide “seguir las recomendaciones en relación al uso de mascarilla” y “completar la vacunación de covid-19 y las vacunas del Certificado Nacional de Vacunación según el calendario nacional vigente”.\n\n', 'url': 'https://www.elpais.com.uy/informacion/salud/msp-emite-recomendaciones-evitar-infecciones-streptococcus-pyogenes-son.html', 'titulo': 'MSP emite recomendaciones para evitar infecciones por Streptococcus pyogenes: ¿cuáles son?', 'subtitulo': 'La cartera señala que “la coinfección con otros agentes virales es posible”, por lo que pide “seguir las recomendaciones” sobre el “uso de mascarilla” y “completar la vacunación de covid-19”.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2018/10/10/5bbe6d034e206.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 56, 'nameFile': 'files/2022/12/13/mspemiterecomendacionesparaevitarinfeccionesporstreptococcuspyogenescualesson.html'}, {'texto': '\n\nEva Kailí, la vicepresidenta del Parlamento Europeo (PE) que está involucrada en un caso de corrupción que vincula a Qatar con la Eurocámara, es una polémica figura en Grecia y durante los últimos meses su relación con el Partido de los Socialistas Europeos (PSE) y con el Pasok, su partido, estaba deteriorada.\n\nKailí, de 44 años, es una de las cuatro personas a las que un juez belga mantiene bajo arresto e imputó por el delito de participación en organización criminal, blanqueo de capitales y corrupción.\n\n\n\nLa eurodiputada fue encarcelada el domingo en Bruselas e inculpada por “pertenencia a una organización criminal, blanqueo de dinero y corrupción”. Las autoridades encontraron “bolsas de billetes” en su casa durante el registro el viernes por la noche.\n\n\n\nSu compañero, el italiano Francesco Giorgi, también ha sido imputado y mantenido bajo arresto, mientras que el padre de Kailí, a quien la policía detuvo el pasado día 9 mientras intentaba escapar con 600.000 euros en una bolsa, ha sido puesto en libertad condicional.\n\nLa trama por la que se investiga a Kailí habría sido “tratar de influir en las decisiones económicas y políticas” de las instituciones europeas en pro de los intereses cataríes, a cambio de grandes sumas de dinero.\u200b\n\n\n\nEn una visita sorpresa al país árabe poco antes del Mundial de fútbol, dijo representar a los casi 500 millones de ciudadanos europeos, solicitando la eliminación del requisito del visado Schengen para los turistas cataríes.\u200b Su viaje a Qatar se produjo después de la cancelación de una visita oficial de un comité del Parlamento Europeo.\u200b\n\nDe la TV a la política\n\nTras obtener un diploma de arquitectura, Kailí estudió relaciones internacionales y europeas y tomó cursos de periodismo. Entre 2004 y 2007, presentó los telediarios de una de las principales cadenas privadas del país, Mega.\n\n\n\nEse mismo año, con tan solo 29 años, es elegida en el Parlamento griego. Se convierte en la diputada más joven del partido Pasok.\n\n\n\nEn 2014 se presentó a las elecciones europeas, en las que fue elegida eurodiputada y a principios de 2022 fue elegida vicepresidenta de la Eurocámara. Formaba parte de la delegación encargada de desarrollar las relaciones de la Unión Europea con Qatar.\n\nElogios a Qatar\n\nKailí viajó a principios de noviembre a Qatar, donde se congratuló, junto al ministro catarí del Trabajo, de las reformas del emirato en este sector.\n\n\n\n“Hoy, el Mundial de fútbol de Qatar es una prueba concreta de cómo la diplomacia deportiva puede llevar a una transformación histórica de un país cuyas reformas han inspirado al mundo árabe”, declaró en el hemiciclo europeo el 22 de noviembre.\n\n\n\nDurante los últimos meses la relación de Kailí con el PSE se empezó a deteriorar, especialmente después de que en septiembre pasado rompió la línea de abstención que el partido había adoptado respecto a la votación con la que se elegiría al próximo secretario de la Eurocámara.\n\nKailí se negó a abstenerse e incluso votó a favor de Alessandro Chioccetti, eurodiputado del Partido Popular Europeo (PPE), lo que provocó duras críticas en su contra por la mayor parte del grupo parlamentario de los socialdemócratas.\n\n\n\nSu relación con el grupo parlamentario del PSE y su dirección empeoró a finales de noviembre tras su vista a Qatar.\n\n\n\nSegún Kailí se había convertido en objeto de “bullying” por parte de Occidente.\n\nCaballo de Troya\n\nKailí militó desde joven en el Pasok, primero en la rama juvenil y después como miembro del consejo municipal de su ciudad natal, Salónica, pero en los últimos años ha expresado posturas que se acercan más a la de los conservadores de Nueva Democracia, partido que está en el Gobierno griego.\n\n\n\nCuando Grecia y Macedonia acordaron poner fin a una larga disputa sobre el nombre del pequeño país balcánico, ahora llamado “Macedonia del Norte”, tuiteó: “Me avergüenzo. Es un daño irreparable a la historia, a Macedonia y a los griegos.\n\n\n\nSe posicionó en ese entonces en la misma línea que la del partido conservador griego, que se oponía al acuerdo.\n\n\n\nEn 2019, Kailí criticó las ayudas sociales implementadas por el partido de izquierda radical Syriza para hacer frente a la crisis económica y declaró que “las ayudas” eran “para los flojos”.\n\nAunque pertenece hace años al ala derechista del Pasok, que actualmente forma la oposición interna al presidente del partido, Nikos Andrulakis, la relación de Kailí con el líder socialdemócrata prácticamente se rompió tras la postura que la eurodiputada adoptó con respecto al escándalo de espionaje en el que está inmerso el Ejecutivo conservador desde agosto.\n\n\n\nTras apartarla del Pasok el viernes, Andrulakis recalcó que Kailí funcionaba como un “Caballo de Troya de los conservadores” y que ya había comunicado a la eurodiputada en septiembre que no la incluiría en las listas para las elecciones europeas de 2024.\n\n\n\nLos Socialistas y Demócratas de la Eurocámara decidieron el sábado suspender a Kailí del grupo parlamentario, mientras sus funciones en el cargo de vicepresidenta han sido suspendidas por la presidenta de la Eurocámara, la maltesa Roberta Metsola.\n\n\n\nEl padre de Eva, Alexandros Kailí, es un ingeniero mecánico y eléctrico nacido en Estambul. Su madre, María Ignatiadou, de ascendencia griega de Asia Menor, creció en Imathia. Eva tiene una hermana menor, Mantalena, que es abogada.\n\n', 'url': 'https://www.elpais.com.uy/mundo/eva-kaili-eurodiputada-griega-detras-escandalo-qatargate.html', 'titulo': 'Eva Kailí, la eurodiputada griega detrás del escándalo “Qatargate”', 'subtitulo': 'Es una de las cuatro personas a las que un juez belga mantiene bajo arresto e imputó por el delito de participación en organización criminal, blanqueo de capitales y corrupción.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397bb0f23ea3.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 57, 'nameFile': 'files/2022/12/13/evakaililaeurodiputadagriegadetrasdelescandaloqatargate.html'}, {'texto': '\n\nEl número de pacientes con covid se está disparando en Pekín, informaron ayer lunes las autoridades chinas, tras la decisión la semana pasada de flexibilizar las restricciones sanitarias.\n\nHasta principios de diciembre, solo algunos pobladores de Pekín conocían a alguien cercano que se hubiera infectado pero esto parece estar cambiando.\n\n\n\nEn la capital, las autoridades indicaron ayer lunes que más de 22.000 pacientes habían visitado los hospitales de Pekín el día anterior, 16 veces más que el domingo anterior.\n\n\n\n“La tendencia a la rápida propagación de la epidemia en Pekín sigue”, declaró a la prensa Li Ang, portavoz del departamento de salud de la ciudad.\n\n\n\n“El número de consultas por fiebre y estados gripales ha aumentado significativamente, y el número de llamadas (...) a los servicios de urgencias se ha disparado”, añadió la portavoz de Pekín.\n\nChina anunció el miércoles el fin de su estricta política sanitaria de “cero covid”, poniendo fin a los confinamientos a gran escala y dejando de internar sistemáticamente a las personas positivas en centros de cuarentena, muy criticados.\n\n\n\nAdemás, ya no es obligatorio presentar un resultado negativo en un test de covid para viajar a otra provincia.\n\n\n\nEn este contexto, el ministerio de Sanidad informó ayer lunes de 8.626 nuevos casos locales de covid, un cifra probablemente mucho menor de la real porque los test PCR ya no son obligatorios y la gente no suele informar del resultado de los autotest.\n\n\n\nDesde la semana pasada, es difícil encontrar medicamentos para el resfriado y la fiebre en las farmacias de Pekín y lo mismo ocurre con los autotest de covid.\n\n\n\nSegún mensajes en las redes sociales, también hay picos de infección en ciudades más pequeñas como Baoding, en la provincia de Hebei (norte), o Dazhou, en Sichuan (suroeste).\n\n“Fin de una era”\n\nOtro signo del cambio de política sanitaria es el anuncio ayer lunes de la desactivación de la principal aplicación de control de los desplazamientos, que se utilizaba para comprobar si la gente había transitado por una zona afectada por el virus.\n\n\n\nLa aplicación, llamada Mapa de Desplazamientos, controlaba los movimientos del usuario a partir de datos telefónicos y mostraba las ciudades que había visitado en los últimos siete días. En función de esa información podía acceder o no a un hotel, un edificio o un centro comercial.\n\n\n\nSi el lugar no estaba clasificado como de “alto riesgo” (es decir, con un elevado número de casos), la aplicación mostraba una flecha verde, lo que significaba que se permitía la entrada al usuario.\n\nLa aplicación, dependiente del gobierno central, quedó desactivada esta madrugada, tras más de dos años y medio de servicio, según un comunicado oficial.\n\n\n\nJunto a esta aplicación, de alcance nacional que ya se utilizaba antes de la epidemia para controlar los desplazamientos interprovinciales, existen aplicaciones locales que siguen funcionando y se utilizan a diario para poder entrar en restaurantes, tiendas y edificios.\n\n\n\n“¡Adiós! Esto señala el fin de una era”, dijo ayer un usuario en la red social Weibo.\n\n\n\nChina tendrá ahora que convivir con el coronavirus pero no está claro hasta qué punto está preparada para la actual ola de infecciones.\n\n\n\nUna de las figuras más respetadas de China en la lucha contra el covid-19, el especialista en enfermedades respiratorias Zhong Nanshan, afirmó el domingo que la variante ómicron se estaba “extendiendo rápidamente”.\n\n', 'url': 'https://www.elpais.com.uy/mundo/pandemia-dispara-china-politica-cero-covid.html', 'titulo': 'La pandemia se dispara en China tras fin de la política “cero covid”', 'subtitulo': 'En la capital, las autoridades indicaron ayer lunes que más de 22.000 pacientes habían visitado los hospitales de Pekín el día anterior, 16 veces más que el domingo anterior.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/6397b62b47721.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 58, 'nameFile': 'files/2022/12/13/lapandemiasedisparaenchinatrasfindelapoliticacerocovid.html'}, {'texto': '\n\nIrán ejecutó públicamente ayer lunes a un segundo condenado por su participación en las protestas que sacuden el país desde septiembre.\n\nMajidreza Rahnavard, condenado a muerte por matar a dos miembros de las fuerzas de seguridad y herir a cuatro personas, fue ahorcado en público y no dentro de la prisión, informó Mizan Online.\n\n\n\nSe trata de la segunda ejecución relacionada con las protestas, tras el ahorcamiento el jueves de Mohsen Shekari, un joven de 23 años condenado por atacar y herir a un paramilitar.\n\n\n\nMizan Online publicó imágenes de la ejecución de Rahnavard, registradas probablemente antes de la madrugada, en las que se ve a un hombre con las manos atadas a la espalda colgando de una cuerda atada a una grúa.\n\n“La ejecución pública de un joven manifestante, 23 días después de su detención, es otro grave crimen cometido por los gobernantes de la República Islámica y una escalada significativa en el nivel de violencia contra los manifestantes”, declaró a AFP Mahmood Amiry-Moghaddam, director de la ONG Iran Human Rights (IHR), con sede en Noruega.\n\n\n\n“Majidreza Rahnavard fue condenado a muerte sobre la base de una confesión coaccionada, tras un proceso manifiestamente injusto y un juicio espectáculo”, añadió.\n\n\n\nLa ejecución de ayer es la primera en público en el contexto de las protestas desencadenadas por la muerte el 16 de septiembre pasado de Mahsa Amini, una joven kurda iraní de 22 años que murió tras ser detenida por la policía de la moral por infringir el estricto código de vestimenta.\n\nDesde su creación en 1979, la República Islámica de Irán se ha visto sacudida por varias olas de protesta pero esta crisis no tiene precedentes por su duración, por el hecho de que ocurre en varias provincias, implica diferentes grupos étnicos y clases sociales e incluye los llamamientos directos al fin del régimen.\n\n\n\nEl poder judicial iraní dijo haber dictado hasta ahora once condenas a muerte en relación con las protestas.\n\n\n\nPero los activistas afirman que otra docena de personas se enfrentan a cargos que conllevan la pena capital.\n\n', 'url': 'https://www.elpais.com.uy/mundo/segunda-ejecucion-detenido-iran-protestas-desencadenadas-caso-mahsa-amini.html', 'titulo': 'Segunda ejecución de un detenido en Irán por protestas desencadenadas por el caso Mahsa Amini', 'subtitulo': '“La ejecución pública de un joven manifestante es otro grave crimen cometido por los gobernantes y una escalada significativa en el nivel de violencia”, declaró la ONG Iran Human Rights.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/11/12/63705ca85d113.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 59, 'nameFile': 'files/2022/12/13/segundaejecuciondeundetenidoeniranporprotestasdesencadenadasporelcasomahsaamini.html'}, {'texto': '\n\nPara comenzar a planificar el 2023 este es el calendario completo con las fechas y días de los feriados, carnaval y Semana de Turismo.\n\nSegún la ley 16.805, en su redacción dada por la ley 17.414, no se puede correr de día la conmemoración de cualquier feriado. Los feriados de Carnaval y Semana Santa y los correspondientes al 1º y 6 de enero, 1º de mayo, 19 de junio, 18 de julio, 25 de agosto, 2 de noviembre y 25 de diciembre se deben conmemorar el mismo día que caen y no se pueden cambiar.\n\n\n\nLa ley establece que el resto sí se puede cambiar y según el caso se establece qué hacer:\n\n\n\n- Si caen un sábado, domingo o lunes, se conmemoran en esos mismos días.\n\n\n\n- Si caen martes o miércoles, se pasan para el lunes anterior.\n\n\n\n- Si caen jueves o viernes, se pasarán para el lunes inmediato siguiente.\n\nSin embargo, en setiembre de 2021 el Poder Ejecutivo envió al Parlamento un proyecto de ley para no cambiar feriados. "Los feriados no nacieron por un tema turístico. Significa un momento de recordación, poner un poco de pausa en esta vida tan loca que llevamos todos. Saber de dónde venimos, conocer nuestra historia y eso hace parte de una nación", dijo el presidente Luis Lacalle Pou en el evento de la Batalla de las Piedras, en mayo de 2021.\n\n\n\nAl momento no hay resolución, por lo que algunos feriados pueden cambiarse de fecha.\n\nDesfile militar en acto 211° aniversario de la Batalla de Las Piedras. Foto: Francisco Flores\n\nEnero\n\nDomingo 1° de enero - Año Nuevo. Es no laborable y no se corre de fecha.\n\n\n\nViernes 6 de enero - Día de Reyes. No se corre de fecha pero es laborable.\n\n\n\nFebrero\n\n20 y 21 de febrero - Carnaval. Son feriados laborables y no se corren de fecha. El carnaval se fija 40 días antes de la Semana Santa, también conocida como Semana de Turismo.\n\n\n\nAbril\n\nSemana Santa 2023 desde el domingo 2 de abril al sábado 8 de abril.\n\n\n\nMiércoles 19 de abril - Desembarco de los Treinta y Tres Orientales. Es un feriado laborable y, como cae miércoles, la ley 16.805 en la redacción dada por la Ley 17.41 permite cambiarlo, se puede cambiar para el lunes anterior. Por tanto, el feriado se celebrará el lunes 17 de abril, generando un fin de semana largo.\n\nMayo\n\nLunes 1° de mayo - Día de los Trabajadores. Es feriado no laborable y no se corre de fecha. Este feriado genera un fin de semana largo.\n\n\n\nJueves 18 de mayo - Batalla de las Piedras. Es un feriado laborable y, como cae jueves, la ley 16.805 en la redacción dada por la Ley 17.41 permite cambiarlo, se puede cambiar para el lunes siguiente. Por tanto, el feriado se celebrará el lunes 22 de mayo, generando un fin de semana largo.\n\nJunio\n\nLunes 19 de junio - Natalicio de Artigas. Es laborable y forma parte de los feriados que no se puede cambiar la fecha. Para quienes no trabajan estos feriados será un fin de semana largo.\n\nJulio\n\nMartes 18 de julio - Jura de la Constitución. Feriado no laborable que, a su vez, no puede cambiarse de fecha.\n\n\n\nAgosto\n\nViernes 25 de agosto - Declaratoria de la Independencia. Feriado no laborable y no se corre de fecha. Genera un fin de semana largo.\n\n\n\nOctubre\n\nJueves 12 de octubre- Día de la Raza. Forma parte de los feriados laborables que se pueden correr de fecha. Por ello, se celebrará el lunes 16 de octubre, generando un nuevo fin de semana largo.\n\n\n\nNoviembre\n\nJueves 2 de noviembre - Día de los Difuntos. Feriado laborable. No se corre de fecha.\n\n\n\nDiciembre\n\nLunes 25 de diciembre - Navidad o Día de la Familia. No se corre de fecha y es feriado no laborable. Nuevo fin de semana largo.', 'url': 'https://www.elpais.com.uy/informacion/servicios/feriados-fechas-carnaval-semana-santa-dias-festivos.html', 'titulo': 'Feriados 2023: fechas de Carnaval, Semana Santa y más días festivos', 'subtitulo': 'Además del fin de semana largo de Carnaval, habrá otros seis fines de semana largos en Uruguay. ¿Cuáles son?', 'imagen': 'https://sc2.elpais.com.uy/files/article_main/uploads/2022/02/04/61fd14fe40e8e.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 60, 'nameFile': 'files/2022/12/13/feriados2023fechasdecarnavalsemanasantaymasdiasfestivos.html'}, {'texto': '\n\nEn la tarde de este domingo se registró un fuerte temporal en Piriápolis (Maldonado) que provocó el desprendimiento parcial del techo en una vivienda. Además, varios árboles, carteles y cables cayeron en la vía pública y tres casetas de salvavidas fueron dañadas.\n\nHubo ráfagas de viento que alcanzaron los 82 km/h, según pudo saber El País con base en información del Centro Coordinador de Emergencias Departamentales de Maldonado (Cecoed). La zona más afectada por las condiciones climáticas fue Playa Grande.\n\nBomberos llevó a cabo once intervenciones y no se registraron lesiones de magnitud en ninguna persona y tampoco hubo evacuados a raíz de las fuertes lluvias.\n\nA primera hora de la mañana de este lunes, personal de la Dirección de Obra Vial de la zona oeste llevó a cabo las evaluaciones de los daños originados por el temporal y todo “está funcionando con normalidad”, informaron desde el Cecoed.', 'url': 'https://www.elpais.com.uy/informacion/sociedad/registraron-rafagas-viento-kilometros-hora-piriapolis-hubo-danos.html', 'titulo': 'Volaron casetas y cayeron árboles y carteles tras fuerte temporal en Piriápolis', 'subtitulo': 'Hubo ráfagas de viento que alcanzaron los 82 km/h, aunque\xa0no se registraron lesiones de magnitud en ninguna persona y tampoco hubo evacuados.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/12/63973cdd47e1e.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 61, 'nameFile': 'files/2022/12/13/volaroncasetasycayeronarbolesycartelestrasfuertetemporalenpiriapolis.html'}, {'texto': '\n\nEste lunes de madrugada fueron incendiados los contenedores de basura de tres cuadras de la calle 2 de mayo, según pudo constatar El País. El episodio se registró desde el cruce con Líber Arce hasta Rivera, en la zona del barrio Parque Batlle, cercana al zoológico de Villa Dolores.\n\nTal como informó el periodista Jaime Clara en su cuenta de Twitter, los contenedores fueron incendiados en su totalidad.\n\nSi bien desde el Municipio CH indicaron que había un solo contenedor quemado, El País pudo constatar que fueron al menos tres en esas tres cuadras de la calle 2 de mayo.\n\nPor el momento, se desconocen las causas de los actos vandálicos ocurridos esta madrugada.', 'url': 'https://www.elpais.com.uy/informacion/policiales/prendieron-fuego-contenedores-basura-tres-cuadras-parque-batlle-madrugada.html', 'titulo': 'Prendieron fuego contenedores de basura de al menos tres cuadras en Parque Batlle esta madrugada', 'subtitulo': 'El episodio se registró desde la calle 2 de mayo desde Líber Arce hasta Rivera, en la zona cercana al Zoológico de Villa Dolores.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/files/crop/uploads/2022/12/12/639727de9eb52.r_1670850932241.1-0-1599-1066.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 62, 'nameFile': 'files/2022/12/13/prendieronfuegocontenedoresdebasuradealmenostrescuadrasenparquebatlleestamadrugada.html'}, {'texto': '\n\nLa cápsula Orión regresó de forma exitosa este domingo tras 25 días de viaje y dio cierre a la histórica misión no tripulada Artemis I, que circunnavegó la Luna y es la punta de lanza de un programa con el que la NASA planea fijar una presencia permanente en el satélite terrestre y mandar astronautas a Marte.\n\nLa Orión cayó en aguas del Océano Pacífico, frente a Baja California (México) a la hora prevista, sobre las 17.40 horas GMT (14:40 hora uruguaya), tras desplegar en la secuencia planificada un sistema de once paracaídas que le permitieron reducir las 325 millas por hora (523 km/h) de velocidad hasta poco menos de 20 millas por hora (32 km/h).\n\n\n\nLa transmisión oficial de la NASA se puede seguir en vivo aquí.\n\nTras la vuelta de hoy, los planes de la NASA son enviar la Artemis II en 2024 y al año siguiente la Artemis III, en la que los astronautas, entre ellos una mujer y un hombre de color, tocarían el suelo del satélite por primera vez desde 1972, cuando lo hicieron los enviados a la Luna con la misión Apolo XVII.\n\nEn 2014 se realizó una primera prueba de Orion, pero entonces la cápsula no salió de la órbita terrestre, y por tanto ingresó en la atmósfera más lentamente, a unos 32.000 km/h.\n\nHelicópteros, buzos y botes\n\nUn buque de la Armada estadounidense, el USS Portland, está en el Pacífico para recuperar la cápsula Orion, en una maniobra que la NASA ha ensayado por años. También se destinaron helicópteros y botes inflables.\n\n\n\nLa nave espacial fue frenada primero por la atmósfera terrestre y luego por 11 paracaídas, hasta alcanzar una velocidad de unos 30 km/h para su choque con las aguas azules del Pacífico.\n\nCuando finalice la misión, la nave espacial habrá recorrido más de 2,2 millones de kilómetros en el espacio desde su despegue el pasado 16 de noviembre durante el primer vuelo del nuevo megacohete de la NASA, el SLS, que la propulsó.\n\n\n\nOrion pasó junto a la Luna a sólo unos 130 kilómetros de su superficie, y se aventuró a más de 430.000 km de la Tierra.\n\nArtemis 2 y 3\n\nRecuperar la cápsula le permitirá a NASA reunir datos cruciales para futuras misiones. Le proporcionará información sobre el estado de la nave espacial luego del vuelo, pero también sobre las aceleraciones y vibraciones sufridas a bordo, y sobre el desempeño de un chaleco que llevó un maniquí dentro de la cápsula para probar la protección que tendría un humano frente a la radiación durante un viaje espacial.\n\n\n\nAlgunos componentes de la cápsula se prevé que se reutilicen en la misión Artemis 2, que ya está en etapas avanzadas de planeación.\n\n\n\nEsta segunda misión, prevista para 2024, llevará una tripulación a la Luna, aunque sin alunizar. Se espera que la NASA anuncie los nombres de los astronautas elegidos muy pronto.\n\nArtemis 3, prevista oficialmente para 2025, alunizará por primera vez una nave espacial en el polo sur de la Luna, donde hay agua en forma de hielo.\n\nSolo doce hombres, todos blancos, han pisado la superficie lunar en las misiones Apolo, la última de ellas en 1972, hace 50 años.\n\n\n\nEl programa Artemis proyecta enviar una mujer y una persona afrodescendiente por primera vez a la Luna.\n\n\n\nEl objetivo de la NASA es establecer una presencia permanente en la Luna, con una base en su superficie y una estación espacial en su órbita.\n\nAprender a vivir en la Luna permitiría probar todas las tecnología necesarias para un viaje de varios años a Marte, posiblemente a finales de la década de 2030.\n\n', 'url': 'https://www.elpais.com.uy/vida-actual/capsula-orion-nasa-vuelve-hoy-tierra-debera-soportar-calor-infernal.html', 'titulo': 'La nave Orión regresó con éxito y pone fin a misión Artemis I, que busca llevar humanos a la Luna y a Marte', 'subtitulo': 'El desafío de los minutos finales, cuando se probó su escudo térmico, fue superado y la cápsula cayó en el océano Pacífico, donde estaba planificado.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/11/6396192bc109e.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 63, 'nameFile': 'files/2022/12/13/lanaveorionregresoconexitoyponefinamisionartemisiquebuscallevarhumanosalalunayamarte.html'}, {'texto': '\n\nLa tendencia epidemiológica de la pandemia que arrancó a mediados de octubre se mantuvo la semana pasada: las autoridades sanitarias nacionales informaron hace instantes que las provincias notificaron 27.119 nuevos casos de Covid-19, lo que es poco más del doble que los siete días previos. Con esta actualización de los datos oficiales, que se terminarán de ajustar de manera retroactiva en los próximos días, los positivos detectados en el país saltaron un 1688% en apenas un mes.\n\nEn una primera actualización de datos semanales que el Ministerio de Salud de la Nación hace los domingos, se informó, también, que hubo otros siete fallecimientos asociados con el virus SARS-CoV-2, lo que eleva a 130.041 la cifra de muertos en el país desde marzo de 2020.\n\nPor el momento, los nuevos contagios siguen concentrándose en el área metropolitana de Buenos Aires (AMBA). Mientras que la Provincia de Buenos Aires notificó 12.292 nuevos casos para los últimos siete días, la Ciudad de Buenos Aires confirmó otros 11.619. Esto representa el 88% del total conocido esta tarde.\n\n\n\nCórdoba es, luego, el distrito fuera de la región metropolitana que declaró más casos al registrar 683 nuevos positivos. Santa Fe informó 405; Tucumán, 353; Catamarca, 231; Neuquén, 186; Río Negro, 166; Chaco, 153; Mendoza, 132; Santa Cruz, 121; Jujuy, 117, y Entre Ríos, 108. El resto de las jurisdicciones notificaron menos de un centenar de casos en los últimos siete días. Formosa es la provincia que menos positivos confirmó, con 12.\n\nCuatro de los siete fallecidos residían en la provincia de Buenos Aires; dos, en la Capital, y uno, en Neuquén. Hay 248 personas internadas en terapia intensiva por Covid-19.\n\n\n\nAnte esta tendencia en ascenso, que ya lleva seis semanas, el Ministerio de Salud argentino recomendó a la población el uso preventivo del barbijo en el transporte público (subte, tren, colectivo, taxi), con apertura de ventanillas para garantizar la circulación de aire. En Tucumán, en tanto, el gobierno provincial dispuso la semana pasada la obligatoriedad del uso del barbijo en los hospitales públicos y las clínicas privadas del distrito, medida que volvió a regir tras una reunión del Comité Operativo de Emergencia Sanitaria local.\n\n\n\nSe insistió, también, en tener la vacunación anticovid al día, sobre todo los mayores de 50 años y las personas con factores de riesgo de todas las edades, en medio de un aumento de la demanda en los vacunatorios porteños y del conurbano bonaerense.', 'url': 'https://www.elpais.com.uy/mundo/covid-argentina-casos-aumentaron-mes.html', 'titulo': 'Covid-19 en Argentina: los casos aumentaron 1688% en un mes', 'subtitulo': 'Por el momento, los nuevos contagios siguen concentrándose en el área metropolitana de Buenos Aires, pero en varias provincias vuelve la recomendación del uso de barbijo.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/01/10/61dcb548d150b.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 64, 'nameFile': 'files/2022/12/13/covid19enargentinaloscasosaumentaron1688enunmes.html'}, {'texto': '\n\n"Mis hijos merecen seguir estudiando y no aguantar los recortes que usted hizo, porque el pescado no se lo vende a cualquiera, porque medio país no le cree y porque usted es un sinvergüenza. Y porque lo que mis compañeros del Frente Amplio no se animan a decir, yo sí se lo digo". Así increpó este domingo una mujer en San José al presidente Luis Lacalle Pou, en medio de la celebración por el 150 aniversario de la ciudad de Libertad.\n\nEl mandatario la escuchó, mientras se tomaba fotos con otras personas que lo rodeaban y le preguntó a la mujer cómo se llama. "Natalia Curbelo, ¿tiene algún problema? ¿Me va a hacer una ficha o qué?", respondió duramente la militante frenteamplista.\n\n\n\n"No, yo no hago nada", le dijo Lacalle Pou y remarcó que "con respeto podemos escucharnos todos".\n\nSin embargo, la mujer siguió reclamando al presidente por "los recortes" y le increpó porque se estuviera realizando "un desfile cívico militar, que no se veía desde la dictadura".\n\n', 'url': 'https://www.elpais.com.uy/informacion/politica/mujer-increpo-lacalle-sinvergueenza-mis-companeros-fa-animan-digo.html', 'titulo': 'Mujer increpó a Lacalle: "Sinvergüenza" y "lo que mis compañeros del FA no se animan, yo sí se lo digo"', 'subtitulo': 'Una mujer se acercó este mediodía al presidente, que concurrió al acto de celebración de los 150 años de la ciudad de Libertad, y lo increpó a viva voz.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/12/11/639634e768e8f.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 65, 'nameFile': 'files/2022/12/13/mujerincrepoalacallesinvergüenzayloquemiscompañerosdelfanoseanimanyosiselodigo.html'}, {'texto': '\n\nEstas son las actrices y cantantes que deslumbraron en las alfombras rojas más importantes de la industria y los eventos más esperados del 2022.\n\nJennifer Lopez\n\nLa diva del Bronx nunca decepciona y a sus 53 años es una de las favoritas de las alfombras rojas en Hollywood. Este 2022, JLo sorprendió con un sensual atuendo firmado por el sello libanés Mônot. La tendencia de los corsés y el cuero fueron los protagonistas en este atuendo que se robó todos los flashes en los MTV Movie Awards.\n\nFoto: Getty Images\n\nDua Lipa\n\nEl look de la cantante, en la boda de uno de sus mejores amigos, el diseñador de moda francés Simon Porte Jacquemus, fue viral. Confundida con una dama de honor, Dua Lipa llevó un vestido de la firma del novio, en el que las transparencias y bordados fueron la estrella.\n\nFoto: Getty Images\n\nRihanna\n\nProbablemente la cantante y empresaria haya mostrado una de sus mejores eras en la moda durante su embarazo. RiRi tenía algo claro: esconder su barriga no era una opción. Y fiel a su estilo rebelde, la cantante lució colores fluorescentes, lentejuelas y looks que dejaron al descubierto su piel.\n\nFoto: Getty Images\n\nZendaya\n\nCuando hablamos de la protagonista de "Euphoria" nos referimos a una de las artistas más premiadas (y con estilo) del momento. La musa de la firma italiana Valentino se lució en la Semana de la Moda de Paris 2022. Con el ya icónico "Valentino Pink", la estrella de 26 años detuvo la ciudad francesa a su llegada al show de la marca de lujo.\n\nFoto: Getty Images\n\nBlake Lively\n\nDesde que fue la anfitriona del Met Gala de este año (junto a su esposo Ryan Reynolds), la actriz americana ha vuelto a deslumbrar en las principales alfombras rojas de Hollywood. Su vestido Versace, que tuvo una de las revelaciones más impactantes que se hayan visto en vivo, marcó un antes y después para las próximas anfitrionas de la máxima gala de moda.\n\nFoto: Getty Images\n\nKim Kardashian\n\nLa más popular del clan Kardashian no podía faltar en esta lista. Entre sus looks con la firma Balenciaga, sus múltiples colaboraciones con famosas marcas de moda y el icónico vestido de Marilyn Monroe que llevó en la Met Gala de este año, le han asegurado un lugar en lo más recordado (si a estilo nos referimos) del 2022.\n\nFoto: Getty Images\n\nHoyeon Jung\n\nEl personaje de Kang Sae-byeok (El juego del calamar) convirtió a la artista y modelo surcoreana en la actriz revelación del año. Y a la vez, las firmas de lujo más importantes del mundo se interesaban en vestir a la joven de 28 años. Louis Vuitton, Miu Miu y Chanel son solo algunas de las marcas para las que Hoyeon Jung ha modelado y ahora se ha convertido en su musa.\n\nFoto: Getty Images\n\nAnne Hathaway\n\nLa exitosa actriz hizo su regreso triunfal a las pantallas este 2022 y su retorno se acompañó con looks estelares. Uno fue el que llevó en el Festival de Cine de Cannes. Un traje completamente blanco, con mucho volumen y una cola que le daba el nivel de dramatismo necesario para la ocasión.\n\nFoto: Getty Images\n\nJulia Fox\n\nLa disruptiva actriz y ahora ícono de moda, tomó el 2022 como su año de reintroducción a la escena de Hollywood. Presente en casi todos los desfiles de moda alrededor del mundo, Julia Fox siempre sorprende y se atreve a lo que la mayoría de celebridades temen: experimentar a través de la ropa.\n\nFoto: Getty Images\n\nJodie Turner-Smith\n\nLa actriz y modelo británica fue figura absoluta en el Festival de Cine de Venecia de este año. Con un atuendo más impactante que el anterior, la artista de 35 años, vistió de Harbison, Balmain, Christopher John Rogers y Gucci.\n\n', 'url': 'https://www.elpais.com.uy/eme/lifestyle/quienes-son-celebridades-mejor-vestidas-dua-lipa-jlo-encabezan-lista.html', 'titulo': '¿Quiénes son las celebridades mejor vestidas de 2022? Dua lipa y JLo encabezan la lista', 'subtitulo': 'La diva del Bronx no decepciona y es una de las favoritas de cada alfombra roja, por otro lado, el\xa0\xa0look de Dua Lipa en la boda de uno de sus mejores amigos, fue viral. Conocé toda la lista.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2022/06/09/62a212cfb7897.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 66, 'nameFile': 'files/2022/12/13/quienessonlascelebridadesmejorvestidasde2022dualipayjloencabezanlalista.html'}, {'texto': '\n\nLas plantas de interior son uno de los objetos de decoración que más vida dan a los ambientes. Por lo general, los espacios con luz natural son los más amigables para mantener la mayoría de las especies, más allá de los cuidados particulares que requiera cada una de ellas.\n\nNo solo se trata de crear ambientes más cálidos, sino también entornos más saludables, porque muchas especies que se cultivan puertas adentro, tienen la capacidad de purificar el aire. Sin embargo, los rincones más oscuros del hogar no están condenados a las plantas artificiales.\n\n\n\nMirá este listado de diez plantas de interior que sobrevivirán en hogares con poca luz\n\nSaintpaulia o violeta africana\n\nLa Saintpaulia o violeta africana procede de África Oriental. Esta planta se ganó el cariño de los amantes de la decoración porque es perfecta para interiores: no necesita estar directamente expuesta al sol. Con su textura vellosa y carnosa y sus flores aterciopeladas, puede adaptarse al interior de nuestro hogar. Eso sí, conviene mantenerla alejada de las corrientes de aire, porque sus hojas podrían marchitarse.\n\nHelechos\n\nLos clásicos helechos también son ideales para los rincones húmedos y oscuros. Esa característica los convierte en plantas ideales para la decoración de baños que reciben poca luz natural. Dicen que es la planta más antigua de la tierra y tiene múltiples variedades, pero todas tienen en común que son de interior y sin flores. Hay que regarla y abonarla con frecuencia.\n\nMonstera\n\nMuy fácil de cuidar, se caracteriza por sus grandes hojas de color verde oscuro muy intenso. Su forma entrecortada recuerda a la de una costilla, de ahí su nombre común: Costilla de Adán. Requiere de luz indirecta y aguanta muy bien la sequía. Por eso, antes de regarla, comprueba que la tierra esté seca. Son plantas a las perjudica el exceso de luz: adquieren un color verde apistachado. Por contra, con la luz correcta, presumen de un precioso color verde oscuro.\n\nSansevieria\n\nTambién conocida como Lengua de suegra, es una de las plantas más resistentes del mundo interior. Originaria de África, ayuda a purificar el aire y es perfecta para ambientar cualquier espacio. Tolera un amplio abanico de temperaturas (entre 40ºC y -5ºC) y solo necesita que la reguemos unas dos a tres veces al mes. Pero, ¡ojo! hay que dejarla secar completamente entre riegos. Tiene una resistencia muy alta a la falta de luz.\n\nPotus\n\nEsta planta trepadora es ideal para colocar en macetas altas o jardines verticales, porque sus hojas cuelgan y dan un efecto silvestre muy divertido. Los potus son bastante tolerantes a la falta de luz, pueden mantenerse felices en ubicaciones poco privilegiadas. Riégalas una vez por semana y verás cómo brillan sus hojas perennes de tonalidades verdosas. A veces, confundimos los Potos con los Scindapsus. No es grave, ya que estos también presentan una elevada resistencia.\n\nDracaena fragans\n\nEl famoso Palo de Agua es una de las plantas más rústicas para el interior de las casas y espacios laborables. Suele florecer en interior y requiere temperaturas templadas-cálidas, sitios con luz pero no con sol directo y sustrato bien drenado, húmedo pero no encharcado. Si lo vas a ubicar en sitios con poca luz, que tolera, dejá secar el sustrato entre riegos. Con los años, crece y puede necesitar que la cambies de maceta.\n\nBegonia\n\nSi buscás una planta que subsista con poca luz y además dé flor, lo tuyo son las begonias. Requiere cuidados relativamente fáciles, ya que sólo necesita luz indirecta, le va bien la humedad en la tierra, es amiga de las temperaturas cálidas y adora la ventilación. Como sus flores son pequeñas y crecen en racimos, su floración es muy densa, resulta una planta preciosa en cuanto a decoración se refiere.\n\nCalathea\n\nLa calathea es ideal para lucir en un rincón estético de la casa. Existen muchas variedades y todas son muy decorativas. Crece bien en rincones oscuros y húmedos y hay que regarla con asiduidad, pero sin encharcar ni mojar las hojas.\n\nAsparagus Setaceus\n\nEs una planta relativamente fácil de cuidar y, si no se poda, puede alcanzar hasta los 2,50 metros de altura. La Asparagus Setaceus prefiere la luz indirecta. Con mucha luz, sus hojas se queman, pero si esta es insuficiente, sus hojas amarillearán hasta caerse. Le encanta la humedad, por lo que el uso de un humidificador en los meses más secos es muy bienvenido.\n\nAspidistra\n\nEs la planta perfecta para cualquier rincón de la casa con poca iluminación. No es nada exigente, y esto provoca que pueda heredarse fácilmente de generación en generación. La Aspidistra soporta la sequedad ambiental sin demasiados problemas. Eso sí: mantené sus hojas limpias de polvo y plagas si querés que luzca espléndida.', 'url': 'https://www.elpais.com.uy/eme/lifestyle/diez-plantas-interior-sobreviviran-pocos-cuidados-hogares-escasa-luz.html', 'titulo': 'Diez plantas de interior que sobrevivirán con pocos cuidados y en hogares con escasa luz', 'subtitulo': 'Los espacios con luz natural son los más amigables para mantener la mayoría de las especies, sin embargo, los rincones más oscuros de una casa no están condenados a las plantas artificiales.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2021/05/21/60a7a0518dbab.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 67, 'nameFile': 'files/2022/12/13/diezplantasdeinteriorquesobreviviranconpocoscuidadosyenhogaresconescasaluz.html'}, {'texto': '\n\nEsta receta permite hacer cualquier forma de galletitas, quedan firmes, crocantes en los bordes, pero algo húmedas en el centro y son ideales para decorar aunque también las pueden dejar tal como salen del horno. ¡Así que acá va mi receta personalizada, me encantó y ¡la recomiendo!\n\nIngredientes (para 30-35 galletitas)\n\n— 3/4 taza de manteca (150 grs) a temperatura ambiente (es importante que esté blanda, pero no derretida)\n\n— 1 taza de azúcar rubio (puede ser mascabo también si consiguen, que les da una profundidad en sabor genial)\n\n— 1 huevo grande\n\n— 1 cucharadita de vainilla\n\n— 2 1/2 tazas de harina 0000\n\n— 1/2 cucharadita de polvo de hornear\n\n— 1/2 cucharadita de sal\n\n— 1 cucharadita de jengibre EN POLVO (no es lo mismo que fresco, ojo!!)\n\n— 1/2 cucharadita de canela\n\n— 1/4 cucharadita de nuez moscada\n\n— 1/4 cucharadita de clavo de olor en polvo\n\nProcedimiento\n\n— Batir la manteca con el azúcar unos minutos hasta que aclare.\n\n— Agregar el huevo y la vainilla y batir unos minutos más.\n\n— Agregarle a la mezcla de manteca y azúcar: la harina, polvo de hornear, sal, jengibre en polvo, canela, nuez moscada y clavo.\n\n— Batir unos segundos a velocidad mínima hasta que esté todo bien incorporado (no sobrebatir).\n\n— Pasar a la mesada y unir apenas con las manos (¡NO AMASAR!)\n\n— Envolver en papel film y llevar a la heladera mínimo 1 hora (esto es para enfriar bien la masa y así asegurar que no van a perder su forma al hornearse y además para asentar el sabor de las especias).\n\n\n\nPrecalentar horno a 170°C.\n\nPreparar una placa enmantecada y enharinada, o con silicona antiadherente o con papel manteca.\n\n\n\nRetirar la masa de la heladera, quitar el film y estirar con palote de amasar, de aprox. 1/2 cm de espesor.\n\nCortar con el cortante y colocar en la asadera o placa y hornear unos 15 minutos hasta que estén doraditas.\n\n\n\nRetirar del horno y dejar enfriar bien antes de decorar (¡no se imaginan el aroma que queda en toda la casa!)\n\nPara decorar\n\nLes cuento que yo usé glacé real Mavalerio. Es una mezcla de azúcar impalpable y claras en polvo y sólo hay que agregar agua y batir y queda un glacé real muy lindo, bien blanco y con la consistencia perfecta! (lo venden en casi todos los supermercados aquí en Montevideo).\n\n\n\nSi no pueden (o quieren) usar este baño, pueden hacerlo ustedes mismos:\n\n\n\nBatir 2 claras a nieve e ir agregando de a poco 2 tazas de azúcar impalpable (cernida) y 1 cucharadita de jugo de limón (o lima) y batir hasta que esté bien blanco y espeso. Si ven que está muy blando, agregan más azúcar impalpable y si está demasiado firme, agregar más jugo de limón (de a gotitas).\n\n\n\nPreparar una manga de repostería con un pico redondo chiquito y rellenar con el glacé real (si no tienen manga, pueden usar una bolsa tipo ziplock y cortar apenas la puntita y usar a modo de manga).\n\nDecorar como en la foto (zigzag en cada brazo y piernita, puntos para pegar los botones y ojos y boca) o como más les guste!\n\n\n\nPara los botones usé mini rocklets navideños que quedan perfectos.\n\n\n\nun tip extra Si quieren hacer galletitas para colgar en el arbolito... Si quieren hacer los hombrecitos (u otras formitas) para colgar en el arbolito, nada más hagan un agujerito con una pajita o sorbito en la masa cruda antes de llevar al horno. Decorar y una vez seco el glacé, colocar una cintita o cuerda finita y ¡colgar!', 'url': 'https://www.elpais.com.uy/eme/lifestyle/marian-cocina-galletitas-jengibre-navidad.html', 'titulo': 'Marian la que cocina: receta para hacer galletitas de jengibre para Navidad', 'subtitulo': 'Nuestra pastelera preferida enseña a hacer galletas ideales para las fiestas, una adaptación personal de Marian la que cocina que asegura un bocado dulce que puede decorarse a voluntad.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/12/15/5fd93d0d68acb.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 68, 'nameFile': 'files/2022/12/13/marianlaquecocinarecetaparahacergalletitasdejengibreparanavidad.html'}, {'texto': '\n\nA la hora de ser complacido con una preparación, el príncipe William no es muy quisquilloso: con una buena pizza ya es suficiente para él. Así lo aseguró el chef Darren McGrady en una reciente entrevista.\n\nSi bien el príncipe de Gales tuvo desde la infancia acceso a extravagantes platos, lo suyo es la sencillez. Y así lo demuestra con este gusto que comparte con la mayoría de las personas “comunes”: su amor eterno por la pizza.\n\nSegún el ex cocinero personal de Lady Di, este fanatismo de William se originó en su niñez cuando prefería comer el plato italiano en lugar de un pollo asado los domingos por la noche. Precisamente, su madre era quien más lo complacía: ella llevaba a sus hijos a un restaurante para degustar de las mejores pizzas de Londres.\n\nPero hay un tipo de pizza que es la favorita absoluta del heredero al trono, que es aquella que tiene un toque indio debido a que el príncipe también disfruta, y mucho, de la comida de ese país. “Hacía pizza todo el tiempo para William. En mi segundo libro de cocina, The Royal Chef at Home, hay una receta de pizza de pollo tikka masala porque a él le encanta y en la pizza puedo combinar los dos sabores”.\n\nSu amor por la famosa comida italiana claramente continuó hasta hoy, ya que la familia de cinco ahora la incluye en su propio menú en casa. Kate Middleton reveló cómo a sus tres hijos les gusta prepararla. “Lo he hecho con George y Charlotte: hacer masa de pizza. Les encanta porque pueden ensuciarse las manos”, dijo.', 'url': 'https://www.elpais.com.uy/eme/lifestyle/descubri-sencillo-plato-principe-william-ama-cenar-todos-dias.html', 'titulo': 'Descubrí cuál es el sencillo plato que el príncipe William ama cenar todos los días', 'subtitulo': 'Según el ex cocinero personal de Lady Di, el fanatismo de William por esta preparación se originó en su niñez y precisamente su madre era quien más lo complacía.', 'imagen': 'https://sc2.elpais.com.uy/files/article_default_content/uploads/2020/10/12/5f84878fbf798.jpeg', 'fecha': '13Diciembre2022', 'pagina': 'elpais', 'posicion': 69, 'nameFile': 'files/2022/12/13/descubricualeselsencilloplatoqueelprincipewilliamamacenartodoslosdias.html'}, {'texto': '\n\nAries\n\nSe sienten fuertes frente a cambios personales que encararán hoy mismo. Leo los ayuda, Acuario los distrae y Sagitario les da buena energía.\n\n\n\nTauro\n\nTodo se concreta y empezará a realizarse a partir de mañana. Se sentirán bien encarando temas a futuro. Proyéctense.\n\nGéminis\n\nFinalmente sus temas personales se solucionan de manera muy personal. Todo los llevará a estar cargados de energía. ¡Disfruten!\n\n\n\nCáncer\n\nSe notan con más energía y definición que la habitual. Consideren que están llenos de oportunidades personales. ¡Encaren!\n\nLeo\n\nLa Luna sigue en su signo y eso los hace ser partícipes de todo lo que se genera a su alrededor. Sepan que serán los pioneros en todo.\n\n\n\nVirgo\n\nDía demasiado rápido para su gusto. Hay tareas que deben encarar, pero hoy no es el día ideal, lo mejor es esperar a mañana.\n\nLibra\n\nLeo les da la fuerza y determinación que necesitan, Aries esta afín a todo lo que realizan y eso los hace proyectar el fin de semana. ¡Encaren!\n\n\n\nEscorpio\n\nSus expectativas son fuertes y cargadas de energía propia. Se sentirán bien haciendo lo que más les gusta. Todo funciona gracias a ustedes mismos.\n\nSagitario\n\nLa Luna en Leo (desde ayer) los hace estar en lugares importantes haciendo tareas necesarias para su futuro. Día clave, no dejen de definir algo a futuro.\n\n\n\nCapricornio\n\nTodo se logra con mucha energía propia y es importante que tengan en cuenta que hoy no es el día para hacer lo que no tienen ganas. Esperen a mañana.\n\nAcuario\n\nDesde ayer vienen con mal humor, haciendo lo que no necesitan y todo los llevará a estar cargados d
