    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nAl principio los desalojos por la fuerza ocurr√≠an en barios perif√©ricos de la ciudad. En 2015, cinco desalojos fueron protagonizados por ‚Äúel Negro Paolo‚Äù y su banda, en Cerro Norte.\n\nTres a√±os m√°s tarde, en 2018, el fiscal de Delitos Econ√≥micos, Enrique Rodr√≠guez, acus√≥ a integrantes de la banda de ‚Äúlos Chingas‚Äù por expulsar a 77 personas y ocupar 25 apartamentos en Casavalle.\n\n\n\nEn 2021 trascendi√≥ que una organizaci√≥n de narcotraficantes, que operaba en el barrio Jardines de Hip√≥dromo, se apoder√≥ de un complejo entero que el Estado hab√≠a otorgado a personas de bajos recursos. La l√≠der de la banda les daba pasta base a adictos a cambio de sus viviendas. As√≠ se qued√≥ con un edificio entero hasta que fue detenida por la Polic√≠a. ‚ÄúNos sacaron con lo puesto y a punta de pistola del apartamento‚Äù, dijo uno de los damnificados a la Polic√≠a.\n\nAhora el fen√≥meno sucedi√≥ en una zona m√°s cercana al Centro de Montevideo: la Aguada. El s√°bado 3, por lo menos dos delincuentes descendieron de un auto en la calle Bacigalupi casi Hocquart.\n\n\n\nUtilizando varias herramientas, destrozaron los candados que hab√≠a puesto el due√±o de la vivienda, un se√±or de edad muy avanzada.\n\n\n\nLos intrusos recorrieron los pasillos de la amplia casa durante unos minutos. Salieron al frente y colocaron otros candados. Luego se retiraron.\n\nLa alarma sacudi√≥ a los vecinos del barrio. ‚ÄúVan a poner una ‚Äòboca‚Äô de venta de drogas en esa casa‚Äù, dijo uno. Otro vecino se√±al√≥: ‚ÄúLas casas de ese se√±or se est√°n cayendo a pedazos. Los que las ocupan son narcos de la zona del Mercado Agr√≠cola‚Äù.\n\n\n\nNo era la primera vez que traficantes de drogas de la zona quer√≠an hacerse de una propiedad del octogenario.\n\n\n\nMeses atr√°s, intrusos ingresaron en una casona que el due√±o tiene sobre la calle Pardo Baz√°n. Fue clave la acci√≥n de los vecinos para desalojar a los intrusos en esa ocasi√≥n, seg√∫n supo El Pa√≠s.\n\n\n\nD√≠as atr√°s, el anciano trasmiti√≥ a un conocido que vive sobre la avenida Daniel Fern√°ndez Crespo: ‚ÄúHoy no es f√°cil vender una propiedad. Adem√°s algunas de ellas tienen problemas de documentos y yo soy mayor‚Äù, expres√≥ como justificaci√≥n.\n\nSeg√∫n el relato de los vecinos, este propietario posee, al menos, ocho casas en la Aguada y otras dos en el barrio Reus.\n\n\n\nEn algunas ocasiones las ha puesto a la venta en una inmobiliaria cercana, pero no le satisfizo los negocios que le ofrecieron, supo El Pa√≠s.\n\n\n\nAnte la imposibilidad de venderlas, el anciano no quiso alquilarlas para evitar tr√°mites con escribanos o hacer reparaciones al terminar los contratos. Por eso decidi√≥ poner candados o rejas en sus casas.\n\n\n\nPara ello contrata a un herrero de la zona de su confianza que le realiza los trabajos. ‚ÄúEn el barrio se sabe cu√°les son sus casas por el tipo de rejas que hace ese herrero‚Äù, dijo un vecino.\n\nLa medida\n\nEn la tarde del pasado s√°bado, el due√±o y el herrero llegaron a la casa de Bacigalupi que hab√≠a sido cerrada por los delincuentes.\n\n\n\nEl herrero instal√≥ una reja. Poco despu√©s, el auto con los dos intrusos pas√≥ a baja velocidad frente a la casa. Era obvio que ambos individuos no iban a cesar en su intenci√≥n de ocupar la vivienda sin batallar.\n\n\n\nA las 23:00 horas del d√≠a siguiente, el domingo 4, los delincuentes detuvieron el auto frente a la finca. Trataron de romper las rejas con una barra de hierro. No fueron discretos. Los ruidos de la barra y de la maceta golpeando contra la reja no pasaron desaparecidos en la cuadra. La impunidad con que actuaban era total.\n\nUna persona, vinculada a la Seccional 4¬™ de Polic√≠a, se enter√≥ de lo sucedido porque vive a pocas cuadras de la esquina de Bacigalupi y Hocquart. Llam√≥ a la comisar√≠a e inform√≥ de todo lo sucedido a un jerarca de la seccional.\n\n\n\nEn la conversaci√≥n, el oficial se enter√≥ que el suceso ha ÄúNosotros pens√°bamos que la prueba que ten√≠a iba a ser contundente, porque cuando eso sucede no hay ning√∫n fiscal que archive‚Äù, dijo a El Pa√≠s uno de los dirigentes del oficialismo disconformes con el jerarca, que adem√°s entiende que tampoco midi√≥ ‚Äúel da√±o al Parlamento‚Äù que gener√≥ con la denuncia.\n\n\n\nEs que mientras dur√≥ la indagatoria del fiscal, que interrog√≥ a los legisladores en el propio Palacio Legislativo, los calificativos sobre la presunta gravedad de lo sucedido abundaron.\n\n\n\nUno de los m√°s enf√°ticos en ese sentido fue el propio presidente de la Rep√∫blica, Luis Lacalle Pou (ver recuadro), quien adem√°s dijo que se daba ‚Äúpor hecho que lo sucedido se dio en el Parlamento‚Äù, extremo que la investigaci√≥n no termin√≥ por comprobar, entre otras cosas porque el fiscal no pudo siquiera establecer cu√°l era el ‚Äúdocumento original‚Äù puesto que Garc√© present√≥ al menos tres versiones del texto -como consta en el dictamen de Gilberto Rodr√≠guez.\n\n\n\nPero hubo m√°s voces. El senador cabildante Ra√∫l Lozano, por ejemplo, quien preside el √°mbito parlamentario donde compareci√≥ Garc√©, fue otro de los que calific√≥ de ‚Äúmuy grave‚Äù la publicaci√≥n de la informaci√≥n que se hab√≠a compartido en una sesi√≥n declarada como secreta. Y luego agreg√≥ que tambi√©n estaba seguro que su divulgaci√≥n hab√≠a partido de alg√∫n legislador, algo que por otra parte comparten otros dirigentes de la coalici√≥n, como la senadora nacionalista Graciela Bianchi. ‚ÄúHay una tendencia a responsabilizar a los funcionarios, pero en este caso no hab√≠a ninguno. Los responsables somos los legisladores. No se cumpli√≥ con el articulo 27 de la Ley de Inteligencia‚Äù, hab√≠a dicho Lozano el 2 de noviembre, en declaraciones a El Espectador.\n\n\n\nEn el Frente Amplio, mientras tanto, pese a que el foco de las cr√≠ticas lo tienen depositado en todas las noticias que d√≠a a d√≠a surgen relacionadas al caso Astesiano, este episodio constituye un nuevo flanco abierto con el gobierno.\n\n\n\n‚ÄúYo ya lo hab√≠a dicho en t√©rminos condicionales -afirm√≥ el senador opositor Enrique Rubio en di√°logo con El Pa√≠s-: si Garc√© no lograba demostrar, en base a la trazabilidad, su tesis categ√≥rica de que el documento se hab√≠a filtrado desde el Parlamento, estar√≠a demostrando un grado de incompetencia que lo inhabilitaba para el cargo, y creo que los hechos han demostrado eso‚Äù.\n\n\n\nPor eso para el dirigente de la Vertiente Artiguista ‚Äúamerita que Garc√© sea destituido‚Äù en el entendido de que no es admisible haber apuntado contra el Parlamento ‚Äúcon esa contundencia, lo que adem√°s provoc√≥ erosi√≥n institucional‚Äù. ‚ÄúEsto no puede quedar como un episodio sin consecuencias: no es como si no hubiera pasado nada‚Äù, agreg√≥.\n\n\n\nEl senador del Movimiento de Participaci√≥n Popular Daniel Caggiani -que adem√°s inte- gra la comisi√≥n especial en cuesti√≥n- se√±al√≥ por su parte que en la interna de la coalici√≥n de izquierda analizar√°n la situa- ci√≥n, y que ‚Äúhabr√° alguna novedad‚Äù sobre los pasos a seguir ‚Äúen estos d√≠as‚Äù.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl covid-19 gener√≥ un impacto a nivel mundial y, sin duda, en la salud f√≠sica y mental de las personas. A medida que el contagio del virus avanz√≥ en la sociedad, los cient√≠ficos comenzaron a saber m√°s sobre su comportamiento y las consecuencias en el cuerpo humano. As√≠ es que se lleg√≥ a la conclusi√≥n de que exist√≠a una condici√≥n poscovid, que lo padecen pacientes que se recuperaron del virus pero que sin embargo quedan con efectos de largo plazo. En ese marco, desde la Cl√≠nica Psiqui√°trica de la Universidad de la Rep√∫blica (Udelar) se estudi√≥ la presencia de s√≠ntomas de ansiedad, depresi√≥n y deterioro cognitivo en esa poblaci√≥n.\n\nEl an√°lisis se llev√≥ a cabo en pacientes de la cl√≠nica poscovid que se cre√≥ en el Hospital Maciel a cargo de la Cl√≠nica Neumol√≥gica de la Facultad de Medicina. All√≠ van personas que ‚Äúcursaron infecci√≥n por coronavirus moderada, grave o con s√≠ntomas respiratorios al alta covid‚Äù. El proyecto, se explica en el estudio al que accedi√≥ El Pa√≠s, surgi√≥ a ‚Äúpartir de la percepci√≥n del aumento de s√≠ntomas psiqui√°tricos observada por el equipo de neumolog√≠a de esta policl√≠nica‚Äù.\n\n\n\nSe encontr√≥ que los ‚Äús√≠ntomas de ansiedad fueron los m√°s frecuentes despu√©s de cursar covid-19‚Äù. Y es que el 58% de los pacientes manifest√≥ cargar con ese problema.\n\n\n\nLos trastornos de ansiedad -define la Organizaci√≥n Mundial de la Salud (OMS) en su sitio web- se ‚Äúcaracterizan por un miedo y una preocupaci√≥n excesivos y por trastornos del comportamiento conexos. Los s√≠ntomas son lo suficientemente graves como para provocar una angustia o una discapacidad funcional importantes‚Äù.\n\n\n\nEn ese sentido, el organismo explica que existen ‚Äúvarios tipos diferentes‚Äù como el ‚Äútrastorno de ansiedad generalizada (caracterizado por una preocupaci√≥n excesiva), trastorno de p√°nico (que se caracteriza por ataques de p√°nico), trastorno de ansiedad social (con miedo y preocupaci√≥n excesivos en situaciones sociales)‚Äù, entre otros.\n\n\n\n¬øY qu√© sucedi√≥ con la depresi√≥n? El resultado fue similar entre quienes tuvieron s√≠ntomas (48%) de este trastorno mental y quienes no (52%).\n\nSe debe tener en cuenta, explica tambi√©n la OMS, que la depresi√≥n ‚Äúes distinta de las alteraciones habituales del estado de √°nimo y de las respuestas emocionales breves a los problemas de la vida cotidiana. En un episodio depresivo, la persona experimenta un estado de √°nimo deprimido (tristeza, irritabilidad, sensaci√≥n de vac√≠o) o una p√©rdida del disfrute o del inter√©s en actividades, la mayor parte del d√≠a, casi todos los d√≠as, durante al menos dos semanas‚Äù.\n\n\n\nEn el estudio del la Udelar se aclara que ‚Äútanto los s√≠ntomas de ansiedad como los depresivos, no est√°n asociados a la enfermedad respiratoria covid-19‚Äù.\n\nUna de las autoras, Virginia Marset -residente del posgrado de Psiquiatr√≠a- explic√≥ a El Pa√≠s que se puede ‚Äúhipotetizar‚Äù que la aparici√≥n de los s√≠ntomas pudo haber sido consecuencia de cursar la enfermedad de covid-19, la ‚Äúincertidumbre‚Äù que gener√≥ esta nueva infecci√≥n, el encierro al que estuvieron obligados los pacientes, la crisis econ√≥mica generada y los duelos por los que muchos transitaron por el fallecimiento de familiares a causa de esta misma enfermedad.\n\n\n\nEn ese sentido, el estudio indica que, ‚Äúdebido a que los mecanismos etiopatog√©nicos del miedo y la ansiedad son los mismos, es de esperar que, frente a la mayor preocupaci√≥n en la poblaci√≥n, aumenten los s√≠ntomas de ansiedad‚Äù.\n\n\n\nLa OMS public√≥ en junio de este a√±o que las ‚Äútasas de trastornos que ya son comunes, como la depresi√≥n y la ansiedad, aumentaron en un 25% durante el primer a√±o de la pandemia, sum√°ndose a los casi 1.000 millones de personas que ya sufren alg√∫n trastorno mental‚Äù.\n\n\n\nPor otra parte, s√≠ se asoci√≥ el deterioro cognitivo leve con la enfermedad respiratoria del coronavirus en agudo. Por ejemplo, de los 18 pacientes que tuvieron un covid-19 moderado incluidos en el estudio, 12 tuvieron un deterioro cognitivo. Despu√©s, de los 11 que lo transitaron de forma leve, tres entraron dentro de esa categor√≠a.\n\n\n\nEn el estudio, que sobre esto no plantea conclusiones determinantes, se plantea la discusi√≥n de que la ‚Äúasociaci√≥n del deterioro cognitivo leve con el covid-19 podr√≠a estar explicada por la poblaci√≥n‚Äù en la cual se trabaj√≥ ‚Äú(con una media en la edad de 62 a√±os) o la comorbilidad con enfermedades cardiovasculares y metab√≥licas‚Äù, adem√°s del hecho de que quienes tienen deterioro cognitivo de por s√≠ est√°n m√°s expuestos a contraer covid-19.\n\n\n\nY se a√±ade: ‚ÄúEn caso que fuera exclusivamente por el covid-19, se plantea como posibles mecanismos la hipoxia y la respuesta inflamatoria frente a la infecci√≥n respiratoria; que determinen da√±o neuronal y posteriormente el deterioro cognitivo‚Äù. Razonamientos que, dicen los autores, deben corroborarse ‚Äúen estudios posteriores‚Äù.\n\n\n\nLa investigaci√≥n se realiz√≥ con 31 de los 60 pacientes que asist√≠an a la policl√≠nica de neumolog√≠a del Hospital Maciel de control postcovid-19. A esas personas se les hac√≠an ex√°menes para llevar un seguimiento despu√©s de que transitaron la enfermedad. Todos aceptaron participar de este estudio mediante consentimiento informado y firmado.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nDesde el 19 de diciembre, habr√° cambios en la forma de determinar los beneficios impositivos que reciben los proyectos de inversi√≥n, seg√∫n un nuevo decreto reglamentario de la ley de Inversiones.\n\n\n\nSon 10 cambios agrupados en tres rubros seg√∫n informes del estudio Guyer & Regules y las consultoras Grant Thornton y CPA Ferrere. Los tres aspectos son: inversiones elegibles (para recibir los beneficios), indicadores (utilizados para determinar los beneficios) y ampliaciones de proyectos.\n\n\n\nEn inversiones elegibles, actualmente los veh√≠culos utilitarios camionetas y furgones pueden aplicar a los beneficios fiscales siempre que se destinen directamente a la actividad de la empresa y cuyo valor CIF no supere los US$ 30.000 (en el caso que sean el√©ctricos, el valor CIF no podr√° superar los US$ 60.000). Con el nuevo decreto se establece que quedar√°n excluidos de esta limitaci√≥n en monto, los veh√≠culos utilitarios furgones, definidos como aquellos veh√≠culos de cuatro ruedas o m√°s, destinados al transporte de mercanc√≠as, con caja cerrada, sin vidrios laterales y que no excedan las 12 toneladas de peso total bruto.\n\n\n\nEn el caso de veh√≠culos el√©ctricos de pasajeros, actualmente solo pueden recibir beneficios fiscales aquellos con valor CIF de US$ 60.000. Con el nuevo decreto, y para todos los proyectos presentados hasta el 31 de agosto de 2023, el tope m√°ximo baja a un valor CIF de US$ 27.000.\n\n\n\nEn energ√≠as renovables, actualmente rige una restricci√≥n de que la inversi√≥n en paneles solares fotovoltaicos solamente ser√° considerada elegible si no supera el 20% del total de la inversi√≥n del proyecto y se genera al menos dos puntos ponderados de empleo. El cambio desde el 19 de diciembre es que estas restricciones se eliminan para las empresas consideradas grandes consumidores de energ√≠a, entendi√©ndose aquellas que cuenten con una potencia instalada m√°xima, igual o mayor a 250 KW, conectados en media o alta tensi√≥n.\n\n\n\nLa √∫ltima modificaci√≥n en inversiones elegibles tiene que ver con plantines y costos de implantaci√≥n. En este caso, el nuevo decreto actualiza los precios m√°ximos por plant√≠n y el coeficiente para determinar el costo m√°ximo de implantaci√≥n por hect√°rea para los plantines.\n\nCambios en indicadores que determinan los beneficios impositivos\n\nEl nuevo decreto establece modificaciones en algunos criterios de los indicadores utilizados para determinar los beneficios fiscales.\n\n\n\nEn el de empleo, no computar√° el personal contratado con beneficios Inefop (amparo de la ley 19.973), salvo lo indicado en la secci√≥n del nuevo indicador sectorial Pr√°cticas Formativas - Sistema de Formaci√≥n Dual.\n\n\n\nEn el indicador sectorial mejora de empleabilidad del personal, cambia el puntaje para aquellos proyectos que apunten a computar por este indicador bajo el esquema de cantidad de empleados capacitados. En ese sentido, los gastos correspondientes quedan limitados a un curso por empleado y por a√±o. √önicamente ser√° considerado un n√∫mero mayor de cursos por empleado, si los mismos forman parte de un programa publicado por la instituci√≥n educativa que los brinda, y forman parte de un plan org√°nico de perfeccionamiento en el tema de que se trate. Tampoco ser√°n considerados los cursos que signifiquen la realizaci√≥n de una carrera de grado, maestr√≠as, doctorados o similares.\n\n\n\nInversi√≥n en paneles solares. Foto: AFP\n\nA su vez, el nuevo decreto crea un indicador sectorial de elecci√≥n com√∫n para todos los sectores de la econom√≠a: Pr√°cticas formativas ‚Äì Sistema de formaci√≥n dual.\n\n\n\nLa forma de medici√≥n ser√° en funci√≥n de la cantidad de empleados que se encuentren en pr√°cticas formativas, respecto al total de empleados de la empresa. Para ser consideradas en el c√°lculo, dichas personas deben figurar con V√≠nculo Funcional 144 en la Codificaci√≥n para Contribuyentes del Banco de Previsi√≥n Social. Se otorgar√° un beneficio de entre 3 y 10 puntos (a mayor puntaje, , el cual ser√° determinado en base al porcentaje obtenido en la medici√≥n.\n\n\n\nEl objetivo de este nuevo indicador es promover las practicas formativas en empresas, siendo aquellas que se realizan como propuestas o cursos de educaci√≥n, formaci√≥n o capacitaci√≥n laboral de entidades educativas o formativas, con el objetivo de profundizar y ampliar los conocimientos en los j√≥venes, de forma que les permita desarrollar y aplicar habilidades, conocimientos y aptitudes.\n\n\n\nEn el indicador de tecnolog√≠as limpias, al igual que para el criterio de elegibilidad de la inversi√≥n en paneles solares, se elimina el requisito para aquellas empresas que sean grandes consumidores de energ√≠a.\n\n\n\nPara el indicador sectorial diferenciaci√≥n de productos y procesos se adicionan dos nuevas certificaciones a la grilla disponible: Certificaci√≥n MAS (Medio Ambiente, Arquitectura, Sustentabilidad) y Certificaci√≥n EDGE (Excellence In Design for Greater Efficiencies).\n\n\n\nEl √∫ltimo cambio en indicadores es en el de descentralizaci√≥n, en el que se modifica la metodolog√≠a de c√°lculo del indicador, pasando a determinarse como promedio simple de la tasa de Informalidad, indicadores de Pobreza y Desempleo. Adem√°s, dada la coyuntura econ√≥mica actual (brecha cambiaria con Argentina principalmente que desv√≠a consumo hacia el pa√≠s vecino) que atraviesan los departamentos de frontera (Artigas, Salto, Paysand√∫, R√≠o Negro, Rivera y Cerro Largo), se adiciona al c√°lculo 2 puntos transitoriamente, mientras que al departamento de Montevideo se le asigna el m√≠nimo del puntaje del indicador.\n\n\n\nLos departamentos con mayor puntaje (y por ende aquellos donde invertir genera m√°s exoneraciones de impuestos) tras el nuevo decreto son: Artigas, Paysand√∫, Rivera y Salto (10 puntos), seguidos de Cerro Largo, R√≠o Negro, Rocha y Soriano (9 puntos). Durazno, Flores, Montevideo y San Jos√© son los que menos puntaje dan (4 puntos).\n\nSupermercado en frontera. Foto: PEDRO DUTOUR / PAYSAND√ö.\n\nAmpliaciones de proyectos de inversi√≥n\n\nRespecto a las ampliaciones de proyectos de inversi√≥n ya presentados, se restringen las ampliaciones, modificando los topes admitidos.\n\n\n\nCuando la ampliaci√≥n implique hasta un 10% de la inversi√≥n promovida elegible, no se exigir√°n externalidades adicionales (incremento de indicadores).\n\n\n\nCuando la ampliaci√≥n implique entre un 10% y un 30% de la inversi√≥n promovida elegible, se exigir√° un incremento en el puntaje total de indicadores de la matriz antes de la ponderaci√≥n. El porcentaje incremental resultar√° de deducir al porcentaje total de la ampliaci√≥n, el 10% que no requiere externalidades adicionales.\n\n\n\nEn los casos que la ampliaci√≥n supere el 30% de la inversi√≥n promovida elegible, se deber√° considerar como un nuevo proyecto.\n\n\n\nLas ampliaciones correspondientes a solicitudes de promoci√≥n de proyectos de inversi√≥n ingresados hasta el 18 de diciembre de 2022, ser√°n evaluadas manteniendo los criterios para ampliaciones que reg√≠an previamente, en relaci√≥n a las externalidades adicionales requeridas, en funci√≥n del porcentaje de inversi√≥n promovida elegible por el cual se solicita ampliar el proyecto.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl Impuesto al Valor Agregado (IVA) es el principal generador de recaudaci√≥n del sistema tributario de nuestro pa√≠s. Pero, ¬øqu√© cambios se le deber√≠an hacer?\n\nEste mi√©rcoles se llev√≥ a cabo el √∫ltimo d√≠a de las Jornadas Tributarias, organizadas por la Direcci√≥n General Impositiva (DGI), en donde Fernando Pel√°ez, del Departamento de Estudios Tributarios del organismo, analiz√≥ este impuesto.\n\n\n\nSeg√∫n Pel√°ez, el IVA es el principal generador de recaudaci√≥n del sistema tributario de Uruguay, representando casi el 50% de los ingresos de la DGI seg√∫n los datos acumulados a agosto de 2022.\n\n\n\nEl IVA, por su modelo de dise√±o, cuenta con un problema ‚Äúintr√≠nseco‚Äù que es la regresividad, es decir que las personas de menores ingresos destinan una porci√≥n mayor del mismo al consumo y por tanto resultan m√°s gravadas que las personas de ingresos altos.\n\nEn base a la √∫ltima Encuesta Nacional de Gastos e Ingresos de los Hogares (Engih), realizada entre 2016 y 2017, Pel√°ez se√±al√≥ que el consumo sobre el ingreso del primer quintil (el 20% m√°s pobre) es del 107%, el cual va cayendo hasta el 72% del quinto quintil (el 20% m√°s rico).\n\n\n\nLa incidencia del impuesto, si se tomara el 22% para todo el consumo, para el primer quintil (que tendr√≠a un ingreso medio de $ 35.320,50) es del 19%, lo que dejar√≠a un ingreso disponible luego del IVA de $ 28.484,54.\n\n\n\nMientras tanto, la incidencia cae a medida que aumentan los ingresos, en donde esta es de 13% para el quinto quintil (de $ 115.640,50 de ingreso medio), dejando un ingreso disponible despu√©s del IVA de $ 100.601,43.\n\n\n\nSin embargo, destac√≥ que el impuesto de nuestro pa√≠s contiene una serie de excepciones objetivas, es decir que recaen en un conjunto predeterminado de bienes y servicios, que procuran reducir la regresividad del impuesto.\n\nLas medidas ‚Äút√≠picas‚Äù, seg√∫n explic√≥, pueden verse como     "texto": "\n\nLa situaci√≥n de N√©stor Erramouspe, quien renunci√≥ a su cargo de alcalde de La Floresta hace poco m√°s de un mes, despu√©s de reiteradas denuncias p√∫blicas ‚Äîentre ellas‚Äî de acoso laboral, se discutir√° este martes en la Junta Departamental de Canelones. El informe en minor√≠a de la investigadora, con la firma de tres ediles ‚Äîdos blancos y uno colorado‚Äî, encontr√≥ que la comuna canaria y \"en particular sus mandos de direcci√≥n estuvieron omisos al momento de actuar\" ante los relatos de las denunciantes.\n\nEl informe en minor√≠a indica adem√°s que \"durante toda la investigaci√≥n sobre acoso laboral qued√≥ de manifiesto, en base al testimonio de las funcionarias que fueron v√≠ctimas, la contundente acci√≥n deliberada del exalcalde que en m√∫ltiples actitudes, desde su maltrato verbal, sus √≥rdenes err√°ticas, su comportamiento discriminatorio, sanciones con penitencias a funcionarios, llev√≥ a que 12 mujeres del municipio de La Floresta lo denunciaran en distintos momentos del a√±o 2022, en un universo de funcionarios que no sobrepasa los 23\".\n\n\n\nY contin√∫a: \"Esto quiere decir que m√°s de la mitad de los trabajadores del municipio sufrieron acoso laboral, cifra por dem√°s escandalosa que no hizo alertar en su momento las alarmas en el marco de la defensa de las trabajadoras al amparo de la ley 18561 de acoso laboral\".\n\nEn el informe se incluyen algunas declaraciones de las denunciantes. Una funcionaria del municipio de La Floresta cont√≥: \"Cuando nos tra√≠a una boleta y nosotros le dec√≠amos que no pod√≠a traerla, sin que antes hubiera una resoluci√≥n del concejo, nos dec√≠a que √©l era el alcalde y que era el que mandaba. Ah√≠ empezamos a tener miedo‚Äù.\n\n\n\nLos ediles de la oposici√≥n departamental tambi√©n apuntan contra el entonces director general de administraci√≥n de la Intendencia de Canelones, Pedro Irigoin. Porque, seg√∫n el informe, una funcionaria de rango administrativo del municipio de La Floresta le envi√≥ un correo con una denuncia de acoso laboral por Erramouspe. A su vez, en esa misiva se adjunta una \"carta de otras dos (trabajadoras), que desempe√±aban importantes tareas en el municipio, de responsabilidad econ√≥mica y administrativa, las que fueron expuestas a un mayor destrato por parte del alcalde\".\n\n\n\nPero, dicen los ediles, las \"funcionarias confirmaron que en marzo ni en meses subsiguientes, recibieron contestaci√≥n, llamada alguna o inter√©s en cuanto a la situaci√≥n angustiante que estaban viviendo\".\n\nPor otra parte, seg√∫n testimonios, la direcci√≥n de g√©nero de la Intendencia de Canelones, \"estuvo todo ese tiempo tambi√©n ausente y omisa, durante los meses que transcurrieron entre la primera denuncia del 24 de marzo del 2022 y la √∫ltima del 8 de setiembre de 2022, donde s√≠ se instruy√≥ una investigaci√≥n administrativa expr√©s, producto del tenor de las declaraciones de las funcionarias en la Comisi√≥n Investigadora\".\n\n\n\nTambi√©n se√±alan que el secretario general de la Intendencia de Canelones, Francisco Legnani, \"confiesa que no hubo investigaci√≥n administrativa en los primeros casos de acoso laboral, es decir aquellos que surgieron a partir del 24 de marzo, cuando el director de Administraci√≥n Pedro Irigoin recibi√≥ por correo electr√≥nico las denuncias\".\n\n\n\nAl mismo tiempo, \"confiesa tambi√©n, que hubo s√≠ investigaci√≥n administrativa en setiembre, cuando fueron nueve las funcionarias que elevaron la denuncia\".\n\n\n\n\"Por m√°s que fueron trasladadas, se deber√≠a haber instruido una investigaci√≥n administrativa, no entendemos por qu√©, el secretario general supone que con el traslado se solucionaban los casos de acoso laboral denunciados en marzo\", a√±aden.\n\nLos ediles tambi√©n quisieron investigar a Erramouspe por \"presunta denuncia por parte de proveedores ante la Intendencia de Canelones por falta de pago\" y por \"presuntas irregularidades en la distribuci√≥n de ayuda solidaria a ollas de la zona\". Sin embargo,     "texto": "\n\nLos comercios en la frontera con Argentina, espec√≠ficamente de Salto, realizan propuestas concretas ante la brutal brecha cambiaria con el pa√≠s vecino que socava la resistencia de este lado.\n\nCada d√≠a es una prueba de fuego para los negocios en Salto, Paysand√∫, R√≠o Negro, Artigas, entre otros lugares de frontera y alrededores.\n\n\n\nJulio C√©sar Lestido, presidente de la C√°mara de Comercio y Servicios, que emprendi√≥ -desde ayer y por tres d√≠as- una recorrida por varias ciudades fronterizas del pa√≠s, cont√≥ desde Salto a El Pa√≠s: ‚ÄúLa situaci√≥n sigue incambiada. Nos hemos reunido con el sector comercial de Salto y visitamos comercios. La situaci√≥n es compleja, no ha mejorado. Se est√° vendiendo poco, o muy poco‚Äù.\n\n\n\nLestido se√±al√≥ que, en algunos productos, Salto lleg√≥ a estar 173% m√°s caro que Concordia, seg√∫n un estudio de la Universidad Cat√≥lica de ese departamento. El desempleo all√≠ es del orden del 13%; ‚Äúuno de los departamentos con mayor tasa de desempleo‚Äù del pa√≠s, afirm√≥.\n\n‚ÄúMe dicen ac√° que 168.000 personas cruzaron el puente el mes pasado, es impresionante el aumento de personas que cruzan la frontera‚Äù, agreg√≥. El riesgo de m√°s consumo en el vecino pa√≠s podr√≠a ser mayor durante el verano, ya que hay gente que aprovechar√° las vacaciones para programar compras a precios convenientes.\n\n\n\n‚ÄúLos comerciantes entienden que hay temas de fondo, pero el principal es que le tiene que llegar un mejor precio al consumidor final dentro del pa√≠s, debe haber un precio realmente atractivo para que se desestimule y no cruce la frontera‚Äù, enfatiz√≥ Lestido.\n\n\n\nEn esa l√≠nea, seg√∫n la C√°mara de Comercio, los comerciantes de Salto han planteado a las autoridades dos propuestas: mayor rebaja al precio del combustible y una nueva tarjeta con beneficios por parte del Banco Rep√∫blica (BROU).\n\n\n\nLa recorrida de Lestido contin√∫a hoy por Paysand√∫ y R√≠o Negro.\n\nNafta\n\nLa propuesta de los comerciantes de frontera es que la rebaja del 30% que actualmente se aplica a la nafta en estaciones ubicadas hasta 60 kil√≥metros de los pasos fronterizos, sea llevada al 40%.\n\n\n\nEl decreto que el presidente Luis Lacalle Pou entreg√≥ a los intendentes en abril establec√≠a: ‚ÄúRed√∫cese el monto del Impuesto Espec√≠fico Interno correspondiente a la enajenaci√≥n de naftas en hasta un 30% del precio de venta‚Äù. La reducci√≥n hasta ese momento era del 24%.\n\n\n\nEn ese marco, el intendente de Salto, Andr√©s Lima, ya hab√≠a calculado que esa medida en materia impositiva no iba a evitar que los uruguayos siguieran yendo a comprar a Concordia.\n\n\n\nLo cierto es que esta situaci√≥n, si bien agravada, no es de ahora y requiere, seg√∫n intendentes y comerciantes, otras medidas integradas.\n\n\n\n‚ÄúSi el precio del combustible fuera un poco m√°s parejo, la gente ya no ir√≠a tanto para all√° (Argentina). Pero, una vez que la persona carga el combustible del otro lado, no solo hace eso, sino que gasta, consume del otro lado‚Äù, advirti√≥ Lestido.\n\nBROU\n\nLa otra propuesta de los comerciantes es una alternativa con el BROU, para que el consumidor final tenga alg√∫n beneficio en los sistemas de pago.\n\n\n\nEl pedido al BROU consiste en una tarjeta a trav√©s de la cual, al comprar, el usuario obtenga un descuento determinado (no especificado). Si bien se calcula que, de aprobarse la tarjeta, el descuento no igualar√° los precios en Argentina, al menos disminuir√° la brecha de precio.\n\n\n\n‚ÄúEl descuento lo dar√≠a el BROU directamente al consumidor, no pasa por los comerciantes‚Äù, adelant√≥ Lestido, reafirmando que son propuestas realizadas por los comerciantes de Salto, no de la gremial.\n\n\n\nComent√≥ que la c√°mara existe para apoyar a sus miembros, ‚Äúquienes son los que conocen bien lo que est√° pasando‚Äù.\n\n‚ÄúLas medidas que vengan a favor del comerciante son buenas, pero hay que apuntar al consumidor final. Hay que lograr que los productos valgan igual o parecido, sin tanta diferencia, de un lado y otro de la frontera‚Äù, reafirm√≥.\n\n\n\nLa contracara de que Argentina sea barata para los uruguayos, es que Uruguay es caro para los argentinos, es decir, afecta al turismo de clase media que quiere veranear en el pa√≠s.\n\n\n\nEn ese contexto, Agust√≠n Iturralde, director ejecutivo del Centro de Estudios para el Desarrollo (CED), coment√≥ a El Pa√≠s d√≠as atr√°s que, seg√∫n sus proyecciones, ‚Äúlas temporadas con muchos argentinos como antes no van a volver en varios a√±os, habr√≠a que vender m√°s servicios tur√≠sticos en otros mercados‚Äù.\n\nTurismo\n\nEl ministro de Turismo, Tabar√© Viera, reconoci√≥ en el Encuentro Border Shops Uruguay 2022, que la situaci√≥n en la frontera es compleja, c√≠clica y que hay ‚Äúrealidades dif√≠ciles de cambiar‚Äù.\n\n\n\nA su entender, ‚Äúmecanismos de equilibrio‚Äù debieron hacerse en el Mercosur hace a√±os, y actualmente habr√≠a que desarrollar pol√≠ticas o medidas sectoriales que atiendan las distintas realidades.\n\n\n\nViera destac√≥ que el ministerio est√° desarrollando instrumentos para medir la movilidad por la frontera (en referencia tambi√©n a Brasil) a trav√©s de la telefon√≠a celular, como una forma de reforzar los datos disponibles. Esto tambi√©n permitir√° monitorear el impacto de las medidas que se tomen.",

    "texto": "\n\nComo seres vivos, nos alimentamos con el fin de obtener los nutrientes que nuestro cuerpo necesita para funcionar correctamente. Sin embargo, nuestro v√≠nculo con la comida es mucho m√°s que solo fisiol√≥gico y es por esto que alcanzar el peso deseado se vuelve mucho m√°s ameno cuando se trabajan tambi√©n los aspectos mentales y emocionales.\n\nComer y sentir.\n\n‚ÄúEl metabolismo no solo se sustenta con lo que comemos, sino tambi√©n con todo lo que entra a trav√©s de los sentidos‚Äù, afirm√≥ Patricia Conserva, coach emocional y nutricional. Qu√© o√≠mos, qu√© vemos y c√≥mo son nuestros v√≠nculos: todo es alimento para el cuerpo.\n\n\n\nHace 10 a√±os que Patricia acompa√±a a las personas a adelgazar de forma definitiva: ‚ÄúEs definitivo porque al ajustar estas bases por donde se sostiene el metabolismo, se deja de tener ciertos comportamientos que caracterizan a las personas con sobrepeso, como atracones o adicci√≥n a la comida chatarra‚Äù.\n\n\n\nSeg√∫n la psic√≥loga D√©borah Cardozo, el v√≠nculo entre alimentaci√≥n y emociones puede generar lo que se conoce como ‚Äòalimentaci√≥n emocional‚Äô. ‚ÄúNo surge en todas las personas, pero s√≠ en la mayor√≠a, al menos en alg√∫n momento puntual de la vida‚Äù, sostuvo. Ella integra Psiconutriendo, un centro especializado en psicolog√≠a y nutrici√≥n que atiende personas con trastornos de la conducta alimentaria, sobrepeso, obesidad o infrapeso.\n\n\n\nPor su parte, Mariela Brener es coach nutricional desde el a√±o 2015 y entiende que ‚Äúla mayor√≠a de las veces detr√°s de todo problema de alimentaci√≥n hay temas emocionales no resueltos‚Äù. En efecto, afirm√≥: ‚ÄúSi las dietas funcionaran, todo el mundo ser√≠a delgado. Quien tuvo sobrepeso alguna vez sabe que el problema est√° en el mantenimiento y eso pasa porque si no resolvemos el tema emocional que nos lleva a comer de m√°s, vamos a volver a comer de m√°s‚Äù.\n\n\n\nTambi√©n se refiri√≥ al concepto de ‚Äòhambre emocional‚Äô y a la importancia de diferenciarla del ‚Äòhambre verdadera‚Äô. ‚ÄúCuando es emocional, aparece s√∫bitamente, est√° dirigida a alg√∫n alimento espec√≠fico y necesita ser satisfecha inmediatamente‚Äù, explic√≥. Adem√°s, indic√≥ que luego de comer por hambre emocional surgen ‚Äúsentimientos de culpa y angustia por no poder controlarse‚Äù.\n\nPatricia Conserva.\n\nAbordajes.\n\nEn el consultorio, Patricia comienza con un cuestionario para identificar cu√°les son las √°reas emocionales que se conectan con el funcionamiento del metabolismo de la persona. Luego, organiza entre cuatro y seis sesiones m√°s en las que utiliza herramientas terap√©uticas con un abordaje sist√©mico, como las constelaciones familiares.\n\n\n\nLa propuesta de Patricia no incluye dietas. ‚ÄúCuando la persona empieza a ajustar sus temas emocionales, r√°pidamente comienza a bajar de peso porque elimina toxinas y mejora su alimentaci√≥n naturalmente‚Äù, expres√≥.\n\n\n\nLa mayor√≠a de los casos que atiende son mujeres con sobrepeso que ‚Äúest√°n sometidas a climas hostiles en el trabajo o el hogar‚Äù. En este sentido, asegur√≥: ‚ÄúCuando uno est√° en un clima hostil, el cuerpo comienza a generar su propia barrera para protegerse y esa barrera son capas de grasa‚Äù.\n\n\n\nEn Psiconutriendo, parte del foco est√° en generar un cambio en la forma de pensar. ‚ÄúLas psic√≥logas y los psic√≥logos del equipo somos de la rama de la psicolog√≠a cognitiva conductual, que entiende que el pensamiento influye en las emociones y viceversa‚Äù, indic√≥ D√©borah. Seg√∫n explic√≥, si solo se trabajara la conducta ‚Äîen este caso, la dieta‚Äî al tiempo la persona ‚Äúpuede volver a retomar el peso que ten√≠a antes porque no cambi√≥ su forma de pensar‚Äù.\n\n\n\nPara aclarar lo anterior, mencion√≥ el modelo ABC de la psicolog√≠a, el cual muestra que una situaci√≥n genera un pensamiento que desencadena una emoci√≥n y que luego provoca una conducta. ‚ÄúM√°s all√° de las situaciones por las que pasemos, lo que importa es lo que pensemos sobre ellas, o sea, depende del pensamiento lo que sintamos y despu√©s lo que hagamos‚Äù, sostuvo.\n\n\n\nY agreg√≥: ‚ÄúCuando la persona entiende que puede cambiar su forma de pensar y que sus emociones y su conducta dependen de su pensamiento, ah√≠ es donde m√°s se adhiere al plan‚Äù.\n\n\n\nEn el caso de Mariela, todo comienza por entender cu√°l es la historia de la persona y c√≥mo es su d√≠a a d√≠a. ‚ÄúMi manera de acompa√±ar a quienes vienen es motivarlos a despertar y a tomar conciencia‚Äù, expres√≥. A su vez, los ayuda a ver las cosas desde una perspectiva diferente: ‚ÄúLo √∫nico que engorda es la culpa. Cuando uno se sale del plan, el problema no es ese acto puntual, sino todo lo que viene despu√©s, que suele ser castigarse tirando todo por la borda y demorando dos d√≠as en volver a reengancharse en una alimentaci√≥n saludable‚Äù.\n\n\n\nTrabaja preparando planes nutricionales que son trajes a la medida, es decir, ‚Äúalgo que te pueda quedar bien a ti, que tenga que ver con tu vida, con tus horarios y sobre todo con tus emociones‚Äù.\n\nD√©borah Cardozo.\n\nEl mindfulness aplicado a la alimentaci√≥n. ‚ÄúUno de los aspectos que se trabajan en Psiconutriendo es la identificaci√≥n de las emociones. ‚ÄúMuchas veces nos encontramos con personas que no saben exactamente qu√© sienten porque han tapado sus emociones con comida‚Äù, se√±al√≥ D√©borah. Entonces, se conversa sobre qu√© funci√≥n cumplen las emociones y c√≥mo escucharlas y accionar en funci√≥n a ellas, en lugar de taparlas.\n\n\n\n‚ÄúLas emociones son herramientas que nos brinda nuestro organismo para darnos cuenta si nos sentimos a gusto o no. Por ejemplo, el asco nos permite alejarnos de lo que nos hace mal, mientras que la alegr√≠a nos permite acercarnos‚Äù.\n\n\n\nAsimismo, incorporan el concepto de ‚Äòmindful eating‚Äô: ‚ÄúSe trata de poner todos los sentidos en lo que estoy haciendo y entender que el pasado ya pas√≥ y en el futuro todav√≠a no s√© qu√© va a pasar, as√≠ que tengo que vivir el ahora‚Äù. En el acto de comer esto se aplica conectando con las texturas, los sabores y los colores que tiene la comida, as√≠ como masticando lento y disfrutando de cada momento.\n\n\n\nEl centro ofrece psicoterapia de manera individual y tambi√©n grupal, dependiendo de las necesidades de cada persona. Adem√°s, brindan talleres para padres y madres y para profesionales. ‚ÄúSurge mucho esto de c√≥mo llevar adelante la nutrici√≥n de un ni√±o y es ah√≠ donde trabajamos en el asesoramiento a padres‚Äù, se√±al√≥ D√©borah.\n\n\n\nLos casos.\n\nEl a√±o pasado, Patricia atendi√≥ a una mujer que ten√≠a 30 kilos de sobrepeso. Sent√≠a una compulsi√≥n especial por las frituras, especialmente por las milanesas con huevo frito y papas fritas. ‚ÄúCuando empezamos a trabajar los procesos mentales, entendimos que cada vez que se sent√≠a triste recurr√≠a a este alimento inconscientemente y descubrimos que esa v√≠a de escape se gener√≥ a partir de una situaci√≥n en su infancia‚Äù, relat√≥ Patricia. Luego de algunas sesiones cerraron el proceso, y meses despu√©s la mujer le dijo que estaba ‚Äúabsolutamente cambiada‚Äù.\n\n\n\nPatricia est√° en Instagram como @adelgacesindietas y @saltoemocional. Su formaci√≥n incluye reprogramaci√≥n de la memoria celular, neuroasociaciones, reprogramaci√≥n biol√≥gica, terapia sist√©mica y psicolog√≠a de las emociones vinculadas a los alimentos.\n\n\n\nSeg√∫n D√©borah, los casos que m√°s impactan son aquellos que llegan con un sobrepeso muy elevado e incluso est√°n considerando hacerse una cirug√≠a, ‚Äúpero terminan decidiendo que los h√°bitos saludables son posibles y que bajar 80 kilos es posible‚Äù.\n\n\n\nEl enfoque de Psiconutriendo entiende que ‚Äúsiempre tiene que haber al menos dos profesionales: nutricionista y psic√≥logo‚Äù. Puede haber m√°s, pero la base son esos dos. ‚ÄúNos importa trabajar en conjunto para poder tener m√°s de una mirada y armar una estrategia que se adapte al paciente‚Äù, subray√≥ la psic√≥loga. Su sitio web es www.psiconutriendo.com y en Instagra     "texto": "\n\nUno de los pulmones verdes m√°s importantes de Montevideo es el Parque Lecocq, un recinto de 120 hect√°reas que puede considerarse el jard√≠n del oeste y al que visitan cada fin de semana de primavera alrededor de 15 mil personas.\n\nUbicado en la Avenida Parque Lecocq sin n√∫mero (se llega hasta all√≠ a trav√©s de la Avenida Luis Batlle Berres, a pocos kil√≥metros de Santiago V√°zquez) y a apenas media hora del centro de la ciudad, el parque tiene sus or√≠genes en un proyecto del arquitecto Mario Pays√©e que buscaba crear un zool√≥gico innovador para el a√±o 1946, con especies de todas partes del mundo distribuidos en amplios recintos de acuerdo a un criterio zoogeogr√°fico (las √°reas destinadas a los animales fueron ubicadas seg√∫n se encuentran en la Tierra y considerando las migraciones que estos hicieron de forma natural).\n\nVisitas.\n\nEl parque est√° abierto al p√∫blico de mi√©rcoles a domingo entre las 9 y 17:30 horas (se est√° estudiando ampliar el horario en verano) y feriados no laborables. El costo por auto es de $189 independientemente del n√∫mero de ocupantes y en caso de llegar en transporte colectivo es costo por persona es de $30.\n\nDentro del predio hay ba√±os, un peque√±o parador (muy sencillo porque se busca conservar lo agreste) y parrilleros donde puede llevarse le√±a y pasar el d√≠a frente al r√≠o Santa Luc√≠a (no se reservan, se accede por orden de llegada y sin costo).\n\nFoto: Parque Lecocq\n\nPara preservar el estado del lugar es fundamental acatar algunas normas de convivencia b√°sicas: lo m√°s importante es que cada uno se haga responsable de la basura que genera y por c√≥mo es el ecosistema ‚Äîel parque est√° dentro de los humedales del Santa Luc√≠a‚Äî se debe tener especial cuidado con el manejo del fuego por lo que est√° expresamente prohibido hacer fogatas fuera de los parrilleros.\n\n\n\nLa extensi√≥n del lugar permite recorrerlo a pie, con senderos marcados, aunque tambi√©n pueden transitarse algunos espacios en auto o moto. La zona que incluye los ba√±ados, por ejemplo, se puede ver pero no ingresar.\n\nAnimales.\n\nBaltasar Brum, director de Artes y Ciencias, √°rea de la que dependen todos los parques de la Intendencia como el de Punta Espinillo, Villa Dolores y el Jard√≠n Bot√°nico, explica que desde hace unos a√±os la comuna trabaja en la implementaci√≥n de un sistema municipal de parques tem√°ticos y la erradicaci√≥n de los zool√≥gicos.\n\n\n\nEn el Parque Lecocq quedan a√∫n unos 500 animales de 33 especies diferentes de mam√≠feros (llamas, alpacas, ant√≠lope adax, le√≥n africano, cebras, mono Hamadrias, ciervo Dama, ciervo Axis, venado de campo, carpinchos, pecar√≠s de collar, nutrias, zorros grises, gato mont√©s, gato margay, coat√≠, mano pelada y coend√∫), aves (em√∫, √±and√∫, avestruz, pato brasilero, pato barcino, pato capuchino, jacana, cisne coscoroba y pavo real) y reptiles (lagarto overo, tortuga campanita, tortuga morrocoyo, tortuga cuello de v√≠bora y tortuga de tierra), tanto aut√≥ctonos como ex√≥ticos.\n\n\n\nCuanto m√°s grande es la manada en cautiverio m√°s dif√≠cil es su cuidado por lo que en Lecocq se hace un control de especies que consiste en evitar que los animales que lo habitan se reproduzcan en cautiverio; esto es sobre todo para no perpetuar aquellas especies que no tienen un inter√©s de preservaci√≥n desde el punto de vista cient√≠fico.\n\n\n\n‚ÄúVasectomizar animales salvajes, aunque est√©n en cautiverio, es un proceso complicado pero estamos trabajando en eso y en que aquellos que puedan reingresar a su propio h√°bitat lo hagan‚Äù, desarrolla Brum.\n\n\n\nTodos los animales son atendidos por veterinarios con el fin de que est√©n en excelente estado de salud; se ubican en grandes parcelas al aire libre, sin la existencia de jaulas, pero con lo cuidados necesarios para que no haya escapes ni sean un peligro para la gente.\n\nHospital.\n\nPoco antes del inicio de la pandemia por el covid 19, el Parque Lecocq inaugur√≥ un hospital animal que cumple con dos funciones. La primera es atender de aquellos animales en cautiverio ya que necesitan un proceso especial de cuidado, m√°s que nada en el tema de las vasectom√≠as y de cuando se enferman.\n\n\n\nLa segunda es recibir y tratar a animales que llegar tras un decomiso y que es posible reinsertarlos en su h√°bitat. Por ejemplo, zorros grises, carpinchos o ciervos de campo, especies que son importantes para nuestros ecosistemas sobre todo en el interior del pa√≠s, se los lleva al hospital, se los pone a punto y luego los sueltan. Solo tratan con animales que puedan recuperar y salir del sistema, reingresados a su h√°bitat.\n\nFuturo.\n\nBrum sostiene que uno de los planes m√°s importantes a futuro es volver a su h√°bitat a los animales que a√∫n viven en el lugar pero subraya que los de la intendencia de Montevideo son ‚Äúparques que tienen vocaci√≥n de recibir gente‚Äù y por lo tanto se continuar√° trabajando en la creaci√≥n de √°reas de observaci√≥n, trekking y sobre todo en la vinculaci√≥n con los ba√±ados, no solo con los particulares que lleguen sino con las escuelas y centros educativos que los visitan a√±o a a√±o.\n\n\n\nEl Lecocq es un espacio r√∫stico y no se busca cambiar esta particularidad, todo lo contrario: se pretende ‚Äúque la mano del hombre no tuerza esa bondad de la naturaleza‚Äù. En ese sentido, se planea el desarrollo del √°rea y y mejora de los servicios sin que sean invasivos.\n\n",

    "texto": "\n\nCasi todas las ciudades se visten de gala y se llenan de luces cuando llega la Navidad, pero lo de Nueva York es otro nivel. Ni el propio Grinch,‚Äïel gru√±√≥n personaje creado por Theodor Seuss Geisel,‚Äïpuede escapar de las garras del esp√≠ritu navide√±o que te invade cuando recorr√©s la ciudad estadounidense en esta √©poca. Tendr√°n la sonrisa perenne todo el d√≠a, y no, no ser√° porque el fr√≠o les haya congelado esa mueca feliz, es un efecto secundario de este viaje.\n\nAs√≠ que si se est√°n planteando visitar la Gran Manzana en Navidad, aqu√≠ van algunos consejos y nuestra lista de sitios imprescindibles.\n\nTomen nota\n\nSe nos ocurren cientos de planes, pero como el tiempo en este tipo de viajes es limitado les proponemos los mejores para disfrutar en familia.\n\n‚Ä¢ Patinar sobre hielo. Es de lo m√°s divertido y de lo mejor para entrar en calor cuando el fr√≠o aprieta. Las pistas m√°s famosas, quiz√° por haber salido en pel√≠culas y series, son las del Rockefeller Center, la de Bryant Park y la de Central Park, pero a menudo tambi√©n son las m√°s solicitadas, e incluso es conveniente hacer reserva previa. Por suerte, cada vez hay m√°s pistas para patinar sobre hielo en Nueva York, como la del Brookfield Place o incluso la de Governors Island, que se inaugur√≥ el pasado 17 de noviembre.\n\n‚Ä¢ Mercadillos navide√±os. Al igual que en Europa, Nueva York tiene sus propios mercadillos navide√±os. En ellos encontrar√°n productos con un toque artesanal, ropa, accesorios, chocolate, dulces navide√±os‚Ä¶ Los rollos de canela y la sidra caliente son nuestras delicias favoritas. Entre los m√°s conocidos destacan el de Union Square, el de Bryant Park, el de la esquina suroeste de Central Park o el que est√° dentro de la estaci√≥n Grand Central.\n\n‚Ä¢ √Årboles de Navidad. Contando que alguno de los √°rboles navide√±os en Nueva York colapsan las calles durante su encendido de luces -el del Rockefeller tiene detr√°s una ceremonia televisada y es coronado con una estrella de la firma Swarovski-, se pueden imaginar el nivel, ¬øno? Adem√°s del Rockefeller Center, otros imprescindibles son el de Bryant Park o el de la Bolsa de Nueva York. Tambi√©n los hay impresionantes en el interior del Museo Metropolitano de Nueva York (MET), la Biblioteca P√∫blica o el del hotel Plaza.\n\n‚Ä¢ Dyker Heights. ¬øQuieren pasear por un vecindario al que ni Laponia le hace sombra en Navidad? En ese caso tienen que saltar de Manhattan a Brooklyn y dejarse llevar por la chispa navide√±a en el barrio de Dyker Heights. Una aut√©ntica competici√≥n vecinal por alzarse con el t√≠tulo de la casa mejor (o m√°s) decorada tiene lugar en sus calles. As√≠ que lleven la c√°mara preparada, abr√≠guense y disfruten de este espect√°culo gratuito para los visitantes (no tanto para los due√±os de estas casas, que deben pagar facturas de luz astron√≥micas).\n\n‚Ä¢ The Rockettes. En el distrito de Broadway cualquier espect√°culo musical es una delicia, pero si van en Navidad y con ni√±os, el Christmas Spectacular de The Rockettes es, sin duda, el m√°s importante. Con casi un siglo de antig√ºedad, estas bailarinas realizan un espect√°culo marcado por las coreograf√≠as y escenarios en los que solo falta nevar (o quiz√° no...). Han ido adapt√°ndose al paso del tiempo e incluso introduciendo elementos de realidad virtual en el show. Casi imposible salir de ah√≠ sin cantar el Jingle Bells‚Ä¶\n\n‚Ä¢ Ruta de escaparates. Tanto si les gusta ir de compras como si no, los centros comerciales son verdaderos creadores de ocio durante la Navidad, por sus escaparates o por los espect√°culos que montan. Dos son, para nosotros, los principales: Macy‚Äôs viste sus vidrieras con verdaderos cuentos de Navidad, pero Saks Fifth Avenue organiza una proyecci√≥n en toda su fachada de la 5th Avenue que atrae a multitud de peatones cada 10 minutos, cuando se pone en marcha al caer el sol. No son los √∫nicos: los cercanos Bergdorf Goodman no se quedan atr√°s, con un toque extra de clase si cabe, y las tiendas m√°s exclusivas de la zona se visten para la ocasi√≥n, con sus mejores galas.\n\n‚Ä¢ Iluminaci√≥n callejera. Adem√°s de los escaparates propiamente dichos, en Nueva York pueden encontrar iluminaciones especiales por estas fechas en diversos lugares. No suele fallar el interior del Brookfield Place, ni ahora tampoco la zona de Hudson Yards. Por si no fueran suficientes, de un tiempo a esta parte se han venido montando verdaderas exhibiciones de luz con tem√°ticas especiales. Algunas se localizan en el interior de recintos como el Jard√≠n Bot√°nico de Brooklyn. Otras como LuminoCity o Winter Lantern Festival montan verdaderos espect√°culos a mayor escala con tem√°ticas especiales.\n\nOtro evento que no puede faltar es la maqueta a escala de los sitios emblem√°ticos de Nueva York, realizada con los restos que se han recogido durante todo el a√±o en el Jard√≠n Bot√°nico del Bronx. Es recorrida por peque√±as locomotoras en miniatura y les garantizo que solo falta el vaso de chocolate en mano para sumergirse en la Navidad de un aut√©ntico chapuz√≥n.\n\n‚Ä¢ Restaurantes navide√±os. Si bien se pueden encontrar restaurantes de todo tipo, hay algunos que llevan la decoraci√≥n navide√±a a extremos insospechados, como el Rolf‚Äôs, lleno a partes iguales de curiosos y de instagramers que no paran de hacer fotos en su interior. Eso s√≠, seg√∫n nuestro humilde paladar, la calidad no acompa√±a al precio.\n\nLos bajitos\n\nLas pistas de pat√≠n m√°s famosas son las del Rockefeller Center, Bryant Park y Central Park.\n\nA continuaci√≥n, algunas recomendaciones y consejos a no descuidar si viajan con ni√±os.\n\n\n\nEl primero de todos, paciencia: es la madre de la ciencia y la que los conducir√° a tener un viaje m√°s feliz.\n\n\n\nEl segundo: ropa de abrigo. En Nueva York, en Navidad, hace mucho fr√≠o, as√≠ que lleven un buen calzado que proteja de lluvia y nieve, y un buen abrigo o ropa t√©rmica as√≠ nada los para. Si los ni√±os son friolentos, es buena idea probar los saquitos calienta manos, un inventazo.\n\nEl tercero: no se les pase por la cabeza ir sin un buen seguro de viaje a Estados Unidos, y menos viajando con ni√±os, que saltan, corren, patinan sobre hielo. All√≠ la sanidad no est√° al alcance de cualquier bolsillo y las facturas han dado m√°s de un susto.\n\nEl cuarto: importante cerciorarse de fechas y horarios, para saber cu√°ndo comienzan las atracciones, los mercadillos, cu√°ndo se iluminan los √°rboles. Algunos trayectos son largos y no valdr√≠a la pena hacerlos si no se encuentra el premio al final (y menos con los peques a cuestas).\n\nEl quinto: fin de a√±o en Nueva York. A pesar de lo hollywoodiense que puede parecer pasar el fin de a√±o en Times Square, no pinta como una experiencia muy agradable. Horas de espera, de pie, en un recinto cerrado y pasando fr√≠o‚Ä¶ Puede agobiar y m√°s si se viaja con ni√±os, as√≠ que no lo recomendamos. Tengan en cuenta que la noche de Fin de A√±o en Manhattan es de las m√°s caras del planeta, tanto para dormir como para cenar.\n\nSexto: Nueva York es una ciudad donde impera el consumismo. Las tiendas de ni√±os les van a poner muy dif√≠cil respetar el presupuesto. Quedan advertidos.\n\nBonus track\n\nDependiendo de la edad de sus hijos, tienen que saber que Pap√° Noel (Santa Claus en esta parte del mundo) se deja ver por ciertos lugares como centros comerciales. Uno de los m√°s visitados es Macy‚Äôs, donde se encuentra Santaland. En su peque√±a ciudad podr√°n ir a verlo y darle en persona la carta con los pedidos de regalos navide√±os. Y si los centros comerciales no les atraen, tambi√©n pueden hacer un t√≠pico brunch estadounidense a bordo de un crucero y con Pap√° Noel como estrella invitada. Planes para todos los gustos‚Ä¶\n\nSi dudaban si tomarse un avi√≥n a Nueva York para pasar Navidad con ni√±os, no lo piensen m√°s, es un viaje con may√∫sculas que ojal√° todo el mundo pudiera hacer al menos una vez en la vida. Inolvidable por definici√≥n.\n\n",

    "texto": "\n\nDesde la semana pasada se encuentra en librer√≠as Ram√≥n D√≠az. Una biograf√≠a intelectual, el libro que le dediqu√© al gran maestro del liberalismo uruguayo.\n\nLincoln Maiztegui sol√≠a afirmar que en Uruguay se escriben pocas biograf√≠as y as√≠ muchas veces vamos perdiendo informaci√≥n valiosa para reconstruir nuestra historia. En alguna medida, aunque es un libro basado en las ideas antes que en el relato de su vida, la biograf√≠a intelectual sobre Ram√≥n D√≠az busca rescatar a una figura central en nuestro debate de ideas que a√∫n est√° presente como consecuencia de su enorme influencia.\n\n\n\nEl libro sostiene que Ram√≥n fue el pensador de mayor peso individual en el √∫ltimo medio siglo largo, el m√°s importante de la tradici√≥n liberal al menos desde fines del siglo XIX y uno de los m√°s reconocidos de nuestra historia a nivel internacional. Ciertamente cuando Ram√≥n impuls√≥ su plan de desarrollo desde la OPP y poco despu√©s cuando comenz√≥ la campa√±a m√°s extraordinaria de difusi√≥n de las ideas de la Libertad desde B√∫squeda estaba muy solo.\n\n\n\nEl clima de opini√≥n apuntaba en la direcci√≥n contraria y el pa√≠s afrontaba un largo estancamiento como consecuencia de las pol√≠ticas dirigistas de las d√©cadas anteriores que se negaba a abandonar. En este sentido es que su influencia personal fue gigantesca.\n\n\n\nCasi en solitario al comienzo -con el invalorable apoyo de Ramiro Rodr√≠guez Villamil- y junto a los disc√≠pulos que fue haciendo en el camino, logr√≥ plantar en la cancha nuevamente a las ideas liberales en nuestro pa√≠s, algo por lo que nunca le podremos agradecer lo suficiente.\n\n\n\nPor otra parte, fue un gran autor dentro de nuestra tradici√≥n liberal. Ning√∫n tema le fue ajeno, como queda de manifiesto en el libro, abordando con igual rigurosidad asuntos tan diversos como el derecho, la econom√≠a, la filosof√≠a pol√≠tica, la historia, la teolog√≠a y muchos m√°s. Todos los temas con una columna vertebral clara: intentar explicarle a los uruguayos por qu√© nos iba mal, que deb√≠amos hacer para que nos fuera bien y c√≥mo lograrlo. El avance de la libertad, a la uruguaya, vale decir, despacio y por las piedras, le debe mucho a la consecuencia y constancia de Ram√≥n.\n\n\n\nAl analizar su actividad internacional, no cabe la menor duda, fue reconocido como ning√∫n otro compatriota en las d√©cadas recientes fuera de fronteras. ¬øQu√© otro uruguayo comparti√≥ paneles con Karl Popper -uno de los pensadores m√°s importantes del siglo XX? ¬øQui√©n m√°s fue invitado en reiteraci√≥n real a participar de seminarios e investigaciones por premios Nobel de econom√≠a? ¬øQui√©n m√°s interactu√≥ como un igual con Friedrich Hayek, Milton Friedman. Douglass North o James Buchanan, entre otros?\n\n\n\nEl rescate de sus conferencias en la Sociedad Mont Pelerin -que re√∫ne a los principales intelectuales liberales del mundo, que lleg√≥ a presidir- da cuenta de por qu√© fue tan apreciado por las cumbres del pensamiento del siglo pasado.\n\n\n\nEn s√≠ntesis, el libro no busca convencer al lector de las premisas planteadas con adjetivos y ditirambos, sino describiendo hechos, recorriendo su obra y analiz√°ndola integralmente. Es tambi√©n -y creo que es lo que m√°s le hubiera gustado a mi querido amigo y maestro- una nueva oportunidad de que su inteligencia, coraje y pasi√≥n por las ideas de la Libertad sean conocidos por las nuevas generaciones.",

    "texto": "\n\nLos que viven en China miran un mundial diferente por la tele: pueden ver a los jugadores, al t√©cnico y o√≠r gritar los goles en los estadios, pero no ver a la gente exultante en las tribunas colmadas.\n\nEl gobierno decidi√≥ que no era conveniente que se vieran a los hinchas de todo el mundo sin tapabocas...\n\n\n\nFueron m√∫ltiples las restricciones ins√≥litas impuestas en China en casi tres a√±os de pol√≠tica ‚Äúcovid-cero‚Äù; que se sumaron a testeos masivos, centros de detenci√≥n para infectados y constantes limitaciones a la movilidad. Las bajas cifras de muertes asociadas a la pandemia fueron consideradas como un gran triunfo para el presidente Xi Jinping. Esto le permiti√≥ validar internamente su posici√≥n respecto a la superioridad del sistema chino sobre la democracia occidental.\n\n\n\nFiel al nacionalismo plasmado en su pol√≠tica de ‚Äúhecho en China‚Äù iniciada en 2015, Xi se ha negado reiteradamente a aceptar las vacunas extranjeras. Todas las dosis aplicadas en China son de f√≥rmulas locales, que, seg√∫n los expertos, son menos efectivas y se desvanecen m√°s r√°pido que las desarrolladas y utilizadas en occidente.\n\n\n\nAl convertir la pol√≠tica ‚Äúcovid-cero‚Äù en una prueba de lealtad, Xi ha transformado una crisis sanitaria en una potencial crisis pol√≠tica. Al seguir adelante a pesar de los efectos en la econom√≠a, ha puesto en duda una m√°xima de su Partido Comunista: que solo √©l puede garantizar la estabilidad y la prosperidad. La √∫nica raz√≥n por la que China se ha apegado al ‚Äúcovid-cero‚Äù es porque es la voluntad de Xi. Al ser una iniciativa personal, nadie en la burocracia ni entre las √©lites pol√≠ticas se ha atrevido a cuestionarla, incluso cuando desafiaba el sentido com√∫n. La pol√≠tica ha sido ruinosa: da√±√≥ la econom√≠a, agot√≥ las finanzas de los gobiernos locales y provoc√≥ una ira generalizada contra el r√©gimen.\n\n\n\nEl 26 de noviembre arrancaron las protestas en varias ciudades, con gente tomando las calles y exigiendo el fin de los encierros. Como consecuencia, los funcionarios responsables de la salud anunciaron una disminuci√≥n de las restricciones a la movilidad y un aumento de la vacunaci√≥n a los adultos mayores. Pero, al mismo tiempo, las fuerzas de seguridad del gobierno han incrementado su presencia en todo el pa√≠s, con arrestos y patrullajes de espacios p√∫blicos. Y se espera que la censura y la vigilancia se endurezcan, con estrategias de represi√≥n sofisticadas.\n\n\n\nXi se ha llamado a silencio, probablemente porque sabe que no la tiene f√°cil. En el mejor de los escenarios, al enfriamiento econ√≥mico que viene arrastrando se le sumar√° una ola de muertes y enfermedades asociadas al virus al no tener inmunidad.\n\n\n\nAdem√°s de lo anterior, la pol√≠tica ‚Äúcovid-cero‚Äù, sin quererlo, ha conseguido que todos los chinos, ya sean ricos o pobres, viejos o j√≥venes, mujeres u hombres, aprecien el valor de la libertad; no de una manera abstracta, sino al nivel del encierro personal.\n\n\n\nLa interpretaci√≥n m√°s optimista de los hechos ser√≠a creer que son el germen de un cambio democr√°tico en China. Si embargo, es poco probable que as√≠ sea.\n\n\n\nLa visi√≥n de Xi no est√° guiada por c√°lculos de conveniencia coyuntural, sino por la creencia en fuerzas profundas que gu√≠an el cambio hist√≥rico que inevitablemente impulsar√°n al pa√≠s hacia adelante. Basta leer sus escritos para convencerse de que en China habr√° autoritarismo para rato, y que ser√° cada vez peor.",

    "texto": "\n\nNuestro pa√≠s no vive sus mejores momentos. El explosivo descubrimiento del caso Astesiano, un tumor maligno aparecido cerca de la Presidencia, ha conmovido a ese Poder del Estado.\n\nPor supuesto que no se trata √∫nicamente de la mala actuaci√≥n de un personaje que si en teor√≠a gozaba de pocas posibilidades para interferir en la gesti√≥n del gobierno -ni siquiera era un empleado p√∫blico-, en los hechos mantuvo una relaci√≥n privilegiada con el primer mandatario y a su trav√©s con la Polic√≠a Nacional, de la que se vali√≥ para acrecentar su influencia.\n\n\n\nAparentemente sus actividades m√°s importantes, junto a sus socios, entre ellos un escribano y un ciudadano ruso, consist√≠a en facilitar pasaportes falsos a requirentes de nacionalidad rusa, mediante adulteraciones de sus partidas de nacimiento. Una maniobra en la que tambi√©n estar√≠a implicado un exc√≥nsul uruguayo en el exterior en este momento en prisi√≥n. A√∫n se ignora, la informaci√≥n es confusa, cuantos de estos documentos lograron facilitar y cuanto percibieron por ellos. Tambi√©n surge que a partir de este negocio inicial, Astesiano habr√≠a incurrido en venta de influencias, demandadas por su proximidad al poder. Cuatro o cinco altos cargos de la Polic√≠a (Director de Inteligencia, Sub Director Ejecutivo, Director General de Fiscalizaci√≥n de Empresas, Director de Sistemas Inform√°ticos) recibieron y contestaron pedidos del custodio, algunos de ellos francamente aberrantes, como su solicitud de acceso al sistema informativo conocido como El Guardi√°n, un elaborado mecanismo de espionaje, cuya utilizaci√≥n requiere autorizaci√≥n judicial.\n\n\n\nPor si ello no bastara, √∫ltimamente se difundi√≥ que Astesiano recibi√≥ de una empresa norteamericana dirigida por ex militares uruguayos, una demanda para elaborar res√∫menes informativos de los senadores de la Rep√∫blica Charles Carrera y Mario Bergara a efectos de coaccionarlos para que desistieran de sus denuncias penales respecto a la situaci√≥n del Puerto de Montevideo. No est√° claro todav√≠a si dichas fichas fueron o no confeccionadas (aparentemente no lo fueron), pero ello no impidi√≥ que el esc√°ndalo se desatara y la oposici√≥n planteara una cuesti√≥n de fueros. Si bien entiendo que la demanda de antecedentes de los senadores constituye una imperdonable intromisi√≥n de un particular en un pa√≠s extranjero, a√∫n as√≠ no me parece que habilite un tema de fueros. No obstante la investigaci√≥n, en manos de una fiscal que no est√° convencida si debe permanecer en el cargo sigue, d√≠a a d√≠a, arrojando nuevas dimensiones, la mayor√≠a utilizadas por la oposici√≥n para enrarecer √°un m√°s el ambiente.\n\n\n\nNo hay duda que el tono dram√°tico apunta a descalificar al Presidente. Si as√≠ no fuera todo ser√≠a m√°s calmo. Al fin y al cabo se tratar√≠a de los deslices de una figura menor, y de una eventual responsabilidad de algunos polic√≠as, enga√±ados por el cargo de Astesiano. Pero a√∫n en este encuadre las cosas no son sencillas. Lacalle no debi√≥ mantener tan cerca a un individuo cuyo pasado en general conoc√≠a. Su eficacia en la custodia no justifica en absoluto su permanencia. Tampoco debi√≥ pedir a la Fiscal que se excluyeran sus comunicaciones con Astesiano. A lo sumo debi√≥ demandarle que si no afectaban la causa no se hicieran p√∫blicas. No lo hizo y ahora paga el precio.\n\n",

    "texto": "\n\nSi algo faltaba para que el fallo de hoy deje a la Argentina en la cornisa, es la filtraci√≥n de un encuentro marcado por la promiscuidad institucional.\n\nA horas de que el tribunal que juzga a Cristina Kirchner en el llamado ‚Äúcaso Vialidad‚Äù de su veredicto, un diario allegado al kirchnerismo, public√≥ chats entre empresarios, funcionarios del PRO y magistrados tramando argumentos falaces sobre una invitaci√≥n que debieron haber rechazado. El viaje de esos funcionarios y magistrados a Lago Escondido, invitados por un millonario brit√°nico amigo de Mauricio Macri, estuvo organizado por la empresa de medios de comunicaci√≥n que lleva a√±os enfrentada con los gobiernos kirchneristas.\n\n\n\nQue en octubre, o sea en la antesala del hist√≥rico y electrizante veredicto, personas vinculadas directa o indirectamente con el proceso hayan tenido (en el mejor de los casos) la indecorosa negligencia de aceptar esa invitaci√≥n, muestra la decadencia que carcome la vida institucional en Argentina.\n\n\n\nLa pelota qued√≥ picando en la puerta del arco y el oficialismo intenta no desperdiciarla, por eso mand√≥ al mism√≠simo presidente a subrayar por cadena nacional la gravedad de lo trascendido. Cuando las que se filtraban eran escuchas de Cristina Kirchner, Alberto Fern√°ndez cuestionaba, y con raz√≥n, la ilegalidad de tales filtraciones y la inmoralidad de los medios que las difund√≠an. Pero ahora, frente a una filtraci√≥n que o bien produjeron los servicios de la inteligencia del Estado o bien aparatos privados de espionaje, el mandatario pasa por alto la gravedad del acto de espionaje ilegal y la inmoralidad de los medios que la difundieron.\n\n\n\nSobran razones para sospechar que se trata de una operaci√≥n montada para agravar las sospechas que genere el fallo, en caso de que sea una condena. Pero tambi√©n sobran razones para dudar de la integridad moral y solvencia intelectual de los magistrados y funcionarios que se confabulaban por chat.\n\n\n\nPor manipuladas que est√©n esas comunicaciones, parece claro que los involucrados no estaban actuando a la altura de sus funciones y responsabilidades.\n\n\n\nLas revelaciones y el fallo pueden generar desbordes de magnitud insospechada. A la furia flam√≠gera que provocar√≠a una condena, las filtraciones inyectar√°n combustible de manera incendiaria.\n\n\n\nLo que no cambiar√° es lo que piensan en las dos veredas enfrentadas de la grieta. Los kirchneristas seguir√°n pensando, con un argumento m√°s, que todo es una conspiraci√≥n del poder medi√°tico y la casta judicial para encarcelar a Cristina. Mientras en el otro extremo ni siquiera debatir√°n el significado del viaje a Lago Escondido. Y si el veredicto no contuviera culpabilidad y condena, hablar√°n de un fallo pol√≠tico en el que triunfo la impunidad.\n\n\n\nDesde su idea de posmodernidad, Jean-Francois Lyotard explic√≥ que la humanidad ya no est√° bajo doctrinas totalizadoras. Para el fil√≥sofo franc√©s, se desvanecen las utop√≠as redentoras y ya no gravitan las concepciones integradoras del mundo y la historia.\n\n\n\nEs as√≠, pero eso no erradica la existencia de multitudes que necesitan aferrarse a convicciones totales. En esas aguas pescan los liderazgos mesi√°nicos que, por izquierda y por derechas, logran crear feligres√≠as que los apoyan con veneraci√≥n. Esas masas creen fervientemente la descripci√≥n de la realidad que hacen sus l√≠deres, por alejada que est√© de realidad comprobable que se extiende ante sus ojos.\n\n\n\nLos trumpistas creen a rajatabla que un fraude le rob√≥ la victoria a Trump para entregarle el poder a un miembro del establishment de la izquierda norteamericana. Una creencia tan absurda como inamovible. Lo mismo creen los bolsonaristas. Las teor√≠as conspirativas se convierten en relatos tambi√©n en las izquierdas latinoamericanas. En Argentina, la feligres√≠a kirchnerista est√° convencida de que hoy, si los jueces declaran culpable a Cristina, se habr√° concretado una falaz operaci√≥n destinada a proscribirla.\n\n\n\nNo importa la evidencia que implican enriquecimientos siderales como el de L√°zaro B√°ez, quien dej√≥ un humilde puesto como bancario cuando N√©stor Kirchner se convirti√≥ en presidente, para crear la empresa constructora que recibi√≥ el grueso de la obra p√∫blica en la Patagonia. El sentido com√∫n permite deducir la culpabilidad de los l√≠deres del kirchnerismo. Pero eso no implican que existan las pruebas que incriminen de manera directa a los acusados. Hoy se sabr√° si los jueces consideran que los fiscales consiguieron o no esas pruebas directa o si simplemente tienen elementos que permiten deducir la culpabilidad. Lo que se sabe desde un comienzo del juicio, es que el veredicto no modificar√° lo que piensan las masas situadas en las veredas opuestas de ‚Äúla grieta‚Äù.\n\n\n\nSi los jueces consideran que los fiscales no aportaron el tipo de pruebas necesarias para condenar a Cristina, la vereda de la grieta que repudia a la vicepresidenta considerar√° que el fallo es pol√≠tico. En ese sector pocos est√°n dispuestos a ver realidades que est√°n a la vista, incluidas las relaciones promiscuas entre magistrados y poderosos allegados a Macri.\n\n\n\nSi declaran culpable a Cristina, o bien por asociaci√≥n il√≠cita o bien por fraude al Estado, en el kirchnerismo todos creer√°n que fue un fallo pol√≠tico ama√±ado en las relaciones indebidas entre macristas, poder medi√°tico y magistrados.\n\n\n\nLa feligres√≠a de Cristina mantendr√° la convicci√≥n de que se busca proscribirla, a pesar de que las instancias de apelaci√≥n durar√°n a√±os y ella puede ser candidata y obtener fueros que postergar√°n indefinidamente el proceso. Pero la vicepresidenta no est√° dispuesta a convivir con una condena, aunque no la anule pol√≠ticamente ni le quite su libertad.\n\n",

    "texto": "\n\nEl crecimiento de los salarios en Estados Unidos fue m√°s fuerte de lo que esperaban los economistas en noviembre, seg√∫n los √∫ltimos datos, ya que la Reserva Federal analiza las ganancias salariales en busca de se√±ales de hacia d√≥nde se dirige la inflaci√≥n y mientras los trabajadores luchan por seguir el ritmo del aumento de los costos.\n\nLas ganancias promedio por hora aumentaron un 5,1% con respecto al a√±o anterior, seg√∫n mostraron los datos de la Oficina de Estad√≠sticas Laborales. Eso fue m√°s que el 4,6% que hab√≠an pronosticado los economistas en una encuesta de Bloomberg. Los salarios hab√≠an subido un 4,9% en el a√±o hasta octubre.\n\n\n\nSobre una base mensual, los salarios subieron un 0,6%, el ritmo m√°s fuerte desde enero. La imagen que surgi√≥ de los datos fue la de un mercado laboral en el que los empleadores compiten por los trabajadores y pagan m√°s para conseguirlos.\n\n\n\nA pesar de que los salarios aumentan r√°pidamente, muchos trabajadores no logran seguir el ritmo de la r√°pida inflaci√≥n. La inflaci√≥n del √çndice de Precios al Consumidor se situ√≥ en 7,7% en el a√±o hasta octubre. Sin embargo, las ganancias salariales son lo suficientemente r√°pidas como para que a los funcionarios de la Fed les preocupe que dificulten que la inflaci√≥n regrese a un ritmo m√°s t√≠pico del 2% si persisten.\n\n\n\nEso se debe en parte a que es probable que las empresas que pagan salarios m√°s altos, particularmente en las industrias de servicios, donde la mano de obra es un costo importante para hacer negocios, cobren m√°s a los clientes para proteger sus ganancias. Jerome Powell, presidente de la Fed, destac√≥ las ganancias salariales como algo que el banco central est√° observando de cerca durante un discurso esta semana.\n\n‚ÄúEl crecimiento salarial se mantiene muy por encima de los niveles que ser√≠an consistentes con una inflaci√≥n del 2% a lo largo del tiempo‚Äù, dijo Powell repetidamente durante sus declaraciones, pronunciadas en la Instituci√≥n Brookings. \"A pesar de algunos desarrollos prometedores, tenemos un largo camino por recorrer para restaurar la estabilidad de precios\".\n\n\n\nSi bien los trabajadores podr√≠an verse obligados a reducir el gasto despu√©s de muchos meses en los que sus cheques de pago han ca√≠do por debajo de las ganancias de precios, lo que podr√≠a ayudar a enfriar la demanda y obligar a las empresas a bajar los precios para competir por los compradores, esa moderaci√≥n ha sido irregular. El consumo se reaceler√≥ en octubre, seg√∫n mostraron los datos de esta semana.\n\n\n\nMuchas familias han acumulado ahorros sustanciales durante la pandemia, que est√°n gastando constantemente. Los hogares pagaron deuda durante la pandemia, por lo que tienen la capacidad de utilizar el cr√©dito para sostener el consumo. Y la econom√≠a de EE.UU. ha estado agregando empleos r√°pidamente, lo que, junto con ganancias salariales s√≥lidas, ha ayudado a que los ingresos generales sigan aumentando m√°s r√°pido que los precios.\n\n‚ÄúPara ser claros, un fuerte crecimiento de los salarios es algo bueno‚Äù, subray√≥ Powell d√≠as atr√°s. ‚ÄúPero para que el crecimiento salarial sea sostenible, debe ser consistente con una inflaci√≥n del 2%‚Äù.\n\n",

    "texto": "\n\nEste lunes comienza una nueva Cumbre del Mercosur en Montevideo, precedida por las advertencias de los gobiernos de Argentina, Paraguay y Brasil ante las intenciones de Uruguay de avanzar en acuerdos comerciales con terceros pa√≠ses o bloques. Para la economista Sandra Polonia R√≠os, directora del Cindes (Centro de Estudios de Integraci√≥n y Desarrollo) la postura de Brasil de rechazar, junto a los otros socios, la adhesi√≥n de Uruguay al CPTPP ‚Äúno proviene de Bolsonaro ni de Lula, sino de Itamaraty‚Äù, reflejando una posici√≥n de la diplomacia brasile√±a que inclusive ‚Äútrab√≥ los intentos de mayor apertura impulsados por el ministro de Econom√≠a, Paulo Guedes‚Äù. Advirti√≥ adem√°s que en el gobierno que asume en enero, ‚Äúhabr√° mayor convergencia‚Äù entre Econom√≠a y Relaciones Exteriores. La experta en integraci√≥n estima que el gobierno de Lula apuntar√° a fortalecer los v√≠nculos regionales, ‚Äúen especial el Mercosur‚Äù, pero dif√≠cilmente acompa√±e o lidere procesos que liberen el comercio con pa√≠ses como China u otros asi√°ticos. A continuaci√≥n, un resumen de la entrevista.\n\n‚Äî¬øLa presencia de Brasil en la cumbre del Mercosur, teniendo en cuenta que hay cambio de gobierno en menos de un mes, ser√° casi testimonial?\n\n\n\n‚ÄîMe parece que no hay que esperar casi nada de esta cumbre de Montevideo. Brasil va a estar presente, pero sin ninguna autoridad como para asumir compromisos. No debemos generarnos expectativas en esta instancia, aunque haya asuntos importantes en estos momentos, especialmente para Uruguay, en la agenda del bloque.\n\nHay un grupo de transici√≥n trabajando en los temas de pol√≠tica externa para el pr√≥ximo gobierno en Brasil, pero poco se sabe acerca de las estrategias a desarrollar. No han presentado reportes sobre las principales acciones a seguir y, aunque se conozca c√≥mo piensa el presidente electo Lula da Silva y su entorno sobre estos temas, hay escasas pistas para el gobierno que se inicia el primero de a postura de Itamaraty (Ministerio de Relaciones Exteriores), que trasciende los gobiernos. Durante el gobierno de Bolsonaro vimos una divisi√≥n entre la diplomacia y la Secretar√≠a de Comercio Exterior del ministerio de Econom√≠a de Paulo Guedes, que no solo no se opon√≠a a la estrategia uruguaya, sino que la apoyaba. Pero al final del d√≠a, prevaleci√≥ la posici√≥n de Itamaraty.\n\nLa difusi√≥n p√∫blica en las √∫ltimas horas desde Econom√≠a, advirtiendo que en esa nota conjunta con Argentina y Paraguay ese ministerio no particip√≥ y fue decisi√≥n de Itamaraty, es una muestra m√°s de ello.\n\nNo tengo dudas que en el gobierno de Lula habr√° m√°s convergencia entre Relaciones Exteriores y Econom√≠a.\n\n\n\n‚Äî¬øLa postura de que buscar unilateralmente socios fuera del Mercosur es incompatible con el bloque, estar√° en el discurso del nuevo gobierno?\n\n\n\n‚ÄîFactiblemente. Estimo que se va a poner mucha presi√≥n sobre Uruguay para que elija un camino u otro, entre el Mercosur o las relaciones m√°s estrechas con terceros pa√≠ses. Y en esa l√≠nea va a estar Brasil. No la tendr√° f√°cil Uruguay.\n\n\n\n‚Äî¬øC√≥mo califica la gesti√≥n del gobierno de Bolsonaro en temas de comercio exterior?\n\n\n\n‚ÄîDir√≠a que se hicieron muchas cosas, algunas de ellas no tan visibles, porque son parte de agendas micro, por ejemplo en materia de regulaciones. Es el caso de muchas exigencias de licencias de importaci√≥n que se eliminaron, procesos que se simplificaron, mejores procedimientos en materia de investigaci√≥n antidumping. Tambi√©n las dos rondas de reducci√≥n del Arancel Externo Com√∫n que habl√°bamos antes, aunque buscaban una baja mayor. En condiciones de comercio, se avanz√≥, en aranceles, tambi√©n, en apertura y acuerdos, no. Tampoco en temas de Mercosur. Falt√≥ apoyo pol√≠tico para eso.\n\nDurante el gobierno que termina, hab√≠a un inter√©s de reducir el arancel externo com√∫n. Se terminaron aplicando dos reducciones, una acordada con Argentina y la √∫ltima decisi√≥n en
