    "texto": "\n\nEl senador frenteamplista Mario Bergara sali√≥ este lunes de ma√±ana a \"complementar\" los √∫ltimos dichos p√∫blicos de la fiscal del caso Astesiano, Gabriela Fossati, quien asegur√≥ que este \"cancel√≥\" una citaci√≥n por la investigaci√≥n de presunto espionaje contra √©l y su par Charles Carrera.\n\n\"El Senador Bergara, al igual que el Senador Carrera, fueron citados en la ma√±ana del jueves a concurrir a la Fiscal√≠a. Bergara cancel√≥. Carrera la pospuso. Ambos conocen que se inici√≥ una investigaci√≥n\", expres√≥ este domingo la fiscal en su cuenta de Twitter.\n\nNo obstante, esta ma√±ana, Bergara se pronunci√≥ en varios mensajes de Twitter en torno al tema, y destac√≥: \"No solo estamos dispuestos a concurrir en todo momento, sino que entendemos imprescindible que la fiscal√≠a act√∫e independiente y eficientemente para esclarecer lo ocurrido y se determinen las responsabilidades correspondientes\".\n\nAnte m√∫ltiples consultas referidas a la ‚Äúcitaci√≥n‚Äù de la fiscal Gabriela Fossati sobre el tema de los chats de Astesiano y mi ‚Äúcancelaci√≥n‚Äù de la misma, deseo realizar algunas precisiones. pic.twitter.com/sIWCZruQgE ‚Äî Mario Bergara (@Mario_Bergara) December 5, 2022\n\nSobre la \"cancelaci√≥n\" de Bergara que apunt√≥ la fiscal, el l√≠der de Convocatoria Seregnista Progresistas hizo algunas \"precisiones\". Tras plantear que no quer√≠a ingresar en una \"pol√©mica\" con Fossati, hizo su relato de los hechos.\n\n\n\n\"La fiscal me dej√≥ un mensaje planteando su inter√©s de tener una conversaci√≥n conmigo y con el senador Carrera. No tuvo, al menos en mi caso, la formalidad de una citaci√≥n a comparecer. Yo devolv√≠ su llamado y efectivamente quedamos en reunirnos al d√≠a siguiente\", manifest√≥ Bergara.\n\n\n\n\"Esa misma tarde, el senador Carrera y yo nos √≠bamos a reunir con el Fiscal General Juan G√≥mez, para plantear que el caso que nos involucraba (creaci√≥n de fichas personales con fines extorsivos) se tramitara por separado de l     "texto": "\n\nDurante mucho tiempo reducidas al silencio enigm√°tico de la Gioconda, las mujeres artistas, todav√≠a muy minoritarias en los museos, se vengan poco a poco de un pasado en el que quedaban encasilladas como \"musa\" o \"mujer de\".\n\n\n\n¬øCu√°ntas mujeres quedan olvidadas por cada exposici√≥n dedicada a la mexicana Frida Kahlo o la francesa Louise Bourgeois?\n\n\n\n\"Hay que terminar con esta cantinela de que est√°n representadas igualitariamente en la actualidad\", denuncia la historiadora estadounidense Maura Reilly, de la revista especializada ArtNews.\n\n\n\n\"El 87% de las obras albergadas en los 18 grandes museos de Estados Unidos fueron realizadas por hombres, un 85% blancos\", se√±ala a la AFP Katy Hessel, historiadora del arte, citando un estudio de 2019 realizado por la revista Public Library of Science.\n\n\n\nKaty Hessel, 28 a√±os, acaba de publicar \"The Story of Art Without Men\" (Historia del arte sin hombres), una obra dedicada a las artistas mujeres desde el Renacimiento.\n\n\n\n\"Actualmente, todos los museos prestan atenci√≥n a la paridad, las exposiciones dedicadas a mujeres artistas se multiplican, la Tate (de Londres) consagra su programaci√≥n anual a mujeres, pero en realidad est√°n ampliamente subrepresentadas en las casas de subastas\", dice a la AFP un observador del mercado y las ferias de arte contempor√°neo.\n\n\n\nAunque las mujeres menores de 40 a√±os ganan importancia, como demostr√≥ el informe Artprice 2022, \"en las ventas hist√≥ricas de Christie's o Sotheby's, los r√©cords siguen ostentados en su mayor√≠a por hombres\", a√±ade.\n\nUno por ciento.\n\nEn Reino Unido, la Tate est√° \"comprometida de hace largo tiempo a mejorar la representaci√≥n de artistas femeninas en su programaci√≥n y en sus colecciones permanentes\", dice a la AFP Polly Staple, directora de la colecci√≥n \"Arte Brit√°nico\".\n\n\n\nDe su lado, la Real Academia de Arte de Londres ofrecer√° en 2023 y por primera vez en su historia todo su espacio a una mujer: la artista de performance serbia Marina Abramovic.\n\n\n\n\"Revertir los c√°nones masculinos que dominan la historia del arte es una tarea desalentadora, pero pienso que los museos asumen el desaf√≠o\", a√±ade la conservadora brit√°nica, quien reconoce que queda \"mucho trabajo por hacer\".\n\n\n\nEn 2020, el museo del Prado en Madrid abord√≥ la cuesti√≥n con una exposici√≥n sobre la figura de la mujer en el arte, que desvela una \"ideolog√≠a\" y una \"propaganda de Estado sobre la figura femenina\", legado de una \"misoginia hist√≥rica\", explicaba a la AFP el comisario de esta muestra, Carlos Navarro.\n\n\n\nPero la iniciativa no arregl√≥ la representaci√≥n femenina en el museo. De las 35.572 obras de la instituci√≥n, solo 335 (un 1%) pertenec√≠an a artistas mujeres. Y m√°s sorprendente, solo 84 estaban expuestas al p√∫blico, mientras que el resto estaba en los almacenes.\n\n\n\nLa proporci√≥n no mejora en los grandes museos parisinos. En el Louvre, solo aparecen 25 mujeres referenciadas en 3.600 pinturas.\n\n\n\nEl museo justific√≥ a la AFP esta cifra \"por el periodo hist√≥rico cubierto desde la Antig√ºedad hasta 1848\".\n\n\n\nEn el museo de Orsay, que en 2019 consagr√≥ una amplia exposici√≥n a la pintora impresionista Berthe Morisot, solo 76 obras son de mujeres, contra 2.311 de autores masculinos, indic√≥ la instituci√≥n a la AFP.\n\nBorradas.\n\nConvencida de que \"no se puede hacer una historia justa sin unos archivos justos\", la historiadora del arte francesa, Camille Morineau, fund√≥ la asociaci√≥n \"Aware\" para recoger informaci√≥n sobre artistas mujeres en el mundo.\n\n\n\nComo recuerda Katy Hessel, que us√≥ la base de datos de Aware, estas artistas como la renacentista italiana Artemisia Gentileschi, protagonista de una muestra en Londres en 2020, eran en su mayor√≠a \"conocidas en vida, pero fueron borradas a lo largo de los siglos\".\n\n\n\nOtras quedaron reducidas al papel de musas como es el caso de la escultora Camille Claudel, cuyo trabajo qued√≥ relegado durante d√©cadas en la sombra del de Auguste Rodin.\n\n\n\n\"Imaginar que una mujer pod√≠a inventar algo fue durante mucho tiempo un tab√∫ antropol√≥gico\", estima Camille Morineau, interrogada por la AFP.\n\n\n\nElla se encarg√≥ de acabar con ese tab√∫ en 2009, cuando era conservadora del Centro Pompidou. Durante dos a√±os se propuso exponer solo artistas femeninas en dos plantas y atrajo a m√°s de 2 millones de visitantes.\n\n\n\nFue la prueba de que hab√≠a \"suficientes\" obras realizadas por mujeres \"en las reservas del museo para contar toda la historia del arte de los siglos XX y XXI\".\n\n\n\nKaty Hessel trata de seguir este trabajo a su modo con un p√≥dcast que da la palabra a grandes estrellas femeninas del arte contempor√°neo, algunas salidas de los pa√≠ses del Sur.\n\n\n\nPorque, como se√±ala, si las mujeres artistas fueron dejadas de lado por la historia, aquellas emergidas en otras culturas como la argelina Baya o la singapurense Georgette Chen \"nunca formaron parte realmente de la historia\".\n\n",
    "url": "https://www.elpais.com.uy/eme/borradas-historia-mujeres-artistas-ganan-terreno-museos.html",

    "texto": "\n\nNuestro pa√≠s no vive sus mejores momentos. El explosivo descubrimiento del caso Astesiano, un tumor maligno aparecido cerca de la Presidencia, ha conmovido a ese Poder del Estado.\n\nPor supuesto que no se trata √∫nicamente de la mala actuaci√≥n de un personaje que si en teor√≠a gozaba de pocas posibilidades para interferir en la gesti√≥n del gobierno -ni siquiera era un empleado p√∫blico-, en los hechos mantuvo una relaci√≥n privilegiada con el primer mandatario y a su trav√©s con la Polic√≠a Nacional, de la que se vali√≥ para acrecentar su influencia.\n\n\n\nAparentemente sus actividades m√°s importantes, junto a sus socios, entre ellos un escribano y un ciudadano ruso, consist√≠a en facilitar pasaportes falsos a requirentes de nacionalidad rusa, mediante adulteraciones de sus partidas de nacimiento. Una maniobra en la que tambi√©n estar√≠a implicado un exc√≥nsul uruguayo en el exterior en este momento en prisi√≥n. A√∫n se ignora, la informaci√≥n es confusa, cuantos de estos documentos lograron facilitar y cuanto percibieron por ellos. Tambi√©n surge que a partir de este negocio inicial, Astesiano habr√≠a incurrido en venta de influencias, demandadas por su proximidad al poder. Cuatro o cinco altos cargos de la Polic√≠a (Director de Inteligencia, Sub Director Ejecutivo, Director General de Fiscalizaci√≥n de Empresas, Director de Sistemas Inform√°ticos) recibieron y contestaron pedidos del custodio, algunos de ellos francamente aberrantes, como su solicitud de acceso al sistema informativo conocido como El Guardi√°n, un elaborado mecanismo de espionaje, cuya utilizaci√≥n requiere autorizaci√≥n judicial.\n\n\n\nPor si ello no bastara, √∫ltimamente se difundi√≥ que Astesiano recibi√≥ de una empresa norteamericana dirigida por ex militares uruguayos, una demanda para elaborar res√∫menes informativos de los senadores de la Rep√∫blica Charles Carrera y Mario Bergara a efectos de coaccionarlos para que desistieran de sus denuncias penales respecto a la situaci√≥n del Puerto de Montevideo. No est√° claro todav√≠a si dichas fichas fueron o no confeccionadas (aparentemente no lo fueron), pero ello no impidi√≥ que el esc√°ndalo se desatara y la oposici√≥n planteara una cuesti√≥n de fueros. Si bien entiendo que la demanda de antecedentes de los senadores constituye una imperdonable intromisi√≥n de un particular en un pa√≠s extranjero, a√∫n as√≠ no me parece que habilite un tema de fueros. No obstante la investigaci√≥n, en manos de una fiscal que no est√° convencida si debe permanecer en el cargo sigue, d√≠a a d√≠a, arrojando nuevas dimensiones, la mayor√≠a utilizadas por la oposici√≥n para enrarecer √°un m√°s el ambiente.\n\n\n\nNo hay duda que el tono dram√°tico apunta a descalificar al Presidente. Si as√≠ no fuera todo ser√≠a m√°s calmo. Al fin y al cabo se tratar√≠a de los deslices de una figura menor, y de una eventual responsabilidad de algunos polic√≠as, enga√±ados por el cargo de Astesiano. Pero a√∫n en este encuadre las cosas no son sencillas. Lacalle no debi√≥ mantener tan cerca a un individuo cuyo pasado en general conoc√≠a. Su eficacia en la custodia no justifica en absoluto su permanencia. Tampoco debi√≥ pedir a la Fiscal que se excluyeran sus comunicaciones con Astesiano. A lo sumo debi√≥ demandarle que si no afectaban la causa no se hicieran p√∫blicas. No lo hizo y ahora paga el precio.\n\n",

    "texto": "\n\nLa investigaci√≥n sobre la fecha m√°s apropiada para conmemorar los tres siglos de Montevideo (advertencia: no tenemos una fecha precisa y menos 1724) conduce ineludiblemente a una empresa a√∫n m√°s complicada: determinar el origen del t√©rmino Montevideo.\n\nQuienes se internan por este camino tropiezan con varias dificultades. Incluyendo, la escasa informaci√≥n disponible -por mucho tiempo el R√≠o de la Plata no fue una de las v√≠as de agua m√°s concurridas - y su distancia en el tiempo; la dispersi√≥n de los datos -las fuentes incluyen a navegantes y cart√≥grafos espa√±oles, portugueses, franceses y holandeses -; y la comprobaci√≥n de que coexistieron varios nombres en la misma √©poca. Afortunadamente ello no ha impedido una saludable discusi√≥n que continua en la actualidad.\n\n\n\nLos autores han propuesto una cantidad de or√≠genes posibles. Desde el tradicional grito atribuido al vig√≠a de una de las naves de Magallanes, Monte vide eu o, con m√°s fundamento, Montem video, hasta Monte Vidi, Monte Vidio, Monte Santo Vidio u Ovidio, Monte de San Pedro, Monte Serede, Seride o Seredo. Una hip√≥tesis que siempre me ha parecido atractiva, es que el origen del nombre se encuentre en una sigla utilizada por los primeros marinos que llegaron a estas aguas: Monte VI de E. a O. El sexto monte desde la boca del R√≠o de la Plata.\n\n\n\nEl origen del nombre se ha investigado por dos caminos complementarios: el an√°lisis de la terminolog√≠a (por ejemplo, Buenaventura Caviglia), y el estudio de la cartograf√≠a (por ejemplo, Roberto Levillier).\n\n\n\nLos nombres evolucionaron con el tiempo a trav√©s de las publicaciones, los diarios de viajes y los mapas y cartas n√°uticas de cada √©poca.\n\n\n\nUna primera denominaci√≥n que se remota a 1502, fue Pinachullo Detentio. Por suerte pronto fue reemplazada por nombres m√°s f√°ciles de pronunciar. En 1520. el contramaestre de la nao Trinidad, parte de la expedici√≥n de Magallanes, Francisco Albo, anot√≥ que hab√≠an encontrado ‚Äúuna monta√±a hecha como un sombrero, al cual le pusimos Monte Vidi‚Äù. A fines del siglo XVI se utilizaron Monte Ovidio y Monte Vidi. Para simplificar, los navegantes holandeses que visitaron el R√≠o de la Plata a principios del siglo XVII lo llamaron Monte Seredo (1602), una deformaci√≥n de la denominaci√≥n espa√±ola.\n\n\n\nPor mucho tiempo se utilizaron diferentes nombres. Ruy D√≠az de Guzm√°n anot√≥ en su historia del descubrimiento, poblaci√≥n y conquista de las provincias del R√≠o de la Plata (1612): ‚ÄúMontevideo. As√≠ llamado por los portugueses; donde hay un puerto muy acomodado para una poblaci√≥n, con muchas tierras de pan y pasto.‚Äù Pero, mapas de la regi√≥n publicados en esos a√±os, utilizan el nombre Monte vido (1665) o Monte Vidio (1671). A√∫n en 1729, Cayetano Cattaneo, de la Compa√±√≠a de Jes√∫s, anot√≥ en su Carta primera: ‚ÄúMonte Video no lo encontrar√©is probablemente en las Cartas Geogr√°ficas sino, a lo sumo, bajo el nombre de Monte Seredo, por ser una poblaci√≥n formada de nuevo hace dos o tres a√±os, a la que, por orden de la Corte van transfiri√©ndose familias de las Canarias, 25 √≥ 30 de las cuales condujo nuestro Patacho‚Ä¶‚Äù\n\n\n\nCualquiera haya sido el origen del nombre es razonable concluir que el proceso de fundaci√≥n de la ciudad, en los a√±os 1724-1730, termin√≥ de consolidar el nombre Montevideo.\n\n\n\nEl cerro dio su nombre a la bah√≠a y juntos dieron su denominaci√≥n a la ciudad de San Felipe.",

    "texto": "\n\nLo inmediato gan√≥ la agenda del presidente esta semana y solo al final de una agitada pero correctamente llevada rueda de prensa, pudo responder a una cuesti√≥n que mucho le importa: la apertura comercial del pa√≠s.\n\nEl resto estuvo relacionado al caso Astesiano que crece en dimensi√≥n pero, al menos hasta ahora, siempre relacionado a la figura del excustodio y sus andanzas. El pa√≠s sigue hablando de los chanchullos en los que el acusado presuntamente se involucr√≥, aprovechando su privilegiada posici√≥n de custodio del presidente, pero contin√∫a sin quedar claro en qu√© otra cosa involucra a Lacalle Pou o a la Presidencia. En todo caso, el error pareci√≥ ser el de haber confiado en alguien que tal vez fuera bueno en su tarea de guardaespaldas, pero no en mucha cosa m√°s.\n\n\n\nLacalle vuelve a salir bien en esa rueda de prensa y contesta cada cosa que le preguntan. En definitiva, hasta que la investigaci√≥n de la Fiscal√≠a no termine y no haya un fallo de la Justicia, no habr√° fin al tema, con el riesgo de que ello siga horadando su imagen.\n\n\n\nPese a ello, el gobierno sigue haciendo lo que debe hacer: gobernar. Esta semana el canciller Francisco Bustillo viaj√≥ a Nueva Zelandia y Australia para, entre otras cosas, entregar la carta de adhesi√≥n al Acuerdo Transpac√≠fico.\n\n\n\nPor ahora esa entrega no es m√°s que un gesto, significativo por cierto, y esto reci√©n inicia un largo proceso que podr√° o no terminar en la integraci√≥n uruguaya al Tratado Integral y Progresista de Asociaci√≥n Transpac√≠fica, un tratado de libre comercio que comprende a once pa√≠ses: Australia, Brunei, Canad√°, M√©xico, Nueva Zelandia, Per√∫ y Vietnam. Estados Unidos se hab√≠a sumado pero luego quien entonces era presidente, Donald Trump, impulsado por su r√≠gido proteccionismo, resolvi√≥ salir del acuerdo.\n\n\n\nBustillo entreg√≥ el pedido de adhesi√≥n al ministro de Comercio de Nueva Zelandia y empieza ahora el proceso, quiz√°s largo, de negociar los t√©rminos de una eventual integraci√≥n.\n\n\n\nComo era de esperarse, los otros tres miembros del Mercosur reaccionaron ante el hecho y dieron a conocer un comunicado advirti√©ndole a Uruguay que se reservaban el derecho de adoptar medidas para defender sus intereses en los √°mbitos jur√≠dicos y comerciales.\n\n\n\nSeg√∫n algunos expertos, el texto es m√°s pol√≠tico que jur√≠dico ya que lo hecho por Uruguay, hasta ahora, es tan solo anunciar una intenci√≥n. No hay un acuerdo consumado.\n\n\n\nEl gobierno ten√≠a prevista una reacci√≥n de ese tenor y habr√° que ver que pasar√° la semana que viene cuando se haga la cumbre del Mercosur en Montevideo, en la que Uruguay pasar√° la presidencia pro-tempore a Argentina.\n\n\n\nLo que est√° claro es que m√°s all√° de cu√°n atado est√© Uruguay al Mercosur y en cu√°nto ello lo perjudica en su intenci√≥n de colocar sus bienes a mejores mercados, la decisi√≥n es la de seguir adelante con todo lo iniciado (China, Turqu√≠a, el Pac√≠fico).\n\n\n\nDesde que asumi√≥ Lacalle Pou, el gobierno ha insistido ante sus socios sobre la necesidad de una mayor flexibilizaci√≥n en el Mercosur, sin encontrar respuestas concretas.\n\n\n\nParece obvio que el segundo paso es ir a los hechos consumados. Avanzar y despu√©s actuar seg√∫n cual sea la reacci√≥n de los socios. Pero no seguir esperando de brazos cruzados.\n\n\n\nDe hecho, como bien record√≥ en la rueda de prensa el presidente Lacalle, ya hubo otras situaciones muy recientes, en las que diferentes socios del acuerdo regional tomaron medidas sin esperar el mentado consenso de los dem√°s.\n\n\n\nLa apertura comercial es una causa fundamental en la pol√≠tica exterior uruguaya desde que asumi√≥ este gobierno. Es que un pa√≠s no puede expandir su producci√≥n y mejorar su intercambio si no hay mercados receptivos. Producir m√°s y exportar mejor es generar recursos que mejorar√°n la calidad de vida de los uruguayos. La premisa parecer√° muy b√°sica, pero es as√≠.\n\n\n\nEl proceso es lento y lo importante es empezar. A ello se suma que todo esto ocurre en un contexto de guerra. Por alejado que parezca el conflicto iniciado por el intento ruso de conquistar y anexar Ucrania, termina involucrando a todos y seg√∫n como se alinean los pa√≠ses, las relaciones entre ellos ser√°n m√°s fluidas o no tanto.\n\n\n\nEl problema es que Europa y Estados Unidos podr√°n mirar con recelo los contactos uruguayos con China, o incluso con el gobierno autoritario de Turqu√≠a, pero ellos no tienen una contrapartida que ofrecer.\n\n\n\nEs verdad que un acuerdo comercial no necesariamente implica un acuerdo pol√≠tico, pero si Occidente se torna m√°s exigente en la fidelidad que espera de los pa√≠ses democr√°ticos del mundo respecto al conflicto, no puede presionarlos al punto de asfixiar a quienes supuestamente son sus amigos.\n\n\n\nEn definitiva, tambi√©n las grandes potencias negociaron, invirtieron y comerciaron con esos mismos cuestionados reg√≠menes.\n\n\n\nEl paso dado esta semana en Nueva Zelandia es muy importante y demuestra no solo que el gobierno sigue empe√±ado en su objetivo, sino que la apertura comercial es fundamental para el pa√≠s, para su desarrollo y para el bienestar econ√≥mico de su gente.\n\n",

    "texto": "\n\nHace casi tres a√±os que estall√≥ la pandemia de Covid-19 y en la mayor parte del mundo se han levantado las duras restricciones que fueron necesarias para mitigar y contener el mortal virus.\n\nAunque todav√≠a hay contagios y se producen muertes, sobre todo entre la poblaci√≥n mayor de 65 a√±os, puede decirse que se ha retornado a la normalidad al pasar de una situaci√≥n de pandemia a una de endemia.\n\n\n\nSin embargo, ante el aumento considerable de casos, en China el gobierno decidi√≥ volver a imponer el aislamiento en las grandes ciudades y regiones que se han visto m√°s afectadas.\n\n\n\nDesde la propagaci√≥n del virus, cuyo origen se radic√≥ en Wuhan, el r√©gimen de Xi Jinping no dud√≥ en tomar medidas draconianas, dentro de la l√≠nea de un modelo pol√≠tico que no tiene en cuenta los derechos humanos y aplasta sin miramientos cualquier asomo de libertad de expresi√≥n.\n\n\n\nEs cierto que el grado de transmisi√≥n en la naci√≥n asi√°tica lleg√≥ a alcanzar proporciones alarmantes que requer√≠an medidas urgentes, pero mientras en las sociedades abiertas se procuraba encontrar el equilibrio entre las necesidades de car√°cter sanitario y la autonom√≠a de los ciudadanos, los chinos sufr√≠an encierros forzosos, eran movilizados sin su consentimiento y se prohib√≠a la informaci√≥n libre de lo que estaba aconteciendo en los hospitales y la dimensi√≥n de la cat√°strofe.\n\n\n\nBajo el sistema comunista chino (que hoy en d√≠a ha pasado a ser una dictadura con capitalismo controlado desde el Estado) las protestas son ilegales y la censura de lo que circula en Internet es f√©rrea. Por ello, las manifestaciones que se han producido en las √∫ltimas semanas en contra de las severas restricciones han causado sorpresa, y tambi√©n optimismo, dentro y fuera de China.\n\n\n\nLos j√≥venes han salido a las calles para expresar su rechazo a la pol√≠tica de ‚Äúcero tolerancia‚Äù contra el Covid-19 a costa de sacrificar una vez m√°s a la poblaci√≥n. Y lo han hecho con el coraje que implica hacerlo en un pa√≠s donde disentir puede acarrear largos a√±os de c√°rcel o hasta desaparecer.\n\n\n\nCasi siempre hay un acontecimiento que colma la paciencia de quienes viven subyugados. Una mecha que incendia las voluntades adormecidas. En esta ocasi√≥n, precisamente fue un fuego en un edificio en la regi√≥n de Xinjiang, cuyos residentes al parecer estaban bajo un encierro prolongado a causa de infecciones por el coronavirus.\n\n\n\nEl tr√°gico suceso, en el que murieron al menos diez personas, provoc√≥ una ola de indignaci√≥n que ha ido m√°s all√° de la cr√≠tica por la pol√≠tica anti Covid-19.\n\n\n\nLas mujeres y hombres que se han atrevido a manifestarse (las cuartillas blancas que exhiben se han convertido en s√≠mbolo de la falta de libertad) tambi√©n exigen democracia y que haya libre informaci√≥n en las plataformas digitales.\n\n\n\nHasta ahora no se ha producido la represi√≥n feroz que se desat√≥ en 1989 y culmin√≥ con la matanza en la Plaza de Tiananmen, pero es inevitable tener en mente aquel momento hist√≥rico en el que otros j√≥venes arriesgaron sus vidas en defensa de un cambio que, lamentablemente, hasta ahora no se ha conseguido.\n\n\n\nEn todo caso, el poder de Xi Jingping se ha consolidado y su prop√≥sito es el del continuismo en lo que respecta a silenciar a la oposici√≥n democr√°tica.\n\n\n\nA ra√≠z de estas protestas, desde su exilio en Portugal el artista y disidente Ai Weiwei ha dicho que ve muy poco probable que con ellas se logre tumbar al actual r√©gimen.\n\n\n\nNo le faltan razones para ser esc√©ptico, ya que ha sufrido en carne propia el presidio pol√≠tico y la persecuci√≥n. Seg√∫n el c√©lebre artista pl√°stico, los j√≥venes que han tomado las calles no tienen una ‚Äúclara agenda pol√≠tica‚Äù por lo que, a su juicio, ser√° f√°cil desarticularlos. Weiwei considera que en el pa√≠s no se han dado las condiciones para desencadenar el cambio.\n\n\n\nSeguramente su pron√≥stico es acertado. Una poblaci√≥n maniatada poco puede hacer frente a una colosal fuerza represiva. No obstante, lejos de sacar tanques y matar indiscriminadamente (algo que en el pasado han hecho sin titubeos), el gobierno ha relajado las restricciones sanitarias. O sea, todo un triunfo para los manifestantes y una se√±al de (pragm√°tica) debilidad por parte de un r√©gimen que en estos momentos calibra el hartazgo de una poblaci√≥n que comienza a expresar ‚Äúcero tolerancia‚Äù ante tanto abuso de poder.\n\n\n\nAcabar con las dictaduras de cualquier signo es una empresa √©pica y en el camino muchos se dejan la vida. Es posible que Xi Jingping y sus hombres sigan al frente, pero hoy mandan un poco menos que ayer. Est√° claro que ninguna protesta es en balde.",

    "texto": "\n\nSeg√∫n los datos publicados esta tarde por el INE, el √çndice de Precios del Consumidor (IPC) tuvo una baja mensual de 0,28% en el mes de noviembre mientras que en el acumulado del a√±o el indicador se situ√≥ en 8,57% y en los √∫ltimos 12 meses en 8,46%.\n\n\n\nPese a que la suba de precios se moder√≥ por segundo mes consecutivo, la inflaci√≥n sigue todav√≠a por fuera del rango meta establecido por las autoridades, que pas√≥ de entre 3% a 6% el pasado mes de septiembre.\n\n\n\nEl dato de noviembre fue elaborado a partir de la nueva base del IPC, en la que el INE modific√≥ la integraci√≥n de la canasta de bienes y servicios relevados.\n\n\n\nEsta nueva base, que surge de la informaci√≥n de la Encuesta de Gastos e Ingresos de los hogares de 2016-2017, incorpora nuevos productos, como las aplicaciones de streaming (como Netflix) o Uber, y dej√≥ de relevar otros, como servicios postales y reproductores de DVD.\n\n\n\nDel mismo modo, cambiaron las ponderaciones de los bienes y servicios dentro de la canasta, en donde algunas pasaron a tener mayor incidencia, como el gasto en ‚Äúcomunicaciones‚Äù o ‚Äútransporte‚Äù, mientras que otros disminuyen su incidencia, tales como ‚Äúalimentos y bebidas alcoh√≥licas‚Äù.\n\n\n\nLa base de 2010 ten√≠a una mayor cantidad de productos que conformaban la canasta (374), mientras que la actual releva un total de 367 productos.\n\n\n\nAl analizar lo ocurrido con los precios seg√∫n el rubro, el de transporte tuvo la mayor baja mensual, con una variaci√≥n negativa de 1,13%, seguido de alimentos y bebidas no alcoh√≥licas (0,71%).\n\n",

    "texto": "\n\nEl Cardiocentro de la Asociaci√≥n Espa√±ola incorpor√≥ una nueva tecnolog√≠a, Angiodroid que proviene de Italia e importa Biosud, para lograr un mejor diagn√≥stico de sus pacientes, y la poblaci√≥n en general.\n\nLas angiograf√≠as son procedimientos diagn√≥sticos, estudios que se realizan dentro de los vasos sangu√≠neos al opacificar mediante una sustancia, para poder verlos a trav√©s de los rayos X. Estos estudios son invasivos porque utilizan cat√©teres que llegan hasta los vasos a estudiar, y all√≠ se inserta la sustancia de contraste.\n\nGracias a esta nueva t√©cnica, se cambia el procedimiento ya que Angiodroid es un inyector autom√°tico que introduce en los vasos sangu√≠neos di√≥xido de carbono (CO2), un gas 100 por ciento biocompatible y que no genera lesiones como pueden provocar los medios de contraste habituales, como los contrastes iodados.\n\nEl cardi√≥logo Daniel Mallo, codirector del Cardiocentro de la Asociaci√≥n Espa√±ola dijo que, a diferencia de los procedimientos tradicionales, este tratamiento no provoca insuficiencia renal, ni alergias graves. ‚ÄúAl ser un gas inerte, se elimina por la respiraci√≥n, y nos permite llegar a pacientes que hasta hace poco, no pod√≠amos abordar con tratamientos muy sofisticados como el implante de endopr√≥tesis a√≥rtica, o estudios de f√≠stulas o lesiones vasculares‚Äù, dijo. El Angiodroid permite perfeccionar el diagn√≥stico al extremo sin los problemas secundarios que puede provocar el iodo. ‚ÄúCon esta tecnolog√≠a, todo eso desaparece‚Äù, coment√≥ Mallo.\n\nm√°s Tratamiento indoloro ya disponible en nuestro pa√≠s Los pacientes que se someten a un procedimiento angiogr√°fico experimentan molestias, lo que puede ser algo recurrente, en especial en aquellas personas que normalmente presentan hipersensibilidad, como pacientes con EAP (enfermedad arterial perif√©rica), o en casos de enfermedades avanzadas, con ICAE (isquema cr√≥nica que amenaza las extremidades). Gracias al Angiodroid, esas molestias y dolores no existen, ya que el tratamiento es completamente indoloro. Esta tecnolog√≠a inyecta autom√°ticamente CO2, lo cual es seguro para el paciente y mejora el diagn√≥stico m√©dico.\n\nAl utilizarse di√≥xido de carbono no genera hepato ni nefrot√≥xicidad y es ideal para pacientes con alergias severas. A su vez no tiene dosis m√°xima, no genera ning√∫n malestar ni dolor durante su utilizaci√≥n y logra reducir el tiempo de internaci√≥n al no provocar complicaciones.\n\n‚ÄúVeo esta t√©cnica como algo positivo porque corre la frontera de procedimientos que hasta hoy no se pod√≠an hacer. Por lo tanto, Angiodroid ofrece a los pacientes nuevos tratamientos que, a su vez, son menos agresivos‚Äù, agreg√≥.\n\nEl Doctor Daniel Malo y el Ingeniero Luca Monti junto al Angiodroid. Foto: Leonardo Main√©\n\nEl gerente general de Asociaci√≥n Espa√±ola, Dr. Julio Mart√≠nez P√©rez coment√≥ que cuando el doctor Mallo plante√≥ la idea de incorporar este aparato, se acept√≥ de inmediato. ‚ÄúLa Espa√±ola tiene dentro de su tradici√≥n de casi 170 a√±os, el estar permanentemente innovando en materia de atenci√≥n en la salud del Uruguay‚Äù. Desde el traer el mutualismo a Am√©rica en adelante, siempre hubo innovaciones, y este a√±o finalizan con la incorporaci√≥n de este nuevo sistema para sustituir el contraste mediante di√≥xido de carbono que tiene menos riesgos para los usuarios.\n\n‚ÄúNos pareci√≥ muy bueno traer una tecnolog√≠a de punta que adem√°s baja el riesgo de los pacientes, por lo que m√°s personas van a poder acceder a este tratamiento‚Äù, agreg√≥.\n\nLa Asociaci√≥n Espa√±ola es pionera en aplicar t√©cnicas de avanzada para sus tratamientos y diagn√≥sticos. Es la primera instituci√≥n que cuenta con este m√©todo en nuestro pa√≠s, la cual est√° disponible para todas las personas. Y en Cardiocentro, los pacientes son atendidos en un √°mbito bueno desde el punto de vista de continencia, confort, seguridad, calidad de la asistencia, como es la nueva torre del Sanatorio Oscar Magurno, donde en el piso 8 est√° localizado este centro, al igual que sus salas de intervenci√≥n.\n\nEl ingeniero italiano Luca Monti, manager para Latinoam√©rica de Angiodroid y doctor cl√≠nico dijo que est√° presente en este m√©todo desde que era un proyecto. ‚ÄúEs tecnolog√≠a 100 por ciento italiana. Desde las ruedas al software, todo est√° producido en nuestro pa√≠s‚Äù.\n\nAngiodroid surgi√≥ en 2014 como una start up desde un proyecto de la Universidad de Bologna, la m√°s antigua de occidente. Actualmente, este procedimiento de √∫ltima generaci√≥n se encuentra en casi todos los pa√≠ses, y solo les falta el registro de la FDA de Estados Unidos que, estima, saldr√° a inicios de 2023.\n\nAl ser un m√©todo de √∫ltima generaci√≥n, algunos m√©dicos no conoc√≠an el Angiodroid cuando comenzaron las primeras conversaciones entre los representantes de Biosud y la Asociaci√≥n Espa√±ola para adquirir este procedimiento. ‚ÄúSe familiarizaron en el uso de esta bomba inyectora de di√≥xido de carbono, y hoy en d√≠a la usan en pr√°cticamente todos los procedimientos‚Äù, dijo Mallo.\n\n‚ÄúEn Cardiocentro tratamos 400 pacientes cardiovasculares mensuales en un nivel terciario de asistencia. Eso habla del desarrollo de este centro cardiol√≥gico. Apostamos a los pilares -docencia, investigaci√≥n, asistencia e inversi√≥n en tecnolog√≠a- y nos parece que por ah√≠ va el crecimiento en medicina‚Äù, dijo Mallo.\n\n",

    "texto": "\n\nLarsen se define como una ‚Äúagencia de comunicaci√≥n creativa, con los pies en la tierra y el coraz√≥n desbocado. Con una cabeza inquieta que no deja de hacerse preguntas‚Äù y en base a estas interrogantes brinda respuestas diferentes, √∫nicas y pensadas a la medida de cada cliente.\n\n\n\nLa compa√±√≠a, a la que sus creadores le pusieron fecha de inicio en junio de 2008 (aunque antes hab√≠an realizado algunos trabajos), transit√≥ un camino de casi 15 a√±os donde aprendi√≥, creci√≥ y hoy se consolida como una agencia de comunicaci√≥n 360. Se define, adem√°s, como \"una agencia nacional kuu eficiente\", de acuerdo a sus directores. Trazan este paralelismo con el reciente premio de Effie obtenido, que premia campa√±as con estas caracter√≠sticas.\n\n\n\nEntre sus servicios brindan desde ideas, estrategia, hasta campa√±as multiplataforma, producci√≥n, asesor√≠a en comunicaci√≥n y m√°s.\n\n\n\nAgencia 360.\n\n\n\nLarsen es una agencia que brinda servicios de comunicaci√≥n integrales. Moura, una de sus socias, detall√≥ que en su organigrama hay cinco direcciones: creatividad y arte, cuentas y producci√≥n, medios tradicionales y digital. Esta √∫ltima, agreg√≥, ‚Äúes la que ha venido creciendo m√°s en estos a√±os conforme ocurre con toda la industria‚Äù.\n\n\n\nEstas cinco √°reas permiten crear productos a la medida de cada cliente de forma √≠ntegra y completa. Moura destac√≥ que de esos cinco directores, tres son mujeres. ‚ÄúEsto trae resultados directos en el humor, en la manera de pensar, de hacer, de sentir, en la conexi√≥n con la sensibilidad. En conclusi√≥n, en lo creativo‚Äù.\n\n\n\nLarsen, agreg√≥ Gonzalo Eyherabide, es una agencia de comunicaci√≥n con una fuerte impronta creativa, y esto se ha visto reflejado en el aumento de ventas de los clientes. Y es que para sus socios ‚Äúla creatividad te puede sacar de urgencias, pero sobre todo es lo que a la larga, aplicada desde la estrategia generando nuevas ideas, es lo que consolida a las marcas y estimula las ventas‚Äù: y, por este motivo, trabajan siempre en busca de ese foco fundamental.\n\n\n\n¬øQu√© otros aspectos definen a la empresa? El pensamiento estrat√©gico para la planificaci√≥n en la construcci√≥n de marcas y tambi√©n en la b√∫squeda por lograr los objetivos que se marcan los clientes. Estos pueden ser venta, distribuci√≥n p√∫blica, construcci√≥n de marca, entre otros. Sin importar lo que busca el cliente, Larsen ofrece estrategia, creatividad del m√°s alto nivel y atenci√≥n integral, ya que no solo asesoran en campa√±as publicitarias, sino tambi√©n en situaciones de crisis de comunicaci√≥n.\n\n\n\nA su vez, a sus clientes les brinda un diferencial: una publicidad de ‚Äúautor‚Äù. ‚ÄúNos gusta trazar una met√°fora con la gastronom√≠a. Mientras otras agencias atienden m√°s de 200 mesas a la vez, nosotros nos concentramos en 10 mesas, menos clientes, pero los atendemos con un toque de autor que le da una personalidad, un toque diferente y un tono de comunicaci√≥n y un sistema de relatos distinto para cada una de las marcas y sus productos‚Äù, expres√≥ Eyherabide.\n\n\n\nEn s√≠ntesis, resume as√≠ a Larsen: ‚ÄúSomos una agencia que hace las cosas en forma diferente muy centradas en la cultura y la idiosincrasia uruguaya‚Äù.\n\n\n\nPremiaci√≥n.\n\n\n\nEsta ‚Äúcocina de autor‚Äù a la que apuntan les ha permitido ser reconocidos a nivel nacional e internacional.\n\n\n\nPor segundo a√±o consecutivo ganaron Effie en categor√≠a automotriz con Suzuki al lograr, a trav√©s de una consistente y creativa publicidad, r√©cords impresionantes de venta como el del Swift H√≠brido (campa√±a ‚ÄúH√≠bridos somos todos‚Äù) y Spresso que qued√≥ en pocos meses noveno en ventas siendo un modelo nuevo en un mercado de m√°s de 500 modelos 0 km.\n\n‚ÄúFue un √©xito impresionante -sobre el auto Spresso-. Nos puso muy orgullosos, porque no hubo duda de que la publicidad tuvo un efecto absolutamente gravitante. Era modelo nuevo, particular e hicimos toda esa campa√±a rompiendo el molde‚Äù, detallaron sus socios.\n\n\n\nPara Gonzalo Eyherabide lo que la agencia est√° construyendo con Suzuki ‚Äúes la uni√≥n con los uruguayos‚Äù. Seis a√±os de trabajo permiten continuar con este objetivo y acercar una marca multinacional a la idiosincrasia de Uruguay. ‚ÄúLo que necesitan muchos clientes es ese v√≠nculo afectivo y ah√≠ nosotros somos especialistas‚Äù, acot√≥.\n\n\n\nLos integrantes del equipo est√°n continuamente intercambiando, leyendo, cultiv√°ndose y pregunt√°ndose sobre la cultura uruguaya y lo que est√° pasando en el mundo, para ofrecer un plus: ‚ÄúGenerar esa cercan√≠a efectiva que de otra manera no se dar√≠a‚Äù.\n\n\n\nCon esto en mente fue que crearon otra campa√±a que tambi√©n fue galardonada por los premios Effie en la categor√≠a alcoholes.\n\nLa campa√±a de Vinos del Uruguay emocion√≥ a los uruguayos y logr√≥ unir ‚Äúm√∫sicos g√©neros y generaciones‚Äù. No solo se logr√≥ un hito cultural al salir por primera vez una canci√≥n de Mateo en la tanda uruguaya, sino que adem√°s se lograron grandes resultados en venta.\n\n\n\nEsta premiaci√≥n est√°, seg√∫n los socios de Larsen, basada en ‚Äúmecanismos de evaluaci√≥n que son muy afinados. Valoran en tres partes iguales estrategia, creatividad y resultados‚Äù. Por eso, la distinci√≥n de los Effie es muy importante para la agencia: ‚ÄúValoran la efectividad y la eficiencia de las campa√±as‚Äù.\n\n\n\nEficiencia a sus clientes.\n\n\n\nActualmente, Larsen trabaja con diversas marcas como Suzuki, Uam, Casmu, Curcio Capital y Flextem. Tambi√©n desde hace varios a√±os para diversos proyectos con marcas de Unilever.\n\n\n\nA todos ellos le ofrece efectividad y eficiencia en sus propuestas publicitarias. Esto lo logran, explic√≥ Eyherabide, gracias a la estrategia y la creatividad para conectar con las personas.\n\n\n\nLa impronta creativa es fundamental en esta agencia. Para ello trabaja todo el equipo en las ideas, se presentan los brief y de ah√≠ todos piensan juntos, luego pasa a un equipo y despu√©s vuelve al colectivo. Una clave, agrega Moura, es la planificaci√≥n con proyecci√≥n en el tiempo.\n\n\n\nPor √∫ltimo, sus socios entienden que el pensamiento estrat√©gico y la buena creatividad en comunicaci√≥n, son una soluci√≥n para el crecimiento y ‚Äúla ecuaci√≥n financiera de los clientes‚Äù.\n\n\n\nSocios de Larsen: Sonsoles Moura y Gonzalo Eyherabide\n\nPr√≥ximos pasos.\n\n\n\n¬øQu√© conclusiones sacan del 2022? Sonsoles Moura reflexion√≥ que fue‚Äúun a√±o largo, en donde la no presencialidad se instal√≥ y entendieron que se puede trabajar bien de esa manera, que la gente sigue prefiriendo el contacto humano. Los cientos de conciertos, obras de teatro, ferias gastron√≥micas, de vestimenta y otras actividades son la muestra de ello‚Äù.\n\n\n\nLarsen, adem√°s, mira el horizonte con entusiasmo y ya se encuentra trabajando en el 2023 y pensando en sus clientes. De acuerdo a Eyherabide hay en el horizonte desaf√≠os estrat√©gicos y, a su vez, se encuentran preparando ‚Äúinteresantes planes de comarketing para clientes p√∫blicos y privados‚Äù, aunque explic√≥ que a√∫n no puede revelar m√°s informaci√≥n.\n\n",

    "texto": "\n\nEl contexto actual presenta cierta incertidumbre econ√≥mica por lo que decidir en qu√© invertir nuestros ahorros, para ganarle a la inflaci√≥n o hacer crecer nuestro patrimonio, puede tornarse m√°s dif√≠cil.\n\n\n\nEn esta nueva edici√≥n de Finanzas de Bolsillo, diferentes especialistas fueron consultados por El Pa√≠s para comprender las cinco claves fundamentales a la hora de armar un portafolio de inversi√≥n.\n\n\n\nNo hay cartera ideal. Una de las claves, es que no hay una cartera ideal para todos como tampoco hay 10 posibles para todos los inversores, explic√≥ el gerente de la gerenciadora de patrimonios FDI, Mariano Sard√°ns.\n\n\n\n‚ÄúEl modelo para masificar y estandarizar la atenci√≥n que a√∫n proponen muchos bancos y brokers en Am√©rica Latina, de obligar a los inversores a elegir entre una cartera conservadora, moderada y agresiva, ya es considerado mala praxis en Europa y Estados Unidos. Cada inversor se merece su propia cartera y esta debe ajustarse a sus particularidades y necesidades‚Äù, afirm√≥ Sard√°ns.\n\n\n\nEn esta l√≠nea, el jefe de la mesa de inversiones de Gast√≥n Bengochea Corredor de Bolsa, Francisco Echegoyen, se√±al√≥ la importancia de conocer cu√°l es el perfil de riesgo antes de invertir.\n\n\n\nLas categor√≠as utilizadas suelen ser conservador, moderado y agresivo, para determinar la tolerancia al riesgo del inversor.\n\n\n\n‚ÄúMuchas veces pasa que un cliente que en un principio deseaba invertir con un perfil agresivo, no tolera la ca√≠da de su cartera, por lo tanto el error fue definirse como tal, cuando en realidad su perfil de riesgo es conservador‚Äù, explic√≥.\n\n\n\nDentro de esta clave, tambi√©n es importante saber que a mayor retorno esperado, mayor ser√° el riesgo a tomar.\n\n\n\nOtro de los puntos a tener en cuenta para tener una cartera lo m√°s ajustada a las necesidades propias, es el flujo de fondos con el que cuento.\n\n\n\nSeg√∫n Sard√°ns, los flujos son din√°micos y cambian de acuerdo a las circunstancias, en donde hay ciclos en los que ahorrar a otros en los que gastar parte de los ahorros, para luego reacomodarnos y volver a ahorrar.\n\n\n\nEstos gastos pueden haber sido proyectados desde un comienzo o pueden ser inesperados, por lo que es clave ‚Äúmantener el foco puesto en los objetivos, pero siempre preparados para recalcular; de ah√≠ la importancia de la liquidez de las inversiones‚Äù, explic√≥.\n\n\n\nDiversificaci√≥n. La segunda clave, es la diversificaci√≥n de activos financieros.\n\n\n\nEsta clave, si bien se repite cada vez que se habla sobre c√≥mo y en qu√© invertir, es fundamental.\n\n\n\nSeg√∫n Echegoyen, es conveniente diversificar entre varios productos financieros (como los √≠ndices de acciones, bonos del tesoro estadounidense, bonos uruguayos) y monedas (pesos y d√≥lares), de forma de bajar el riesgo.\n\n\n\nEn este sentido, se√±al√≥ que se debe tener parte de la inversi√≥n en moneda local para protegerse de la inflaci√≥n, tanto en Letras de Regulaci√≥n Monetaria, que hoy rinden 12% al a√±o, o en Notas del Tesoro en Unidades Indexadas (UI), que rinden 2,5% por encima de la inflaci√≥n.\n\n\n\n‚ÄúEste a√±o, el rendimiento de las Letras y Notas en UI, medido en d√≥lares, fue cercano al 20% anual. Las inversiones en pesos este a√±o fueron la mejor defensa de la cartera, medidas en d√≥lares‚Äù, afirm√≥.\n\n\n\nA su vez, el presidente de la Bolsa de Valores de Montevideo y director de Urraburu Corredor de Bolsa, √Ångel Urraburu, se√±al√≥ la importancia del reparto en monedas, teniendo una parte en d√≥lares y otra en moneda nacional, donde es clave ver en qu√© moneda est√° constituido el ahorro.\n\n\n\n‚ÄúEste es un momento para no cambiar de moneda y lo ideal ser√≠a una parte en cada una‚Äù, dijo y, de la mano con la primera clave, explic√≥ que la ponderaci√≥n de cada parte se basa en la idiosincrasia de cada inversor.\n\n\n\nOtros de los activos financieros a tener en cuenta dentro de la diversificaci√≥n del portafolio de inversiones, adem√°s de aquellos de renta fija (por ejemplo bonos, letras y notas) y de renta variable (acciones), son los inmuebles, se√±al√≥ Sard√°ns.\n\n\n\nHorizonte temporal. Otra clave, es la duraci√≥n de las colocaciones de las inversiones.\n\n\n\nSi bien estas dependen de cada inversor y los objetivos que tengan para su inversi√≥n, los especialistas recomiendan que la colocaci√≥n sea a largo plazo, ya que de esta forma se tiene tiempo para ‚Äúrecuperar potenciales p√©rdidas contables en caso que los activos bajen de precio‚Äù, seg√∫n Echegoyen.\n\n\n\n‚ÄúEl tiempo es el mejor aliado al momento de invertir. A la vez tambi√©n es importante ir haciendo inversiones graduales, sobre todo en acciones, y no comprar todo en un mismo momento. De forma de ir promediando los precios de compra y aprovechar los momentos de ca√≠da del mercado para comprar‚Äù, agreg√≥.\n\n\n\nCon respecto a las inversiones en acciones, Urraburu explic√≥ que no se tiene que estar ‚Äúapurado‚Äù para vender las acciones, sino que se debe saber esperar, ‚Äúes como sentarse arriba y que tenga huevos la gallina‚Äù.\n\n\n\nSin embargo, en el caso de la renta fija, particularmente de las inversiones en moneda local, tambi√©n destac√≥ la diversificaci√≥n en plazos, donde para las Letras de Regulaci√≥n Monetaria, son a corto plazo. Estas tienen un grado de liquidez, que no tienen otros posibles componentes del portafolio, como los inmuebles, lo que se ve como una ‚Äúventaja‚Äù.\n\n\n\nCuidarse de las emociones. La cuarta clave, es no dejarse llevar por las emociones, seg√∫n explic√≥ Echegoyen, y ‚Äúmantener la calma cuando hay fuertes ca√≠das o volatilidad‚Äù.\n\n\n\nNo se debe vender en los momentos de ‚Äúturbulencia‚Äù, como muchos pueden hacer si se dejan llevar por el momento, y ser ‚Äúpaciente‚Äù.\n\n\n\n‚ÄúComo ejemplo, el √≠ndice de acciones S&P 500 (que representa las 500 empresas m√°s grandes de Estados Unidos) siempre termin√≥ imponi√©ndose a pesar de las crisis, guerras, pandemias, etc.‚Äù, agreg√≥.\n\n\n\nAn√°lisis. La quinta clave, es que la estructuraci√≥n de una cartera de inversi√≥n requiere de un an√°lisis profundo. Esto, seg√∫n Sard√°ns puede llevar desde una reuni√≥n de una hora a varias reuniones que pueden llevar meses.\n\n\n\nEn esta l√≠nea, Echegoyen se√±al√≥ que antes de invertir se debe entender las caracter√≠sticas b√°sicas de aquello en que se est√° invirtiendo. A su vez, es necesario contar con un asesor de confianza a quien recurrir, ya que ‚Äúhay much√≠sima publicidad enga√±osa prometiendo tasas alt√≠simas en poco tiempo‚Äù.\n\n\n\n¬øQu√© hay que saber sobre los activos en los que voy a invertir? Todo tipo de inversi√≥n tiene sus pros y sus contras\n\nA la hora de invertir, se deben conocer los pros y contras de los activos en los que se invierten.\n\n\n\nSeg√∫n Sard√°ns, las inversiones en acciones fluct√∫an de precio y aunque ‚Äút√©cnicamente es la inversi√≥n m√°s rentable en el largo plazo, el inversor debe estar dispuesto a soportar ca√≠das temporarias de hasta el 50% de su valor‚Äù.\n\n\n\n‚ÄúInversores que no est√©n preparados para soportar estos momentos, jam√°s deben invertir en acciones‚Äù, agreg√≥.\n\n\n\nEn cuanto a los bonos, se√±al√≥ que, aunque sus fluctuaciones son inferiores al de las acciones, ‚Äúrequieren de una metodolog√≠a de inversi√≥n y reinversi√≥n que debe seguir una estrategia y la disciplina de cumplirla‚Äù. Al mismo tiempo, afirm√≥ que se debe hacer foco en reducir o eliminar los costos y comisiones.\n\n\n\nPor otra parte, explic√≥ que en los inmuebles ‚Äúse hace diferencia aprovechando los ciclos econ√≥micos, tal como se hace con las acciones‚Äù. El secreto est√° en ‚Äúvender cuando las valuaciones est√°n caras y comprar cuando t√©cnicamente est√°n baratas‚Äù.\n\n\n\nEn estos activos, seg√∫n Sard√°ns el costo transaccional es alto y los tiempos de venta son largos, es decir que tienen nula liquidez, lo cual podr√≠a significar convalidar una p√©rdida para poder salir de la inversi√≥n.\n\n\n\nNo es momento de comprar acciones\n\n\n\nAnte la coyuntura actual, seg√∫n Urraburu es un momento para colocar en d√≥lares, una parte a corto plazo y otra a largo, ya que empiezan a aparecer algunas ventajas para colocar en este √∫ltimo horizonte temporal, porque las tasas est√°n llegando al m√°ximo de lo que van a estar. Este m√°ximo, seg√∫n dijo, podr√≠a verse en el primer trimestre de 2023, en d√≥lares.\n\n\n\nA su vez, se√±al√≥ que es un momento propicio para invertir en bonos soberanos uruguayos, tanto a corto como a largo plazo, y bonos corporativos de ‚Äúalguna empresa de primera l√≠nea de Latinoam√©rica‚Äù. Pero, ‚Äúno es momento de comprar acciones‚Äù.\n\n\n\n‚ÄúNo hay nada m√°s caro que el capital propio‚Äù\n\n\n\nSeg√∫n Sard√°ns, son muchos los empresarios que ‚Äúde un d√≠a para el otro se dieron cuenta que sus ahorros hab√≠an quedado enterrados en sus empresas‚Äù. Adem√°s, se√±al√≥ que ‚Äúno hay nada m√°s caro que el capital propio‚Äù, porque una vez que el dinero propio se coloca en la empresa, se debe pasar por impuestos a las ganancias de la compa√±√≠a para volver a recuperarlo. Sin embargo, el costo del dinero prestado es deducible de este impuesto.\n\n\n\nPor este motivo, se√±al√≥ que, en muchos casos, ‚Äúes m√°s conveniente que sus empresas funcionen con capital de trabajo proveniente de financiaci√≥n de terceras partes, que utilizar el capital propio‚Äù.\n\n",

 el p√≥rtland ascendieron a US$ 16 millones en lo que va del a√±o En el acumulado a septiembre, el negocio del p√≥rtland implic√≥ p√©rdidas para Ancap de un total de US$ 16 millones. Seg√∫n explicaron desde la estatal, la p√©rdida se dio por tres factores: problemas de mercado tras una mayor competencia empresarial; un componente industrial debido a la falta de inversiones en las plantas de producci√≥n; y por una menor venta de cal de Cementos del Plata a la central termoel√©ctrica de Candiota en Brasil. ‚ÄúCandiota nunca lleg√≥ al valor nominal de la compra (establecida en el acuerdo) en lo que va de 2022 y no est√° establecido ning√∫n tipo de penalidad cuando esto ocurre‚Äù, explic√≥ Stipanicic.\n\n\n\nEn relaci√≥n al componente industrial, las autoridades de Ancap se√±alaron que las plantas ‚Äúya est√°n reflejando su obsolescencia y no se est√° teniendo la producci√≥n que se podr√≠a tener‚Äù.\n\n\n\nMientras que el componente que m√°s preocupa es el relativo al mercado. ‚ÄúTenemos a tres competidores muy fuertes con una posici√≥n comercial muy importante‚Äù, dijo Stipanicic en referencia a Cielo Azul, Cementos Artigas y Cementos Charr√∫a.\n\n\n\n‚ÄúCielo Azul ha sido agresiva, robando puntos de venta. La asociaci√≥n con un privado en p√≥rtland se hace un tema critico, porque en 10 a√±os pasamos de tener de el 55%-60% del mercado al 34% que tenemos actualmente. Si hoy no hacemos nada, la competencia nos va matando‚Äù, dijo Stipanicic.\n\nLa asociaci√≥n de Ancap con privados en p√≥rtland y cal hab√≠a quedado en suspenso en octubre de este a√±o, tras la presentaci√≥n por parte del sindicato de un recurso administrativo.\n\n\n\nDesde la Federaci√≥n Ancap (Fancap) cuestionaban que el procedimiento llevado adelante por la estatal es ‚Äúinconstitucional‚Äù, pero el directorio del ente decidi√≥ continuar con el proceso competitivo y levantar ese recurso ‚Äúsobre la base del perjuicio econ√≥mico que genera el negocio‚Äù del p√≥rtland para la empresa.\n\n\n\nTanto desde Ancap como desde el Ministerio de Industria, Energ√≠a y Miner√≠a (MIEM), estiman que las p√©rdidas por el negocio del p√≥rtland ascienden a US$ 200 millones aproximadamente en los √∫ltimos 20 a√±os.\n\n\n\nCon la asociaci√≥n se busca revertir la situaci√≥n deficitaria y realizar las inversiones requeridas para que esa unidad de negocio vuelva a ser competitiva.",

    "texto": "\n\nEl directorio del Instituto Nacional de Colonizaci√≥n (INC) fall√≥ el viernes que el l√≠der de Cabildo Abierto, Guido Manini R√≠os; su esposa, la ministra de Vivienda y Ordenamiento Territorial, Irene Moreira; y su suegro, Roque Moreira no son colonos propietarios en campos de Artigas. Un fallo que la Asociaci√≥n de Funcionarios del Instituto Nacional de Colonizaci√≥n\n\n(Afinco) rechaza por encontrar que sienta \"un grav√≠simo precedente que\n\nafecta al patrimonio de la instituci√≥n, que deteriora el v√≠nculo de los servicios t√©cnicos con la poblaci√≥n colona y vulnera el leg√≠timo accionar de un ente aut√≥nomo frente a pusil√°nimes presiones pol√≠ticas\".\n\n\"Rechazamos la decisi√≥n del Directorio del INC de desestimar los tres informes de los servicios t√©cnicos de Colonizaci√≥n, realizados por la Inspecci√≥n General, la Asesor√≠a Letrada de directorio y la Sala de Abogados, que respaldados en documentaci√≥n, normativa, trayectoria y experticia, concluyen de forma un√°nime: los Manini-Moreira son colonos\", comunicaron los funcionarios.\n\n\n\n\"Desmentimos de forma contundente el argumento, esgrimido por las autoridades del ente para contratar a un asesor externo, de que el Instituto no cuenta con personal con determinado nivel de formaci√≥n\", agregaron los trabajadores, asegurando que cada d√≠a los fallos del directorio se toman con base en los an√°lisis hechos por \"el personal que hoy intenta desprestigiar\".\n\nMIRA TAMBI√âN INC fall√≥ a favor de Manini y Moreira: no son colonos\n\n\"Sin duda la conclusi√≥n de estos informes que establecen que los Manini-Moreira son colonos no solamente tendr√≠a consecuencias a nivel legal, porque el senador vot√≥ leyes que lo favorecen, sino econ√≥micas para el grupo empresarial que conforman\", dispar√≥ la Afinco.\n\n\n\n\"Este directorio pasar√° a la historia como el que dej√≥ de comprar tierras pese a la alta demanda de la producci√≥n familiar, respald√≥ la desafectaci√≥n de cerca de 80.000 ha de la     "texto": "\n\nLa Uni√≥n de Sindicatos Policiales (Usip) manifest√≥ este lunes su preocupaci√≥n respecto a diversos temas, entre ellos el cambio en el di√°logo con el Ministerio del Interior y las declaraciones del ministro Luis Alberto Heber, quien apunt√≥ que algunos funcionarios policiales \"viven del vicio de las certificaciones\".\n\n\"La verdad que es ‚Äòshockeante‚Äô porque gracias a eso es que legislan. Nos asusta porque legislan gracias a los que supuestamente est√°n de vivos y por eso siguen recortando derechos\", apunt√≥ la abogada de la Usip Flavia Nardone.\n\n\n\nLas expresiones de Nardone en Informativo Sarand√≠ (Radio Sarand√≠) surgen luego de que d√≠as atr√°s Heber declarara ante el Parlamento que un promedio de 2.000 polic√≠as faltan a su trabajo diariamente, muchos de ellos amparados en el Subsidio Transitorio por Incapacidad Parcial (STIP). Por esto, el ministro orden√≥ una investigaci√≥n y dispuso la baja de 810 funcionarios el el √∫ltimo a√±o, seg√∫n inform√≥ El Observador, por tener una certificaci√≥n irregular.\n\nPara Nardone, esta medida se suma a otras tomadas anteriormente, como en 2020 cuando \"se recort√≥ el subsidio a la mitad\" y \"se baj√≥ a cinco a√±os el STIP y despu√©s tiene que esperar cinco a√±os para volver a entrar (...) y ahora se est√° pretendiendo que el trabajador sin nexo causal no se le de una pensi√≥n de por vida sino que tenga 18 meses de subsidio y se le de la baja\". \"En otros √°mbitos tenemos garant√≠as ac√° no tenemos porcentaje de incapacidad: o sos apto o no sos apto. Terminamos quedando la disposici√≥n de un jerarca de si al polic√≠a le van a dar la baja o va a hacer tareas compatibles con su estado de salud\", detall√≥.\n\n\n\nConsultada por c√≥mo es el di√°logo de los trabajadores con la actual administraci√≥n del Ministerio del Interior, la abogada junto a la integrante de Usip Virginia Salazar detallaron que \"se cort√≥ un poco\" tras la salida de Luis Calabria de la direcci√≥n.\n\n\n\n\"Calabria era un referente para nosotros. Nos atend√≠a cada dos semanas para solucionar temas. Sent√≠as la preocupaci√≥n\", dijo la abogada y se√±al√≥ que con el actual director, Nicol√°s Martinelli, hubo una reuni√≥n pero \"no hay el mismo ida y vuelta. Qued√≥ por ah√≠\".\n\nReforma previsional\n\nOtra de las preocupaciones de los funcionarios policiales es la repercusi√≥n que tendr√° en su sector la reforma previsional propuesta por la coalici√≥n de gobierno.\n\n\n\n\"No se nos considera que somos especiales. Directamente nos dicen que no ven d√≥nde est√° la especialidad en la parte administrativa, en los subescalafones. Pero tenemos una ley org√°nica\", detall√≥ la funcionaria e integrante de Usip Virginia Salazar.\n\n\n\nLa funcionaria detall√≥ que la reforma pasar√≠a de tomar los mejores √∫ltimos cinco a√±os de trabajo a repasar 25 a√±os. \"Si a nosotros nos promedia en 25 a√±os, nos est√°n llevando a tomar sueldos de cuando ingresamos a la Polic√≠a. Llegar a un grado y la diferencia es mucha\", explic√≥.\n\n\n\nEste cambio, seg√∫n el c√°lculo hecho por los trabajadores, supondr√≠a una p√©rdida \"de entre $ 10.000 y $ 12.000. Un 25% de la jubilaci√≥n\" de un suboficial.",

    "texto": "\n\nLa hija de Beatriz est√° en tratamiento psicol√≥gico desde los 14 a√±os. Con la voz acelerada cuenta que ella ha tenido ‚Äúalgunos episodios feos‚Äù en los que se realiz√≥ cortes en los brazos y trat√≥ de quitarse la vida. ‚ÄúPero ahora est√° mejor y la lleva bien‚Äù, dice Beatriz y relata su historia. En diciembre del a√±o pasado el Comit√© de Salud Mental que funcionaba en la exmutualista Casa de Galicia determin√≥ que la chica deb√≠a ver a un psiquiatra.\n\nBeatriz nunca pens√≥ que esa consulta no ocurrir√≠a en la mutualista que tiene esa enorme cruz roja en su edificio central y de la que es socia desde toda la vida. Incluso ten√≠a anotado el nombre de un especialista que algunos conocidos le hab√≠an recomendado. Pero, para el momento en el que quiso solicitar una hora, Casa de Galicia como tal hab√≠a dejado de existir y ese psiquiatra ya no la pod√≠a atender.\n\nEl 23 de diciembre de 2021 un juez determin√≥ el cierre de la mutualista y la Navidad fue particularmente amarga para muchos porque la pasaron en un escenario de incertidumbre total. La historia es conocida, pero profundizaremos sobre ella (y sobre las perspectivas a futuro) m√°s adelante.\n\nBeatriz fue redirigida junto a su familia a una de las cuatro mutualistas determinadas por ley para absorber a socios y trabajadores de Casa de Galicia. Despu√©s de algunos meses que califica como ‚Äúinciertos‚Äù, en mayo de este a√±o solicit√≥ la hora con un psiquiatra y mostr√≥ en la ventanilla el certificado que daba constancia de que los especialistas de la mutualista cerrada se lo hab√≠an indicado. La hora en su nuevo centro de salud se la agendaron en agosto. Tres meses m√°s tarde. Era para el 26. Unos d√≠as antes, exactamente el 20 de agosto, recibi√≥ un mensaje en su celular diciendo que la consulta se hab√≠a postergado para el 29 de setiembre. Y en la ma√±ana del 29 de setiembre le dijeron que hab√≠a sido cancelada. ‚ÄúElla tiene derecho a ser atendida y a que no la est√©n peloteando as√≠. Hoy no est√° en el borde de la cornisa, pero s√≠ es una chica fr√°gil con cambios de car√°cter. Ya todo el a√±o se est√° yendo en excusas porque ahora me dijeron que no hay n√∫mero hasta febrero. Lo √∫nico que espero es que no pase nada‚Äù, relata con indignaci√≥n.\n\nRaquel tambi√©n tuvo una mala experiencia en la mutualista a la que fue asignada. Su hermana tiene 60 a√±os y es paciente renal, adem√°s de tener problemas card√≠acos. Hace dos semanas tuvo que ir a la puerta de emergencia por sentirse mal y all√≠ permaneci√≥ durante 36 horas sentada en un sill√≥n ‚Äúporque no hay camillas para los que est√°n en emergencia‚Äù, cuenta. ‚ÄúYo creo que el problema es la cantidad de pacientes que absorbieron sin tener la capacidad para hacerlo, porque problemas se ven en todos lados, pero esto ya es otro nivel‚Äù, dice Raquel y pide que se utilice un nombre ficticio para identificarla. Despu√©s de dar detalles sobre lo que vivi√≥ su hermana se le llenan los ojos de l√°grimas y sostiene: ‚ÄúA los socios de Casa de Galicia se nos trastoc√≥ la vida porque ese lugar era muy especial. Te lo digo de todo coraz√≥n‚Äù.\n\nTodos los socios de Casa de Galicia consultados para este informe resaltan un punto en com√∫n cuando se les pregunta qu√© es lo que m√°s extra√±an: la gente. Hay una comunidad unida y, de hecho, los grupos de socios siguen activos en todas las redes sociales. Hacen asados. Se conocen entre s√≠. Y, a pesar de los problemas asistenciales que relatan en las nuevas mutualistas, todos los exsocios de Casa de Galicia reflexionan sobre el mismo punto de seguir sinti√©ndose ‚Äúuna gran familia‚Äù.\n\n¬øQui√©n es culpable?\n\nEn las semanas previas al cierre, cuando todos los d√≠as se conoc√≠a informaci√≥n nueva sobre la mutualista y se manejaban cifras de varios ceros sobre fideicomisos, pr√©stamos y cr√©ditos, el sanatorio de Casa de Galicia ubicado en Mill√°n ten√≠a fotos de socios y trabajadores sobre su puerta principal. Casi un a√±o m√°s tarde y con el C√≠rculo Cat√≥lico como due√±o oficial del edificio, hoy hay un candado de hierro en la puerta y un cartel que prohibe la entrada.\n\nEl cierre fue in√©dito y a√∫n parece haber un final abierto a la historia.\n\nAdem√°s del candado que est√° detr√°s de una de las puertas de vidrio, en el sanatorio que fund√≥ la comunidad gallega se ven varios carteles con este mensaje: ‚ÄúCerrado. Por favor dir√≠jase a su prestador de salud asignado‚Äù. En los costados, sin embargo, se mantienen los escudos gallegos, que parecen custodiar el hall principal que vio pasar a m√°s de 100.000 afiliados y hoy es como una tierra de nadie.\n\nPuerta del edificio de Casa de Galicia. Foto: Juan Manuel Ramos.\n\nA pesar de que el C√≠rculo Cat√≥lico adquiri√≥ el sanatorio principal de Casa de Galicia por 15,3 millones de d√≥lares en un remate p√∫blico realizado en junio de este a√±o, la mutualista todav√≠a no utiliza las instalaciones en un 100%. De hecho, los socios del C√≠rculo -que es una de las cuatro instituciones, junto a Universal, el Hospital Evang√©lico y Cudam, que recibi√≥ a socios y funcionarios de la mutualista cerrada- no se internan all√≠ sino que solamente van a donar sangre. Son los pacientes del sector p√∫blico los que hoy le dan m√°s movimiento al sanatorio, porque un convenio firmado entre Casa de Galicia y la Administraci√≥n de los Servicios de Salud del Estado (ASSE) determin√≥ que la puerta de emergencia y un piso de internaci√≥n podr√≠an ser utilizados por la salud p√∫blica y eso se mantuvo durante el cierre de la mutualista y la adquisici√≥n del C√≠rculo. ¬øEl motivo? ASSE no tiene ning√∫n centro de salud en la zona. El m√°s cercano es el Hospital Saint Bois, ubicado a unos 10 kil√≥metros.\n\nEl vac√≠o del edificio no es ajeno para ninguno de los vecinos de la zona, acostumbrados a ver taxis en la puerta y la panader√≠a con fila para comprar bizcochos reci√©n salidos del horno. Ese mismo vac√≠o tampoco le es ajeno a Alberto Iglesias, quien dice no querer ‚Äúeludir el pasar por enfrente‚Äù aunque a veces prefiere hacerlo. El √∫ltimo presidente de Casa de Galicia est√° ‚Äútrabajando s√°bado y domingo‚Äù en el armado de una demanda contra el Estado y dice que lo quisieron matar varias veces, mientras toma un expreso y baja la cabeza para mirar por arriba de sus lentes.\n\nIglesias cita a El Pa√≠s en el Caf√© Brasilero, el tradicional bar ubicado en la calle Ituzaing√≥ en Ciudad Vieja. Un lugar en el que se nota que es local y nadie se sorprende por verlo cerca de una periodista y un fot√≥grafo.\n\nCuando empieza la transmisi√≥n de uno de los partidos del mundial se hace dif√≠cil escuchar lo que dice, entonces le hace una se√±a a una moza que reserva una de las mesas en la vereda para seguir con la charla.\n\nEl fot√≥grafo le saca varias fotos una vez que el hombre se sienta all√≠, a pesar de que ya pos√≥ para otras adentro del caf√©, a lo que Iglesias responde: ‚ÄúNo, no, afuera te pido que no me saques porque si me ven as√≠ en la calle y con los √°rboles de fondo van a pensar que estoy de vacaciones. Y estoy lejos de eso‚Äù.\n\nAlberto Iglesias. Foto: Juan Manuel Ramos.\n\nIglesias dice que pasa ‚Äúcada dos por tres‚Äù por el sanatorio, ese que tiene en su fachada la tradicional cruz roja de Santiago, igual a la que √©l lleva puesta en su brazo izquierdo. ‚ÄúCuando tengo que pasar por enfrente paso, pero la verdad es que me duele mucho‚Äù, dice.\n\nEn su malet√≠n marr√≥n Iglesias trae el reclamo que hizo en abril ante el Juzgado Letrado de lo Contencioso Administrativo para acceder a ‚Äútodo el material vinculante‚Äù en posesi√≥n del Ministerio de Salud P√∫blica (MSP) sobre Casa de Galicia. La cartera todav√≠a no contest√≥ y por eso el expresidente de la mutualista realiz√≥ una intimaci√≥n el 17 de octubre y ahora el MSP tiene 10 d√≠as h√°biles que se vencen la semana que viene para darle una respuesta. Seg√∫n Iglesias, despu√©s de contar con esa documentaci√≥n, podr√° estructurar ‚Äúuna demanda m√°s que importante‚Äù y ‚Äúdar pelea‚Äù.\n\n-Muchos lo ven a usted como el gran culpable de lo que pas√≥ con Casa de Galicia, ¬øpor qu√© cree que se dice eso?\n\n-Esa es una gran f√°bula -responde-. Yo era el objetivo a vencer y a liquidar para poder hacer el despojo. Hab√≠a que sacarme porque molestaba, pero las cifras durante mis 36 meses daban una mejora a nivel general en todos los servicios. Mis tres a√±os no se comparan a los 27 a√±os anteriores, yo hice en tres a√±os lo que no se hab√≠a hecho nunca.\n\n-Pero siempre disminu√≠an los socios. Pasaron de 100.000 a 40.000 ‚Ä¶\n\n-Desde que estoy yo no disminuyeron. ¬øQu√© hicimos de mal nosotros? ¬øNos rebot√≥ un cheque? No. ¬øTuvimos acci√≥n judicial de pagos a proveedor? No. ¬øFalt√≥ alg√∫n medicamento? No. ¬øTuvimos denuncias de socios por mala atenci√≥n? No.\n\nA Iglesias no le tiembla el pulso al decir que fue Dios quien lo ‚Äúdej√≥ vivo‚Äù para poder aclarar la realidad acerca del fin de Casa de Galicia y ‚Äúcontar la verdad‚Äù. ‚ÄúCuando se anunci√≥ la intervenci√≥n del MSP se me desencaden√≥ un ACV y estuve en CTI durante varias semanas. Obviamente en el CTI de Casa de Galicia, donde recib√≠ la mejor atenci√≥n‚Äù, cuenta y repite dos o tres veces que el motivo de su ACV fue el ‚Äúestr√©s‚Äù y el ‚Äúesfuerzo mental y espiritual‚Äù por el que lo hicieron pasar ‚Äúlas autoridades de este pa√≠s‚Äù.\n\nEsa √©pica en su narraci√≥n se mantiene durante toda la entrevista, incluso cuando admite ser ‚Äúcomo cualquier gallego: bruto y testarudo, que tiene determinaci√≥n de alcanzar un objetivo‚Äù.\n\nPero las denuncias despu√©s del cierre de la mutualista son cruzadas y no van solo hacia el gobierno, sino tambi√©n desde all√≠, porque el 3 de diciembre de 2021, pocas semanas antes de que se decretara el cierre total, el MSP present√≥ una denuncia penal contra las antiguas autoridades de Casa de Galicia por una larga lista de irregularidades.\n\nDaniel Salinas. Foto: Archivo.\n\nEstas van desde la emisi√≥n de cheques sin fondo por millones de d√≥lares a la adquisici√≥n de una cl√≠nica por tres millones y medio de d√≥lares sin una tasaci√≥n previa, as√≠ como una maniobra a trav√©s de una casa de cambios por la cual Iglesias habr√≠a retirado en efectivo el equivalente en pesos de 180.000 d√≥lares. Seg√∫n inform√≥ El Pa√≠s en su momento, fueron las interventoras del Poder Ejecutivo en Casa de Galicia las que le hicieron llegar a la cartera de Salud un informe donde se detallan una ‚Äúserie de hechos de apariencia delictiva‚Äù en la instituci√≥n.\n\nConsultado al respecto, el fiscal del caso, Gilberto Rodr√≠guez, adelanta a El Pa√≠s que ‚Äúseguramente se har√°n citaciones a declarar a partir de la semana que viene, pero a Iglesias a√∫n no‚Äù.\n\nRodr√≠guez explica que la investigaci√≥n judicial requiere del an√°lisis de ‚Äúuna serie de informes financieros‚Äù que a√∫n restan ser estudiados por un equipo t√©cnico de la Fiscal√≠a.\n\nPero √©l niega todo. ‚Äú¬øYo? ¬øllevarme plata? Estamos todos locos‚Äù, dice y golpea la mesa con fuerza.\n\nSon varios los m√©dicos y funcionarios que trabajaban en Casa de Galicia que aseguran que a los pocos d√≠as del anuncio sobre la intervenci√≥n del gobierno, Iglesias llam√≥ a un cami√≥n de mudanza y mand√≥ a retirar todos los muebles de su oficina con documentos y computadoras incluidos.\n\n√âl responde: ‚ÄúEso se dice con mucha mala intenci√≥n. Los muebles estaban en mi oficina y son de mis hijos. Es l√≥gico que me los ten√≠a que llevar. Computadoras obviamente que no me llev√© ni una, si me llevaba alguna me hac√≠an denuncia penal. Papeles s√≠, pero carpetas m√≠as de trabajo. Y te digo m√°s: agradezco al cielo hab√©rmelas llevado porque sino los hubieran hecho desaparecer‚Äù.\n\nLa fecha para la famosa demanda que est√° preparando a√∫n no est√° definida y depende de la contestaci√≥n del MSP a su intimaci√≥n. Incluso Iglesias dice que intentar√° hacerla antes de Navidad para que no se demore con la feria judicial y agrega con iron√≠a: ‚ÄúAdem√°s ser√≠a para que pasen igual de bien que pasamos nosotros la Navidad pasada‚Äù.\n\nDistribuci√≥n y arreglos.\n\nEn febrero se vot√≥ la ley 20.022, conocida como ley Casa de Galicia, que dio inicio a un proceso de distribuci√≥n de socios y funcionarios de la mutualista hacia otras cuatro determinadas por el MSP a partir de su dimensi√≥n y ubicaci√≥n geogr√°fica. El C√≠rculo Cat√≥lico fue la que se llev√≥ a la mayor√≠a de los recursos de Casa de Galicia, seguido del Hospital Evang√©lico, Universal y Cudam.\n\nCon respecto a la distribuci√≥n de funcionarios, la ley preve√≠a la creaci√≥n de un listado o una suerte de bolsa de trabajo para que las instituciones pudieran contratar a los t√©cnicos. Seg√∫n dice la presidenta del gremio m√©dico de la exmutualista, Ximena Carrera, ya se termin√≥ con la distribuci√≥n de los primeros dos grupos de m√©dicos priorizados por tener una mayor relaci√≥n de dependencia con Casa de Galicia. Ahora quedan unos 500 m√©dicos en la bolsa de trabajo, de los cuales ninguno depend√≠a de la mutualista m√°s de un 60% debido al multiempleo. ‚ÄúLa gente que est√° trabajando est√° contenta por hacerlo y nadie lo da por hecho despu√©s de todo lo que pasamos. Incluso cuando nos pasa de reencontrarnos con usuarios que eran de Casa de Galicia en los lugares que trabajamos ahora, nos emocionamos mucho. Es algo as√≠ como compartir un trauma‚Äù, cuenta Carrera.\n\nEn el caso de los funcionarios no m√©dicos la realidad es distinta. La negociaci√≥n no avanz√≥ tan r√°pido como con los m√©dicos y a√∫n restan unas 300 personas en la bolsa de trabajo que cre√≥ la ley, de las cuales m√°s o menos la mitad depend√≠a en buena medida de sus ingresos de parte de Casa de Galicia, seg√∫n informa la presidenta de la Asociaci√≥n de Funcionarios de Casa de Galicia (Afuncag), Alexandra Vera. ‚ÄúSe hizo caso omiso a eso de respetar los ingresos y las mutualistas llamaron a los que m√°s necesitaban ellos sin considerar los grados de dependencia. La mayor√≠a fueron llamados para licenciados en enfermer√≠a‚Äù, explica Vera.\n\nA diferencia de los m√©dicos, los funcionarios tuvieron ‚Äúm√°s problemas para adaptarse‚Äù, seg√∫n la vocera del gremio, porque ‚Äúbaj√≥ mucho lo que percib√≠an como sueldo‚Äù.\n\n‚ÄúEn el C√≠rculo Cat√≥lico, por ejemplo, no hay presentismo, entonces tampoco hay muchos incentivos que digamos. A los compa√±eros se les paga un sueldo fijo de 34.000 pesos aproximadamente si se trata de enfermer√≠a cuando en Casa de Galicia era de 38.000. Adem√°s, nunca se reconoci√≥ el grado de experiencia en enfermer√≠a ni en los administrativos que estaba previsto en el acuerdo. Solamente la Universal respet√≥ eso. Los otros tres no‚Äù, sostiene Vera. En su caso, le toc√≥ ser distribuida a Universal, en donde dice haber recibido una ‚Äúevaluaci√≥n excelente‚Äù por sus primeras semanas de trabajo, pero luego cuenta: ‚ÄúMe dieron la baja sin explicaciones por una orden de la gerencia. Ah√≠ volv√≠ a estar en la bolsa. Yo creo que fue por un tema de represi√≥n sindical, pero es idea m√≠a nada m√°s‚Äù. Al igual que ella, los trabajadores de Casa de Galicia que se encuentran en el listado que dispuso la ley, est√°n en un r√©gimen de seguro de paro especial hasta el 31 de marzo. A partir de esa fecha, si no son llamados por ninguna de las cuatro instituciones, pasar√°n a tener un seguro de paro com√∫n durante seis meses.\n\nEl rol de la Xunta de Galicia y la visita de N√∫√±ez Feij√≥o. El presidente Luis Lacalle Pou recibi√≥ en su despacho hace algunas semanas a Alberto N√∫√±ez Feij√≥o, presidente del Partido Popular de Espa√±a (PP), quien competir√° en las pr√≥ximas elecciones en ese pa√≠s. Tras la reuni√≥n, el candidato espa√±ol dijo sobre el cierre de Casa de Galicia que ‚Äúdesde el punto de vista emocional‚Äù ha sido ‚Äúuna mala noticia‚Äù. ‚ÄúLlevaba nuestra marca, es una instituci√≥n de muchas generaciones que se ha hecho con mucho esfuerzo‚Äù, remarc√≥.\n\n\n\nPor su parte, el expresidente de la mutualista, Alberto Iglesias, dice que espera que N√∫√±ez Feij√≥o sea el pr√≥ximo presidente de Espa√±a y hace referencia a que antes de la reuni√≥n con Lacalle √©l se encarg√≥ de que el espa√±ol ‚Äúrecibiera toda la informaci√≥n real de lo que pas√≥‚Äù. ‚ÄúDijo lo que dijo p√∫blicamente y era lo correcto, pero no respald√≥ ninguna de las acciones de lo sucedido. √âl sabr√° cuando sea presidente de Espa√±a lo que tiene que hacer en cuanto a las relaciones diplom√°ticas con Uruguay‚Äù, sostiene Iglesias. Con respecto al tipo de comunicaci√≥n que mantiene con la Xunta de Galicia, Iglesias dice que les comunica ‚Äúreligiosamente‚Äù todas las novedades sobre las denuncias que ha hecho al gobierno y est√°n en manos de la Justicia y agrega: ‚ÄúEllos est√°n expectantes por ver lo que pasa y les ped√≠ que no intervengan en nada hasta que yo no resuelva lo que falta‚Äù.\n\n\n\nOtro asunto vinculado a la distribuci√≥n de los recursos de la exmutualista tiene que ver con el pante√≥n que pertenec√≠a a los socios, ubicado en el Cementerio del Norte. Seg√∫n supo El Pa√≠s, el predio pasar√° a ser propiedad de la Intendencia de Montevideo y por eso actualmente la Liga de Defensa Comercial (Lideco) est√° ofreciendo a quienes tienen familiares all√≠ la posibilidad de ‚Äúhacer reducciones y sacarlos‚Äù. As√≠ lo explica el gerente de Servicios Jur√≠dicos de Lideco, Fernando Cabrera: ‚ÄúUna de las causales por las que se termina el derecho de uso es por la liquidaci√≥n y es exactamente lo que pas√≥. Nosotros lo estamos administrando moment√°neamente y por eso damos la posibilidad a quienes tienen familiares ah√≠ de retirarlos antes de enero‚Äù.\n\nAlgunos socios se vieron ofendidos por la iniciativa de Lideco, especialmente porque para poder realizar el traspaso desde el pante√≥n es necesario pagar unos 4.500 pesos m√°s tributos. En este sentido, Cabrera dice que es ‚Äúimposible no cobrar‚Äù porque ‚Äúla empresa que se encarga de esto cobra para hacerlo‚Äù. Y agrega: ‚ÄúNo podemos destinar recursos de la liquidaci√≥n para esto porque es plata que le tenemos que pagar a los trabajadores por los despidos‚Äù. Entonces cuenta que ya ha recibido ‚Äúvarias solicitudes‚Äù de personas interesadas.\n\nPara Iglesias, quien tiene a sus dos padres enterrados en el pante√≥n, la movida es ‚Äúuna canallada total‚Äù y vuelve a dejar claro que se siente perseguido: ‚ÄúDigo con mucho orgullo que fuimos la instituci√≥n m√°s humana y de concepto de familia de todo el pa√≠s. Creo que es por eso que todos apuntaron contra nosotros‚Äù. El final de la historia, claro, est√° por verse.",

    "texto": "\n\nEl presidente del Frente Amplio, Fernando Pereira, rechaz√≥ la calificaci√≥n de \"manija\" que dio el presidente de la Rep√∫blica, Luis Lacalle Pou, a la pol√©mica sobre el caso Astesiano, y sostuvo que \"el gobierno se agot√≥ y en menos tiempo de lo que la ciudadan√≠a esperaba\".\n\n\"(Alejandro) Astesiano (exjefe de la custodia presidencial) falsific√≥ pasaportes rusos, persigui√≥ senadores de la Rep√∫blica, aparentemente recibi√≥ informaci√≥n sobre el exjefe de Polic√≠a (Mario) Layera, hubo aparentemente intervenciones de celulares sin intervenci√≥n de la justicia. ¬øCu√°l de estas cosas es manija?\", se pregunt√≥ Pereira.\n\n\n\nAdem√°s, resalt√≥ que ninguna de las informaciones que se han publicado en medios de comunicaci√≥n sobre este tema ha sido desmentida. \"Nadie ha negado que sea cierta\", enfatiz√≥, y volvi√≥ a preguntar: \"¬øCu√°l es la manija? ¬øDescribir que hay un problema institucional? ¬øDescribir la realidad?\".\n\nPara Pereira \"hay un gobierno nervioso\", pero consider√≥ que lo que deben hacer las autoridades es \"reflexionar y no atacar a la oposici√≥n\".\n\nConsultado en rueda de prensa publicada por Subrayado sobre la exclusi√≥n de los chats que mantuvo el mandatario con su exjefe de custodia, el presidente del Frente Amplio dijo que est√° de acuerdo en excluir todas las conversaciones que tengan que ver con la vida privada. \"Pero los chats de Astesiano con Lacalle pueden ser importantes\", apunt√≥.\n\n\n\n\"Yo no creo que el presidente est√© involucrado en estos asuntos, porque si no, lo dir√≠a. Pero s√≠ creo que el Poder Ejecutivo actu√≥ con una ingenuidad y una falta de praxis pol√≠tica para llevar adelante un gobierno que es sorprendente\", resumi√≥ Pereira.\n\n",

    "texto": "\n\nLa intendenta de Montevideo, Carolina Cosse, fue consultada en rueda de prensa sobre la reacci√≥n del oficialismo ante las cr√≠ticas del Frente Amplio (FA) por el caso del exjefe de la custodia presidencial, Alejandro Astesiano, y enfatiz√≥ que \"parece una pelea de amigachos\", cuando \"es un tema serio del Uruguay\".\n\n\"Vamos a dejarnos de hacer declaraciones y vamos a empezar a respetar las instituciones como se debe y hacerlas funcionar\", sostuvo la jefa comunal.\n\n\n\nAdem√°s, en referencia a los dichos del ministro de Defensa, Javier Garc√≠a, quien acus√≥ a algunos dirigentes del FA de tener un \"√°nimo destituyente\", Cosse consider√≥ que eso \"no suma a construir institucionalidad\".\n\n\n\n\"Yo he dicho en reiteradas situaciones que estamos en un caso muy serio, por lo menos de corrupci√≥n, que hay que investigar hasta las √∫ltimas consecuencias y que hay que respetar la institucionalidad y no andar talenteando respecto a las cosas que hay que hacer\", agreg√≥.\n\nPara la intendenta, que se utilice el t√©rmino de \"manija\" para referirse a la pol√©mica que se ha generado sobre el caso de los pasaportes y los chats de Astesiano \"puede conducir a confundir la situaci√≥n\". \"No se trata de manijas ni de opiniones, estamos en un caso serio, estamos en problemas. Estamos en un problema de corrupci√≥n que tiene novedades todos los d√≠as\", enfatiz√≥ y sum√≥ a esto el caso del narotraficante Sebasti√°n Marset.\n\nCosse plante√≥ que es necesario que las instituciones involucradas \"limpien su nombre\" y para ello llam√≥ a que se realicen \"investigaciones administrativas hasta las √∫ltimas consecuencias\" y que se colabore con la Justicia. \"Esto no es una pelea callejera, es un problema del Uruguay\", apunt√≥.\n\n",

    "texto": "\n\nEl intendente de Maldonado, Enrique Ant√≠a, afirm√≥ ayer que ‚Äútiene confianza‚Äù en que el proyecto del antiguo Hotel San Rafael siga adelante, luego de que el pasado viernes La Diaria informara que el empresario egipcio Naguib Sawiris no invertir√°.\n\n‚ÄúSeg√∫n dijeron los ediles en la Junta, que hablaron con el propio Cipriani, el proyecto sigue. Los ediles, salvo uno o dos, tienen confianza de que el proyecto siga para adelante y yo tambi√©n tengo confianza en ese sentido porque nadie va a gastar una cifra millonaria en d√≥lares para no hacer nada‚Äù, asegur√≥ el intendente fernandino.\n\n\n\nAdem√°s, Ant√≠a expres√≥: ‚ÄúUna vez que se apruebe (el proyecto) en la Junta, vamos a apurar, vamos a apretar lo que haya que apretar‚Äù.\n\nDesde la oposici√≥n departamental cuestionan que desde un principio se se√±al√≥ que las caracter√≠sticas del proyecto eran completamente desmedidas para la dimensi√≥n de la zona y las caracter√≠sticas urban√≠sticas de Punta del Este.\n\n\n\nEl antiguo Hotel San Rafael fue demolido a mediados de 2019 para comenzar all√≠ un nuevo emprendimiento encabezado por el empresario italiano Giuseppe Cipriani. Aunque, en el √∫ltimo tiempo, han surgido varios cap√≠tulos que preocupan para la continuidad del proyecto.\n\n\n\nEn junio de este a√±o Ant√≠a envi√≥ a la Junta Departamental un proyecto con modificaciones respecto al ex hotel San Rafael. El texto sostiene que ‚Äúel ex San Rafael ser√° levantado nuevamente con sus 4 plantas tipo, la buhardilla, el Lobby y el entrepiso. Contar√° con 80 habitaciones y 268 estacionamientos en subsuelo‚Äù, seg√∫n un comunicado de la Intendencia de Maldonado. ‚ÄúLas torres contar√°n con 282 unidades habitacionales. El proyecto modificativo propone construir 170.084 metros cuadrados‚Äù, apunta.\n\n\n\nEl empresario italiano hab√≠a presentado a Sawiris como un socio importante para mantener la continuidad del proyecto. Tan es as√≠ que el intendente de Maldonado hab√≠a dicho que la inclusi√≥n del egipcio gener√≥ ‚Äúconfianza por su experiencia y trayectoria‚Äù.\n\n\n\nEn agosto el abogado del Grupo Pablo Monsu√°rez se reuni√≥ con Ant√≠a. Luego de este encuentro desde la intendencia se emiti√≥ un comunicado donde se indicaba que el jefe comunal ‚Äúescuch√≥ de primera mano al representante del grupo quien transmiti√≥ que nunca estuvo en duda la continuidad del proyecto y, por tanto, se sigue trabajando‚Äù.\n\n\n\n",
