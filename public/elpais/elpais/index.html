    "texto": "\n\nLa FIFA le abri√≥ a la selecci√≥n de Uruguay un expediente disciplinario y lo mismo hizo con los jugadores Jos√© Mar√≠a Gim√©nez, Diego God√≠n, Edinson Cavani y Fernando Muslera tras la eliminaci√≥n de la Celeste en la √∫ltima fecha del Grupo H del Mundial de Qatar 2022.\n\nSeg√∫n inform√≥ EFE, la Comisi√≥n Disciplinaria de la FIFA le abri√≥ un expediente contra la Asociaci√≥n Uruguaya de F√∫tbol (AUF), as√≠ como tambi√©n a los cuatro jugadores.\n\nEn esa misma l√≠nea inform√≥ a Ovaci√≥n el vicepresidente de la AUF, Gast√≥n Tealdi, quien confirm√≥ la apertura de ese expediente a Uruguay y a los jugadores, agregando que les lleg√≥ el comunicado de FIFA.\n\nAtento a lo informado por la FIFA este lunes, el procedimiento se abre por los incidentes que se dieron tras el final del encuentro entre el equipo de Diego Alonso y Ghana, que signific√≥ la eliminaci√≥n de la Celeste pese a vencer a los africanos por 2-0.\n\nCavani tras el juego entre Uruguay y Ghana en el Mundial de Qatar 2022. Foto: Nicol√°s Pereyra.\n\nEl expediente abierto a la AUF es por posibles infracciones de los art√≠culos 11 (Comportamiento ofensivo y violaci√≥n de los principios del juego limpio), 12 (Conducta indebida de jugadores y oficiales) y 13 (Discriminaci√≥n) del C√≥digo Disciplinario.\n\nEn cuanto a los futbolistas, se abre por posibles infracciones a los art√≠culos 11 y 12. Los jugadores uruguayos protestaron de forma muy airada su disgusto por la actuaci√≥n del √°rbitro alem√°n Daniel Siebert y del VAR, al que protestaron de forma vehemente. Incluso Gim√©nez lleg√≥ a golpear a un oficial de FIFA y Cavani tir√≥ al piso el monitor de videoarbitrjae.\n\nAhora, la AUF tiene 10 d√≠as a partir de hoy para preparar y presentar los descargos correspondientes ante la FIFA seg√∫n le cont√≥ a Ovaci√≥n Gast√≥n Tealdi en Qatar.\n\nUruguay, que ya se hab√≠a quejado de las decisiones sufridas en el partido ante Portugal, tambi√©n se mostr√≥ muy molesto por la actuaci√≥n arbitral en el de Ghana en la √∫ltimo jornada del Grupo H del Mundial de Qatar 2022.\n\nLa Celeste podr√≠a haberse clasificado a los octavos de final de haber conseguido ganar por un gol m√°s al equipo africano, pero con el 2-0 en dicho encuentro, fue Corea del Sur la que logr√≥ el pase luego de vencer a Portugal.\n\n",

    "texto": "\n\nEl Mundial de Qatar 2022 contin√∫a en su etapa definitoria y mientras se van cerrando los cruces de octavos de final, ya hay partidos confirmados para los cuartos que se disputar√°n entre viernes y s√°bado.\n\nLa ronda de los ocho mejores de la Copa del Mundo se pondr√° en marcha este viernes 9 de diciembre a las 12:00 horas de Uruguay en el Education City Stadium con el encuentro entre la selecci√≥n de Croacia, que elimin√≥ a Jap√≥n por penales en octavos de final, y el vencedor del cruce entre Brasil y Corea del Sur.\n\nEse mismo viernes pero desde la hora 16:00 de Uruguay y en el Lusail Stadium, la selecci√≥n de Argentina, que elimin√≥ en octavos a Australia, se medir√° ante la selecci√≥n de Pa√≠ses Bajos, que dej√≥ por el camino a Estados Unidos.\n\nOlivier Giroud celebran con la selecci√≥n de Francia. Foto: EFE\n\nLa instancia de cuartos de final se cerrar√° el s√°bado 10 de diciembre con otros dos encuentros. Desde la hora 12:00 de Uruguay se medir√°n en el Estadio Al Thumama el ganador del partido que jugar√°n Espa√±a ante Marruecos y el vencedor del choque entre Portugal y Suiza.\n\nEl otro encuentro ser√° a las 16:00 de nuestro pa√≠s, se jugar√° en el Estadio Al Bayt y tendr√° como protagonistas a la selecci√≥n de Francia, que en octavos de final elimin√≥ a Polonia, y a la selecci√≥n de Inglaterra, que en esa instancia dej√≥ por el camino a Senegal, en lo que promete ser un choque con muchas emociones.\n\nLa totalidad de los partidos de cuartos de final de la Copa del Mundo se podr√°n ver en vivo a trav√©s de Directv Sports, Cablevisi√≥n, Multise√±al, Nuevo Siglo, TCC y Antel TV, mientras que los canales 4, 10 y 12 transmiten algunos de estos encuentros.\n\n",

    "texto": "\n\nEl diputado frenteamplista Eduardo Antonini dijo este lunes que en su agrupaci√≥n est√°n evaluando si apelar el fallo mediante el cual el fiscal Gilberto Rodr√≠guez archiv√≥ la investigaci√≥n sobre el exministro de Turismo Germ√°n Cardoso.\n\nEn rueda de prensa, Antonini remarc√≥ que \"irregularidades hay much√≠simas (...) Estamos evaluando si vamos a pasar a apelar esto, a pedir que lo trate otro fiscal, o vamos a seguir atentos a las causas que siguen abiertas sobre (el exadscripto de Cardoso, Daniel) Reta y (el colaborador honorario del exministro, Elbio) Rodr√≠guez que de comprobarse algo tenemos que tener en cuenta que fue archivado sin perjuicio, porque si se comprueban delitos penales all√≠, quien los trajo fue el exministro, as√≠ que tambi√©n va a tener que responder por eso‚Äù, apunt√≥ el legislador.\n\n\n\nTambi√©n fue consultado por los dichos del diputado colorado Felipe Schipani, quien se√±al√≥ que esperaba que la bancada del Frente Amplio le pidiera perd√≥n a Cardoso luego del archivo. ‚ÄúNo tenemos que pedir nada porque se comprobaron todas las cosas que dijimos, solamente que el fiscal no consider√≥ que hasta ahora -y recalco el hasta ahora- haya una figura penal, pero s√≠ graves irregularidades. As√≠ que no tenemos nada que pedir, l√°stima que el diputado Schipani cuando estuvo en sala no defendi√≥ a Germ√°n Carodoso como lo deber√≠a haber defendido, se ve que intenta ahora tener alg√∫n minuto de fama‚Äù, respondi√≥.\n\n",

    "texto": "\n\n\"Nosotros ten√≠amos la absoluta convicci√≥n de que no hab√≠a delito\", enfatiz√≥ este lunes de tarde el secretario general del Partido Colorado, y expresidente, Julio Mar√≠a Sanguinetti, poco despu√©s de conocerse el archivo de la causa judicial contra el tambi√©n colorado Germ√°n Cardoso, que activ√≥ el Frente Amplio.\n\nPara Sanguinetti, \"hab√≠a s√≠ discusiones administrativas, que algunas ven√≠an desde el per√≠odo anterior -denuncias contra la ministra Liliam Kechichian, que se hab√≠an archivado tambi√©n-\".\n\n\n\n\"Creo que es la resultancia natural, pero un a√±o de sufrimiento para el diputado Cardoso no deja de ser un a√±o de mucho sufrimiento\", resalt√≥ Sanguinetti en rueda de prensa, consignada por el periodista Leonardo Sarro.\n\nCardoso hab√≠a renunciado al cargo de ministro de Turismo en agosto de 2021 luego de la pol√©mica generada por las compras directas de publicidad que se conocieron tras la remoci√≥n del ex director de Turismo, Mart√≠n P√©rez Banchero. El caso deriv√≥ en un fuerte choque pol√≠tico entre el oficialismo y oposici√≥n, que incluy√≥ una comisi√≥n investigadora en el Parlamento y posteriormente un episodio judicial.\n\n\n\nEl fiscal Gilberto Rodr√≠guez detall√≥ que, \"si bien puede haber eventuales irregularidades desde el punto de vista administrativo\", no vio que las haya desde el punto de vista penal.\n\n\n\nA pesar de este archivo, sigue adelante la investigaci√≥n por la contrataci√≥n de la empresa Kirma Services en las que aparecen involucrados Elbio Rodr√≠guez ‚Äîcolaborador honorario de la administraci√≥n del exministro‚Äî y el exadscripto de Cardoso, Daniel Reta, indic√≥ Fiscal√≠a.\n\n\n\nLa comisi√≥n investigadora por las compras de publicidad en Turismo, que se extendi√≥ por m√°s de dos meses en 14 sesiones, dej√≥ a fines de noviembre del a√±o pasado dos informes. El Frente Amplio acus√≥ a Cardoso de cometer \"irregularidades\" con un manejo \"discrecional\" de lo p√∫blico.\n\nLuego present√≥ una denuncia por la concesi√≥n del Hotel Serena, la asignaci√≥n a la empresa Kirma, de Estonia, de una compra de publicidad digital y por la presunta participaci√≥n de las mismas personas en negocios hechos desde el Ministerio, \"expl√≠citamente para tener beneficio propio\".",

    "texto": "\n\nLa oposici√≥n est√° empe√±ada en generar un relato de la evoluci√≥n de la situaci√≥n social y econ√≥mica que haga de la administraci√≥n de la Coalici√≥n Republicana (CR) un gobierno ‚Äúneoliberal y antipopular‚Äù.\n\nCon ese fin importa mucho el alineamiento de los compa√±eros de ruta de la izquierda. Se trata de instituciones que fungen como neutras desde el punto de vista partidario, y que adem√°s se presentan con un perfil t√©cnico-experto que asegura que las conclusiones de sus estudios aparezcan como leg√≠timas para el gran p√∫blico.\n\n\n\nDos casos, entre muchos, cumplen con esos requisitos y son por ello bien importantes en la l√≥gica de extensi√≥n del relato izquierdista: la facultad de ciencias sociales de la Universidad de la Rep√∫blica y el Instituto Nacional de Derechos Humanos. Esta semana ambos presentar√°n un estudio conjunto que, justamente, va en el sentido de definir un diagn√≥stico en el que en estos a√±os de gobierno de la CR ha primado una especie de desd√©n por los m√°s necesitados. Todo legitimado, adem√°s, por una presentaci√≥n oficial en el Parlamento.\n\n\n\nEl informe afirma algunas cosas que no son novedosas para cualquiera que conozca algo de la situaci√≥n social del pa√≠s. Dice, por ejemplo, que en la zona norte y noreste es donde comparativamente hay m√°s porcentaje de hogares con personas que trabajan pero que infelizmente no logran superar la l√≠nea de pobreza. Cualquiera sabe que eso ocurre, al menos, desde hace medio siglo en el pa√≠s, pero eso es algo sobre lo que, por supuesto, se hace un gran silencio desde la perspectiva de la construcci√≥n del relato izquierdista.\n\n‚ÄúLejos de un Estado que se retrae de su funci√≥n, es un Estado que sigue de cerca la situaci√≥n y adapta sus respuestas de acuerdo con la evoluci√≥n constatada. El gobierno est√° presente con pol√≠ticas concretas de apoyo a los m√°s j√≥venes‚Äù.\n\n\n\nPor cierto: como aqu√≠ tambi√©n dato mata relato, resulta que dicho informe no puede ocultar que entre 2020 y 2021 esos hogares en los que se trabaja pero no se supera la l√≠nea de pobreza bajaron para el total del pa√≠s del 7,7% al 6,8%. Es un signo claro de que la evoluci√≥n de la econom√≠a, a pesar de la pandemia, ha sido positiva, y de que las medidas que el gobierno tom√≥ en favor de los m√°s necesitados dieron r√°pidamente resultados.\n\n\n\nPero el relato izquierdista, adem√°s, precisa golpear una medida relevante del oficialismo, que ha sido la atenci√≥n diferencial en favor de los ni√±os m√°s pobres, es decir, esa categor√≠a de la poblaci√≥n que hace medio siglo que siempre aparece en las estad√≠sticas proporcionalmente m√°s pobre que el resto. El objetivo del informe radica pues en procurar mostrar que la pobreza en esa franja de edad aument√≥ entre 2020 y 2021, y con ello sugerir lo que le importa a la izquierda: reafirmar la mentira de que estamos ante un gobierno alejado de quienes m√°s lo necesitan.\n\n\n\n¬øC√≥mo lo intentan? Por un lado, se√±alan que el instituto de estad√≠stica mostr√≥ un aumento de la pobreza entre los ni√±os menores de 17 a√±os. Eso es radicalmente falso: si se compara lo metodol√≥gicamente comparable, el informe del a√±o 2020 da un registro de 21,3% de pobreza entre los menores de 6 a√±os -el guarismo m√°s alto, y en plena consecuencia de la pandemia-, y para el a√±o 2021 el guarismo m√°s alto se da en la franja de 6 a 12 a√±os, con 19,4% de pobreza. Jam√°s, por tanto, se podr√° afirmar con un m√≠nimo de honestidad intelectual, que la pobreza entre los ni√±os aument√≥.\n\n\n\nPor otro lado, los compa√±eros de ruta de la izquierda toman una baja de beneficiarios de la Tarjeta Uruguay Social y de la Asignaciones Familiares-Plan de Equidad en la comparaci√≥n 2020-2021, para concluir que la administraci√≥n es responsable de haber fijado menos prestaciones sociales en un contexto de mayor necesidad para los m√°s j√≥venes. El enga√±o izquierdista es evidente: en realidad, lo que hay es un acompa√±amiento real de las prestaciones sociales en funci√≥n de la evoluci√≥n efectiva que se constata en la pobreza infantil.\n\n\n\nLejos de un Estado que se retrae de su funci√≥n, estamos ante un Estado que sigue de cerca la situaci√≥n y adapta sus respuestas de acuerdo con la evoluci√≥n constatada. El gobierno no se despreocupa de la situaci√≥n de los m√°s j√≥venes, sino que est√° presente con pol√≠ticas concretas que, claramente, van en el sentido correcto seg√∫n se√±alan, sin ambages, las estad√≠sticas p√∫blicas.\n\n\n\nLa CR debe asumir de una vez por todas que en la izquierda y en sus compa√±eros de ruta no hay el m√°s m√≠nimo sentido de honestidad intelectual para analizar los datos estad√≠sticos. Todo es interpretado con sesgo ideol√≥gico antioficialista, cayendo incluso en conclusiones rid√≠culas como las que acabamos de anotar y refieren a este informe.\n\n\n\nHay que deslegitimar este tipo de iniciativas y llamarlas por su nombre: son s√≥lo operaciones en favor del relato izquierdista.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nDesde el 19 de diciembre, habr√° cambios en la forma de determinar los beneficios impositivos que reciben los proyectos de inversi√≥n, seg√∫n un nuevo decreto reglamentario de la ley de Inversiones.\n\n\n\nSon 10 cambios agrupados en tres rubros seg√∫n informes del estudio Guyer & Regules y las consultoras Grant Thornton y CPA Ferrere. Los tres aspectos son: inversiones elegibles (para recibir los beneficios), indicadores (utilizados para determinar los beneficios) y ampliaciones de proyectos.\n\n\n\nEn inversiones elegibles, actualmente los veh√≠culos utilitarios camionetas y furgones pueden aplicar a los beneficios fiscales siempre que se destinen directamente a la actividad de la empresa y cuyo valor CIF no supere los US$ 30.000 (en el caso que sean el√©ctricos, el valor CIF no podr√° superar los US$ 60.000). Con el nuevo decreto se establece que quedar√°n excluidos de esta limitaci√≥n en monto, los veh√≠culos utilitarios furgones, definidos como aquellos veh√≠culos de cuatro ruedas o m√°s, destinados al transporte de mercanc√≠as, con caja cerrada, sin vidrios laterales y que no excedan las 12 toneladas de peso total bruto.\n\n\n\nEn el caso de veh√≠culos el√©ctricos de pasajeros, actualmente solo pueden recibir beneficios fiscales aquellos con valor CIF de US$ 60.000. Con el nuevo decreto, y para todos los proyectos presentados hasta el 31 de agosto de 2023, el tope m√°ximo baja a un valor CIF de US$ 27.000.\n\n\n\nEn energ√≠as renovables, actualmente rige una restricci√≥n de que la inversi√≥n en paneles solares fotovoltaicos solamente ser√° considerada elegible si no supera el 20% del total de la inversi√≥n del proyecto y se genera al menos dos puntos ponderados de empleo. El cambio desde el 19 de diciembre es que estas restricciones se eliminan para las empresas consideradas grandes consumidores de energ√≠a, entendi√©ndose aquellas que cuenten con una potencia instalada m√°xima, igual o mayor a 250 KW, conectados en media o alta tensi√≥n.\n\n\n\nLa √∫ltima modificaci√≥n en inversiones elegibles tiene que ver con plantines y costos de implantaci√≥n. En este caso, el nuevo decreto actualiza los precios m√°ximos por plant√≠n y el coeficiente para determinar el costo m√°ximo de implantaci√≥n por hect√°rea para los plantines.\n\nCambios en indicadores que determinan los beneficios impositivos\n\nEl nuevo decreto establece modificaciones en algunos criterios de los indicadores utilizados para determinar los beneficios fiscales.\n\n\n\nEn el de empleo, no computar√° el personal contratado con beneficios Inefop (amparo de la ley 19.973), salvo lo indicado en la secci√≥n del nuevo indicador sectorial Pr√°cticas Formativas - Sistema de Formaci√≥n Dual.\n\n\n\nEn el indicador sectorial mejora de empleabilidad del personal, cambia el puntaje para aquellos proyectos que apunten a computar por este indicador bajo el esquema de cantidad de empleados capacitados. En ese sentido, los gastos correspondientes quedan limitados a un curso por empleado y por a√±o. √önicamente ser√° considerado un n√∫mero mayor de cursos por empleado, si los mismos forman parte de un programa publicado por la instituci√≥n educativa que los brinda, y forman parte de un plan org√°nico de perfeccionamiento en el tema de que se trate. Tampoco ser√°n considerados los cursos que signifiquen la realizaci√≥n de una carrera de grado, maestr√≠as, doctorados o similares.\n\n\n\nInversi√≥n en paneles solares. Foto: AFP\n\nA su vez, el nuevo decreto crea un indicador sectorial de elecci√≥n com√∫n para todos los sectores de la econom√≠a: Pr√°cticas formativas ‚Äì Sistema de formaci√≥n dual.\n\n\n\nLa forma de medici√≥n ser√° en funci√≥n de la cantidad de empleados que se encuentren en pr√°cticas formativas, respecto al total de empleados de la empresa. Para ser consideradas en el c√°lculo, dichas personas deben figurar con V√≠nculo Funcional 144 en la Codificaci√≥n para Contribuyentes del Banco de Previsi√≥n Social. Se otorgar√° un beneficio de entre 3 y 10 puntos (a mayor puntaje, , el cual ser√° determinado en base al porcentaje obtenido en la medici√≥n.\n\n\n\nEl objetivo de este nuevo indicador es promover las practicas formativas en empresas, siendo aquellas que se realizan como propuestas o cursos de educaci√≥n, formaci√≥n o capacitaci√≥n laboral de entidades educativas o formativas, con el objetivo de profundizar y ampliar los conocimientos en los j√≥venes, de forma que les permita desarrollar y aplicar habilidades, conocimientos y aptitudes.\n\n\n\nEn el indicador de tecnolog√≠as limpias, al igual que para el criterio de elegibilidad de la inversi√≥n en paneles solares, se elimina el requisito para aquellas empresas que sean grandes consumidores de energ√≠a.\n\n\n\nPara el indicador sectorial diferenciaci√≥n de productos y procesos se adicionan dos nuevas certificaciones a la grilla disponible: Certificaci√≥n MAS (Medio Ambiente, Arquitectura, Sustentabilidad) y Certificaci√≥n EDGE (Excellence In Design for Greater Efficiencies).\n\n\n\nEl √∫ltimo cambio en indicadores es en el de descentralizaci√≥n, en el que se modifica la metodolog√≠a de c√°lculo del indicador, pasando a determinarse como promedio simple de la tasa de Informalidad, indicadores de Pobreza y Desempleo. Adem√°s, dada la coyuntura econ√≥mica actual (brecha cambiaria con Argentina principalmente que desv√≠a consumo hacia el pa√≠s vecino) que atraviesan los departamentos de frontera (Artigas, Salto, Paysand√∫, R√≠o Negro, Rivera y Cerro Largo), se adiciona al c√°lculo 2 puntos transitoriamente, mientras que al departamento de Montevideo se le asigna el m√≠nimo del puntaje del indicador.\n\n\n\nLos departamentos con mayor puntaje (y por ende aquellos donde invertir genera m√°s exoneraciones de impuestos) tras el nuevo decreto son: Artigas, Paysand√∫, Rivera y Salto (10 puntos), seguidos de Cerro Largo, R√≠o Negro, Rocha y Soriano (9 puntos). Durazno, Flores, Montevideo y San Jos√© son los que menos puntaje dan (4 puntos).\n\nSupermercado en frontera. Foto: PEDRO DUTOUR / PAYSAND√ö.\n\nAmpliaciones de proyectos de inversi√≥n\n\nRespecto a las ampliaciones de proyectos de inversi√≥n ya presentados, se restringen las ampliaciones, modificando los topes admitidos.\n\n\n\nCuando la ampliaci√≥n implique hasta un 10% de la inversi√≥n promovida elegible, no se exigir√°n externalidades adicionales (incremento de indicadores).\n\n\n\nCuando la ampliaci√≥n implique entre un 10% y un 30% de la inversi√≥n promovida elegible, se exigir√° un incremento en el puntaje total de indicadores de la matriz antes de la ponderaci√≥n. El porcentaje incremental resultar√° de deducir al porcentaje total de la ampliaci√≥n, el 10% que no requiere externalidades adicionales.\n\n\n\nEn los casos que la ampliaci√≥n supere el 30% de la inversi√≥n promovida elegible, se deber√° considerar como un nuevo proyecto.\n\n\n\nLas ampliaciones correspondientes a solicitudes de promoci√≥n de proyectos de inversi√≥n ingresados hasta el 18 de diciembre de 2022, ser√°n evaluadas manteniendo los criterios para ampliaciones que reg√≠an previamente, en relaci√≥n a las externalidades adicionales requeridas, en funci√≥n del porcentaje de inversi√≥n promovida elegible por el cual se solicita ampliar el proyecto.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nFue una de las tantas noticias de la semana pasada que pasaron sin mucho destaque porque el tema instalado en la agenda medi√°tica es el caso que tiene en el centro al exjefe de la custodia presidencial Alejandro Astesiano, imputado por varios delitos e investigado por otros tantos, con sospechas de connivencia con altos mandos de la Polic√≠a.\n\nSin embargo, esta otra noticia no pas√≥ desapercibida para sus protagonistas: el fiscal de Delitos Econ√≥micos y Complejos, Gilberto Rodr√≠guez, archiv√≥ la denuncia que hab√≠a hecho a fines de octubre el director de la Secretar√≠a de Inteligencia Estrat√©gica del Estado, √Ålvaro Garc√©, por haberse filtrado un documento de su repartici√≥n que dio a conocer a legisladores de todo el sistema pol√≠tico en su comparecencia al Parlamento el pasado 24 de octubre.\n\n\n\nEl resultado, previsible para muchos porque el fiscal no pudo conocer el origen de la filtraci√≥n de la informaci√≥n secreta ya que el periodista que la devel√≥ se ampar√≥ en su derecho de no revelar su fuente, de alguna manera sorprendi√≥ en algunos dirigentes de la coalici√≥n de gobierno, que quedaron con ‚Äúprofunda preocupaci√≥n‚Äù con c√≥mo procedi√≥ el jerarca en todo este episodio.\n\nPorque desde un primer momento se interpret√≥ que hacer una denuncia ante el Ministerio P√∫blico contra el Parlamento no era algo ‚Äúliviano‚Äù desde el punto de vista institucional.\n\n\n\nPor esa raz√≥n, de hecho, las expectativas en el oficialismo -y especialmente en filas del Partido Nacional- eran que el jerarca hiciera esa denuncia si estaba ‚Äúcompletamente seguro‚Äù de que el documento -con definiciones sobre la estrategia de inteligencia aplicada por el Estado- hab√≠a sido filtrado por parte de legisladores de la comisi√≥n de control y supervisi√≥n al respecto, integrada por senadores y diputados.\n\nEnrique Rubio: ‚ÄúEsto no puede terminar como un episodio sin consecuencias‚Äù.\n\n\n\n‚ÄúNosotros pens√°bamos que la prueba que ten√≠a iba a ser contundente, porque cuando eso sucede no hay ning√∫n fiscal que archive‚Äù, dijo a El Pa√≠s uno de los dirigentes del oficialismo disconformes con el jerarca, que adem√°s entiende que tampoco midi√≥ ‚Äúel da√±o al Parlamento‚Äù que gener√≥ con la denuncia.\n\n\n\nEs que mientras dur√≥ la indagatoria del fiscal, que interrog√≥ a los legisladores en el propio Palacio Legislativo, los calificativos sobre la presunta gravedad de lo sucedido abundaron.\n\n\n\nUno de los m√°s enf√°ticos en ese sentido fue el propio presidente de la Rep√∫blica, Luis Lacalle Pou (ver recuadro), quien adem√°s dijo que se daba ‚Äúpor hecho que lo sucedido se dio en el Parlamento‚Äù, extremo que la investigaci√≥n no termin√≥ por comprobar, entre otras cosas porque el fiscal no pudo siquiera establecer cu√°l era el ‚Äúdocumento original‚Äù puesto que Garc√© present√≥ al menos tres versiones del texto -como consta en el dictamen de Gilberto Rodr√≠guez.\n\n\n\nPero hubo m√°s voces. El senador cabildante Ra√∫l Lozano, por ejemplo, quien preside el √°mbito parlamentario donde compareci√≥ Garc√©, fue otro de los que calific√≥ de ‚Äúmuy grave‚Äù la publicaci√≥n de la informaci√≥n que se hab√≠a compartido en una sesi√≥n declarada como secreta. Y luego agreg√≥ que tambi√©n estaba seguro que su divulgaci√≥n hab√≠a partido de alg√∫n legislador, algo que por otra parte comparten otros dirigentes de la coalici√≥n, como la senadora nacionalista Graciela Bianchi. ‚ÄúHay una tendencia a responsabilizar a los funcionarios, pero en este caso no hab√≠a ninguno. Los responsables somos los legisladores. No se cumpli√≥ con el articulo 27 de la Ley de Inteligencia‚Äù, hab√≠a dicho Lozano el 2 de noviembre, en declaraciones a El Espectador.\n\n\n\nEn el Frente Amplio, mientras tanto, pese a que el foco de las cr√≠ticas lo tienen depositado en todas las noticias que d√≠a a d√≠a surgen relacionadas al caso Astesiano, este episodio constituye un nuevo flanco abierto con el gobierno.\n\n\n\n‚ÄúYo ya lo hab√≠a dicho en t√©rminos condicionales -afirm√≥ el senador opositor Enrique Rubio en di√°logo con El Pa√≠s-: si Garc√© no lograba demostrar, en base a la trazabilidad, su tesis categ√≥rica de que el documento se hab√≠a filtrado desde el Parlamento, estar√≠a demostrando un grado de incompetencia que lo inhabilitaba para el cargo, y creo que los hechos han demostrado eso‚Äù.\n\n\n\nPor eso para el dirigente de la Vertiente Artiguista ‚Äúamerita que Garc√© sea destituido‚Äù en el entendido de que no es admisible haber apuntado contra el Parlamento ‚Äúcon esa contundencia, lo que adem√°s provoc√≥ erosi√≥n institucional‚Äù. ‚ÄúEsto no puede quedar como un episodio sin consecuencias: no es como si no hubiera pasado nada‚Äù, agreg√≥.\n\n\n\nEl senador del Movimiento de Participaci√≥n Popular Daniel Caggiani -que adem√°s inte- gra la comisi√≥n especial en cuesti√≥n- se√±al√≥ por su parte que en la interna de la coalici√≥n de izquierda analizar√°n la situa- ci√≥n, y que ‚Äúhabr√° alguna novedad‚Äù sobre los pasos a seguir ‚Äúen estos d√≠as‚Äù.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEn los primeros nueve meses del a√±o, Alcoholes del Uruguay (Alur) ‚Äîempresa subsidiaria de Ancap‚Äî, registr√≥ p√©rdidas por US$ 1 mill√≥n, seg√∫n el balance presentado por la estatal el pasado martes. Sin embargo, seg√∫n explic√≥ el vicepresidente de la estatal, Diego Durand, en realidad la subsidiaria ‚Äúha arrojado ganancias en los primeros tres trimestres del a√±o, muy poco por encima de 0‚Äù.\n\n\n\nEl estado contable de Alur es en d√≥lares, por lo que en realidad, las p√©rdidas registradas en el balance tienen que ver con la traducci√≥n de esos d√≥lares a pesos. ‚ÄúSe convierte en negativo cuando se compara con el a√±o pasado por la traducci√≥n a pesos, pero los resultados muestran en realidad que se mantuvo en equilibrio, con un resultado positivo‚Äù, indic√≥ Durand.\n\n\n\nEse resultado tambi√©n se explica, seg√∫n el vicepresidente, porque la exigencia a Alur ‚Äúha sido muy fuerte‚Äù desde que se elimin√≥ la obligaci√≥n de mezclar biodi√©sel en el gasoil. Esa modificaci√≥n normativa ‚Äîque se hizo con el objetivo de eliminar el sobreprecio que significaba en el precio del gasoil‚Äî llev√≥ a que Ancap dejara de comprarle biodi√©sel a Alur. La no mezcla de biodi√©sel impact√≥ en Alur, por tanto, la empresa tuvo que implementar una reorientaci√≥n comercial y diversificar sus unidades de negocio para mantener las operaciones.\n\n\n\nEn este sentido, la planta de Capurro en la que Alur concentra la producci√≥n de biodi√©sel, reorient√≥ la producci√≥n hacia el exterior y comenz√≥ a exportar ese biocombustible. Tambi√©n continu√≥ con las ventas al exterior de aceite vegetal, fundamentalmente partir de canola.\n\nDurand: ‚ÄúEn un mes del plan de canola aprobado por el Poder Ejecutivo, comercialmente Alur ha colocado la mitad de la producci√≥n‚Äù.\n\nEn este negocio, Alur compra aproximadamente el 30% de la producci√≥n nacional de canola, estimada en unas 80.000 a 100.000 toneladas. Sobre este punto, Durand se√±al√≥ que el directorio de Ancap aprob√≥ hace un mes el plan canola 2022-2023 a trav√©s del cual ya se vendieron 12.000 toneladas de aceite crudo de canola.\n\n\n\n‚ÄúEn un mes del plan de canola aprobado por el Poder Ejecutivo, comercialmente Alur ha colocado la mitad de la producci√≥n‚Äù, indic√≥ el jerarca.\n\n\n\nZAFRA. La zafra de ca√±a de az√∫car de Alur en Bella Uni√≥n termin√≥ hace tres semanas con rendimientos r√©cord. Seg√∫n los datos del Ministerio de Ganader√≠a, Agricultura y Pesca (MGAP), la zafra culmin√≥ con m√°s de 515.000 toneladas cosechadas, un rendimiento de 75,5 toneladas por hect√°reas y 8.400 kilos de az√∫car por hect√°rea.\n\n\n\nllamado Alur llama a actores privados para producir combustibles sint√©ticos. Alur lanz√≥ un llamado a empresas privadas que est√©n interesadas en desarrollar un proyecto de producci√≥n de metanol, combustibles sint√©ticos y combustible sostenible de aviaci√≥n, a trav√©s de la utilizaci√≥n del carbono biog√©nico de la planta de bioetanol que la firma tiene en Paysand√∫.\n\n\n\nSeg√∫n dijo Durand, el llamado a los privados responde a que ‚Äúel mundo va hacia los combustibles renovables‚Äù, por lo que la b√∫squeda de un actor privado ‚Äúes porque existe inter√©s (a nivel mundial) en generar etanol y combustibles derivados que van hacia los (energ√©ticos)renovables‚Äù.\n\n\n\nSobre esto, el vicepresidente de Ancap explic√≥ que se busca que la inversi√≥n sea realizada en su totalidad por actores privados y tratar de evitar que Ancap tenga participaci√≥n como socio del negocio.\n\n\n\nSeg√∫n explicaron desde la estatal, ‚Äúel proceso de selecci√≥n tendr√° varias etapas: un per√≠odo de difusi√≥n, llamado a expresiones de inter√©s y calificaci√≥n de empresas, llamado a postulaci√≥n y selecci√≥n de un desarrollador y proyecto ganador.\n\n\n\nLos interesados tendr√°n que presentar un proyecto que deber√° incluir la captura de carbono biog√©nico de Alur, combinado con la producci√≥n de hidr√≥geno verde, para la producci√≥n de combustibles sint√©ticos‚Äù.\n\nEn este sentido, Durand destac√≥ la ‚Äúoptimizaci√≥n del negocio‚Äù y principalmente el derrame econ√≥mico que signific√≥ esta zafra en t√©rminos de contrataci√≥n de personal.\n\n\n\nDe acuerdo con los datos proporcionados por el vicepresidente de Ancap, desde Alur se derramaron US$ 5 millones en la econom√≠a del norte del pa√≠s, en mano de obra a partir de la contrataci√≥n de los cortadores de ca√±a, los conocidos como ‚Äúpeludos‚Äù.\n\n\n\nEsos resultados muestran que ‚Äúhubo una mejora en el rendimiento y en la productividad del trabajador cortador de ca√±a. Ellos tuvieron un muy buen rendimiento, se trabaj√≥ tambi√©n un mes y medio m√°s de lo que tradicionalmente se trabaja y eso derram√≥ en la econom√≠a‚Äù, dijo Durand.\n\n‚ÄúDejamos un modelo de asistencialismo para un modelo basado en el m√©rito‚Äù, dijo Stipanicic.\n\nDe acuerdo con el vicepresidente, desde que asumi√≥ la actual administraci√≥n de la estatal, en las tres zafras que han pasado, se ha pagado un total de US$ 10 millones para los cortadores de ca√±a (m√°s all√° de lo que recib√≠an en anteriores administraciones por la producci√≥n), mientras que ‚Äúsolo en la zafra de este a√±o fueron US$ 5. ‚ÄúLos otros US$ 5 millones restantes estuvieron distribuidos en US$ 2,5 millones cada a√±o‚Äù, explic√≥ Durand.\n\n\n\nPara el jerarca, uno de los aspectos ‚Äúdeterminantes en los buenos resultados de la zafra‚Äù tuvo que ver con el reordenamiento de productores que hizo la empresa y la eliminaci√≥n de los deudores.\n\n\n\nSobre este punto, al finalizar la zafra, el presidente de Ancap, Alejandro Stipanicic dijo estar orgulloso y satisfecho del trabajo realizado. ‚ÄúDejamos un modelo de asistencialismo para un modelo basado en el m√©rito‚Äù, indic√≥ y remarc√≥ que ‚Äútodos los productores‚Äù cerraron la zafra sin deudas.\n\n\n\nAlur\n\nM√ÅS ALCOHOL. Por otra parte, Durand manifest√≥ que desde Ancap trabajan actualmente para volcar la producci√≥n de ca√±a ‚Äúen la mayor medida posible‚Äù a la producci√≥n de alcohol y producir menos az√∫car.\n\n\n\n‚ÄúUno de los focos que tenemos es seguir con nuestra marca pero apostar al az√∫car importada, eso nos permitir√≠a bajar costos y lograr mayor eficiencia‚Äù, indic√≥ Durand.\n\n\n\nNo obstante, advirti√≥ que ese objetivo de mayor producci√≥n de alcohol ‚Äúno significa bajar, ni tocar el volumen de ca√±a recibida, eso lo vamos a seguir manteniendo y vamos a seguir estimulando la producci√≥n. Queremos mejorar los resultados operativos de Alur, con mayor eficiencia, con los mismos vol√∫menes de producci√≥n, pero en la industria volcarnos m√°s hacia la generaci√≥n de alcohol‚Äù, indic√≥.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl Poder Ejecutivo promulg√≥ una ley a trav√©s de la cual introdujo modificaciones en el Impuesto a la Renta de las Actividades Econ√≥micas (IRAE) en materia de rentas pasivas del exterior, con el objetivo de cumplir con las exigencias de la Uni√≥n Europea (UE) en t√©rminos de fiscalidad empresarial.\n\nA mediados de este a√±o, el Ministerio de Econom√≠a y Finanzas (MEF) hab√≠a puesto a consulta p√∫blica un proyecto de ley con el que pretend√≠a cambiar parte de la normativa tributaria corporativa, en el marco de las obligaciones asumidas por Uruguay con la UE, en respuesta al cuestionamiento de ciertos reg√≠menes del pa√≠s que eran considerados como ‚Äúpotencialmente perjudiciales‚Äù y capaces de ‚Äúfomentar la competencia desleal‚Äù.\n\n\n\nEl pasado 5 de octubre el Ejecutivo remiti√≥ el proyecto de ley al Parlamento, el cual fue finalmente aprobado el 16 de noviembre y finalmente, la ley se promulg√≥ el 25 del pasado mes.\n\n\n\nEn funci√≥n de una directriz del a√±o 2019 del grupo del C√≥digo de Conducta de la UE, Uruguay ten√≠a dos posibilidades para quedar alineado con el est√°ndar internacional: o gravar las rentas pasivas que se obtienen del exterior (es decir intereses, regal√≠as y dividendos); o exonerar determinadas rentas pasivas obtenidas en el exterior, pero establecer que cumplieran con ciertos requisitos.\n\n\n\nEl Ejecutivo decidi√≥ ir por el segundo camino y por eso present√≥ modificaciones al IRAE, en lo que refiere a las rentas pasivas obtenidas en el exterior.\n\nCambios\n\nSi bien falta ahora la reglamentaci√≥n de la ley -un aspecto clave para determinar c√≥mo se implementar√°n los cambios-, las principales modificaciones de la normativa tienen que ver con el hecho de que a partir del 1¬∞ de enero de 2023, se considerar√°n rentas empresariales incluidas en el IRAE, aquellas obtenidas por sociedades de hecho en las que participen entidades integrantes de un grupo multinacional por las rentas pasivas del exterior.\n\n\n\nEl especialista tributario y socio de la firma FBM Advisory, Fabi√°n Birnbaum dijo a El Pa√≠s este es el principal cambio de la normativa porque ‚Äúpermite reconocer el cr√©dito del exterior‚Äù.\n\n\n\nEs decir, si una empresa tiene rentas en el exterior y se las grava Uruguay, al ser del exterior hay posibilidad -por las normas existentes- de que puedan tener impuestos fuera de Uruguay. ‚ÄúPara evitar la doble tributaci√≥n‚Äù, es decir, evitar pagar en Uruguay y en el exterior, el pa√≠s ‚Äúreconoce el cr√©dito en el exterior para no pagar dos veces‚Äù, indic√≥ Birnbaum.\n\nPor otra parte, la ley estableci√≥ que pasan a estar alcanzadas por el IRAE aquellas rentas derivadas de rendimientos de capital inmobiliario, dividendos, intereses, regal√≠as, otros rendimientos de capital mobiliario y los incrementos patrimoniales derivados de transmisiones patrimoniales de los activos que generan los rendimientos precedentes.\n\n\n\nAdem√°s, se estableci√≥ que tambi√©n estar√° gravado por IRAE ‚Äútodo otro aumento de patrimonio derivado de los activos pasibles‚Äù de generar los rendimientos mencionados.\n\n\n\nLa normativa aclar√≥ adem√°s que todas las disposiciones referentes a las rentas pasivas del exterior introducidas en esta ley no se aplicar√°n para el resto de las rentas de fuente uruguaya que ya tienen su propio tratamiento, por ejemplo: compa√±√≠as de seguros, servicios t√©cnicos, servicios de publicidad y propaganda, instrumentos financieros derivados, entre otros.\n\n\n\nPara que una entidad tenga una adecuada sustancia econ√≥mica en Uruguay (es decir, para ser una entidad calificada y no quedar alcanzada por el IRAE por sus rentas pasivas del exterior), la normativa estableci√≥ que el criterio ser√° la naturaleza de la actividad, los recursos humanos ocupados, el nivel de ingresos y el porcentaje de activos generadores de las rentas comprendidas.\n\nPor otro lado, la ley otorga un cr√©dito fiscal a los contribuyentes que hayan sido objeto de imposici√≥n en el exterior por las rentas pasivas que grava la ley. En este sentido, ‚Äúel impuesto a la renta pagado en el exterior podr√° ser acreditado contra el IRAE que se genere‚Äù (en relaci√≥n a la misma renta), y ese ‚Äúcr√©dito a imputar no podr√° superar la parte del IRAE calculado en forma previa a tal deducci√≥n‚Äù, indic√≥ el texto.\n\n\n\nLa normativa se√±al√≥ adem√°s que los dividendos distribuidos por entidades contribuyentes del IRAE a personas f√≠sicas que sean contribuyentes del Impuesto a la Rentas de las Personas F√≠sicas (IRPF), cuya renta subyacente provenga de las rentas pasivas del exterior, tendr√°n el mismo tratamiento en relaci√≥n a los dividendos originados por las rentas alcanzadas por el IRAE.\n\n",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nLa jueza de Libertad, Gabriella Alanis Mart√≠nez, conden√≥ a una mujer polic√≠a por disparar siete tiros a Esteban Garc√≠a, un adicto conocido como ‚Äúel Feo‚Äù, provoc√°ndole lesiones que lo dejaron inv√°lido, le imposibilitan mantener relaciones sexuales y lo obligan a usar sondas durante el resto de su vida.\n\nTambi√©n se le imput√≥ a la agente haber ‚Äúplantado‚Äù un arma al herido, la que luego se comprob√≥ que estaba descargada y no hab√≠a sido disparada\n\n\n\nSeg√∫n la magistrada, la funcionaria policial se excedi√≥ en el uso de la fuerza. Qued√≥ probado que Garc√≠a hab√≠a ca√≠do en el suelo al recibir los dos primeros disparos y la agente le tir√≥ otros cinco tiros en la zona genital.\n\n\n\nPor ello, Alanis Mart√≠nez le tipific√≥ a la mujer polic√≠a un delito de lesiones grav√≠simas agravadas por el uso de armas apropiadas en reiteraci√≥n real con un delito de simulaci√≥n de delito (por ‚Äúplantar‚Äù el arma) a la pena de cinco a√±os y seis meses de penitenciar√≠a con descuento de la preventiva cumplida.\n\n\n\nLa polic√≠a ya lleva dos a√±os de prisi√≥n -hoy en r√©gimen domiciliario- y le restan tres a√±os por cumplir en caso de mantenerse firme el fallo.\n\nEl abogado de la funcionaria policial, Alberto Rojas, dijo a El Pa√≠s que apelar√° la sentencia de la jueza Mart√≠nez.\n\n\n\nEl profesional sostuvo que podr√≠a aceptar que su cliente se extralimit√≥ en repeler a un individuo que hab√≠a amenazado de muerte a su clienta. Pero, agreg√≥, ‚Äúno hubo simulaci√≥n de delito (‚Äúplantar‚Äù un arma) de parte de la funcionaria policial, porque los testigos que dicen haber visto eso estaban a m√°s de media cuadra de donde ocurri√≥ el incidente y sus relatos no son coincidentes‚Äù.\n\n\n\nPor su parte, el abogado Esteban Luca, defensor de la v√≠ctima Esteban Garc√≠a, se mostr√≥ en desacuerdo con la condena recibida por la funcionaria policial. ‚ÄúLa pena fue demasiado benevolente con adial indicando que hab√≠a ocurrido un incidente en la calle L√≠nea de Alta, en el que particip√≥ una funcionaria policial y del cual result√≥ herido ‚Äúel Feo‚Äù.\n\n\n\nEn forma inmediata arribaron al lugar dos funcionarios policiales pertenecientes al √Årea de Investigaciones de Ciudad del Plata, adem√°s de agentes de la Unidad de Respuesta R√°pida (URP).\n\n\n\nLos efectivos se entrevistaron con la imputada, quien se encontraba en la calle frente a su domicilio, e indic√≥ a los funcionarios policiales que le hab√≠a efectuado dos disparos de arma de fuego a la v√≠ctima. Tambi√©n dijo que al hombre lo hab√≠a denunciado en enero de 2021 por amenazas.\n\n\n\nGarc√≠a, malherido, fue trasladada por sus padres al ‚Äúhospitalito‚Äù de Ciudad del Plata.\n\nLa Fiscal√≠a expres√≥ que mientras la v√≠ctima estaba siendo atendida en el centro de salud, uno de los agentes se comunic√≥ con el hospital, y un m√©dico le indic√≥ que Esteban Garc√≠a no recibi√≥ solo dos disparos, sino m√∫ltiples balazos de arma de fuego, encontr√°ndose gravemente lesionado. All√≠ se constat√≥ la ‚Äúprimera inconsistencia‚Äù en el relato de la oficial en la cantidad de impactos de bala en el cuerpo de la v√≠ctima.\n\n\n\nEn el informe pericial del m√©dico forense Mart√≠n Puljak, ingresado a juicio mediante su declaraci√≥n, se establece que las heridas sufridas por ‚Äúel Feo‚Äù a manos de la mujer polic√≠a fueron en el muslo y gl√∫teo derecho, muslo izquierdo, fosa il√≠aca izquierda (zona ubicada debajo del abdomen arriba de la cadera) y zona lumbar derecha e izquierda. La v√≠ctima fue intervenido quir√∫rgicamente tras detectarle los m√©dicos una grave lesi√≥n renal derecha que requiri√≥ la extirpaci√≥n de un ri√±√≥n.\n\nSeg√∫n el m√©dico forense Puljak, Garc√≠a tambi√©n sufri√≥ disparos que le provocaron una lesi√≥n vesical que demand√≥ la utilizaci√≥n de drenajes y curaciones,\n\n\n\nPor su parte, el tambi√©n m√©dico forense Fidet Lagos, expres√≥ que la extirpaci√≥n de ri√±√≥n conllev√≥ la p√©rdida de un √≥rgano y debilitamiento del sistema urinario.\n\n\n\nAdem√°s el herido present√≥ una paraplejia fl√°cida post traum√°tica secular (flacidez en los √≥rganos del abdomen) provocada por una lesi√≥n de proyectil de arma de fuego, agreg√≥ el facultativo.\n\n\n\nSeg√∫n Fidet Lagos, el disparo le caus√≥ a la v√≠ctima la p√©rdida de control de esf√≠nteres anal y vesical, as√≠ como la imposibilidad de caminar. Sostuvo, adem√°s, que ‚Äúla parte inferior de la pierna izquierda tiene p√©rdida funcional total‚Äù.\n\n\n\nEn su informe, el m√©dico forense expres√≥ que Garc√≠a recibi√≥ un impacto de proyectil de arma de fuego que requiri√≥ intervenci√≥n quir√∫rgica. Y agreg√≥ que la falta de control vesical determina la p√©rdida de sensibilidad a nivel genital, lo que ‚Äúimposibilita‚Äù a la v√≠ctima ‚Äúel debido acto sexual que posibilita la procreaci√≥n‚Äù.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl Impuesto al Valor Agregado (IVA) es el principal generador de recaudaci√≥n del sistema tributario de nuestro pa√≠s. Pero, ¬øqu√© cambios se le deber√≠an hacer?\n\nEste mi√©rcoles se llev√≥ a cabo el √∫ltimo d√≠a de las Jornadas Tributarias, organizadas por la Direcci√≥n General Impositiva (DGI), en donde Fernando Pel√°ez, del Departamento de Estudios Tributarios del organismo, analiz√≥ este impuesto.\n\n\n\nSeg√∫n Pel√°ez, el IVA es el principal generador de recaudaci√≥n del sistema tributario de Uruguay, representando casi el 50% de los ingresos de la DGI seg√∫n los datos acumulados a agosto de 2022.\n\n\n\nEl IVA, por su modelo de dise√±o, cuenta con un problema ‚Äúintr√≠nseco‚Äù que es la regresividad, es decir que las personas de menores ingresos destinan una porci√≥n mayor del mismo al consumo y por tanto resultan m√°s gravadas que las personas de ingresos altos.\n\nEn base a la √∫ltima Encuesta Nacional de Gastos e Ingresos de los Hogares (Engih), realizada entre 2016 y 2017, Pel√°ez se√±al√≥ que el consumo sobre el ingreso del primer quintil (el 20% m√°s pobre) es del 107%, el cual va cayendo hasta el 72% del quinto quintil (el 20% m√°s rico).\n\n\n\nLa incidencia del impuesto, si se tomara el 22% para todo el consumo, para el primer quintil (que tendr√≠a un ingreso medio de $ 35.320,50) es del 19%, lo que dejar√≠a un ingreso disponible luego del IVA de $ 28.484,54.\n\n\n\nMientras tanto, la incidencia cae a medida que aumentan los ingresos, en donde esta es de 13% para el quinto quintil (de $ 115.640,50 de ingreso medio), dejando un ingreso disponible despu√©s del IVA de $ 100.601,43.\n\n\n\nSin embargo, destac√≥ que el impuesto de nuestro pa√≠s contiene una serie de excepciones objetivas, es decir que recaen en un conjunto predeterminado de bienes y servicios, que procuran reducir la regresividad del impuesto.\n\nLas medidas ‚Äút√≠picas‚Äù, seg√∫n explic√≥, pueden verse como exoneraciones a las ventas de los bienes y servicios de la canasta de consumo, el tratamiento de exportaci√≥n o la aplicaci√≥n de una al√≠cuota reducida. Al aplicarse una excepci√≥n de la canasta de consumo se favorece m√°s, ‚Äúrelativamente‚Äù, a los hogares de menores ingresos, ya que estos destinan una proporci√≥n mayor del ingreso al consumo de bienes y servicios esenciales, que los hogares de mayores ingresos.\n\n\n\nEn este sentido, en base a la Engih, seg√∫n Pel√°ez las personas que integran el primer quintil -de menores ingresos- destinan el 42,9% de sus ingresos a alimentos y bebidas (27%) y salud (15,8%), mientras que aquellas personas del quinto quintil -mayores ingresos-, destinan el 17,3% (10,1% en alimentos y bebidas y 7,2% en salud).\n\n\n\nEn tanto, se√±al√≥ que las soluciones que plantean reducir la regresividad del impuesto de modelo, logran hacerlo pero es ‚Äúdiscutible si es la forma m√°s eficiente de hacerlo‚Äù.\n\nEstas medidas tienen un costo, al menos, que es la p√©rdida de recaudaci√≥n al otorgar un tratamiento excepcional. El gasto tributario por estas excepciones equivale a m√°s del 5,1% de la recaudaci√≥n del impuesto, seg√∫n indic√≥.\n\n\n\nA su vez, se√±al√≥ que recientemente se han incorporado excepciones subjetivas, como las devoluciones de las Asignaciones Familiares-Plan de Equidad, quienes pueden tener una devoluci√≥n total del IVA incluido en las adquisiciones de bienes y servicios que realizan.\n\n\n\nUna excepci√≥n subjetiva es aquella que se funda en las caracter√≠sticas del sujeto comprador y no en la del bien comprado.\n\n\n\nEn este sentido, se√±al√≥ que la medida suprime la incidencia del impuesto para un conjunto concreto de personas, previamente identificadas, y por un monto m√°ximo conocido.\n\nEl gasto tributario de estas medidas asciende a 0,4% de las recaudaci√≥n, indic√≥ Pel√°ez.\n\n\n\n‚ÄúSi bien el beneficio actual tiene un alcance limitado, en la medida que el costo que produce es controlado, podr√≠a extenderse a otras personas‚Äù, se√±al√≥.\n\n\n\nA su vez, dijo que conceptualmente es una soluci√≥n ‚Äúeficaz‚Äù para reducir la regresividad del IVA, y ‚Äúm√°s eficiente que la actual‚Äù, porque puede lograr el mismo objetivo con un menor uso de recursos, ya que produce una menor renuncia fiscal.\n\n\n\nLa tecnolog√≠a y la informaci√≥n con la que se dispone, seg√∫n explic√≥, permiten avanzar en esta direcci√≥n, focalizando el beneficio en las personas y no en los bienes y servicios.\n\n\n\nEn tanto, afirm√≥ que aumentar el monto individual del beneficio y extender su cobertura, potenciar√≠a la capacidad del ajuste para reducir la regresividad del impuesto. Incluso, se√±ala que podr√≠a neutralizarla o hacer del IVA un impuesto progresivo, es decir que a medida que crece el ingreso o capacidad econ√≥mica de las personas tambi√©n crece su aporte.\n\n",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nDel total de personas que ingresan por la puerta de emergencia del Hospital de Cl√≠nicas hay un porcentaje -entre el 65% y 70%- al que se le da de alta porque son consultas menores. Entre el cerca de un tercio restante hay casos de personas que necesitan una operaci√≥n o quedar en el CTI, otros no tan graves, pero que requieren una internaci√≥n en cuidados moderados. De este √∫ltimo grupo, el 25% son pacientes psiqui√°tricos, seg√∫n indic√≥ a El Pa√≠s el director de la instituci√≥n, √Ålvaro Villar.\n\nPese a ser un n√∫mero importante, el Hospital de Cl√≠nicas no tiene internaci√≥n de psiquiatr√≠a. Por lo que esas personas deben ‚Äúesperar a ser derivados a algunos de los hospitales que tienen sala o al Hospital Vilardeb√≥‚Äù, a√±adi√≥ Villar.\n\n\n\nEl director del hospital universitario entiende que ‚Äúno puede‚Äù ser que todav√≠a no se cuente con un ‚Äúlugar de internaci√≥n para (estos) pacientes de corta estad√≠a‚Äù, seg√∫n lo transmiti√≥ en su ponencia en el primer d√≠a de la XXXI Jornadas de la Cl√≠nica de Psiquiatr√≠a. Y se√±al√≥ que este debe ‚Äúser un compromiso, un desaf√≠o a encarar lo antes posible‚Äù.\n\nLuego, en di√°logo con El Pa√≠s, Villar cont√≥ que uno de los ‚Äúproblemas que existe‚Äù es que la decisi√≥n de si un paciente ingresa al Hospital Vilardeb√≥ ‚Äúno siempre la toma un psiquiatra‚Äù sino que tambi√©n la hacen los jueces. Y -continu√≥- ‚Äúla decisi√≥n de dar el alta no es del psiquiatra sino que los magistrados‚Äù.\n\n\n\n‚ÄúEntonces, un paciente puede estar de alta pero un juez decidir que tiene que quedarse. Eso hace que hoy el Vilardeb√≥ este absolutamente saturado y que no pueda recibir pacientes de las puertas de las otros hospitales p√∫blicos‚Äù, explic√≥.\n\n\n\nPor otra parte, cont√≥ que en el Cl√≠nicas tienen un ‚Äúpromedio diario de dos intentos de autoeliminaci√≥n‚Äù, y aclar√≥ que se trata de un ‚Äúpromedio, con d√≠as en los que no hay ninguno y otr nsa p√∫blica y el Instituto T√©cnico Forense (ITF)‚Äù.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nCon el cierre de la investigaci√≥n administrativa que orden√≥ el Ministerio de Desarrollo Social (Mides) ante las irregularidades detectadas en el accionar de la Coordinadora Popular y Solidaria (CPS), el ministro Mart√≠n Lema y su equipo entendieron que las conclusiones eran determinantes y se terminaba un cap√≠tulo de pol√©mica p√∫blica con esta red que suministraba el 35% de las ollas populares.\n\nSin embargo, luego del 9 de noviembre -cuando presentaron los resultados de la indagatoria y anunciaron que elevar√≠an las conclusiones a la Fiscal√≠a General de la Naci√≥n- continuaron y contin√∫an llegando a la cartera todos los d√≠as denuncias contra la actuaci√≥n de algunas de las ollas.\n\n\n\nAl mismo tiempo, el Mides confirm√≥ su tesis inicial de que la CPS ‚Äúinflaba‚Äù los registros de las ollas que administraba, de tal manera que, como inform√≥ El Pa√≠s esta semana, luego de poco m√°s de un mes de haber desplazado a la organizaci√≥n como intermediara la demanda de porciones de las iniciativas baj√≥ un 24%, y cerca de un 10% de las ollas decidieron su cierre.\n\n\n\nA este panorama se suma que las √∫ltimas horas la cartera termin√≥ de reunir un nuevo conjunto de evidencias que ser√°n elevadas a la Fiscal√≠a para que se integren a la informaci√≥n ya presentada semanas atr√°s, seg√∫n confirm√≥ a El Pa√≠s la directora general de la cartera, Karina Goday.\n\nEl resumen de algunos de esos hallazgos se encuentra en un informe de la direcci√≥n departamental de la Secretar√≠a de Estado enviado a Lema ayer mi√©rcoles.\n\n\n\nLuego de una parte inicial en la que se insiste con el nuevo ‚Äúcomportamiento de la demanda‚Äù y se hace referencia a las cifras entregados por las ollas directamente al Mides -entre los que figuran que ‚Äúla cantidad de porciones de merienda disminuy√≥ un 39% y que ‚Äúse redujo en 21 la cantidad de d√≠as de funcionamiento de las ollas‚Äù, entre otros datos- all√≠ se describen casos puntuales a trav√©s de denuncias presentadas con posterioridad al cierre de la investigaci√≥n administrativa.\n\n\n\nEn t√©rminos generales, y como una nueva conclusi√≥n de las √∫ltimas constataciones realizadas por la cartera, se reafirma que en los datos que en su momento transmiti√≥ la CPS al Mides ‚Äúhay ollas inexistentes, (y) n√∫meros inflados (...)‚Äù, adem√°s del contraste a la baja entre ‚Äúlo que declararon las ollas en octubre -ya sin la coordinadora en el medio- y lo que declararon al ser consultadas un mes despu√©s‚Äù.\n\nEn uno de los casos se describe una olla ubicada en Canelones cuyos insumos ‚Äúse distribu√≠an entre ‚Äòamigos‚Äô de la referente‚Äù de la iniciativa, y que en ese caso puntual ‚Äúdurante la intermediaci√≥n de la CPS, los alimentos llegaban en veh√≠culos de la Intendencia de Canelones‚Äù. ‚ÄúSeg√∫n vecinos del lugar -se√±ala el informe, al que accedi√≥ El Pa√≠s-, en momentos en los que s√≠ se cocinaba, la comida habr√≠a sido retirada por personas del lugar con el fin de alimentar a sus mascotas‚Äù.\n\n\n\nEn otro, en el barrio de Casavalle, se descubri√≥ que hab√≠a una olla que serv√≠a ‚Äúun tercio de lo declarado‚Äù. En detalle, el 14 de noviembre los representantes de esta iniciativa transmitieron que serv√≠an 430 platos, pero ‚Äúal ser visitada el lunes 28 y permanecer all√≠ el equipo de este ministerio durante todo el horario de entrega, se constat√≥ (se adjunta copia de acta firmada por la referente) que la cantidad de porciones servidas realmente es menor a 150‚Äù. Y se acot√≥ que ese d√≠a correspond√≠a ‚Äúal de ‚Äòmayor demanda‚Äô‚Äù alimentaria.\n\n\n\nEn el punto C del documento se describe un caso con el nombre de ‚ÄúExcesivo acopio y menor demanda‚Äù que tambi√©n se dio en Casavalle.\n\nSeg√∫n se desprende del texto, funcionarios del Mides visitaron una olla de ese barrio de Montevideo el 14 de este mes, en parte porque la iniciativa hab√≠a comunicado que funcionaba tres veces por semana, pero que al tercer d√≠a solo se abr√≠a cuando alcanzaban los insumos. ‚ÄúEse mismo d√≠a, al actualizar la informaci√≥n sobre cantidad de porciones servidas, se informa 250 platos de olla. Sin embargo, al ser visitados el d√≠a 29 de noviembre (fecha a fin de mes, el momento establecido como el pico m√°ximo) se constata que se entregan menos de 100 porciones a 18 personas que concurren al lugar‚Äù, agrega el texto.\n\n\n\nTras constatar la diferencia entre lo que se declar√≥ y lo que realmente se sirvi√≥, los funcionarios del Mides solicitaron ‚Äúver el lugar donde se acopian los alimentos y all√≠ se detect√≥ una gran cantidad de estos, de los que a modo de ejemplo se detallan: tres fundas de arroz (20 kilos cada una), fundas de az√∫car y de cocoa, al menos tres bolsas de 25 kilos de harina cada una, varios paquetes de cinco kilos de fideos cada uno, bolsas de verdura varias, al menos una docena de litros de aceite‚Äù.\n\n\n\nSe trataba de un dep√≥sito de alimentos que, seg√∫n afirma el Mides, fueron entregados ‚Äúal menos durante las √∫ltimas tres semanas‚Äù.\n\nEs por esto que en el informe de la cartera se afirma que ‚Äúel reclamo impl√≠cito de que los insumos entregados podr√≠an ser insuficientes para la ‚Äònecesidad‚Äô de la que se pretende dar cuenta, no solo es falso porque se verific√≥ que se distribuyen menos de la mitad de las porciones declaradas, sino porque adem√°s tienen en acopio una cantidad importante de alimentos que si realmente fuesen necesarios no estar√≠an encerrados en una habitaci√≥n‚Äù.\n\n\n\nEl asunto ha sido de m√°xima prioridad dentro del Mides, que ha comunicado en forma centralizada las principales decisiones adoptadas al respecto, y tenido adem√°s salidas a la prensa con declaraciones que buscaron polemizar con el presidente del Frente Amplio, a quien adem√°s le envi√≥ una serie de datos defendiendo la gesti√≥n alimentaria del gobierno.\n\n\n\nD√≠as atr√°s, el ministro asegur√≥ asimismo que a la coalici√≥n de izquierda ‚Äúno le import√≥ la alimentaci√≥n de     "texto": "\n\nEl canciller Francisco Bustillo destac√≥ este lunes que se necesita un Mercosur que \"pueda y quiera proyectarse en las nuevas din√°micas y tendencias mundiales\", en un contexto de puja entre el gobierno y los otros socios de una mayor inserci√≥n internacional.\n\nFrancisco Bustillo en la cumbre del Mercosur. Foto: Leonardo Main√©\n\n\"Quisiera transmitir una vez m√°s que el bloque no puede, ni debe conformarse, luego de 31 a√±os, √∫nicamente con estos logros. Precisamos un bloque que pueda y quiera proyectarse en las nuevas din√°micas y tendencias mundiales. Precisamos un bloque aggiornado, moderno, que quiera y pueda hacer frente a los desaf√≠os del ayer, hoy y ma√±ana\", remarc√≥ el canciller Francisco Bustillo esta ma√±ana en su discurso en la LXI Reuni√≥n Ordinaria del Consejo del Mercado Com√∫n, en el marco de la cumbre del Mercosur que se desarrolla en Montevideo.\n\n\"Si no nos permitimos tan siquiera cuestionarnos el aqu√≠ y ahora, nuestro bloque estar√° condenado irremediablemente al fracaso, a la intrascendencia\", remarc√≥ el canciller.\n\n\n\nBustillo indic√≥ que en el semestre que Uruguay ocup√≥ la presidencia pro t√©mpore del Mercosur ha insistido en \"la necesidad de contar con un espacio de reflexi√≥n dentro del Mercosur que permita mantener una visi√≥n amplia e integral, trabajando en un an√°lisis y revisi√≥n en el plano tanto interno como externo del bloque\".\n\n\n\nAsegur√≥ que el \"mapa de restricciones que caracteriza al Mercosur trae mayores consecuencias e impactos para las econom√≠as de menor escala\". Y puntualiz√≥ que las \"peque√±as econom√≠as\", en relaci√≥n a Uruguay, \"son las que se ven afectadas, profundizando m√°s las asimetr√≠as entre los socios\".\n\n\n\n\"El Mercosur en el plano externo pierde atractivo. Seguimos experimentando severas dificultades en las negociaciones externas donde no hemos podido como bloque concretar acuerdos de libre comercio con pa√≠ses y bloques\", enfatiz√≥ Busttillo.\n\n\n\nPuso el ejemplo de dichas \"dificultades\" las negociaciones con la Uni√≥n Europea. \"Tres a√±os m√°s tarde, no solo se han culminado las negociaciones sino que siguen surgiendo nuevas demandas por las contrapartes europeas que nos alejan de la firma del acuerdo\", dijo el secretario de Estado, quien subray√≥ que \"algo parecido sucede con otras negociaciones que no han tenido el ritmo y ambici√≥n que al menos Uruguay hubiera deseado\".\n\nRecord√≥ que el gobierno ha planteado desde el a√±o 2020, una \"visi√≥n cr√≠tica\" del estado del bloque sudamericano. Aludiendo a lo dicho en ese momento, dijo que el Mercosur debe estar \"a la altura de su tiempo y desaf√≠os\" y que no sea un bloque que \"languidece en discusiones bizantinas\". Si bien pasaron dos a√±os de aquella presidencia del Mercosur, se siguen \"pensando y advirtiendo las mismas deficiencias\".\n\n\n\nAdem√°s, plante√≥ lo que tambi√©n fue a petici√≥n uruguaya a los socios de \"sincerarse\" y \"modernizar\" el Mercosur, as√≠ como de \"entender y comprender la necesidad de cada uno de los Estados parte, y sobre esta base asumir nuestra realidad: lo que somos y no lo que quisi√©ramos ser\", agreg√≥ el canciller.\n\nY enfatiz√≥, aludiendo a las cr√≠ticas de una mayor apertura por parte de los otros socios: \"La realidad es una sola, las utop√≠as se persiguen, pero se asientan sobre realidades\".\n\n\n\nTras anunciar su pedido, Bustillo remarc√≥ que el gobierno busca \"reforzar la vocaci√≥n de integraci√≥n regional, recogida incluso en la Constituci√≥n del Uruguay\". E incluso dio un paso m√°s, al se√±alar que se \"necesita un bloque capaz de estrechar lazos con otros pa√≠ses y bloques, no nos podemos permitir el inmovilismo\".\n\n\n\nEl canciller uruguayo, adem√°s, lament√≥ que hasta la fecha hay 11 acuerdos vigentes, y \"solamente cuatro de ellos extra regionales\". Puntualiz√≥ que el √∫ltimo acuerdo es del a√±o 2011, con Egipto, y remarc√≥ que desde el a√±o 2010, la Organizaci√≥n Mundial del Comercio (OMC) \"registra 172 acuerdos de libre comercio, ninguno del Mercosur\".\n\n\n\nAsimismo, insisti√≥ que el bloque no tiene acuerdo \"con ninguna de las 10 principales potencias comerciales\", mientras que las dos negociaciones que est√°n en curso, con Corea del Sur y Singapur.\n\n\n\nTambi√©n remarc√≥ que el Arancel Externo Com√∫n (AEC) \"no tiene absolutamente nada de com√∫n; como no existe, la uni√≥n aduanera nunca la hemos querido conformar\". Y lanz√≥: \"Procur√©monos en esfuerzo, voluntad y compromiso ser alg√∫n d√≠a una zona de libre comercio\".\n\n\n\n\"Somos lo que hemos querido ser: una zona de libre comercio imperfecta‚Äù, afirm√≥.\n\n\n\nAdem√°s, en el cierre, remarc√≥ la honestidad de las distintas oratorias de los cancilleres y la representaci√≥n de las diferentes miradas respecto al bloque. Asimismo, manifest√≥ que Uruguay no realizar√° ninguna acci√≥n que permita inferir que el pa√≠s alimente el fin del Mercosur, y que, por el contrario, durante la presidencia pro tempore, Uruguay fue proponente hacia adentro del bloque y en materia de inserci√≥n internacional.\n\n\n\n‚ÄúQueda claro que nadie de nosotros pretende ni quiere romper el bloque‚Äù, concluy√≥.\n\n",

    "texto": "\n\nCelsa Puente, exdirectora del Consejo de Educaci√≥n de Secundaria (CES), se refiri√≥, en su cuenta de Twitter, al plan de reforma de la formaci√≥n docente, al que defini√≥ como ‚Äúinaceptable‚Äù y sobre el que sostuvo que ‚Äúse est√° haciendo una campa√±a publicitaria que expresa todo lo contrario de lo que ocurre en realidad‚Äù.\n\nPuente, que ocup√≥ la direcci√≥n del CES desde 2014 a 2018, hizo √©nfasis en que ‚Äúes un enga√±o‚Äù, ya que se ‚Äúpretende dar (un) t√≠tulo universitario (un cart√≥n) sin cumplir ninguna de las condiciones de una formaci√≥n universitaria‚Äù.\n\n\n\nA su vez, expres√≥ que ‚Äúempobrece el ofrecimiento formativo‚Äù porque ‚Äúreduce los contenidos que cualquier educador debe manejar con profundidad y no aporta en t√©rminos de desarrollo metodol√≥gico para asumir la responsabilidad de dar clase a las nuevas generaciones‚Äù.\n\n\n\n‚ÄúTodo esto ocurre porque no se tuvo en cuenta la voz de los y las docentes con experiencia y solo habilit√≥ la acci√≥n de sus ac√≥litos con una √∫nica intenci√≥n: reformar con fines electoralistas. Est√° liderada por personas que no son docentes y no conocen la realidad educativa‚Äù, argument√≥.\n\n\n\nOtra de las cr√≠ticas que lanz√≥ la exjerarca de Secundaria fue que se trata de ‚Äúuna reforma que hace gala de las nuevas tecnolog√≠as o ‚Äòlenguajes‚Äô con una pretensi√≥n de imagen innovadora cuando por s√≠ solas no sirven. A un/a profesor/a solo le servir√° el manejo de plataformas y tecnolog√≠as si es capaz de usarlos cr√≠ticamente en la clase‚Äù.\n\nMIRA TAMBI√âN En Uruguay hubo dos meses menos de clase que en pa√≠ses desarrollados\n\nContinu√≥: ‚ÄúEs una reforma que disfraza un recorte presupuestal da√±ando uno de los aspectos m√°s importantes que una sociedad debe defender. En los pa√≠ses en los que la educaci√≥n se destaca, la formaci√≥n de grado y posgrado de los maestros y profesores es un aspecto sustancial‚Äù.\n\n\n\nPuente manifest√≥ que ‚Äúa dos meses h√°biles (enero es mes de receso) del inicio de los cursos no hay certezas. La improvisaci√≥n reina, la ignorancia tambi√©n. Los problemas de gesti√≥n abundan. ¬øC√≥mo van a implementar la elecci√≥n de horas de materias desconocidas? ¬øQu√© ordenamiento de docentes usar√°n?‚Äù\n\n\n\nPor √∫ltimo, recalc√≥ que ‚Äútodo se resume en un manojo de documentos sin firma, algunos caracterizados por el plagio, otros por los horrores ortogr√°ficos. Eso s√≠... hay mucha propaganda‚Äù.\n\nEl Frente Amplio ya se hab√≠a pronunciado en contra de esta reforma. Pues propuso varias acciones ‚Äúimprescindibles‚Äù para mejorar el diagn√≥stico. Una de ellas es la creaci√≥n de la Universidad de la Educaci√≥n -un viejo anhelo que en el pasado se frustr√≥- porque entiende que la propuesta oficial no consolida ‚Äúun proceso real‚Äù para darle car√°cter terciario a la formaci√≥n docente.",

    "texto": "\n\nLa Unidad de Depuraci√≥n, Priorizaci√≥n y Asignaci√≥n (DPA) de la Fiscal√≠a de Corte asign√≥ la denuncia por espionaje en su contra que hicieron los senadores frenteamplistas Charles Carrera y Mario Bergara a la Fiscal√≠a de Flagrancia de 12¬∞ Turno, a cargo de la fiscal Gabriela Fossati, inform√≥ este lunes el organismo.\n\nEsta Fiscal√≠a ‚Äúviene investigando conductas con apariencia delictivas referidas a varios indagados. Entre ellos a AA (el excustodio Alejandro Astesiano), a quien denuncian los senadores. Los hechos denunciados podr√≠an estar vinculados a dicha investigaci√≥n por lo que se conect√≥ a la misma. La conexi√≥n de pretensiones est√° regada en el C√≥digo del Proceso Penal. A su vez la DPA conecta novedades teniendo en cuenta el conocimiento de los antecedentes del caso y por los indagados‚Äù, se√±al√≥ .\n\n\n\nBergara hab√≠a dicho d√≠as atr√°s que en la investigaci√≥n por su denuncia ‚Äúse deber√≠a avanzar por cuerdas separadas a lo que son los otros temas de investigaci√≥n vinculados al caso Astesiano\", porque \"si bien en todos ellos hay posiblemente delitos de gravedad como los pasaportes y el tr√°fico de influencias‚Äù, esto ‚Äúest√° en otra dimensi√≥n, est√° en otro nivel‚Äù.\n\n‚ÄúDe constatarse puede ser un factor de erosi√≥n del funcionamiento democr√°tica pa√≠s\" por ello \"entendemos que se deber√≠a tratar en expedientes separados de lo que son los otros posibles delitos que involucran al exjefe de la custodia del presidente\", hab√≠a afirmado.\n\n",

    "texto": "\n\nDiciembre es uno de los meses m√°s esperados por los trabajadores por el cobro del aguinaldo. La euforia de consumo que se da en las fiestas navide√±as, las despedidas de fin de a√±o, los innumerables regalos de amigos invisibles y la planificaci√≥n de las vacaciones de verano, pueden hacer que en el √∫ltimo mes del a√±o se descontrolen nuestras finanzas personales si no hacemos una buena planificaci√≥n.\n\nEn este nuevo episodio de Finanzas de Bolsillo hablaremos sobre el aguinaldo y el salario vacacional, explicaremos c√≥mo se calcula, qu√© plazo tienen las empresas para pagarlos, qu√© se puede hacer con ese dinero extra y qu√© tener en cuenta para sobrevivir a los gastos de fin de a√±o.",

    "texto": "\n\nSanatorio SEMM Mautone de Punta del Este y el Hospital Alem√°n de Buenos Aires anunciaron un acuerdo que ‚Äúderribar√° fronteras ante las necesidades de la salud‚Äù, asegurando la ‚Äúcontinuidad‚Äù de tratamientos y coberturas entre dos instituciones que comparten una misma filosof√≠a empresarial, afirm√≥ el gerente general de SEMM Mautone, Miguel Garc√≠a.\n\n\n\nEl viernes 18 autoridades de ambos centros de salud anunciaron el Plan M√©dico Binacional, una cobertura m√©dica integral para brindar a sus pacientes el acceso al cuidado de su salud sin fronteras. As√≠, los afiliados podr√°n recibir atenci√≥n m√©dica tanto en Uruguay como en Argentina, indistintamente en ambas instituciones, reconocidas por su alta calidad prestacional.\n\n‚ÄúEl acuerdo tiene como eje derribar fronteras ante las necesidades de la salud. Las personas que viajan tienen siempre una inquietud: ¬øqu√© pasa si nos ocurre algo a nosotros o a alguien de nuestra familia cuando estamos en el exterior? El seguro de viaje es una soluci√≥n bastante com√∫n, pero este Plan Binacional es bastante m√°s‚Äù, coment√≥ Garc√≠a.\n\n\n\n‚ÄúEl seguro sirve si por ejemplo el viajero tiene un accidente pero con la iniciativa de Mautone y el Alem√°n todo est√° cubierto. Para decirlo en t√©rminos coloquiales, es como si viviendo en Uruguay o Argentina tuvi√©ramos una mutualista del otro lado del R√≠o de la Plata‚Äù, destac√≥.\n\n\n\nSe trata de una propuesta dirigida sobre todo a quienes residen en alguna de las dos orillas, pero se trasladan peri√≥dicamente al pa√≠s vecino por razones familiares, comerciales o de cualquier tipo. ‚ÄúEs una continuidad de los servicios de atenci√≥n m√©dica independiente del pa√≠s donde se viaje‚Äù, subray√≥ Garc√≠a.\n\nMariana Sabagno, Jorge y Luc√≠a Vidal.\n\nVISIONES. ¬øPor qu√© se unieron el Hospital Alem√°n y el Mautone? ‚ÄúLa raz√≥n m√°s importante es que tenemos visiones empresariales muy parecidas‚Äù, destac√≥ Garc√≠a. ‚ÄúTanto el Mautone como el Alem√°n brindan calidad asistencial certificada. Y calidad certificada de acuerdo con auditores externos, que en el caso nuestro es por las normas ISO. Esa visi√≥n nos ayuda a entendernos como empresas y a trabajar en conjunto‚Äù, a√±adi√≥.\n\nEsa continuidad encierra grandes ventajas sobre los seguros de viajes. Por ejemplo, el SEMM Mautone puede pedirle al Hospital Alem√°n que le transmita una historia cl√≠nica electr√≥nica para atender a alguien en Maldonado. Si la persona en Uruguay necesita controlar su patolog√≠a se establece el contacto con el m√©dico tratante en el Hospital Alem√°n, y as√≠ se logra mucha mayor continuidad en el tratamiento.\n\n\n\n‚ÄúMas all√° de que en Uruguay contamos con un muy buen equipo de salud e infraestructura sanitaria, este acuerdo permite incorporar los beneficios de una mayor escala, lo que derivar√° en un mejor resultado global de la atenci√≥n‚Äù, dijo Garc√≠a.\n\n‚ÄúEste tipo de complementaci√≥n nos permite lograr vol√∫menes de escala con un pa√≠s que tiene m√°s de diez veces la poblaci√≥n de Uruguay. El Hospital Alem√°n nos otorga la posibilidad de tener acceso a m√°s tecnolog√≠a, a tecnolog√≠a m√°s espec√≠fica y a recursos humanos con el expertise adecuado‚Äù, a√±adi√≥ el gerente del Mautone.\n\nBENEFICIOS. El Sanatorio SEMM Mautone, con 46 a√±os de trayectoria, es el √∫nico prestador integral privado de salud en Punta del Este con certificaci√≥n en Calidad ISO 9001 y cuenta con policl√≠nicos en todo el departamento de Maldonado y atenci√≥n en Montevideo.\n\n\n\nA partir del Plan M√©dico Binacional, sus afiliados acceder√°n adem√°s a la cobertura integral en todas las sedes del Hospital Alem√°n, instituci√≥n m√©dica de alta complejidad acreditada por la Joint Commission International (m√°ximo acreditador a nivel mundial), con m√°s de 150 a√±os de trayectoria y referente en Latinoam√©rica.\n\nEzequiel Andolina, Mar√≠a Jos√© Franzese y Pablo Vinent.\n\nPor el acuerdo se otorgan los siguientes beneficios diferenciales a los afiliados que opten por suscribirse a este plan: atenci√≥n en Sanatorio SEMM Mautone y todos sus policl√≠nicos de Punta del Este y Maldonado; atenci√≥n en el Hospital Alem√°n sede central y en sus sedes Centro M√©dico Caballito y Centro M√©dico Pilar (Argentina); coordinaci√≥n personalizada de turnos; acceso a estudios de diagn√≥stico y tratamiento; internaci√≥n en habitaci√≥n individual; beneficios en las respectivas farmacias y servicio de emergencias.\n\n‚ÄúHace tres a√±os venimos trabajando en el Mautone para este acuerdo, porque las certificaciones de calidad nos dan est√°ndares de atenci√≥n similares. Con el Hospital Alem√°n hay adem√°s una historia de contactos, en eventos sobre calidad de gesti√≥n, en la amistad personal entre ambas direcciones y en la filosof√≠a y los valores comunes‚Äù, concluy√≥ Garc√≠a.\n\n",
    "url": "https://www.elpais.com.uy/negocios/plan-derriba-fronteras-atencion-salud.html",
    "titulo": "Un plan que derriba fronteras en la atenci√≥n de la salud",

    "texto": "\n\nEl sector de los pagos electr√≥nicos se abri√≥ a la multiadquirencia y, con ello, se esperan nuevas verticales de negocio, posibilidades de innovaci√≥n y un impulso del propio ecosistema de estas operaciones. En este contexto, VisaNet tom√≥ la ‚Äúposta‚Äù y con su transformaci√≥n a TotalNet, busca seguir a la vanguardia del mercado con nuevas propuestas para sus clientes y el mercado en general.\n\n\n\nLa multiadquirencia, acuerdo que permite que los comercios tengan varios o un √∫nico contrato con los diferente sellos de tarjetas de cr√©dito, entr√≥ en vigencia el pasado 1¬∞ de septiembre, la cual ha generado desaf√≠os y oportunidades para el sector de pagos electr√≥nicos.\n\n\n\n‚ÄúHemos invertido los √∫ltimos 12 meses en transformarnos para continuar siendo l√≠deres en esta multiadquirencia, nos hemos focalizado en atender a los clientes y retenerlos. Nos ha ido muy bien‚Äù, sostuvo Alberto Mello, CEO de TotalNet.\n\n\n\nEs que en miras de esta nueva apertura, la empresa l√≠der del mercado se transform√≥ para la incorporaci√≥n de nuevos sellos, un fortalecimiento tecnol√≥gico y la generaci√≥n de nuevas verticales de negocio, entre otros. VisaNet ahora es TotalNet.\n\n\n\nEn 2021, a un a√±o de que esta apertura se hiciera realidad, la empresa tuvo su transici√≥n gerencial con la incorporaci√≥n de Mello. Seg√∫n dijo el actual CEO de la empresa, al unirse realiz√≥ una encuesta a los comercios para saber si la percepci√≥n interna sobre que sus clientes estaban contentos era cierta.\n\n\n\n‚ÄúLos resultados fueron muy buenos, era verdad. Aparte mostraban un claro\n\nposicionamiento a pesar de que hab√≠a un monopolio de marcas, un claro posicionamiento por encima de los competidores. De c√≥mo se percib√≠a el valor de VisaNet‚Äù, cont√≥ Mello.\n\n\n\nLa otra parte importante dentro de esta transformaci√≥n, fue c√≥mo se lograba en el per√≠odo de un a√±o. Para esto, el ejecutivo destac√≥ que tuvieron que cambiarla plataforma tecnol√≥gica, que estaba preparada para procesar un sello; abrir una red de pos nueva, recapacitar a su\n\npersonal, entre otros procesos.\n\n\n\n‚ÄúHa sido un viaje incre√≠ble en donde el equipo ha respondido tremendamente, porque fueron ellos los que hicieron el trabajo‚Äù, afirm√≥.\n\n\n\nYa con la multiadquirencia en marcha, uno de los puntos importantes de la\n\ntransformaci√≥n a TotalNet es que en un corto plazo la empresa estar√° incorporando el sello de Mastercard.\n\n\n\nA√∫n con el mercado abierto, Mello destac√≥ que esperan superar las 200 millones de transacciones este a√±o, sin el nuevo sello. A su vez, manejan US$ 6.000 millones de d√≥lares de volumen de compras, lo cual equivale al 12% del Producto Interno Bruto (PIB) del pa√≠s, y cuentan con 50,000 comercios de clientes. Adem√°s, en operaciones acumuladas, ya superaron el bill√≥n de transacciones.\n\n\n\nSiendo l√≠deres, Mello sostuvo que est√°n trabajando en diferentes innovaciones para mantenerse a la vanguardia.\n\n\n\nLa multiadquirencia disponibiliza una mayor cantidad de datos para los adquirentes, por lo que las nuevas oportunidades de negocio florecen.\n\n\n\n‚ÄúContamos con una cantidad de informaci√≥n de 25 a√±os de transacciones de nuestros comercios y con ella tenemos una gran oportunidad de darles mucho valor, de empezar a crear otro tipo de productos para ayudarlos a vender mejor. Por ejemplo, te voy a decir a qu√© hora vend√©s mejor, d√≥nde vend√©s mejor, cu√°l es la tarjeta que m√°s tracciona, cu√°l es el producto, si es tarjeta de d√©bito o cr√©dito‚Äù, explic√≥ Mello.\n\n\n\nA su vez, se√±al√≥ que quieren compartir con el mercado esta informaci√≥n, beneficiando as√≠ a los diferentes integrantes del sector.\n\n\n\nEn esta l√≠nea, destac√≥ que dentro del valor agregado que buscan darle a los comercios con esta informaci√≥n, est√° la evoluci√≥n de sus ventas. Por ejemplo, si en determinado mes tiene un aumento en sus ventas, a qu√© corresponde y c√≥mo se compara con la situaci√≥n general del mercado. Dentro de este servicio buscan ofrecer ‚Äúvarios sabores‚Äù, seg√∫n Mello, en donde haya uno gratis y otros m√°s personalizados que puedan requerir de un cobro.\n\n\n\nDel mismo modo, dentro de los posibles servicios que pueden generarse con\n\nal nueva apertura, est√° el adelanto de flujos a los comercios. En este sentido, el CEO de TotalNet explic√≥ que ya cuentan con este servicio, en donde los comercios que est√°n interesados pueden adelantar todos sus flujos.\n\n\n\n‚ÄúNosotros estamos haciendo adelantos desde hace mucho tiempo, tenemos\n\nplanes de cuotas tambi√©n, algunas con intereses y otras sin intereses. Tambi√©n, cuando un comercio quiere pedirle cr√©dito a un banco, puede ceder los flujos que pasan a trav√©s de TotalNet‚Äù, agreg√≥.\n\n\n\nOtra de las innovaciones en las que est√°n trabajando, es en relaci√≥n a las herramientas para la utilizaci√≥n de tarjetas de cr√©dito. Mello cont√≥ que, para los comercios chicos, un pos puede resultar ‚Äúcaro‚Äù, por lo que est√°n desarrollando una soluci√≥n que permita utilizar el celular en sustituci√≥n de esta otra herramienta.\n\n\n\nAlberto Mello, CEO de TotalNet. Cr√©dito: Leonardo Main√©.\n\nTecnolog√≠a y seguridad\n\nAnte una mayor cantidad de datos, el requerimiento tecnol√≥gico tambi√©n crece, por lo que TotalNet tambi√©n invirti√≥ en mayor robustez.\n\n\n\nEn este sentido, Mello explic√≥ que su mayor refuerzo consta en buscar su continuidad operativa. La empresa garantiza el 99,95% de tiempo activo, lo cual se traduce en la posibilidad de estar ca√≠dos 30 segundos por d√≠a o 4 horas por a√±o. De todas formas, afirm√≥ que est√°n performando mejor que eso.\n\n\n\nA su vez, se√±al√≥ que desde hace cinco a√±os cuentan con tecnolog√≠a para detectar las ca√≠das tanto de sus sistemas como de otros agentes, contribuyendo as√≠ a la salud del mercado, colaborando con sus colegas para que puedan trabajar mejor.\n\n\n\nAsimismo, sostuvo que cuentan con est√°ndares internacionales en materia de seguridad y trabajan en nuevas normas para 2023, por que la confianza en la seguridad de los datos es ‚Äúabsolutamente clave‚Äù para la empresa.\n\n\n\nMotores de crecimiento\n\nCon miras al futuro, Mello explic√≥ que hay tres motores de crecimiento del mercado de pagos electr√≥nicos. El primero es el crecimiento inercial del mismo, el cual crece cada a√±o un 20%. Adem√°s de contar con la importancia que ha cobrado el comercio electr√≥nico, lo cual es un factor no menor.\n\n\n\nEn segundo lugar, destac√≥ las nuevas verticales como el sistema de pagos en el transporte o de cuentas, como UTE u OSE.\n\n\n\nEn tanto, el tercer motor es la innovaci√≥n , sobre la cual TotalNet cuenta con un legado por su historia de desarrollos con los pagos con tarjetas con chip, sin contacto, la red POS 2000 y m√°s.",

    "texto": "\n\nCharles Carrera, por medio de su Twitter, explic√≥ las razones por las cuales no fue a la convocatoria de la fiscal Gabriela Fossati sobre la causa de espionaje por el caso Alejandro Astesiano, excustodio del presidente de la Rep√∫blica, Luis Lacalle Pou.\n\nEl senador del Frente Amplio dej√≥ claro que la fiscal del caso lo convoc√≥ para ‚Äúel (pasado) jueves a las 17:00 horas cuando ya ten√≠amos agendada una reuni√≥n con el Fiscal General (Juan G√≥mez) a las 16:00 horas para formalizar la denuncia por espionaje. Adem√°s, ese d√≠a a las 17:30 fue la sesi√≥n especial por fueros‚Äù.\n\n\n\nCarrera sostuvo que hizo esta aclaraci√≥n ‚Äúporque parecer√≠a que se quiere instalar en la opini√≥n p√∫blica la idea de que no queremos colaborar con la Justicia. Parece mentira que se afirme tama√±a infamia, cuando nuestra fuerza pol√≠tica puso en el tapete este asunto y lo llev√≥ al Senado‚Äù.\n\n‚ÄúHechas las aclaraciones y cerrando esta est√©ril controversia, hacemos un llamado a la prudencia. No solo estamos dispuestos a concurrir a declarar, sino que pretendemos que la Fiscal√≠a act√∫e de forma independiente para poder identificar a los responsables‚Äù, concluy√≥ el legislador.\n\nEn cuanto a las versiones referidas a la convocatoria de la fiscal Fossati sobre la causa de espionaje que surgi√≥ del celular del Jefe de Seguridad del Presidente Lacalle Pou, quiero aclarar lo siguiente: (sigue) ‚Äî Charles Carrera Leal (@ChCarreraLeal) December 5, 2022\n\nKatoen Natie\n\n\n\nAdem√°s, Carrera anunci√≥ este lunes que pedir√° el reexamen de la denuncia al Estado uruguayo por la concesi√≥n del puerto de Montevideo a la empresa Katoen Natie, que fue archivada la semana pasada. \"Tenemos sobrados fundamentos para hacerlo\", asegur√≥.\n\n\n\n\"Todav√≠a estamos analizando el escrito que dispuso el archivo\", dijo Carrera, por lo que solo valor√≥ que, de momento, entiende que \"existen sobrados argumentos, pruebas y fundamentos jur√≠dicos para solicitar que otro fiscal r
