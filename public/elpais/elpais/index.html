    "texto": "\n\nLa crisis pol√≠tica que gener√≥ la vinculaci√≥n del exjefe de la custodia presidencial Alejandro Astesiano apunt√≥ los cuestionamientos al gobierno que lidera el presidente Luis Lacalle Pou.\n\nEn momentos complejos para las filas nacionalistas, el secretario de Presidencia, √Ålvaro Delgado, sali√≥ al cruce y asegur√≥ que el gobierno ‚Äútiene la frente bien alta y las manos bien limpias‚Äù.\n\n\n\n‚ÄúNo soy de los que se anda escondiendo, ni prefieren que no pregunten, ni ando tratando de decir que ac√° no pasa nada. Quiero ser claro en esto: con esta tranquilidad, que te da tener la consciencia absolutamente limpia, con esa tranquilidad quiero decirles una vez m√°s a los que quieren instalar una tormenta, les decimos que las nubes pasan y el azul del cielo queda‚Äù, afirm√≥ el secretario de Presidencia.\n\nY sostuvo que en el caso de Astesiano ‚Äúfue una persona, un funcionario contratado que traicion√≥ la confianza del presidente‚Äù. ‚ÄúLas relaciones humanas y la pol√≠tica se basan en la confianza. Y nosotros le cre√≠mos en su momento‚Äù, dijo el secretario\n\n\n\nDelgado hizo estas declaraciones el pasado jueves durante la celebraci√≥n de los 15 a√±os de la agrupaci√≥n blanca Porvenir Nacionalista, liderada por el diputado Pedro Jisdonian, frente a unos 400 participantes. Entre ellos estuvieron tambi√©n el presidente del directorio del Partido Nacional, Pablo Iturralde, y el expresidente de la Rep√∫blica, Luis Lacalle Herrera.\n\n\n\nEn este sentido, el expresidente destac√≥ la tarea que ha hecho el sector dentro del Partido Nacional. ‚ÄúEstamos orgullosos de ellos y sabemos que van a ser un factor fundamental en la pr√≥xima elecci√≥n para mantener la antorcha del Partido Nacional y lograr otra victoria‚Äù, dijo Lacalle Herrera.\n\n\n\nPor su parte, Jisdonian, tras agradecer a los militantes que lo acompa√±aron durante los 15 a√±os que lleva el sector, afirm√≥ que ‚Äúno ha cambiado por estar en una banca en Diputados‚Äù ya que afirm√≥ que es ‚Äúun lugar circunstancial‚Äù y ‚Äútodo da vuelta‚Äù.\n\n\n\n‚ÄúEso le ha pasado al Frente Amplio. Parece que no se dan cuenta en d√≥nde est√°n. Parece que tienen amnesia: nos piden a nosotros que haya cristalinidad, que quieren saber e investigar, pero en el gobierno del Frente Amplio, que tuvieron mayor√≠a parlamentaria, no votaron pr√°cticamente ninguna comisi√≥n investigadora‚Äù, sostuvo Jisdonian.",

s. No ten√©s muchos otros modelos. Entonces pensamos que si esos espacios no existen, capaz que los tenemos que hacer nosotros‚Äù, dice Marian. Ella en conjunto con Esteban, y varias personas m√°s formaron el Colectivo Libres para Amar. Que empez√≥ siendo un grupo cerrado de Facebook de un par de personas, a un colectivo que nuclea a decenas de uruguayos, con encuentros mensuales en boliches de Montevideo.\n\nNi amante ni amiga: comadre\n\nEsteban tiene una pareja desde 2019 que comenz√≥ con peque√±as citas, pero que ahora son compa√±eros en todo, no solo en lo sexual. Tampoco es que su v√≠nculo est√° marcado solo por momentos buenos, cuando la relaci√≥n comenzaba a tomar fuerza a Vicky le diagnosticaron c√°ncer, y Esteban fue uno de sus pilares.\n\nElla es licenciada en comunicaci√≥n, forma parte activa de la crianza de Ringo, y es amiga de Marian. Aunque muchas personas no tienen d√≥nde ubicarla: ‚ÄúSoy la novia de Esteban, la amante blanqueada, la t√≠a de Ringo. No saben qu√© hacer y necesitan ponerle una etiqueta a todo‚Äù, dice Vicky mientras en mesa redonda ceba mates de desayuno para todos.\n\nEn su caso la decisi√≥n no vino en pareja, sino que sola comenz√≥ a pensar que el modo tradicional de relacionarse no iba con su forma de vivir el amor. ‚ÄúSiempre me preguntaba por qu√© ten√≠amos que estar con una persona nada m√°s.‚Äù A lo largo de su vida amorosa tuvo varias parejas ‚Äúestables‚Äù, pero dice que a√∫n en esos momentos nunca se alej√≥ de sus amigas y amigos. ‚ÄúLo que pasa es que una vez que las personas se emparejan se retiran de sus otros afectos, los amistosos o familiares‚Äù, opina Vicky.\n\nSus historias de cuento de hadas con un solo var√≥n nunca terminaban muy bien. ‚ÄúNo es f√°cil hablar de esto, en realidad lo que pasaba era que me gustaban otras personas y nada... No se pod√≠a porque el mandato social es que si te est√°s relacionando sexoafectivamente con una persona, es exclusivamente con esa persona y chau‚Äù. En su opini√≥n esto no es tan dif√≠cil para los varones.\n\n‚ÄúEn ellos es ‚Äòa vos te amo, y con ella fue solo sexo‚Äô. Pero obviamente que si sos mujer el deseo no se acepta. Sos una trola, una puta‚Äù. Vicky se concentra cuando habla de los roles que las mujeres tienen en esa sociedad, parece que est√° lista para dar una batalla, para defender sus ideas con argumentos s√≥lidos. Dice que ‚Äúya sali√≥ del closet‚Äù, que todo el mundo sabe c√≥mo se vincula, y est√° segura que no volver√≠a a pasar por situaciones inc√≥modas y dolorosas, como cuando estuvo en relaciones mon√≥gamas.\n\n‚ÄúMe duraron muy poco tiempo las parejas, porque me gustaban otras personas y ya se instalaba un conflicto. Muchas veces lo negu√©, y otras veces prefer√≠ separarme y seguir mi camino.‚Äù Ese camino ser√≠a el de estar sin pareja estable. Pero en 2018 su historia cambi√≥, y para bien: se enter√≥ por Instagram del colectivo ‚ÄúLibre para Amar‚Äù y empez√≥ a ir a las reuniones. A los pocos meses se ennovi√≥ con Esteban, un poco m√°s adelante se acerc√≥ a Marian, y despu√©s a Ringo. Hay m√°s personas, pero adem√°s de sus padres Vicky es una de las que m√°s se encarga de los cuidados del ni√±o de nueve a√±os, por decisi√≥n propia y aceptaci√≥n de √©l.\n\nVicky, Marian y Esteban.Foto: Francisco Flores.\n\n‚ÄúLos polidramas\"\n\nEst√°n los celos, el c√≥mo dividir los tiempos de estar con cada pareja y tambi√©n otros aspectos que tienen que ver con el tipo de acuerdo que se haga. Algunas parejas deciden no contar nada, simplemente saber cu√°ndo se ven. Otros ponen l√≠mites, como no llevar a nadie a la casa donde viven.\n\nEn todo este paquete pueden llegar a situaciones muy dolorosas para los involucrados. ‚ÄúSiempre digo que hay que conocerse mucho y hablar. Si la pareja est√° en una crisis no recomiendo ni abrir la relaci√≥n ni tener un hijo. Si ya hay problemas entre dos, ¬øpara qu√© sumar m√°s personas?‚Äù, se pregunta Marian.\n\nEn el caso de ella, en un momento Esteban y Vicky plantearon la necesidad de poder verse m√°s d√≠as a la semana. Para dormir juntos, salir a toques, y tambi√©n para poder compartir m√°s rutina: resolver qu√© comer, tirar la basura y charlar sobre lo que les pas√≥ ese d√≠a. ‚ÄúA m√≠ me pareci√≥ b√°rbaro. Pero si ellos van a estar m√°s tiempo juntos, y pasar quiz√°s m√°s d√≠as en lo de Vicky, yo voy a necesitar que uno o los dos encaren venir a casa y lavar los platos. Tenemos que hacernos cargo de que esto funcione, porque nosotros queremos seguir compartiendo la vida juntos‚Äù, pone como ejemplo.\n\nPero a ella le han pasado otras situaciones con las personas que se vincula en Montevideo. Hace unas semanas se concret√≥ una primera cita con un var√≥n, cuando todo estaba terminando salieron a patear la Avenida 18 De Julio en la madrugada. Y de frente se cruz√≥ con otra persona con la que ya hace a√±os se relaciona. ‚ÄúAh√≠ no hab√≠a mucho hablado, era la primera vez, y los present√© a ambos.‚Äù\n\nVicky tiene otras reglas con Esteban y con las otras personas con las que se vincula. ‚ÄúSiempre les pido que sin detalles me avisen, solo un mensajito: ‚ÄòMe voy a ver con alguien‚Äô. Para saber, porque esa situaci√≥n de la sorpresa si los llego a ver me puede generar algo que no quiero.‚Äù\n\nNada es natural, todo es cultural\n\n‚ÄúEl tema de los celos parece que es algo natural, tampoco lo es, porque es cultural. La propia organizaci√≥n de la familia heteropatriarcal con el padre jefe de familia, la madre y despu√©s los hijos, es una construcci√≥n que hicimos‚Äù, dice la psic√≥loga Laura Fascioli especializada en terapia de parejas y con m√°s de 30 a√±os de experiencia, para comenzar a hablar sobre lo que hoy nombramos como ‚Äúpoliamor‚Äù.\n\nFascioli explica que la idea de la monogamia est√° tan incorporada en la sociedad porque lleva a√±os funcionando como tal. ‚ÄúTiene que ver con el capitalismo y surge un poco antes de los procesos de formaci√≥n de los Estados Naci√≥n.‚Äù Si bajamos esto a siglos, estar√≠amos hablando del XV, cuando Col√≥n sali√≥ en b√∫squeda de un nuevo camino para llegar a las Indias. Antes de esto las comunidades funcionaban de otra forma, los cuidados de los m√°s peque√±os y de los enfermeros, eran realizados en conjunto, seg√∫n explica la psicolog√≠a.\n\nFascioli ha recibido a lo largo de su carrera parejas con distintas propuestas para poder abrir la relaci√≥n. ‚ÄúVienen con esa idea, pero no la pueden expresar por s√≠ mismos o expresarla entre ellos. Necesitan un tercero que les ayude a pensar‚Äù. Este tipo de consultas son nuevas, y en el √∫ltimo tiempo se han incrementado.\n\nMuchas veces es el deseo de un solo integrante, pero para esta psic√≥loga que trabaja desde el psicoan√°lisis y la perspectiva de g√©nero, lo m√°s importante siempre es poder generar un espacio para pensar. ‚Äú¬øCu√°l es la necesidad realmente? ¬øQuieren una apertura de pareja o es porque la pareja no est√° funcionando y entonces lo que buscan es separarse?‚Äù.\n\nSeg√∫n su experiencia hay tantas formas de funcionar en una relaci√≥n abierta, como parejas existen. Y algo que en un momento puede ser aceptado, en otro pasa a ser censurado. Pero el m√°s habitual es el escenario de un noviazgo tradicional que luego de un tiempo dan ‚Äúel paso‚Äù. Y tambi√©n algunos vuelven, es decir, cierran la pareja.\n\nLa tranquilidad con la que Fascioli habla de las relaciones, y c√≥mo integra distintas disciplinas, la dejan con ideas claras, como si teorizar sobre la complejidad de las interrelaciones humanas fuese contestar una pregunta con un emoji que detr√°s tiene cientos de bibliotecas de respaldo. Ella es miembro fundadora de la Asociaci√≥n Uruguaya de Psicoan√°lisis de las Configuraciones Vinculares, trabaj√≥ a√±os en la cl√≠nica psiqui√°trica del Hospital de Cl√≠nicas, pero adem√°s se sigui√≥ formando, ahora acaba de terminar un curso en la Facultad de Humanidades de la Udelar.\n\n‚ÄúLo que pasa es que se est√° cambiando aceleradamente. Antes consultaban por una infidelidad del hombre, en el proceso por lo general la mujer aceptaba y la consulta era para mantener un matrimonio. Ahora es distinto, ya llegan con la idea de separarse.‚Äù\n\nDistintas caras de la infidelidad Para comenzar los procesos de terapia de pareja, la psic√≥loga Laura Fascioli siempre lanza preguntas a sus pacientes, con el prop√≥sito de que ellos puedan pensarse a s√≠ mismos como parte de un v√≠nculo.\n\n\n\nUn ejemplo de este cuestionario puede ser: ‚Äú¬øQu√© quiere decir que ‚Äòestuvo con otra persona‚Äô? ¬øPor qu√© ‚Äòme cag√≥'? ¬øNo puede sentir deseo por otra persona? ¬øEn qu√© te afectar√≠a a vos si la otra persona te aclara todo antes?‚Äù\n\n\n\nUna bater√≠a de preguntas, que pueden tener una respuesta l√≥gica, pero en realidad cuestionan ideas arraigadas en el inconsciente.\n\n\n\n‚ÄúLas m√°s perjudicadas son las mujeres, no est√°n habilitadas a enga√±ar, pero lo hacen, siempre se vio en consulta‚Äù, dice la psic√≥loga.\n\n\n\n-¬øPero es menos com√∫n la infidelidad de las mujeres?\n\n\n\n-Es igual de com√∫n que en los varones, salvo que las mujeres no lo expresan, pero claro que siempre existieron muchos casos. El problema es que esas infidelidades se ocultaron, porque est√° mal visto socialmente. Adem√°s, en algunos casos no podr√≠an contarlo, o no pueden, por las reacciones violentas de sus parejas. Una respuesta podr√≠a terminar en un ataque f√≠sico, en un feminicidio, las matan, lamentablemente lo vemos seguido.\n\n\n\n-¬øEs distinta la reacci√≥n entonces, entre varones y mujeres?\n\n\n\n-S√≠. Los hombres incluso manejan a los hijos como propiedad, las mujeres tambi√©n, pero son otros los mecanismos que operan. Tenemos un modelo donde el hombre jefe de familia sigue al frente de todo, las mujeres en el trabajo de los cuidados, que est√° invisibilizado y no remunerado. Que no es solo la comida, la limpieza, saber los horarios del m√©dico y la escuela. Es, tambi√©n, el sost√©n emocional.\n\n\n\nLa experta apunta que muchas veces se dan casos de una mujer que materna tanto a su marido como a sus hijos.\n\n\n\n \n\nEntr√≥ al vestuario tras el colosal empate y se le dio por mirar el celular luego de ducharse. Entonces se encontr√≥ con m√°s de 250.000 seguidores nuevos en Instagram.\n\n‚ÄúRealmente no sab√≠a si hab√≠a hecho algo bien o algo mal, sigui√≥ aumentando en los siguientes d√≠as‚Äù, cont√≥ al terminar el torneo. Y trep√≥ a 865.000 seguidores, m√°s del doble de las personas que habitan su pa√≠s natal (376.248 en 103.000 km2).\n\nLa mayor√≠a de su fanaticada es de Sudam√©rica, as√≠ que lleg√≥ a evaluar la opci√≥n de aprender espa√±ol para poder responder a los 400 mensajes que recib√≠a por d√≠a con inmensas muestras de cari√±o. Entre tantas propuestas, cont√≥ que hubo una que lo dej√≥ perplejo: una mujer le consult√≥ si le gustar√≠a donar su esperma.\n\nTambi√©n le toc√≥ salir a desmentir romances (en la vecina orilla lo vincularon con Laurita Fern√°ndez y la modelo B√°rbara C√≥rdoba): ‚ÄúNo he tenido encuentros √≠ntimos con ninguna fan, solo he contestado algunos mensajes pero siempre en tono de amistad. He visto en medios argentinos que ten√≠a no una sino dos novias argentinas, y eso no es verdad‚Äù, retruc√≥.\n\nGajes del sex symbol en que se convirti√≥ de un d√≠a para el otro. Destron√≥ a Cristiano Ronaldo y se meti√≥ entre los m√°s lindos de Rusia 2018. Su furor cal√≥ hondo y trascendi√≥ ese Mundial. En mayo de 2022, incluso estando lejos de las canchas, se col√≥ en un ranking de GQ con los futbolistas mejores vestidos, por ser ‚Äúgu√≠a absoluta de lo que significa tener un estilo claro, enfocado en siluetas simples pero realmente efectivas‚Äù, seg√∫n dio cuenta la revista.\n\nSu foto sentado en un vestuario con la casaca de Islandia y una pelota en mano fue un hit: recibi√≥ m√°s de 150.000 likes y 13.000 comentarios, la mayor√≠a en espa√±ol. Entre miles de mensajes como ‚Äú¬øTe cas√°s conmigo?‚Äù, ‚ÄúLe entro como morm√≥n a timbre‚Äù, ‚ÄúEst√°s m√°s bueno que comer pollo con la mano‚Äù, apareci√≥ un tal H√©ctor que lanz√≥, ‚ÄúSi todas esas guarradas fueran de un     "texto": "\n\nHay canciones que trascienden el momento en que fueron creadas. El p√∫blico las adopta como propias al transformarlas en himnos de los que, a veces, ni se recuerda el nombre del autor. Ayudan a vivir tiempos dif√≠ciles transform√°ndose en banda de sonido de una √©poca. El escritor argentino radicado en M√©xico Gast√≥n Garc√≠a Marinozzi dedica su libro a estudiar la biograf√≠a de la canci√≥n ‚ÄúYo vengo a ofrecer mi coraz√≥n‚Äù de Fito P√°ez, que integra su segundo √°lbum Giros (1985). Una canci√≥n en la que el propio m√∫sico, luego de sufrir la muerte violenta de parte de su familia, dej√≥ de creer.\n\nEra imposible pensar que no todo estaba perdido y que bastaba con ofrecer el coraz√≥n para remediar tanta injusticia y dolor. Sin embargo el p√∫blico de mediados de los ochenta la hizo propia, transform√°ndola en un cl√°sico. Las heridas que hab√≠a dejado la Guerra de Malvinas, la vuelta de la democracia y, muy importante, la interpretaci√≥n que hizo Mercedes Sosa, la ubic√≥ en ese lugar al que no muchas canciones llegan. P√°ez asume que ya no es suya y que, como dijo alguna vez, solo cobra los derechos en SADAIC.\n\nGarc√≠a Marinozzi se aboca al estudio de las razones que la llevaron al √©xito. Para encuadrarla, refiere a otras canciones que tuvieron similar destino como la antifascista ‚ÄúBella Ciao‚Äù, buscando otros ejemplos en la chanson francesa, canciones espa√±olas e italianas. ‚ÄúBiograf√≠a de una canci√≥n‚Äù es la primera parte del libro, y la m√°s interesante. Se narra, en forma concisa y acertada, la carrera de P√°ez. El surgimiento de la trova rosarina, con la historia de ese genio precoz que compuso canciones para otros artistas, y la aparici√≥n de sus dos primeros √°lbumes. La segunda parte, ‚ÄúMemoria Coral‚Äù, comienza con la ida del pianista a Cuba de la mano de Pablo Milan√©s, cuando estaba en plena crisis por el homicidio de su familia, en tiempos del furioso Ciudad de pobres corazones (1987). Un Fito de pelo largo que impresion√≥     "texto": "\n\nEs uno de los alimentos m√°s antiguos en la dieta humana y uno de los mejores aliados debido al aporte de sus m√∫ltiples componentes nutricionales, prote√≠nas vegetales y fibras que otorgan numerosas ventajas para la salud. Las legumbres corresponden a un amplio grupo alimenticio integrado por garbanzos, guisantes, soja, lentejas, porotos, frijoles y su ingesta diaria es altamente recomendada.\n\nSe consum√≠a a gran escala hasta principios del siglo XX, sobre todo en zonas de temperaturas fr√≠as donde los residentes necesitaban recobrar energ√≠a. Con el tiempo, el cambio de h√°bitos las destituy√≥ por opciones alternativas. No obstante, las nuevas tendencias que incentivan un estilo de vida saludable basado en una alimentaci√≥n consciente y natural, reavivaron su furor. As√≠ que hoy las lentejas pisan fuerte y se posicionan como el alimento ‚Äúestrella‚Äù de la familia de las legumbres.\n\nUn informe de la Universidad de Harvard publicado en su revista Harvard Health Publishing, recomienda su consumo halagando los beneficios que tienen para la salud: reducen el riesgo de padecer obesidad, altos niveles de colesterol e hipertensi√≥n arterial, as√≠ como de sufrir patolog√≠as card√≠acas y accidentes cerebrovasculares. Hay m√°s: son aptas en dietas de p√©rdida de peso porque son muy saciantes y como poseen un √≠ndice gluc√©mico bajo estabilizan el nivel de az√∫car en sangre y son recomendadas para las personas que sufren de diabetes.\n\nAnal√≠a Yamaguchi, m√©dica cl√≠nica especialista en nutrici√≥n, cuenta que es un alimento noble y que se destaca por ser rico, saciante, nutritivo, bajo en calor√≠as y por aportar energ√≠a. ‚ÄúEntre sus componentes se encuentran el omega 6 y 9, vitaminas del complejo B1, hierro, calcio, zinc, magnesio y prote√≠nas‚Äù, agrega.\n\nPara que la ingesta de sus elementos sea exitosa, Yamaguchi comenta que la raci√≥n debe ser complementada con alguna prote√≠na animal o en el caso de los que siguen una dieta vegetariana o vegana, con una porci√≥n de arroz o fideos en el mismo plato o a lo largo del d√≠a ya que, de esta manera, ‚Äúse incorporar√° el amino√°cido conocido como metionina que sintetiza todo lo que se encuentra en las lentejas‚Äù, agrega la especialista.\n\nEn el mundo, seg√∫n la Organizaci√≥n para la Cooperaci√≥n y el Desarrollo Econ√≥mico (OCDE), se consume un promedio anual de ocho kilos de legumbres por persona, mientras que en Argentina es de apenas 800 gramos.\n\nLa nutricionista se√±ala que la correcta porci√≥n de esta y otras legumbres deber√≠a ser equivalente al 25% del plato y para ver beneficios, sugiere incorporarlo de forma regular. ‚ÄúLo ideal es que el otro 25% est√© destinado a prote√≠nas de origen vegetal como animal, y el 50% restante, a verduras crudas o cocidas principalmente las que poseen vitamina C, ya que potencia y aumenta la absorci√≥n del hierro encontrado en las lentejas‚Äù, aclara Yamaguchi, y comenta que a la hora de cocinarlas, no es necesario ponerlas en remojo.\n\nOrigen\n\nSe remontan al Neol√≠tico y el lugar del planeta que incursion√≥ en su producci√≥n fue la zona de Asia Occidental. R√°pidamente cobr√≥ relevancia y pa√≠ses de √Åfrica y Europa tambi√©n incursionaron en su producci√≥n. En Am√©rica Latina, su desembarco fue tras la colonizaci√≥n ya que los espa√±oles vieron en estas tierras una posibilidad de introducir este alimento.\n\nHay diversas variedades con tama√±os que van entre dos y nueve mil√≠metros y diversos colores: marr√≥n, amarillo, gris, verde, rojo y negro. Su semilla viene de la planta ‚Äúlens esculenta‚Äù que se cosecha en regiones templadas y subtropicales donde el suelo debe tener caracter√≠sticas arenosas o arcillosas.\n\nOtra virtud: adem√°s de estar disponibles todo el a√±o, su producci√≥n genera bajo impacto ambiental. Seg√∫n datos de la Food and Agriculture Organization (FAO por sus siglas en ingl√©s), para producir medio kilo se insume un promedio de 1.700 litros de agua, a diferencia de la carne que para la misma cantidad requiere aproximadamente 2.500 litros.\n\n‚ÄúM√°s all√° de que las lentejas aportan un sinf√≠n de beneficios, lo sugerido es intercalar su consumo con otras legumbres como tambi√©n incorporar alimentos variados para brindar al cuerpo la mayor cantidad de nutrientes, minerales y vitaminas posibles‚Äù, concluye Yamaguchi.\n\n",
    "url": "https://www.elpais.com.uy/domingo/lentejas-son-super-poderosas.html",

    "texto": "\n\nDe entre todos los chantajes emocionales con los que muchos adultos suelen manipular a ni√±os y ni√±as para lograr que ajusten sus conductas a sus deseos, el de la Navidad, debe ser por lejos uno de los m√°s trillados y quiz√° tambi√©n de los m√°s efectivos.\n\n¬øQu√© ni√±o no tiembla ante la idea de quedarse sin ni un solo regalo cuando den las 12? ¬øSe imaginan el terror de esa escena en la que bajo el arbolito no hay absolutamente nada para ti si tan s√≥lo tienes 4 a√±os?\n\n‚Äú¬øTe portaste bien este a√±o? Mira que Pap√° Noel te est√° mirando‚Äù, ‚ÄúSi te sigues portando as√≠ Pap√° Noel y los Reyes no te traer√°n nada‚Äù, ‚Äúsi tienes el cuarto desordenado los Reyes se van a ir sin dejarte ni un regalo‚Äù, son s√≥lo algunas de las frases m√°s usadas.\n\nPero hay algunas peores, como decir que ‚Äúa los ni√±os malos Pap√° Noel no los quiere y por eso no les da nada‚Äù, donde ya no se trata de una cuesti√≥n circunstancial en la que el ni√±o o la ni√±a cometi√≥ un error y ahora deber√° pagar las consecuencias, sino que el ni√±o mismo es malo, es decir, no es que se port√≥ mal sino que ya es malo de por s√≠ y no hay nada que hacer, es una condena definitoria por la que claramente merece un castigo como el no ser querido, ni siquiera por un ser m√°gico y generoso que al parecer quiere a todos los ni√±os.\n\nCasi que podr√≠a decirse entonces que a Pap√° Noel no le gustan los ni√±os que no ordenan, no comparten, no cometen errores, no protestan y por sobre todo, que no obedecen. ¬øSer√° que a Pap√° Noel no le gustan los ni√±os y punto entonces? Porque convengamos en que no existen ni√±os que no incurran en ninguna de esas ‚Äúfaltas‚Äù en el correr de un a√±o, ni de una semana, ni de un d√≠a. Y si lo pensamos bien, adultos tampoco. ¬øSer√° por eso entonces que a nosotros ya hace a√±os no nos trae nada?\n\nSi lo pensamos bien, es evidente que estar a la altura de esa vara, es casi imposible para cualquiera. Pero si encima tienes 4 a√±os y tu vida es s√≥lo el aqu√≠ y ahora, aun no entiendes por qu√© no siempre se hace tu voluntad y and√°s por ah√≠ con las emociones a flor de piel sin aun poderlas controlar. Bueno, es absolutamente imposible.\n\nSin embargo, los adultos esperamos ansiosos que nuestros hijos se comporten como si tuviesen tanta experiencia e inteligencia emocional como nosotros (o m√°s, ya que la mayor√≠a de las veces esperamos que hagan lo que les decimos no lo que realmente hacemos), no conozcan el mal humor y demuestren una paciencia infinita para pasarse la vida recibiendo √≥rdenes. Y cuando nos quedamos sin argumentos para logar esto √∫ltimo, muchas veces caemos en el error de blandir castigos y amenazas que surtan efecto. Y la Navidad, es por lejos el momento del a√±o en que parece ser m√°s f√°cil hacerlo. ¬øPero qu√© estamos comunicando con esto?\n\nAceptar el chantaje y el soborno\n\nLo primero y m√°s obvio es a aceptar el chantaje como medio v√°lido para el relacionamiento. Al fin y al cabo pap√° y mam√° lo hacen, y ni que hablar si tambi√©n lo hacen los dem√°s parientes o incluso la maestra. Es decir, si todos los referentes que lo rodean se comportan de esa manera, entonces esta manera debe ser normal.\n\nHay que obedecer por miedo\n\nLo segundo es que si hay chantaje es porque no hay argumentos de peso que logren convencernos, por lo que tambi√©n estaremos ense√±ando que no es necesario tener argumentos s√≥lidos para cumplir con una orden, con la l√≥gica consecuencia de esto en el largo plazo de que es posible seguir a l√≠deres (por ejemplo el l√≠der de la bandita que se porta mal en el liceo o el barrio), sin cuestionarse si sus motivos o incluso sus medios son correctos.\n\nFoto: Depositphotos\n\nColaborar a cambio de algo\n\nSi s√≥lo hago mi cama porque me van a pagar algo, si s√≥lo ayudo a mam√° con las bolsas del super porque me va a comprar un caramelo, si s√≥lo me porto bien porque as√≠ Pap√° Noel me trae regalos, tambi√©n estamos aprendiendo a hacer las cosas por inter√©s. Por supuesto que no es f√°cil convencer a los chicos de ayudar con las tareas dom√©sticas por ejemplo.\n\nPero es m√°s importante hacer el esfuerzo de que aprendan que la familia es un equipo y que todos tenemos que poner el hombro, que mam√° y pap√° tambi√©n necesitan ayuda as√≠ como te la dan todo el tiempo y que est√° bueno aportar nuestro granito de arena, que lograr que los chicos cumplan con todo a la fuerza pero jam√°s interioricen nada de eso.\n\nNaturalizar la amenaza como forma de interacci√≥n con los otros\n\nY por √∫ltimo, lo m√°s grave de todo es que les estamos acostumbrando a naturalizar la amenaza, que es de por s√≠ una forma de violencia y por ende, los estamos dejando vulnerables a que en el futuro, cuando otra persona a quienes ellos quieran mucho, ya sea una amigo o amiga o su pareja, un compa√±ero de trabajo, o su jefe o jefa, les quiera obligar a hacer algo contra su voluntad, no puedan hacerlo y crean que tienen que obedecer porque ese es su deber por m√°s que les pese.\n\nCelebremos la Navidad sin socavar la ilusi√≥n, y que los deseos de paz y amor que tanto predicamos en casa, se reflejen tambi√©n en nuestro trato para con ellos.\n\n",

    "texto": "\n\nSe acercan las fiestas y muchos no podemos esperar a decorar nuestras casas para la ocasi√≥n. Hoy les comparto algunas ideas de decoraci√≥n para esta Navidad.\n\nEl protagonista de la decoraci√≥n navide√±a es el arbolito y esta Navidad aprovech√° para darle un toque personal, ya sea con un chirimbolo especial, o la estrella heredada.\n\nPuede seguir el mismo estilo que toda la decoraci√≥n de tu casa o ser una pieza que resalte. Podemos pensar en algunas alternativas al √°rbol como por ejemplo una planta grande que ya tengas en casa, le ponemos una gu√≠a de luces led (con pilas) y algunos adornos livianos para decorarla.\n\nFoto: Pinterest\n\nLas casitas de diferentes tama√±os, colores y materiales son una manera muy divertida de dar un toque diferente a la decoraci√≥n. Hasta podes armar un calendario de adviento para los m√°s chiquitos con casas de papeles de diferentes colores (en pinterest hay muchas plantillas para poder imprimir en casa!).\n\nFoto: Pinterest\n\nLas coronas navide√±as son una linda manera de incorporar el verde a la decoraci√≥n. Pueden ser naturales, con elementos como hojas de diferentes tama√±os y tonos, pi√±as y flores. No solo quedan lindas en la puerta, tambi√©n se pueden usar en espejos o ventanas, o incluso en la mesa!\n\nFoto: Pinterest\n\nM√°s brillo: La decoraci√≥n dorada y plateada es tendencia desde hace unos a√±os, pero este a√±o el brillo es la estrella. En el √°rbol podemos incorporar mo√±as de tela con brillo y algunos adornos y guirnaldas con √©stas caracter√≠sticas. Se busca dar un toque divertido, pero no excedernos.\n\nEl toque final es algo que no puede faltar: ¬°las luces! Coloca una guirnalda de luces led en fanales o cajas de vidrio. Tambi√©n podemos usar velas grandes y peque√±as sobre un mueble para generar un ambiente c√°lido. Acord√°te de siempre usar luces en tono c√°lido.\n\nFoto: Pinterest\n\nEspero que te sirvan estos consejos, y pases por mi cuenta de instagram @mamaarquitectauy donde vas a encon     "texto": "\n\nLos l√°seres en periodoncia son altamente eficaces y llevan el beneficio del tratamiento periodontal a un nivel superior.\n\nDesde hace muchos a√±os, existen varios estudios que eval√∫an el uso de l√°seres en el tratamiento periodontal en terapia no quir√∫rgica o quir√∫rgica.\n\nSin embargo, mientras que varios estudios mostraron efectos cl√≠nicamente beneficiosos de algunos l√°seres en el tratamiento periodontal, existen pocos informes cl√≠nicos de ventajas adicionales de los l√°seres como tratamientos adyuvantes en periodoncia.\n\nEl objetivo es demostrar y analizar cr√≠ticamente el nivel de evidencia cient√≠fica de los efectos de los l√°seres de baja potencia y l√°seres de alta potencia en periodoncia.\n\nTipos de tratamiento\n\n\n\nEn la terapia periodontal no quir√∫rgica, los resultados mostraron que existe un beneficio cl√≠nico adicional al usar un l√°ser de diodo asociado con el raspado y alisado radicular en pacientes con periodontitis moderada a severa.\n\nEl l√°ser es el m√°s adecuado para la terapia periodontal no quir√∫rgica y potencia los efectos cl√≠nicos.\n\nEn cirug√≠a periodontal la vaporizaci√≥n del tejido gingival o mucoso se puede realizar con de l√°seres de diodo de alta y media potencia, dependiendo del tejido y la longitud de onda.\n\nLa fotobiomodulaci√≥n (PBM), mediada por l√°seres de baja potencia asociados a la terapia periodontal no quir√∫rgica, promueve beneficios adicionales a corto plazo y acelera el proceso de reparaci√≥n del tejido √≥seo y gingival y tambi√©n reduce los s√≠ntomas postoperatorios de la cirug√≠a periodontal.\n\nEl efecto de la Terapia Fotodin√°mica antimicrobiana es relevante en los per√≠odos de reevaluaci√≥n inicial. Los estudios han mostrado beneficios del uso de l√°seres en periodoncia, dependiendo de c√≥mo se realice la aplicaci√≥n cl√≠nica.\n\nLas ventajas\n\n\n\nEn la terapia periodontal no quir√∫rgica existe un beneficio cl√≠nico adicional cuando se usa L√°seres de diodo de alta y baja potencia asociados con tratamiento de raspado y alisado en pacientes con periodontitis moderada a severa.\n\n\n\nLa osteotom√≠a con l√°ser demostr√≥ ser un procedimiento seguro y preciso.\n\n\n\nLa PBM es eficaz en el control de la inflamaci√≥n, en la aceleraci√≥n de los eventos biol√≥gicos de reparaci√≥n tisular y en la reducci√≥n del dolor tanto en la terapia no quir√∫rgica como quir√∫rgica, con resultados destacados a corto plazo.\n\n\n\nCabe se√±alar que PBM modula la respuesta del tejido del hu√©sped a partir de la deposici√≥n en el √°rea tratada de fotones de luz. Al absorber la luz, las c√©lulas que tienen alterado su gradiente energ√©tico, por lesiones o modificaciones sist√©micas, tendr√°n su recomposici√≥n energ√©tica y en consecuencia se activar√°n sus mecanismos biol√≥gicos.\n\n\n\nEn este caso, el efecto fot√≥nico se hace evidente tras varias sesiones. Por ello, una sola aplicaci√≥n no expresa resultados tan satisfactorios como una secuencia de sesiones con PBM.\n\n\n\nDe hecho, tiene numerosas ventajas en comparaci√≥n con otras terapias adyuvantes, como la posibilidad de uso en diversas aplicaciones, su bajo costo, ausencia de efectos secundarios y la no formaci√≥n de cepas bacterianas resistentes.\n\nEl conocimiento\n\n\n\nSin embargo, hay estudios que han mostrado resultados controvertidos del uso de l√°seres en periodoncia, y este hecho puede deberse a la falta de par√°metros est√°ndar de irradiaci√≥n en cada aplicaci√≥n cl√≠nica, y al bajo nivel de conocimiento de los principios b√°sicos de las terapias fot√≥nicas por parte del profesional.\n\n\n\nEn nuestra experiencia, el uso de l√°seres quir√∫rgicos para la terapia LANAP, sumado a la terapia fotodin√°mica (PDT) y la biomodulaci√≥n (PBM) nos han ayudado much√≠simo en los tratamientos en periodoncia.\n\n\n\n\n\nFuente principal:\n\nBrazilian Oral Research\n\nTheodoro, Marcantonio, Wainwright, Garc√≠a\n\n",

    "texto": "\n\nDistintas razones pueden estar causando en nosotras un alto nivel de irritabilidad y complicaciones para completar nuestra jornada de trabajo. Esa situaci√≥n tiene mucho que ver con el estr√©s laboral y nuestra salud mental. Para hacerle frente a esta reacci√≥n natural de la mente, consultamos a Nicole Vassallo -psic√≥loga en la plataforma PsiConecta y consultora organizacional- acerca de este tema y la forma en c√≥mo podemos atravesar uno de estos episodios de la mejor forma.\n\n¬øQu√© es el estr√©s laboral?\n\nLa sobrecarga de trabajo, los ‚Äòdeadlines‚Äô que cumplir, las expectativas de desempe√±o, un entorno altamente competitivo o la b√∫squeda de reconocimiento son algunos ejemplos de factores que desencadenan el estr√©s en el trabajo. Adem√°s, si sumamos la incertidumbre pol√≠tica y econ√≥mica que vivimos, puede llevarnos a mantener un trabajo que realmente no disfrutamos por pura necesidad.\n\nSeg√∫n la OMS, el estr√©s laboral es un conjunto de reacciones emocionales, psicol√≥gicas y conductuales ante exigencias profesionales que sobrepasan los conocimientos y habilidades del colaborador para desempe√±arse de forma √≥ptima.\n\n¬øC√≥mo darme cuenta si mi trabajo me causa estr√©s?\n\nEntre los s√≠ntomas principales existen los f√≠sicos y emocionales (que suelen ser los primeros en alertarnos). La tensi√≥n muscular, el aumento del ritmo card√≠aco, miedo, irritabilidad y tristeza. Como s√≠ntomas conductuales, se puede notar una atenci√≥n disminuida, baja productividad, dificultad para solucionar problemas y conflictos en las relaciones con nuestra familia, pareja u otras personas cercanas.\n\nLo dif√≠cil es que a muchas personas les cuesta identificar la raz√≥n de estos s√≠ntomas y; con una escasa prevenci√≥n, puede desencadenar efectos nocivos en nuestra salud f√≠sica y mental.\n\nRecomendaciones para manejar el estr√©s laboral\n\n1. La m√°s importante es reconocer si te identific√°s con alguno(s) de los s√≠ntomas mencionados y acudir a un profesional de salud que te oriente para promover un mayor autoconocimiento y cuestionamiento de ideas preconcebidas que pueden estar limitando tu sensaci√≥n de bienestar.\n\n\n\n2. En segundo lugar, es vital que te cuestiones si est√°s en el lugar correcto. Es decir, si est√°s haciendo lo que te gusta y para lo que eres bueno/a; finalmente, si ello contribuye a ser la persona que quieres ser.\n\n\n\n3. La comunicaci√≥n es clave para solucionar problemas. Buscar a tu l√≠der y poder fomentar una relaci√≥n de confianza es el primer paso. Siempre que exista apertura, atr√©vete a expresar tus emociones de manera asertiva con la finalidad de buscar soluciones en conjunto que te permitan mejorar tu estad√≠a en tu puesto de trabajo.\n\n4. ¬°Realiz√° h√°bitos saludables! Esto mejora notoriamente nuestro bienestar y puedes empezar a tu propio ritmo con objetivos peque√±os. La actividad f√≠sica reduce en grandes medidas los niveles de cortisol (hormona principal del estr√©s). Acomp√°√±alo tambi√©n de una buena alimentaci√≥n y rutinas estables de sue√±o para sentir grandes cambios.\n\n5. Finalmente, promover una adecuada gesti√≥n del tiempo te permitir√° equilibrar tu vida personal y trabajo y poder as√≠ contar con tiempo para realizar actividades placenteras y disfrutar de los tuyos. Para ello es importante diferenciar lo urgente de lo importante, as√≠ como priorizar. Siempre quedar√°n pendientes, pero lo √∫nico cierto que tenemos es el hoy, as√≠ que te invito a enfocarte en el momento presente.\n\nLa vida est√° compuesta por varios factores que le dan un prop√≥sito, entre ellos la familia, pareja, salud, desarrollo profesional, espiritualidad, entre otros. Por ello, pensar que el trabajo es la √∫nica br√∫jula, no te brindar√° la felicidad. Para sentirte bien en el trabajo necesit√°s estar bien contigo mismo primero.\n\n",

    "texto": "\n\nLa cantante colombiana Shakira desminti√≥ este s√°bado los rumores acerca de una supuesta relaci√≥n sentimental con su instructor de surf, y pidi√≥ que se dejen de lado esas \"especulaciones\", ya que en este momento no tiene \"ninguna pareja\" y est√° totalmente centrada en el bienestar de sus hijos.\n\n\"Por respeto a mis ni√±os y al momento vulnerable que atraviesan, solicito a los medios de comunicaci√≥n que paren las especulaciones. No tengo ninguna pareja y ninguna ilusi√≥n m√°s que la de dedicarme enteramente a mis hijos y su bienestar\", afirm√≥ en declaraciones a Efe y otros medios.\n\nLa artista de Barranquilla dio portazo de esta manera a los recientes rumores publicados en algunos medios de comunicaci√≥n sobre una hipot√©tica relaci√≥n sentimental con su instructor de surf.\n\nDe hecho, fuentes del entorno de la cantante han dejado claro que Shakira √∫nicamente tiene un v√≠nculo profesional con su monitor, que adem√°s tambi√©n dio clases anteriormente a sus dos hijos e incluso, en su momento, al exfutbolista espa√±ol Gerard Piqu√©.\n\nEl desmentido de estas especulaciones llega dos d√≠as despu√©s de que Shakira y Piqu√© firmaran ante un juzgado de la ciudad espa√±ola de Barcelona el acuerdo que permitir√° que la cantante pueda establecerse con los hijos de ambos, Milan y Sasha, en Miami.",

    "texto": "\n\nUno de los grandes gestores culturales nacionales, la impronta de Gerardo Grieco a√∫n se nota en proyectos que lider√≥ como el Teatro Sol√≠s y el Auditorio Adela Reta. Este a√±o public√≥ un libro, Para los que se sue√±an sobre sus experiencias en la cultura y lanz√≥ Voy, una plataforma cultural.\n\n‚Äî¬øQu√© lo llev√≥ a escribir Para los que se sue√±an?\n\n‚ÄîEn el Claeh (donde es director de la Tecnicatura en Gesti√≥n Cultural), hace muchos a√±os contaba cosas del Teatro Sol√≠s y uno de los gurises -tendr√≠a 18 a√±os- me pregunt√≥ d√≥nde estaba escrito eso que estaba diciendo. ¬°En ning√∫n lado! Y a partir de ah√≠ empec√© a trabajar un libro que al principio ten√≠a una pretensi√≥n acad√©mica que me sal√≠a horrible. Estuve dos a√±os peleando con eso hasta que encontr√© una l√≠nea de navegaci√≥n que me gust√≥: contar historias y an√©cdotas (de las buenas y de las malas) desde las que reflexionar. Era bastante jugado porque iba a ser en primera persona, as√≠ que le ped√≠ a Elena Firpi que me ayudara. Estuvimos cuatro a√±os trabaj√°ndolo.\n\n‚ÄîLa Sala Zitarrosa, el Teatro Sol√≠s, el Auditorio, antes la Direcci√≥n de Cultura de la intendencia de Montevideo. ¬øLe gusta empezar de cero?\n\n‚ÄîS√≠, soy eso. Me gusta mucho iniciar proyectos: me motiva y me da muchas ganas. En el libro sent√≠a la necesidad de contar c√≥mo, cuando se abandona una instituci√≥n importante a su destino, se degeneran sus pr√°cticas y terminan en ‚Äúcualquiercosismos‚Äù pero cuando ten√©s un sistema pol√≠tico que te pone rumbo, esas mismas instituciones generan cosas de valor inigualable para la sociedad. Esos 20 a√±os que cuenta el libro (de 1990 a 2010) son una forma de mostrar todo lo que se puede hacer, lo que no se puede hacer y lo dif√≠cil que es ese camino.\n\n‚ÄîEs, por momentos, una carrera de obst√°culos...\n\n‚ÄîS√≠ y el libro habla de c√≥mo superarlos. Es un libro que se puede leer de forma muy liviana siguiendo nada m√°s que las an√©cdotas o se puede ir capa sobre capa y mirando c√≥mo es el sistema pol√≠tico; que es lo que est√° bueno, qu√© est√° mal; lo que lo que se puede hacer y lo que no. Nos deber√≠a preocupar mucho m√°s qu√© hay dentro de las instituciones.\n\n‚ÄîEl per√≠odo que abarca el libro es el de los gobiernos municipales y nacionales del Frente Amplio. ¬øMuchas de las cosas culturales que se hicieron se podr√≠an haber hecho bajo otro signo pol√≠tico?\n\n‚ÄîLos gobiernos progresistas fueron, s√≠, m√°s sensibles a la cultura pero cuando mir√°s todo el tema de pol√≠ticas culturales, hay otro gran periodo maravilloso que es el Batllismo que ten√≠a una visi√≥n del lugar que ocupa la cultura en la construcci√≥n de la sociedad y la democracia. Al final del partido lo que importa es que pasen las cosas.\n\n‚Äî¬øC√≥mo ve lo cultural, el sistema pol√≠tico ?\n\n‚ÄîMe da la impresi√≥n que, en t√©rminos generales, todo el sector de la cultura a√∫n no ocupa el lugar relevante que deber√≠a ocupar en el sistema pol√≠tico. Desde ah√≠ se dice valorar mucho la cultura porque sienten que importa, que hace a c√≥mo vivimos juntos, a la posici√≥n del pa√≠s en el mundo, a cosas importantes. Pero tiene el problema que no se la puede medir como al ganado o la soja. En todos los pa√≠ses desarrollados ocupa un lugar importante y no hay nada que no pase por ella. En t√©rminos generales, me parece que el sistema pol√≠tico uruguayo tiene que madurar de una vez y poner a la cultura en un lugar m√°s relevante.\n\n‚ÄîCon eso de empezar proyectos, hoy est√° con Voy (voy.com.uy), un nuevo emprendimiento. ¬øQu√© es eso?\n\n‚ÄîEs una plataforma que pretende conectar el gran p√∫blico con los artistas y con toda la oferta cultural. Es una iniciativa de Jean Paul Beer, fundador y l√≠der del 5M Travel Group que tiene mucho expertise en venta de pasajes, hoteler√≠a y turismo, una zona que con la cultura va muy bien. Nos junt√≥ Facundo Ponce de Le√≥n y ah√≠ se sum√≥ Moon, una agencia digital en la que muchos de sus programadores son m√∫sicos. Y ah√≠ lleg√≥ Wannaclap, que hab√≠a hecho una plataforma y algo de tecnolog√≠a para emergentes. Y junto a Tinker ‚Äîla empresa que tenemos con mi socia Erika Hoffmann‚Äî los cuatro sumamos fuerza y nos mandamos a tratar de crear una soluci√≥n para que la tecnolog√≠a visibilice, reconozca, ponga valor y multiplique la actividad cultural y art√≠stica que hay en la ciudad. Estamos acostumbrados a decir que ac√° no hay nada para hacer pero eso no es as√≠. Voy lo demuestra.\n\n‚ÄîDesde la actividad privada, ¬øecha de menos trabajar desde el Estado?\n\n‚ÄîLo que m√°s extra√±o es que en Uruguay, el Estado es potente, poderoso. Y permite so√±ar m√°s grande y que el impacto sea mayor. Pero igual siempre estoy haciendo cosas, proyectos.\n\n",

    "texto": "\n\nApenas un link fue suficiente para que Fantastic Negrito decidiera reformular su carrera. Era 2021 y el estadounidense estaba sentado en el camar√≠n de un canal de Atlanta mientras esperaba para salir a escena y dar su primer show desde la irrupci√≥n de la pandemia. Para amenizar la espera, buce√≥ en las conversaciones sin responder de su celular y encontr√≥ una que le llam√≥ la atenci√≥n: era un link a ancestry.com, una web dedicada a reconstruir √°rboles geneal√≥gicos. ‚ÄúMi vida cambi√≥ apenas entr√©‚Äù, asegura, entusiasmado, desde el otro lado de la videollamada.\n\n\n\n‚ÄúAl principio pens√© que se trataba de un error‚Äù, recuerda. ‚ÄúDescubr√≠ que mis abuelos de s√©ptima generaci√≥n hab√≠an sido una pareja interracial. Era algo ins√≥lito, porque en 1750 lo com√∫n era que un hombre blanco tuviera una relaci√≥n con una mujer de color; pero era demasiado inusual que una mujer blanca haya elegido casarse con un esclavo africano. Fue shockeante‚Äù.\n\n\n\nEntonces, en ese camar√≠n de Atlanta, tuvo una epifan√≠a: necesitaba componer un √°lbum que contara esa historia. Pero no fue tan simple. Xavier Amin Dphrepaulezz ‚Äîas√≠ se llama‚Äî ya ten√≠a otro proyecto en marcha. Hab√≠a grabado algunas canciones con Sting, uno de sus h√©roes musicales, y planeaba lanzar un disco de colaboraciones con otros artistas. Sin embargo, sus ra√≠ces fueron m√°s fuertes. ‚ÄúCuando est√°s tan conectado a algo que no es de este mundo, las cosas empiezan a moverse y dej√°s de tomar las decisiones; simplemente te dej√°s llevar‚Äù, afirma.\n\n\n\nFantastic Negrito. Foto: Difusi√≥n.\n\nAs√≠ que puso en pausa su proyecto de colaboraciones y se sumergi√≥ en lo que se convertir√≠a en White Jesus Black Problems, el disco conceptual que presentar√° ma√±ana en La Trastienda. Compuso casi 50 canciones inspirado en sus ancestros hasta que lleg√≥ a ‚ÄúHigest Bidder‚Äù, el alma mater del √°lbum, cuyo estribillo insiste con la idea de que todo va al mejor postor. ‚ÄúMe di cuenta de que todo se trataba del dinero‚Äù, dice sobre la √©poca de la esclavitud. ‚ÄúEs lo mismo que pasa ahora con la gente que trata de venderte IPhones a toda costa; lo ve√≠an como un simple negocio. Eso me abri√≥ los ojos‚Äù.\n\n\n\nA lo largo de 40 minutos, Fantastic Negrito habla de la codicia, celebra sus ra√≠ces y, especialmente, le canta a la perseverancia. ‚ÄúEn este disco muestro c√≥mo la codicia puso a tantas personas en una situaci√≥n horrible, y c√≥mo la perseverancia les dio el coraje necesario para luchar contra todo obst√°culo que se les presente‚Äù, explica. ‚ÄúCreo que hered√© esa actitud de mis antepasados‚Äù.\n\n\n\nEl m√∫sico nacido en Massachusetts en 1968 y criado en Oakland tuvo una vida dif√≠cil. Como relat√≥ en ‚ÄúNight Has Turned To Day‚Äù, en su adolescencia se dedic√≥ a vender drogas (‚ÄúVi morir a gente sin raz√≥n / Le vend√≠ coca√≠na a ojos hambrientos‚Äù, cant√≥), hasta que descubri√≥ el disco Dirty Mind, de Prince, y decidi√≥ apostar por la m√∫sica.\n\n\n\nLanz√≥, en 1996 y bajo el nombre de Xavier, un prometedor debut discogr√°fico titulado The X Factor, pero en 1999 tuvo un accidente automovil√≠stico que casi lo mata. Estuvo en coma durante tres semanas ‚Äîla tapa del disco Please Don‚Äôt Be Dead muestra su etapa de internaci√≥n‚Äî, y cuando despert√≥ su discogr√°fica rompi√≥ su contrato. Sigui√≥ intentando, pero en 2007 decidi√≥ renunciar.\n\n\n\nLe tom√≥ siete a√±os, pero Dphrepaulezz finalmente se anim√≥ a la revancha. Se cambi√≥ el nombre a Fantastic Negrito y volvi√≥ a empezar. ‚ÄúLa gente me dec√≠a que ya era demasiado viejo como para dedicarme a la m√∫sica;era algo as√≠ como: ‚ÄòA nadie le importa lo que tengas para decir, andate a tu casa‚Äô‚Äù, relata. ‚ÄúEmpec√© tocando en una estaci√≥n de tren y fue una √©poca muy desafiante, pero el ser humano tiene la necesidad de expresarse y yo necesitaba hacerlo a trav√©s de la m√∫sica‚Äù.\n\n\n\nEn 2014 lanz√≥ Fantastic Negrito, el √°lbum con el que anunci√≥ su renacimiento, pero fue The Last Days of Oakland (2016) el que lo confirm√≥. Ese trabajo, repleto de riffs salvajes y letras cr√≠ticas, le hizo ganar el Grammy al mejor disco de blues contempor√°neo. Tiempo despu√©s repetir√≠a el reconocimiento con Please Don‚Äôt Be Dead. ‚ÄúQuiero agradecer al Banco de la Comunidad de Oakland porque estaba endeduado e igual me prestaron dinero‚Äù, fue lo primero que dijo al recibir el gram√≥fono. ‚ÄúPara m√≠, la m√∫sica es una salvaci√≥n; es una medicina‚Äù, dice ahora.\n\n\n\nEn este momento est√° al frente de su segunda gira por Latinoam√©rica. Ya pas√≥ por M√©xico y Brasil y ma√±ana llegar√° a Uruguay; luego seguir√° por Chile y Argentina. Ac√° se presentar√° en La Trastienda, el lugar donde ya actu√≥ en 2019. ‚ÄúPor alguna raz√≥n, cada vez que pienso en Montevideo me acuerdo de la playa‚Äù, comenta. ‚ÄúMe acuerdo que en mi primer show all√° la gente estaba sorprendida de verme y de escucharme. Me sent√≠ como una especie de alien, pero eso no es algo inusual para m√≠‚Äù, dice, entre risas.\n\n\n\nLuego de esta gira se concentrar√° en su pr√≥ximo disco, que, adelanta, se inspira en las traiciones. ‚ÄúPienso mucho en eso‚Äù, asegura. ‚ÄúCreo que las primeras personas que nos traicionan son nuestros padres, y quiero hacer un disco psicod√©lico. Necesito tomar riesgos porque considero que el arte se trata de eso. Y cuando me siento un poco inc√≥modo, eso le hace bien a mis canciones‚Äù.",

    "texto": "\n\nAndr√©s Tulipano ha escrito en televisi√≥n, teatro, Carnaval y hasta se anim√≥ a componer un tango. Hoy, el libretista tiene una misi√≥n: transmitir el conocimiento que ha adquirido a lo largo de sus a√±os a las pr√≥ximas generaciones.\n\nExperiencia no le falta. Fue guionista por m√°s de 15 a√±os de sketchs en Plop!, y lleg√≥ a hacer seis guiones por semana. Tambi√©n escribi√≥ 40 obras de teatro, entre ellas Las novias de Travolta que le vali√≥ el premio Florencio. Tambi√©n gan√≥ el primer premio (¬°el mismo a√±os!) en Carnaval con la murga La gran mu√±eca y parodistas Los Bubys (el mismo a√±o), recibi√≥ el premio Julio C. Da Rosa en narrativa y el primer premio del concurso Un tango para Montevideo.\n\n‚ÄúAntes de morirme lo que necesito es hacer un taller de escritura como el que me hubiera gustado hacer cuando empec√©, y no tardar cinco o 10 a√±os en aprender cosas fundamentales del oficio‚Äù, dijo Tulipano. Este a√±o dio talleres en la Alianza Uruguay-Estados Unidos y el Carrasco Lawn.\n\nEste a√±o, adem√°s, cumpli√≥ uno de sus pendientes: escribir un libreto para cine. Se decidi√≥ luego de un quebranto de salud a inicios del a√±o. Por ese guion ya firm√≥ un precontrato para su desarrollo. Y ya tiene otro libreto escrito para la gran pantalla.\n\nPor lo pronto, no puede adelantar mucho por cl√°usulas de confidencialidad, que solo al mencionarlas, le da risa. S√≠ dijo que se va a rodar en Punta del Este, porque all√≠ transcurre la acci√≥n, y fue una de sus condiciones. ‚ÄúEs con una compa√±√≠a internacional y va a ser una comedia, no digo m√°s‚Äù.\n\nEn la deÃÅcada de 1980 ingres√≥ como guionista en Canal 12, seg√∫n su biografia oficial, durante la transici√≥n del legendario programa de humor Telecataplum a Plop!. Adem√°s escribi√≥ muchos programas en las 12 horas que estaba en el canal. Lleg√≥ a hacer el guion de seis programas por semana. ‚ÄúFue una √©poca maravillosa desde todo punto de vista‚Äù, coment√≥.\n\nLa comedia es, desde siempre, el
