    "texto": "\n\nLa Suprema Corte de Justicia (SCJ) declar√≥ inconstitucional e inaplicable un art√≠culo del C√≥digo General del Proceso (CGP) que imposibilitaba a los jueces a dictar sentencias condicionales o de futuro contra el Estado en distintas situaciones. Dentro de ellas se encontraban reclamos por partidas salariales hechos por funcionarios p√∫blicos.\n\n‚ÄúSe trata del primer pronunciamiento de la Corte contra esta norma y adquiere una fundamental importancia tanto para mis representados (trabajadores de Instituci√≥n Nacional de Derechos Humanos y Defensor√≠a del Pueblo) como para aquellos futuros reclamos de naturaleza salarial formulados por parte de funcionarios p√∫blicos‚Äù, dijo a El Pa√≠s Felipe Riva Grela, abogado asociado al departamento de litigios del Estudio Hughes & Hughes y especialista en Derecho Administrativo.\n\n\n\nRiva represent√≥ a 29 funcionarios de la Instituci√≥n Nacional de Derechos Humanos y Defensor√≠a del Pueblo (Inddhh) que iniciaron un juicio contra dicho organismo reclamando el pago de partidas salariales que no se les reconoc√≠a.\n\nLa redacci√≥n del art√≠culo derogado, que fue agregado al C√≥digo General del Proceso (CGP) por la Ley de Presupuesto 2020-2024, conduc√≠a al absurdo de que a√∫n teniendo una sentencia favorable sobre sus reclamos salariales, los funcionarios p√∫blicos deb√≠an cobrar lo dispuesto por ese fallo, esperar que pasara el tiempo y volver a presentar otra demanda. Deb√≠an, entonces, transitar un juicio id√©ntico al que ganaron simplemente para cumplir con lo establecido por la norma hoy declarada inconstitucional. Y as√≠ sucesivamente mientras se mantuviera incambiada su situaci√≥n laboral.\n\n\n\nEl art√≠culo 11.3 del C√≥digo General del Proceso, hoy declarado inaplicable por la Suprema Corte, se√±alaba que las sentencias condicionales o de futuro no podr√°n contener ni recaer sobre aquellas materias reservadas constitucionalmente a la iniciativa del Poder Ejecutivo.\n\n\n\nDicha disposici√≥n fue agreg     "texto": "\n\nLa venezolana Betzy Vel√°squez, tambi√©n conocida como ‚ÄúLa Caribe√±a‚Äù, cantante de plena, salsa y cumbia, tiene un √∫nico sue√±o y ese sue√±o es formar en Uruguay la primera selecci√≥n femenina de lucha ol√≠mpica. No pierde la fe; aunque en esta tierra de f√∫tbol solamente hay dos mujeres que practican el deporte y una de ellas, Mahealani Ram√≠rez, estudia en Estados Unidos, en una universidad que la bec√≥ gracias a su talento en el deporte m√°s antiguo del mundo.\n\nDesde el extranjero, la atleta env√≠a encomiendas con botas profesionales para la Federaci√≥n Uruguaya de Lucha Amateur, una agrupaci√≥n hist√≥ricamente marginal que, para su asombro, en los √∫ltimos meses incorpor√≥ un n√∫mero in√©dito de miembros y se permite ilusiones impensadas, como armar por primera vez una selecci√≥n femenina a cargo de una excampeona mundial.\n\nEl universo entero de los deportes de combate vive un furor sin precedentes en nuestro pa√≠s. Est√°n de moda y adem√°s hay un factor inesperado que viene atado a la migraci√≥n. Pero, a la par que crece el inter√©s, preocupa la proliferaci√≥n de peleas clandestinas, ya veremos.\n\nLucha ol√≠mpica.\n\nCada cultura tiene una lucha propia. Las m√°s populares son el estilo libre y la grecorromana. En pa√≠ses como Estados Unidos, pero tambi√©n en Cuba y Venezuela, la lucha es un deporte popular y querido, arraigado al punto de que se ense√±a en las escuelas. Por eso, si bien al principio nadie lo vio venir, era cuesti√≥n de tiempo para que la nueva poblaci√≥n migrante empezara a buscar la manera de reconectar con sus h√°bitos deportivos: sobre todo en el boxeo y la lucha.\n\nNo les fue f√°cil.\n\nA Betzy Vel√°squez ‚Äî‚Äúuna masa maciza de m√∫sculos‚Äù de 49 a√±os‚Äî, atleta por m√°s de una d√©cada de la selecci√≥n venezolana de lucha ol√≠mpica, hermana de luchadores, madre de luchadores, excampeona mundial, le cost√≥ varios meses lograr un contacto en Uruguay y cuando finalmente lleg√≥ a √©l, y le dijo que hab√≠a mucho p petencia internacional de la que particip√≥ Uruguay, se lograron dos podios y que ambos deportistas est√°n recibiendo ofertas del exterior.\n\nUno de los coachs de lucha que participa de estos entrenamientos es el cubano Neriel Pe√±a, que integraba la selecci√≥n de su pa√≠s en la categor√≠a juvenil. Tras cuatro a√±os radicado en Montevideo, busc√≥ vincularse a la lucha ‚Äúporque es lo que m√°s s√©‚Äù y termin√≥ dando clases para la federaci√≥n. Entre sus alumnos uruguayos se incorpor√≥ un inmigrante iran√≠ con un desempe√±o muy prometedor.\n\nNeriel Pe√±a.\n\nUnos d√≠as atr√°s, los flamantes campeones de MMA llevaron los cinturones de la victoria al Instituto del Ni√±o y del Adolescente, donde brindaron un entrenamiento para adolescentes y les dejaron probarse el premio: ocho kilos de brillo y gloria. Esta es una de las pr√°cticas sociales que acostumbra a hacer esta federaci√≥n, una movida que tambi√©n despliegan las otras federaciones de deportes de combate que buscan ensancharse desde las bases, como el boxeo, el judo, el karate, el taekwondo, el jiu jitsu, el muay thai y la lucha.\n\nEl √©xito descomunal del MMA a trav√©s de la televisaci√≥n de las peleas, el auge de las apuestas y la firma de contratos millonarios para sus principales atletas golpearon en la escena local disparando la demanda de entrenamiento, una moda que incluso creci√≥ luego del covid. Son cientos los que se entrenan para pelear en una jaula. ‚ÄúCuando el MMA comenz√≥ era el famoso ‚Äòvale todo‚Äô, pero hoy por hoy es un deporte con su reglamento y ha evolucionado al punto de que ya tiene sus herramientas espec√≠ficas‚Äù, dice el entrenador Noria.\n\nAdem√°s plantea que est√° perdiendo la categorizaci√≥n de ‚Äúviolento‚Äù. ‚ÄúYo digo que es un ajedrez, porque es una conversaci√≥n constante de dos tipos muy pulidos y entrenados a nivel f√≠sico y emocional, en la que cada uno de ellos tiene que ver d√≥nde puede colocar la pieza justa en el instante justo para poder ganar la pelea‚Äù, argumenta     "texto": "\n\nLa cantidad de d√≠as de clase anuales que tienen los ni√±os, ni√±as y adolescentes uruguayos es un tema de debate desde hace d√©cadas. Este a√±o el total de d√≠as en los que hubo clase en los liceos p√∫blicos estar√° muy por debajo del promedio de otros pa√≠ses del mundo, pero tambi√©n de la regi√≥n: 148 (se trata de siete meses y medio de clases, sin ir los s√°bados y domingos).\n\nEn el caso de Ciclo B√°sico, los cursos se iniciaron el 7 de marzo y culminar√°n el 9 de diciembre; se preve√≠a que fueran 174 d√≠as a las aulas, pero hubo 26 d√≠as perdidos por diversas medidas de paros y de ocupaciones en los liceos -en algunos centros incluso se perdieron m√°s de 30.\n\n\n\nEn el resto del mundo la situaci√≥n es distinta y se refleja en la cantidad de jornadas recibiendo formaci√≥n educativa que tienen los ni√±os, ni√±as y adolescentes. Entre los pa√≠ses de Latinoam√©rica, Argentina tiene un promedio de 180 d√≠as de clase en Secundaria, Chile tiene un promedio de 185, y tanto en Brasil como Colombia el total es de 200 d√≠as. Al menos este es el planteo inicial, ya que no se est√°n restando los d√≠as perdidos por medidas de paro que pudieron darse en estos pa√≠ses.\n\nSi se considera al resto del mundo, el pa√≠s con mayor promedio de d√≠as de clase en Secundaria es Israel, con 205. Estados Unidos tiene 180, Espa√±a 175 y Francia tiene el menor promedio con 162.\n\n¬øM√°s clase?\n\nLa Administraci√≥n Nacional de Educaci√≥n P√∫blica (ANEP) dijo a El Pa√≠s que los 26 d√≠as de clase perdidos por la realizaci√≥n de paros y ocupaciones por sindicatos y gremios -que en alg√∫n caso asciende a 32- representan ‚Äúun esc√°ndalo‚Äù e informaron que son demasiado d√≠as como para poder recuperarlos luego en otros momentos del a√±o lectivo.\n\n\n\nPero m√°s all√° de que el a√±o 2022 se vio marcado por las medidas sindicales -contra la Rendici√≥n de Cuentas y la transformaci√≥n educativa que proponen las autoridades de la ANEP-, Uruguay hist√≥ricamente se posicion√≥ entre los pa√≠ses con menor cantidad de d√≠as de clase.\n\n\n\nEs por eso que algunas autoridades y expertos en educaci√≥n se preguntan si ser√≠a necesario que los alumnos pasen m√°s tiempo en las escuelas y liceos. Jenifer Cherro, directora general de Secundaria, es una de las partidarias de que los adolescentes concurran m√°s d√≠as al liceo, m√°s a√∫n considerando el d√©ficit educativo que se gener√≥ por los dos a√±os de pandemia y que requerir√≠an, en su opini√≥n, de un refuerzo educativo. Cherro considera que las clases de recuperaci√≥n para los alumnos que tienen un rezago en su aprendizaje deber√≠an durar dos semanas en lugar de una.\n\n\n\n‚ÄúEn la instituci√≥n educativa nuestros chicos est√°n contenidos en lugar de pasar horas muertas en la calle‚Äù, dijo Cherro a El Pa√≠s.\n\n\n\nDe todas formas, tambi√©n aclar√≥ que la finalizaci√≥n de cursos a inicios de diciembre en el caso de Secundaria se debe a que muchos profesores dan cursos en Ciclo B√°sico y en Bachillerato, por lo que tienen que participar en las reuniones de profesores de ambos niveles y luego adem√°s integran las diversas mesas de ex√°menes.\n\n\n\nJuli√°n Mazzoni, miembro del Consejo Directivo Central (Codicen) de la ANEP electo por los profesores, por su parte cree que la soluci√≥n no tiene que ver con aumentar la cantidad de d√≠as de clase, sino con que haya una mayor calidad de horas de aprendizaje. Y en esta l√≠nea mencion√≥ a El Pa√≠s las malas condiciones de las instituciones educativas en donde en algunos casos ‚Äúse llueve el techo‚Äù o se pasa fr√≠o. Es decir, para el consejero, la base est√° en un mayor presupuesto.\n\n\n\nPor otro lado, critic√≥ que algunas autoridades de la ANEP planteen aumentar los d√≠as de clase cuando la √∫ltima medida de Secundarias para el fin de cursos fue que los alumnos no repitan en diciembre y que las inasistencias no afecten la promoci√≥n en ning√∫n caso. ‚ÄúEs totalmente contradictorio‚Äù, opin√≥ el consejero.\n\n\n\nEn el caso de Primaria, la directora de Planeamiento Educativo, Ivonne Constantino, se posicion√≥ en la misma l√≠nea que Mazzoni: ‚ÄúLo que importa es la calidad del tiempo y no los d√≠as de clase‚Äù, sostuvo. La t√©cnica y maestra se refiri√≥ a los cursos a contraturno que hay en febrero al igual que las 170 escuelas de verano que existen en el pa√≠s.\n\n\n\nSin embargo, al ser consultada si una forma de fortale-cer la jornada escolar ser√≠a aumentando las escuelas de tiempo completo, Constantino explic√≥ que los recursos edilicios son limitados e incluso dijo que pensar en que el doble turno se convierta en algo extendido y obligatorio en un futuro, ser√≠a ‚Äúut√≥pico‚Äù. Para ella, la clave est√° en poder atender la singularidad del alumnado, que incluye la exigencia de un horario de cinco horas por d√≠a.\n\nEl tiempo escolar\n\nJuan Pedro Mir -docente de pedagog√≠a, integrante de Eduy21 y exdirector de Educaci√≥n del Frente Amplio- plantea su preocupaci√≥n en otra carencia del sistema que no tiene que ver estrictamente con los d√≠as de clase. ‚ÄúLo escolar va m√°s all√° de la escuela‚Äù, afirm√≥ el experto, y mencion√≥ a las instituciones deportivas, las culturales y los institutos de idiomas.\n\n\n\nMir se refiri√≥ a que los sectores populares siempre son los m√°s perjudicados cuando se trata del tiempo escolar. ‚ÄúLo que est√° comprobado es que los sectores populares tienen menos tiempo de escolarizaci√≥n que los sectores medios y altos, y que parten de un acceso muy menor a los aprendizajes fuera del aula por los circuitos culturales en los cuales se manejan‚Äù, declar√≥ a El Pa√≠s.\n\n\n\nEse es el gran problema seg√∫n Mir y por eso piensa que Uruguay ‚Äúse debe esa discusi√≥n de que el calendario escolar no sean solo los 180 d√≠as de clase‚Äù. La l√≠nea de acci√≥n -explic√≥- deber√≠a ser que la escuela articule los espacios socioeducativos l√∫dicos o recreativos. Cree que deber√≠a haber una pol√≠tica transversal entre ANEP y las intendencias, la Secretar√≠a Nacional de Deportes y el Minister emana con una nube de noteros, donde se defend√≠a como gato entre la le√±a de preguntas e interpelaciones. ¬øEs eso razonable?\n\n\n\nEs tan deficitaria la comunicaci√≥n del gobierno hoy, que d√≠as atr√°s recibi√≥ la mejor noticia en meses; el archivo de la causa del puerto de Montevideo. ¬øAlguien se enter√≥? No, porque ese mismo d√≠a la bancada opositora en pleno doblaba la apuesta, denunciando el espionaje a Carrera y Bergara.\n\n\n\nAnte este panorama, el gobierno tiene un solo aliado. Y es la furia glotona de la oposici√≥n que todos los d√≠as tiene una denuncia ‚Äúbomba‚Äù, lo cual termina por dejar a la gente m√°s mareada que otra cosa. Ahora bien, en un pa√≠s dividido en dos mitades irreductibles, y con un sector chico en medio, despolitizado y poco informado que define, la duda es qu√© impacto tendr√° todo esto. ¬øSer√° un efecto goteo que terminar√° por minar la alta aprobaci√≥n del gobierno? ¬øO pasar√° como con el cuento del pastorcito mentiroso?\n\n\n\nLo que termine decantando el ‚ÄúCaso Astesiano‚Äù, cuando la Justicia separe al fin la paja del trigo, ser√° clave para sacarse esa duda.",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nFue una de las tantas noticias de la semana pasada que pasaron sin mucho destaque porque el tema instalado en la agenda medi√°tica es el caso que tiene en el centro al exjefe de la custodia presidencial Alejandro Astesiano, imputado por varios delitos e investigado por otros tantos, con sospechas de connivencia con altos mandos de la Polic√≠a.\n\nSin embargo, esta otra noticia no pas√≥ desapercibida para sus protagonistas: el fiscal de Delitos Econ√≥micos y Complejos, Gilberto Rodr√≠guez, archiv√≥ la denuncia que hab√≠a hecho a fines de octubre el director de la Secretar√≠a de Inteligencia Estrat√©gica del Estado, √Ålvaro Garc√©, por haberse filtrado un documento de su repartici√≥n que dio a conocer a legisladores de todo el sistema pol√≠tico en su comparecencia al Parlamento el pasado 24 de octubre.\n\n\n\nEl resultado, previsible para muchos porque el fiscal no pudo conocer el origen de la filtraci√≥n de la informaci√≥n secreta ya que el periodista que la devel√≥ se ampar√≥ en su derecho de no revelar su fuente, de alguna manera sorprendi√≥ en algunos dirigentes de la coalici√≥n de gobierno, que quedaron con ‚Äúprofunda preocupaci√≥n‚Äù con c√≥mo procedi√≥ el jerarca en todo este episodio.\n\nPorque desde un primer momento se interpret√≥ que hacer una denuncia ante el Ministerio P√∫blico contra el Parlamento no era algo ‚Äúliviano‚Äù desde el punto de vista institucional.\n\n\n\nPor esa raz√≥n, de hecho, las expectativas en el oficialismo -y especialmente en filas del Partido Nacional- eran que el jerarca hiciera esa denuncia si estaba ‚Äúcompletamente seguro‚Äù de que el documento -con definiciones sobre la estrategia de inteligencia aplicada por el Estado- hab√≠a sido filtrado por parte de legisladores de la comisi√≥n de control y supervisi√≥n al respecto, integrada por senadores y diputados.\n\nEnrique Rubio: ‚ÄúEsto no puede terminar como un episodio sin consecuencias‚Äù.\n\n\n\n‚ÄúNosotros pens√°bamos que la prueba que ten√≠a iba a ser contundente, porque cuando eso sucede no hay ning√∫n fiscal que archive‚Äù, dijo a El Pa√≠s uno de los dirigentes del oficialismo disconformes con el jerarca, que adem√°s entiende que tampoco midi√≥ ‚Äúel da√±o al Parlamento‚Äù que gener√≥ con la denuncia.\n\n\n\nEs que mientras dur√≥ la indagatoria del fiscal, que interrog√≥ a los legisladores en el propio Palacio Legislativo, los calificativos sobre la presunta gravedad de lo sucedido abundaron.\n\n\n\nUno de los m√°s enf√°ticos en ese sentido fue el propio presidente de la Rep√∫blica, Luis Lacalle Pou (ver recuadro), quien adem√°s dijo que se daba ‚Äúpor hecho que lo sucedido se dio en el Parlamento‚Äù, extremo que la investigaci√≥n no termin√≥ por comprobar, entre otras cosas porque el fiscal no pudo siquiera establecer cu√°l era el ‚Äúdocumento original‚Äù puesto que Garc√© present√≥ al menos tres versiones del texto -como consta en el dictamen de Gilberto Rodr√≠guez.\n\n\n\nPero hubo m√°s voces. El senador cabildante Ra√∫l Lozano, por ejemplo, quien preside el √°mbito parlamentario donde compareci√≥ Garc√©, fue otro de los que calific√≥ de ‚Äúmuy grave‚Äù la publicaci√≥n de la informaci√≥n que se hab√≠a compartido en una sesi√≥n declarada como secreta. Y luego agreg√≥ que tambi√©n estaba seguro que su divulgaci√≥n hab√≠a partido de alg√∫n legislador, algo que por otra parte comparten otros dirigentes de la coalici√≥n, como la senadora nacionalista Graciela Bianchi. ‚ÄúHay una tendencia a responsabilizar a los funcionarios, pero en este caso no hab√≠a ninguno. Los responsables somos los legisladores. No se cumpli√≥ con el articulo 27 de la Ley de Inteligencia‚Äù, hab√≠a dicho Lozano el 2 de noviembre, en declaraciones a El Espectador.\n\n\n\nEn el Frente Amplio, mientras tanto, pese a que el foco de las cr√≠ticas lo tienen depositado en todas las noticias que d√≠a a d√≠a surgen relacionadas al caso Astesiano, este episodio constituye un nuevo flanco abierto con el gobierno.\n\n\n\n‚ÄúYo ya lo hab√≠a dicho en t√©rminos condicionales -afirm√≥ el senador opositor Enrique Rubio en di√°logo con El Pa√≠s-: si Garc√© no lograba demostrar, en base a la trazabilidad, su tesis categ√≥rica de que el documento se hab√≠a filtrado desde el Parlamento, estar√≠a demostrando un grado de incompetencia que lo inhabilitaba para el cargo, y creo que los hechos han demostrado eso‚Äù.\n\n\n\nPor eso para el dirigente de la Vertiente Artiguista ‚Äúamerita que Garc√© sea destituido‚Äù en el entendido de que no es admisible haber apuntado contra el Parlamento ‚Äúcon esa contundencia, lo que adem√°s provoc√≥ erosi√≥n institucional‚Äù. ‚ÄúEsto no puede quedar como un episodio sin consecuencias: no es como si no hubiera pasado nada‚Äù, agreg√≥.\n\n\n\nEl senador del Movimiento de Participaci√≥n Popular Daniel Caggiani -que adem√°s inte- gra la comisi√≥n especial en cuesti√≥n- se√±al√≥ por su parte que en la interna de la coalici√≥n de izquierda analizar√°n la situa- ci√≥n, y que ‚Äúhabr√° alguna novedad‚Äù sobre los pasos a seguir ‚Äúen estos d√≠as‚Äù.",

    "texto": "\n\nSebasti√°n Sichel era el candidato del oficialismo en las elecciones de 2021 en Chile, pero no logr√≥ pasar al balotaje. Seg√∫n las encuestas, est√° entre los 10 dirigentes m√°s importantes de su pa√≠s. Dijo que dejar√≠a la actividad pol√≠tica, sin embargo ahora sostiene que har√° todo lo posible para que no crezcan los populismos de izquierda ni derecha en Chile. Dice que Uruguay es un ejemplo para la regi√≥n, porque no dej√≥ que ese ‚Äúc√°ncer‚Äù crezca.\n\n-¬øA qu√© se debe su visita a Uruguay?\n\n\n\n-Vine a dar algunas charlas para contar lo que est√° pasando en Chile. Pero, m√°s all√° de eso, viaj√© para ver el modelo uruguayo. Es el √∫nico pa√≠s de la regi√≥n que logra contener el c√°ncer populista y quiero entender ese fen√≥meno. Ha logrado contener los populismos, tanto de izquierda como de derecha. Chile, que era donde hab√≠a una situaci√≥n similar, ha ca√≠do m√°s bien en una pol√≠tica que tiene visos de populista a corto plazo.\n\n\n\n-¬øVe en Uruguay partidos pol√≠ticos distintos a los de sus vecinos de la regi√≥n?\n\n\n\n-Mi sensaci√≥n es que, y ustedes quiz√° no lo vean desde dentro, contienen ese tipo de situaciones. Yo confieso que soy un admirador de (Luis) Lacalle Pou, por sus perspectivas liberales, y creo que lo que ha hecho ha sido mantener un discurso sobre la libertad, pero tambi√©n teniendo en cuanta la necesidad de equidad. M√°s all√° de eso, he mirado tambi√©n lo que hace aqu√≠ el Frente Amplio, que es muy distinto al Frente Amplio chileno.\n\n\n\n-¬øPor qu√©?\n\n\n\n-Porque tiene una l√≥gica que tambi√©n permite contener los populismos m√°s polarizantes, o m√°s de izquierda, dentro de su propia coalici√≥n. Vamos a ver c√≥mo lo resuelve ahora, de cara a la elecci√≥n de 2024, pero si uno mira hacia atr√°s el Frente Amplio uruguayo no ha cometido el pecado que s√≠ cometi√≥ la izquierda chilena, que se dej√≥ horadar por el populismo con retiros previsionales masivos y la seducci√≥n por la violencia. La izquierda chilena dej√≥ de confiar en la democracia como forma de soluci√≥n de los problemas sociales. Eso no pas√≥ en Uruguay.\n\n\n\n-¬øPor qu√© salir a contar la realidad chilena a otros pa√≠ses de la regi√≥n?\n\n\n\n-Primero, lo obvio: en un mundo global los fen√≥menos no son locales, por tanto lo que le pas√≥ a Chile le puede pasar a Uruguay en un corto plazo. Y la segunda gran raz√≥n tiene que ver con una mirada de c√≥mo se deben resolver los conflictos, porque nosotros tuvimos una democracia en riesgo. El 15 de noviembre de 2019 la democracia chilena estuvo en una situaci√≥n de riesgo real, pero por la v√≠a institucional logramos resolver el conflicto. Esa es una experiencia que es bueno contarla, siendo que otras democracias latinoamericanas cayeron en procesos similares. Hay una tercera raz√≥n y es que Chile es una econom√≠a abierta al mundo, y muchas veces hay negociaciones cruzadas. Me he reunido con empresarios de ac√° que est√°n preocupados por la situaci√≥n de Chile.\n\n\"Las constituciones siempre van a ser malas si tienen due√±o; Boric cometi√≥ un error pol√≠tico‚Äù. Sebasti√°n Sichel Excandidato a la Presidencia de Chile\n\n-¬øQu√© cambi√≥ en Chile a partir de la revuelta de 2019?\n\n\n\n-Lo que pas√≥ fue que sectores de ultraizquierda, pero tambi√©n de ultraderecha, dejaron de confiar en la pol√≠tica como una fuente de soluci√≥n de conflictos sociales. Se despert√≥ una seducci√≥n por la violencia. La polarizaci√≥n -que tambi√©n vimos en la toma del Capitolio norteamericano, en Italia con los liderazgos populistas de derecha, o la situaci√≥n de Venezuela- hizo que algunos vieran oportunidades, una alternativa de llegar al poder. Otra cosa que qued√≥ en evidencia fue que el fen√≥meno de crecimiento, si no va acompa√±ado de desarrollo humano e igualdad econ√≥mica, tarde o temprano se transforma en un milagro macroecon√≥mico pero tambi√©n en una tragedia microecon√≥mica. Tambi√©n pas√≥ que se puso a prueba a la izquierda y a la derecha en cuanto a si est√°n dispuestas o no c     "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl Poder Ejecutivo promulg√≥ una ley a trav√©s de la cual introdujo modificaciones en el Impuesto a la Renta de las Actividades Econ√≥micas (IRAE) en materia de rentas pasivas del exterior, con el objetivo de cumplir con las exigencias de la Uni√≥n Europea (UE) en t√©rminos de fiscalidad empresarial.\n\nA mediados de este a√±o, el Ministerio de Econom√≠a y Finanzas (MEF) hab√≠a puesto a consulta p√∫blica un proyecto de ley con el que pretend√≠a cambiar parte de la normativa tributaria corporativa, en el marco de las obligaciones asumidas por Uruguay con la UE, en respuesta al cuestionamiento de ciertos reg√≠menes del pa√≠s que eran considerados como ‚Äúpotencialmente perjudiciales‚Äù y capaces de ‚Äúfomentar la competencia desleal‚Äù.\n\n\n\nEl pasado 5 de octubre el Ejecutivo remiti√≥ el proyecto de ley al Parlamento, el cual fue finalmente aprobado el 16 de noviembre y finalmente, la ley se promulg√≥ el 25 del pasado mes.\n\n\n\nEn funci√≥n de una directriz del a√±o 2019 del grupo del C√≥digo de Conducta de la UE, Uruguay ten√≠a dos posibilidades para quedar alineado con el est√°ndar internacional: o gravar las rentas pasivas que se obtienen del exterior (es decir intereses, regal√≠as y dividendos); o exonerar determinadas rentas pasivas obtenidas en el exterior, pero establecer que cumplieran con ciertos requisitos.\n\n\n\nEl Ejecutivo decidi√≥ ir por el segundo camino y por eso present√≥ modificaciones al IRAE, en lo que refiere a las rentas pasivas obtenidas en el exterior.\n\nCambios\n\nSi bien falta ahora la reglamentaci√≥n de la ley -un aspecto clave para determinar c√≥mo se implementar√°n los cambios-, las principales modificaciones de la normativa tienen que ver con el hecho de que a partir del 1¬∞ de enero de 2023, se considerar√°n rentas empresariales incluidas en el IRAE, aquellas obtenidas por sociedades de hecho en las que participen entidades integrantes de un grupo multinacional por las rentas pasivas del exterior.\n\n\n\nEl especialista tributario y socio de la firma FBM Advisory, Fabi√°n Birnbaum dijo a El Pa√≠s este es el principal cambio de la normativa porque ‚Äúpermite reconocer el cr√©dito del exterior‚Äù.\n\n\n\nEs decir, si una empresa tiene rentas en el exterior y se las grava Uruguay, al ser del exterior hay posibilidad -por las normas existentes- de que puedan tener impuestos fuera de Uruguay. ‚ÄúPara evitar la doble tributaci√≥n‚Äù, es decir, evitar pagar en Uruguay y en el exterior, el pa√≠s ‚Äúreconoce el cr√©dito en el exterior para no pagar dos veces‚Äù, indic√≥ Birnbaum.\n\nPor otra parte, la ley estableci√≥ que pasan a estar alcanzadas por el IRAE aquellas rentas derivadas de rendimientos de capital inmobiliario, dividendos, intereses, regal√≠as, otros rendimientos de capital mobiliario y los incrementos patrimoniales derivados de transmisiones patrimoniales de los activos que generan los rendimientos precedentes.\n\n\n\nAdem√°s, se estableci√≥ que tambi√©n estar√° gravado por IRAE ‚Äútodo otro aumento de patrimonio derivado de los activos pasibles‚Äù de generar los rendimientos mencionados.\n\n\n\nLa normativa aclar√≥ adem√°s que todas las disposiciones referentes a las rentas pasivas del exterior introducidas en esta ley no se aplicar√°n para el resto de las rentas de fuente uruguaya que ya tienen su propio tratamiento, por ejemplo: compa√±√≠as de seguros, servicios t√©cnicos, servicios de publicidad y propaganda, instrumentos financieros derivados, entre otros.\n\n\n\nPara que una entidad tenga una adecuada sustancia econ√≥mica en Uruguay (es decir, para ser una entidad calificada y no quedar alcanzada por el IRAE por sus rentas pasivas del exterior), la normativa estableci√≥ que el criterio ser√° la naturaleza de la actividad, los recursos humanos ocupados, el nivel de ingresos y el porcentaje de activos generadores de las rentas comprendidas.\n\nPor otro lado, la ley otorga un cr√©dito fiscal a los contribuyentes que hayan sido objeto de imposici√≥n en el exterior por las rentas pasivas que grava la ley. En este sentido, ‚Äúel impuesto a la renta pagado en el exterior podr√° ser acreditado contra el IRAE que se genere‚Äù (en relaci√≥n a la misma renta), y ese ‚Äúcr√©dito a imputar no podr√° superar la parte del IRAE calculado en forma previa a tal deducci√≥n‚Äù, indic√≥ el texto.\n\n\n\nLa normativa se√±al√≥ adem√°s que los dividendos distribuidos por entidades contribuyentes del IRAE a personas f√≠sicas que sean contribuyentes del Impuesto a la Rentas de las Personas F√≠sicas (IRPF), cuya renta subyacente provenga de las rentas pasivas del exterior, tendr√°n el mismo tratamiento en relaci√≥n a los dividendos originados por las rentas alcanzadas por el IRAE.\n\n",

    "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\nSu acidez fue un ingrediente clave en la f√≥rmula del √©xito de los distintos cert√°menes ‚Äúpor un sue√±o‚Äù que Marcelo Tinelli present√≥ desde 2006 hasta 2019. Marcelo Polino hizo all√≠ de sus particulares devoluciones un sello propio por el que lo convocaron de otros concursos de la regi√≥n. Hoy prepara esa lengua filosa para los mon√≥logos de La Verdad de la Milanesa, show que trae en breve a Uruguay. En di√°logo con El Pa√≠s, repasa su carrera y bromea: ‚Äúsi hoy hiciera los comentarios de hace 15 a√±os estar√≠a preso‚Äù.\n\n\n\n-¬øEn qu√© rol se te va a poder ver en el show La Verdad de la Milanesa (15 y 16 de diciembre en Fellini Pocitos)?\n\n\n\n-Voy a hacer mon√≥logos: algunos que hice con Antonio (Gasalla) y otros propios. Es un show muy perform√°tico pensado para que la gente se divierta. Se da todo en el contexto de un restaurante, que en este caso es Fellini, donde el plato principal obviamente es la milanesa. Voy a estar acompa√±ado por artistas uruguayos. Va a haber un dj, una cantante, una drag queen. Es un espect√°culo muy movido.\n\n\n\n-Uno supone que vas a hablar de la far√°ndula...\n\n\n\n-S√≠, a cada lugar que voy tengo que hablar de los famosos porque la gente lo pide. Hay un repaso de lo que le ha pasado a las figuras este a√±o. Hablo de las parejas, de las relaciones en la far√°ndula...\n\n\n\n-Hace a√±os que hac√©s teatro, ¬øsos un periodista al que se le cruz√≥ la oportunidad de hacer mon√≥logos o un artista al que en un momento se le cruz√≥ la posibilidad de ser periodista?\n\n\n\n-Mi oficio es el periodismo y desde ese lugar siempre hice teatro. Trabaj√© con Antonio, Nito Artaza, Nacha Guevara, Enrique Pinti. Me gusta hacer mon√≥logos. Siempre hablo desde mi lugar, no hago personajes. Soy muy respetuoso del trabajo de los actores. Adem√°s no tengo una preparaci√≥n en ese sentido. Hago mon√≥logos como Polino e intento que sean divertidos. Llevo al teatro lo que     "texto": "\n\nEste contenido es exclusivo para nuestros suscriptores.\n\n\n\nEl Impuesto al Valor Agregado (IVA) es el principal generador de recaudaci√≥n del sistema tributario de nuestro pa√≠s. Pero, ¬øqu√© cambios se le deber√≠an hacer?\n\nEste mi√©rcoles se llev√≥ a cabo el √∫ltimo d√≠a de las Jornadas Tributarias, organizadas por la Direcci√≥n General Impositiva (DGI), en donde Fernando Pel√°ez, del Departamento de Estudios Tributarios del organismo, analiz√≥ este impuesto.\n\n\n\nSeg√∫n Pel√°ez, el IVA es el principal generador de recaudaci√≥n del sistema tributario de Uruguay, representando casi el 50% de los ingresos de la DGI seg√∫n los datos acumulados a agosto de 2022.\n\n\n\nEl IVA, por su modelo de dise√±o, cuenta con un problema ‚Äúintr√≠nseco‚Äù que es la regresividad, es decir que las personas de menores ingresos destinan una porci√≥n mayor del mismo al consumo y por tanto resultan m√°s gravadas que las personas de ingresos altos.\n\nEn base a la √∫ltima Encuesta Nacional de Gastos e Ingresos de los Hogares (Engih), realizada entre 2016 y 2017, Pel√°ez se√±al√≥ que el consumo sobre el ingreso del primer quintil (el 20% m√°s pobre) es del 107%, el cual va cayendo hasta el 72% del quinto quintil (el 20% m√°s rico).\n\n\n\nLa incidencia del impuesto, si se tomara el 22% para todo el consumo, para el primer quintil (que tendr√≠a un ingreso medio de $ 35.320,50) es del 19%, lo que dejar√≠a un ingreso disponible luego del IVA de $ 28.484,54.\n\n\n\nMientras tanto, la incidencia cae a medida que aumentan los ingresos, en donde esta es de 13% para el quinto quintil (de $ 115.640,50 de ingreso medio), dejando un ingreso disponible despu√©s del IVA de $ 100.601,43.\n\n\n\nSin embargo, destac√≥ que el impuesto de nuestro pa√≠s contiene una serie de excepciones objetivas, es decir que recaen en un conjunto predeterminado de bienes y servicios, que procuran reducir la regresividad del impuesto.\n\nLas medidas ‚Äút√≠picas‚Äù, seg√∫n explic√≥, pueden verse como     "texto": "\n\nA mediados de noviembre los Latin Americas‚Äôs 50 Best Restaurants dieron a conocer la lista los mejores restaurantes del 2022: hay un uruguayo entre los primeros 50 y otros dos dentro de los 100 mejores puntuados.\n\nSe trata de La Huella, en Jos√© Ignacio, que desde hace varios a√±os est√° presente en el ranking, esta vez ocupando el puesto n√∫mero 25. En el puesto n√∫mero 69 se encuentra Manzanar, de Carrasco, y en el 77 est√° Lo de Tere, de Punta del Este.\n\nEl que ocup√≥ el primer lugar de la lista fue nuevamente el restaurante Central, de Per√∫, que en la √∫ltima edici√≥n tambi√©n lo hab√≠a hecho. En segundo y tercer lugar quedaron Don Julio de Argentina y Maido de Per√∫, respectivamente.\n\n¬øC√≥mo se elabora la lista? ¬øQui√©nes son los integrantes del jurado y de qu√© manera eval√∫an los distintos restaurantes? En esta nota conversamos con algunos de los integrantes de la organizaci√≥n, para poner sobre la mesa los secretos de uno de los rankings gastron√≥micos m√°s importantes del mundo.\n\nLatin Americas‚Äôs 50 Best Restaurants. Foto: 50 Best Restaurants\n\nDaniel Greve, periodista gastron√≥mico chileno es chairman, es decir, coordinador general, para Argentina, Uruguay, Paraguay, Bolivia y Chile en los Latin Americas‚Äôs 50 Best Restaurants, cont√≥ detalles sobre la conformaci√≥n del jurado.\n\n\n\nExplic√≥ que el mismo se divide en tres: ‚ÄúAl primer tercio lo componen due√±os de restaurantes, empresarios gastron√≥micos y chefs. En el segundo hay periodistas gastron√≥micos, cronistas, cr√≠ticos y todos aquellos profesionales de la industria que se dediquen a la divulgaci√≥n o a la comunicaci√≥n de la gastronom√≠a. Al tercero lo conforman foodies, gente muy sensible con la gastronom√≠a, con mucho criterio, pero sin necesariamente tener una formaci√≥n, que puede que no se dediquen exactamente a eso, pueden ser desde un doctor hasta un abogado por ejemplo, lo que sea, pero se puede certificar que esa persona tiene un criterio gastron√≥mi     "texto": "\n\nPara la abogada y escribana Andrea Estevan, los conflictos jur√≠dicos, m√°s que conflictos, son oportunidades para crecer y aprender. En este sentido, aborda el Derecho desde una perspectiva hol√≠stica, aplicando herramientas de autoconocimiento para que tanto cliente como abogado terminen ‚Äúcon satisfacci√≥n y siendo mejores que en el inicio del v√≠nculo‚Äù.\n\nEl gran maestro.\n\nDesde ni√±a Andrea ya sab√≠a que quer√≠a estudiar Derecho. Primero se form√≥ como escribana, luego como abogada y tambi√©n como jueza. Pero nunca se imagin√≥ lo que pasar√≠a despu√©s.\n\n\n\nA partir del 2012 empez√≥ a interiorizarse en herramientas de autoconocimiento como el reiki, los registros ak√°shicos y el tarot egipcio. Se hab√≠a sentido tan a gusto en esas disciplinas que lleg√≥ a preguntarse si no tendr√≠a que dejar de ejercer como profesional del √°rea del Derecho. ‚ÄúAl final, me di cuenta de que pod√≠a integrar todo en lo que es la parte jur√≠dica‚Äù, asegur√≥.\n\n\n\nPronto, se cruz√≥ con el concepto de ‚Äòabogac√≠a hol√≠stica‚Äô. Seg√∫n este abordaje, el foco pasa de estar en el conflicto a estar en la persona que lo est√° atravesando: ‚ÄúNo trato un caso, sino a una persona que est√° teniendo un problema‚Äù. La situaci√≥n se eval√∫a desde un punto de vista jur√≠dico, pero tambi√©n desde uno emocional, mental, f√≠sico y espiritual, con el fin de entender ‚Äúqu√© es lo que viene a ense√±arle a la persona‚Äù.\n\n\n\nSi bien Andrea tambi√©n trabaja con algunos clientes de forma tradicional, considera que ‚Äúes mucho m√°s enriquecedor llevarlo desde una perspectiva hol√≠stica que solamente desde el punto de vista del conflicto‚Äù.\n\n\n\n‚ÄúCuando uno est√° inmerso en el conflicto, es dif√≠cil que advierta el aprendizaje y la oportunidad que se abre en la vida de quien est√° padeciendo un problema jur√≠dico‚Äù, subray√≥. En este sentido, las herramientas de autoconocimiento y autosanaci√≥n, como la psicomagia y las constelaciones familiares, sirven para mostrar al cliente ‚Äúel potencial oculto detr√°s de la aparente realidad‚Äù.\n\n\n\nEste a√±o, por ejemplo, Andrea estaba trabajando con un caso civil de un cliente que sent√≠a ‚Äúangustia, estr√©s y desaliento‚Äù. Cierto d√≠a, lo recibi√≥ en su estudio con m√∫sica relajante e incienso de la India, y le dijo: ‚ÄòHoy vamos a analizar tu caso desde la perspectiva del Tarot‚Äô. Se consult√≥ el para qu√© de la situaci√≥n que estaba viviendo, y surgi√≥ ‚Äúun bloqueo que proven√≠a de la l√≠nea paterna‚Äù. Entonces, ‚Äúel cliente tom√≥ conciencia de las similitudes de su situaci√≥n con situaciones vividas por su padre. Detr√°s de esta historia hab√≠a otra historia de dolor y traici√≥n; estafas que se repet√≠an transgeneracionalmente‚Äù, cont√≥ Andrea.\n\n\n\nLa abogada sostuvo: ‚ÄúTomar conciencia es el primer paso, pero hay que liberar esa energ√≠a‚Äù. Para eso, le propuso a su cliente que escribiera una carta a su padre perdon√°ndolo y agradeci√©ndole, y que luego la quemara y la enterrara en una maceta donde tendr√≠a que plantar un rosal. ‚ÄúPasaron unas semanas y en el expediente judicial se revirtieron situaciones que en un principio eran adversas para mi cliente‚Äù, relat√≥ Andrea. Y agreg√≥ que tambi√©n hubo cambios en lo actitudinal: ‚Äúm√°s optimismo y esperanza‚Äù.\n\n\n\nOtro caso que recuerda especialmente es el de un progenitor que apenas pod√≠a ver a su hijo porque no ten√≠a la tenencia y el otro progenitor no se lo permit√≠a. ‚ÄúEn la primera consulta le solicit√© que me contara c√≥mo hab√≠a sido el v√≠nculo entre ellos y ped√≠ informaci√≥n acerca de fechas de nacimiento y circunstancias de la concepci√≥n y de la separaci√≥n‚Äù, relat√≥ la abogada. Trabaj√≥ con el cliente desde una ‚Äúperspectiva integradora‚Äù e incluso consult√≥ al tarot egipcio.\n\n\n\nDecidieron presentar la demanda por incumplimiento de r√©gimen de visitas. El Juez ampar√≥ la demanda, ‚Äúintimando a ambas partes a que se cumpla con el r√©gimen de visitas a√±os atr√°s acordado‚Äù.\n\n\n\nMie     "texto": "\n\nSe han planteado ciertas iniciativas para mejorar el nivel del intercambio pol√≠tico refrenando la agresividad. Iniciativa inobjetable. Pero es menester analizar un poco m√°s antes de aplaudir a los que se presentan como promotores del di√°logo.\n\nEl di√°logo ser√≠a el instrumento m√°s apto para moderar el entrechocar de las discrepancias pol√≠ticas. En cuyo caso conviene empezar por examinar cu√°les son las discrepancias. Circula una monta√±a de discursos que habla de dos modelos de pa√≠s enfrentados: el de la coalici√≥n de gobierno y el modelo de la coalici√≥n frenteamplista. Esa ser√≠a la discrepancia madre. Creo que esa es una visi√≥n equivocada. M√°s all√° de que, efectivamente, haya componentes pol√≠ticos e ideol√≥gicos distintos en cada una de las dos coaliciones, lo que hoy genera la agresividad que casi todos deploramos y compromete las perspectivas de un di√°logo civilizado, no es la existencia de dos modelos de pa√≠s. Y no lo es porque no hay tal cosa. Veamos.\n\n\n\nNo hay dos proyectos de reforma del sistema jubilatorio: hay uno solo, el del gobierno; el Frente no presenta nada, solo ataca y contradice el proyecto del gobierno. Y no hay dos proyectos sobre el puerto: hay uno solo, el de la coalici√≥n de gobierno y un ataque del Frente contra eso. No hay dos proyectos para solucionar el problema del agua potable en Montevideo; hay uno solo, el plan Arazat√≠ al cual se opone con todo el Frente. No hay dos proyectos de reforma educativa: hay uno solo al cual el Frente dice no. Y as√≠ sucesivamente. Hay que analizar mejor las caracter√≠sticas del enfrentamiento\n\n\n\nEl rasgo b√°sico de la situaci√≥n pol√≠tica del Uruguay de hoy -que ofrecen la clave para interpretar el per√≠odo- comprende la realidad del fin de la hegemon√≠a frenteamplista. El talante pol√≠tico del pa√≠s tuvo un cambio, hubo una toma de distancia de aquel estilo y de aquel elenco de gobierno. No es un viraje de 180 grados ni un cambio total: eso nunca sucede en el Uruguay. Pero se cort√≥ un periodo, se agot√≥ un discurso. Para algunos, ces√≥ una intimidaci√≥n. Se hizo o√≠r otra palabra.\n\n\n\nEn el imaginario del frentista puro el mundo como debe ser es un mundo gobernado por los progresistas y desalojado de cualquier otro. Los progresistas son ellos, naturalmente. En el imaginario de los partidos de la coalici√≥n de gobierno el mundo como debe ser es un mundo donde rotan los partidos en el gobierno, es sano que as√≠ sea, es patol√≥gico cuando gobiernan los mismos mucho tiempo.\n\n\n\nEl gobierno y el Partido Nacional deber√≠an dirigirse a la ciudadan√≠a exponi√©ndoles la situaci√≥n pol√≠tica b√°sica: hoy no hay dos proyectos de pa√≠s en juego. Hay un solo proyecto (de jubilaciones, de puerto, de educaci√≥n, de agua potable, etc. etc.) Y hay un no rotundo y cerrado a todo eso de parte de un partido que considera que la mayor desgracia y el mayor contratiempo para el Uruguay est√° en que ellos no hayan podido seguir en el gobierno. Lo √∫nico que discute el Frente Amplio cuando parece que discute sobre sistema jubilatorio, educaci√≥n, puerto, agua potable y todo lo dem√°s, es que ahora haya otros en el gobierno y no m√°s ellos.\n\n\n\nTeniendo en cuenta que este es el rasgo b√°sico o la caracter√≠stica principal de la realidad pol√≠tica nacional actual, no hay que sorprenderse del car√°cter atrabiliario de la discusi√≥n pol√≠tica ni hay que insistir en un di√°logo con quienes no est√°n pensando en propuestas o soluciones para el B.P.S., la educaci√≥n, el puerto, etc. etc. sino en volver.",

    "texto": "\n\nAVISO: deseo profundamente que este art√≠culo est√© totalmente equivocado. Lo escribo porque el tema me preocupa angustiosamente.\n\nExtractos de B√∫squeda (10/2, p√°g. 19), art√≠culo sobre las redes sociales a partir de un informe de Radar:\n\n\n\n-Casi el 60% de los encuestados cree tener ‚Äúuna dependencia significativa o total a las redes sociales‚Äù.\n\n\n\n-El tiempo promedio de uso diario de internet es de casi 6 horas.\n\n\n\n-La lectura de noticias y la b√∫squeda de informaci√≥n ocupa, respectivamente, el 4¬∞ y 5¬∞ lugar en cuanto al uso de internet. Chatear, ver videos y revisar las redes, los tres primeros.\n\n\n\nEstamos viviendo una revoluci√≥n de las comunicaciones. No es la primera revoluci√≥n que sufre la humanidad: desde los hititas que inventaron la caballer√≠a, al invento de la rueda y luego del arn√©s, pasando por la m√°quina a vapor, la electricidad, la energ√≠a at√≥mica y los viajes a la Luna, para mencionar solo algunos ejemplos, la humanidad ha vivido transformaciones profundas, removedoras.\n\n\n\nPero lo que estamos viviendo tiene caracter√≠sticas especiales. Toda revoluci√≥n tuvo consecuencias secundarias no deseadas: esta que vivimos las tiene primariamente.\n\n\n\nA continuaci√≥n, una muestra de lo que me preocupa de este nuevo mundo ‚Äúen red‚Äù:\n\n\n\n1. El h√°bito de la lectura se est√° perdiendo. Con todo lo que ello implica para la inteligencia, la imaginaci√≥n y la formaci√≥n de los seres humanos.\n\n\n\n2. El espectro de tiempo que las personas otorgan a su atenci√≥n se ha reducido dr√°sticamente. Enfocarse en un tema por m√°s de 5-10 minutos se ha convertido en un esfuerzo excepcional.\n\n\n\n3. La combinaci√≥n de los dos factores anteriores produce dos efectos: la gente se informa mucho menos y ese menos, a su vez, con menos profundidad y reflexi√≥n.\n\n\n\n4. Las redes agudizan la tendencia, innata en la persona, de recostarse sobre quienes piensan como uno, reduciendo la apertura intelectual\n\n\n\n5. Lo ant     "texto": "\n\nVivimos en un mundo revuelto que se enfrenta a los desaf√≠os que imponen la recuperaci√≥n econ√≥mica global, la aceleraci√≥n de la revoluci√≥n tecnol√≥gica, la transici√≥n energ√©tica asociada al cambio clim√°tico, y la lucha por el poder entre occidente y oriente.\n\nLos focos de tensi√≥n son permanentes. Sin embargo, hay algunas se√±ales positivas.\n\n\n\nLa inflaci√≥n mundial empieza a ceder luego de haberse aplicado la receta tradicional de la suba de las tasas de inter√©s por parte de los bancos centrales. Despu√©s de haber llegado a su pico en junio, la inflaci√≥n en Estados Unidos lleva cuatro meses de bajas consecutivas. La inflaci√≥n en la zona euro se frena por primera vez en 17 meses. En ambos casos las expectativas inflacionarias se revisan a la baja. La enfermedad no est√° curada, pero hubo respuesta a la medicina aplicada. Lo que no es poca cosa.\n\n\n\nLa democracia liberal se par√≥ firme ante el populismo en varios pa√≠ses a lo largo del a√±o. En Francia, Emmanuel Macron venci√≥ a Marine Le Pen para ser reelecto como presidente. En el Reino Unido, el a√±o empez√≥ con Boris Johnson como primer ministro y termina con Rishi Sunak, con una visi√≥n mucho m√°s conciliadora. En Estados Unidos, los votantes castigaron a los candidatos que llevaban el sello Donald Triunfo en las elecciones legislativas de medio t√©rmino. En Brasil, Jair Bolsonaro perdi√≥ las elecciones frente a una coalici√≥n moderada. En Chile, la gente le dijo que no a los cambios radicales propuestos por la Asamblea Constituyente.\n\n\n\nLos resultados electorales estuvieron en l√≠nea con los cambios de preferencias de los votantes que se hab√≠an empezado a ver el a√±o pasado. Seg√∫n un estudio de la Universidad de Cambridge, el apoyo a las visiones, partidos y pol√≠ticos populistas disminuy√≥ con la pandemia, as√≠ lo indican encuestas de opini√≥n que incluyen a m√°s de medio mill√≥n de personas en 109 pa√≠ses. La valo-raci√≥n general de los l√≠de- res populistas cay√≥ m√°s de 10 puntos porcentuales entre mediados de 2020 y fines de 2021.\n\n\n\nEl equipo de investigadores responsable del informe concluy√≥ que el an√°lisis de todos esos datos muestra signos claros de un freno para la ‚Äúola populista‚Äù. El mal manejo de la pandemia por parte de los l√≠deres populistas, junto con un deseo de estabilidad y rechazo a la confrontaci√≥n, movi√≥ a la opini√≥n p√∫blica. Las amenazas planteadas por la crisis sanitaria se tradujeron en un aumento de la valoraci√≥n de la profesionalizaci√≥n en el manejo de las pol√≠ticas p√∫blicas y una mayor confianza en el Estado.\n\n\n\nTambi√©n se espera con expectativas positivas el impulso proglobalizaci√≥n que pueda darle la India al G-20, el grupo de los pa√≠ses m√°s poderosos del planeta que representan el 80% del PBI mundial. India acaba de asumir la presidencia en Bali (Indonesia) y su mandato durar√° hasta la cumbre del a√±o que viene.\n\n\n\nLa presidencia del G-20 es considerada como una oportunidad para empezar a reformular la agenda de cooperaci√≥n global. ‚ÄúEl mundo es una familia‚Äù, dice el lema que eligi√≥ la India para la ocasi√≥n, lo que muestra la intenci√≥n de reimpulsar a las instituciones multilaterales. Desde su independencia, ha defendido con firmeza al multilateralismo, participando activamente en foros sobre temas globales sensibles como la intervenci√≥n humanitaria, el desarme nuclear, las mejoras en las reglas del comercio mundial y las soluciones al cambio clim√°tico.\n\n\n\nHist√≥ricamente, la India ha planteado preocupaciones en nombre del ‚Äúsur global‚Äù en los foros multilaterales y se espera aproveche su presidencia para hacer lo mismo en la mesa alta del G-20. Se espera mayor liderazgo en el abordaje de asuntos presentes en la agenda global como el cuidado del medio ambiente, la seguridad alimentaria, la atenci√≥n m√©dica y los desaf√≠os de la automatizaci√≥n tecnol√≥gica. En esa l√≠nea, Nueva Delhi aboga por un multilateralismo reformado para que las organizaciones internacionales sean m√°s responsables e inclusivas. Se entiende que la crisis del multilateralismo responde a la falta de una representaci√≥n m√°s amplia de los pa√≠ses en desarrollo y las econom√≠as emergentes en las instituciones multilaterales.\n\n\n\nEl primer ministro Narendra Modi buscar√° aprovechar la oportunidad para mostrar contundencia en su intenci√≥n de que la India deje de ser una econom√≠a emergente y pase a ser una nueva potencia global. India ya es la quinta econom√≠a m√°s grande del mundo, acaba de superar al Reino Unido, su antiguo colonizador. Va a crecer cerca del 7% este a√±o, una tasa de crecimiento solo superada por Arabia Saudita entre los miembros del G-20.\n\n\n\nEn nuestra regi√≥n tambi√©n hay algunas se√±ales que se miran con cierto optimismo a nuestra regi√≥n en foros de discusi√≥n global, a pesar del ruido persistente a lo largo del a√±o. Se valora positivamente que Lula gobierne junto con el partido de Fernando H. Cardoso en Brasil; que Boric consulte a Ricardo Lagos en Chile; que Petro tenga a Jos√© A. Ocampo como ministro de Hacienda en Colombia; y que se haya puesto de moda Ra√∫l Alfons√≠n en Argentina.\n\n\n\nLa regi√≥n debe reducir el riesgo pol√≠tico, el principal riesgo que hoy impone a las empresas y personas. Los desaf√≠os del mundo actual determinan la necesidad de un manejo extremadamente delicado de las acciones y se√±ales que den los gobiernos. Es imposible no equivocarse, pero es vital no insistir con el error. Para ello es necesario buscar el espacio de la centralidad donde las fuerzas pol√≠ticas se pongan de acuerdo en puntos b√°sicos y se discuta sobre matices. Los medios de comunicaci√≥n y los partidos pol√≠ticos son instituciones claves para guiar a las personas en el proceso, para que se rechacen las respuestas simples a problemas complejos, algo tan caracter√≠stico del populismo.\n\n\n\nEn el caos global convivimos con noticias preocupantes asociadas a la guerra en Ucrania, la delicada situaci√≥n en China asociada s. No ten√©s muchos otros modelos. Entonces pensamos que si esos espacios no existen, capaz que los tenemos que hacer nosotros‚Äù, dice Marian. Ella en conjunto con Esteban, y varias personas m√°s formaron el Colectivo Libres para Amar. Que empez√≥ siendo un grupo cerrado de Facebook de un par de personas, a un colectivo que nuclea a decenas de uruguayos, con encuentros mensuales en boliches de Montevideo.\n\nNi amante ni amiga: comadre\n\nEsteban tiene una pareja desde 2019 que comenz√≥ con peque√±as citas, pero que ahora son compa√±eros en todo, no solo en lo sexual. Tampoco es que su v√≠nculo est√° marcado solo por momentos buenos, cuando la relaci√≥n comenzaba a tomar fuerza a Vicky le diagnosticaron c√°ncer, y Esteban fue uno de sus pilares.\n\nElla es licenciada en comunicaci√≥n, forma parte activa de la crianza de Ringo, y es amiga de Marian. Aunque muchas personas no tienen d√≥nde ubicarla: ‚ÄúSoy la novia de Esteban, la amante blanqueada, la t√≠a de Ringo. No saben qu√© hacer y necesitan ponerle una etiqueta a todo‚Äù, dice Vicky mientras en mesa redonda ceba mates de desayuno para todos.\n\nEn su caso la decisi√≥n no vino en pareja, sino que sola comenz√≥ a pensar que el modo tradicional de relacionarse no iba con su forma de vivir el amor. ‚ÄúSiempre me preguntaba por qu√© ten√≠amos que estar con una persona nada m√°s.‚Äù A lo largo de su vida amorosa tuvo varias parejas ‚Äúestables‚Äù, pero dice que a√∫n en esos momentos nunca se alej√≥ de sus amigas y amigos. ‚ÄúLo que pasa es que una vez que las personas se emparejan se retiran de sus otros afectos, los amistosos o familiares‚Äù, opina Vicky.\n\nSus historias de cuento de hadas con un solo var√≥n nunca terminaban muy bien. ‚ÄúNo es f√°cil hablar de esto, en realidad lo que pasaba era que me gustaban otras personas y nada... No se pod√≠a porque el mandato social es que si te est√°s relacionando sexoafectivamente con una persona, es exclusivamente con esa persona y chau‚Äù. En su opini√≥n esto no es tan °s d√≠as a la semana. Para dormir juntos, salir a toques, y tambi√©n para poder compartir m√°s rutina: resolver qu√© comer, tirar la basura y charlar sobre lo que les pas√≥ ese d√≠a. ‚ÄúA m√≠ me pareci√≥ b√°rbaro. Pero si ellos van a estar m√°s tiempo juntos, y pasar quiz√°s m√°s d√≠as en lo de Vicky, yo voy a necesitar que uno o los dos encaren venir a casa y lavar los platos. Tenemos que hacernos cargo de que esto funcione, porque nosotros queremos seguir compartiendo la vida juntos‚Äù, pone como ejemplo.\n\nPero a ella le han pasado otras situaciones con las personas que se vincula en Montevideo. Hace unas semanas se concret√≥ una primera cita con un var√≥n, cuando todo estaba terminando salieron a patear la Avenida 18 De Julio en la madrugada. Y de frente se cruz√≥ con otra persona con la que ya hace a√±os se relaciona. ‚ÄúAh√≠ no hab√≠a mucho hablado, era la primera vez, y los present√© a ambos.‚Äù\n\nVicky tiene otras reglas con Esteban y con las otras personas con las que se vincula. ‚ÄúSiempre les pido que sin detalles me avisen, solo un mensajito: ‚ÄòMe voy a ver con alguien‚Äô. Para saber, porque esa situaci√≥n de la sorpresa si los llego a ver me puede generar algo que no quiero.‚Äù\n\nNada es natural, todo es cultural\n\n‚ÄúEl tema de los celos parece que es algo natural, tampoco lo es, porque es cultural. La propia organizaci√≥n de la familia heteropatriarcal con el padre jefe de familia, la madre y despu√©s los hijos, es una construcci√≥n que hicimos‚Äù, dice la psic√≥loga Laura Fascioli especializada en terapia de parejas y con m√°s de 30 a√±os de experiencia, para comenzar a hablar sobre lo que hoy nombramos como ‚Äúpoliamor‚Äù.\n\nFascioli explica que la idea de la monogamia est√° tan incorporada en la sociedad porque lleva a√±os funcionando como tal. ‚ÄúTiene que ver con el capitalismo y surge un poco antes de los procesos de formaci√≥n de los Estados Naci√≥n.‚Äù Si bajamos esto a siglos, estar√≠amos hablando del XV, cuando Col√≥n sali√≥ en b√∫squeda de un nuevo camino para llegar a las Indias. Antes de esto las comunidades funcionaban de otra forma, los cuidados de los m√°s peque√±os y de los enfermeros, eran realizados en conjunto, seg√∫n explica la psicolog√≠a.\n\nFascioli ha recibido a lo largo de su carrera parejas con distintas propuestas para poder abrir la relaci√≥n. ‚ÄúVienen con esa idea, pero no la pueden expresar por s√≠ mismos o expresarla entre ellos. Necesitan un tercero que les ayude a pensar‚Äù. Este tipo de consultas son nuevas, y en el √∫ltimo tiempo se han incrementado.\n\nMuchas veces es el deseo de un solo integrante, pero para esta psic√≥loga que trabaja desde el psicoan√°lisis y la perspectiva de g√©nero, lo m√°s importante siempre es poder generar un espacio para pensar. ‚Äú¬øCu√°l es la necesidad realmente? ¬øQuieren una apertura de pareja o es porque la pareja no est√° funcionando y entonces lo que buscan es separarse?‚Äù.\n\nSeg√∫n su experiencia hay tantas formas de funcionar en una relaci√≥n abierta, como parejas existen. Y algo que en un momento puede ser aceptado, en otro pasa a ser censurado. Pero el m√°s habitual es el escenario de un noviazgo tradicional que luego de un tiempo dan ‚Äúel paso‚Äù. Y tambi√©n algunos vuelven, es decir, cierran la pareja.\n\nLa tranquilidad con la que Fascioli habla de las relaciones, y c√≥mo integra distintas disciplinas, la dejan con ideas claras, como si teorizar sobre la complejidad de las interrelaciones humanas fuese contestar una pregunta con un emoji que detr√°s tiene cientos de bibliotecas de respaldo. Ella es miembro fundadora de la Asociaci√≥n Uruguaya de Psicoan√°lisis de las Configuraciones Vinculares, trabaj√≥ a√±os en la cl√≠nica psiqui√°trica del Hospital de Cl√≠nicas, pero adem√°s se sigui√≥ formando, ahora acaba de terminar un curso en la Facultad de Humanidades de la Udelar.\n\n‚ÄúLo que pasa es que se est√° cambiando aceleradamente. Antes consultaban por una infidelidad del hombre, en el proceso por lo general la mujer acepta     "texto": "\n\nImagine que un amigo lo invita a cenar a su casa, lo sienta en la mesa familiar y despu√©s de un exquisito banquete en el que no pararon de tirarle un tema atr√°s del otro para hacerlo hablar hasta por los codos, el anfitri√≥n le anuncia que es el turno de que su hija mayor lo imite. La escena no es ficci√≥n. Sucedi√≥ en reiteradas ocasiones en casa de Luciana Acu√±a (42) tres d√©cadas atr√°s. Resulta que el padre de la hoy actriz y humorista organizaba reuniones con allegados con el √∫nico cometido de que su hija de 12 a√±os observara tics, muletillas y gestos del invitado durante dos horas, y acto seguido sorprendiera a la acotada platea desplegando sus dotes actorales.\n\nEsa capacidad que hoy tiene de desdoblarse para interpretar una bater√≠a de personajes en radio (Las cosas en su sitio, 690 AM) o sobre las tablas (en Disculpadas), y pasar de uno al otro en segundos con una agilidad y talento que lo hace parecer f√°cil y m√°gico, no la adquiri√≥ solamente con las horas de clase en el Teatro del Centro junto Carlitos Aguilera.\n\nHay un germen detr√°s de su habilidad. Est√° la cuota gen√©tica -su abuela Betty quer√≠a ser actriz y cantante, y Luciana y su hermana Gia le cumplieron el sue√±o por separado- y esa que cultiv√≥ solita entre las cuatro paredes de su hogar desde que aprendi√≥ a hablar.\n\nEscrib√≠a obras de teatro y canciones y le cobraba entrada a sus padres para que asistieran a los shows que daba cada noche. Su madre a√∫n guarda en una caja de recuerdos un texto que Luciana escribi√≥ de ni√±a, donde el gui√≥n pintaba en cuerpo y alma a cada integrante de la familia.\n\nMientras charla con Revista Domingo se le viene a la mente uno de los primeros personajes que ide√≥: una entrevistadora que persegu√≠a gente para hacerle preguntas. ‚ÄúCuando no pod√≠a entrevistar personas entrevistaba cortinas, y yo hac√≠a las dos voces‚Äù, rememora entre risas.\n\nEsa diversi√≥n de la infancia se perpetu√≥ en el tiempo y es el eje de las mayores ale  el p√≥rtland ascendieron a US$ 16 millones en lo que va del a√±o En el acumulado a septiembre, el negocio del p√≥rtland implic√≥ p√©rdidas para Ancap de un total de US$ 16 millones. Seg√∫n explicaron desde la estatal, la p√©rdida se dio por tres factores: problemas de mercado tras una mayor competencia empresarial; un componente industrial debido a la falta de inversiones en las plantas de producci√≥n; y por una menor venta de cal de Cementos del Plata a la central termoel√©ctrica de Candiota en Brasil. ‚ÄúCandiota nunca lleg√≥ al valor nominal de la compra (establecida en el acuerdo) en lo que va de 2022 y no est√° establecido ning√∫n tipo de penalidad cuando esto ocurre‚Äù, explic√≥ Stipanicic.\n\n\n\nEn relaci√≥n al componente industrial, las autoridades de Ancap se√±alaron que las plantas ‚Äúya est√°n reflejando su obsolescencia y no se est√° teniendo la producci√≥n que se podr√≠a tener‚Äù.\n\n\n\nMientras que el componente que m√°s preocupa es el relativo al mercado. ‚ÄúTenemos a tres competidores muy fuertes con una posici√≥n comercial muy importante‚Äù, dijo Stipanicic en referencia a Cielo Azul, Cementos Artigas y Cementos Charr√∫a.\n\n\n\n‚ÄúCielo Azul ha sido agresiva, robando puntos de venta. La asociaci√≥n con un privado en p√≥rtland se hace un tema critico, porque en 10 a√±os pasamos de tener de el 55%-60% del mercado al 34% que tenemos actualmente. Si hoy no hacemos nada, la competencia nos va matando‚Äù, dijo Stipanicic.\n\nLa asociaci√≥n de Ancap con privados en p√≥rtland y cal hab√≠a quedado en suspenso en octubre de este a√±o, tras la presentaci√≥n por parte del sindicato de un recurso administrativo.\n\n\n\nDesde la Federaci√≥n Ancap (Fancap) cuestionaban que el procedimiento llevado adelante por la estatal es ‚Äúinconstitucional‚Äù, pero el directorio del ente decidi√≥ continuar con el proceso competitivo y levantar ese recurso ‚Äúsobre la base del perjuicio econ√≥mico que genera el negocio‚Äù del p√≥rtland para la empresa.\n\n\n\nTanto desde An     "texto": "\n\nEl contexto actual presenta cierta incertidumbre econ√≥mica por lo que decidir en qu√© invertir nuestros ahorros, para ganarle a la inflaci√≥n o hacer crecer nuestro patrimonio, puede tornarse m√°s dif√≠cil.\n\n\n\nEn esta nueva edici√≥n de Finanzas de Bolsillo, diferentes especialistas fueron consultados por El Pa√≠s para comprender las cinco claves fundamentales a la hora de armar un portafolio de inversi√≥n.\n\n\n\nNo hay cartera ideal. Una de las claves, es que no hay una cartera ideal para todos como tampoco hay 10 posibles para todos los inversores, explic√≥ el gerente de la gerenciadora de patrimonios FDI, Mariano Sard√°ns.\n\n\n\n‚ÄúEl modelo para masificar y estandarizar la atenci√≥n que a√∫n proponen muchos bancos y brokers en Am√©rica Latina, de obligar a los inversores a elegir entre una cartera conservadora, moderada y agresiva, ya es considerado mala praxis en Europa y Estados Unidos. Cada inversor se merece su propia cartera y esta debe ajustarse a sus particularidades y necesidades‚Äù, afirm√≥ Sard√°ns.\n\n\n\nEn esta l√≠nea, el jefe de la mesa de inversiones de Gast√≥n Bengochea Corredor de Bolsa, Francisco Echegoyen, se√±al√≥ la importancia de conocer cu√°l es el perfil de riesgo antes de invertir.\n\n\n\nLas categor√≠as utilizadas suelen ser conservador, moderado y agresivo, para determinar la tolerancia al riesgo del inversor.\n\n\n\n‚ÄúMuchas veces pasa que un cliente que en un principio deseaba invertir con un perfil agresivo, no tolera la ca√≠da de su cartera, por lo tanto el error fue definirse como tal, cuando en realidad su perfil de riesgo es conservador‚Äù, explic√≥.\n\n\n\nDentro de esta clave, tambi√©n es importante saber que a mayor retorno esperado, mayor ser√° el riesgo a tomar.\n\n\n\nOtro de los puntos a tener en cuenta para tener una cartera lo m√°s ajustada a las necesidades propias, es el flujo de fondos con el que cuento.\n\n\n\nSeg√∫n Sard√°ns, los flujos son din√°micos y cambian de acuerdo a las circunstancias, en donde hay ciclos en los que ahorrar a otros en los que gastar parte de los ahorros, para luego reacomodarnos y volver a ahorrar.\n\n\n\nEstos gastos pueden haber sido proyectados desde un comienzo o pueden ser inesperados, por lo que es clave ‚Äúmantener el foco puesto en los objetivos, pero siempre preparados para recalcular; de ah√≠ la importancia de la liquidez de las inversiones‚Äù, explic√≥.\n\n\n\nDiversificaci√≥n. La segunda clave, es la diversificaci√≥n de activos financieros.\n\n\n\nEsta clave, si bien se repite cada vez que se habla sobre c√≥mo y en qu√© invertir, es fundamental.\n\n\n\nSeg√∫n Echegoyen, es conveniente diversificar entre varios productos financieros (como los √≠ndices de acciones, bonos del tesoro estadounidense, bonos uruguayos) y monedas (pesos y d√≥lares), de forma de bajar el riesgo.\n\n\n\nEn este sentido, se√±al√≥ que se debe tener parte de la inversi√≥n en moneda local para protegerse de la inflaci√≥n, tanto en Letras de Regulaci√≥n Monetaria, que hoy rinden 12% al a√±o, o en Notas del Tesoro en Unidades Indexadas (UI), que rinden 2,5% por encima de la inflaci√≥n.\n\n\n\n‚ÄúEste a√±o, el rendimiento de las Letras y Notas en UI, medido en d√≥lares, fue cercano al 20% anual. Las inversiones en pesos este a√±o fueron la mejor defensa de la cartera, medidas en d√≥lares‚Äù, afirm√≥.\n\n\n\nA su vez, el presidente de la Bolsa de Valores de Montevideo y director de Urraburu Corredor de Bolsa, √Ångel Urraburu, se√±al√≥ la importancia del reparto en monedas, teniendo una parte en d√≥lares y otra en moneda nacional, donde es clave ver en qu√© moneda est√° constituido el ahorro.\n\n\n\n‚ÄúEste es un momento para no cambiar de moneda y lo ideal ser√≠a una parte en cada una‚Äù, dijo y, de la mano con la primera clave, explic√≥ que la ponderaci√≥n de cada parte se basa en la idiosincrasia de cada inversor.\n\n\n\nOtros de los activos financieros a tener en cuenta dentro de la diversificaci√≥n del portafolio de inversiones, adem√°s de aquellos de renta fija (por ejemplo bonos, letras y notas) y de renta variable (acciones), son los inmuebles, se√±al√≥ Sard√°ns.\n\n\n\nHorizonte temporal. Otra clave, es la duraci√≥n de las colocaciones de las inversiones.\n\n\n\nSi bien estas dependen de cada inversor y los objetivos que tengan para su inversi√≥n, los especialistas recomiendan que la colocaci√≥n sea a largo plazo, ya que de esta forma se tiene tiempo para ‚Äúrecuperar potenciales p√©rdidas contables en caso que los activos bajen de precio‚Äù, seg√∫n Echegoyen.\n\n\n\n‚ÄúEl tiempo es el mejor aliado al momento de invertir. A la vez tambi√©n es importante ir haciendo inversiones graduales, sobre todo en acciones, y no comprar todo en un mismo momento. De forma de ir promediando los precios de compra y aprovechar los momentos de ca√≠da del mercado para comprar‚Äù, agreg√≥.\n\n\n\nCon respecto a las inversiones en acciones, Urraburu explic√≥ que no se tiene que estar ‚Äúapurado‚Äù para vender las acciones, sino que se debe saber esperar, ‚Äúes como sentarse arriba y que tenga huevos la gallina‚Äù.\n\n\n\nSin embargo, en el caso de la renta fija, particularmente de las inversiones en moneda local, tambi√©n destac√≥ la diversificaci√≥n en plazos, donde para las Letras de Regulaci√≥n Monetaria, son a corto plazo. Estas tienen un grado de liquidez, que no tienen otros posibles componentes del portafolio, como los inmuebles, lo que se ve como una ‚Äúventaja‚Äù.\n\n\n\nCuidarse de las emociones. La cuarta clave, es no dejarse llevar por las emociones, seg√∫n explic√≥ Echegoyen, y ‚Äúmantener la calma cuando hay fuertes ca√≠das o volatilidad‚Äù.\n\n\n\nNo se debe vender en los momentos de ‚Äúturbulencia‚Äù, como muchos pueden hacer si se dejan llevar por el momento, y ser ‚Äúpaciente‚Äù.\n\n\n\n‚ÄúComo ejemplo, el √≠ndice de acciones S&P 500 (que representa las 500 empresas m√°s grandes de Estados Unidos) siempre termin√≥ imponi√©ndose a pesar de las crisis, guerras, pandemias, etc.‚Äù, agreg√≥.\n\n\n\nAn√°lisis. La quinta clave, es que la estructuraci√≥n de una cartera de inversi√≥n requiere de un an√°lisis profundo. Esto, seg√∫n Sard√°ns puede llevar desde una reuni√≥n de una hora a varias reuniones que pueden llevar meses.\n\n\n\nEn esta l√≠nea, Echegoyen se√±al√≥ que antes de invertir se debe entender las caracter√≠sticas b√°sicas de aquello en que se est√° invirtiendo. A su vez, es necesario contar con un asesor de confianza a quien recurrir, ya que ‚Äúhay much√≠sima publicidad enga√±osa prometiendo tasas alt√≠simas en poco tiempo‚Äù.\n\n\n\n¬øQu√© hay que saber sobre los activos en los que voy a invertir? Todo tipo de inversi√≥n tiene sus pros y sus contras\n\nA la hora de invertir, se deben conocer los pros y contras de los activos en los que se invierten.\n\n\n\nSeg√∫n Sard√°ns, las inversiones en acciones fluct√∫an de precio y aunque ‚Äút√©cnicamente es la inversi√≥n m√°s rentable en el largo plazo, el inversor debe estar dispuesto a soportar ca√≠das temporarias de hasta el 50% de su valor‚Äù.\n\n\n\n‚ÄúInversores que no est√©n preparados para soportar estos momentos, jam√°s deben invertir en acciones‚Äù, agreg√≥.\n\n\n\nEn cuanto a los bonos, se√±al√≥ que, aunque sus fluctuaciones son inferiores al de las acciones, ‚Äúrequieren de una metodolog√≠a de inversi√≥n y reinversi√≥n que debe seguir una estrategia y la disciplina de cumplirla‚Äù. Al mismo tiempo, afirm√≥ que se debe hacer foco en reducir o eliminar los costos y comisiones.\n\n\n\nPor otra parte, explic√≥ que en los inmuebles ‚Äúse hace diferencia aprovechando los ciclos econ√≥micos, tal como se hace con las acciones‚Äù. El secreto est√° en ‚Äúvender cuando las valuaciones est√°n caras y comprar cuando t√©cnicamente est√°n baratas‚Äù.\n\n\n\nEn estos activos, seg√∫n Sard√°ns el costo transaccional es alto y los tiempos de venta son largos, es decir que tienen nula liquidez, lo cual podr√≠a significar convalidar una p√©rdida para poder salir de la inversi√≥n.\n\n\n\nNo es momento de comprar acciones\n\n\n\nAnte la coyuntura actual, seg√∫n Urraburu es un momento para colocar en d√≥lares, una parte a corto plazo y otra a largo, ya que empiezan a aparecer algunas ventajas para colocar en este √∫ltimo horizonte temporal, porque las tasas est√°n llegando al m√°ximo de lo que van a estar. Este m√°ximo, seg√∫n dijo, podr√≠a verse en el primer trimestre de 2023, en d√≥lares.\n\n\n\nA su vez, se√±al√≥ que es un momento propicio para invertir en bonos soberanos uruguayos, tanto a corto como a largo plazo, y bonos corporativos de ‚Äúalguna empresa de primera l√≠nea de Latinoam√©rica‚Äù. Pero, ‚Äúno es momento de comprar acciones‚Äù.\n\n\n\n‚ÄúNo hay nada m√°s caro que el capital propio‚Äù\n\n\n\nSeg√∫n Sard√°ns, son muchos los empresarios que ‚Äúde un d√≠a para el otro se dieron cuenta que sus ahorros hab√≠an quedado enterrados en sus empresas‚Äù. Adem√°s, se√±al√≥ que ‚Äúno hay nada m√°s caro que el capital propio‚Äù, porque una vez que el dinero propio se coloca en la empresa, se debe pasar por impuestos a las ganancias de la compa√±√≠a para volver a recuperarlo. Sin embargo, el costo del dinero prestado es deducible de este impuesto.\n\n\n\nPor este motivo, se√±al√≥ que, en muchos casos, ‚Äúes m√°s conveniente que sus empresas funcionen con capital de trabajo proveniente de financiaci√≥n de terceras partes, que utilizar el capital propio‚Äù.\n\n",

    "texto": "\n\nDespu√©s de trabajar casi 20 a√±os en el √°rea comercial de la sidra La Gijonesa, Daniel Ortega del R√≠o anticip√≥ un cambio en el mercado con clientes en busca de un producto premium. Junto con su amigo y socio Germ√°n Valente en diciembre de 2019 lanzaron Matriarca, una sidra artesanal y de alta calidad.\n\nEst√° convencido de que su producto es ¬´de una calidad incre√≠ble¬ª. Particularmente le gusta tomarla en vaso, con mucho hielo y una rodaja de pomelo.\n\nTiene 54 a√±os, est√° casado y es fan√°tico de la literatura. Este a√±o se dedic√≥ a estudiar la Divina Comedia, la Biblia y Don Quijote. Adem√°s, practica f√∫tbol en Defensor Sporting ¬´como si fuera a jugar de '9' para Diego Alonso¬ª.\n\n\n\nEn Uruguay, la sidra es percibida como una bebida ¬´barata¬ª. ¬øPor qu√© cree que se dio ese fen√≥meno?\n\nLa sidra fue buscando un lugar en el mercado donde poder venderse y hacer volumen. En ese momento la √∫nica herramienta con la que dispon√≠an las bodegas para poder competir era el precio, entonces siempre se trat√≥ de hacer una bebida alcoh√≥lica econ√≥mica donde lo m√°s importante era alcanzar grandes vol√∫menes de venta. Se prioriz√≥ ese formato de comercializaci√≥n, con envases m√°s accesibles. Uruguay, tanto Argentina como Chile, son grandes productores de manzanas, por lo que se dispone de materias primas econ√≥micas.\n\nEra una bebida muy estacionalizada en el consumo, se vend√≠a solo en las fiestas. Lo que permiti√≥ esto fue estirar m√°s ese periodo. Esto se dio a fines de los 90, principios de los 2000. En la crisis de 2002 era la bebida alcoh√≥lica m√°s barata. Todav√≠a est√° instalada esa idea de que la sidra es una bebida que no es de alta calidad.\n\nDaniel Ortega del R√≠o, co-director de sidra Matriarca. Foto: Estefan√≠a Leal.\n\n¬øY c√≥mo lleg√≥ a la idea de crear una marca premium?\n\nHace 20 a√±os que trabajo en Bodega Valente como gerente comercial de la marca La Gijonesa. Entonces, Matriarca nace un poco en Medell√≠n, en Colombia, cuando fuimos a vender y nos dimos cuenta que el mercado estaba pidiendo una sidra de alta calidad. Y otro poquito nace en Dubl√≠n, Irlanda, cuando vimos c√≥mo se consume la sidra all√°: se toma a la par de las cervezas y adem√°s es muy usada como ¬´corte¬ª de otras bebidas, como el whiskey. Cuando empec√© a ver c√≥mo estaba creciendo el consumo de sidra en el mundo, nos miramos para ver c√≥mo eso nos iba a impactar y c√≥mo nos pod√≠amos preparar para eso que se iba a venir. Mi socio es Germ√°n Valente, el hijo del due√±o de la bodega, y yo soy el gerente comercial, entonces no podr√≠amos hacer este proyecto si no tuvi√©ramos a la Bodega Valente y a Eduardo Valente atr√°s.\n\nEl proceso de premiumizaci√≥n de las bebidas alcoh√≥licas es una tendencia mundial. ¬øQu√© implica esto en la sidra?\n\nPor un lado, la selecci√≥n de las materias primas, de las manzanas y los jugos. Por otro, el trabajo enol√≥gico, los cuidados en la fermentaci√≥n. Todo eso hace que el producto sea de alta calidad, es un trabajo artesanal. Nos propusimos hacer la mejor sidra posible y se nos ocurri√≥ pasarla por roble, como se hace con los vinos finos, y el resultado fue espectacular. Cuando hicimos eso, gritamos gol. Supimos que hab√≠amos encontrado lo que busc√°bamos. Estuvimos unos tres a√±os haciendo pruebas. Con mi socio no vivimos de este emprendimiento, por eso nos pod√≠amos permitir tomarnos mucho tiempo para pensarlo.\n\n¬´El mercado estaba pidiendo una sidra de alta calidad¬ª Daniel Ortega del R√≠o Co-director de sidra Matriarca\n\n¬øQu√© variedades de manzanas usan para la elaboraci√≥n?\n\nLas manzana s son nacionales; Uruguay es de los principales productores de esta fruta en Latinoam√©rica. Para hacer Matriarca usamos dos tipos de manzanas: Pink Lady y Granny Smith, una roja y una verde. No hay una medida exacta de cu√°nto de cada una, es algo que van viendo los en√≥logos. Uno de nuestros desaf√≠os es estandarizar el sabor, porque la fruta no siempre tiene el mismo gusto, cambia seg√∫n cada cosecha. El Inavi (Instituto Nacional de Vitivinicultura) regula las sidras y autoriza a usar un porcentaje de peras, pero lo que queremos es tener la mejor sidra de manzana.\n\n¬øC√≥mo les afecta la fluctuaci√≥n en el precio de la fruta?\n\nComo los consumos nuestros no son tan grandes, hoy no afectan. Si ma√±ana, con el crecimiento del proyecto, aumentamos los vol√∫menes seguramente ah√≠ s√≠ va a incidir.\n\nLa botella de Matriarca es m√°s similar al de un champagne que al de una sidra tradicional. ¬øEn qu√© lugar de la g√≥ndola se ubican?\n\nEstamos convencidos de que quien tiene que elegir el producto es el p√∫blico y que un emprendimiento nacional no tiene la potencia para cambiar los h√°bitos de consumo. Las grandes cadenas de supermercados tienen la dificultad de que la sidra artesanal es una categor√≠a nueva, entonces no tienen un espacio asignado para ella. Tenemos dos presentaciones, una de 750 mililitros (ml) y la botella chica de 330 ml, para dos momentos de consumo. En el mundo, la sidra artesanal compite con las cervezas artesanales, para eso est√° la botellita. Y para el otro momento de consumo, la celebraci√≥n, tenemos la presentaci√≥n grande que compite con los espumosos. Por eso es parecida a la botella de champagne. Siempre decimos que Matriarca es como la Cenicienta, pero que todav√≠a no le lleg√≥ el hada madrina. Est√° preciosa, pero falta el hada que la meta en el castillo. Nuestro objetivo es ponerla de moda, porque la sidra lo est√° en Europa y EE.UU. Sabemos que va llegar ese momento en Uruguay. Ahora apareci√≥ una sidra en lata de la marca Patagonia, una multinacional.\n\nEn el mundo, la sidra artesanal compite con las cervezas artesanales\" Daniel Ortega del R√≠o Codirector de Sidra Matriarca\n\nLa sidra de 330 ml est√° pensada para competir con las cervezas artesanales. Foto: cortes√≠a Matriarca.\n\n¬øLo ve como una amenaza o como algo positivo?\n\nLo vemos como algo s√∫per positivo. Primero, porque la categor√≠a se ensancha y seguramente con la potencia que ellos tienen la gente va a tomar conocimiento de que hay sidras artesanales y va a poder elegir entre las opciones del mercado. Como todo, puede llegar a tener riesgos.\n\nOtra caracter√≠stica de la sidra es la estacionalidad: est√° asociada a las fiestas, Navidad y A√±o Nuevo. ¬øPudieron cambiar ese comportamiento?\n\nNo lo logramos a√∫n. En diciembre se dan entre el 80% y el 90% de las ventas, se estira un poquito hasta el verano.\n\n¬øVenden solamente en supermercados y distribuidoras o tambi√©n se puede encontrar en bares y restaurantes?\n\nVender en restaurantes era un trabajo que ten√≠amos definido como clave, porque el momento de probar el producto no es en el supermercado. Y menos cuando en la g√≥ndola hay otras que valen la mitad. Para entrar a los restaurantes fue esencial el contacto con los bartenders, que nos la ped√≠an para hacer tragos. Pero lo que nos pasaba es que el cliente no sab√≠a que estaban hechos con Matriarca. Por eso queremos estar en la carta, en Montevideo y en el este.\n\nLanzaron la marca en diciembre de 2019 y tres meses despu√©s empez√≥ la pandemia. ¬øC√≥mo les afect√≥ esa situaci√≥n en el crecimiento?\n\nEl proyecto pr√°cticamente qued√≥ en stand by, el primer a√±o de la marca fue en pandemia. Con todo, tuvimos una aceptaci√≥n excelente. Todas las cadenas de supermercados la adoptaron, hemos tenido una colaboraci√≥n enorme de ellos y de las tiendas de especialidad. El plan de negocios inicial lo hemos tenido que ir modificando. Nosotros pens√°bamos trabajar con distribuidores pero no es un producto f√°cil de vender. Como tenemos una gran capacidad de producci√≥n tambi√©n tenemos pensado elaborar sidras artesanales para otras marcas.\n\nLa presentaci√≥n m√°s grande es ideal para las celebraciones y brindis. Foto: cortes√≠a Matriarca.\n\n¬øCu√°nta sidra elabora la empresa? ¬øTienen capacidad para elevar la producci√≥n?\n\nEn 2021 produjimos alrededor de 10.000 litros. El 2022 va a ser nuestro primer a√±o ¬´normal¬ª, fuera de la pandemia. Entonces estimamos que va a ser un 20% m√°s. La bodega tiene una capacidad de producci√≥n de 3,5 millones de litros al a√±o. Somos ambiciosos en nuestros planes porque hay mucha cantidad de manzanas, porque sabemos hacer una buena sidra y tenemos m√°s de 50 a√±os de experiencia. En Uruguay se consumen alrededor de 6,5 millones de litros de sidra al a√±o.\n\ndato En 2021 Matriarca produjo 10.000 litros de sidra\n\n¬øEst√° en sus planes exportar?\n\nEste proyecto nace muy ambicioso, est√° pensado para ser exportado, porque hay mucha materia prima disponible y tenemos capacidad tanto de producci√≥n como de almacenamiento. Pero antes de exportar nos pusimos como objetivo liderar el mercado local. Tuvimos que poner pausa a nuestro plan de internacionalizaci√≥n porque nos agarr√≥ la pandemia, hubo que repensar el plan de negocios porque Uruguay no es el mismo que en 2019. Entonces, nos tuvimos que rearmar en lo local y despu√©s de esta etapa, que termina en diciembre, retomar el plan de internacionalizaci√≥n en 2023. Nos encontramos con much√≠simo apoyo de la Uni√≥n de Exportadores del Uruguay. Un mercado que nos encanta es Argentina, porque son grandes consumidores de sidra, saben muy bien lo que es el producto. Chile tambi√©n nos interesa.\n\nNos tuvimos que rearmar en lo local y despu√©s de esta etapa, que termina en diciembre, retomar el plan de internacionalizaci√≥n en 2023\" Daniel Ortega del Rio Codirector de Sidra Matriarca\n\nTanto el nombre como el packaging tienen una sensibilidad femenina. ¬øPor qu√© fueron por ese camino?\n\nAntes de lanzar la marca hicimos un estudio de mercado y decidimos apuntar a un p√∫blico femenino de todas las edades, de 20 a√±os en adelante. No es que sea una bebida femenina, pero creemos que el p√∫blico femenino va a ser el que primero nos va a adoptar. Tambi√©n, de alguna manera, quer√≠amos hacer un homenaje en este momento hist√≥rico para las mujeres.\n\n\"Las personas est√°n buscando nuevas experiencias\"\n\nDaniel Ortega del R√≠o, codirector de Sidra Matriarca. Foto: Estefan√≠a Leal.\n\nM√°s all√° de la ocasi√≥n, ¬ødifiere la forma en la que se consume la sidra en Uruguay con respecto al resto del mundo?\n\nEn Uruguay estamos acostumbrados a tomar las bebidas tal como vienen del envase. Pero hoy el mundo de la cocteler√≠a est√° explotando, hay maridajes realmente espectaculares y los bartenders son artistas a la hora de crear combinaciones de gustos y aromas. La sidra le aporta a otras bebidas sabores y aromas incre√≠bles. Cuando sacamos Matriarca sab√≠amos todo eso, pero no nos imagin√°bamos la repercusi√≥n que iba a tener y que tuvo: inmediatamente nos empezaron a llamar los mejores bartenders.\n\n\n\nLos j√≥venes y quienes viajan han hecho que el mundo se achique y que la gente se de cuenta de que hay otras formas de tomar las mismas bebidas. En mi √©poca estaba mal visto mezclar, tomar el whisky de otra manera que no fuera solo o con hielo, era criminal ¬´cortarlo¬ª. Eso ya no existe, las personas est√°n buscando tomar cosas que les gusten, ricas, nuevas experiencias y sabores. Eso se ve en el crecimiento de la gastronom√≠a.\n\n",
