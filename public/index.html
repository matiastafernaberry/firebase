    "texto": "\n\nEl d√≠a hab√≠a llegado. Un mes despu√©s de pedir turno, Maite fue al consultorio del cirujano pl√°stico con varios ejemplares de una fotograf√≠a de su rostro retocado con un filtro de Instagram. El efecto hac√≠a que sus ojos se vieran m√°s rasgados, sus labios m√°s carnosos y sus p√≥mulos m√°s voluminosos. El filtro estaba inspirado en el rostro de la estrella de Instagram Kylie Jenner, quien impuso un nuevo estereotipo de belleza. Ella tiene los ojos rasgados, las cejas tupidas y los p√≥mulos m√°s exuberantes\n\nPero la gen√©tica de Maite es distinta.\n\nEn la consulta el cirujano advirti√≥ que no pod√≠a imitar a la perfecci√≥n el efecto que buscaba. Ella insisti√≥ y agend√≥ otra cita para rellenarse los labios y p√≥mulos con √°cido hialur√≥nico, adem√°s de usar hilos tensores para rasgar sus ojos.\n\nMaite (su nombre no es real, fue modificado para preservar su identidad) qued√≥ conforme con los resultados, que a√∫n impresionan a sus padres. ‚ÄúEllos no entienden ni saben lo que se usa. Mir√° los cambios, mir√° c√≥mo funciona en Instagram‚Äù, dice la chica de 17 a√±os, mientras sostiene su celular y muestra con el dedo √≠ndice cu√°ntos me gusta alcanz√≥ en su √∫ltima publicaci√≥n.\n\nLos procedimientos valieron cerca de mil d√≥lares y Maite los pag√≥ con dinero que hab√≠a ahorrado de sus cumplea√±os. Un mes despu√©s de la consulta, tres de sus amigas, de 16 a√±os, pidieron una cita con el mismo cirujano. Todas quer√≠an colocarse en los labios √°cido hialur√≥nico, una sustancia qu√≠mica que se inyecta para hidratar, generar volumen y remodelar una zona. Quer√≠an obtener un efecto similar al que consiguen con los filtros.\n\nEstos relatos se repiten en consultorios y cl√≠nicas est√©ticas. As√≠ lo cuenta, por ejemplo, el cirujano pl√°stico Gabriel Otormin: ‚ÄúCada vez se acercan m√°s j√≥venes y mujeres menores de edad. Pueden llegar solas o con sus padres, pero piden las intervenciones est√©ticas populares en las redes‚Äù.\n\nEn forma paralela, un aparente aumento de ‚Äúoportunistas‚Äù ‚Äîespecialistas que realizan intervenciones est√©ticas sin estar habilitados o con m√°quinas que no est√°n reguladas‚Äî preocupa a la Sociedad de Cirug√≠a Pl√°stica, Reparadora y Est√©tica del Uruguay, que este a√±o present√≥ al menos cinco denuncias ante el Ministerio de Salud P√∫blica (MSP), seg√∫n pudo saber El Pa√≠s. Pero esto lo veremos m√°s adelante.\n\nRostro de Instagram.\n\nMuchas chicas no lo saben, pero sus inquietudes est√©ticas responden a un fen√≥meno que se conoce como la b√∫squeda del ‚Äúrostro de Instagram‚Äù. Este estereotipo se construy√≥ con filtros y aparece como un nuevo tipo de belleza en videos y publicaciones.\n\nLas mujeres que responden a este canon de belleza tienen un aspecto que re√∫ne caracter√≠sticas de varias etnias: quieren tener la piel sin poros como las asi√°ticas, los ojos rasgados y las cejas tupidas como las √°rabes, y los labios carnosos, como muchas afrodescendientes. ‚ÄúEs com√∫n que usen estos filtros en las redes sociales‚Äù, dice la cirujana pl√°stica Luc√≠a Torroba, ‚Äúel problema es que en algunos casos la persona se acostumbra a verse as√≠ y se ve rara, insegura, cuando no los tiene‚Äù.\n\nEn las consultas los cirujanos notan un aumento por la demanda de cambios est√©ticos relacionados directamente con los filtros de las redes sociales. Las potenciales pacientes ‚Äîcasi todas mujeres‚Äî llegan con capturas con im√°genes de antes y despu√©s de famosas, piden intervenciones recomendadas por referentes del momento (lo que se conoce como influencers) y exigen el mismo rostro que alcanzan con un efecto digital e hiperreal. ‚ÄúLo que se busca no es verdadero y puede ser riesgoso. Las pacientes est√°n influenciadas por las redes sociales y necesitan pertenecer a un grupo: sus amigas se retocan rasgos y ellas quieren‚Äù, afirma Otormin, quien integra la Sociedad de Cirug√≠a Pl√°stica.\n\nEl fen√≥meno se expande por el impacto que tiene Instagram en la salud mental de los usuarios, en especial de las mujeres j√≥venes. A finales de 2021 un informe interno de la compa√±√≠a, que se filtr√≥ a la prensa, expuso que el 32% de las mujeres que usan la red social se sienten peor sobre sus cuerpos. El mismo documento mostr√≥ que el consumo de Instagram deriva en comparaciones que pueden cambiar la forma en que ellas se ven y describen as√≠ mismas. Esto es reconocido por la empresa, que tom√≥ varias medidas para intentar frenar el fen√≥meno.\n\nEn los √∫ltimos a√±os se prohibieron aplicaciones que permit√≠an alterar una foto para ver c√≥mo quedar√≠a el usuario si se hac√≠a una cirug√≠a est√©tica. Sin embargo, siguen disponibles numerosos filtros que permiten retocar las im√°genes de las mismas formas. ‚ÄúLos cambios a√∫n son pocos. No hay que demonizar a las redes sociales, pero s√≠ entender que plantean cuerpos y rostros hegem√≥nicos. Estos son modelos con los que la mayor√≠a no encaja‚Äù, explica la psic√≥loga Alicia Gonz√°lez, especializada en trastornos de la conducta alimentaria.\n\nUn quir√≥fano en un centro de salud. Foto: Darwin Borrelli.\n\nEn la plataforma se presentan tendencias que s√≥lo se alcanzan con una intervenci√≥n est√©tica. Un ejemplo claro son los labios carnosos: abundan los perfiles donde se ense√±a c√≥mo lograr un efecto m√°s voluminoso con maquillaje y se hacen rese√±as de tratamientos con √°cido hialur√≥nico. ‚ÄúEl mercado siempre te va a ofrecer supuestas soluciones para necesidades que muchas veces se crean ah√≠ mismo. Se busca camuflar las imperfecciones, lo que nuestro psiquismo no puede sostener‚Äù, dice la psic√≥loga Gonz√°lez.\n\nSin embargo, hay disconformidades que no se borran ni se mejoran con cambios est√©ticos. ‚ÄúEl problema no son los labios, no es la cara‚Äù, asegura la psic√≥loga, ‚Äúel problema es la representaci√≥n interna que te ve y dice que nunca va a ser suficiente para eliminar un dolor o las inseguridades‚Äù.\n\nEstos fen√≥menos se alimentan de las comparaciones, que se potencian con el intercambio en las rede as. Seg√∫n sus relatos, hay ‚Äúoportunistas‚Äù que atienden en consultorios que no cumplen con las condiciones higi√©nicas ni sanitarias para atender a los pacientes.\n\nEsto puede suponer un riesgo por la falta de idoneidad para los tratamientos y posibles complicaciones. ‚ÄúLos procedimientos deben hacerse bajo la supervisi√≥n de un especialista. Hay complicaciones que son potencialmente muy graves. No se puede colocar √°cido hialur√≥nico en la peluquer√≠a porque est√° de moda y fulano aprendi√≥ a poner‚Äù, ejemplifica Otormin.\n\nUna decena de cirujanos pl√°sticos y dermat√≥logos consultados coinciden en que Instagram se transform√≥ en un mercado donde solo se necesita pagar publicidad para ofrecer servicios a los usuarios. La informaci√≥n abunda, pero en ocasiones faltan fuentes calificadas.\n\nUn estudio de la Revista Americana de Dermatolog√≠a expuso que s√≥lo el 4% de las cuentas vinculadas al mundo est√©tico est√°n lideradas por dermat√≥logos. ‚ÄúY esto es peligroso. La necesidad de alcanzar un cambio y de obtener resultados a corto plazo hace que los usuarios caigan en cuentas de oportunistas, que no son profesionales de la salud, que no tienen t√≠tulo habilitantes‚Äù, denuncia Torroba.\n\nLos especialistas dicen que hace falta mayor educaci√≥n para que los j√≥venes puedan diferenciar entre una imagen retocada y la realidad. Tambi√©n consideran que faltan herramientas para evitar ser enga√±ados por supuestos expertos que ofrecen soluciones atractivas, m√°s baratas y mucho m√°s r√°pidas. ‚ÄúNos preocupa que el consumo de salud est√©tica se transforme en algo comercial. Se habla de intervenciones como si fuera maquillaje. No es as√≠ y la idea es peligrosa‚Äù, asegura Torroba y sus colegas est√°n de acuerdo. ‚ÄúEs un arma de doble filo‚Äù, dicen.\n\n\n\nTodo se complica, claro, cuando la salud y la est√©tica se mezclan con el negocio, que siempre lo es, ya sea con expertos calificados o con oportunistas.",
