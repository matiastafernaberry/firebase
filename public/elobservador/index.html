    "texto": "La publicidad uruguaya es mucho mejor de lo que la gente cree, pero sobre todo es la mejor publicidad para Uruguay‚Äù. Con esta frase, Mario Taglioretti, socio y director general creativo de Publicis Impetu, derrama una serie de conceptos vinculados a la actualidad de la publicidad y su pron√≥stico para el futuro, al afirmar categ√≥ricamente que ‚Äúla publicidad no va a morir, a pesar de lo que augura todo el mundo‚Äù.\n\nHablando sobre el caso uruguayo, opina que ‚Äúla gente ama las marcas que le hablan en su tono, en su idioma, con cercan√≠a‚Äù, y si bien considera que es imponente la relevancia creciente de los datos y de la inteligencia artificial, lo vital ser√° contar historias humanas que interesen, dice Taglioretti en esta entrevista con Luces Largas. ‚ÄúSiempre seremos seductores, no somos gente que impone razonamientos‚Äù, dice el publicista, a prop√≥sito del desaf√≠o diario de lidiar entre algoritmos y emociones. Se trabaja para conectar con el coraz√≥n o con el humor u otros sentimientos de la gente, con un desaf√≠o adicional y es que, si siempre fue ef√≠mera, ahora la publicidad es instant√°nea, reflexiona el creativo uruguayo.\n\nEn la reciente edici√≥n de las Campanas de Oro 2022, que es el momento cumbre de premiaci√≥n de la industria publicitaria, Publicis √çmpetu se consagr√≥ como la agencia del a√±o, y es la sexta vez que obtienen el premio, tras haber alcanzado el Gran Effie 2022 en octubre pasado.\n\n¬øCu√°l es el futuro para la publicidad?\n\nLo primero que veo en el futuro es que la publicidad no va a morir, que es lo que todo el mundo augura. Me parece que esa es la primera conclusi√≥n que ser√≠a obvia en cualquier actividad pero en publicidad es muy valiente decirlo: la publicidad no va a morir, de ninguna manera va a morir. En efecto, uno de nuestros nortes m√°s grandes en la agencia y creo que parte de la base de nuestro √©xito, es que hacemos un inmenso esfuerzo por vencer la invisibilidad actual de la publicidad. Lo que ha pasado en la historia de la publicidad es que siempre est√° relacionada con los medios por los cuales se vehiculiza. Y hubo √©pocas en que era f√°cil llegarle a la gente a trav√©s de la publicidad.\n\nEso que parece tan lineal fue sumando mucha complejidad\n\nSe empez√≥ a complicar con la variedad de medios que han a surgido. Y hoy en d√≠a est√° en un momento cr√≠tico ‚Äìsi se quiere‚Äì pero probablemente no el m√°s cr√≠tico de la historia, porque todo hace pensar que en el futuro se va a atomizar a√∫n m√°s la oferta de medios.\n\nSe acrecentaron los medios y, con ellos, los desaf√≠os de ser m√°s creativos y productivos\n\nHoy en d√≠a, el consumidor se enfrenta a un consumo de medios hiperatomizado. Y claro, la publicidad, en ese consumo de medios hiperatomizados, tiene que encontrar lugares donde hacerse valiosa. Y lo otro que pasa es que el consumidor tiene el poder enorme de evitar la publicidad, lo que antes no suced√≠a.\n\n¬øCu√°les son las soluciones que ensayan?\n\nLa soluci√≥n es hacer contenidos que la gente est√© interesada en ver, que parece una obviedad pero que no siempre hacemos. Si vos hac√©s cosas interesantes, no solo la gente va a mirar tu publicidad, sino que va a ser c√≥mplice tuyo para que la publicidad sea m√°s vista, que es lo que pasa con muchas marcas y campa√±as. La gente se apropia de ellas y se encarga de darles m√°s visibilidad, por lo cual la campa√±a no se basa en pauta, sino que se basa en gente que la vio y que la difundi√≥, como sucedi√≥ con Sarubbi o Pilsen, por ejemplo. La gente est√° √°vida de contenidos, no le importa si es publicidad o no, lo que le importa es ver si es interesante o no.\n\nEs posible afirmar que la publicidad est√° en un gran momento de llegada a la gente‚Ä¶\n\nLa publicidad est√° en un gran momento. Lo se√±alan las param√©tricas. El tema es que tenemos que hacer un esfuerzo para hacer cosas interesantes.\n\nPorque se atomizaron los medios y tambi√©n los p√∫blicos, los intereses. Ustedes est√°n m√°s desafiados que nunca por la segmentaci√≥n de p√∫blicos.\n\nY si. F√≠jate que hoy en d√≠a ya la divisi√≥n de p√∫blicos solamente demogr√°fica es paleol√≠tico, digamos. Hoy la divisi√≥n de p√∫blicos se puede hacer de maneras incre√≠bles. Hay datos de todo el mundo, cada persona puede pertenecer a infinitas tipolog√≠as, variando en c√≥mo ‚Äúcortamos‚Äù sus intereses: por edad, por los deportes que practica, por las cosas que lee, por los lugares adonde va, es infinito. Yo en esto veo una enorme ventaja para la publicidad, porque se puede llegar con una precisi√≥n brutal al p√∫blico, cuando antes eso era m√°s generalista. Eso tiene una cosa buena y otra mala. Es m√°s complicado, s√≠, porque hay que hacer muchas m√°s ejecuciones que antes, el trabajo se complejiz√≥ de manera brutal, pero insisto, la gente est√° tan dispuesta como siempre, o m√°s, a ver contenidos, compartirlos y disfrutarlos.\n\nAs√≠ como sucede con otros consumos, ¬øconsidera que hay una cultura de las audiencias, de las personas, que les permite distinguir n√≠tidamente lo bueno y lo malo en publicidad?\n\nLa gente distingue lo que le interesa de lo que no le interesa, eso de lo bueno o lo malo es mucho m√°s complejo, porque lo que es bueno para vos es malo para m√≠ o viceversa. Lo que hay que hacer son cosas que sean interesantes de ver, de compartir, cosas que generen discusiones o di√°logos en la sociedad. Entonces, si se logra algo interesante, la gente se pliega a la propuesta. No me animo a decir qu√© es bueno y qu√© es malo, porque es relativo y es una discusi√≥n eterna; en cambio qu√© es interesante o no para una persona s√≠ es el punto. Y hay que hacer publicidad interesante para la gente a la cual se dirige.\n\nMenciona la importancia de ‚Äúla data‚Äù, de la inteligencia artificial, de la mira telesc√≥pica con la que se cuenta actualmente para dirigirse directamente a los p√∫blicos. Sin embargo, me imagino que no menosprecian ‚Äúla piel‚Äù para buscar la complicidad. Deben asumir el desaf√≠o casi diario de conectar algoritmos y emociones.\n\nMir√°, el dato m√°s importante despu√©s de leer todos los datos es que las emociones son lo m√°s importante. Cuando hacemos una campa√±a hoy en d√≠a, podemos acceder a un nivel de datos descomunal. Pero por m√°s datos que tenga, si hago algo que no te mueva nada, que no genere ning√∫n sentimiento, una risa, una emoci√≥n, o no te hace sentir inteligente por lo menos, si no logro nada de eso, no hay dato que valga. Me parece que esto va a seguir evolucionando, vamos a tener cada vez m√°s datos, vamos a tener cada vez m√°s precisi√≥n para referirnos a un grupo o a una persona, pero al final siempre seremos seductores, no somos gente que impone razonamientos. Somos gente que lo que busca es acercarse o al coraz√≥n, o al humor, pero siempre al final ser√° un tema de afectos.\n\n¬°Ese es el dato!\n\n¬°Claro! (Se r√≠e.) El dato es que la emoci√≥n es lo m√°s importante.\n\nA diario enfrentan el desaf√≠o de ser creativos, originales, innovadores. ¬øC√≥mo trabajan lo ef√≠mero, en un mundo tan voraz, donde esa parece ser la l√≥gica para casi todo? De aquel paradigma de hacer publicidades para que fueran recordadas toda la vida, ahora les debe conformar que se recuerden un ratito.\n\nLa publicidad siempre fue ef√≠mera, pero ahora ya es instant√°nea (se r√≠e). Pero esto no solo se aplica a la publicidad. Esta nota que estamos haciendo va a durar lo mismo que nada en el aire, porque es as√≠, porque el consumo hoy es as√≠, superinstant√°neo. Si se tiene la humildad de entender eso, no se va a traumar; y se entender√° que, con participar de un minuto de la vida del p√∫blico, un rato, y despu√©s tener ciertos ingresos muy instant√°neos a lo largo de su vida, ser√° suficiente para acercarse a ellos. Porque, en realidad, parece poco pero es much√≠simo. El hecho de que le dediques dos minutos y medio a un comercial en Whatsapp, a mirar la historia entera, habla de que realmente se gener√≥ un v√≠nculo afectivo enorme con esa marca, que no lo hac√©s con ninguna otra. El aviso que recibiste en tu Whatsapp, al que pusiste play y capaz que hasta tuviste la intenci√≥n de envi√°rselo a un amigo, es el aviso que conecta, es el que buscamos. Y uno se pregunta cu√°nto gan√©. Dos minutos en la vida de una persona no es nada. Pero yo dir√≠a que es much√≠simo, hoy por hoy es much√≠simo. Y est√° bien que tengamos esa noci√≥n de que conquistar un ratito la atenci√≥n de la gente es muy dif√≠cil pero es muy valioso.\n\nLa lucha por el minuto de atenci√≥n debe ser tan motivante como desgastante, ¬øQu√© no debe faltar en esa pelea diaria?\n\nHumildad. En el fondo es eso. Humildad de las marcas, de los publicitarios, de todos nosotros, que sabemos que ya no hay nadie dos horas esperando escucharte tranquilo, sin mirar el celular. Estamos en otro mundo, entonces adaptate y utilizalo a tu favor.\n\n¬øQu√© paradigmas es necesario romper en el mundo de la publicidad en este contexto que describe?\n\nCreo que se est√°n rompiendo. De a poquito nos vamos reinventando, y yo siempre digo que vivimos surfeando en un tsunami hace 30 y pico de a√±os. Yo, por ejemplo, trabajo hace casi 30 a√±os en publicidad, y siempre sent√≠ que estaba en una tablita de surf min√∫scula en una ola de 9 metros, y lo que pod√©s hacer es ir acomod√°ndote ¬øno? Acomodando el cuerpo, para no caerte. Todo est√° cambiando, y tambi√©n te pasa a vos, les pasa a casi todos los profesionales del mundo, porque todos los entornos de cada una de las profesiones est√°n cambiando, se van digitalizando, se van modernizando a una velocidad descomunal, entonces, el primer paradigma que hay que romper es que uno sabe. Uno nunca sabe nada, est√° todo el d√≠a aprendiendo, todo el d√≠a adapt√°ndose. El problema es que hay gente que todav√≠a no lo entendi√≥, y el que no lo entendi√≥, perdi√≥.\n\nAdministrando la ansiedad o la angustia de estar todo el tiempo al d√≠a.\n\nSaber que hoy sos un capo y sab√©s un mont√≥n, y probablemente ma√±ana de ma√±ana ya no sos tan capo y hay un tipo que sabe mucho m√°s que vos.\n\nVolviendo sobre los desaf√≠os modernos nos encontramos con el tema de las multipantallas, que algunos actores del mundo de la publicidad lo ven como un rompecabezas, otros como una oportunidad, ¬øustedes?\n\nLa realidad es que ya nadie consume contenido en una sola pantalla. La multipantalla es un problema porque la atenci√≥n es m√°s ef√≠mera, pero es una oportunidad porque hay m√°s lugares por donde llegar. Entonces, hoy las campa√±as m√°s exitosas ingresan desde muchos puntos. Capaz que lo viste en la tele, capaz que lo escuchaste en la radio, capaz que fue en un tuit o en un tiktok: no sabemos por d√≥nde, pero lo importante es que se llegue. Y no solo es importante llegar, sino que quien reciba el mensaje le dedique tiempo y cari√±o a eso que se hizo, y que no se muera en el mar inmenso de mensajes constantes que recibe.\n\nEst√° bien ser creativos, pero tambi√©n saber tomar casos de afuera. Es impresionante la creatividad, por ejemplo, en las redes sociales. ¬øSe ‚Äúroba‚Äù mucho? (Risas.)\n\nLa calle y la gente siempre han sido fuentes de inspiraci√≥n publicitaria, para el cine, para todas las artes. El problema es que antes compet√≠a contra los departamentos creativos de 10 o 15 agencias del mercado, pero hoy todos los que trabajamos en publicidad competimos con el departamento creativo m√°s grande del mundo, que son millones y millones de personas teniendo ocurrencias constantes, sin tener que pagar derechos de autor ni preguntarle a un cliente si le gusta la idea, ni tener en cuenta si el mensaje es pol√≠ticamente correcto. Nuestro trabajo, obviamente, es mucho m√°s √°rido ahora.\n\n¬øC√≥mo manejan esa competencia emergente tan potente?\n\nBueno, veamos. Con un spot que hice y con el que cumpl√≠ una serie de objetivos comerciales, que negoci√© los derechos de la m√∫sica, que lo filmamos, que vi todas las limitaciones que ten√≠a, voy a competir con un se√±or, que est√° sentado en un sill√≥n mirando el partido y capaz que hizo un meme infinitamente m√°s ocurrente porque hay millones de memes a la vez ¬°Eso es lo divertido!, pero la competencia hoy es feroz. Porque, aunque la gente siempre tuvo voz, el problema es que no la escuch√°bamos; ahora tiene voz y la pone en sus redes y la escucha todo el mundo. Por eso hay que estudiar todo el tiempo, hay que prestar mucha atenci√≥n y ser infinitamente observador.\n\nA prop√≥sito de estos temas que plantea y como publicista, ¬øc√≥mo administra la discutida frase ‚Äúel cliente siempre tiene raz√≥n‚Äù?\n\nSiempre me peleo con la gente por estos temas, porque, para m√≠, los clientes, en efecto, siempre tienen raz√≥n. El tema es que a veces los podemos convencer de que no. Mi m√©rito no es pelearme con el cliente y decirle que est√° equivocado, mi m√©rito es lograr que el cliente entienda mi punto de vista. Porque cuando a m√≠ me contratan es porque tengo la capacidad, si se quiere, de ser m√°s emp√°tico a la hora de comunicar algo que el propio cliente. O convertir sus mensajes en m√°s emp√°ticos, queribles y cercanos. De todos modos, en el final, yo s√© lo que quiere el cliente o vender, o crear una imagen, o generar una predisposici√≥n a un servicio. Lo que yo puedo hacer es que los mensajes que digan sean interesantes para quienes los escuchan. Soy un mediador, soy una persona que transforma el lenguaje empresarial en algo escuchable para el gran p√∫blico.Soy un traductor, al final.\n\n¬øCu√°nto de tendencias internacionales o de escuelas hay en el trabajo actual en publicidad? ¬øHay un modelo uruguayo de publicidad?\n\nLa publicidad uruguaya es mucho mejor de lo que la gente cree, pero sobre todo es la mejor publicidad para el Uruguay. Cada pa√≠s tiene la publicidad que su cultura permite y que su cultura merece. La publicidad uruguaya es muy buena; somos un pa√≠s chico, tenemos un mercado chico, tenemos limitaciones presupuestales, pero tenemos un acervo cultural muy interesante. Y una cosa que est√° pasando, que la he notado hace algunos a√±os y me parece muy interesante, es que la publicidad se est√° localizando mucho, la publicidad realmente llamativa, esa que la gente comparte y que realmente valora, es mucho m√°s local que lo que cre√≠amos antes. Cuando vos ves algo bien nuestro, lo sent√≠s m√°s cercano y empatizas mejor.\n\nEs ir contra la globalidad, en este caso\n\nEs que el mundo de los medios est√° lleno de cosas superglobales, pero cuando ves algo tuyo, cercano, lo valor√°s, lo compart√≠s y eso est√° bueno tambi√©n. Por eso te digo que la publicidad se est√° globalizando y eso es muy saludable. Es sano para la cultura ‚Äìporque la publicidad, guste o no, es parte de la cultura‚Äì pero adem√°s la gente recibe y ama las marcas que hablan en su tono, en su idioma, en su cercan√≠a.",

    "texto": "El amor puede surgir en cualquier lugar, incluso en medio de la abyecci√≥n. Y el amor juvenil, parece querer decir el cineasta italiano Luca Guadagnino en Hasta los huesos, su √∫ltima pel√≠cula, m√°s a√∫n. No importa, entonces, si los enamorados est√°n solos en el mundo, si no tienen un peso en el bolsillo, si la existencia parece conspirar contra cualquier atisbo de felicidad conyugal y si, encima, tienen el ment√≥n y el pecho manchados de sangre humana despu√©s de haberse tragado a una persona entera. No importa. All√≠, en medio del charco colorado, las marcas en la pared, las v√≠sceras arrancadas y el grito agonizante de alguien que todav√≠a est√° vivo y que no entiende c√≥mo es que hay dos energ√∫menos mastic√°ndolo hasta la muerte, all√≠ tambi√©n puede nacer eso que todos, en alg√∫n momento, deber√≠amos llegar a sentir: la sensaci√≥n de que encontramos a la persona correcta. Y que la naturaleza del amor es, sin importar lo que venga, lo que sea que suceda junto a ella.\n\nLa historia es simple, lineal y activa ecos que resuenan a varios de los t√≠tulos que componen el paquete b√°sico de las pel√≠culas sobre amantes en fuga, pero parece estar estrechamente emparentada con Badlands (Terrence Malick, 1973), aquella en la que Sissy Spacek y Martin Sheen se lanzaban a las llanuras estadounidenses detr√°s de una libertad idealizada y, finalmente, tr√°gica para ambos. En Hasta los huesos, que se puede ver actualmente en salas uruguayas, estamos en la d√©cada de 1980 y los que escapan ‚Äîaunque, en realidad, tampoco es que escapen demasiado‚Äî son Maren (Taylor Russell) y Lee (Timoth√©e Chalamet). La primera es la que conduce buena parte de la pel√≠cula y el v√≠nculo de la historia con el espectador; el segundo ser√° un encuentro que a Maren le cambiar√° la vida y la llevar√° a reconsiderar el camino que tiene trazado. Los dos tienen familias quebradas, pocas posibilidades de cara al futuro y est√°n solos. Y, adem√°s, son can√≠bales.\n\nPero, a ver, su canibalismo no nace de una suerte de perversi√≥n desarrollada, sino que est√° all√≠ desde su nacimiento. Es algo, ¬øgen√©tico? No est√° claro. Lo que sabemos es que, seg√∫n acompa√±amos primero a Maren en solitario y luego a ambos protagonistas, hay m√°s como ellos. No son muchos, pero est√°n. Sabemos que se huelen y se identifican. Que algunos tienen reglas y las respetan. Que otros son salvajes y solo les importa satisfacer su hambre. Que muchos luchan contra el impulso y tratan de reprimir esta suerte de necesidad fisiol√≥gica. Que Maren es una de estos ‚Äúdevoradores‚Äù que luchan contra su naturaleza. Que Lee, derrotado, ya se rindi√≥ y trata de comer y hacer el menor da√±o posible.\n\nTimoth√©e Chalamet y Taylor Russell\n\nEs dif√≠cil clasificar a una pel√≠cula como Hasta los huesos. Uno pensar√≠a que el r√≥tulo del terror con el que en algunas instancias la est√°n presentando podr√≠a, a priori, ser el indicado: uno espera sangre a raudales, gore, una sensaci√≥n desagradable de amenaza que cruce el metraje y mantenga la tensi√≥n, un malestar perpetuo, buscado, quiz√°s insoportable. Pero, en realidad, el tratamiento de Guadagnino hacia sus personajes, el universo can√≠bal que construye y, sobre todo, la estetizaci√≥n de una trama que se aferra con u√±as y dientes a las claves de la road movie y a su visualmente impoluta historia de amor la alejan bastante de ese registro. El director siempre le ha prestado especial atenci√≥n a la belleza de lo que pone en pantalla, al punto, a veces, de llegar a parecer algo fr√≠o o poco interesado en la sustancia narrativa, en la ra√≠z de su historia. Este, en t√©rminos generales, no es caso ‚Äîaunque alguna que otra escena aislada bien podr√≠a caer en esa bolsa‚Äî.\n\nVolviendo a los g√©neros, su director ‚Äîque entreg√≥ en 2017 la maravillosa Ll√°mame por tu nombre y que un a√±o despu√©s se meti√≥ a hacer una remake de Suspiria‚Äî apenas toca tangencialmente el horror con la inclusi√≥n bastante peque√±a de un par de can√≠bales s huesos est√° dirigida por Luca Guadagnino\n\nAs√≠ las cosas, en la extra√±a pero pareja filmograf√≠a de Guadagnino aparece esta peculiar pel√≠cula a la que es dif√≠cil encasillar, que por momentos quiz√°s es demasiado hermosa y que, sin embargo, conduce con seguridad una historia que ni defrauda ni deja de captar el inter√©s. Hasta los huesos se coloca en la fila de aquellas pel√≠culas donde el director de A bigger splash o la serie We are who we are se decanta por explorar la herida, algo supurante y tristona, del amor en ascuas. Es una historia donde el aroma a tragedia compite con el olor met√°lico de la sangre y lleva a sus personajes de la nariz. Ellos intentan renegar de su c√≥digo original, buscan el escape al hambre y hallan, en alg√∫n sentido, un espacio donde estar seguros. Pero la naturaleza tira y el fest√≠n estar√° a la vuelta de la esquina. En la ruta, solos, algo desamparados, Maren y Lee querr√°n torcer el destino y alcanzar una suerte de parada final: lograr que el hambre se convierta en algo m√°s que supervivencia. Que sea, en sus t√©rminos, un acto de amor.",
