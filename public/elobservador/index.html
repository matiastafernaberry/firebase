    "texto": "Hubo un nuevo sismo en Florida, despu√©s del que afect√≥ al departamento en mayo de 2021 y el que tuvo lugar el domingo 27 de noviembre de este a√±o. El intendente Guillermo L√≥pez explic√≥ que est√°n investigando el fen√≥meno para conocer la intensidad.\n\nSeg√∫n adelant√≥ a El Observador, la magnitud fue m√°s leve que en los casos anteriores. De esta manera, podr√≠a no tratarse de un evento natural, sino de algo antr√≥pico; por ejemplo, debido a la \"explotaci√≥n de alguna cantera\".\n\nEn cualquier caso, despu√©s de los antecedentes en el departamento, L√≥pez cont√≥ que esperan que vuelva la investigadora del Instituto de Ciencias Geol√≥gicas de la Facultad de Ciencias, Leda S√°nchez, que se encuentra en la Ant√°rtida para realizar un \"estudio integral\".\n\nS√°nchez vuelve de su viaje a mediados de mes. Aun as√≠, ella fue quien avis√≥ al intendente sobre el sismo, alrededor de las 21:00 horas de este lunes. Una persona se contact√≥ con la Facultad de Ciencias para notificar el temblor y con los instrumentos, los expertos confirmaron que se trataba de un sismo.\n\nLa ge√≥loga habl√≥ con Telemundo y explic√≥ que se registran eventos de esta naturaleza, porque \"la gente hoy est√° m√°s atenta\". \"Eso nos permite revisar y ver si lo que la gente percibe es o no un sismo. No significa que est√© temblando m√°s, solo que hoy podemos saber, registrar y calcular, gracias a la Red Sismol√≥gica Nacional, las caracter√≠sticas de la sismicidad‚Äù, indic√≥.\n\nSeg√∫n S√°nchez, este √∫ltimo sismo fue ‚Äúde baja magnitud‚Äù y ‚Äúlocalizado preliminarmente al este-sudeste de la ciudad de Florida‚Äù.\n\nPor otro lado, se√±al√≥ que los sismos en Uruguay ‚Äúson intracontinentales‚Äù y ‚Äúreactivaciones de fallas antiguas‚Äù. ‚ÄúAunque tambi√©n tenemos sismicidad inducida por el hombre, como ejemplo la que ocurre en las cercan√≠as de Rinc√≥n del Bonete. Y tambi√©n registramos voladuras de canteras, algunas de ellas ilegales, otras legales, etc.‚Äù, a√±adi√≥ S√°nchez.\n\nEl evento del s√°bado 7 de mayo de 2021 tuvo una magnitud de 4,4 en la escala de Richter, y si bien sorprendi√≥ a la zona centronorte del departamento, no gener√≥ da√±os estructurales.\n\nEl sismo de noviembre tuvo una magnitud de 3,9. En aquella ocasi√≥n, la comuna floridense tampoco report√≥ ning√∫n tipo de da√±o, aunque el intendente Guillermo L√≥pez convoc√≥ al Centro Coordinador de Emergencias Departamentales (Cecoed) en ‚Äúcar√°cter de grave y urgente para tener una mirada integral del evento‚Äù.\n\nPor su parte, S√°nchez, afirm√≥ en aquella ocasi√≥n que ‚Äúhay que poner m√°s equipos en la zona‚Äù, porque ‚Äúes inhumano‚Äù el trabajo de procesar la informaci√≥n.\n\n‚ÄúEs hora de que el Estado se haga responsable y nos d√© una mano, una persona no puede estar trabajando sola y procesando veinte datos de estaciones, no tenemos recursos ni para comprar una ampliaci√≥n de software\", reclam√≥ la ge√≥loga.\n\nEn rueda de prensa el 28 de noviembre, el intendente L√≥pez hab√≠a se√±alado que estos eventos \"son poco predecibles a nivel internacional y desde mayo del a√±o pasado hasta ahora s√≠ preocupa\" que un nuevo temblor no pueda ocurrir \"en una zona de mayor vulnerabilidad donde haya que lamentar consecuencias\". Adem√°s, el jerarca hab√≠a adelantado que en 15 d√≠as los expertos del tema volver√≠an a Uruguay y ah√≠ apostar√°n por \"generar una metodolog√≠a de trabajo para ver hacia adelante la posibilidad de entender mejor qu√© est√° pasando\".\n\nEste martes, en di√°logo con El Observador, L√≥pez dijo que el Cecoed fue avisado, pero que desde la comuna esperar√°n hasta el regreso de S√°nchez para determinar si se designar√°, o no, un protocolo teniendo en cuenta los antecedentes en Florida.\n\nTodav√≠a no se tienen los datos de la magnitud del √∫ltimo sismo en la escala de Richter.",

    "texto": "La crisis econ√≥mica desatada por la pandemia ‚Äîincentivada por la invasi√≥n rusa a Ucrania‚Äî,hizo tambalear a los mercados financieros. Como consecuencia los inversores comenzaron a replegarse, y las startups replantearon su estrategia de negocio recurriendo ‚Äîentre otras opciones‚Äî, a la reducci√≥n de personal.\n\nEsto tuvo un impacto directo en los empleados pero tambi√©n signific√≥ un da√±o colateral para el ecosistema emprendedor, que reci√©n se est√° adecuando a la nueva forma de trabajo.\n\nEn este contexto, la publicaci√≥n Harvard Business Review plantea que para los emprendedores resulta m√°s prudente seguir con el modelo de emprendimiento camello que con el de emprendimiento unicornio.\n\nEs que al igual que el animal, el emprendimiento camello est√° preparado para adaptarse a un h√°bitat hostil, y as√≠ sobrevivir semanas de escasez con sus reservas. Encuentran oportunidades en los ambientes m√°s complejos, y as√≠ continuan con su desarrollo: su prioridad es atravesar los desaf√≠os que les presenta la actualidad, pero transform√°ndolos en una estrategia para ampliar su alcance.\n\nPor el contrario, el emprendimiento unicornio ‚Äîque sigue una metodolog√≠a de crecimiento fomentada por los emprendedores de Silicon Valley‚Äî solo funciona en los mercados alcistas m√°s fuertes, y en las condiciones m√°s √≥ptimas.\n\nEs por esto que ‚Äîseg√∫n el art√≠culo de la revista de la prestigiosa universidad firmado por el profesor de emprendedurismo, Alex Lazarow‚Äî en los ecosistemas en los que las startups tienen menos acceso a capital y como consecuencia a talento humano capacitado as√≠ como en los que son m√°s susceptibles a choques macroecon√≥micos impredecibles se recomienda fomentar el modelo de los camellos en lugar de los unicornios.\n\nEl crecimiento de los camellos\n\nSeg√∫n Lazarow el √©xito de los emprendimientos camello para sobrevivir ‚Äîe incluso crecer‚Äî durante una crisis se basa en tres estrategias: Adoptar una perspectiva a largo plazo, ejecutar un crecimiento equilibrado, y tejer la diversificaci√≥n en el modelo de negocio.\n\nLos camellos no tienen inter√©s en lo que el autor denomina \"escalada rel√°mpago\": construir r√°pidamente la empresa y priorizar la velocidad sobre la eficiencia en busca de una escala masiva.\n\nY aunque son tan ambiciosos de crecer como cualquier empresa de Silicon Valley, siguen un camino de crecimiento equilibrado porque los fundadores entienden que construir una empresa no es un esfuerzo a corto plazo...al contrario.\n\nLa supervivencia suele ser la estrategia principal de estos emprendedores, y esto da tiempo para crear un buen modelo de negocio: encontrar un producto que resuene en el mercado y desarrollar una operaci√≥n que pueda escalar.\n\nCon informaci√≥n de El Cronista",

    "texto": "Hay algunas preguntas recurrentes que se hacen en diciembre sobre el medio aguinaldo. Una es hasta cu√°ndo tienen tiempo las empresas para pagarlo. Otra es si al beneficio se le aplica el Impuesto a las Rentas de las Personas F√≠sicas (IRPF).\n\nLo primero que hay que saber es que el aguinaldo est√° gravado por IRPF. Pero, ¬øc√≥mo se grava?\n\nTodos los meses, entre enero y noviembre, se paga un adicional de IRPF por un importe ficto que corresponde al 6% de las partidas gravadas para la seguridad social. Eso ocurre siempre que la remuneraci√≥n supere 10 Bases de Prestaciones y Contribuciones (BPC), equivalentes a 51.640. Eso quiere decir que se anticipa el impuesto correspondiente al aguinaldo y no se paga el mismo en el mes que efectivamente se cobra.\n\n¬øC√≥mo se calcula el IRPF en el aguinaldo?\n\nDespu√©s, en diciembre se realiza el c√°lculo anual del impuesto, considerando todas las partidas gravadas del a√±o, sin el incremento del 6% que fue mencionado antes, incluyendo tambi√©n el pago del aguinaldo.\n\nInes Guimaraens\n\nMedio aguinaldo de diciembre\n\n‚ÄúComo resultado, en diciembre se paga el saldo del IRPF anual, que se determina como el IRPF de todo el a√±o menos las retenciones que se realizaron hasta noviembre‚Äù, explic√≥ la integrante del equipo contable del estudio Bragard, Cecilia Moreno.\n\n‚ÄúImporta destacar que la persona no cambia de franja de IRPF por el aguinaldo. Lo mismo sucede con el salario vacacional legal, dado que la normativa prev√© que esas partidas quedan gravadas a la tasa m√°xima marginal correspondiente por las dem√°s retribuciones que tiene el empleado‚Äù, complement√≥.",

    "texto": "Durante el mes de diciembre los trabajadores perciben la partida extra del medio aguinaldo, tambi√©n conocido como sueldo anual complementario. ¬øQu√© es el medio aguinaldo? B√°sicamente, una partida de car√°cter salarial abonada por el empleador siempre que exista una relaci√≥n de dependencia.\n\nA continuaci√≥n, algunas preguntas frecuentes sobre este complemento.\n\n¬øC√≥mo se calcula?\n\nPara el c√°lculo del medio aguinaldo de diciembre deben sumarse el total de las retribuciones en dinero (sueldo, jornales, horas extras y feriados pagos, por ejemplo) abonadas por el empleador en el periodo comprendido entre el 1¬∫ de junio de 2022 al 30 de noviembre de 2022 y dividirlo entre doce. ‚ÄúAl monto calculado debe descontarse los aportes personales a la seguridad social, es decir, aporte jubilatorio, Fonasa y Fondo de Reconversi√≥n Laboral‚Äù, precis√≥ la integrante del equipo contable del estudio Bragard, Cecilia Moreno.\n\n¬øHasta cu√°ndo hay tiempo?\n\nDicha partida debe ser abonada antes del 20 de diciembre para la actividad privada. Deber√°n ser excluidas de la base de c√°lculo del aguinaldo las partidas en especie tales como alimentaci√≥n, vivienda con excepci√≥n de los trabajadores rurales, as√≠ como aquellas no abonadas por el empleador, por ejemplo, las propinas.\n\n‚ÄúQuedan excluidos de dicho c√°lculo los subsidios del Banco de Previsi√≥n Social, como subsidio maternal, subsidio de desempleo, subsidio por enfermedad ya que los mismos no fueron pagos por el empleador y la parte correspondiente fue abonada por dicho organismo‚Äù, detall√≥ Moreno.\n\nServicio dom√©stico\n\nCon respecto a los trabajadores de servicio dom√©stico junto con el pago del medio aguinaldo corresponde el pago de una prima por presentismo, la cual consiste en una cuarta parte del medio aguinaldo que le corresponde percibir. Dicha partida es abonada en caso de que haya tenido una asistencia perfecta en el periodo de junio a noviembre. Las inasistencias por enfermedad debidamente comprobadas, licencia anual, licencias especiales no determinaran la p√©rdida del beneficio.\n\n¬øC√≥mo impacta en el IRPF?\n\nEl aguinaldo est√° gravado por IRPF, pero, ¬øc√≥mo se grava? Todos los meses, de enero a noviembre, se paga un adicional de IRPF por un importe ficto que corresponde al 6% de las partidas gravadas para la seguridad social, siempre que la remuneraci√≥n supere las 10 BPC ($ 51.000 aproximadamente). Es decir, se anticipa el impuesto correspondiente al aguinaldo y no se paga el mismo en el mes que efectivamente se cobra.\n\nLuego, en el mes de diciembre se realiza el c√°lculo anual del impuesto, considerando todas las partidas gravadas del a√±o, sin el incremento del 6% antes mencionado, incluyendo tambi√©n el pago de aguinaldo. \"Como resultado, en diciembre se paga el saldo de IRPF anual, que se determina como el IRPF de todo el a√±o menos las retenciones que se realizaron hasta noviembre\", explic√≥ la especialista.\n\n‚ÄúImporta destacar que la persona no cambian de franja de IRPF por el aguinaldo, lo mismo sucede con el salario vacacional legal, dado que la normativa prev√© que estas partidas quedan gravadas a la tasa m√°xima marginal correspondiente por las dem√°s retribuciones que tiene el empleado‚Äù, concluy√≥ Moreno.",

    "texto": "Este martes a los 65 a√±os muri√≥ el actor, director, docente y dramaturgo uruguayo Omar Varela, una de las figuras destacadas del teatro nacional de las √∫ltimas d√©cadas.\n\nEntre otras cosas, Varela fue uno de los fundadores de la ic√≥nica compa√±√≠a Italia Fausta, y director de la obra r√©cord que se asocia a ese grupo, ¬øQui√©n le teme a Italia Fausta?, que estuvo en cartel durante m√°s de una d√©cada.\n\nNacido en Montevideo en 1957, Varela se form√≥ en la Escuela Multidisciplinaria de Arte Dram√°tico (EMAD) y form√≥ parte del cuerpo estable de la Comedia Nacional, pero tambi√©n tuvo un pasaje importante en televisi√≥n.\n\nEn Canal 12, por ejemplo, fue parte del jurado de algunos programas de talentos como Yo me llamo, uno de los √∫ltimos lugares en donde se lo pudo ver p√∫blicamente. Tambi√©n, en 2009, hab√≠a formado parte de El casting de La Tele.\n\nVarela sufr√≠a desde hacia varios a√±os el mal de Parkinson, que lo alej√≥ poco a poco de los escenarios. \"Odio el Parkinson pero no me lo puedo sacar de encima\", hab√≠a confesado en una entrevista con Cecilia Bonino en El Observador en 2015.\n\nAdem√°s de su faceta activa en el mundo de la creaci√≥n cultural, Varela tambi√©n fue directivo de AGADU durante m√°s de 20 a√±os. La instituci√≥n, en ese sentido, lo despidi√≥ en su web y en sus redes con un mensaje: \"Omar form√≥ parte del Consejo Directivo de Agadu como prosecretario, vicepresidente y secretario general, destacamos su incansable trabajo para que la Sala Mario Benedetti fuera una realidad. Lamentamos profundamente la perdida de tan entra√±able amigo, saludamos a su familia y allegados\".\n\nLa instituci√≥n no fue la √∫nica que lo despidi√≥, y tras divulgarse la noticia de su muerte, fueron varios los que se manifestaron en sus redes sociales, incluida la vicepresidenta Beatriz Argim√≥n, que public√≥ un mensaje en Twitter en homenaje.\n\n\"As√≠ voy a recordarte siempre, con tu sonrisa y humor permanente. Al genio del teatro nacional y de     "texto": "Este martes, como cada 6 de diciembre desde 1994, en Argentina se conmemora el D√≠a Nacional del Gaucho.\n\nLa fecha en la que se busca valorizar al gaucho, ese hombre campo, h√°bil jinete, encargado del desarrollo de la ganader√≠a y habitante caracter√≠stico de las llanuras y zonas adyacentes argentinas, fue elegida en honor a una publicaci√≥n en la que se trat√≥ de \"defender a los paisanos de las injusticias cometidas contra ellos\", inform√≥ el Ministerio de Cultura argentino.\n\nEsa publicaci√≥n estuvo compuesta por las obras \"El gaucho Mart√≠n Fierro\", de 1872, y \"La vuelta de Mart√≠n Fierro\", de 1879, escritas por el autor argentino Jos√© Hern√°ndez.\n\nLas obras literarias muestran la historia de un gaucho que habita en la regi√≥n pampeana y que por la injusticia social del contexto hist√≥rico en el que vive se vuelve \"un gaucho marero (fuera de la ley)\". De esa manera el autor logr√≥ narrar el car√°cter independiente, heroico y de sacrificio del gaucho.\n\nSRA\n\n\"El gaucho Mart√≠n Fierro\" se public√≥ en 1872 y \"La vuelta de Mart√≠n Fierro\" en 1879.\n\nDesde la Sociedad Rural Argentina (SRA), se destac√≥ en las redes sociales que los conmemorados son los \"hombres que lo dan todo por el campo, a fuerza de tradici√≥n y trabajo\".\n\nHoy celebramos el D√≠a Nacional del Gaucho para conmemorar la publicaci√≥n del libro ‚ÄúEl gaucho Mart√≠n Fierro‚Äù, de Jos√© Hern√°ndez y para enaltecer la figura de aquellos hombres que lo dan todo por el campo, a fuerza de tradici√≥n y trabajo. pic.twitter.com/vqUuXuKQEn ‚Äî Sociedad Rural (@SociedadRural) December 6, 2022\n\nEl 15 de diciembre de 1993, a trav√©s de la ley N¬∞ 24.303, se dispuso la creaci√≥n de la Comisi√≥n Nacional del Gaucho, en el √°mbito de la Secretar√≠a de Cultura de la Naci√≥n, para revalorizar la figura del gaucho y realizar acciones en torno a su celebraci√≥n, y fue en ese entonces en el que se estipul√≥ conmemorar el D√≠a Nacional del Gaucho.\n\nSRA\n\nLas obras de Jos√© Hern√     "texto": "El Ministerio de Ganader√≠a, Agricultura y Pesca (MGAP) llam√≥ a intensificar los esfuerzos para evitar el ingreso de la gripe aviar (o influenza aviar) al pa√≠s, una enfermedad que deja grandes p√©rdidas econ√≥micas en la industria av√≠cola ‚Äìporque genera muertes de aves‚Äì y que es contagiosa para humanos.\n\nLos virus de la influenza aviar son ‚Äúextremadamente variables y altamente contagiosos‚Äù, indic√≥ el MGAP en un comunicado. Los mismos afectan tanto a aves comerciales como gallinas, pollos y pavos, como a aves de compa√±√≠a y silvestres, pero que ‚Äìpese a que pueden ser contagiosos para las personas que est√°n en contacto directo con las aves enfermas‚Äì no presentan un riesgo para la salud p√∫blica por el consumo de carne de ave ni de huevos.\n\nCerca de Uruguay y los riesgos\n\nDesde el principio de 2022 la gripe aviar se propag√≥ r√°pidamente por Norteam√©rica, y recientemente se dieron contagios en pa√≠ses m√°s cercanos a Uruguay, como Colombia, Per√∫ y Ecuador.\n\nAnte la posibilidad del ingreso del virus al pa√≠s, la Direcci√≥n General de Servicios Ganaderos (DGSG) comparti√≥ la siguiente serie de recomendaciones para productores av√≠colas:\n\nExtremar las medidas de bioseguridad en las granjas.\n\nRestringir del ingreso de personas y veh√≠culos al establecimiento.\n\nRealizar una estricta limpieza y desinfecci√≥n de los materiales de trabajo, de las instalaciones y los veh√≠culos que ingresan a la granja.\n\nMantener al d√≠a los registros de visitas y productivos.\n\nColocar mallas antip√°jaros en buen estado en laterales y portones del galp√≥n.\n\nColocar dispositivos de desinfecci√≥n a la entrada del establecimiento y de los galpones.\n\nUtilizar ropa exclusiva para trabajar con las aves.\n\nEvitar el contacto de las aves comerciales con las silvestres.\n\nEvitar que aves dom√©sticas compartan fuentes de agua con las aves silvestres.\n\nQu√© hacer ante sospechas\n\nLos virus de la gripe aviar se clasifican en dos categor√≠as dependiendo de qu√© tan severos son. Los de baja patogenicidad son aquellos que pueden pasar desapercibidos o que presentan signos cl√≠nicos leves. Los de alta patogenicidad son los de cuadros severos, que pueden llegar a matar a las aves contagiadas.\n\nAlgunos de los s√≠ntomas de esta enfermedad en aves son: muerte r√°pida, plumaje erizado, edema en la cabeza (cabeza hinchada), diarrea, disminuci√≥n brusca de la postura, producci√≥n de huevos deformes con c√°scara blanda o delgada, problemas respiratorios, jadeos, tos, conjuntivitis, secreciones oculares y nasales, sinusitis, asfixia, incoordinaci√≥n, temblores, movimientos oculares y de cabeza, par√°lisis y convulsiones.\n\nDesde el ministerio se resalt√≥ que ante cualquier sintomatolog√≠a los productores notifiquen de forma inmediata.\n\nAdem√°s, ante sospechas de aparici√≥n de la enfermedad, se recomend√≥ no manipular ni mover del lugar a las aves afectadas y utilizar equipos de protecci√≥n personal (lentes, guantes, tapabocas, mamelucos y calzados adecuados).\n\nPara notificar las sospechas de la enfermedad los productores pueden llamar a las oficinas zonales del MGAP o pueden escribir al correo avesnotificaciones@mgap.gub.uy.\n\nMurieron 456 personas\n\nEn noviembre la Organizaci√≥n Mundial de la Salud (OMS) confirm√≥ que dos personas se contagiaron de gripe aviar tras un brote en una granja av√≠cola ubicada en Guadalajara, una provincia espa√±ola, inform√≥ El Pa√≠s.\n\n\n\nEsos fueron los primeros dos contagios de esta enfermedad en humanos en Espa√±a, y los terceros en Europa. Hasta ese momento se hab√≠a detectado solo un caso en ese continente, en 2021 en Reino Unido.\n\n\n\nDesde el 2003 se confirmaron 868 contagios de gripe aviar en humanos, y 456 muertes, inform√≥ el medio madrile√±o.",

    "texto": "Al igual que otras big tech, Amazon anunci√≥ una ola de despidos para reducir costos tras una ca√≠da en la demanda durante la pospandemia. As√≠ lo confirm√≥ el CEO de la compa√±√≠a, Andy Jassy. Seg√∫n report√≥ Financial Times, una de las primeras divisiones que sufrir√≠a el recorte ser√≠a la de hardware, que involucra desde el asistente de voz Alexa hasta el lector de ebooks, Kindle.\n\nEn noviembre, el ejecutivo que reemplaz√≥ a Jeff Bezos como n√∫mero uno del gigante de e-commerce anunci√≥ que habr√≠a varios despidos antes de fin de a√±o y que estos continuar√≠an a principios de 2023. Poco antes, The New York Times hab√≠a publicado que Amazon planeaba eliminar hasta 10.000 posiciones, en particular en sus divisiones de Retail, Dispositivos y Recursos Humanos.\n\n\"Sentimos que necesit√°bamos optimizar nuestros costos\" , justific√≥ Jassy durante el Summit organizado por NYT DealBook. Medidas similares ya hab√≠an informado (y ejecutado) otros grandes jugadores tecnol√≥gicos, como Meta, Twitter y Microsoft.\n\nAjustar los n√∫meros\n\nLa tijera habr√≠a pasado primero por el √°rea de hardware, seg√∫n le comentaron a Financial Times varios empleados de la firma. La principal raz√≥n ser√≠an sus altos costos y bajo margen. \"No es sorprendente que hayan decidido empezar por ah√≠. Lo que no es claro, para ninguno de nosotros, es si ah√≠ es donde terminar√°\", analiz√≥ un miembro del equipo de Kindle.\n\nEn su √∫ltimo reporte trimestral, Amazon inform√≥ una facturaci√≥n de u$s 364.779 millones entre enero y septiembre de 2022. Durante el mismo per√≠odo tambi√©n exhibi√≥ un rojo de US$ 3000 millones. El a√±o anterior hab√≠a registrado una ganancia neta de u$s 19.041 millones en los primeros nueve meses del a√±o.\n\nLos inversores reclamaron mejorar los resultados. Por eso la ola de recortes est√° enfocada en posiciones corporativas costosas y no en los centros de distribuci√≥n y almacenes. A su vez, en un memo interno, Jassy sugiri√≥ que los despidos podr√≠an incluso impactar en una pata core como la tienda online.\n\nEn los √∫ltimos doce meses la capitalizaci√≥n burs√°til de Amazon se desplom√≥ de u$s 1,8 billones a u$s 940.000 millones. Y las ventas de la tienda online cayeron en US$ 4.000 millones durante el primer semestre, aunque luego se recuperaron, en parte por el cambio de fecha del Prime Day.\n\n\"Nuestro proceso de planeamiento anual se extiende hasta el a√±o nuevo, lo que significa que habr√° m√°s reducciones de posiciones en la medida en que los lideres hagan ajustes. Esas decisiones ser√°n compartidas con los empleados afectados y las organizaciones a principios de 2023\", escribi√≥ Jassy en su comunicado.\n\nAlexa, en rojo\n\n¬øPor qu√© decidieron empezar con el departamento de hardware? Seg√∫n se sugiere en un documento al que tuvo acceso Business Insider, la divisi√≥n Digital Global de Amazon, de la cual Alexa forma parte, va camino a registrar p√©rdidas por US$ 10.000 millones este a√±o. En su balance, la empresa no detalla la performance de cada vertical.\n\nSi bien los dispositivos que tienen al asistente de voz son de los art√≠culos m√°s vendidos durante el Prime Day, esto se debe, parcialmente, por los grandes descuentos que ofrece. Desde adentro de la compa√±√≠a aseguran que Jassy no tiene el mismo apego por este producto que ten√≠a Bezos, que lo ten√≠a como uno de sus proyectos fetiche.\n\nPor El Cronista-RIPE",

t√≥ a El Observador.\n\nSeg√∫n coment√≥, la donaci√≥n se separ√≥ en dos: una se realiz√≥ el 21 de octubre y la otra, de m√°s cantidad que la primera, el 13 de noviembre. Se hizo en dos tandas para dosificar las raciones de comida y porque no ten√≠an d√≥nde mantenerlo congelado, indic√≥.\n\nDe acuerdo con las redes de la coordinadora, la primera donaci√≥n fue para cinco merenderos y ollas ‚ÄîRinc√≥n de Luz, Sue√±o Solidario, Casitas Obreras, Rambla Costanera Todos Juntos por los Ni√±os y Dios Puede Hacerlo‚Äî, mientras que la segunda fue para las ‚Äúollas y merenderos activos‚Äù.\n\nEl pescado recibido lleg√≥ ‚Äúfresco, congelado y en buenas condiciones‚Äù, detall√≥ Pasanante. A√±adi√≥ que las cajas en las que llegaron ten√≠an los nombres de los pescados y, a su entender, se notaba que ‚Äúno eran de ac√°‚Äù.\n\nCronolog√≠a del pescado\n\nEl 20 de febrero, el pr√≠ncipe heredero de Abu Dabi y actual presidente de los EAU, Mohamed bin Zayed Al Nahyan le dijo al presidente Luis Lacalle Pou el 20 de febrero, durante una reuni√≥n en su residencia, que quer√≠a regalarle pescado.\n\n‚ÄúNo, no muchas gracias‚Äù, respondi√≥ el presidente. Pero el jeque insisti√≥. Y volvi√≥ a insistir, ante otra negativa del presidente, haciendo √©nfasis en la calidad de su producci√≥n y subrayando que le interesaba que el presidente uruguayo lo probara. Lacalle acept√≥ y dio la direcci√≥n de la residencia presidencial de Su√°rez y Reyes y el nombre de su custodio, Alejandro Astesiano.\n\nCuatro d√≠as despu√©s del encuentro entre el jeque y el presidente, una funcionaria del Consulado General de los Emiratos √Årabes en San Pablo, de nombre B√°rbara, se comunic√≥ con Astesiano para avisarle que ese d√≠a estaba llegando el pescado a Brasil. Al d√≠a siguiente, el 25 de febrero, la funcionaria le inform√≥ que el cargamento de pescado partir√≠a a las 9:20 desde San Pablo y llegar√≠a al mediod√≠a a Uruguay.\n\nLuego de que por varios d√≠as el pescado no llegara a destino, Astesiano entonces se comuni s abogado especializado en derecho deportivo y vuelve a trabajar en un caso internacional vinculado con Uruguay.\n\nEn el √∫ltimo caso en el que particip√≥ fue en el litigio que lleg√≥ al TAS por el partido Cerro Largo-Nacional del Campeonato Uruguayo 2021, en donde el tribunal le termin√≥ dando la raz√≥n a la AUF y archiv√≥ la denuncia del club arach√°n y de otras instituciones que acompa√±aron la denuncia, incluido Pe√±arol.\n\nAdem√°s, Reck fue el abogado elegido por el expresidente de la AUF, Wilmar Valdez, para realizar su defensa ante FIFA.\n\nEn febrero de 2020, cuando el tribunal fall√≥ en contra de Valdez, Reck dijo a Refer√≠ que valoraba como ‚Äúpositiva‚Äù la decisi√≥n del tribunal, ya que no fueron considerados los cargos de corrupci√≥n por los que se lo acusaba en el inicio del proceso.\n\nIn√©s Guimaraens\n\nWilmar Valdez, expresidente de la AUF\n\nEl dirigente recibi√≥ una suspensi√≥n de un a√±o y una multa de 10.000 francos suizos (US$ 10.022).\n\nEn ese momento, el abogado explic√≥ que el pedido que realiz√≥ el √ìrgano de Instrucci√≥n de FIFA, algo as√≠ como el fiscal del caso, sobre Valdez era de 10 a√±os de suspensi√≥n, con cargos por corrupci√≥n, sobornos, ventajas indebidas, violaci√≥n del deber de confidencialidad y del deber de reportar delitos. ‚ÄúUna serie de violaciones al C√≥digo de √âtica, con cuatro o cinco art√≠culos, que fueron totalmente desestimados‚Äù, coment√≥.\n\nDe seis cargos que se le imputaban ante la FIFA, Valdez fue absuelto en seis de los m√°s importantes, dijo el jurista.\n\nAhora, Reck tendr√° que atender un caso complejo y en el que la AUF y sus futbolistas quedaron expuestos.\n\n¬øCu√°les son las situaciones que comprometen la selecci√≥n?\n\nPor un lado, Gim√©nez le peg√≥ un codazo al director de competiciones de FIFA cuando se retiraba hacia el vestuario.\n\nAdem√°s, al ver que lo estaban grabando, el defensa de Atl√©tico de Madrid lo insult√≥ durante algunos segundos.\n\nEn otro orden, Muslera, a su vez, en su af√°n d     "texto": "El entrenador uruguayo Sergio Markarian analiz√≥ la actuaci√≥n de la selecci√≥n en el Mundial de Qatar 2022, calific√≥ como \"decepci√≥n\" la eliminaci√≥n y expres√≥ las razones por las cuales el equipo de Diego Alonso fall√≥ en los tres partidos que disput√≥ por el grupo H del certamen.\n\n\"La eliminaci√≥n fue sorpresiva\", analiz√≥ Markarian en entrevista con De F√∫tbol se Habla As√≠, de Directv Sports. \"Si bien creo que el sorteo nos dej√≥ rivales m√°s dif√≠ciles que los que hab√≠amos tenido en el √∫ltimo Mundial, me dio la impresi√≥n de que Uruguay estaba por encima de dos selecciones y muy pareja con Portugal. Es una decepci√≥n el hecho de que no se haya clasificado\".\n\n\"Me da la sensaci√≥n de que hubo una sobredimensi√≥n del rival del primer partido, una mala lectura del sistema a elegir para contrarrestar el ataque rival del segundo partido y una no conciencia de la necesidad de hacer un gol m√°s. Eso habla de que se fall√≥ en aspectos que tienen que ver con lo estrat√©gico, con cosas que hay que empezar a pensarlas antes de empezar el Mundial. Nos pas√≥ algo parecido en 2018 cuando se jug√≥ con titulares el tercer partido y eso gener√≥ que no se llegara bien al quinto partido\", expres√≥ Markarian.\n\nConsultado sobre la continuidad o no de Diego Alonso, Markarian respondi√≥: \"No soy qui√©n para decirle a nadie lo que tiene que hacer. Estoy viendo una cierta ansiedad en el periodismo que quiere saber sobre un futuro cuando el partido termin√≥ reci√©n. Creo honestamente que para empezar bien hay que hacer el duelo primero, llorar, y despu√©s analizar por qu√© nos pas√≥ lo que nos pas√≥, asumir responsabilidades y hacer un planeamiento estrat√©gico de ocho a√±os, que abarque el pr√≥ximo Mundial y el de 2030 ante la eventualidad de que seamos locatarios\".\n\nCuando le preguntaron por el sistema t√°ctico que Uruguay emple√≥ contra Portugal con cinco defensores, Markarian coment√≥: \"Me voy a referir objetivamente a lo que vi sin hacer ning√∫n tipo de valoraci√≥n, no es una cr√≠tica. A m√≠ me encanta el 3-5-2, lo que s√≠ creo es que se parti√≥ de la base de que Portugal iba a jugar con doble punta y eso rest√≥ un jugador del medio e hizo que sobrara un jugador atr√°s. El hecho de que Josema (Gim√©nez), durante todo el primer tiempo sali√≥ a encimar a Joao F√©lix que no era segundo punta sino que estaba jugando como volante externo en el sistema que Portugal utiliz√≥, porque el √∫nico punta era Ronaldo, eso le cre√≥ a Uruguay la dificultad para recuperar el bal√≥n sin otra opci√≥n que retroceder, porque la zona m√°s fuerte de Portugal son los dos o tres que juegan en el medio, que juegan muy bien. Eso motiv√≥ ese desequilibrio y dificultad que tuvimos para recuperar la pelota en la mitad de la cancha\".\n\nAFP\n\nDiego God√≠n contra Cristiano Ronaldo\n\n\"El entrenador tiene tres herramientas con las que toma decisiones: elige un sistema, una t√°ctica y define un estilo, cuando entienden que tienen que imponer un estilo. Uruguay no apost√≥ a un estilo, s√≠ apoy√≥ a la t√°ctica y s√≠ apoy√≥ al sistema, porque de hecho cambi√≥ de sistemas de un partido a otro y en los mismos partidos. Y tambi√©n a la t√°ctica porque o se repleg√≥ o sali√≥ a atacar groseramente cuando tuvo que salir a buscar resultados y hasta hizo cambios que cambiaran un poco la posici√≥n t√°ctica del equipo. O sea, los cambios fueron cambios t√°cticos. Por eso me parece un equipo que m√°s que analizarlo en el estilo, donde creo que Alonso tiene poco tiempo de trabajo como para ir definiendo cosas de ese tipo, s√≠ meti√≥ con fuerza mano en lo que es el sistema de juego y la t√°ctica\", opin√≥ el entrenador.\n\nFinalmente le preguntaron si la presencia de jugadores como Federico Valverde o Rodrigo Bentancur pueden generar un cambio de estilo del juego de Uruguay, Markarian, respondi√≥: \"Uruguay cambi√≥ el estilo. Con respecto al proceso anterior, la sola presencia de esos jugadores de alguna manera cambi√≥ algunos aspectos del estilo, empezamos a ser menos verticales, a ser cuidadosos por un ataque un poco m√°s masivo, la utilizaci√≥n del ancho de la cancha. Hubo cambios en Uruguay. Creo que Uruguay debe rendir un homenaje a cinco jugadores que en el Mundial pasado estaban, en sus puestos, entre los 10 mejores del mundo, y eso le daba a Uruguay en el Mundial pasado una posibilidad muy seria de ser campe√≥n del mundo. Muslera, C√°ceres, God√≠n, Su√°rez y Cavani. Hoy los estamos perdiendo por un tema de edad y Uruguay tendr√° que trabajar para buscar recambios en esas posiciones y deber√°n asumir liderazgo quien yo creo que ya se muestra como un l√≠der futbol√≠stico del equipo, incluso an√≠mico, que es Bentancur\".\n\n\"Lo de Valverde me parece que es un gran aporte, creo que es un jugador excepcional pero hay que pensar en el rol que debe tener. Creo que pretendieron hacer de Valverde el actor principal pero Valverde es el mejor de los actores de reparto, como en el (Real) Madrid. Los principales son Benzama, Kroos, Modric, el wing brasile√±o (Vinicius Jr.), Valverde es un extraordinario jugador de banda derecha con mucha inteligencia y gol. Pero jugando en otra posici√≥n y necesitando que √©l asuma el rol de l√≠der futbol√≠stico probablemente lo logre en el futuro, pero por ahora nos qued√≥ en el debe\", concluy√≥ Markarian.",

    "texto": "El canciller argentino Santiago Cafiero se mostr√≥ cr√≠tico con la intenci√≥n del gobierno de Luis Lacalle Pou de negociar acuerdos comerciales de forma individual por fuera del Mercosur.\n\nCafiero brind√≥ este lunes una breve entrevista colectiva en la que participaron varios medios uruguayos, entre ellos El Observador, en la que se√±al√≥ que si Uruguay firma con China deber√° elegir si permanece en el Mercosur, porque no puede hacer las dos cosas ya que vulnera la regla del consenso.\n\nPareciera que en el Mercosur los pa√≠ses no est√°n mostrando todas las cartas‚Ä¶ ¬øEs posible una ruptura?\n\nNosotros pensamos que lo principal es defender el bloque y entendemos que Uruguay tambi√©n est√° en esa posici√≥n. Pero Brasil, Paraguay y Argentina establecieron una posici√≥n que se√±ala que la unilateralidad va en contra de la naturaleza del Mercosur. No es algo subjetivo que tiene que ver con posicionamientos sino algo objetivo: las normas del Mercosur proh√≠ben ese tipo de acciones porque el fundamento es el consenso.\n\nEste fundamento es pol√≠tico, no jur√≠dico. Si vamos a la discusi√≥n jur√≠dica, hay institutos en el Mercosur, que establecen cu√°les deben ser las sanciones. Lo que planteamos es algo esencial, si alg√∫n Estado parte determina alg√∫n camino distinto al consenso rompe la regla del Mercosur.\n\n¬øQu√© est√° haciendo el Mercosur para ponerse de acuerdo en este tema? Porque viene de hace varios a√±os.\n\nNo fue solo Argentina, tres Estados le plantearon a Uruguay que el camino suyo no es el correcto. ¬øQu√© hemos hecho para desarticularlo? Le hemos pedido a Uruguay que nos muestre los estudios de factibilidad, la documentaci√≥n que respalda la oportunidad de generar acuerdos con otros bloques. Eso no est√° hecho, pero no somos nosotros, es Uruguay el que debe presentar esta informaci√≥n y no lo ha hecho. Insistimos con el trabajo ordenado, si hay vocaci√≥n de avanzar, traigan la documentaci√≥n al Mercosur, es algo que debemos proteger.\n\n¬øPuede ser una cuesti√≥n ideol√≥gica?\n\nEl Mercosur fue planteado para que no existan esos prejuicios y que cualquier iniciativa sea de Estado, institucional, que se pueda debatir independientemente de que haya bagaje ideol√≥gico de alg√∫n otro l√≠der, lo importante es trabajar de forma balanceada para que se logren esos acuerdos, que sean estables.\n\nLeonardo Carre√±o\n\nCafiero y Bustillo compartieron la cumbre del Mercosur\n\n¬øCu√°les son las medidas que pueden tomarse contra Uruguay? Uruguay dice que no hay base porque no hay acuerdos consumados.\n\nSi efectivamente hay una intenci√≥n de Uruguay de continuar y firmar eso, ah√≠ deber√° elegir. Si firma un TLC con China, deber√° elegir, son pa√≠ses soberanos.\n\n¬øElegir qu√©?\n\nSi est√° con el Mercosur o se va con China.\n\n¬øSe puede romper el Mercosur?\n\nNo se puede hacer las dos cosas. No se puede tener un TLC con un Estado, no se puede avanzar con un TLC y pertenecer al Mercosur, las dos cosas no se van a poder.\n\nLula asumir√° pr√≥ximamente en Brasil. Desde el entorno de Lula dicen que est√° interesado en tener un acercamiento a China.\n\nAlberto Fern√°ndez tambi√©n, y lo dijo en Paraguay, pero el Mercosur debe negociar como bloque no unilateralmente. Debemos definir c√≥mo nos insertamos, cu√°les son las ventajas que estamos consiguiendo, estos acuerdos tenemos que explic√°rselo a las empresas, a las pymes, a los trabajadores de nuestro pueblo.",

    "texto": "‚ÄúFue la mayor representaci√≥n de una decisi√≥n pol√≠tica por encima de lo jur√≠dico que v√≠ en mis 18 a√±os de funci√≥n p√∫blica. Nunca v√≠ nada igual‚Äù. As√≠ lo asegur√≥ el director frenteamplista del Instituto Nacional de Colonizaci√≥n (INC), Andr√©s Berterreche, en relaci√≥n a la reciente resoluci√≥n del organismo que, por mayor√≠a, defini√≥ que el senador y l√≠der de Cabildo Abierto, Guido Manini R√≠os, no es colono.\n\nLa definici√≥n -que tambi√©n ata√±e a la esposa y al suegro de Manini, como socios en la propiedad del inmueble 511 ubicado en Artigas - fue tomada luego de un a√±o de debate , cont√≥ con el voto de los cuatro directores del oficialismo y, jur√≠dicamente, procur√≥ clausurar una discusi√≥n que est√° lejos de cerrarse desde el punto de vista pol√≠tico. Berterreche, que vot√≥ en contra, dice tener constancia de que hubo ‚Äúpresiones salvajes‚Äù desde el Poder Ejecutivo a los directores oficialistas, que incluso recibieron m√°s de una llamada de los propios involucrados.\n\nEntrevistado este lunes por El Observador, el director opositor dice que averigu√≥, pero que no le queda ninguna instancia legal para revertir la decisi√≥n. No puede, por ejemplo, recurrir ante el Tribunal de los Contencioso Administrativo (TCA). ‚ÄúNo me queda otra cosa m√°s que desenmascarar toda esta situaci√≥n, vergonzosa y vergonzante‚Äù, dijo.\n\nEl director frenteamplista cuestion√≥ que la mayor√≠a resolviera desconocer tres informes sucesivos de funcionarios del instituto -que concluyeron que Manini s√≠ es colono- y que, en su lugar, resolviera fallar en sentido opuesto en base a un an√°lisis privado, poniendo as√≠ en tela de juicio de aqu√≠ en m√°s la validez de cualquier dictamen de los servicios jur√≠dicos del organismo.\n\nUn estudio privado que, repar√≥, cost√≥ US$ 10 mil y que fue elaborado por ‚Äúun tipo que dicen que es un crack, pero que ni siquiera termin√≥ el posgrado en derecho agrario‚Äù. La referencia es a Horacio de Brum, presentado como docente grado 3 y especialistas en Derecho Agrario de la Universidad Cat√≥lica y que fue contratado a los efectos en forma directa. De Brum, se√±al√≥ Berterreche, elabor√≥ su informe en apenas cinco d√≠as y pese a que all√≠ se√±al√≥ que ‚Äúno tuvo acceso a toda la informaci√≥n‚Äù sobre el caso, concluy√≥ en que Manini y los suyos no son colonos.\n\n‚ÄúEs asombroso, da para la perplejidad‚Äù se√±al√≥ el director al se√±alar que lo de De Brum es insostenible, ya que ni quiera indic√≥ cu√°l fue la documentaci√≥n a la que no pudo acceder. Entre las cr√≠ticas, Berterreche repar√≥ en que el abogado contratado nunca controvirti√≥ el informe de la Sala de Abogados del instituto, dejando as√≠ puntos relevantes sin definici√≥n. Por ejemplo, dijo, las reiteradas veces que Roque Moreira se present√≥ ante el INC ‚Äúreconoci√©ndose como colono‚Äù.\n\nM√°s pruebas\n\nM√°s all√° de la resoluci√≥n del directorio, Berterreche dijo dudar de los efectos que tendr√° el tema en el futuro. Por ejemplo, el d√≠a en que Manini y familia quieran vender el campo o el predio vaya a sucesi√≥n. La duda del director pasa por si un fallo no un√°nime es suficiente para laudar la salida de un campo del r√©gimen de colonizaci√≥n.\n\nBerterreche consider√≥ ‚Äúdisparatado‚Äù que se sostenga que el inmueble 511 nunca estuvo afectado al instituto. Para respaldar su postura apel√≥ a la ficha de inscripci√≥n inicial de Roque Moreira -el suegro de Manini- ante el INC y que, entre otros, figura en el tribunal de honor en su contra proces√≥ el Ej√©rcito en relaci√≥n a la compra del campo.\n\nPor otra parte, apel√≥ a una resoluci√≥n del 2 de marzo de 1971, en donde el INC decidi√≥ unificar las cuatro fracciones del inmueble en dos lotes, debido que el √°rea podr√≠a resultar antiecon√≥mica si la adjudicaci√≥n se hubiera dado por separado. Este fue uno de los principales argumentos que sostuvo la defensa de Manini. Sin embargo, para Berterreche la unificaci√≥n de las fracciones no inhabilitaron la aptitud colonizado     "texto": "El ministro de Econom√≠a de Argentina, Sergio Massa, y el embajador de Estados Unidos en Argentina, Mark Stanley, firmaron un acuerdo entre ambos pa√≠ses para el Intercambio de Informaci√≥n en Materia Tributaria (TIEA). \"No queremos que haya argentinos que usen el sistema financiero de Estados Unidos como guarida fiscal para evadir sus obligaciones con el fisco argentino\", sostuvo Massa.\n\n\"Venimos trabajando desde la siguiente semana a la que asum√≠ como ministro. Hicimos una semana de trabajo en EEUU con varios frentes: Banco Interamericano de Desarrollo, FMI, Tesoro, Departamento de Estado y Congreso de EEUU\", hab√≠a explicado el domingo.\n\nEl acuerdo se firm√≥ este lunes en el Centro Cultural Kirchner. Seg√∫n el medio argentino El Cronista, permitir√° acceder a datos de cuentas sin declarar de los argentinos en los Estados Unidos de forma autom√°tica. De esta manera, le servir√° a la Administraci√≥n Federal de Ingresos P√∫blicos detectar d√≥lares de argentinos en el exterior y aumentar la recaudaci√≥n, dentro de un contexto de pocas divisas.\n\nEl ministro de Econom√≠a de Argentina, Sergio Massa, y el embajador de Estados Unidos en Argentina, Mark Stanley,\n\n\"Este es un acuerdo de confianza mutua y cooperaci√≥n, este es un enorme gesto de confianza del gobierno de los Estados Unidos hacia el gobierno argentino\", se√±al√≥ Massa.\n\nEl ministro aclar√≥ que \"esto hace a la transparencia fiscal\". \"No buscamos perseguir a nadie\", asegur√≥. Massa se√±al√≥ que el objetivo es que \"aquel argentino que paga sus impuestos y cumple con sus obligaciones no se vea burlado por aquel que encuentra mecanismos de elusi√≥n a trav√©s de guaridas fiscales\".\n\nMassa afirm√≥ que Argentina conoce el impacto que esta firma tendr√° en 2023, al igual que en los pr√≥ximo 5 a 10 a√±os, \"no solo para Argentina sino tambi√©n para Estados Unidos\".\n\nEl acuerdo alcanzar√° \"ciudadanos argentinos que hayan firmado su declaraci√≥n de extranjeros al momento de depo     "texto": "Los votantes de Georgia acud√≠an este martes a las urnas para decidir si dan un esca√±o en el Senado a un pastor o a una exestrella del f√∫tbol americano, en unos comicios en los que el presidente de Estados Unidos, Joe Biden, se juega mucho.\n\nEl senador saliente dem√≥crata Raphael Warnock se opone a un candidato impulsado por el expresidente republicano Donald Trump (2017-2021), el exdeportista Herschel Walker.\n\nEsta segunda vuelta en ese estado del sureste de Estados Unidos, que se celebra porque ninguno de los dos alcanz√≥ m√°s del 50% de los votos en la primera, cierra las legislativas de medio mandato.\n\nY la elecci√≥n se presenta re√±ida, ya que las pocas encuestas divulgadas muestran a ambos codo con codo. Los resultados pueden tardar d√≠as en conocerse.\n\n\"Georgia, hoy es el d√≠a de elecciones, y la naci√≥n tiene los ojos puestos en ti. Acude a las urnas y ayuda a que @ReverendWarnock regrese al Senado de Estados Unidos\", tuite√≥ Biden.\n\nDe este esca√±o no depende el equilibrio de poder en el Congreso estadounidense puesto que los dem√≥cratas ya consiguieron el control del Senado, mientras que los republicanos dominar√°n la C√°mara de Representantes (baja).\n\nPero el resultado de la votaci√≥n en este estado con una gran poblaci√≥n afroestadounidense es decisivo para el resto del mandato de Joe Biden.\n\nLos republicanos ven en este esca√±o del Senado la oportunidad de acentuar su poder para bloquear las pol√≠ticas del gobernante dem√≥crata.\n\nA 700 d√≠as de las pr√≥ximas elecciones presidenciales, la oposici√≥n tambi√©n espera poner obst√°culos en el camino de Joe Biden, a quien le fue mucho mejor de lo esperado en las legislativas de noviembre pasado.\n\nPara los dem√≥cratas, una victoria consolidar√≠a la exigua mayor√≠a del partido de Biden en el Senado y le permitir√≠a influir m√°s en comit√©s parlamentarios esenciales.\n\nTambi√©n limitar√≠a considerablemente la influencia de un senador dem√≥crata moderado que ha enterrado varios proyectos importantes de la administraci√≥n Biden.\n\nPara poner todo de su parte, los dem√≥cratas recurrieron a pesos pesados, como el expresidente Barack Obama (2009-2017), posiblemente una de las figuras m√°s carism√°ticas del partido, quien hizo campa√±a en la ciudad de Atlanta la semana pasada.\n\nTambi√©n muestra la importancia y el inter√©s de este duelo que se gastaran casi 400 millones de d√≥lares en estos comicios.\n\nUnos 1,9 millones de personas, de siete millones inscritas, ya votaron por anticipado. Por ahora parece primar la participaci√≥n prodem√≥crata pero el electorado republicano podr√≠a movilizarse este martes por lo que es dif√≠cil predecir el desenlace.\n\nAunque suele ser un basti√≥n republicano, Georgia sorprendi√≥ eligiendo a Joe Biden sobre Donald Trump en las elecciones presidenciales de 2020. Y dos meses despu√©s a dos dem√≥cratas para el Senado.\n\nHoy este estado fronterizo con Florida vuelve a ser objeto de deseo. Esta vez adem√°s destaca el perfil at√≠pico de los candidatos.\n\nCon varios r√©cords deportivos en su haber, el republicano Herschel Walker, considerado uno de los mejores jugadores en la historia del f√∫bol americano universitario, entr√≥ en pol√≠tica con 60 a√±os. Ahora se propone arrebatar el puesto a Raphael Warnock, quien antes de ser senador era pastor en la iglesia bautista en la que predicaba el l√≠der afroestadounidense de los derechos civiles Martin Luther King, en Atlanta.\n\nPero la campa√±a del candidato antiabortista pro-Trump se ha visto salpicada por varios esc√°ndalos. Entre ellos, se le acusa de haber financiado los abortos de varias exparejas suyas.",

    "texto": "La desigualdad en Am√©rica Latina y el Caribe es muy alta y se mantiene por encima de lo observado en otras regiones. Mientras que el 10% m√°s rico se queda con el 55% de los ingresos y el 77% de la riqueza, el 50% m√°s pobre recoge apenas el 10% de los ingresos y tan solo el 1% de la riqueza, seg√∫n la base de datos del Laboratorio Mundial sobre la Inequidad, red internacional de m√°s de cien investigadores que cubren setenta pa√≠ses de todos los continentes.\n\nOtras formas de medir la desigualdad econ√≥mica atestiguan el mismo patr√≥n, que es analizado en detalle en el nuevo Reporte de Econom√≠a y Desarrollo (RED2022) de Banco de Desarrollo de Am√©rica Latina (CAF) titulado ‚ÄúDesigualdades heredadas: el rol de las habilidades, el empleo y la riqueza en las oportunidades de las nuevas generaciones‚Äù.\n\nEsta persistente y alta desigualdad se asienta sobre ra√≠ces profundas que implican una transmisi√≥n de generaci√≥n en generaci√≥n. ‚ÄúLa falta de oportunidades para formar capital humano, obtener buenos empleos en los mercados laborales y acumular activos son factores claves detr√°s de la conexi√≥n intergeneracional de las desigualdades‚Äù, se√±ale el informe.\n\nEl reporte presenta abundante evidencia que indica que las oportunidades en estos tres √°mbitos se distribuyen de manera muy despareja entre las personas provenientes de familias de diferentes niveles socioecon√≥micos.‚ÄúLa escasa movilidad social es un problema importante. Y lo es no solo por sus consecuencias sobre la equidad‚Äù, advierte Dolores de la Mata, economista principal de la Direcci√≥n de Investigaciones Socioecon√≥micas de CAF.\n\nLa especialista, coautora del informe, se√±ala que la situaci√≥n impacta en otros componentes centrales del desarrollo econ√≥mico, ‚Äúcomo el crecimiento y la estabilidad pol√≠tico-institucional‚Äù, y que ‚Äútiende a alterar los incentivos al esfuerzo y a distorsionar la asignaci√≥n del talento humano, afectando por esas v√≠as a los niveles de productividad y al crecimiento‚Äù.\n\n‚ÄúLa alta persistencia intergeneracional derivada de la desigualdad de oportunidades puede corroer la confianza de los ciudadanos en las instituciones‚Äù, explicaDe la Mata. La publicaci√≥n destaca que la importante expansi√≥n educativa que experiment√≥ la regi√≥n a lo largo del siglo XX fue insuficiente para mejorar la situaci√≥n relativa de los hijos de las personas menos educadas.\n\nEn este sentido, el informe destaca que cerca del 80% de las personas nacidas en las primeras d√©cadas del siglo XX no terminaron la educaci√≥n primaria y queal finalizar el sigloel porcentaje solo se redujo un 5%. El documento agrega que la mitad de las personas nacidas en la d√©cada de 1990 no lograron finalizar la secundaria.\n\n‚ÄúEsto se debi√≥ a que la expansi√≥n educativa para los grupos m√°s vulnerables se concentr√≥ en niveles educativos bajos, como primaria y en menor medida secundaria, mientras que alcanzar niveles educativos mayores sigue siendo una tarea pendiente. Por ejemplo, la fracci√≥n de hijos de padres no universitarios que s√≠ logra finalizar estudios universitarios es a√∫n muy baja en la regi√≥n, ya que apenas alcanza el 12%‚Äù, puntualiza De la Mata.\n\nDe acuerdo al RED2022, quienes s√≠ lograron superar a sus padres en niveles educativos no necesariamente alcanzaron progresos similares en sus oportunidades laborales. ‚ÄúEsto puede sugerir tanto que los progresos educativos no han sido suficientes, como que la estructura econ√≥mica de la regi√≥n no est√° logrando absorber o premiar esos mayores niveles educativos‚Äù, estiman los autores del informe.\n\nSeg√∫n los especialistas, los resultados son consistentes con una baja movilidad intergeneracional en los ingresos, situaci√≥n que posiciona a Am√©rica Latina y el Caribe como la regi√≥n con mayor persistencia en esta dimensi√≥n en todo el mundo.‚ÄúLa regi√≥n requiere mejoras tanto en la cobertura como en la calidad y la pertinencia de la educaci√≥n b√°sica, t√©cnico-profesional y superior‚Äù.\n\n‚ÄúEntre las pol√≠ticas que pueden proveer un mayor impulso a la movilidad intergeneracional, tambi√©n se encuentran las que apuntan a aliviar las principales restricciones que limitan las inversiones dentro del hogar en ni√±os y adolescentes y que comprenden no solo las financieras, sino tambi√©n las informativas‚Äù, agrega De la Mata.\n\nEl diagn√≥stico del RED 2022 sugiere que enfocar los esfuerzos en grupos poblacionales como los afrodescendientes, los ind√≠genas, las mujeres de entornos m√°s vulnerables y los residentes en zonas segregadas podr√≠a ayudar a mejorar las oportunidades de movilidad ocupacional y de ingresos. El reporte se√±ala que focalizar pol√≠ticas con criterios espaciales o geogr√°ficos es importante debido a que la localizaci√≥n geogr√°fica de los padres tambi√©n condiciona las oportunidades laborales de los hijos.\n\nCon relaci√≥n a este punto, la investigaci√≥n se√±ala que el 45% de los encuestados vive en el mismo barrio en el que viv√≠an sus padres, mientras que m√°s de un tercio de ellos residen incluso en la misma vivienda que habitaron o habitan sus padres.‚ÄúEmparejar las oportunidades laborales requiere, en buena medida, disminuir las desigualdades entre regiones y entre distintas zonas al interior de las ciudades de una misma regi√≥n‚Äù, explica Lucila Berniell, tambi√©n coautora y economista principal de la Direcci√≥n de Investigaciones Socioecon√≥micas de la CAF.\n\nBajo la √≥ptica planteada en el reporte, las pol√≠ticas que usualmente no se piensan como promotoras de la movilidad social se convierten en piezas centrales para la igualdad de oportunidades. ‚ÄúEs el caso, por ejemplo, de las mejoras en la infraestructura de transporte p√∫blico, que tienen el potencial de acercar oportunidades laborales de calidad a poblaciones que residen en zonas desaventajadas y alejadas de los centros productivos‚Äù, se√±ala Berniell.\n\nEn cuanto a las posibilidades de ahorrar y acumular activos, el RED 2022 muestra el importante rol que cumplen en la regi√≥n las herencias y los problemas relacionados a la desigual inclusi√≥n financiera. El trabajo, adem√°s, proponepol√≠ticas que podr√≠an favorecer una mayor movilidad de la riqueza, como los sistemas de tributaci√≥n, el desarrollo del cr√©dito hipotecario y las intervenciones para mejorar las condiciones de titularidad de las viviendas, entre otras.\n\nLos autores, adem√°s, subrayan la necesidad de mejorar los esquemas de seguridad social y la urgencia de proteger a las familias m√°s vulnerables contra los riesgos que m√°s afectan a sus activos, como las consecuencias del cambio clim√°tico y las crisis macroecon√≥micas.\n\nEl reporte concluye con una serie de recomendaciones, entre ellas, dotar a las nuevas generaciones de mayores oportunidades para acumular habilidades, mejorar el funcionamiento de los mercados laboralesy promover formas seguras y rentables de acumulaci√≥n de activos para todos los miembros de la sociedad. Las propuestas indican que ‚Äúel logro de una mayor movilidad social en la regi√≥n est√° en manos de m√∫ltiples actores, tanto del sector p√∫blico como del privado‚Äù, situaci√≥n que impone ‚Äúel gran desaf√≠o de lograr los consensos necesarios para ampliar las pol√≠ticas redistributivas que rompan los lazos intergeneracionales de la desigualdad‚Äù.",

    "texto": "El conglomerado de medios p√∫blicos Catar√≠ Al Jazeera Media Network present√≥ una solicitud formal ante la Corte Penal Internacional (CPI) para que investigue y enjuicie a los responsables del asesinato de la periodista palestino-estadounidense Shireen Abu Akleh, la corresponsal de la cadena de televisi√≥n asesinada el 11 de mayo pasado mientras cubr√≠a una incursi√≥n militar israel√≠ en un campo de refugiados en Jenin, en el norte de la Cisjordania ocupada.\n\n‚ÄúNativa de Jerusal√©n, de 51 a√±os y con 25 a√±os de trayectoria profesional, Abu Akleh era un nombre familiar y una periodista muy respetada que dio voz a los palestinos a trav√©s de su cobertura de la ocupaci√≥n israel√≠‚Äù, record√≥ Al Jazeera en un comunicado en donde precisa que la solicitud incluye ‚Äúun expediente sobre una investigaci√≥n exhaustiva de seis meses‚Äù realizada por la propia cadena de noticias y que ‚Äúre√∫ne todas las pruebas disponibles de testigos oculares y secuencias de video, as√≠ como material nuevo sobre el asesinato‚Äù.\n\nLa solicitud presentada ante la CPI se presenta ‚Äúen el contexto de un ataque m√°s amplio contra Al Jazeera y los periodistas en Palestina‚Äù, dijo Rodney Dixon, abogado de Al Jazeera, en referencia a varios incidentes, como el bombardeo de la oficina de la red en Gaza el 15 de mayo de 2021. ‚ÄúNo es un solo incidente, es un asesinato que forma parte de un patr√≥n m√°s amplio que la fiscal√≠a deber√≠a investigar para identificar a los responsables y presentar cargos contra ellos‚Äù, dijo Dixon.\n\n‚ÄúLa atenci√≥n se centra en Shireen, y este asesinato en particular, este asesinato escandaloso. Pero la evidencia que presentamos analiza todos los actos contra Al Jazeera porque ha sido atacada como una organizaci√≥n internacional de medios, y la evidencia muestra que las autoridades (israel√≠es) est√°n tratando de ocultarlo‚Äù, agreg√≥ Dixon al ingresar al edifico de la CPI en La Haya, Pa√≠ses Bajos.\n\nEl abogado, acompa√±ado por Lina Abu Akleh     "texto": "El reto de resolver la calvicie lleva motivando a los cient√≠ficos desde hace siglos.\n\nSe sabe que hace casi 2.000 a√±os, el m√©dico griego Hip√≥crates - considerado el padre de la medicina moderna por ser el primero en separar sus observaciones cient√≠ficas de las creencias religiosas que predominaban en la √©poca - dedic√≥ tiempo a observar el funcionamiento del cabello, y a probar maneras de revertir su ca√≠da.\n\nY aunque hoy entendemos mucho mejor c√≥mo funciona el sistema capilar - adem√°s de entender que la calvicie tiene diversas causas, desde gen√©ticas hasta ambientales -, a√∫n persisten muchas ideas erradas sobre qu√© causa la p√©rdida del pelo.\n\n\"Ser calvo no es necesariamente algo malo\", le dice a BBC Mundo la dermat√≥loga especializada en p√©rdida del cabello y des√≥rdenes del cuero cabelludo de la Universidad de California en Los √Ångeles (UCLA), Carolyn Goh.\n\nEn BBC Mundo te contamos tres mitos que la doctora Goh cree que a√∫n persisten sobre a la calvicie.\n\nMito 1: los culpables son los genes de la madre\n\nSeguramente habr√°s o√≠do en alguna reuni√≥n con amigos o familiares que los genes que causan la calvicie vienen del lado materno de la familia.\n\nLa realidad es mucho m√°s compleja que eso.\n\nEn un estudio publicado en 2017 en la revista PLOS Genetics de Reino Unido, un grupo de investigadores brit√°nicos asegur√≥ haber estudiado a 52.000 hombres con calvicie hereditaria, y dijeron haber logrado identificar al menos 287 genes individuales involucrados en el proceso de ca√≠da del cabello.\n\nDe los que lograron identificar, al menos 40 estaban relacionados al cromosoma X - el que se hereda de la madre -, mientras que el resto se encontraba disperso por el genoma.\n\n\"Es cierto que los genes m√°s fuertes vienen por parte de la familia de la madre\", comenta Goh, \"pero como es m√°s de un gen el que causa la calvicie, pueden venir de cualquiera de los dos lados. As√≠ que es probable que venga de ambos\", sentencia.\n\nGetty Images Los genes responsables por la alopecia pueden venir de cualquier lado de la familia.\n\nPara entender por qu√© es poco com√∫n que las mujeres pierdan el cabello con la edad - a diferencia de los hombres -, hay que explicar qu√© es lo que los cient√≠ficos entienden ocurre en la \"alopecia androgen√©tica\", es decir, la hereditaria.\n\nSeg√∫n cuenta Goh, los genes que se han podido identificar como responsables de este tipo de alopecia causan una sensibilidad exagerada a un elemento presente en la testosterona, la hormona masculina. Este es un fen√≥meno que se puede presentar tanto en hombres como en mujeres, pero con diferencias.\n\n\"Las mujeres por lo general no se quedan calvas. Usualmente pierden un poco de cabello de la corona de la cabeza, y a lo mejor un poco en las sienes. Y esto probablemente es porque nosotras no tenemos tanta testosterona como los hombres, y tenemos m√°s estr√≥genos para balancearlo\".\n\nMito 2: usar gorras o lavarse mucho el cabello hace que se caiga\n\n¬øCu√°ntas veces te lavas el pelo a la semana? ¬øTodos los d√≠as, tres veces por semana? ¬øUsas gorras o sombrero todo el tiempo?\n\nProbablemente ninguna de estas sean las razones por las cu√°les se te est√° cayendo el cabello, a pesar de lo que te hayan dicho en la peluquer√≠a.\n\n\"Seguramente si ves a alguien con la cabeza cubierta, se la est√°n cubriendo porque se est√° quedando calvo, no al rev√©s\", dice jocosamente la doctora Goh.\n\nY es que en cuanto al uso de gorras o sombreros, no existen pruebas de que favorezca la ca√≠da del cabello.\n\nGetty Images\n\nAmbos mitos est√°n relacionados con algo que s√≠ es muy cierto: el cuero cabelludo es una de las zonas m√°s grasientas de la piel.\n\n\"Es una de las zonas m√°s grasientas pero no necesariamente una de las m√°s sensibles. De hecho, se reportan menos alergias en el cuero cabelludo que en otras partes del cuerpo\", dice la experta.\n\nSeg√∫n comenta, si alguien usa productos adecuados, no deber√≠a tener problemas lav√°ndose el pelo todos los d√≠as.\n\nUCLA La doctora Carolyn Goh, de la Universidad de Los √Ångeles, en California, padece alopecia areata, que ocurre cuando el sistema inmunol√≥gico ataca los fol√≠culos capilares.\n\nMito 3: no existe una soluci√≥n comprobada para la ca√≠da del cabello\n\nEn la actualidad, hay al menos tres alternativas cl√≠nicamente comprobadas para combatir la calvicie.\n\nNinguna de ellas garantiza resultados al 100%, dado el complejo sistema qu√≠mico y biol√≥gico involucrado en la p√©rdida del cabello, pero pueden ayudar a ralentizarla o incluso revertirla.\n\nMinoxidil: un compuesto que se vende en lociones y espumas que se aplican directamente en el cuero cabelludo. En algunos estudios informales, se han reportado resultados prometedores de crecimiento de nuevo pelo con c√°psulas orales de bajas dosis de minoxidil, pero a√∫n no se ha aprobado su uso en esta forma.\n\nun compuesto que se vende en lociones y espumas que se aplican directamente en el cuero cabelludo. En algunos estudios informales, se han reportado resultados prometedores de crecimiento de nuevo pelo con c√°psulas orales de bajas dosis de minoxidil, pero a√∫n no se ha aprobado su uso en esta forma. Finasteride: se consume por v√≠a oral. Se usaba originalmente como tratamiento para un tipo de agrandamiento benigno de la pr√≥stata y, en la actualidad, en menores concentraciones, para prevenir la ca√≠da del cabello.\n\nse consume por v√≠a oral. Se usaba originalmente como tratamiento para un tipo de agrandamiento benigno de la pr√≥stata y, en la actualidad, en menores concentraciones, para prevenir la ca√≠da del cabello. Trasplantes:por ejemplo, se retiran fol√≠culos capilares de la parte de la cabeza en la que contin√∫a el crecimiento del pelo y se insertan en las partes donde no hay crecimiento. Las diferentes t√©cnicas de trasplante han evolucionado mucho en los √∫ltimos a√±os.\n\nSobre este √∫ltimo tratamiento, la doctora Goh cree que hay una idea err√≥nea que persiste: \"Que los trasplantes de pelo se ven mal. A lo mejor en el pasado, pero los trasplantes hoy en d√≠a son realmente buenos\", dice.\n\nDebido al nivel de precisi√≥n que requiere el procedimiento (retirando e insertando fol√≠culos pilosos individuales), Goh recomienda que el trasplante lo haga alguien con \"buen ojo\".\n\nGetty Images La doctora Goh dice que es mejor no escatimar a la hora de hacerse un trasplante.\n\n\"Tiene mucho de arte. Lo sorprendente es que el fol√≠culo recuerda c√≥mo crec√≠a antes de ser trasplantado [generalmente de la parte trasera de la cabeza], y crece en el nuevo sitio\".\n\nRecuerda que puedes recibir notificaciones de BBC News Mundo. Descarga la nueva versi√≥n de nuestra app y act√≠valas para no perderte nuestro mejor contenido.",

    "texto": "Caminar no requiere de un equipamiento especial o una membres√≠a en el gimnasio y, lo mejor de todo, es totalmente gratis.\n\nPara la mayor√≠a de nosotros, caminar es algo que hacemos de modo autom√°tico. No requiere de un esfuerzo consciente, por lo que muchos de nosotros no recordamos los beneficios que tiene para nuestra salud.\n\nPero ¬øqu√© ocurre si dejamos de caminar con el piloto autom√°tico y empezamos a desafiar a nuestro cerebro y cuerpos caminando hacia atr√°s?\n\nNo es solo un cambio de direcci√≥n que demanda m√°s atenci√≥n, tambi√©n puede aportar beneficios para la salud adicionales.\n\nLa actividad f√≠sica no tiene por qu√© ser complicada.\n\nTanto si eres normalmente activo como si no, una caminata diaria puede brindar una gran cantidad de beneficios para tu salud y puede contar dentro de la recomendaci√≥n de la Organizaci√≥n Mundial de la Salud de hacer un m√≠nimo de 150 minutos de actividad aer√≥bica a la semana.\n\nAun as√≠, caminar es algo m√°s complicado de lo que muchos de nosotros pensamos.\n\nMantenernos erguidos requiere la coordinaci√≥n entre nuestros sistemas visual, vestivular (sensaciones vinculadas a movimientos como girar, dar la vuelta o moverse r√°pido) y propioceptivo (la conciencia de d√≥nde est√°n nuestros cuerpos en el espacio).\n\nCuando caminamos hacia atr√°s, nuestros cerebros tardan m√°s en procesar las demandas adicionales de coordinar estos sistemas. Sin embargo, este mayor nivel de desaf√≠o trae consigo mayores beneficios para la salud.\n\nUno de los beneficios mejor estudiados de caminar hacia atr√°s es la mejora de la estabilidad y el equilibrio. Practicarlo puede ayudarnos a mejorar nuestra marcha normal (es decir, hacia adelante) y, en cuesti√≥n de mejora del equilibrio, ayuda tanto a adultos saludables como a aquellos con osteoartritis de rodilla.\n\nAl caminar hacia atr√°s damos pasos m√°s cortos y m√°s frecuentes, lo que mejora la resistencia de los m√∫sculos de la parte inferior de las piernas y reduce la carga sobre las articulaciones.\n\nGetty Images Esta t√©cnica incluso se ha utilizado para identificar y tratar el equilibrio y la velocidad al caminar en pacientes con afecciones neurol√≥gicas o despu√©s de un accidente cerebrovascular cr√≥nico.\n\nAgregar cambios y caminar una pendiente ascendente o descendente tambi√©n puede alterar el rango de movimiento de las articulaciones y los m√∫sculos, lo que ofrece alivio del dolor para afecciones como la fascitis plantar, una de las causas m√°s comunes de dolor en el tal√≥n.\n\nLos cambios posturales que se crean por caminar hacia atr√°s hacen que se usen m√°s los m√∫sculos que sostienen la columna lumbar. Esto sugiere que caminar hacia atr√°s puede ser un ejercicio particularmente beneficioso para las personas con dolor lumbar cr√≥nico.\n\nEsta t√©cnica incluso se ha utilizado para identificar y tratar el equilibrio y la velocidad al caminar en pacientes con afecciones neurol√≥gicas o despu√©s de un accidente cerebrovascular cr√≥nico.\n\nUn cambio en la energ√≠a que gastamos\n\nLas bondades de cambiar de direcci√≥n no son solo terap√©uticas: el inter√©s en el movimiento hacia atr√°s ha llevado a los investigadores a descubrir otros beneficios.\n\nMientras que caminar normalmente puede ayudarnos a mantener un peso saludable, hacerlo hacia atr√°s puede ser a√∫n m√°s efectivo.\n\nEl gasto de energ√≠a con este cambio es casi un 40% mayor que al caminar a la misma velocidad hacia adelante: 6,0 Mets frente a 4,3 Mets (un equivalente metab√≥lico, Met, es la cantidad de ox√≠geno consumido mientras se est√° sentado en reposo).\n\nUn estudio mostr√≥ reducciones en la grasa corporal para mujeres que completaron un programa de entrenamiento de marcha o carrera hacia atr√°s de seis semanas.\n\nCuando tengamos confianza en desplazarnos hacia atr√°s, avanzar y ponernos a correr as√≠ puede aumentar a√∫n m√°s las exigencias.\n\nAunque a menudo se estudia como una herramienta de rehabilitaci√≥n, correr hacia atr√°s aumenta la fuerza de los m√∫sculos que son cruciales para enderezar la rodilla, lo que no solo se traslada a la prevenci√≥n de lesiones, sino tambi√©n a nuestra capacidad para generar potencia y rendimiento atl√©tico.\n\nCorrer hacia atr√°s sostenidamente disminuye la energ√≠a que gastamos cuando corremos hacia adelante. Estas mejoras son incluso beneficiosas para los corredores experimentados que ya poseen una t√©cnica para hacer una carrera m√°s econ√≥mica en t√©rminos energ√©ticos.\n\nSi caminar hacia atr√°s se hace demasiado f√°cil y aparecen limitaciones de espacio para practicar esto corriendo, otra forma de aumentar la dificultad es comenzar a arrastrar pesas.\n\nEl incremento de la carga general aumenta el uso de los m√∫sculos extensores de la rodilla al mismo tiempo que impone grandes exigencias al coraz√≥n y los pulmones en un corto espacio de tiempo.\n\nGetty Images Caminar hacia atr√°s con peso puede hacer que se mejoren los tiempos de carrera normal en atletas j√≥venes.\n\nCargar un trineo y arrastrarlo hacia atr√°s conlleva un bajo riesgo de lesiones, ya que el resultado m√°s probable si estamos demasiado cansados es que el trineo no se mueva.\n\nPero con pesos m√°s ligeros, este tipo de ejercicio puede producir un nivel adecuado de resistencia para estimular mejoras significativas en la potencia de las extremidades inferiores.\n\nCon pesos de arrastre de tan solo el 10% del peso corporal total se pueden lograr mejores tiempos de sprint entre los atletas j√≥venes.\n\nC√≥mo empezar\n\nCaminar hacia atr√°s es simple, pero eso no significa que sea f√°cil. Entonces, ¬øc√≥mo a√±adir esto a tu rutina de ejercicios?\n\nAl caminar hacia atr√°s, es m√°s probable que pasemos por alto obst√°culos y peligros con los que podamos chocar o caer, por lo que, en aras de la seguridad, es mejor comenzar en espacios interiores, donde se sabe que no chocar√°s con algo o alguien, o hacerlo en un espacio abierto y plano.\n\nResiste la tentaci√≥n de contorsionar tu cuerpo y mirar por encima     "texto": "En 1864, el estadounidense Ephraim George Squier tuvo una experiencia que dif√≠cilmente podr√≠a haber anticipado.\n\nEstaba sosteniendo en sus manos la primera evidencia incuestionable de algo que los cient√≠ficos hab√≠an calificado como imposible durante mucho tiempo: la neurocirug√≠a antigua.\n\nSe lo deb√≠a, en cierto sentido, a la caca de p√°jaro.\n\nCon el estallido de la Guerra Civil de Estados Unidos en 1861, asegurar fertilizantes para alimentos se convirti√≥ en una necesidad estrat√©gica para el presidente Abraham Lincoln.\n\nY el mejor fertilizante del mundo se encontraba en unas islas de Am√©rica del Sur que albergaban monta√±as de guano acumuladas durante siglos.\n\nPor eso, en 1864 Lincoln envi√≥ una delegaci√≥n a Per√∫ para asegurar tan vital suministro. Squier formaba parte de ella.\n\nLa dama \"del Gran Canal\"\n\nUna vez concluido el asunto, el diplom√°tico le dijo a su esposa que regresara a Nueva York sola pues √©l quer√≠a pasar varios meses explorando el pa√≠s, entregado a su verdadera pasi√≥n: la arqueolog√≠a.\n\nFue as√≠ como, tras un a√±o recorriendo desde las costas hasta las selvas y escalar a los picos de los Andes, lleg√≥ a Cuzco, una \"altiva pero aislada ciudad de la Sierra\".\n\nWellcome Collection \"Vista de Cuzco y el nevado de Asungata desde la cima de Sacsahuaman\" (Imagen del libro escrito por Squier).\n\nEra un lugar al que se llegaba en m√°s tiempo y con cuatro veces m√°s \"incomodidades y fatigas\" desde la capital peruana que si se viajara de Lima a Nueva York, escribi√≥ en su libro \"Per√∫: exploraci√≥n e incidentes de viaje en la tierra de los incas\".\n\nDespu√©s de describir minuciosamente los magn√≠ficos sitios arqueol√≥gicos que encontr√≥ en la zona, as√≠ como la ciudad, su historia, su poblaci√≥n y apariencia moderna, se detuvo por un momento en un lugar:\n\n\"Voy a referirme especialmente a la residencia de la Se√±ora Zentino, una dama que viv√≠a en la Plaza de San Francisco, cuyas atenciones para con los extranjeros era proverbial, y quien estableci√≥ una honorable reputaci√≥n como coleccionista del mejor y m√°s valioso museo de antig√ºedades de Per√∫.\n\n\"Esta casa ser√≠a llamada 'palacio' incluso en Venecia, si no por su arquitectura, ciertamente por su extensi√≥n. En la amplitud de sus apartamentos y su rico y variado contenido y decoraci√≥n, loablemente se comparar√≠a con algunos de las m√°s bellos del Gran Canal\".\n\nMuseo de curiosidades\n\nLa \"se√±ora Zentino\" era Mar√≠a Ana Centeno de Romainville (1816/1817-1874), una mujer enriquecida por la \"frecuente lectura\" que comenz√≥ a coleccionar joven con una \"pasi√≥n rayana en la locura\", seg√∫n cuenta la pionera educadora peruana Elvira Garc√≠a y Garc√≠a en su libro \"La mujer peruana a trav√©s de los siglos\" (1925).\n\nEsa pasi√≥n la llev√≥ a atesorar piezas procedentes de distintos lugares, hasta tener un \"museo hist√≥rico arqueol√≥gico, a trav√©s del cual se pudiera seguir toda la historia del Per√∫ en sus diferentes √©pocas\".\n\nStaatliche Museen zu Berlin, Ethnologisches Museum La colecci√≥n de la Sra. Centeno fue vendida por sus hijos al Museo Etnogr√°fico de Berl√≠n en la d√©cada de 1880. All√° est√°n piezas como esta figura sedente antropomorfa de la cultura moche.\n\nAdem√°s de antig√ºedades precolombinas de piedra, cer√°mica o metales preciosos, ten√≠a desde un mosaico romano y objetos japoneses hasta p√°jaros disecados y obras misteriosas, pues su prop√≥sito no hab√≠a sido \"formar un museo arqueol√≥gico si no, m√°s bien, de curiosidades\", precis√≥ Garc√≠a y Garc√≠a.\n\nEl \"palacio\" de la se√±ora Centeno era un sitio de reuni√≥n similar a los salones de la Ilustraci√≥n en Europa, al que acud√≠a la √©lite cuzque√±a y destacados invitados extranjeros a hablar de ciencias, arte y literatura.\n\nUno de ellos fue Squier, y ah√≠ fue donde tuvo por primera vez en sus manos esa inusual joya que cambiar√≠a la historia de la cirug√≠a.\n\n\"En ciertos sentidos, la reliquia m√°s importante en la colecci√≥n de la Se√±ora Zentino es el hueso frontal de un cr√°neo, del cementerio inca en el valle de Yucay\", escribi√≥ el estadounidense.\n\nEl cr√°neo\n\nLo que le llam√≥ la atenci√≥n era un agujero cuadrado de 15x17 mil√≠metros, que examin√≥ con cuidado.\n\nNo era natural, pens√≥: la naturaleza no suele funcionar en √°ngulos rectos.\n\nAdem√°s, le pareci√≥ ver se√±ales de crecimiento de hueso nuevo, lo que indicaba que la persona no solo hab√≠a estado viva durante el corte, sino que hab√≠a sobrevivido.\n\nWellcome Collection El cr√°neo, que data de entre 1400 y 1530 d.C., apareci√≥ dibujado as√≠ en el libro de Squier.\n\nSe le ocurri√≥ algo sorprendente: ¬øser√≠a posible que fuera resultado de una operaci√≥n quir√∫rgica deliberada, una horadaci√≥n del cr√°neo con fin curativo?\n\nConcluy√≥ que no hab√≠a duda de que estaba frente a \"un caso claro de trepanaci√≥n antes de la muerte.\n\n\"La se√±ora amablemente me lo dio para la investigaci√≥n, y ha sido sometido al criticismo de los mejores cirujanos de EE.UU. y Europa, y considerado por todos como la m√°s notable evidencia del conocimiento de cirug√≠a entre abor√≠genes descubierta hasta ahora en este continente; pues la trepanaci√≥n es uno de los procesos quir√∫rgicos m√°s dif√≠ciles\", relat√≥ en Squier en su libro.\n\nPero no fue tan sencillo.\n\n¬°Imposible!\n\nSquier public√≥ su recuento de la aventura peruana en 1877, pero por alguna raz√≥n prefiri√≥ omitir que cuando, a su regreso a EE.UU., present√≥ el cr√°neo en una reuni√≥n de la Academia de Medicina de Nueva York, el p√∫blico se neg√≥ a creer que alguien pudiera haber sobrevivido a una operaci√≥n de trepanaci√≥n realizada por un ind√≠gena peruano.\n\nLa idea de que los antiguos incas pudieran realizar una cirug√≠a tan delicada sin anestesia o herramientas de metal les parec√≠a sencillamente absurda.\n\nLa tasa de supervivencia de trepanaciones realizadas por sus m√°s diestros cirujanos en los mejores hospitales de la √©poca rara vez alcanzaba el 10%.\n\nLo que no tuvieron en cuenta es que lo mismo suced√≠a con otras operaciones, pues faltaban unos a√±os para que triunfara la teor√≠a de los g√©rmenes, de manera que la gran causa de muerte en los hospitales era la infecci√≥n producto de la mugre.\n\nWellcome Collection Capaces de proezas asombrosas: \"Muro cicl√≥peo, palacio del inca Rocca\". Imagen del libro escrito por Squier).\n\nSquier no se dio por vencido.\n\nEmpac√≥ su cr√°neo inca y se lo llev√≥ a Francia para que la principal autoridad europea en el cr√°neo humano, Paul Broca, profesor de patolog√≠a externa y de cirug√≠a cl√≠nica en la Universidad de Par√≠s y fundador de la primera sociedad antropol√≥gica, lo examinara.\n\nSin duda\n\nBroca se hab√≠a hecho famoso mundialmente en 1861 por descubrir el primer punto conocido del lenguaje en el cerebro humano, ahora llamado √°rea de Broca, el primer caso de localizaci√≥n cerebral de una funci√≥n psicol√≥gica.\n\nSus habilidades craneom√©tricas y estudios antropol√≥gicos eran tambi√©n admiradas.\n\nAs√≠ que cuando, despu√©s de estudiar el agujero cuadrado, concluy√≥ que su forma ten√≠a que haber sido deliberada y, tras examinarlo bajo el microscopio y encontrar evidencia de crecimiento de hueso a su alrededor, declar√≥ que el paciente hab√≠a sobrevivido a la operaci√≥n, las sospechas de Squier quedaron corroboradas inequ√≠vocamente.\n\nGetty Images La evidencia obligar√≠a a reescribir la historia. (Pintura de una serie sobre historia de la profesi√≥n m√©dica de 1957).\n\nA pesar del prestigio de Broca, cuando inform√≥ estas conclusiones a la Sociedad Antropol√≥gica de Par√≠s, la audiencia dud√≥.\n\nPero unos a√±os despu√©s, el descubrimiento en el centro de Francia de cr√°neos con agujeros redondeados, cicatrices en el borde y discos de hueso del mismo tama√±o (quiz√°s usados como amuletos) confirm√≥ la interpretaci√≥n de Broca, y demostr√≥ finalmente que los neol√≠ticos pod√≠an trepanar con √©xito.\n\nA los cient√≠ficos no les qued√≥ m√°s opci√≥n que considerar la posibilidad de que hab√≠an estado subestimando a las culturas antiguas en ese respecto hasta entonces.\n\n¬°A revaluar!\n\nEl cr√°neo inca estimul√≥ una apertura a conocimientos antes ignorados.\n\nCon los ojos repentinamente abiertos, los antrop√≥logos comenzaron a revisar sus propias colecciones y a examinar agujeros de distintas formas que hab√≠an sido malinterpretados como resultado de heridas de guerra, accidentes o ataques de animales.\n\nEncontraron m√°s cr√°neos trepanados, algunos de los cuales databan del 8000 a.C.\n\nAhora sabemos que era una pr√°ctica muy extendida y que diferentes culturas alrededor del mundo usaron una variedad de herramientas para cortar cr√°neos: piedras afiladas, huesos de animales, hierros al rojo vivo, incluso dientes de tibur√≥n.\n\nEn el caso de Per√∫, los sitios de entierro a menudo contienen un tumi -cuchillo ceremonial de metal curvo- que parece muy adecuado para hacer ese tipo de procedimientos.\n\nBBC El tumi fue adoptado por la Academia Peruana de Cirug√≠a como su emblema.\n\nY, seg√∫n investigaciones realizadas despu√©s de que la verdad se supo, parecer√≠a que esos neur√≥logos tempranos sab√≠an c√≥mo hacer lo que los europeos y estadounidenses a√∫n no tanto.\n\nUno de esos estudios indica que los m√©dicos antiguos pod√≠an prevenir infecciones: de 66 cr√°neos trepanados antiguos, s√≥lo tres mostraron signos de infecci√≥n.\n\nUn resultado similar fue arrojado por un informe realizado en Londres en la d√©cada de 1870 que mostr√≥ que en esa ciudad el 75% de los pacientes neuroquir√∫rgicos mor√≠an mientras que, en esa misma √©poca en Nueva Guinea, donde los cirujanos todav√≠a trepanaban cr√°neos con m√©todos tradicionales, la tasa de mortalidad era del 30%.\n\nPor qu√©\n\nLo que no se sabe a ciencia cierta es por qu√© las culturas antiguas hac√≠an trepanaciones, pues no qued√≥ nada escrito.\n\nBroca siempre argument√≥ que trepanaban cr√°neos para liberar a los malos esp√≠ritus atrapados dentro del cerebro. Afirm√≥ que esto e
