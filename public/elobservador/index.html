    "texto": "La publicidad uruguaya es mucho mejor de lo que la gente cree, pero sobre todo es la mejor publicidad para Uruguay”. Con esta frase, Mario Taglioretti, socio y director general creativo de Publicis Impetu, derrama una serie de conceptos vinculados a la actualidad de la publicidad y su pronóstico para el futuro, al afirmar categóricamente que “la publicidad no va a morir, a pesar de lo que augura todo el mundo”.\n\nHablando sobre el caso uruguayo, opina que “la gente ama las marcas que le hablan en su tono, en su idioma, con cercanía”, y si bien considera que es imponente la relevancia creciente de los datos y de la inteligencia artificial, lo vital será contar historias humanas que interesen, dice Taglioretti en esta entrevista con Luces Largas. “Siempre seremos seductores, no somos gente que impone razonamientos”, dice el publicista, a propósito del desafío diario de lidiar entre algoritmos y emociones. Se trabaja para conectar con el corazón o con el humor u otros sentimientos de la gente, con un desafío adicional y es que, si siempre fue efímera, ahora la publicidad es instantánea, reflexiona el creativo uruguayo.\n\nEn la reciente edición de las Campanas de Oro 2022, que es el momento cumbre de premiación de la industria publicitaria, Publicis Ímpetu se consagró como la agencia del año, y es la sexta vez que obtienen el premio, tras haber alcanzado el Gran Effie 2022 en octubre pasado.\n\n¿Cuál es el futuro para la publicidad?\n\nLo primero que veo en el futuro es que la publicidad no va a morir, que es lo que todo el mundo augura. Me parece que esa es la primera conclusión que sería obvia en cualquier actividad pero en publicidad es muy valiente decirlo: la publicidad no va a morir, de ninguna manera va a morir. En efecto, uno de nuestros nortes más grandes en la agencia y creo que parte de la base de nuestro éxito, es que hacemos un inmenso esfuerzo por vencer la invisibilidad actual de la publicidad. Lo que ha pasado en la historia de la publicidad es que siempre está relacionada con los medios por los cuales se vehiculiza. Y hubo épocas en que era fácil llegarle a la gente a través de la publicidad.\n\nEso que parece tan lineal fue sumando mucha complejidad\n\nSe empezó a complicar con la variedad de medios que han a surgido. Y hoy en día está en un momento crítico –si se quiere– pero probablemente no el más crítico de la historia, porque todo hace pensar que en el futuro se va a atomizar aún más la oferta de medios.\n\nSe acrecentaron los medios y, con ellos, los desafíos de ser más creativos y productivos\n\nHoy en día, el consumidor se enfrenta a un consumo de medios hiperatomizado. Y claro, la publicidad, en ese consumo de medios hiperatomizados, tiene que encontrar lugares donde hacerse valiosa. Y lo otro que pasa es que el consumidor tiene el poder enorme de evitar la publicidad, lo que antes no sucedía.\n\n¿Cuáles son las soluciones que ensayan?\n\nLa solución es hacer contenidos que la gente esté interesada en ver, que parece una obviedad pero que no siempre hacemos. Si vos hacés cosas interesantes, no solo la gente va a mirar tu publicidad, sino que va a ser cómplice tuyo para que la publicidad sea más vista, que es lo que pasa con muchas marcas y campañas. La gente se apropia de ellas y se encarga de darles más visibilidad, por lo cual la campaña no se basa en pauta, sino que se basa en gente que la vio y que la difundió, como sucedió con Sarubbi o Pilsen, por ejemplo. La gente está ávida de contenidos, no le importa si es publicidad o no, lo que le importa es ver si es interesante o no.\n\nEs posible afirmar que la publicidad está en un gran momento de llegada a la gente…\n\nLa publicidad está en un gran momento. Lo señalan las paramétricas. El tema es que tenemos que hacer un esfuerzo para hacer cosas interesantes.\n\nPorque se atomizaron los medios y también los públicos, los intereses. Ustedes están más desafiados que nunca por la segmentación de públicos.\n\nY si. Fíjate que hoy en día ya la división de públicos solamente demográfica es paleolítico, digamos. Hoy la división de públicos se puede hacer de maneras increíbles. Hay datos de todo el mundo, cada persona puede pertenecer a infinitas tipologías, variando en cómo “cortamos” sus intereses: por edad, por los deportes que practica, por las cosas que lee, por los lugares adonde va, es infinito. Yo en esto veo una enorme ventaja para la publicidad, porque se puede llegar con una precisión brutal al público, cuando antes eso era más generalista. Eso tiene una cosa buena y otra mala. Es más complicado, sí, porque hay que hacer muchas más ejecuciones que antes, el trabajo se complejizó de manera brutal, pero insisto, la gente está tan dispuesta como siempre, o más, a ver contenidos, compartirlos y disfrutarlos.\n\nAsí como sucede con otros consumos, ¿considera que hay una cultura de las audiencias, de las personas, que les permite distinguir nítidamente lo bueno y lo malo en publicidad?\n\nLa gente distingue lo que le interesa de lo que no le interesa, eso de lo bueno o lo malo es mucho más complejo, porque lo que es bueno para vos es malo para mí o viceversa. Lo que hay que hacer son cosas que sean interesantes de ver, de compartir, cosas que generen discusiones o diálogos en la sociedad. Entonces, si se logra algo interesante, la gente se pliega a la propuesta. No me animo a decir qué es bueno y qué es malo, porque es relativo y es una discusión eterna; en cambio qué es interesante o no para una persona sí es el punto. Y hay que hacer publicidad interesante para la gente a la cual se dirige.\n\nMenciona la importancia de “la data”, de la inteligencia artificial, de la mira telescópica con la que se cuenta actualmente para dirigirse directamente a los públicos. Sin embargo, me imagino que no menosprecian “la piel” para buscar la complicidad. Deben asumir el desafío casi diario de conectar algoritmos y emociones.\n\nMirá, el dato más importante después de leer todos los datos es que las emociones son lo más importante. Cuando hacemos una campaña hoy en día, podemos acceder a un nivel de datos descomunal. Pero por más datos que tenga, si hago algo que no te mueva nada, que no genere ningún sentimiento, una risa, una emoción, o no te hace sentir inteligente por lo menos, si no logro nada de eso, no hay dato que valga. Me parece que esto va a seguir evolucionando, vamos a tener cada vez más datos, vamos a tener cada vez más precisión para referirnos a un grupo o a una persona, pero al final siempre seremos seductores, no somos gente que impone razonamientos. Somos gente que lo que busca es acercarse o al corazón, o al humor, pero siempre al final será un tema de afectos.\n\n¡Ese es el dato!\n\n¡Claro! (Se ríe.) El dato es que la emoción es lo más importante.\n\nA diario enfrentan el desafío de ser creativos, originales, innovadores. ¿Cómo trabajan lo efímero, en un mundo tan voraz, donde esa parece ser la lógica para casi todo? De aquel paradigma de hacer publicidades para que fueran recordadas toda la vida, ahora les debe conformar que se recuerden un ratito.\n\nLa publicidad siempre fue efímera, pero ahora ya es instantánea (se ríe). Pero esto no solo se aplica a la publicidad. Esta nota que estamos haciendo va a durar lo mismo que nada en el aire, porque es así, porque el consumo hoy es así, superinstantáneo. Si se tiene la humildad de entender eso, no se va a traumar; y se entenderá que, con participar de un minuto de la vida del público, un rato, y después tener ciertos ingresos muy instantáneos a lo largo de su vida, será suficiente para acercarse a ellos. Porque, en realidad, parece poco pero es muchísimo. El hecho de que le dediques dos minutos y medio a un comercial en Whatsapp, a mirar la historia entera, habla de que realmente se generó un vínculo afectivo enorme con esa marca, que no lo hacés con ninguna otra. El aviso que recibiste en tu Whatsapp, al que pusiste play y capaz que hasta tuviste la intención de enviárselo a un amigo, es el aviso que conecta, es el que buscamos. Y uno se pregunta cuánto gané. Dos minutos en la vida de una persona no es nada. Pero yo diría que es muchísimo, hoy por hoy es muchísimo. Y está bien que tengamos esa noción de que conquistar un ratito la atención de la gente es muy difícil pero es muy valioso.\n\nLa lucha por el minuto de atención debe ser tan motivante como desgastante, ¿Qué no debe faltar en esa pelea diaria?\n\nHumildad. En el fondo es eso. Humildad de las marcas, de los publicitarios, de todos nosotros, que sabemos que ya no hay nadie dos horas esperando escucharte tranquilo, sin mirar el celular. Estamos en otro mundo, entonces adaptate y utilizalo a tu favor.\n\n¿Qué paradigmas es necesario romper en el mundo de la publicidad en este contexto que describe?\n\nCreo que se están rompiendo. De a poquito nos vamos reinventando, y yo siempre digo que vivimos surfeando en un tsunami hace 30 y pico de años. Yo, por ejemplo, trabajo hace casi 30 años en publicidad, y siempre sentí que estaba en una tablita de surf minúscula en una ola de 9 metros, y lo que podés hacer es ir acomodándote ¿no? Acomodando el cuerpo, para no caerte. Todo está cambiando, y también te pasa a vos, les pasa a casi todos los profesionales del mundo, porque todos los entornos de cada una de las profesiones están cambiando, se van digitalizando, se van modernizando a una velocidad descomunal, entonces, el primer paradigma que hay que romper es que uno sabe. Uno nunca sabe nada, está todo el día aprendiendo, todo el día adaptándose. El problema es que hay gente que todavía no lo entendió, y el que no lo entendió, perdió.\n\nAdministrando la ansiedad o la angustia de estar todo el tiempo al día.\n\nSaber que hoy sos un capo y sabés un montón, y probablemente mañana de mañana ya no sos tan capo y hay un tipo que sabe mucho más que vos.\n\nVolviendo sobre los desafíos modernos nos encontramos con el tema de las multipantallas, que algunos actores del mundo de la publicidad lo ven como un rompecabezas, otros como una oportunidad, ¿ustedes?\n\nLa realidad es que ya nadie consume contenido en una sola pantalla. La multipantalla es un problema porque la atención es más efímera, pero es una oportunidad porque hay más lugares por donde llegar. Entonces, hoy las campañas más exitosas ingresan desde muchos puntos. Capaz que lo viste en la tele, capaz que lo escuchaste en la radio, capaz que fue en un tuit o en un tiktok: no sabemos por dónde, pero lo importante es que se llegue. Y no solo es importante llegar, sino que quien reciba el mensaje le dedique tiempo y cariño a eso que se hizo, y que no se muera en el mar inmenso de mensajes constantes que recibe.\n\nEstá bien ser creativos, pero también saber tomar casos de afuera. Es impresionante la creatividad, por ejemplo, en las redes sociales. ¿Se “roba” mucho? (Risas.)\n\nLa calle y la gente siempre han sido fuentes de inspiración publicitaria, para el cine, para todas las artes. El problema es que antes competía contra los departamentos creativos de 10 o 15 agencias del mercado, pero hoy todos los que trabajamos en publicidad competimos con el departamento creativo más grande del mundo, que son millones y millones de personas teniendo ocurrencias constantes, sin tener que pagar derechos de autor ni preguntarle a un cliente si le gusta la idea, ni tener en cuenta si el mensaje es políticamente correcto. Nuestro trabajo, obviamente, es mucho más árido ahora.\n\n¿Cómo manejan esa competencia emergente tan potente?\n\nBueno, veamos. Con un spot que hice y con el que cumplí una serie de objetivos comerciales, que negocié los derechos de la música, que lo filmamos, que vi todas las limitaciones que tenía, voy a competir con un señor, que está sentado en un sillón mirando el partido y capaz que hizo un meme infinitamente más ocurrente porque hay millones de memes a la vez ¡Eso es lo divertido!, pero la competencia hoy es feroz. Porque, aunque la gente siempre tuvo voz, el problema es que no la escuchábamos; ahora tiene voz y la pone en sus redes y la escucha todo el mundo. Por eso hay que estudiar todo el tiempo, hay que prestar mucha atención y ser infinitamente observador.\n\nA propósito de estos temas que plantea y como publicista, ¿cómo administra la discutida frase “el cliente siempre tiene razón”?\n\nSiempre me peleo con la gente por estos temas, porque, para mí, los clientes, en efecto, siempre tienen razón. El tema es que a veces los podemos convencer de que no. Mi mérito no es pelearme con el cliente y decirle que está equivocado, mi mérito es lograr que el cliente entienda mi punto de vista. Porque cuando a mí me contratan es porque tengo la capacidad, si se quiere, de ser más empático a la hora de comunicar algo que el propio cliente. O convertir sus mensajes en más empáticos, queribles y cercanos. De todos modos, en el final, yo sé lo que quiere el cliente o vender, o crear una imagen, o generar una predisposición a un servicio. Lo que yo puedo hacer es que los mensajes que digan sean interesantes para quienes los escuchan. Soy un mediador, soy una persona que transforma el lenguaje empresarial en algo escuchable para el gran público.Soy un traductor, al final.\n\n¿Cuánto de tendencias internacionales o de escuelas hay en el trabajo actual en publicidad? ¿Hay un modelo uruguayo de publicidad?\n\nLa publicidad uruguaya es mucho mejor de lo que la gente cree, pero sobre todo es la mejor publicidad para el Uruguay. Cada país tiene la publicidad que su cultura permite y que su cultura merece. La publicidad uruguaya es muy buena; somos un país chico, tenemos un mercado chico, tenemos limitaciones presupuestales, pero tenemos un acervo cultural muy interesante. Y una cosa que está pasando, que la he notado hace algunos años y me parece muy interesante, es que la publicidad se está localizando mucho, la publicidad realmente llamativa, esa que la gente comparte y que realmente valora, es mucho más local que lo que creíamos antes. Cuando vos ves algo bien nuestro, lo sentís más cercano y empatizas mejor.\n\nEs ir contra la globalidad, en este caso\n\nEs que el mundo de los medios está lleno de cosas superglobales, pero cuando ves algo tuyo, cercano, lo valorás, lo compartís y eso está bueno también. Por eso te digo que la publicidad se está globalizando y eso es muy saludable. Es sano para la cultura –porque la publicidad, guste o no, es parte de la cultura– pero además la gente recibe y ama las marcas que hablan en su tono, en su idioma, en su cercanía.",

    "texto": "Cuando los hoy bebés montevideanos sean adultos mayores —dentro de unos 80 años—, es probable que haya desaparecido la playa de Pocitos y de Malvín. Para entonces hay enormes chances de que quede bajo agua el alrededor de la cárcel de Santiago Vázquez, unas 40 escuelas, la refinería de Ancap, y también el centenario Hotel Carrasco, ícono de la arquitectura ecléctico-historicista y que alojó en sus habitaciones a figuras como Albert Einstein y Federico García Lorca. Porque la capital de Uruguay, Montevideo, estará, en una parte, sumergida.\n\nSalvo que haya un revés —no solo en el calentamiento global, sino también en las acciones de los humanos— el mar uruguayo crecerá entre 42 y 58 centímetros hacia 2100. Y, si se concreta el escenario más extremo que proyecta el Ministerio de Ambiente, Montevideo perderá el 10% de su superficie actual —justo donde habita buena parte de la población capitalina—.\n\nUn informe de la plataforma Amenaza Roboto, especializada en periodismo tecnológico y científico, da cuenta que el impacto del cambio climático supone para los uruguayos un ultimátum más cercano de lo que se imagina. Científicos y periodistas analizaron las bases de datos públicas disponibles y concluyeron que, según el uso de combustible fósil en el futuro cercano, la temperatura media anual ascenderá entre 1,5 y 5,5 ºC, las lluvias acumuladas subirán 25% durante otoño y verano, habrá más olas de calor, más vientos extremos y cambiará la infraestructura de la capital.\n\nNo se trata de una mirada apocalíptica ni “asusta viejas”, sino la tendencia y la incidencia. “La intervención humana degrada mucho más el ambiente y expone aún más a las poblaciones vulnerables que la variación del mar de un milímetro por año\", dijo para el informe Silvia Marcomini, doctora en Geología de la Universidad de Buenos Aires y especializada en el estudio costero. En ese sentido, la científica explicó que “los tomadores de decisión usan el cambio climático para no hacer otras cosas”, en vez de tomar acciones y encabezar políticas públicas de mitigación.\n\nYa ahora, en 2022, la infraestructura parece estar hablando de este impacto. El sistema de drenaje no da abasto ante inundaciones como las ocurridas en las inmediaciones de la estación de ferrocarriles. En Malvín, este año, los autos y volquetas de basura fueron arrastradas por la corriente.\n\nLa coordinadora del Plan Nacional de Adaptación para la Zona Costera, la oceanógrafa Mónica Gómez, reconoció en una presentación ministerial que “la mitad de todo lo que está construido en la costa será afectado hacia finales de siglo XXI\". Y esa afectación no será por igual en toda la población.\n\nEl bolsillo\n\nEn el área del Arroyo Pantano, Pajas Blancas y alrededores habitaban en 2011 —fecha del último censo poblacional— unas 2.000 personas “susceptibles a daños directos causados por eventos extremos”. Según el mismo censo, en esa zona al menos el 40% tiene una necesidad básica insatisfecha.\n\nLa línea azul del siguiente mapa muestra la costa actual en esa zona de la capital. El sombreado blanco es la superficie inundable y el rojo es zona de asentamientos irregulares.\n\nAmenazaroboto\n\nDesembocadura del arroyo Pantanoso\n\n“No es lo mismo que impacte una inundación en una casa precaria, construida con material de desecho, que va a destruir posiblemente la vivienda, a que impacte sobre un edificio en la rambla de Pocitos o una casa de buenas condiciones en Carrasco\": así lo entiende Laura Marrero, consultora del PNUD referente de género en la Dirección Nacional de Cambio Climático.\n\nEn las cercanías de la cárcel de Santiago Vázquez, donde al 25 de noviembre estaban alojados 4.284 presos, según las cifras que el Instituto Nacional de Rehabilitación le ofreció a El Observador, también habrá inundaciones y correrá riesgo la policlínica de la zona que atiende a personas de asentamientos y barrios de bajos recursos.\n\nEn el otro extremo de la ciudad, en Carrasco, también el riesgo de que el crecimiento del mar aqueje la infraestructura es grande. Más allá de la afectación de la playa y la rambla (incluyendo el hotel centenario), es probable que el drenaje sufra el impacto.\n\nEl local de las escuelas públicas Mahatma Gandhi (222 niños y niñas) y Benito Juárez (226 niños y niñas) y el jardín 282 (140 niños y niñas), en Punta Gorda, están en zona inundable. Allí también desaparecerán los clubes náuticos de la costa y los restaurantes.\n\nAmenazaroboto\n\nCarrasco.\n\nLa Organización Meteorológica Mundial calculó que el crecimiento del nivel del mar a escala global fue de 4,4 milímetros por año entre 2013 y 2022. Eso significaría para una ciudad como Montevideo una pronta pérdida de parte de la rambla, el emblemático paseo costero de más de 20 kilómetros, que fue postulado a patrimonio de la humanidad y a la que el cantautor Joan Manuel Serrat se declaró un enamorado.\n\nAmenazaroboto\n\nPlaya de Pocitos y Malvín.\n\nComo parte de esa afectación de la rambla, quedará impactado el puerto de Montevideo, en especial en donde ahora se están terminando las obras para la exportación de la materia de la segunda planta de UPM, y también se verá comprometida la refinería petrolera de La Teja.\n\nEl profesor titular de Analítica de datos en la Escuela de Comunicación de Universidad ORT, Gabriel Farías, presentará estos y otros resultados de la investigación este martes a las 11.30 horas en la facultad de la calle Uruguay 1185.",

    "texto": "Como sucede al final de cada año, este lunes en el Teatro Solís se entregaron los premios Florencio, que reconocen a las mejores obras producidas en el país que pasaron por los escenarios en 2022, y que son entregados por la Asociación de Críticos Teatrales del Uruguay (ACTU).\n\nLa ceremonia, que fue transmitida a través de Canal 5, rindió varios homenajes —entre ellos a Yamandú Marichal, creador de los premios— y repitió una situación que se viene dando desde hace algunos años en los premios: un empate y premio compartido para varias categorías.\n\nEso pasó, por ejemplo, con el premio más importante de la noche, mejor espectáculo, en las dos categorías que se lo entrega —Drama y Comedia—.\n\nEn Drama, los mejores espectáculos fueron Constante y Lluvia constante. La primera es una obra de la Comedia Nacional escrita por su director Gabriel Calderón y por el chileno Guillermo Calderón, en base al Príncipe Constante de Calderón de la Barca. Lluvia constante, en tanto, fue una de las revelaciones de la escena independiente, con dramaturgia de Keith Huff y dirección de Santiago Ventura.\n\nEn Comedia, quienes empataron en el galardón al mejor espectáculos fueron Bette Davis, ¿estás ahí? —autoría y dirección de Domingo Milesi— y La obra que sale mal —dirigida por Juan Luis Granato y Pablo Dive—.\n\nEn el rubro actoral, en tanto, las condecoraciones sí fueron individuales.\n\nEn Drama, la Comedia se llevó dos: Jimena Pérez fue la mejor actriz por su papel en El salto de Darwin, y Pablo Varrailhón venció como actor por su interpretación de Gilberto Vázquez en Las actas.\n\nEn Comedia, la mejor actriz fue Cristina Cabrera (El enfermo imaginario) y el mejor actor Matías Vespa (El loco y la camisa).\n\nEl mejor elenco dramático, sin embargo, sí fue compartido: se lo llevaron los actores de Doña Ramona —con dirección de María Varela— y el de Slaughter. Esta última obra está escrita por Sergio Blanco y dirigida por María Dodera.\n\nAlejandro Persichetti\n\nDoña Ramona\n\nEl mejor elenco en comedia fue el de Bette Davis, ¿estás ahí?.\n\nSara Bessio (Crisálida) y Luis Fourcade (Alegría y tristeza en la vida de las jirafas) se llevaron los premios a las interpretaciones de reparto. En cuanto a los unipersonales, las actuaciones destacadas fueron las de Carolina Cancela en Storni y Marcel Sawchik en Sea Wall.\n\nRevelación, obra nacional y más premios\n\nEl salto de Darwin, una de las última obras que estrenó la compañía municipal de Montevideo, tuvo varias alegrías en la noche y una de ellas fue para su directora, Roxana Blanco, que se llevó el premio a la revelación del año. Lo compartió con Fabiana Charlo por su trabajo en el texto y la dirección de Crisálida.\n\nLa mejor obra de autor nacional, en tanto, fue Hay un león afuera, de Andrés Papaleo.\n\nComedia Nacional\n\nEl salto de Darwin\n\nLista completa de ganadores.\n\nMejor espectáculo y dirección: Constante, de Guillermo Calderón (Chile) y Gabriel Calderón, dirigida por este último / Lluvia constante, escrita por Keith Huff (EEUU), dirección de Santiago Ventura.\n\nActriz: Jimena Pérez - El salto de Darwin.\n\nActor: Pablo Varrailhón - Las actas.\n\nActriz en papel de reparto: Sara Bessio - Crisálida.\n\nActor en papel de reparto: Luis Fourcade - Tristeza y alegría en la vida de las jirafas.\n\nElenco: Doña Ramona / Slaughter\n\nEspectáculo y dirección de comedia: Bette Davis, ¿estás ahí?, dramaturgia y dirección de Domingo Milesi. / La obra que sale mal, dramaturgia de Henry Lewis, Jonathan Sayer y Henry Shields, dirección de Juan Luis Granato y Pablo Dive.\n\nActriz de comedia: Cristina Cabrera - El enfermo imaginario.\n\nActor de comedia: Matías Vespa - Enamorarse es hablar corto y enredado.\n\nElenco de comedia: Bette Davis, ¿estás ahí?\n\nTexto de autor nacional: Hay un león afuera, de Andrés Papaleo.\n\nEscenografía: Gustavo Petkoff - Las actas.\n\nIluminación: Nicolás Amorín - Slaughter.\n\nVestuario: Isabel Pintos - Doña Ramona.\n\nAmbientación sonora: Franco Rilla - Slaughter.\n\nFlorencio Revelación: Roxana Blanco por dirección de El salto de Darwin. / Fabiana Charlo por dirección y dramaturgia de Crisálida.\n\nEspectáculo extranjero: UNA, unipersonal protagonizado por Miriam Odorico (Argentina), con texto de Giampaolo Samà sobre la novela Uno, ninguno y cien mil, de Luigi Pirandello.\n\nEspectáculo musical: West Side Story, de Arthur Laurents, con dirección de Rodrigo Garmendia.\n\nActriz en unipersonal: Carolina Cancela - Storni.\n\nActor en unipersonal: Marcel Sawchik - Sea Wall.\n\nEscena alternativa: Infernum, de Agustín Camacho y Fabián Silva. / Yo soy Fedra, de Marianella Morena.\n\nTeatro del interior en Montevideo: Instrucciones para abrazar el aire, de Arístides Vargas, en versión de Julio López, a cargo de Grupo de Teatro de la Biblioteca Rodó de Juan Lacaze.\n\nEscena iberoamericana: Enamorarse es hablar corto y enredado, de Leandro Airaldo (Argentina). Con Virginia Marchetti y Matías Vespa, dirección de Álvaro Correa.\n\nÓpera: Pagliacci, de Ruggero Leoncavallo, con dirección musical de Martín García y dirección escénica de Florencia Sanguinetti. Teatro Solís.\n\nEspectáculo Fidae: Zoo, con dramaturgia y dirección de Sergio Blanco, interpretada por la Compañía del Piccolo Teatro di Milano. Teatro d’Europa, Italia.",

    "texto": "Kirstie Alley, la dos veces ganadora del premio Emmy a mejor actriz y quien protagonizó la exitosa comedia \"Cheers\", falleció el lunes a los 71 años a causa de cáncer, informó su familia.\n\n\"Con tristeza informamos que nuestra increíble, fuerte y amorosa madre falleció tras una batalla contra el cáncer, descubierto recientemente\", dijeron en un comunicado sus hijos Lillie Price Stevenson y William True Stevenson.\n\nAlley saltó a la fama por su papel como Rebecca Howe en la comedia de la cadena NBC \"Cheers\", que la hizo merecedora de un Emmy a mejor actriz principal en una serie de comedia en 1991.\n\nLa artista recibió un segundo Emmy por su actuación en la película para televisión \"Un cariño muy especial\".\n\nAlley también protagonizó la comedia romántica de 1989 \"Mira quién habla\", y sus dos secuelas, junto a John Travolta.\n\nTravolta le rindió un homenaje a la actriz el lunes en la noche al publicar en su cuenta de Instagram una fotografía de Alley en su juventud.\n\n\"Kirstie fue una de las relaciones más especiales que he tenido\", expresó Travolta.\n\n\"Te amo Kirstie. Sé que nos volveremos a ver otra vez\".\n\nAFP",

    "texto": "El amor puede surgir en cualquier lugar, incluso en medio de la abyección. Y el amor juvenil, parece querer decir el cineasta italiano Luca Guadagnino en Hasta los huesos, su última película, más aún. No importa, entonces, si los enamorados están solos en el mundo, si no tienen un peso en el bolsillo, si la existencia parece conspirar contra cualquier atisbo de felicidad conyugal y si, encima, tienen el mentón y el pecho manchados de sangre humana después de haberse tragado a una persona entera. No importa. Allí, en medio del charco colorado, las marcas en la pared, las vísceras arrancadas y el grito agonizante de alguien que todavía está vivo y que no entiende cómo es que hay dos energúmenos masticándolo hasta la muerte, allí también puede nacer eso que todos, en algún momento, deberíamos llegar a sentir: la sensación de que encontramos a la persona correcta. Y que la naturaleza del amor es, sin importar lo que venga, lo que sea que suceda junto a ella.\n\nLa historia es simple, lineal y activa ecos que resuenan a varios de los títulos que componen el paquete básico de las películas sobre amantes en fuga, pero parece estar estrechamente emparentada con Badlands (Terrence Malick, 1973), aquella en la que Sissy Spacek y Martin Sheen se lanzaban a las llanuras estadounidenses detrás de una libertad idealizada y, finalmente, trágica para ambos. En Hasta los huesos, que se puede ver actualmente en salas uruguayas, estamos en la década de 1980 y los que escapan —aunque, en realidad, tampoco es que escapen demasiado— son Maren (Taylor Russell) y Lee (Timothée Chalamet). La primera es la que conduce buena parte de la película y el vínculo de la historia con el espectador; el segundo será un encuentro que a Maren le cambiará la vida y la llevará a reconsiderar el camino que tiene trazado. Los dos tienen familias quebradas, pocas posibilidades de cara al futuro y están solos. Y, además, son caníbales.\n\nPero, a ver, su canibalismo no nace de una suerte de perversión desarrollada, sino que está allí desde su nacimiento. Es algo, ¿genético? No está claro. Lo que sabemos es que, según acompañamos primero a Maren en solitario y luego a ambos protagonistas, hay más como ellos. No son muchos, pero están. Sabemos que se huelen y se identifican. Que algunos tienen reglas y las respetan. Que otros son salvajes y solo les importa satisfacer su hambre. Que muchos luchan contra el impulso y tratan de reprimir esta suerte de necesidad fisiológica. Que Maren es una de estos “devoradores” que luchan contra su naturaleza. Que Lee, derrotado, ya se rindió y trata de comer y hacer el menor daño posible.\n\nTimothée Chalamet y Taylor Russell\n\nEs difícil clasificar a una película como Hasta los huesos. Uno pensaría que el rótulo del terror con el que en algunas instancias la están presentando podría, a priori, ser el indicado: uno espera sangre a raudales, gore, una sensación desagradable de amenaza que cruce el metraje y mantenga la tensión, un malestar perpetuo, buscado, quizás insoportable. Pero, en realidad, el tratamiento de Guadagnino hacia sus personajes, el universo caníbal que construye y, sobre todo, la estetización de una trama que se aferra con uñas y dientes a las claves de la road movie y a su visualmente impoluta historia de amor la alejan bastante de ese registro. El director siempre le ha prestado especial atención a la belleza de lo que pone en pantalla, al punto, a veces, de llegar a parecer algo frío o poco interesado en la sustancia narrativa, en la raíz de su historia. Este, en términos generales, no es caso —aunque alguna que otra escena aislada bien podría caer en esa bolsa—.\n\nVolviendo a los géneros, su director —que entregó en 2017 la maravillosa Llámame por tu nombre y que un año después se metió a hacer una remake de Suspiria— apenas toca tangencialmente el horror con la inclusión bastante pequeña de un par de caníbales desagradables, entre los que se encuentran el siempre rendidor Michael Stuhlbarg. Y con alguna escena apenas más gráfica y, quizás, también con el personaje de Mark Rylance, un veterano que oficia de mentor para Maren al comienzo y que se antoja algo impredecible y ominoso en sus decisiones, digamos, gastronómicas.\n\nLas cosas claras, entonces: Hasta los huesos es una historia de amor. De ruta, de camino, de amor. Manchada con sangre, trágica y marcada por los cuerpos despedazados, sí, pero lo que guía es la relación algo tímida de estos dos descastados que encuentran en los brazos del otro un hogar. El derrotero de los personajes se acompaña con la impresionante fotografía de Arseni Khachaturan —bella incluso en los momentos sangrientos, que tampoco son para tanto— y la música de los consagradísimos Trent Reznor y Atticus Ross —en especial I’m with you, la composición que funciona de esqueleto emocional para toda la obra—. Estas dos piezas, que acordonan la puesta en escena de Guadagnino, un esteta convencido, terminan de imprimir el aire melancólico y pulcro de Hasta los huesos, aire que, por otro lado, nace y se impone a partir de las interpretaciones de Russell y Chalamet.\n\nElla, en particular, es un descubrimiento y está fantástica. Russell es la verdadera \"carta bajo la manga\" de una película que, por otro lado, apela a la ascendente faceta de estrella del otro protagonista para captar el mayor público posible, a sabiendas de que vender entradas, quizás, no le sea tan sencillo. ¿Por eso es que en Uruguay es casi imposible encontrar una función subtitulada? En fin, Chalamet, protagonista de Dune y próximo rostro de Willy Wonka suma otra variable a su meteórica carrera en Hollywood, y si bien el personaje de Lee no le pide nada que no lo hayamos visto hacer antes, demuestra que es algo más que el rostro anguloso de moda en Estados Unidos y acompaña la labor de Russell. Que, de nuevo, por momentos lo eclipsa.\n\nHasta los huesos está dirigida por Luca Guadagnino\n\nAsí las cosas, en la extraña pero pareja filmografía de Guadagnino aparece esta peculiar película a la que es difícil encasillar, que por momentos quizás es demasiado hermosa y que, sin embargo, conduce con seguridad una historia que ni defrauda ni deja de captar el interés. Hasta los huesos se coloca en la fila de aquellas películas donde el director de A bigger splash o la serie We are who we are se decanta por explorar la herida, algo supurante y tristona, del amor en ascuas. Es una historia donde el aroma a tragedia compite con el olor metálico de la sangre y lleva a sus personajes de la nariz. Ellos intentan renegar de su código original, buscan el escape al hambre y hallan, en algún sentido, un espacio donde estar seguros. Pero la naturaleza tira y el festín estará a la vuelta de la esquina. En la ruta, solos, algo desamparados, Maren y Lee querrán torcer el destino y alcanzar una suerte de parada final: lograr que el hambre se convierta en algo más que supervivencia. Que sea, en sus términos, un acto de amor.",
