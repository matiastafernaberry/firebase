    "texto": "El canciller argentino Santiago Cafiero se mostró crítico con la intención del gobierno de Luis Lacalle Pou de negociar acuerdos comerciales de forma individual por fuera del Mercosur.\n\nCafiero brindó este lunes una breve entrevista colectiva en la que participaron varios medios uruguayos, entre ellos El Observador, en la que señaló que si Uruguay firma con China deberá elegir si permanece en el Mercosur, porque no puede hacer las dos cosas ya que vulnera la regla del consenso.\n\nPareciera que en el Mercosur los países no están mostrando todas las cartas… ¿Es posible una ruptura?\n\nNosotros pensamos que lo principal es defender el bloque y entendemos que Uruguay también está en esa posición. Pero Brasil, Paraguay y Argentina establecieron una posición que señala que la unilateralidad va en contra de la naturaleza del Mercosur. No es algo subjetivo que tiene que ver con posicionamientos sino algo objetivo: las normas del Mercosur prohíben ese tipo de acciones porque el fundamento es el consenso.\n\nEste fundamento es político, no jurídico. Si vamos a la discusión jurídica, hay institutos en el Mercosur, que establecen cuáles deben ser las sanciones. Lo que planteamos es algo esencial, si algún Estado parte determina algún camino distinto al consenso rompe la regla del Mercosur.\n\n¿Qué está haciendo el Mercosur para ponerse de acuerdo en este tema? Porque viene de hace varios años.\n\nNo fue solo Argentina, tres Estados le plantearon a Uruguay que el camino suyo no es el correcto. ¿Qué hemos hecho para desarticularlo? Le hemos pedido a Uruguay que nos muestre los estudios de factibilidad, la documentación que respalda la oportunidad de generar acuerdos con otros bloques. Eso no está hecho, pero no somos nosotros, es Uruguay el que debe presentar esta información y no lo ha hecho. Insistimos con el trabajo ordenado, si hay vocación de avanzar, traigan la documentación al Mercosur, es algo que debemos proteger.\n\n¿Puede ser una cuestión ideológica?\n\nEl Mercosur fue planteado para que no existan esos prejuicios y que cualquier iniciativa sea de Estado, institucional, que se pueda debatir independientemente de que haya bagaje ideológico de algún otro líder, lo importante es trabajar de forma balanceada para que se logren esos acuerdos, que sean estables.\n\nLeonardo Carreño\n\nCafiero y Bustillo compartieron la cumbre del Mercosur\n\n¿Cuáles son las medidas que pueden tomarse contra Uruguay? Uruguay dice que no hay base porque no hay acuerdos consumados.\n\nSi efectivamente hay una intención de Uruguay de continuar y firmar eso, ahí deberá elegir. Si firma un TLC con China, deberá elegir, son países soberanos.\n\n¿Elegir qué?\n\nSi está con el Mercosur o se va con China.\n\n¿Se puede romper el Mercosur?\n\nNo se puede hacer las dos cosas. No se puede tener un TLC con un Estado, no se puede avanzar con un TLC y pertenecer al Mercosur, las dos cosas no se van a poder.\n\nLula asumirá próximamente en Brasil. Desde el entorno de Lula dicen que está interesado en tener un acercamiento a China.\n\nAlberto Fernández también, y lo dijo en Paraguay, pero el Mercosur debe negociar como bloque no unilateralmente. Debemos definir cómo nos insertamos, cuáles son las ventajas que estamos consiguiendo, estos acuerdos tenemos que explicárselo a las empresas, a las pymes, a los trabajadores de nuestro pueblo.",
    "url": "https://www.elobservador.com.uy/nota/canciller-argentino-si-uruguay-firma-con-china-debera-elegir-si-se-queda-en-el-mercosur--2022125203558",

    "texto": "“Fue la mayor representación de una decisión política por encima de lo jurídico que ví en mis 18 años de función pública. Nunca ví nada igual”. Así lo aseguró el director frenteamplista del Instituto Nacional de Colonización (INC), Andrés Berterreche, en relación a la reciente resolución del organismo que, por mayoría, definió que el senador y líder de Cabildo Abierto, Guido Manini Ríos, no es colono.\n\nLa definición -que también atañe a la esposa y al suegro de Manini, como socios en la propiedad del inmueble 511 ubicado en Artigas - fue tomada luego de un año de debate , contó con el voto de los cuatro directores del oficialismo y, jurídicamente, procuró clausurar una discusión que está lejos de cerrarse desde el punto de vista político. Berterreche, que votó en contra, dice tener constancia de que hubo “presiones salvajes” desde el Poder Ejecutivo a los directores oficialistas, que incluso recibieron más de una llamada de los propios involucrados.\n\nEntrevistado este lunes por El Observador, el director opositor dice que averiguó, pero que no le queda ninguna instancia legal para revertir la decisión. No puede, por ejemplo, recurrir ante el Tribunal de los Contencioso Administrativo (TCA). “No me queda otra cosa más que desenmascarar toda esta situación, vergonzosa y vergonzante”, dijo.\n\nEl director frenteamplista cuestionó que la mayoría resolviera desconocer tres informes sucesivos de funcionarios del instituto -que concluyeron que Manini sí es colono- y que, en su lugar, resolviera fallar en sentido opuesto en base a un análisis privado, poniendo así en tela de juicio de aquí en más la validez de cualquier dictamen de los servicios jurídicos del organismo.\n\nUn estudio privado que, reparó, costó US$ 10 mil y que fue elaborado por “un tipo que dicen que es un crack, pero que ni siquiera terminó el posgrado en derecho agrario”. La referencia es a Horacio de Brum, presentado como docente grado 3 y especialistas en Derecho Agrario de la Universidad Católica y que fue contratado a los efectos en forma directa. De Brum, señaló Berterreche, elaboró su informe en apenas cinco días y pese a que allí señaló que “no tuvo acceso a toda la información” sobre el caso, concluyó en que Manini y los suyos no son colonos.\n\n“Es asombroso, da para la perplejidad” señaló el director al señalar que lo de De Brum es insostenible, ya que ni quiera indicó cuál fue la documentación a la que no pudo acceder. Entre las críticas, Berterreche reparó en que el abogado contratado nunca controvirtió el informe de la Sala de Abogados del instituto, dejando así puntos relevantes sin definición. Por ejemplo, dijo, las reiteradas veces que Roque Moreira se presentó ante el INC “reconociéndose como colono”.\n\nMás pruebas\n\nMás allá de la resolución del directorio, Berterreche dijo dudar de los efectos que tendrá el tema en el futuro. Por ejemplo, el día en que Manini y familia quieran vender el campo o el predio vaya a sucesión. La duda del director pasa por si un fallo no unánime es suficiente para laudar la salida de un campo del régimen de colonización.\n\nBerterreche consideró “disparatado” que se sostenga que el inmueble 511 nunca estuvo afectado al instituto. Para respaldar su postura apeló a la ficha de inscripción inicial de Roque Moreira -el suegro de Manini- ante el INC y que, entre otros, figura en el tribunal de honor en su contra procesó el Ejército en relación a la compra del campo.\n\nPor otra parte, apeló a una resolución del 2 de marzo de 1971, en donde el INC decidió unificar las cuatro fracciones del inmueble en dos lotes, debido que el área podría resultar antieconómica si la adjudicación se hubiera dado por separado. Este fue uno de los principales argumentos que sostuvo la defensa de Manini. Sin embargo, para Berterreche la unificación de las fracciones no inhabilitaron la aptitud colonizadora.\n\nEl director se refirió además al pedido que Roque Moreira hizo en 1975, para acogerse a lo dispuesto por el artículo 127 de la ley de Colonización. Allí se indica que \"no podrán ampararse a los beneficios de esta ley, en cuanto acuerda a los colonos rebajas o facilidades de orden especial, las personas que a juicio del Instituto por su situación económica estén en condiciones de realizar las explotaciones con sus propios recursos\".\n\n“¿Por qué razón alguien que pidió beneficiarse con un artículo de una ley no está dentro de esa ley?”, se preguntó el director.\n\nBerterreche aludió además al caso de Gonzálo Vertiz Basagoity, propietario del padrón 4126 del inmueble, que en 1991 se lo vendió a Manini Ríos. Según el director en 1982, cuando Vertiz terminó de pagar esa fracción, se presentó ante el INC a pedir autorización para vender la mitad del predio a su hermana Verónica. Berrterreche se preguntó por qué razón lo haría si -como sostuvo la mayoría del directorio - ese campo nunca estuvo afectado a Colonización.\n\nTambién se refirió a un hecho reciente. Según cuenta, diez días antes de que se conociera el informe de la Sala de Abogados -a mediados de noviembre- se presentó ante la institución la mujer propietaria de otras 100 hectáreas comprendidas en el inmueble 511. Llegó con los títulos a reconocer que sus tierras estaban afectadas por Colonización, y pidió acogerse a una ley de 2011 que facilitó las regularizaciones. Si bien la decisión está en proceso, la mujer no será regularizada por la reciente resolución del directorio que amparó a Manini.\n\nPara el jerarca frenteamplista, entonces, no existen dudas. “Manini es colono y esas tierras están afectadas a Colonización”. Allí aseguró tener “52 documentos” que así lo demuestran y en los que, entre 1969 y 1985, dan cuenta de la intervención del instituto sobre el inmueble en cuestión. “Sigo teniendo razón, nadie me demostró lo contrario”, insistió.\n\nEs por eso que Berterreche -que a principios de este año había dicho que estaba dispuesto a renunciar si Manini podía demostrar que la razón estaba de su lado- no piensan dejar su cargo. Salvo que se lo pida el Frente Amplio.\n\n“Si algo no tuve fue la necesidad de tener un cargo político. No lo necesito ni para comer ni para militar”, aseguró. Y la razón que dice tener es, afirma, la que le permitirá decir en un futuro: “la historia me absolverá”.\n\n",

    "texto": "Un nuevo ataque de uno de los dos sectores disidentes de las FARC dejó un luctuoso saldo en boscosa región del Cauca. En la madrugada del martes, un choque armado entre una facción de las FARC disidentes y soldados del Ejército de Colombia dejó seis soldados muertos y otros seis heridos.\n\nLa información la brindó el propio presidente Gustavo Petro involucrado personalmente en los diálogos de paz con el Ejército de Liberación Nacional (ELN) que se llevan a cabo en Caracas, Venezuela, así como en las conversaciones con las dos facciones de las FARC que no firmaronlos acuerdos de paz de 2016 promovidos por el entonces presidente Juan Manuel Santos.\n\nPese a que ahora parecía posible un acuerdo, esta acción parece congelar las chances de dialogar con el gobierno de Petro.\n\nEl presidente convocó a un Consejo de Seguridad Extraordinario en Bogotá, y al finalizar el encuentro dijo que la llamada Columna Jaime Martínez realizó un ataque premeditado al Ejército en el municipio de Buenos Aires, al norte del departamento del Cauca.\n\nEl presidente enfatizó que “las fuerzas armadas no van a salir de la región del Cauca”.\n\nEl grupo llamado Frente Jaime Martínez atacó con fusiles y granadas a un contingente de militares que patrullaban la zona montañosa del Naya, ubicada en la ladera occidental de la cordillera de los Andes.\n\nPetro fue muy claro: “Obviamente, tiene que ver con rutas de narcotráfico”. Esto significa que la información que maneja el mandatario no es que la disidencia es ideológica sino que los móviles del grupo armado, que alguna vez fue una guerrilla, son los entramados con las bandas del tráfico de estupefacientes.\n\nEl presidente dio los nombres de los seis soldados muertos, todos de entre 18 y 20 años. Son Jean Gilberto Rodríguez Obando, Jerson Rafael MamiánMojomboy, Jhonathan Ernesto Ordóñez Pestaña, Luis Armando Vélez Moreno, Esleider Alexander Portocarrero y YonnySaac Ruiz.\n\nEl Frente Jaime Martínez es muy activo en esa zona del Cauca y se lo implica con ataques a comunidades indígenas así como con asesinatos de líderes sociales e indígenas. Forma parte del llamado Comando Coordinador de Occidente de las disidencias de las FARC. El jefe de ese grupo responde al alias Iván Mordisco.\n\nEl otro grupo disidente de las FARC se llama Segunda Marquetalia y su jefe es Iván Márquez.\n\nHace unas semanas Iván Mordisco había dicho públicamente que se comprometía con la convocatoria de “Paz Total” realizada por Petro. Mordisco había pedido a sus grupos que llevaran a cabo un alto el fuego. Los observadores aseguran que no es la primera vez que Mordisco incumple sus promesas.\n\n“La acción militar no cesa mientras no haya realmente una voluntad real de negociación”, dijo Petro el martes antes de viajar personalmente a la zona donde se produjo la criminal emboscada.",

    "texto": "El ministro de Economía de Argentina, Sergio Massa, y el embajador de Estados Unidos en Argentina, Mark Stanley, firmaron un acuerdo entre ambos países para el Intercambio de Información en Materia Tributaria (TIEA). \"No queremos que haya argentinos que usen el sistema financiero de Estados Unidos como guarida fiscal para evadir sus obligaciones con el fisco argentino\", sostuvo Massa.\n\n\"Venimos trabajando desde la siguiente semana a la que asumí como ministro. Hicimos una semana de trabajo en EEUU con varios frentes: Banco Interamericano de Desarrollo, FMI, Tesoro, Departamento de Estado y Congreso de EEUU\", había explicado el domingo.\n\nEl acuerdo se firmó este lunes en el Centro Cultural Kirchner. Según el medio argentino El Cronista, permitirá acceder a datos de cuentas sin declarar de los argentinos en los Estados Unidos de forma automática. De esta manera, le servirá a la Administración Federal de Ingresos Públicos detectar dólares de argentinos en el exterior y aumentar la recaudación, dentro de un contexto de pocas divisas.\n\nEl ministro de Economía de Argentina, Sergio Massa, y el embajador de Estados Unidos en Argentina, Mark Stanley,\n\n\"Este es un acuerdo de confianza mutua y cooperación, este es un enorme gesto de confianza del gobierno de los Estados Unidos hacia el gobierno argentino\", señaló Massa.\n\nEl ministro aclaró que \"esto hace a la transparencia fiscal\". \"No buscamos perseguir a nadie\", aseguró. Massa señaló que el objetivo es que \"aquel argentino que paga sus impuestos y cumple con sus obligaciones no se vea burlado por aquel que encuentra mecanismos de elusión a través de guaridas fiscales\".\n\nMassa afirmó que Argentina conoce el impacto que esta firma tendrá en 2023, al igual que en los próximo 5 a 10 años, \"no solo para Argentina sino también para Estados Unidos\".\n\nEl acuerdo alcanzará \"ciudadanos argentinos que hayan firmado su declaración de extranjeros al momento de depositar su dinero en una cuenta en Estados Unidos y que, de alguna manera, lo hayan hecho per se, como individuos o lo hayan hecho siendo parte de sociedades\".\n\nAdemás, Massa explicó que el nuevo sistema no solo analizará la tenencia en cuentas, sino también \"las rentabilidades o utilidades que pueden haber percibido alguna de esas cuentas por formar parte de una sociedad o por tener alquileres de propiedades\", así como las transferencias entre cuentas, la integración de capital de sociedad y todas las tenencias vinculadas a actividades reguladas por el sistema financiero, informó El Cronista.",

    "texto": "La vicepresidenta argentina Cristina Kirchner será condenada este martes en el juicio por la obra pública en la provincia de Santa Cruz\n\nSerá la primera condena judicial que recibirá la expresidenta en las más de 64 causas penales que se le abrieron por distintos supuestos delitos.\n\nLa condena es descartada por oficialistas y opositores y calentará aún más en clima político que se vive en Argentina ante las elecciones presidenciales del 2023.\n\nDesde el peronismo se descarta que habrá movilizaciones y medidas de fuerza, algunos sindicatos llaman al paro en repudio a la condena, mientras que se espera los pasos a seguís por parte de la oposición.\n\nLa sentencia será en horas de la mañana cuando el Tribunal Oral N2 dictamine si sigue el criterio adoptado por los fiscales Diego Luciani y Sergio Mola que el pasado 22 de agosto pidieron las penas de por 12 años y la inhabilitación perpetua para ocupar cargos públicos. Ambos funcionarios públicos además pidieron el decomiso de US$ 1.000 millones, monto en el que estimaron se defraudó al Estado.\n\nA horas de conocerse el veredicto Cristina Kirchner dio una entrevista al diario brasileño Folha de Sao Paulo donde afirmó que \"el 6 van a dictar la sentencia. El 7 de diciembre va a ser publicada en los diarios. Ese día, el 7D, fue un emblema de nuestro gobierno con la ley de medios, que establecía que los dueños de medios que tenían demasiada concentración mediática debían desinvertir\".\n\nAsimismo, la Vicepresidenta advirtió que \"los jueces puestos por (el expresidente Mauricio) Macri lo protegen a él y protegen a quienes quisieron matarme, y no investigan nada de lo que pasó durante su gobierno\". Días después de conocerse el pedido de los fiscales, un grupo intentó asesinar a la vicepresidenta.\n\nA lo largo de más de tres años y medio, el Tribunal escuchó a 114 testigos en 117 audiencias donde se debatió la denuncia que presentó el extitular de Vialidad Nacional en el macrismo, Javier Iguacel, vinculada a irregularidades en 51 obras públicas viales adjudicadas a empresas de Báez en Santa Cruz.\n\nEntre los testigos estuvieron el presidente Alberto Fernández, el ministro de Economía Sergio Massa y todos quienes como ellos ejercieron como jefes de Gabinete en los gobiernos de Néstor y Cristina Kirchner.\n\nAl término de la etapa testimonial, se dio inicio a los alegatos y una de las querellas, la de la Unidad de Información Financiera, no formuló acusación por entender que no hubo delito mientras que la Oficina Anticorrupción se retiró de ese rol en junio pasado.",

    "texto": "Falleció este martes 29 la sargento primero de Argentina Yanina Mariel Larese, integrante de la custodia del presidente Alberto Fernández.\n\nSegún informó el Ejército del país vecino en un comunicado, sufrió un accidente de tránsito mientras cumplía una comisión del servicio en la Casa Militar. La camioneta en la que iba volcó camino a San Luis; ella fue trasladada a un hospital, donde finalmente falleció.\n\nTwitter del Ejército argentino\n\nComunicado del Ejército de Argentina\n\nEl accidente fue en la provincia de Córdoba, detalló el medio local El Litoral.\n\nFernández no estaba dentro de la delegación, detalló el mencionado medio.\n\n“Acompañamos a su familia, amigos y camaradas en este difícil momento”, reza el comunicado difundido por el Ejército argentino.\n\nAlberto Fernández también escribió en Twitter, donde envió sus condolencias a la familia y amigos de la fallecida. \"Estoy profundamente conmovido y deseo una rápida recuperación a los acompañantes\", afirmó.\n\nTwitter de Alberto Fernández\n\nTuit de Alberto Fernández\n\nFinalmente, desde la Casa Rosada se emitió un comunicado donde detalló que los otros tres integrantes de la camioneta que volcó permanecen internados. Se trata del suboficial principal Marcelo Genco, el sargento Marcelo Peralta y el cabo primero Nahuel Rodríguez. \"El Jefe de Casa Militar, Alejandro Guglielmi, se encuentra viajando al lugar para acompañar a las familias\", indica el texto.\n\nTwitter de la Casa Rosada\n\nComunicado de Casa Rosada",

    "texto": "La vicepresidenta argentina Cristina Fernández de Kirchner afirmó que \"Comodoro Py ha tenido una actividad disciplinadora de la clase política\" y agregó que \"este pelotón de fusilamiento tiene por objeto estigmatizar a un espacio político y a quien tiene el mayor grado de representación de ese espacio\", al hablar por última vez ante el Tribunal Oral Federal 2 en las últimas palabras en el juicio por la causa Vialidad.\n\n\"Hoy el partido judicial cumple el rol de condicionar, obturar, posibilidades de expresión y estigmatizar y disciplinar a los dirigentes en la República Argentina\", sostuvo la expresidenta, al remarcar que \"la sentencia estaba escrita\" y considerar que \"la estigmatización es para que nunca nadie vuelva a atreverse a hacer las cosas que hicimos como pagarle al Fondo, recuperar las AFJP y también YPF\".\n\nSu intervención se dio en el final del proceso, de más tres de años, donde se la juzga por supuestos hechos de corrupción en la obra pública y donde todos descartan que el fallo del tribunal oral será condenatoria contra la expresidenta.\n\n\n\nLo prometido: las Veinte Mentiras de la Causa Vialidad. https://t.co/GIaFV0GAT4 — Cristina Kirchner (@CFKArgentina) November 29, 2022\n\nKirchner cuestionó este martes que se considere una asociación ilícita a un Gobierno elegido tres veces \"democráticamente\" mientras que \"en Comodoro Py no se considera que mi muerte, mi asesinato, puede ser un acto de conmoción pública\", al brindar sus últimas palabras ante el Tribunal que la juzga por la denominada causa Vialidad.\n\n\"Entonces se suma una causa por acá, otra por allá y nada de asociación ilícita\", dijo la vicepresidenta en relación a la investigación del intento de magnicidio cometido en su contra el 1.º de setiembre pasado.\n\nEl pedido de los fiscales\n\nEl pasado 22 de agosto, los fiscales Diego Luciani y Sergio Mola pidieron la prisión por 12 años para la vicepresidenta argentina por el delito de corrupción. Además, solicitaron la inhabilitación perpetua para ocupar cargos públicos.\n\nEl fiscal, en un largo alegato, exigió el decomiso de US$ 1.000 millones, monto en el que, según estimó su par Mola, se defraudó al Estado. Ese monto está calculado a un dólar promedio entre el valor de la divisa estadounidense tanto en la primera y la última de las licitaciones analizadas, y se solicitará su actualización.\n\nLos alegatos de la defensa de Cristina\n\nEl 20 de setiembre tocó el turno del abogado de Cristina Kirchner, Carlos Beraldi, quien advirtió que la fiscalía hizo un \"intento desesperado\" por sostener una acusación que tiene \"certificado de defunción\".\n\nAnte el Tribunal Oral Federal 2 el defensor sostuvo que el llamado operativo \"limpiar todo\" postulado por la fiscalía en su acusación \"no existió\".\n\nEl fallo sería el próximo 6 de diciembre.\n\nTras las palabras de Cristina Kirchner los jueces señalaron que el próximo 6 de diciembre el veredicto en el juicio por supuestos delitos con la obra pública en Santa Cruz que se sigue a 13 acusados, entre ellos la vicepresidenta.",

    "texto": "Los votantes de Georgia acudían este martes a las urnas para decidir si dan un escaño en el Senado a un pastor o a una exestrella del fútbol americano, en unos comicios en los que el presidente de Estados Unidos, Joe Biden, se juega mucho.\n\nEl senador saliente demócrata Raphael Warnock se opone a un candidato impulsado por el expresidente republicano Donald Trump (2017-2021), el exdeportista Herschel Walker.\n\nEsta segunda vuelta en ese estado del sureste de Estados Unidos, que se celebra porque ninguno de los dos alcanzó más del 50% de los votos en la primera, cierra las legislativas de medio mandato.\n\nY la elección se presenta reñida, ya que las pocas encuestas divulgadas muestran a ambos codo con codo. Los resultados pueden tardar días en conocerse.\n\n\"Georgia, hoy es el día de elecciones, y la nación tiene los ojos puestos en ti. Acude a las urnas y ayuda a que @ReverendWarnock regrese al Senado de Estados Unidos\", tuiteó Biden.\n\nDe este escaño no depende el equilibrio de poder en el Congreso estadounidense puesto que los demócratas ya consiguieron el control del Senado, mientras que los republicanos dominarán la Cámara de Representantes (baja).\n\nPero el resultado de la votación en este estado con una gran población afroestadounidense es decisivo para el resto del mandato de Joe Biden.\n\nLos republicanos ven en este escaño del Senado la oportunidad de acentuar su poder para bloquear las políticas del gobernante demócrata.\n\nA 700 días de las próximas elecciones presidenciales, la oposición también espera poner obstáculos en el camino de Joe Biden, a quien le fue mucho mejor de lo esperado en las legislativas de noviembre pasado.\n\nPara los demócratas, una victoria consolidaría la exigua mayoría del partido de Biden en el Senado y le permitiría influir más en comités parlamentarios esenciales.\n\nTambién limitaría considerablemente la influencia de un senador demócrata moderado que ha enterrado varios proyectos importantes de la administración Biden.\n\nPara poner todo de su parte, los demócratas recurrieron a pesos pesados, como el expresidente Barack Obama (2009-2017), posiblemente una de las figuras más carismáticas del partido, quien hizo campaña en la ciudad de Atlanta la semana pasada.\n\nTambién muestra la importancia y el interés de este duelo que se gastaran casi 400 millones de dólares en estos comicios.\n\nUnos 1,9 millones de personas, de siete millones inscritas, ya votaron por anticipado. Por ahora parece primar la participación prodemócrata pero el electorado republicano podría movilizarse este martes por lo que es difícil predecir el desenlace.\n\nAunque suele ser un bastión republicano, Georgia sorprendió eligiendo a Joe Biden sobre Donald Trump en las elecciones presidenciales de 2020. Y dos meses después a dos demócratas para el Senado.\n\nHoy este estado fronterizo con Florida vuelve a ser objeto de deseo. Esta vez además destaca el perfil atípico de los candidatos.\n\nCon varios récords deportivos en su haber, el republicano Herschel Walker, considerado uno de los mejores jugadores en la historia del fúbol americano universitario, entró en política con 60 años. Ahora se propone arrebatar el puesto a Raphael Warnock, quien antes de ser senador era pastor en la iglesia bautista en la que predicaba el líder afroestadounidense de los derechos civiles Martin Luther King, en Atlanta.\n\nPero la campaña del candidato antiabortista pro-Trump se ha visto salpicada por varios escándalos. Entre ellos, se le acusa de haber financiado los abortos de varias exparejas suyas.",

    "texto": "La desigualdad en América Latina y el Caribe es muy alta y se mantiene por encima de lo observado en otras regiones. Mientras que el 10% más rico se queda con el 55% de los ingresos y el 77% de la riqueza, el 50% más pobre recoge apenas el 10% de los ingresos y tan solo el 1% de la riqueza, según la base de datos del Laboratorio Mundial sobre la Inequidad, red internacional de más de cien investigadores que cubren setenta países de todos los continentes.\n\nOtras formas de medir la desigualdad económica atestiguan el mismo patrón, que es analizado en detalle en el nuevo Reporte de Economía y Desarrollo (RED2022) de Banco de Desarrollo de América Latina (CAF) titulado “Desigualdades heredadas: el rol de las habilidades, el empleo y la riqueza en las oportunidades de las nuevas generaciones”.\n\nEsta persistente y alta desigualdad se asienta sobre raíces profundas que implican una transmisión de generación en generación. “La falta de oportunidades para formar capital humano, obtener buenos empleos en los mercados laborales y acumular activos son factores claves detrás de la conexión intergeneracional de las desigualdades”, señale el informe.\n\nEl reporte presenta abundante evidencia que indica que las oportunidades en estos tres ámbitos se distribuyen de manera muy despareja entre las personas provenientes de familias de diferentes niveles socioeconómicos.“La escasa movilidad social es un problema importante. Y lo es no solo por sus consecuencias sobre la equidad”, advierte Dolores de la Mata, economista principal de la Dirección de Investigaciones Socioeconómicas de CAF.\n\nLa especialista, coautora del informe, señala que la situación impacta en otros componentes centrales del desarrollo económico, “como el crecimiento y la estabilidad político-institucional”, y que “tiende a alterar los incentivos al esfuerzo y a distorsionar la asignación del talento humano, afectando por esas vías a los niveles de productividad y al crecimiento”.\n\n“La alta persistencia intergeneracional derivada de la desigualdad de oportunidades puede corroer la confianza de los ciudadanos en las instituciones”, explicaDe la Mata. La publicación destaca que la importante expansión educativa que experimentó la región a lo largo del siglo XX fue insuficiente para mejorar la situación relativa de los hijos de las personas menos educadas.\n\nEn este sentido, el informe destaca que cerca del 80% de las personas nacidas en las primeras décadas del siglo XX no terminaron la educación primaria y queal finalizar el sigloel porcentaje solo se redujo un 5%. El documento agrega que la mitad de las personas nacidas en la década de 1990 no lograron finalizar la secundaria.\n\n“Esto se debió a que la expansión educativa para los grupos más vulnerables se concentró en niveles educativos bajos, como primaria y en menor medida secundaria, mientras que alcanzar niveles educativos mayores sigue siendo una tarea pendiente. Por ejemplo, la fracción de hijos de padres no universitarios que sí logra finalizar estudios universitarios es aún muy baja en la región, ya que apenas alcanza el 12%”, puntualiza De la Mata.\n\nDe acuerdo al RED2022, quienes sí lograron superar a sus padres en niveles educativos no necesariamente alcanzaron progresos similares en sus oportunidades laborales. “Esto puede sugerir tanto que los progresos educativos no han sido suficientes, como que la estructura económica de la región no está logrando absorber o premiar esos mayores niveles educativos”, estiman los autores del informe.\n\nSegún los especialistas, los resultados son consistentes con una baja movilidad intergeneracional en los ingresos, situación que posiciona a América Latina y el Caribe como la región con mayor persistencia en esta dimensión en todo el mundo.“La región requiere mejoras tanto en la cobertura como en la calidad y la pertinencia de la educación básica, técnico-profesional y superior”.\n\n“Entre las políticas que pueden proveer un mayor impulso a la movilidad intergeneracional, también se encuentran las que apuntan a aliviar las principales restricciones que limitan las inversiones dentro del hogar en niños y adolescentes y que comprenden no solo las financieras, sino también las informativas”, agrega De la Mata.\n\nEl diagnóstico del RED 2022 sugiere que enfocar los esfuerzos en grupos poblacionales como los afrodescendientes, los indígenas, las mujeres de entornos más vulnerables y los residentes en zonas segregadas podría ayudar a mejorar las oportunidades de movilidad ocupacional y de ingresos. El reporte señala que focalizar políticas con criterios espaciales o geográficos es importante debido a que la localización geográfica de los padres también condiciona las oportunidades laborales de los hijos.\n\nCon relación a este punto, la investigación señala que el 45% de los encuestados vive en el mismo barrio en el que vivían sus padres, mientras que más de un tercio de ellos residen incluso en la misma vivienda que habitaron o habitan sus padres.“Emparejar las oportunidades laborales requiere, en buena medida, disminuir las desigualdades entre regiones y entre distintas zonas al interior de las ciudades de una misma región”, explica Lucila Berniell, también coautora y economista principal de la Dirección de Investigaciones Socioeconómicas de la CAF.\n\nBajo la óptica planteada en el reporte, las políticas que usualmente no se piensan como promotoras de la movilidad social se convierten en piezas centrales para la igualdad de oportunidades. “Es el caso, por ejemplo, de las mejoras en la infraestructura de transporte público, que tienen el potencial de acercar oportunidades laborales de calidad a poblaciones que residen en zonas desaventajadas y alejadas de los centros productivos”, señala Berniell.\n\nEn cuanto a las posibilidades de ahorrar y acumular activos, el RED 2022 muestra el importante rol que cumplen en la región las herencias y los problemas relacionados a la desigual inclusión financiera. El trabajo, además, proponepolíticas que podrían favorecer una mayor movilidad de la riqueza, como los sistemas de tributación, el desarrollo del crédito hipotecario y las intervenciones para mejorar las condiciones de titularidad de las viviendas, entre otras.\n\nLos autores, además, subrayan la necesidad de mejorar los esquemas de seguridad social y la urgencia de proteger a las familias más vulnerables contra los riesgos que más afectan a sus activos, como las consecuencias del cambio climático y las crisis macroeconómicas.\n\nEl reporte concluye con una serie de recomendaciones, entre ellas, dotar a las nuevas generaciones de mayores oportunidades para acumular habilidades, mejorar el funcionamiento de los mercados laboralesy promover formas seguras y rentables de acumulación de activos para todos los miembros de la sociedad. Las propuestas indican que “el logro de una mayor movilidad social en la región está en manos de múltiples actores, tanto del sector público como del privado”, situación que impone “el gran desafío de lograr los consensos necesarios para ampliar las políticas redistributivas que rompan los lazos intergeneracionales de la desigualdad”.",

    "texto": "El conglomerado de medios públicos Catarí Al Jazeera Media Network presentó una solicitud formal ante la Corte Penal Internacional (CPI) para que investigue y enjuicie a los responsables del asesinato de la periodista palestino-estadounidense Shireen Abu Akleh, la corresponsal de la cadena de televisión asesinada el 11 de mayo pasado mientras cubría una incursión militar israelí en un campo de refugiados en Jenin, en el norte de la Cisjordania ocupada.\n\n“Nativa de Jerusalén, de 51 años y con 25 años de trayectoria profesional, Abu Akleh era un nombre familiar y una periodista muy respetada que dio voz a los palestinos a través de su cobertura de la ocupación israelí”, recordó Al Jazeera en un comunicado en donde precisa que la solicitud incluye “un expediente sobre una investigación exhaustiva de seis meses” realizada por la propia cadena de noticias y que “reúne todas las pruebas disponibles de testigos oculares y secuencias de video, así como material nuevo sobre el asesinato”.\n\nLa solicitud presentada ante la CPI se presenta “en el contexto de un ataque más amplio contra Al Jazeera y los periodistas en Palestina”, dijo Rodney Dixon, abogado de Al Jazeera, en referencia a varios incidentes, como el bombardeo de la oficina de la red en Gaza el 15 de mayo de 2021. “No es un solo incidente, es un asesinato que forma parte de un patrón más amplio que la fiscalía debería investigar para identificar a los responsables y presentar cargos contra ellos”, dijo Dixon.\n\n“La atención se centra en Shireen, y este asesinato en particular, este asesinato escandaloso. Pero la evidencia que presentamos analiza todos los actos contra Al Jazeera porque ha sido atacada como una organización internacional de medios, y la evidencia muestra que las autoridades (israelíes) están tratando de ocultarlo”, agregó Dixon al ingresar al edifico de la CPI en La Haya, Países Bajos.\n\nEl abogado, acompañado por Lina Abu Akleh, sobrina de la periodista, señaló que Al Jazeera espera que la fiscalía del tribunal “realmente comience la investigación”, pedido que, según detalló, complementa la denuncia ya presentada ante la CPI por la familia de Abu Akleh en septiembre pasado con el apoyo del Sindicato de la Prensa Palestina y la Federación Internacional de Periodistas.\n\nLa nueva prueba documental incluye registros visuales que muestran como Abu Akleh y otros periodistas, con cascos protectores y chalecos antibalas claramente marcados con la palabra \"PRENSA\", caminaban por una calle a la vista de las fuerzas israelíes cuando fueron atacados, circunstancias en las que la periodista recibió un disparo en la cabeza mientras intentaba protegerse detrás de un algarrobo, ocasión en la que el productor de Al Jazeera Ali al-Samoudi recibió un disparo en el hombro.\n\n“La nueva evidencia demuestra que Shireen y sus colegas fueron atacados directamente por las Fuerzas de Ocupación de Israel (IOF)”, dice el comunicado de Al Jazeera Media Network. El texto agrega que la evidencia anula las afirmaciones de las autoridades israelíes, según las cuales Abu Akleh murió bajo fuego cruzado y “confirma, sin ninguna duda, que no hubo disparos en el área donde estaba Shireen, aparte de que los efectuados por la IOF directamente contra ella”.\n\nEn declaraciones realizadas en la entrada de la CPI, Lina Abu Akleh, dijo que la familia de la periodista esperaba ver “resultados positivos pronto” y que “el fiscal busque la verdad” y “cumpla con condenar a las instituciones y personas responsables del crimen”. Por su parte, Anton Akleh, el hermano mayor de la reportera, agregó: “Esto es muy importante para nosotros, no solo para Shireen, nada puede traerla de vuelta, pero garantizará que esos crímenes se detengan y, con suerte, la CPI podrá tomar medidas inmediatas para poner fin a esta impunidad”.\n\nPor lo pronto, una vez que el tribunal haya revisado la evidencia, decidirá si investiga el asesinato, ya que en 2021 determinó que tiene jurisdicción sobre la situación en el territorio de palestino ocupado. Hasta el momento, las investigaciones realizadas por Naciones Unidas (ONU), las organizaciones de derechos humanos palestinas e israelíes y los medios de comunicación internacionales concluyeron que Abu Akleh fue asesinada por un soldado israelí.\n\nLa familia Abu Akleh también ha pedido una “investigación exhaustiva y transparente” por parte del FBI y el Departamento de Estado de Estados Unidos para revelar la cadena de mando que condujo a la muerte de la periodista invocando su ciudadanía estadounidense. “En resumen, nos gustaría que Joe Biden hiciera en el caso de Shireen lo que él y los gobiernos de su país no hicieron cuando otros ciudadanos estadounidenses fueron asesinados por Israel”, dijo Lina Abu Akleh en julio pasado.\n\nSi bien en noviembre, Washington anunció una investigación por parte del FBI, Dixon advirtió esa investigación no debería ser una razón para que la CPI no actúe. “Pueden, pueden trabajar junto con el FBI para que este caso no quede en el olvido y los responsables sean identificados y juzgados”, agregó el abogado.\n\nEntre las pruebas aportadas, Al Jazeera Media Network presentó el documental “Fault Lines” (Líneas de Falla), en donde se analiza en detalle las cambiantes narrativas de las autoridades de Israel, que inicialmente culparon a palestinos armados, y luego afirmaron que había una “alta probabilidad” de que un soldado israelí “dispara accidentalmente” a la periodista, ocasión en la que, sin embargo, indicó que no iniciaría una investigación criminal.\n\n“La razón por la que Al Jazeera hizo esta solicitud es porque las autoridades israelíes no han hecho nada para investigar el caso. De hecho, han dicho que no investigarán, que no hay sospecha de un delito”, explicó Dixon. Al Jazeera Media Network, por su parte, calificó el hecho como un “asesinato flagrante” y un “crimen atroz”, al tiempo que reiteró “su compromiso de lograr justicia para Shireen y explorar todas las vías para garantizar que los perpetradores rindan cuentas y sean llevados ante la justicia”.",

    "texto": "El rematador Lucas Etcheverrito, a través de la plataforma www.lucasremates.com, vuelve a convocar a un remate online de terrenos en cuotas en Punta del Diablo y La Paloma. Además, se subasta una casa de dos dormitorios en Punta Rubia, a media cuadra de la playa, con vista al mar.\n\nYa se puede ofertar online, desde cualquier parte sin la necesidad de estar presente, hasta el jueves 8 de diciembre de 2022.\n\nLas condiciones de entrega y financiación se encuentran detalladas en cada terreno, así como fotos y ubicaciones. Las cuotas de los terrenos se pueden financiar en dólares sin interés o en unidades indexadas.\n\nEn esta oportunidad se ofrecen 14 terrenos en Punta del Diablo que se rematan en 90 cuotas que van desde US$ 110. Los predios se encuentran limpios, nivelados y amojonados por agrimensor, con toda la contribución de 2022 pagada.\n\nTambién se destaca un excelente terreno esquinero con vista parcial al mar, que se está ubicado a dos cuadras de Playa la Viuda en la intersección de calle San Miguel y Orinoco.\n\nAdemás, se rematan cinco terrenos en La Paloma en 96 cuotas que van desde US$ 130 de base.\n\nLa casa es una excelente oportunidad de inversión al ubicarse en el balneario Punta Rubia, a media cuadra de la playa, con vista al mar. Está construida en madera y cuenta con dos dormitorios, en un terreno de 500 metros cuadrados.\n\nPara más información, los interesados pueden ingresar a la página www.lucasremates.com y también pueden contactarse directamente con el rematador, Lucas Etcheverrito, al 099 742 800.",

    "texto": "El reto de resolver la calvicie lleva motivando a los científicos desde hace siglos.\n\nSe sabe que hace casi 2.000 años, el médico griego Hipócrates - considerado el padre de la medicina moderna por ser el primero en separar sus observaciones científicas de las creencias religiosas que predominaban en la época - dedicó tiempo a observar el funcionamiento del cabello, y a probar maneras de revertir su caída.\n\nY aunque hoy entendemos mucho mejor cómo funciona el sistema capilar - además de entender que la calvicie tiene diversas causas, desde genéticas hasta ambientales -, aún persisten muchas ideas erradas sobre qué causa la pérdida del pelo.\n\n\"Ser calvo no es necesariamente algo malo\", le dice a BBC Mundo la dermatóloga especializada en pérdida del cabello y desórdenes del cuero cabelludo de la Universidad de California en Los Ángeles (UCLA), Carolyn Goh.\n\nEn BBC Mundo te contamos tres mitos que la doctora Goh cree que aún persisten sobre a la calvicie.\n\nMito 1: los culpables son los genes de la madre\n\nSeguramente habrás oído en alguna reunión con amigos o familiares que los genes que causan la calvicie vienen del lado materno de la familia.\n\nLa realidad es mucho más compleja que eso.\n\nEn un estudio publicado en 2017 en la revista PLOS Genetics de Reino Unido, un grupo de investigadores británicos aseguró haber estudiado a 52.000 hombres con calvicie hereditaria, y dijeron haber logrado identificar al menos 287 genes individuales involucrados en el proceso de caída del cabello.\n\nDe los que lograron identificar, al menos 40 estaban relacionados al cromosoma X - el que se hereda de la madre -, mientras que el resto se encontraba disperso por el genoma.\n\n\"Es cierto que los genes más fuertes vienen por parte de la familia de la madre\", comenta Goh, \"pero como es más de un gen el que causa la calvicie, pueden venir de cualquiera de los dos lados. Así que es probable que venga de ambos\", sentencia.\n\nGetty Images Los genes responsables por la alopecia pueden venir de cualquier lado de la familia.\n\nPara entender por qué es poco común que las mujeres pierdan el cabello con la edad - a diferencia de los hombres -, hay que explicar qué es lo que los científicos entienden ocurre en la \"alopecia androgenética\", es decir, la hereditaria.\n\nSegún cuenta Goh, los genes que se han podido identificar como responsables de este tipo de alopecia causan una sensibilidad exagerada a un elemento presente en la testosterona, la hormona masculina. Este es un fenómeno que se puede presentar tanto en hombres como en mujeres, pero con diferencias.\n\n\"Las mujeres por lo general no se quedan calvas. Usualmente pierden un poco de cabello de la corona de la cabeza, y a lo mejor un poco en las sienes. Y esto probablemente es porque nosotras no tenemos tanta testosterona como los hombres, y tenemos más estrógenos para balancearlo\".\n\nMito 2: usar gorras o lavarse mucho el cabello hace que se caiga\n\n¿Cuántas veces te lavas el pelo a la semana? ¿Todos los días, tres veces por semana? ¿Usas gorras o sombrero todo el tiempo?\n\nProbablemente ninguna de estas sean las razones por las cuáles se te está cayendo el cabello, a pesar de lo que te hayan dicho en la peluquería.\n\n\"Seguramente si ves a alguien con la cabeza cubierta, se la están cubriendo porque se está quedando calvo, no al revés\", dice jocosamente la doctora Goh.\n\nY es que en cuanto al uso de gorras o sombreros, no existen pruebas de que favorezca la caída del cabello.\n\nGetty Images\n\nAmbos mitos están relacionados con algo que sí es muy cierto: el cuero cabelludo es una de las zonas más grasientas de la piel.\n\n\"Es una de las zonas más grasientas pero no necesariamente una de las más sensibles. De hecho, se reportan menos alergias en el cuero cabelludo que en otras partes del cuerpo\", dice la experta.\n\nSegún comenta, si alguien usa productos adecuados, no debería tener problemas lavándose el pelo todos los días.\n\nUCLA La doctora Carolyn Goh, de la Universidad de Los Ángeles, en California, padece alopecia areata, que ocurre cuando el sistema inmunológico ataca los folículos capilares.\n\nMito 3: no existe una solución comprobada para la caída del cabello\n\nEn la actualidad, hay al menos tres alternativas clínicamente comprobadas para combatir la calvicie.\n\nNinguna de ellas garantiza resultados al 100%, dado el complejo sistema químico y biológico involucrado en la pérdida del cabello, pero pueden ayudar a ralentizarla o incluso revertirla.\n\nMinoxidil: un compuesto que se vende en lociones y espumas que se aplican directamente en el cuero cabelludo. En algunos estudios informales, se han reportado resultados prometedores de crecimiento de nuevo pelo con cápsulas orales de bajas dosis de minoxidil, pero aún no se ha aprobado su uso en esta forma.\n\nun compuesto que se vende en lociones y espumas que se aplican directamente en el cuero cabelludo. En algunos estudios informales, se han reportado resultados prometedores de crecimiento de nuevo pelo con cápsulas orales de bajas dosis de minoxidil, pero aún no se ha aprobado su uso en esta forma. Finasteride: se consume por vía oral. Se usaba originalmente como tratamiento para un tipo de agrandamiento benigno de la próstata y, en la actualidad, en menores concentraciones, para prevenir la caída del cabello.\n\nse consume por vía oral. Se usaba originalmente como tratamiento para un tipo de agrandamiento benigno de la próstata y, en la actualidad, en menores concentraciones, para prevenir la caída del cabello. Trasplantes:por ejemplo, se retiran folículos capilares de la parte de la cabeza en la que continúa el crecimiento del pelo y se insertan en las partes donde no hay crecimiento. Las diferentes técnicas de trasplante han evolucionado mucho en los últimos años.\n\nSobre este último tratamiento, la doctora Goh cree que hay una idea errónea que persiste: \"Que los trasplantes de pelo se ven mal. A lo mejor en el pasado, pero los trasplantes hoy en día son realmente buenos\", dice.\n\nDebido al nivel de precisión que requiere el procedimiento (retirando e insertando folículos pilosos individuales), Goh recomienda que el trasplante lo haga alguien con \"buen ojo\".\n\nGetty Images La doctora Goh dice que es mejor no escatimar a la hora de hacerse un trasplante.\n\n\"Tiene mucho de arte. Lo sorprendente es que el folículo recuerda cómo crecía antes de ser trasplantado [generalmente de la parte trasera de la cabeza], y crece en el nuevo sitio\".\n\nRecuerda que puedes recibir notificaciones de BBC News Mundo. Descarga la nueva versión de nuestra app y actívalas para no perderte nuestro mejor contenido.",

    "texto": "Caminar no requiere de un equipamiento especial o una membresía en el gimnasio y, lo mejor de todo, es totalmente gratis.\n\nPara la mayoría de nosotros, caminar es algo que hacemos de modo automático. No requiere de un esfuerzo consciente, por lo que muchos de nosotros no recordamos los beneficios que tiene para nuestra salud.\n\nPero ¿qué ocurre si dejamos de caminar con el piloto automático y empezamos a desafiar a nuestro cerebro y cuerpos caminando hacia atrás?\n\nNo es solo un cambio de dirección que demanda más atención, también puede aportar beneficios para la salud adicionales.\n\nLa actividad física no tiene por qué ser complicada.\n\nTanto si eres normalmente activo como si no, una caminata diaria puede brindar una gran cantidad de beneficios para tu salud y puede contar dentro de la recomendación de la Organización Mundial de la Salud de hacer un mínimo de 150 minutos de actividad aeróbica a la semana.\n\nAun así, caminar es algo más complicado de lo que muchos de nosotros pensamos.\n\nMantenernos erguidos requiere la coordinación entre nuestros sistemas visual, vestivular (sensaciones vinculadas a movimientos como girar, dar la vuelta o moverse rápido) y propioceptivo (la conciencia de dónde están nuestros cuerpos en el espacio).\n\nCuando caminamos hacia atrás, nuestros cerebros tardan más en procesar las demandas adicionales de coordinar estos sistemas. Sin embargo, este mayor nivel de desafío trae consigo mayores beneficios para la salud.\n\nUno de los beneficios mejor estudiados de caminar hacia atrás es la mejora de la estabilidad y el equilibrio. Practicarlo puede ayudarnos a mejorar nuestra marcha normal (es decir, hacia adelante) y, en cuestión de mejora del equilibrio, ayuda tanto a adultos saludables como a aquellos con osteoartritis de rodilla.\n\nAl caminar hacia atrás damos pasos más cortos y más frecuentes, lo que mejora la resistencia de los músculos de la parte inferior de las piernas y reduce la carga sobre las articulaciones.\n\nGetty Images Esta técnica incluso se ha utilizado para identificar y tratar el equilibrio y la velocidad al caminar en pacientes con afecciones neurológicas o después de un accidente cerebrovascular crónico.\n\nAgregar cambios y caminar una pendiente ascendente o descendente también puede alterar el rango de movimiento de las articulaciones y los músculos, lo que ofrece alivio del dolor para afecciones como la fascitis plantar, una de las causas más comunes de dolor en el talón.\n\nLos cambios posturales que se crean por caminar hacia atrás hacen que se usen más los músculos que sostienen la columna lumbar. Esto sugiere que caminar hacia atrás puede ser un ejercicio particularmente beneficioso para las personas con dolor lumbar crónico.\n\nEsta técnica incluso se ha utilizado para identificar y tratar el equilibrio y la velocidad al caminar en pacientes con afecciones neurológicas o después de un accidente cerebrovascular crónico.\n\nUn cambio en la energía que gastamos\n\nLas bondades de cambiar de dirección no son solo terapéuticas: el interés en el movimiento hacia atrás ha llevado a los investigadores a descubrir otros beneficios.\n\nMientras que caminar normalmente puede ayudarnos a mantener un peso saludable, hacerlo hacia atrás puede ser aún más efectivo.\n\nEl gasto de energía con este cambio es casi un 40% mayor que al caminar a la misma velocidad hacia adelante: 6,0 Mets frente a 4,3 Mets (un equivalente metabólico, Met, es la cantidad de oxígeno consumido mientras se está sentado en reposo).\n\nUn estudio mostró reducciones en la grasa corporal para mujeres que completaron un programa de entrenamiento de marcha o carrera hacia atrás de seis semanas.\n\nCuando tengamos confianza en desplazarnos hacia atrás, avanzar y ponernos a correr así puede aumentar aún más las exigencias.\n\nAunque a menudo se estudia como una herramienta de rehabilitación, correr hacia atrás aumenta la fuerza de los músculos que son cruciales para enderezar la rodilla, lo que no solo se traslada a la prevención de lesiones, sino también a nuestra capacidad para generar potencia y rendimiento atlético.\n\nCorrer hacia atrás sostenidamente disminuye la energía que gastamos cuando corremos hacia adelante. Estas mejoras son incluso beneficiosas para los corredores experimentados que ya poseen una técnica para hacer una carrera más económica en términos energéticos.\n\nSi caminar hacia atrás se hace demasiado fácil y aparecen limitaciones de espacio para practicar esto corriendo, otra forma de aumentar la dificultad es comenzar a arrastrar pesas.\n\nEl incremento de la carga general aumenta el uso de los músculos extensores de la rodilla al mismo tiempo que impone grandes exigencias al corazón y los pulmones en un corto espacio de tiempo.\n\nGetty Images Caminar hacia atrás con peso puede hacer que se mejoren los tiempos de carrera normal en atletas jóvenes.\n\nCargar un trineo y arrastrarlo hacia atrás conlleva un bajo riesgo de lesiones, ya que el resultado más probable si estamos demasiado cansados es que el trineo no se mueva.\n\nPero con pesos más ligeros, este tipo de ejercicio puede producir un nivel adecuado de resistencia para estimular mejoras significativas en la potencia de las extremidades inferiores.\n\nCon pesos de arrastre de tan solo el 10% del peso corporal total se pueden lograr mejores tiempos de sprint entre los atletas jóvenes.\n\nCómo empezar\n\nCaminar hacia atrás es simple, pero eso no significa que sea fácil. Entonces, ¿cómo añadir esto a tu rutina de ejercicios?\n\nAl caminar hacia atrás, es más probable que pasemos por alto obstáculos y peligros con los que podamos chocar o caer, por lo que, en aras de la seguridad, es mejor comenzar en espacios interiores, donde se sabe que no chocarás con algo o alguien, o hacerlo en un espacio abierto y plano.\n\nResiste la tentación de contorsionar tu cuerpo y mirar por encima del hombro. Mantén la cabeza y el pecho erguidos mientras estiras el dedo gordo del pie hacia atrás para cada paso, rodando el pie desde la punta hasta el talón.\n\nUna vez que tengas más confianza, puedes acelerar las cosas e incluso hacer la transición a una cinta de correr, asegurándote de usar los rieles guía cuando sea necesario.\n\nSi usas pesas, comienza ligero. Concéntrate en series múltiples en lugar de distancias prolongadas y recuerda mantener la integridad de tu técnica en una distancia de no más de 20 metros para empezar.\n\n* Jack McNamara es profesor de Fisiología Clínica del Ejercicio en la Universidad de East London (Reino Unido).\n\n*Este artículo fue publicado en The Conversation y reproducido aquí bajo la licencia Creative Commons. Haz clic aquí para leer la versión original (en inglés).\n\nAhora puedes recibir notificaciones de BBC Mundo. Descarga la nueva versión de nuestra app y actívalas para no perderte nuestro mejor contenido.",

    "texto": "En 1864, el estadounidense Ephraim George Squier tuvo una experiencia que difícilmente podría haber anticipado.\n\nEstaba sosteniendo en sus manos la primera evidencia incuestionable de algo que los científicos habían calificado como imposible durante mucho tiempo: la neurocirugía antigua.\n\nSe lo debía, en cierto sentido, a la caca de pájaro.\n\nCon el estallido de la Guerra Civil de Estados Unidos en 1861, asegurar fertilizantes para alimentos se convirtió en una necesidad estratégica para el presidente Abraham Lincoln.\n\nY el mejor fertilizante del mundo se encontraba en unas islas de América del Sur que albergaban montañas de guano acumuladas durante siglos.\n\nPor eso, en 1864 Lincoln envió una delegación a Perú para asegurar tan vital suministro. Squier formaba parte de ella.\n\nLa dama \"del Gran Canal\"\n\nUna vez concluido el asunto, el diplomático le dijo a su esposa que regresara a Nueva York sola pues él quería pasar varios meses explorando el país, entregado a su verdadera pasión: la arqueología.\n\nFue así como, tras un año recorriendo desde las costas hasta las selvas y escalar a los picos de los Andes, llegó a Cuzco, una \"altiva pero aislada ciudad de la Sierra\".\n\nWellcome Collection \"Vista de Cuzco y el nevado de Asungata desde la cima de Sacsahuaman\" (Imagen del libro escrito por Squier).\n\nEra un lugar al que se llegaba en más tiempo y con cuatro veces más \"incomodidades y fatigas\" desde la capital peruana que si se viajara de Lima a Nueva York, escribió en su libro \"Perú: exploración e incidentes de viaje en la tierra de los incas\".\n\nDespués de describir minuciosamente los magníficos sitios arqueológicos que encontró en la zona, así como la ciudad, su historia, su población y apariencia moderna, se detuvo por un momento en un lugar:\n\n\"Voy a referirme especialmente a la residencia de la Señora Zentino, una dama que vivía en la Plaza de San Francisco, cuyas atenciones para con los extranjeros era proverbial, y quien estableció una honorable reputación como coleccionista del mejor y más valioso museo de antigüedades de Perú.\n\n\"Esta casa sería llamada 'palacio' incluso en Venecia, si no por su arquitectura, ciertamente por su extensión. En la amplitud de sus apartamentos y su rico y variado contenido y decoración, loablemente se compararía con algunos de las más bellos del Gran Canal\".\n\nMuseo de curiosidades\n\nLa \"señora Zentino\" era María Ana Centeno de Romainville (1816/1817-1874), una mujer enriquecida por la \"frecuente lectura\" que comenzó a coleccionar joven con una \"pasión rayana en la locura\", según cuenta la pionera educadora peruana Elvira García y García en su libro \"La mujer peruana a través de los siglos\" (1925).\n\nEsa pasión la llevó a atesorar piezas procedentes de distintos lugares, hasta tener un \"museo histórico arqueológico, a través del cual se pudiera seguir toda la historia del Perú en sus diferentes épocas\".\n\nStaatliche Museen zu Berlin, Ethnologisches Museum La colección de la Sra. Centeno fue vendida por sus hijos al Museo Etnográfico de Berlín en la década de 1880. Allá están piezas como esta figura sedente antropomorfa de la cultura moche.\n\nAdemás de antigüedades precolombinas de piedra, cerámica o metales preciosos, tenía desde un mosaico romano y objetos japoneses hasta pájaros disecados y obras misteriosas, pues su propósito no había sido \"formar un museo arqueológico si no, más bien, de curiosidades\", precisó García y García.\n\nEl \"palacio\" de la señora Centeno era un sitio de reunión similar a los salones de la Ilustración en Europa, al que acudía la élite cuzqueña y destacados invitados extranjeros a hablar de ciencias, arte y literatura.\n\nUno de ellos fue Squier, y ahí fue donde tuvo por primera vez en sus manos esa inusual joya que cambiaría la historia de la cirugía.\n\n\"En ciertos sentidos, la reliquia más importante en la colección de la Señora Zentino es el hueso frontal de un cráneo, del cementerio inca en el valle de Yucay\", escribió el estadounidense.\n\nEl cráneo\n\nLo que le llamó la atención era un agujero cuadrado de 15x17 milímetros, que examinó con cuidado.\n\nNo era natural, pensó: la naturaleza no suele funcionar en ángulos rectos.\n\nAdemás, le pareció ver señales de crecimiento de hueso nuevo, lo que indicaba que la persona no solo había estado viva durante el corte, sino que había sobrevivido.\n\nWellcome Collection El cráneo, que data de entre 1400 y 1530 d.C., apareció dibujado así en el libro de Squier.\n\nSe le ocurrió algo sorprendente: ¿sería posible que fuera resultado de una operación quirúrgica deliberada, una horadación del cráneo con fin curativo?\n\nConcluyó que no había duda de que estaba frente a \"un caso claro de trepanación antes de la muerte.\n\n\"La señora amablemente me lo dio para la investigación, y ha sido sometido al criticismo de los mejores cirujanos de EE.UU. y Europa, y considerado por todos como la más notable evidencia del conocimiento de cirugía entre aborígenes descubierta hasta ahora en este continente; pues la trepanación es uno de los procesos quirúrgicos más difíciles\", relató en Squier en su libro.\n\nPero no fue tan sencillo.\n\n¡Imposible!\n\nSquier publicó su recuento de la aventura peruana en 1877, pero por alguna razón prefirió omitir que cuando, a su regreso a EE.UU., presentó el cráneo en una reunión de la Academia de Medicina de Nueva York, el público se negó a creer que alguien pudiera haber sobrevivido a una operación de trepanación realizada por un indígena peruano.\n\nLa idea de que los antiguos incas pudieran realizar una cirugía tan delicada sin anestesia o herramientas de metal les parecía sencillamente absurda.\n\nLa tasa de supervivencia de trepanaciones realizadas por sus más diestros cirujanos en los mejores hospitales de la época rara vez alcanzaba el 10%.\n\nLo que no tuvieron en cuenta es que lo mismo sucedía con otras operaciones, pues faltaban unos años para que triunfara la teoría de los gérmenes, de manera que la gran causa de muerte en los hospitales era la infección producto de la mugre.\n\nWellcome Collection Capaces de proezas asombrosas: \"Muro ciclópeo, palacio del inca Rocca\". Imagen del libro escrito por Squier).\n\nSquier no se dio por vencido.\n\nEmpacó su cráneo inca y se lo llevó a Francia para que la principal autoridad europea en el cráneo humano, Paul Broca, profesor de patología externa y de cirugía clínica en la Universidad de París y fundador de la primera sociedad antropológica, lo examinara.\n\nSin duda\n\nBroca se había hecho famoso mundialmente en 1861 por descubrir el primer punto conocido del lenguaje en el cerebro humano, ahora llamado área de Broca, el primer caso de localización cerebral de una función psicológica.\n\nSus habilidades craneométricas y estudios antropológicos eran también admiradas.\n\nAsí que cuando, después de estudiar el agujero cuadrado, concluyó que su forma tenía que haber sido deliberada y, tras examinarlo bajo el microscopio y encontrar evidencia de crecimiento de hueso a su alrededor, declaró que el paciente había sobrevivido a la operación, las sospechas de Squier quedaron corroboradas inequívocamente.\n\nGetty Images La evidencia obligaría a reescribir la historia. (Pintura de una serie sobre historia de la profesión médica de 1957).\n\nA pesar del prestigio de Broca, cuando informó estas conclusiones a la Sociedad Antropológica de París, la audiencia dudó.\n\nPero unos años después, el descubrimiento en el centro de Francia de cráneos con agujeros redondeados, cicatrices en el borde y discos de hueso del mismo tamaño (quizás usados como amuletos) confirmó la interpretación de Broca, y demostró finalmente que los neolíticos podían trepanar con éxito.\n\nA los científicos no les quedó más opción que considerar la posibilidad de que habían estado subestimando a las culturas antiguas en ese respecto hasta entonces.\n\n¡A revaluar!\n\nEl cráneo inca estimuló una apertura a conocimientos antes ignorados.\n\nCon los ojos repentinamente abiertos, los antropólogos comenzaron a revisar sus propias colecciones y a examinar agujeros de distintas formas que habían sido malinterpretados como resultado de heridas de guerra, accidentes o ataques de animales.\n\nEncontraron más cráneos trepanados, algunos de los cuales databan del 8000 a.C.\n\nAhora sabemos que era una práctica muy extendida y que diferentes culturas alrededor del mundo usaron una variedad de herramientas para cortar cráneos: piedras afiladas, huesos de animales, hierros al rojo vivo, incluso dientes de tiburón.\n\nEn el caso de Perú, los sitios de entierro a menudo contienen un tumi -cuchillo ceremonial de metal curvo- que parece muy adecuado para hacer ese tipo de procedimientos.\n\nBBC El tumi fue adoptado por la Academia Peruana de Cirugía como su emblema.\n\nY, según investigaciones realizadas después de que la verdad se supo, parecería que esos neurólogos tempranos sabían cómo hacer lo que los europeos y estadounidenses aún no tanto.\n\nUno de esos estudios indica que los médicos antiguos podían prevenir infecciones: de 66 cráneos trepanados antiguos, sólo tres mostraron signos de infección.\n\nUn resultado similar fue arrojado por un informe realizado en Londres en la década de 1870 que mostró que en esa ciudad el 75% de los pacientes neuroquirúrgicos morían mientras que, en esa misma época en Nueva Guinea, donde los cirujanos todavía trepanaban cráneos con métodos tradicionales, la tasa de mortalidad era del 30%.\n\nPor qué\n\nLo que no se sabe a ciencia cierta es por qué las culturas antiguas hacían trepanaciones, pues no quedó nada escrito.\n\nBroca siempre argumentó que trepanaban cráneos para liberar a los malos espíritus atrapados dentro del cerebro. Afirmó que esto era especialmente común con la epilepsia o las alucinaciones, enfermedades que a menudo se asocian con los malos espíritus.\n\nEso, ciertamente, es algo que se hizo en Europa, pero no hay pruebas de que fuera el caso en ese pasado más remoto.\n\nGetty Images \"Extracción de la piedra de la locura\", obra hecha por el pintor neerland[es El Bosco entre 1475 y 1480.\n\nSquier y otros arqueólogos siempre dudaron de la teoría del espíritu.\n\nArgumentaron que los antiguos neurocirujanos estaban haciendo exactamente lo que parecía que estaban haciendo: tratar heridas en la cabeza, principalmente por caídas y combates.\n\nY la investigación moderna apunta más hacia esa razón, particularmente entre los incas.\n\nSe han encontrado más cráneos con agujeros de trepanación en hombres que en mujeres, lo que se interpreta como resultado del hecho de que había más guerreros que guerreras.\n\nEsos agujeros suelen estar en el lado izquierdo del cráneo, en el lugar en el que un oponente diestro golpearía con su arma.\n\nLas trepanaciones habrían sido una manera de limpiar las heridas y evitar que se acumulara la sangre.\n\nEs posible que la superstición hubiera jugado un papel en las primeras trepanaciones.\n\nPero también es probable que esos neurocirujanos antiguos las usaran para salvarle la vida a la gente, como lo siguen haciendo sus pares hoy.\n\nRecuerda que puedes recibir notificaciones de BBC Mundo. Descarga la nueva versión de nuestra app y actívalas para no perderte nuestro mejor contenido.",

    "texto": "¿Alguna vez has usado un grupo de WhatsApp del que te saliste para enviarte notas a ti mismo?\n\nLa plataforma de mensajería te escuchó y acaba de lanzar una nueva función con la que te podrás mandar mensajes a tí mismo y mantener un archivo de notas dentro de la aplicación.\n\n\"Los mensajes a tí mismo se verán como conversaciones normales\", dijo WhatsApp, parte del conglomerado Meta, del cual también forman parte Facebook e Instagram.\n\n\"Pero no podrás hacerte llamadas de audio, de vídeo, silenciar notificaciones, bloquear o reportarte a tí mismo, ni ver tu estado en línea\".\n\nCómo usarlo\n\nGetty Images\n\nSí tienes la aplicación de WhatsApp actualizada en cualquiera de las plataformas en la que la uses, solo tienes que abrir una nueva conversación con tu propio número.\n\nPuedes hacerlo ya sea escogiéndote a tí mismo en la lista de contactos o agregándote como contacto en la aplicación.\n\nMeta además explicó que los usuarios pueden reenviarse a sí mismos mensajes de otras conversaciones y que, al igual que con el resto de la información que maneja, queda encriptada tanto en los servidores como en tu teléfono.\n\nTenerla siempre visible\n\nGetty Images\n\nPara tener tu conversación siempre disponible, puedes usar otra funcionalidad de WhatsApp que, a lo mejor, no conocías.\n\nSi tienes un teléfono Android, simplemente mantén presionada la conversación contigo mismo, y te aparecerá la opción de \"Fijar chat\".\n\nSi eres usuario de iPhone, simplemente desliza la conversación hacia la derecha y verás la misma opción.\n\nEsta opción te permite mantener hasta tres conversaciones (no solo tienen que ser conversaciones contigo mismo) al principio de tu lista, para evitar tener que buscarla cada vez que la necesites.\n\nWhatsApp es una de las plataformas de mensajería instantánea con mayor adopción en Latinoamérica.\n\nCifras del sitio web Statista la ponen como la plataforma de mensajería preferida en México, con un 94% de los usuarios que tienen un teléfono móvil usándola consistentemente.\n\nAhora puedes recibir notificaciones de BBC Mundo. Descarga la nueva versión de nuestra app y actívalas para no perderte nuestro mejor contenido.",
