    "texto": "Crysol, la organización que nuclea a las personas que estuvieron encarceladas por motivos políticos antes y durante la última dictadura cívico-militar, cuestionó en el Parlamento el proyecto del gobierno de reforma del sistema jubilatoria, y propuso reformar un artículo clave que, si se aprueba sin cambios, los perjudicará notoriamente.\n\nUna delegación de este colectivo se presentó la semana pasada ante la comisión especial que analiza el tema en el Senado. Allí uno de sus dirigentes, Gastón Grisoni, cuestionó ante los legisladores que el proyecto de ley denota una \"gran animosidad y hostilidad\" hacia los expresos políticos. En especial, dijo, si se toman en cuenta algunos planteos que Cabildo Abierto pretende incorporar al texto.\n\nLos liderados por Guido Manini Ríos pretenden que el proyecto elimine la condición \"hereditaria\" de las pensiones especiales reparatorias (PER) otorgadas a los encarcelados entre el 9 de febrero de 1973 y el 28 de febrero de 1985. La aspiración de Manini Ríos es que se anule un decreto emitido por Tabaré Vázquez el 21 de febrero de 2020, poco antes del final de su segundo mandato. Allí el entonces presidente definió que, muerto el beneficiario, la pensión, que comenzó a ser otorgada por ley en 2006, pudiera seguir siendo cobrada por cónyuges, concubinos o hijos menores sin más trámite.\n\n\"Sería de estricta justicia\", había señalado Manini Ríos a El Observador al defender la iniciativa. Su razonamiento es que la condición \"hereditaria\" de esta prestación –equivalente hoy a unos $ 44 mil mensuales– configura una desigualdad con el resto de las pensiones vigentes en el país.\n\n\"No nos sorprende\", dijo Grisoni sobre el planteo de Cabildo. \"Se trata de una organización que ha reivindicado lo actuado por los principales criminales de la historia uruguaya\". Según el dirigente, lo afirmado por los cabildantes es absolutamente falso. Las pensiones reparatorias, dijo, no son \"hereditarias\". Su transmisión se realiza de la misma forma que en el resto del sistema: a cónyuges, hijos menores o discapacitados.\n\nMayor sorpresa, admitió, generó la presentación que a inicios de noviembre realizó en la comisión el abogado Rodolfo Saldain, que presidió la \"comisión de expertos\" que diseñó el proyecto de reforma. Allí Grisoni citó lo divulgado por El Observador en relación a algunos aspectos de la iniciativa. El artículo 65 del extenso articulado establece que las pensiones deberán ser establecidas en función de un \"salario básico de pensión\" del equivalente a la jubilación o retiro que le hubiera correspondido al causante a la fecha de su fallecimiento, con mínimo igual a la asignación por incapacidad total. La clave está en el artículo siguiente, el 66.\n\nAllí se indica que todas las viudas, divorciadas o concubinas cobrarán el 75% de ese \"salario\", siempre que exista núcleo familiar o concurrencia con hijos no integrantes del núcleo o padres del causante. Si se trata solo de viudas, concubinos o hijos, será del 66%. En el caso de divorciados o padres de causante, el 50%.\n\nEso implicará, en los hechos, una reducción de los montos que se perciben en prestaciones por supervivencia generadas por pensiones especiales reparatorias otorgadas a expresos políticos, que hoy reciben el 100% de esa prestación. \"A nuestro entender se trata de un acto vil de ensañamiento hacia los familiares de los ex presos políticos\", aseguró Grisoni, que calculó que la reducción de ingresos así planteada afecta a un universo potencial de 1.800 personas, casi todas de más de 70 años.\n\nGrisoni insistió: dicho artículo reduce el monto a percibir por las futuras viudas de ex presos políticos, al mismo tiempo en que las obliga a renunciar a sus propias jubilaciones y pensiones. Algo que, recordó, no sucede en ninguna otra caja del sistema. Esto es así según un decreto de 2007, que reglamentó el otorgamiento de las pensiones reparatorias.\n\nDe allí, recordó, llega el decreto de Vázquez de 2020, tan cuestionado por Manini Ríos y calificado de \"ilegal\" por Saldain: le otorgó a estos beneficiarios el derecho a percibir el 100% de la pensión de supervivencia para así compensar la obligación de renunciar a su propia prestación. Se hizo así, remarcó Grisoni, ante los cuestionamientos de organismos internacionales de derechos humanos. En particular a partir de una observación del Consejo de Derechos Humanos de Naciones Unidas, en cuanto que a los ex presos no deberían tener que renunciar a sus propias jubilaciones y pensiones para recibir la pensión especial reparatoria.\n\nA los efectos, Crysol presentó en el Parlamento una propuesta de modificación del artículo 66, que plantea que se eliminen todas las restricciones para los que ex presos políticos cobren la pensión especial reparatoria. Lo que plantea la organización es volver esta pensión \"compatible\" con el resto de jubilaciones y pensiones del sistema.\n\nUn \"acto de justicia\"\n\nPara Grisoni sería un enorme paso adelante en la afirmación de las normas de derechos humanos y un \"verdadero acto de justicia con centenares de luchadores sociales y políticos que jugaron un papel decisivo en la reconquista democrática y de la libertad\".\n\nCrysol se encuentra preparando además una demanda colectiva ante la Comisión Interamericana de Derechos Humanos (CIDH) en reclamo, justamente, de una ley que contemple que los presos políticos y sus familiares puedan seguir cobrando sus propias prestaciones y percibir la PER.\n\nLa base de la acción está en un acuerdo al que el gobierno uruguayo llegó en agosto pasado ante la Comisión Interamericana de Derechos Humanos (CIDH), a raíz de la petición formulada por Angélica Flores Mosquera, viuda de un ex preso político, Carlos Robles, que debió renunciar a su propia pensión por discapacidad para cobrar así la pensión de supervivencia. La CIDH dijo entender que se trató de una violación de los derechos de la mujer.\n\nLuego del acuerdo, la viuda seguirá cobrando la pensión de supervivencia y, además, una compensación retroactiva y una renta vitalicia por la prestación de que debió dejar de percibir.\n\nGrisoni reinvindicó el sufrimiento de los presos políticos durante un terrorismo de Estado que \"concibió a los establecimientos carcelarios como centros de destrucción psíquica y moral\"de las casi 20 mil personas que, según cifras oficiales, pasaron por las cárceles uruguayas desde 1968 a 1976. Los familiares, indicó, fueron por su parte acosados y hostigados de manera sistemática y planificada.\n\nCaja Militar: \"una pesada carga financiera\"\n\nCrysol integra la Organización Nacional de Jubilados y Pensionistas del Uruguay (Onajpu) y como tal rechazó \"de plano\" el proyecto de ley de reforma jubilatoria en términos generales. Grisoni sostuvo que el texto procura dar sustentabilidad al sistema, pero dejando de lado el aspecto más importante: generar mejores ingresos y condiciones de vida para los futuros jubilados y pensionistas.\n\n\"Obliga a trabajar más años y no asegura mayores ingresos\", señaló. Crysol apuntó específicamente a la ausencia de cambios profundos en la Caja Militar que, aseguran, seguirá siendo una pesada carga financiera para toda la sociedad en la próxima década.\n\nGrisoni recordó que el sistema que rige a las Fuerzas Armadas \"fue diseñado por ellas mismas\" en 1974, durante la dictadura militar y que se ha mantenido, básicamente sin cambios, hasta hoy, con un déficit de US$ 500 millones anuales. A eso, dijo, se le suman algunos \"privilegios\" como el aguinaldo anual que reciben sus beneficiarios.",

    "texto": "Desde el 2014 se celebra el Ciberlunes en Uruguay, un evento impulsado por la Cámara de la Economía Digital de Uruguay (CEDU) caracterizado por los descuentos en plataformas de comercio electrónico.\n\nDurante la última edición, que se desarrolló del 7 al 9 de noviembre —pese a que varias marcas extendieron los días de descuento— los uruguayos hicieron compras por un monto que ascendió a US$ 104 millones en los tres días de desarrollo formal de la actividad, según detalló el Monitor de Días Comerciales elaborado por la consultora Factum.\n\nEn este sentido desde la plataforma de comercio electrónico Mercado Libre , dijeron que —comparado con la misma fecha del año pasado— se registró un aumento general de 20% en las ventas. Además, en este ecommerce hubo más de un millón de sesiones diarias.\n\nA propósito de las ventas, el estudio elaborado por la consultora sostuvo que en esta oportunidad la tercera parte de la población participó del Ciberlunes: la mayoría de los encuestados compró para sí mismo (66%), seguido por aquellos que adquirieron productos o servicios destinados a miembros de su hogar (50%).\n\nEn este sentido, cabe destacar que algunos de los compradores obtuvieron productos o servicios para distintos grupos de personas.\n\nEn su edición de noviembre de 2022 algunas categorías aumentaron el gasto medio, como: “Muebles” y “Perfumería / Cosmética”, según Factum.\n\nPor su parte, desde Mercado Libre dijeron que los tres primeros días del evento comercial dejaron récords de ventas en varias categorías.\n\nDurante los tres días del Ciberlunes, en la plataforma de comercio electrónico se vendieron un promedio 20 televisores por hora lo que representa un crecimiento de 180% en la categoría comparado con noviembre de 2021. En aires acondicionados el crecimiento fue de 105%, con once equipos vendidos por hora. Y en championes el crecimiento fue del 100% con un par vendido por minuto durante estos tres días.\n\n“Nuevamente estamos ante un Ciberlunes récord, con crecimiento de venta en todas las categorías. Mantuvimos cerca de 50.000 búsquedas por hora, casi 50% más que en el Ciberlunes de noviembre del año pasado y un aumento de 15% en la cantidad de compradores”, dijo Diego Gamba, country manager de Mercado Libre Uruguay.\n\nPero así como hubo categorías que aumentaron su gasto medio, también hubo algunas que lo bajaron. Según Factum, “Alimentos / Bebidas” registró caídas en el promedio de artículos vendidos.\n\nComo conclusión de estas cifras, el estudio de Factum sostiene que el Ciberlunes mantuvo la evaluación positiva de la experiencia de compra, así como la percepción mayoritaria de los precios ventajosos.",

    "texto": "La vicepresidenta de la República, Beatriz Argimón, le trasladó información a los coordinadores de las bancadas de la coalición sobre los 454 kilos de pescado que el presidente de los Emiratos Árabes Unidos le regaló a su homónimo en Uruguay, Luis Lacalle Pou.\n\n\"No me gustaría transitar caminos donde primero se busca enchastrar la cancha y luego obtener la información\", explicó Argimón en rueda de prensa. \"Voy a tomar esta forma de interactuar con las bancadas parlamentarias\", añadió la presidenta del Senado. De todas formas, sostuvo que en este caso no incluyó a la oposición, porque ésta decidió transitar por otro carril.\n\n\"Con el Frente Amplio en este tema no, porque evidentemente ha transitado otro nivel y otro carril, en el sentido de preferir el manto de sospecha a la comunicación\", declaró este martes.\n\nArgimón dijo que entiende el rol que juegan \"oficialismo y oposición\" en algunas oportunidades, pero señaló que \"en las últimas horas hemos visto cómo un episodio puntual de una donación de pescado efectuado al señor presidente de la República\" dio lugar a \"un manto de sospecha\" y dejó \"medias verdades en el aire\". Según la vicepresidenta ese accionar \"no forma parte\" de su manera de \"concebir el quehacer político\".\n\n\"En ese sentido pedí todo el proceso que se verificó de manera de informar claramente qué fue lo que aconteció, porque soy de las que cree que en política no vale todo\", sostuvo.\n\n\"He pedido a los coordinadores de bancada de la coalición de gobierno que se hagan de la información que voy a trasladarles. Alguna ha sido pública\", continuó. Argimón quiere que se empiece \"a instalar una forma de informar qué es lo que acontece en episodios, que con toda legitimada hay derecho de conocer más información, pero que debe circunscribirse a eso: a pedir la información\".\n\nLos 454 kilos de pescado llegaron el 25 de febrero al Aeropuerto Internacional de Carrasco como regalo del príncipe heredero de Abu Dabi y actual presidente de los EAU, Mohamed bin Zayed Al Nahyan, a Lacalle Pou. Durante su viaje a la Expo Dubái, el mandatario aceptó el regalo que el jeque le insistió en hacer y le dio tanto la dirección de la residencia presidencial de Suárez y Reyes, como el nombre de su custodio: Alejandro Astesiano.\n\nEn los chats filtrados del excustodio presidencial –imputado por la trama de pasaportes adulterados– se encontraron detalles sobre la coordinación para recibir la carga de pescado.",

    "texto": "Gonçalo Ramos fue la gran sorpresa del entrenador de Portugal Fernando Santos para enfrentar este martes a Suiza por los octavos de final del Mundial de Qatar 2022.\n\nEl delantero de 21 años, quien juega en Benfica, le sacó el puesto a Cristiano Ronaldo quien tuvo que arrancar el partido desde el banco de suplentes.\n\nRamos fue junto al zaguero Antonio Silva, también de Benfica, una de las sorpresas de la lista de 26 jugadores de Portugal.\n\nSu primer partido con la selección lo jugó a escasos días del inicio de Qatar cuando los lusitanos vencieron 4-0 en Lisboa a Nigeria, en su último apronte para disputar el grupo H donde derrotaron a Ghana 3-2 y a Uruguay 2-0 para luego perder 2-1 contra Corea del Sur, alineando a varios suplentes.\n\nEntró por Silva André Silva a los 67' y a los 82' ya marcó su primer gol. Solo la tuvo que empujar a la red tras asistencia del lateral Raphael Guerreiro.\n\nPatricia De Melo Moreira / AFP\n\nEl festejo con Pepe\n\nJugó por las selecciones sub 17, sub 19 y sub 21 anotando 21 goles en partidos oficiales.\n\nEntre el 2021 y este año destacó en la clasificación para el Europeo sub 21 donde hizo 12 goles en 10 partidos.\n\nEn Benfica, club donde se formó, trabó gran amistad con el uruguayo Darwin Núñez quien jugó en las Águilas en las temporada 2020-2021 y 2021-2022 (48 goles en 85 partidos) para luego ser transferido a Liverpool.\n\n\"Darwin es mi colega y amigo. Es un estupendo delantero\", declaró Ramos antes del partido con Uruguay donde Portugal ganó cómodamente 2-0 tras un pésimo planteo del entrenador Diego Alonso.\n\nEn julio de 2020 debutó con el primer equipo de Benfica. Entró a los 85' e hizo dos goles, contra Deportivo Aves.\n\nAhora lleva 45 partidos en el primer equipo de Benfica y suma 20 goles.\n\nMide 1,85 metros, es derecho, pero le pega con las dos piernas, tal como mostró en el primer gol ante Suiza, con un zurdazo imposible para un golero del calibre de Yann Sommer.\n\nRamos",

    "texto": "No ha peor cuña que la del mismo palo: el lateral Achraf Hakimi, nacido y criado en Madrid, anotó el penal decisivo de la histórica clasificación de Marruecos a cuartos de final del Mundial-2022 ante España, su país de adopción.\n\nFue un exquisito remate a lo Panenka, suave, al medio del arco, ante un Unai Simón que se lanza hacia su derecha y observa, indefenso, como el balón ingresa mansamente y desata la locura en el estadio Education City, en Doha, atestado de marroquíes.\n\nUn penal que entró en la historia del fútbol de esta nación del norte de Africa, que por primera vez avanza a cuartos de final de un Mundial.\n\n\"Merecemos escribir esta página de la historia\", había pronosticado el lateral del París Saint-Germain, de 24 años, tras la victoria por 2-1 ante Canadá y la clasificación a octavos de final de Catar-2022.\n\nY es que Marruecos es la única selección árabe que logró avanzar a la segunda ronda del torneo, y sigue escribiendo páginas gloriosas con su clasificación a cuartos de final.\n\nEn las cinco participaciones anteriores de Marruecos en los mundiales, solo en México-1986 había logrado llegar a octavos de final, donde cayó ante Alemania Federal por 1-0 con un gol de tiro libre de Lothar Matthaeus a dos minutos del final del partido.\n\n\"Lograr algo grande con tu país es mejor que con tu club. Joven, vi a la última generación que había jugado el Mundial, y soñaba con ser como ellos\", destacó Hakimi.\n\nEn el segundo tiempo, antes de sacar una falta, Hakimi sonrió ante las palabras de Luis Enrique, el seleccionador español, que se acercó a darle una palmadita amistosa.\n\nDe nada sirvió a la hora de los penales, cuando Hakimi le dio el tiro de gracia a su \"segunda patria\".\n\n\"España es su segundo país, su casa. Es la primera casa contra la segunda\", susurraba su padre, Hassan, con una sonrisa, el día antes del partido, en el que Marruecos superó la gesta de México-1986, cuando por primera y única vez antes de Catar-2022 había llegado a octavos de final.\n\nHijo de padres marroquíes afincados en España en la década de 1980, Hakimi nació en Getafe (sur de Madrid), en el barrio de Las Margaritas.\n\nDe promesa a realidad\n\nHablante perfecto de español, casado con una actriz española (Hiba Abouk), comenzó en el fútbol en Ofigevi, luego se incorporó rápidamente al centro de entrenamiento del Real Madrid, donde realizó todas sus categorías juveniles e incluso llegó a disputar varios partidos en el primer equipo, pero no tuvo continuidad.\n\n¿Cuánto cuesta Hakimi?\n\nEntonces inició un periplo de alto nivel con el Borussia Dortmund en 2018. Luego pasó por el Inter de Milán y fichó por el PSG, al que llegó por unos 70 millones de euros (73 millones de dólares) y en el que cumple su segunda temporada.\n\nIncluso pasó brevemente por la selección juvenil española, pero se dio cuenta de que no era \"el sitio adecuado\" para él: \"No me sentía como en casa\", confió el jugador el lunes en una entrevista al diario deportivo español Marca.\n\n¿Cuánto mide Hakimi?\n\nHoy, su gigantesca silueta de 1.80 y 76 kilos brilla en los rascacielos de West Bay, el famoso 'skyline' de la bahía de Doha, junto con otros referentes como Luka Modric, Neymar o Pedri.\n\nY desde este martes, después de su penal a lo Panenka y el histórico boleto a cuartos de final, Hakimi ya es leyenda del fútbol marroquí y de todo el mundo árabe.",

    "texto": "En una instancia decisiva de un mundial, como lo era cuartos de final de Sudáfrica 2010, Sebastián \"Loco\" Abreu picó el penal definitivo que le dio la victoria a Uruguay frente a Ghana y la clasificación a semifinal.\n\nEste martes, más de 12 años después, una clasificación también se dio por penales y el último penal se picó. Fue Achraf Hakimi el que picó el penal y le dio el pasaje a Marruecos a cuartos de final de Qatar 2022, en un partido que terminó 0 a 0 frente a España pero que los marroquíes fueron más efectivos en la tanda de penales.\n\nEl penal de Hakimi desde arriba\n\nAsí lo recordó la FIFA en su cuenta de Twitter de la Copa del Mudo. \"EL LOCO HAKIMI\", escribió.\n\n🇺🇾 EL LOCO HAKIMI 🇲🇦 pic.twitter.com/HOggaKMcnQ — Copa Mundial FIFA 🏆 (@fifaworldcup_es) December 6, 2022\n\nSi bien ambos penales se picaron, no fueron parecidos en su ejecución. El de Abreu se levantó un poco más y entró mas a media altura mientras que el de Hakimi fue al ras del piso.\n\n¡#Hakimi la picó y #MAR hace historia!\n\n\n\n😮 Los africanos superaron 3-0 a #Esp en los penales y avanzaron a los 4tos de final de la #FIFAWorldCup\n\n\n\n➡️ Su rival en la siguiente instancia será #Por o #Sui , que juegan hoy desde las 16:00 hs. pic.twitter.com/GZyPe8LfKF — D Sports Radio (@DSportsRadio) December 6, 2022",

    "texto": "Marruecos eliminó a España en octavos de final del Mundial Qatar 2022 y se convirtió en la mayor sorpresa del torneo.\n\nTras igualar 0-0 en 120 minutos de fútbol, los 90 reglamentarios y los 30 de alargue, el conjunto marroquí venció 3-0 por penales, con una actuación fantástica del golero Bono, quien contuvo los remates de Soler y de Busquets, mientras que la ejecución de Sarabia pegó en el caño.\n\nPara Marruecos anotaron Sabiri, Ziyech y Achraf Hakimi, futbolista marroquí nacido en Madrid. Unai Simón atajó el disparo de Bnoun.\n\n¡#Hakimi la picó y #MAR hace historia!\n\n\n\n😮 Los africanos superaron 3-0 a #Esp en los penales y avanzaron a los 4tos de final de la #FIFAWorldCup\n\n\n\n➡️ Su rival en la siguiente instancia será #Por o #Sui , que juegan hoy desde las 16:00 hs. pic.twitter.com/GZyPe8LfKF — D Sports Radio (@DSportsRadio) December 6, 2022\n\nEn cuartos de final, Marruecos enfrentará al ganador del partido entre Portugal y Suiza.\n\nDefinición por penales\n\nSabiri (M), gol\n\nSarabia (E), palo\n\nZiyech (M), gol\n\nSoler (E), atajó Bono\n\nBenoun (M), atajó Simón\n\nBusquets (E), atajó Bono\n\nHakimi (M), gol\n\nLos 30 minutos del alargue terminaron sin goles. Los penales definirán al cuartofinalista que enfrentará al ganador de Portugal-Suiza.\n\nEn la última jugada se lo perdió Sarabia. Su remate cruzado rozó el caño.\n\nEspaña se va con todo en busca del gol. Primero fue Morata y después Balde, quienes se aproximaron con posibilidades al arco de Bono.\n\nSe juega el alargue.\n\nEFE\n\nMarruecos y España se define en alargue\n\nTras el empate 0-0 en los 90 minutos, se jugó un alargue de 30. La segunda prórroga luego de Croacia-Japón.\n\nA los 4 minutos de los 5 adicionados, Bono realizó una gran atajada tras otro disparo de Dani Olmo.\n\nSobre el final, Marruecos tuvo otra oportunidad clara. El partido se encamina al alargue.\n\n🚧 Atajoooo Bonooo\n\n\n\n🇲🇦 En la última del partido, el arquero marroquí tapó el cabezazo español.\n\n\n\n🤝 Empate en cero entre #España y #Marruecos y vamos al alargue. pic.twitter.com/yEvGIQSEfl — D Sports Radio (@DSportsRadio) December 6, 2022\n\nA los 42 minutos se salvó España. Tras un enganche y un centro de Boufal en el área, cabeceó Aguerd muy cerca del arco.\n\nMarruecos arriesga en la salida de balón y comienzan a llegar sus primeros errores.\n\nEFE\n\nBoufal y Busquets\n\nPartido parejo en los primeros 15 minutos. Marruecos se refugia muy bien en su cancha y controla los movimientos de España. Un tiro libre marroquí y una mala salida del golero Bono, fueron las ocasiones generadas en este lapso por cada una de las selecciones\n\nDetalles del partido\n\nMarruecos: Yassine Bounou - Achraf Hakimi, Romain Saiss (cap), Naif Aguerd (Jawad Yamiq 84), Noussair Mazraoui (Yehia Attiyallah 82) - Azzedine Ounahi (Badr Banoune 120), Sofyan Amrabat, Selim Amallah (Walid Cheddira 82) - Hakim Ziyech, Youssef En-Nesyri (Abdelhamid Sabiri 82), Sofiane Boufal (Abde Ezzalzouli 66). DT: Walid Régragui.\n\nEspaña: Unai Simón - Marcos Llorente, Rodrigo Hernández, Aymeric Laporte, Jordi Alba (Alex Balde 98) - Pedri, Sergio Busquets (cap), Pablo Gavi (Carlos Soler 63) - Ferrán Torres (Nico Williams 75, Sarabia 119), Marco Asensio (Alvaro Morata 63), Daniel Olmo (Ansu Fati 98). DT: Luis Enrique.\n\nEstadio: Qatar Foundation Stadium (Al-Rayyan)\n\nAsistencia: 44.667\n\nÁrbitro: Fernando Rapallini (ARG)\n\nAmonestaciones: Saiss (M) y Laporte (E)",

    "texto": "El ciudadano ruso Roman Karpov se convirtió este martes en el único condenado por el caso que investiga la adulteración de documentación para obtener pasaportes uruguayos, en el que está involucrado el excustodio presidencial Alejandro Astesiano. Karpov relató todo lo sucedido a la fiscalía y llegó a un acuerdo abreviado, que terminó con su condena a 19 meses de libertad vigilada.\n\nEn la audiencia que presenció El Observador, la fiscal Gloria Nicolini –adscripta de la titular, Gabriela Fossati– relató que un ciudadano ruso tenía una deuda con Karpov, que tiene una empresa constructora en Moscú, de 40 mil euros. Como no tenía cómo devolverle el dinero, le ofreció como forma de pago un pasaporte uruguayo.\n\nLos beneficios que obtendría a cambio era un camino más fácil a visas para ingresar a Europa y Estados Unidos. El deudor lo contactó con un jurista de San Petesburgo que le mostró en una computadora cómo \"cientos de personas\" habían obtenido el pasaporte uruguayo sin inconvenientes. El valor era de 80 mil a 100 mil euros, pero él no debía pagar nada, tan solo eximir a la persona que los puso en contacto de la deuda que había contraído.\n\nPasó un tiempo y al ver que no había novedades, Karpov insistió. Allí el jurista le dijo que su contacto en el consulado uruguayo –refiriéndose al excónsul Stéfano Di Conza– había sido trasladado y que para concretar el trámite debía viajar a Uruguay.\n\nKarpov lo hizo y fue detenido cuando concurrió a la Dirección Nacional de Identificación Civil con una partida de nacimiento adulterada. Allí decía ser hijo de un hombre uruguayo que murió en 1991 y cuya familia desmintió que tuviera ningún vinculo con Karpov. Lo hizo acompañado de una joven ruso-uruguaya de 18 años, a quien le había pago 100 dólares para que oficiara de traductora.\n\nSu detención permitió llegar al gestor ruso Alexey Slivaev y al escribano Álvaro Fernández, también imputados en esta causa. A raíz de los mensajes con Fernández, la fiscalía pudo vincular al excustodio Astesiano.\n\nKarpov asistió a la audiencia acompañado de su abogado, Gonzalo Zabaleta, y una traductora idónea de ruso que le explicó todo lo que sucedía en audiencia. Además de los 19 meses en los que deberá presentarse en la seccional policial una vez por semana, deberá cumplir un mes de tareas comunitarias.",

    "texto": "Los medios deportivos españoles reaccionaron ante la inesperada eliminación de la selección de España del Mundial Qatar 2022, al perder este martes ante Marruecos por penales (3-0) tras empatar 0-0 en los 120 minutos.\n\n“Fiasco de España: Marruecos nos manda a casa”, fue el título principal del diario Marca de Madrid apenas finalizado el partido por los octavos de final.\n\nEl diario AS, también de Madrid, tituló: “España muere como en Rusia”.\n\nAsí lo ganó Marrueco\n\n“La Selección cae ante Marruecos en los penaltis, como sucedió hace cuatro años. El juego de los mil pases se estrella contra un muro”, señaló, con un concepto general del partido en el que la roja no pudo entrarle al conjunto africano.\n\n“Adiós al Mundial. Como hace cuatro años, en Rusia 2018, con la misma sensación de chocar una y otra vez contra un muro. España perdió ante Marruecos y deja Qatar con una sola victoria (el 7-0 a Costa Rica) que nos hizo creernos reyes cuando, visto lo visto, solo éramos mendigos”, dice la nota que menciona la frase que dijo el entrenador Luis Enrique en ese entonces, “el resultado me importa cero”, frase que “suena ahora a epitafio”.\n\n“La Roja jugó mal y cayó estrepitosamente en los penaltis ante Marruecos, que hace historia en los Mundiales. Nunca antes había llegado a cuartos de final. España, mientras, la España de los mil pases, debe retirarse un tiempo al rincón de pensar. ¿Qué es el estilo? En esas estábamos cuando nos pasó por encima un Mundial”, agrega el texto del periodista Héctor Martínez.\n\nKarim Jaafar / AFP\n\nBono, figura de Marruecos\n\nPor su parte, el diario Mundo Deportivo de Barcelona señaló: “España se estrella en los penaltis ante Marruecos”\n\n“Tremendo lo de España, que no ha sido capaz de convertir ninguno de los tres penaltis que ha lanzado y cae nuevamente en octavos de final. Fueron mejores los de Luis Enrique durante los 90 minutos e incluso tuvieron un palo en el último minuto de la prórroga, pero... Estamos fuera”, dice la nota.\n\nDestacan que el arquero marroquí, Bono, es el actual trofeo Zamora del campeonato español, donde ataja para Sevilla, y “se convierte en el nuevo héroe nacional de Marruecos”.\n\nAsí lo ganó Marrueco\n\nSport, de Barcelona, tituló: “España muere en los penaltis”.\n\n“Fin de trayecto para España en Qatar. La selección murió en los penaltis, como cuatro años antes en Rusia, víctima de su falta de inspiración en los metros finales”, dice el comentario del partido.\n\n“Cayó ante Marruecos, una selección sólida y contundente, capaz de llevar al límite físico y mental al conjunto de Luis Enrique en un partido de alta tensión en el Education City”.",

    "texto": "La selección de Marruecos hizo historia este martes en Qatar 2022 al llegar por primera vez a los cuartos de final de un Mundial, al eliminar en octavos a España tras empatar 0-0 en los 120 minutos de juego y ganar 3-0 en los penales.\n\nEl partido estuvo marcado por una sólida defensa de los africanos en los 90 minutos, que llevó a la prórroga de 30 minutos en la que se mantuvo la paridad sin goles.\n\nMarruecos eliminó a España en penales\n\nEn los penales el arquero marroquí Bono, jugador de Sevilla, fue figura.\n\nKarim Jaafar / AFP\n\nBono, la figura\n\nAtajó dos penas máximas, a Carlos Soler y Sergio Busquets, mientras que Pablo Sarabia envió al palo el primer remate.\n\nEn el lado marroquí solo erró Badr Benoun y Achraf Hakimi, nacido en Madrid, anotó el tiro definitivo para que los 'Leones del Atlas' sigan rugiendo en Qatar.\n\nEl gol del triunfo de Marruecos\n\nEl historial de Marruecos en los mundiales\n\nMarruecos solo había accedido a los octavos en México 1986, cuando perdió 1-0 ante Alemania Federal con un gol de Lothar Matthaus en el minuto 88.\n\nMarruecos en México 1970: fase de grupos\n\nFue su estreno en los mundiales y no pasó la fase de grupos, en la que empató el último partido ante Bulgaria y perdió los previos con Perú y Alemania Federal.\n\nMarruecos en México 1986: octavos de final\n\nLlegó a los octavos y perdió 1-0 ante Alemania Federal con un gol de Lothar Matthaus en el minuto 88. Era su mejor actuación hasta Qatar 2022.\n\nAFP\n\nMarruecos hizo historia en Qatar\n\nMarruecos en EEUU 1994: fase de grupos\n\nNo sumó puntos en el grupo que formaba junto a Holanda, Arabia Saudita y Bélgica\n\nMarruecos en Francia 1998: fase de grupos\n\nHizo una buena presentación, con 4 puntos, pero no pudo avanzar. Empató 2-2 con Noruega, perdió 3-0 con Brasil y le ganó 3-0 a Escocia. Clasificaron Brasil y Noruega.\n\nMarruecos en Rusia 2018: fase de grupos\n\nEn el Mundial de Rusia 2018, Marruecos vio cómo España empataba 2-2 en el último encuentro de la fase de grupos, al que los marroquíes llegaron ya eliminados, para pasar a la siguiente fase del torneo. Antes habían perdido con Irán y con Portugal.\n\nMarruecos en Qatar 2022: cuartos de final hasta el momento\n\nLa selección marroquí hizo historia al lograr su mayor avance en un Mundial, al llegar a cuartos de final, con la posibilidad de seguir avanzando.\n\nEl gol del triunfo de Marruecos",

    "texto": "Este martes se dio el encuentro entre presidentes en la Cumbre del Mercosur. Entre los cuatro principales socios, el único que se abstuvo de asistir fue el brasileño Jair Bolsonaro.\n\nTambién acudieron representantes de los gobiernos boliviano, chileno, colombiano y ecuatoriano, países que están asociados al bloque aunque no son miembros.\n\nAl comenzar su alocución, el subsecretario de Relaciones Económicas Internacionales de Chile, José Miguel Ahumada, excusó al presidente Gabriel Boric. “Lamenta no poder estar presente en esta oportunidad por razones ajenas a su voluntad”, expresó el trasandino.\n\nA pesar de ello, el expresidente uruguayo José Mujica compartió una foto en su cuenta de Instagram junto con el presidente Boric. “Bajo la mirada de Salvador Allende, Pepe Mujica está en Chile, junto al Presidente Gabriel Boric en el Palacio de la Moneda”, reza el mensaje de la publicación de “Pepe” Mujica.\n\nLa foto fue compartida sobre las 13:00, cerca del momento en que Ahumada hacía uso de la palabra en la cumbre en Montevideo.\n\nEn las historias de Instagram del expresidente se compartió, además, que juntos acudieron a un encuentro con jubilados y pensionistas en Maipú, a una media hora de la Casa de la Moneda.\n\nPor su parte, Boric tuiteó sobre las 15:00 un mensaje luego del encuentro con Mujica: \"Gracias hermano y compañero por permitirme beber de tu generosa sabiduría. Como generación tomamos tu posta\", reflexionó.",

    "texto": "Hubo un nuevo sismo en Florida, después del que afectó al departamento en mayo de 2021 y el que tuvo lugar el domingo 27 de noviembre de este año. El intendente Guillermo López explicó que están investigando el fenómeno para conocer la intensidad.\n\nSegún adelantó a El Observador, la magnitud fue más leve que en los casos anteriores. De esta manera, podría no tratarse de un evento natural, sino de algo antrópico; por ejemplo, debido a la \"explotación de alguna cantera\".\n\nEn cualquier caso, después de los antecedentes en el departamento, López contó que esperan que vuelva la investigadora del Instituto de Ciencias Geológicas de la Facultad de Ciencias, Leda Sánchez, que se encuentra en la Antártida para realizar un \"estudio integral\".\n\nSánchez vuelve de su viaje a mediados de mes. Aun así, ella fue quien avisó al intendente sobre el sismo, alrededor de las 21:00 horas de este lunes. Una persona se contactó con la Facultad de Ciencias para notificar el temblor y con los instrumentos, los expertos confirmaron que se trataba de un sismo.\n\nLa geóloga habló con Telemundo y explicó que se registran eventos de esta naturaleza, porque \"la gente hoy está más atenta\". \"Eso nos permite revisar y ver si lo que la gente percibe es o no un sismo. No significa que esté temblando más, solo que hoy podemos saber, registrar y calcular, gracias a la Red Sismológica Nacional, las características de la sismicidad”, indicó.\n\nSegún Sánchez, este último sismo fue “de baja magnitud” y “localizado preliminarmente al este-sudeste de la ciudad de Florida”.\n\nPor otro lado, señaló que los sismos en Uruguay “son intracontinentales” y “reactivaciones de fallas antiguas”. “Aunque también tenemos sismicidad inducida por el hombre, como ejemplo la que ocurre en las cercanías de Rincón del Bonete. Y también registramos voladuras de canteras, algunas de ellas ilegales, otras legales, etc.”, añadió Sánchez.\n\nEl evento del sábado 7 de mayo de 2021 tuvo una magnitud de 4,4 en la escala de Richter, y si bien sorprendió a la zona centronorte del departamento, no generó daños estructurales.\n\nEl sismo de noviembre tuvo una magnitud de 3,9. En aquella ocasión, la comuna floridense tampoco reportó ningún tipo de daño, aunque el intendente Guillermo López convocó al Centro Coordinador de Emergencias Departamentales (Cecoed) en “carácter de grave y urgente para tener una mirada integral del evento”.\n\nPor su parte, Sánchez, afirmó en aquella ocasión que “hay que poner más equipos en la zona”, porque “es inhumano” el trabajo de procesar la información.\n\n“Es hora de que el Estado se haga responsable y nos dé una mano, una persona no puede estar trabajando sola y procesando veinte datos de estaciones, no tenemos recursos ni para comprar una ampliación de software\", reclamó la geóloga.\n\nEn rueda de prensa el 28 de noviembre, el intendente López había señalado que estos eventos \"son poco predecibles a nivel internacional y desde mayo del año pasado hasta ahora sí preocupa\" que un nuevo temblor no pueda ocurrir \"en una zona de mayor vulnerabilidad donde haya que lamentar consecuencias\". Además, el jerarca había adelantado que en 15 días los expertos del tema volverían a Uruguay y ahí apostarán por \"generar una metodología de trabajo para ver hacia adelante la posibilidad de entender mejor qué está pasando\".\n\nEste martes, en diálogo con El Observador, López dijo que el Cecoed fue avisado, pero que desde la comuna esperarán hasta el regreso de Sánchez para determinar si se designará, o no, un protocolo teniendo en cuenta los antecedentes en Florida.\n\nTodavía no se tienen los datos de la magnitud del último sismo en la escala de Richter.",

    "texto": "Yassine Bounou, más conocido como Bono, fue el héroe de Marruecos que dejó eliminado a España del Mundial de Qatar 2022 al ganarle 3-0 por penales en octavos de final luego de un empate a cero en 120 minutos de juego.\n\nEn la tanda de penales, el golero de 31 años, le atajó los remates a Soler y a Sergio Busquets mientras que en el remate de Pablo Sarabia se tiró bien pero el disparo pegó en el palo izquierdo.\n\nBono nació en Montreal pero se mudó a Marruecos cuando tenía ocho años.\n\nViajaba en taxi a los entrenamientos de Wydad donde acunó el sueño de ser futbolista y con 19 años disputó la final de la Champions africana.\n\nKarim Jaafar / AFP\n\nEl beso a la gloria\n\nA los 20 se unió a Atlético de Madrid aunque no logró convencer a Diego Simeone de promoverlo al primer equipo.\n\nTrabó sí gran amistad con su ayudante técnico Germán \"Mono\" Burgos y por eso habla un español rioplatense.\n\nBono y el \"burrito\" Ortega\n\nVictor Tujschinaider\n\nBono con una camiseta de River y el periodista argentino Victor Tujschinaider\n\nEs más, se hizo hincha de River Plate, y su ídolo es la layenda millonaria Ariel \"Burrito\" Ortega, al punto que su perro se llama Ariel.\n\n\"Soy más marroquí que cualquier otra cosa. Lo que pasa es que al llegar a España aprendí con argentinos y se me quedó un poquito el acento\", contó antes del Mundial.\n\nEn Girona empezó a mostrar sus grandes cualidades y en 2019 fue traspasado a Sevilla donde fue clave para la conquista de la sexta Europa Legue del equipo andaluz.\n\nLa insólita salida ante Bélgica\n\nEl arquero también protagonizó uno de los momentos más insólitos del Mundial, cuando en el partido ante Bélgica entró al campo con sus compañeros, cantó el himno, pero cuando empezó el partido en el arco estaba el suplente, Munir Mohamedi.\n\nLo que ocurrió fue que en el partido ante Croacia recibió un golpe en la cadera y lo esperaron hasta el, literal, último minuto.\n\n\"Kirikocho!\"\n\nOtro episodio insólito de Bono: antes del los penales suele gritarle \"Kirikocho\" a los ejecutantes, una especie de mufa para desconcentrar al rival, que utilizan varios argentinos. En un partido de Sevilla ante Borussia Dortmund, en marzo de 2021 por octavos de final de la Champions, se lo hizo al noruego Haaland. Atajó el penal, pero el VAR dijo que se había adelantado. Haaland anotó la revancha, y se vengó gritándole Kirikocho a Bono. \"Le dije a Bono lo mismo que él me había dicho, no sé qué significa\", dijo el noruego.",

    "texto": "La crisis económica desatada por la pandemia —incentivada por la invasión rusa a Ucrania—,hizo tambalear a los mercados financieros. Como consecuencia los inversores comenzaron a replegarse, y las startups replantearon su estrategia de negocio recurriendo —entre otras opciones—, a la reducción de personal.\n\nEsto tuvo un impacto directo en los empleados pero también significó un daño colateral para el ecosistema emprendedor, que recién se está adecuando a la nueva forma de trabajo.\n\nEn este contexto, la publicación Harvard Business Review plantea que para los emprendedores resulta más prudente seguir con el modelo de emprendimiento camello que con el de emprendimiento unicornio.\n\nEs que al igual que el animal, el emprendimiento camello está preparado para adaptarse a un hábitat hostil, y así sobrevivir semanas de escasez con sus reservas. Encuentran oportunidades en los ambientes más complejos, y así continuan con su desarrollo: su prioridad es atravesar los desafíos que les presenta la actualidad, pero transformándolos en una estrategia para ampliar su alcance.\n\nPor el contrario, el emprendimiento unicornio —que sigue una metodología de crecimiento fomentada por los emprendedores de Silicon Valley— solo funciona en los mercados alcistas más fuertes, y en las condiciones más óptimas.\n\nEs por esto que —según el artículo de la revista de la prestigiosa universidad firmado por el profesor de emprendedurismo, Alex Lazarow— en los ecosistemas en los que las startups tienen menos acceso a capital y como consecuencia a talento humano capacitado así como en los que son más susceptibles a choques macroeconómicos impredecibles se recomienda fomentar el modelo de los camellos en lugar de los unicornios.\n\nEl crecimiento de los camellos\n\nSegún Lazarow el éxito de los emprendimientos camello para sobrevivir —e incluso crecer— durante una crisis se basa en tres estrategias: Adoptar una perspectiva a largo plazo, ejecutar un crecimiento equilibrado, y tejer la diversificación en el modelo de negocio.\n\nLos camellos no tienen interés en lo que el autor denomina \"escalada relámpago\": construir rápidamente la empresa y priorizar la velocidad sobre la eficiencia en busca de una escala masiva.\n\nY aunque son tan ambiciosos de crecer como cualquier empresa de Silicon Valley, siguen un camino de crecimiento equilibrado porque los fundadores entienden que construir una empresa no es un esfuerzo a corto plazo...al contrario.\n\nLa supervivencia suele ser la estrategia principal de estos emprendedores, y esto da tiempo para crear un buen modelo de negocio: encontrar un producto que resuene en el mercado y desarrollar una operación que pueda escalar.\n\nCon información de El Cronista",

    "texto": "Hay algunas preguntas recurrentes que se hacen en diciembre sobre el medio aguinaldo. Una es hasta cuándo tienen tiempo las empresas para pagarlo. Otra es si al beneficio se le aplica el Impuesto a las Rentas de las Personas Físicas (IRPF).\n\nLo primero que hay que saber es que el aguinaldo está gravado por IRPF. Pero, ¿cómo se grava?\n\nTodos los meses, entre enero y noviembre, se paga un adicional de IRPF por un importe ficto que corresponde al 6% de las partidas gravadas para la seguridad social. Eso ocurre siempre que la remuneración supere 10 Bases de Prestaciones y Contribuciones (BPC), equivalentes a 51.640. Eso quiere decir que se anticipa el impuesto correspondiente al aguinaldo y no se paga el mismo en el mes que efectivamente se cobra.\n\n¿Cómo se calcula el IRPF en el aguinaldo?\n\nDespués, en diciembre se realiza el cálculo anual del impuesto, considerando todas las partidas gravadas del año, sin el incremento del 6% que fue mencionado antes, incluyendo también el pago del aguinaldo.\n\nInes Guimaraens\n\nMedio aguinaldo de diciembre\n\n“Como resultado, en diciembre se paga el saldo del IRPF anual, que se determina como el IRPF de todo el año menos las retenciones que se realizaron hasta noviembre”, explicó la integrante del equipo contable del estudio Bragard, Cecilia Moreno.\n\n“Importa destacar que la persona no cambia de franja de IRPF por el aguinaldo. Lo mismo sucede con el salario vacacional legal, dado que la normativa prevé que esas partidas quedan gravadas a la tasa máxima marginal correspondiente por las demás retribuciones que tiene el empleado”, complementó.",

    "titulo": "¿El medio aguinaldo de diciembre tiene descuento de IRPF?",

    "texto": "Durante el mes de diciembre los trabajadores perciben la partida extra del medio aguinaldo, también conocido como sueldo anual complementario. ¿Qué es el medio aguinaldo? Básicamente, una partida de carácter salarial abonada por el empleador siempre que exista una relación de dependencia.\n\nA continuación, algunas preguntas frecuentes sobre este complemento.\n\n¿Cómo se calcula?\n\nPara el cálculo del medio aguinaldo de diciembre deben sumarse el total de las retribuciones en dinero (sueldo, jornales, horas extras y feriados pagos, por ejemplo) abonadas por el empleador en el periodo comprendido entre el 1º de junio de 2022 al 30 de noviembre de 2022 y dividirlo entre doce. “Al monto calculado debe descontarse los aportes personales a la seguridad social, es decir, aporte jubilatorio, Fonasa y Fondo de Reconversión Laboral”, precisó la integrante del equipo contable del estudio Bragard, Cecilia Moreno.\n\n¿Hasta cuándo hay tiempo?\n\nDicha partida debe ser abonada antes del 20 de diciembre para la actividad privada. Deberán ser excluidas de la base de cálculo del aguinaldo las partidas en especie tales como alimentación, vivienda con excepción de los trabajadores rurales, así como aquellas no abonadas por el empleador, por ejemplo, las propinas.\n\n“Quedan excluidos de dicho cálculo los subsidios del Banco de Previsión Social, como subsidio maternal, subsidio de desempleo, subsidio por enfermedad ya que los mismos no fueron pagos por el empleador y la parte correspondiente fue abonada por dicho organismo”, detalló Moreno.\n\nServicio doméstico\n\nCon respecto a los trabajadores de servicio doméstico junto con el pago del medio aguinaldo corresponde el pago de una prima por presentismo, la cual consiste en una cuarta parte del medio aguinaldo que le corresponde percibir. Dicha partida es abonada en caso de que haya tenido una asistencia perfecta en el periodo de junio a noviembre. Las inasistencias por enfermedad debidamente comprobadas, licencia anual, licencias especiales no determinaran la pérdida del beneficio.\n\n¿Cómo impacta en el IRPF?\n\nEl aguinaldo está gravado por IRPF, pero, ¿cómo se grava? Todos los meses, de enero a noviembre, se paga un adicional de IRPF por un importe ficto que corresponde al 6% de las partidas gravadas para la seguridad social, siempre que la remuneración supere las 10 BPC ($ 51.000 aproximadamente). Es decir, se anticipa el impuesto correspondiente al aguinaldo y no se paga el mismo en el mes que efectivamente se cobra.\n\nLuego, en el mes de diciembre se realiza el cálculo anual del impuesto, considerando todas las partidas gravadas del año, sin el incremento del 6% antes mencionado, incluyendo también el pago de aguinaldo. \"Como resultado, en diciembre se paga el saldo de IRPF anual, que se determina como el IRPF de todo el año menos las retenciones que se realizaron hasta noviembre\", explicó la especialista.\n\n“Importa destacar que la persona no cambian de franja de IRPF por el aguinaldo, lo mismo sucede con el salario vacacional legal, dado que la normativa prevé que estas partidas quedan gravadas a la tasa máxima marginal correspondiente por las demás retribuciones que tiene el empleado”, concluyó Moreno.",

    "texto": "La policía británica informó el martes de que detuvo a un joven de 20 años después de que arrojara un huevo en dirección al rey Carlos III mientras se encontraba de visita en la localidad de Luton, al norte de Londres.\n\nEl hombre fue \"arrestado para ser interrogado\" por agresión, precisó la policía de Bedfordshire a AFP.\n\nCarlos III, de 74 años, se había desplazado a Luton para encontrarse con responsables de la ciudad y organizaciones benéficas locales y para visitar un nuevo templo sij.\n\nA principios de noviembre, un joven de 23 años ya había sido detenido en York, en el norte de Inglaterra, tras arrojar varios huevos en dirección del nuevo monarca, sin alcanzarlo, mientras estrechaba las manos de sus admiradores en el centro de la ciudad junto a su esposa Camila.\n\n\"Este país se construyó con la sangre de los esclavos\", habría gritado antes de ser detenido por varios policías, en un momento en que el país se enfrenta cada vez más a su pasado esclavista y colonialista. Posteriormente, quedó en libertad bajo fianza.\n\nLa semana pasada, la familia real se enfrentó a una nueva polémica después de que una allegada de la difunta reina Isabel II hiciera comentarios racistas a una activista negra durante una recepción en el Palacio de Buckingham.\n\nAFP",

    "texto": "Si algo está claro en la casa de Gran Hermano es que todos están allí por –además de la exposición– el dinero: el premio que recibe el participante que viva más tiempo en la casa es de $15 millones. ¿Pero cuánto cobran por estar encerrados y grabados por 65 cámaras durante 24 horas al día?\n\nLa duda fue esclarecida en las últimas horas por Tomás Holder, el primer participante que fue eliminado del programa, que en una entrevista junto a Martina Stewart Usher y Lucila \"La Tora\" Villar con Mariano de la Canal –conocido como el \"Fan de Wanda\"– dijo cuánto dinero cobran por semana los concursantes y generó polémica en las redes.\n\nCanal de YouTube de Gran Hermano\n\n“Estaban todos especulando. Algunos dijeron que ganaban $190.000 por mes y otros dijeron que era por semana. La gente quiere saber, entonces les pregunto: ¿Cuánto les pagan por estar encerrados?”, preguntó el entrevistador. Rápidamente el exconcursante le respondió que son “$25.000 por semana”.\n\nCuánto les paga gran hermano por semana ? Acá la respuesta #gh22 #gh2022 pic.twitter.com/XZzFZ1npEN — MARIANO DE LA CANAL (@marianocanalok) December 4, 2022\n\nLa cifra generó críticas y suspicacias. Algunos usuarios en las redes sociales directamente expresaron que no creían en la veracidad de la revelación de Holder, otros se mostraron en contra de la cifra que dijo que le pagaban a los participantes por considerarla insuficiente y algunos twitteros aseguraron que \"viven de arriba\" en la casa más famosa de Argentina.\n\nHasta el momento ya quedaron fuera del show Tomás Holder, Martina Stewart Usher, Mora Jabornisky, Juan Reverdito, Lucila la Tora Villar, Juliana Tini Díaz y María Laura \"Cata\" Álvarez.",

    "texto": "Este martes a los 65 años murió el actor, director, docente y dramaturgo uruguayo Omar Varela, una de las figuras destacadas del teatro nacional de las últimas décadas.\n\nEntre otras cosas, Varela fue uno de los fundadores de la icónica compañía Italia Fausta, y director de la obra récord que se asocia a ese grupo, ¿Quién le teme a Italia Fausta?, que estuvo en cartel durante más de una década.\n\nNacido en Montevideo en 1957, Varela se formó en la Escuela Multidisciplinaria de Arte Dramático (EMAD) y formó parte del cuerpo estable de la Comedia Nacional, pero también tuvo un pasaje importante en televisión.\n\nEn Canal 12, por ejemplo, fue parte del jurado de algunos programas de talentos como Yo me llamo, uno de los últimos lugares en donde se lo pudo ver públicamente. También, en 2009, había formado parte de El casting de La Tele.\n\nVarela sufría desde hacia varios años el mal de Parkinson, que lo alejó poco a poco de los escenarios. \"Odio el Parkinson pero no me lo puedo sacar de encima\", había confesado en una entrevista con Cecilia Bonino en El Observador en 2015.\n\nAdemás de su faceta activa en el mundo de la creación cultural, Varela también fue directivo de AGADU durante más de 20 años. La institución, en ese sentido, lo despidió en su web y en sus redes con un mensaje: \"Omar formó parte del Consejo Directivo de Agadu como prosecretario, vicepresidente y secretario general, destacamos su incansable trabajo para que la Sala Mario Benedetti fuera una realidad. Lamentamos profundamente la perdida de tan entrañable amigo, saludamos a su familia y allegados\".\n\nLa institución no fue la única que lo despidió, y tras divulgarse la noticia de su muerte, fueron varios los que se manifestaron en sus redes sociales, incluida la vicepresidenta Beatriz Argimón, que publicó un mensaje en Twitter en homenaje.\n\n\"Así voy a recordarte siempre, con tu sonrisa y humor permanente. Al genio del teatro nacional y defensor de todas las expresiones cultura, a mi amigo de tantas horas. Buena gira.QEPD entrañable Omar Varela\", escribió Argimón.\n\nAsí voy a recordarte siempre, con tu sonrisa y humor permanente. Al genio del teatro nacional y defensor de todas las expresiones cultura, a mi amigo de tantas horas. Buena gira.QEPD entrañable Omar Varela pic.twitter.com/JS6IhzHEQ2 — Beatriz Argimón (@beatrizargimon) December 6, 2022\n\nOtras personas vinculadas a la cultura, como Jaime Clara, Martín Inthamoussú, Mariana Percovich, Diego Drexler, entre otros, también enviaron sus mensajes.\n\nHoy muches hemos perdido a un querido amigo y les uruguayes a un humorista y teatrero que supo entender a su sociedad con humor. Merecías descansar querido #OmarVarela Tu elegancia y tu Italia Fausta nos quedan por siempre #QEPD — Mariana Percovich 🇺🇾🏳️‍🌈 (@PercoMariana) December 6, 2022\n\nFalleció Omar Varela.\n\nTristeza total.https://t.co/5sNVQ2O711 — Diego Drexler (@DiegoDrexler) December 6, 2022\n\nTristeza. Falleció Omar Varela (1957-2022) actor, director, profesor y dramaturgo, fundador de la compañía teatral Italia Fausta. pic.twitter.com/zcXb6HWjPo — Jaime Clara (@jaimeclara) December 6, 2022",

    "texto": "Pedro Scremini, un experiente médico veterinario y ovejero, acostumbrado a denunciar los perjuicios que soportan los productores debido a ataques de perros, esta vez volvió a expresarse en un grupo de WhatsApp para hablar de otro ataque, pero con una particularidad: la agresión a animales productivos sucedió en su campo, es él quien ahora padece por dificultades que son económicas, por la pérdida de animales de alto valor y la correspondiente producción futura, pero también anímicas.\n\n\"Otra vez nos tocó, La Cordillera, Fraile Muerto, hace un mes 4 lanares mordidos, hoy 8 muertos, ovejas Merino Dohne de plantel y carneritos de venta, además unos 10 muy lastimados, seguramente mueran todos\", lamentó.\n\nAñadió: \"Y lo peor, la incertidumbre, la impotencia de qué va a pasar esta noche, mañana o la semana que viene, ¿qué hacer?, ¿liquidar como muchos?, ¿tirar una importante inversión en genética, en dedicación, abandonar algo que le dedicamos una vida?, ¿pasar varias noches y días de guardia para ver si podemos agarrar a los perros?, ¡qué difícil es!\".\n\n\"Mientras tanto, los que gobiernan y tienen la responsabilidad y el poder para encaminar cómo se debe un tema de estos sólo miran la calculadora de los votos, de hacer lo qué hay que hacer ni hablamos\", expresó.\n\nTras un ataque previo (este productor sufrió varios durante los últimos años), Scremini dijo a El Observador: “Te matan unas ovejas y eso es fácil de cuantificar, un ataque son US$ 1.000, US$ 2.000 o más y eso es mucha plata para cualquiera, pero lo peor es el desánimo y esa sensación horrible de oír ladrar a un perro y que se te pongan los pelos de punta porque pensás que de nuevo te toca”.\n\nSobre la solución a esta problemática, contó: “Es muy difícil agarrarlos, es casi imposible aplicar el artículo 125 del Código Rural –habilita al productor a matar a esos perros si los sorprende en su predio en pleno ataque–; una vez un muchacho en invierno emponchado pasó cuatro noches en medio de un monte y no pudo dar con los perros; el productor no debería andar persiguiendo perros, debería preocuparse solo de trabajar para mantener a la familia”.\n\nEl comunicador Walter \"Serrano\" Abella opinó sobre este nuevo ataque de perros a lanares:\n\nBuen día Orientales ( de alguna manera tengo que saludar) ; 16 grados por Melo. Dan ganas de gritar , de ensuciar las boca con insultos, de zamarrear la conciencia de los responsables,de mostrarles el dolor en fotos si es que les duele . Tengo una honda sensación de frustración. pic.twitter.com/g53WkFKtPB — Serrano Abella (@SerranoAbella) December 6, 2022\n\n\"Seguimos solos, el mensaje es claro, ¡no somos importantes para nadie!\", concluyó Scremini en el mensaje, adjuntando varias fotos de sus animales muertos y heridos.\n\nLos perros volvieron a ataque en La Cordillera.\n\nLos animales procuran escapar y terminan lejos de los potreros, muertos o heridos.\n\nVarios ovinos muertos y muchos heridos.",

    "texto": "Este martes, como cada 6 de diciembre desde 1994, en Argentina se conmemora el Día Nacional del Gaucho.\n\nLa fecha en la que se busca valorizar al gaucho, ese hombre campo, hábil jinete, encargado del desarrollo de la ganadería y habitante característico de las llanuras y zonas adyacentes argentinas, fue elegida en honor a una publicación en la que se trató de \"defender a los paisanos de las injusticias cometidas contra ellos\", informó el Ministerio de Cultura argentino.\n\nEsa publicación estuvo compuesta por las obras \"El gaucho Martín Fierro\", de 1872, y \"La vuelta de Martín Fierro\", de 1879, escritas por el autor argentino José Hernández.\n\nLas obras literarias muestran la historia de un gaucho que habita en la región pampeana y que por la injusticia social del contexto histórico en el que vive se vuelve \"un gaucho marero (fuera de la ley)\". De esa manera el autor logró narrar el carácter independiente, heroico y de sacrificio del gaucho.\n\nSRA\n\n\"El gaucho Martín Fierro\" se publicó en 1872 y \"La vuelta de Martín Fierro\" en 1879.\n\nDesde la Sociedad Rural Argentina (SRA), se destacó en las redes sociales que los conmemorados son los \"hombres que lo dan todo por el campo, a fuerza de tradición y trabajo\".\n\nHoy celebramos el Día Nacional del Gaucho para conmemorar la publicación del libro “El gaucho Martín Fierro”, de José Hernández y para enaltecer la figura de aquellos hombres que lo dan todo por el campo, a fuerza de tradición y trabajo. pic.twitter.com/vqUuXuKQEn — Sociedad Rural (@SociedadRural) December 6, 2022\n\nEl 15 de diciembre de 1993, a través de la ley N° 24.303, se dispuso la creación de la Comisión Nacional del Gaucho, en el ámbito de la Secretaría de Cultura de la Nación, para revalorizar la figura del gaucho y realizar acciones en torno a su celebración, y fue en ese entonces en el que se estipuló conmemorar el Día Nacional del Gaucho.\n\nSRA\n\nLas obras de José Hernández valorizaron la figura del gaucho argentino.",

    "texto": "El Ministerio de Ganadería, Agricultura y Pesca (MGAP) llamó a intensificar los esfuerzos para evitar el ingreso de la gripe aviar (o influenza aviar) al país, una enfermedad que deja grandes pérdidas económicas en la industria avícola –porque genera muertes de aves– y que es contagiosa para humanos.\n\nLos virus de la influenza aviar son “extremadamente variables y altamente contagiosos”, indicó el MGAP en un comunicado. Los mismos afectan tanto a aves comerciales como gallinas, pollos y pavos, como a aves de compañía y silvestres, pero que –pese a que pueden ser contagiosos para las personas que están en contacto directo con las aves enfermas– no presentan un riesgo para la salud pública por el consumo de carne de ave ni de huevos.\n\nCerca de Uruguay y los riesgos\n\nDesde el principio de 2022 la gripe aviar se propagó rápidamente por Norteamérica, y recientemente se dieron contagios en países más cercanos a Uruguay, como Colombia, Perú y Ecuador.\n\nAnte la posibilidad del ingreso del virus al país, la Dirección General de Servicios Ganaderos (DGSG) compartió la siguiente serie de recomendaciones para productores avícolas:\n\nExtremar las medidas de bioseguridad en las granjas.\n\nRestringir del ingreso de personas y vehículos al establecimiento.\n\nRealizar una estricta limpieza y desinfección de los materiales de trabajo, de las instalaciones y los vehículos que ingresan a la granja.\n\nMantener al día los registros de visitas y productivos.\n\nColocar mallas antipájaros en buen estado en laterales y portones del galpón.\n\nColocar dispositivos de desinfección a la entrada del establecimiento y de los galpones.\n\nUtilizar ropa exclusiva para trabajar con las aves.\n\nEvitar el contacto de las aves comerciales con las silvestres.\n\nEvitar que aves domésticas compartan fuentes de agua con las aves silvestres.\n\nQué hacer ante sospechas\n\nLos virus de la gripe aviar se clasifican en dos categorías dependiendo de qué tan severos son. Los de baja patogenicidad son aquellos que pueden pasar desapercibidos o que presentan signos clínicos leves. Los de alta patogenicidad son los de cuadros severos, que pueden llegar a matar a las aves contagiadas.\n\nAlgunos de los síntomas de esta enfermedad en aves son: muerte rápida, plumaje erizado, edema en la cabeza (cabeza hinchada), diarrea, disminución brusca de la postura, producción de huevos deformes con cáscara blanda o delgada, problemas respiratorios, jadeos, tos, conjuntivitis, secreciones oculares y nasales, sinusitis, asfixia, incoordinación, temblores, movimientos oculares y de cabeza, parálisis y convulsiones.\n\nDesde el ministerio se resaltó que ante cualquier sintomatología los productores notifiquen de forma inmediata.\n\nAdemás, ante sospechas de aparición de la enfermedad, se recomendó no manipular ni mover del lugar a las aves afectadas y utilizar equipos de protección personal (lentes, guantes, tapabocas, mamelucos y calzados adecuados).\n\nPara notificar las sospechas de la enfermedad los productores pueden llamar a las oficinas zonales del MGAP o pueden escribir al correo avesnotificaciones@mgap.gub.uy.\n\nMurieron 456 personas\n\nEn noviembre la Organización Mundial de la Salud (OMS) confirmó que dos personas se contagiaron de gripe aviar tras un brote en una granja avícola ubicada en Guadalajara, una provincia española, informó El País.\n\n\n\nEsos fueron los primeros dos contagios de esta enfermedad en humanos en España, y los terceros en Europa. Hasta ese momento se había detectado solo un caso en ese continente, en 2021 en Reino Unido.\n\n\n\nDesde el 2003 se confirmaron 868 contagios de gripe aviar en humanos, y 456 muertes, informó el medio madrileño.",

    "texto": "Al igual que otras big tech, Amazon anunció una ola de despidos para reducir costos tras una caída en la demanda durante la pospandemia. Así lo confirmó el CEO de la compañía, Andy Jassy. Según reportó Financial Times, una de las primeras divisiones que sufriría el recorte sería la de hardware, que involucra desde el asistente de voz Alexa hasta el lector de ebooks, Kindle.\n\nEn noviembre, el ejecutivo que reemplazó a Jeff Bezos como número uno del gigante de e-commerce anunció que habría varios despidos antes de fin de año y que estos continuarían a principios de 2023. Poco antes, The New York Times había publicado que Amazon planeaba eliminar hasta 10.000 posiciones, en particular en sus divisiones de Retail, Dispositivos y Recursos Humanos.\n\n\"Sentimos que necesitábamos optimizar nuestros costos\" , justificó Jassy durante el Summit organizado por NYT DealBook. Medidas similares ya habían informado (y ejecutado) otros grandes jugadores tecnológicos, como Meta, Twitter y Microsoft.\n\nAjustar los números\n\nLa tijera habría pasado primero por el área de hardware, según le comentaron a Financial Times varios empleados de la firma. La principal razón serían sus altos costos y bajo margen. \"No es sorprendente que hayan decidido empezar por ahí. Lo que no es claro, para ninguno de nosotros, es si ahí es donde terminará\", analizó un miembro del equipo de Kindle.\n\nEn su último reporte trimestral, Amazon informó una facturación de u$s 364.779 millones entre enero y septiembre de 2022. Durante el mismo período también exhibió un rojo de US$ 3000 millones. El año anterior había registrado una ganancia neta de u$s 19.041 millones en los primeros nueve meses del año.\n\nLos inversores reclamaron mejorar los resultados. Por eso la ola de recortes está enfocada en posiciones corporativas costosas y no en los centros de distribución y almacenes. A su vez, en un memo interno, Jassy sugirió que los despidos podrían incluso impactar en una pata core como la tienda online.\n\nEn los últimos doce meses la capitalización bursátil de Amazon se desplomó de u$s 1,8 billones a u$s 940.000 millones. Y las ventas de la tienda online cayeron en US$ 4.000 millones durante el primer semestre, aunque luego se recuperaron, en parte por el cambio de fecha del Prime Day.\n\n\"Nuestro proceso de planeamiento anual se extiende hasta el año nuevo, lo que significa que habrá más reducciones de posiciones en la medida en que los lideres hagan ajustes. Esas decisiones serán compartidas con los empleados afectados y las organizaciones a principios de 2023\", escribió Jassy en su comunicado.\n\nAlexa, en rojo\n\n¿Por qué decidieron empezar con el departamento de hardware? Según se sugiere en un documento al que tuvo acceso Business Insider, la división Digital Global de Amazon, de la cual Alexa forma parte, va camino a registrar pérdidas por US$ 10.000 millones este año. En su balance, la empresa no detalla la performance de cada vertical.\n\nSi bien los dispositivos que tienen al asistente de voz son de los artículos más vendidos durante el Prime Day, esto se debe, parcialmente, por los grandes descuentos que ofrece. Desde adentro de la compañía aseguran que Jassy no tiene el mismo apego por este producto que tenía Bezos, que lo tenía como uno de sus proyectos fetiche.\n\nPor El Cronista-RIPE",

    "texto": "María Michelena fue varias mujeres en una. Siendo mamá y profesional, decidió especializarse en administración de empresas, recorrió el camino de ejecutiva en la banca privada y también el de emprendedora. Más tarde —cuando su proyecto dio frutos— se consolidó como empresaria, y ahora además se define como inversora. María Michelena es hoy en día la presidenta electa de la Organización de Mujeres Empresarias del Uruguay (OMEU) y es allí donde todas sus facetas encuentran la inspiración para cientos de mujeres que, al igual que ella, toman las riendas de su destino. La agrupación, que cada vez resulta más representativa para el empresariado femenino, se encuentra ante el desafío de consolidar un crecimiento sostenido. Emprendedoras, ejecutivas e inversoras se encolumnan detrás de OMEU con el objetivo de desarrollar sus carreras profesionales teniendo a la perspectiva de género presente en su negocio.\n\nEn conversación con Café & Negocios, Michelena se refirió a los principales desafíos que debe enfrentar el sector empresarial, y a sus metas al frente del directorio.",

    "texto": "El 7 de marzo, Jorge López, director del frigorífico Santa Clara, recibió una llamada de su amigo personal y actualmente secretario de la Presidencia, Álvaro Delgado. El jerarca le contó que había llegado al aeropuerto de Carrasco un regalo que iba dirigido al presidente, Luis Lacalle Pou. No se imaginaron era que el regalo emiratí serían 450 kilos de pescado. Y no había donde guardarlos.\n\nFue entonces, según contó López, que Delgado lo llamó y le pidió “la gauchada” de mantener el pescado guardado en su frigorífico. López accedió dada su amistad con el jerarca al que conoce desde hace años. “Si tenés un freezer y un amigo te pide que le guardes el cordero, ¿no lo hacés?”, dijo López en diálogo con El Observador.\n\nCuando lo guardaron, Presidencia se llevó una caja y al mes se llevó otra. Unos 40 kilos en total, afirmó López. Pero pasaron siete meses y el resto del pescado nunca salió del frigorífico.\n\nAhí fue cuando llamó a Presidencia para preguntarle qué hacer, contó. El secretario de Presidencia le pidió hablar con Lacalle Pou y decidir qué hacer. Ahí el presidente les dijo que lo donaran a organizaciones. Parte fue para la Coordinadora de Ollas y Merenderos de Paso Carrasco y otra a merenderos de Ciudad de la Costa.\n\nEse regalo de los Emiratos al presidente uruguayo se conoció públicamente meses después, cuando se divulgaron los chats del jefe de seguridad presidencial, Alejandro Astesiano; entre ellos uno que coordinaba la entrega con un funcionario emiratí.\n\nPor su parte, la Coordinadora de Ollas y Merenderos Paso Carrasco dijo que recibió “ciento y algo” de kilos de pescado congelado de Presidencia a través de Santa Clara. La coordinadora llamó a la empresa para pedir que le donara carne y esta sugirió el pescado de Presidencia, dijo la integrante del colectivo Beatriz Pasanante. “Nos dijeron que tenían que pedir autorización a Presidencia para ver si podían donarlo”, comentó a El Observador.\n\nSegún comentó, la donación se separó en dos: una se realizó el 21 de octubre y la otra, de más cantidad que la primera, el 13 de noviembre. Se hizo en dos tandas para dosificar las raciones de comida y porque no tenían dónde mantenerlo congelado, indicó.\n\nDe acuerdo con las redes de la coordinadora, la primera donación fue para cinco merenderos y ollas —Rincón de Luz, Sueño Solidario, Casitas Obreras, Rambla Costanera Todos Juntos por los Niños y Dios Puede Hacerlo—, mientras que la segunda fue para las “ollas y merenderos activos”.\n\nEl pescado recibido llegó “fresco, congelado y en buenas condiciones”, detalló Pasanante. Añadió que las cajas en las que llegaron tenían los nombres de los pescados y, a su entender, se notaba que “no eran de acá”.\n\nCronología del pescado\n\nEl 20 de febrero, el príncipe heredero de Abu Dabi y actual presidente de los EAU, Mohamed bin Zayed Al Nahyan le dijo al presidente Luis Lacalle Pou el 20 de febrero, durante una reunión en su residencia, que quería regalarle pescado.\n\n“No, no muchas gracias”, respondió el presidente. Pero el jeque insistió. Y volvió a insistir, ante otra negativa del presidente, haciendo énfasis en la calidad de su producción y subrayando que le interesaba que el presidente uruguayo lo probara. Lacalle aceptó y dio la dirección de la residencia presidencial de Suárez y Reyes y el nombre de su custodio, Alejandro Astesiano.\n\nCuatro días después del encuentro entre el jeque y el presidente, una funcionaria del Consulado General de los Emiratos Árabes en San Pablo, de nombre Bárbara, se comunicó con Astesiano para avisarle que ese día estaba llegando el pescado a Brasil. Al día siguiente, el 25 de febrero, la funcionaria le informó que el cargamento de pescado partiría a las 9:20 desde San Pablo y llegaría al mediodía a Uruguay.\n\nLuego de que por varios días el pescado no llegara a destino, Astesiano entonces se comunicó con un funcionario de Protocolo de bajo rango a quien le relató lo sucedido y le pidió que interviniera.\n\nEl inspector del Departamento de Industria Pesquera de la Dinara, Fernando Oxandabarat, hizo la inspección en la terminal de cargas del aeropuerto el 4 de marzo de 2022. Allí registró 20 cajas de poliestireno “con envase primario” que en su interior tenían “pescados varios congelados, en su mayoría enteros”, anotó.\n\nEl 7 de marzo se realizó la intervención de Aduana, cuya acta establece: “Dice contener carga diplomática”. A la salida del aeropuerto fue la carga fue retirada por Delgado.",

    "texto": "Desde el Mundial Brasil 2014 con el mordisco de Luis Suárez a Giorgio Chiellini la Asociación Uruguaya de Fútbol (AUF) no se enfrentaba a una situación similar con FIFA como la que está viviendo por estas horas en el Mundial Qatar 2022.\n\nFIFA anunció este lunes la apertura de expedientes disciplinarios contra la AUF y cuatro jugadores de la celeste, Josema Giménez, Edinson Cavani, Fernando Muslera y Diego Godín, por los incidentes del final del partido contra Ghana que supuso la eliminación de Uruguay del Mundial.\n\nEl pasado viernes, Uruguay se impuso 2-0 a Ghana por la tercera fecha del Grupo H, pero ese triunfo no evitó su eliminación del torneo.\n\nAl término del encuentro varios jugadores protagonizaron airadas protestas contra los responsables del arbitraje, acompañadas de diversos incidentes, incluida una agresión de Giménez a un oficial de FIFA, que motivan ahora esta medida del Comité Disciplinario de la FIFA, que abre la puerta así a eventuales sanciones.\n\n¿Cuáles pueden ser las sanciones? Desde multas económicas hasta sanciones de hasta 15 partidos para los futbolistas.\n\nEl caso más complejo es el de Giménez, quien agredió a un oficial.\n\nEn este sentido, el Mundial Brasil 2014 marcó un antes y un después para la AUF.\n\nEn aquella ocasión la Asociación no se asesoró con los mejores especialistas internacionales en derecho deportivo. El presidente Wilmar Valdez encomendó a los representantes de Nacional y Peñarol en el ejecutivo, Alejandro Balbi y Jorge Barrera, llevar adelante la defensa junto a un grupo de dirigentes que manejaban habitualmente estos temas en la sede de la calle Guayabos. El resultado fue una sanción histórica para Luis Suárez, nunca antes vista en FIFA, de nueve partidos y la expulsión del jugador del Mundial.\n\nDesde entonces se implementó un cambio en el manejo de estos temas y los presididos por Ignacio Alonso vuelven a confiar el caso a un abogado argentino.\n\nAriel Reck, es abogado especializado en derecho deportivo y vuelve a trabajar en un caso internacional vinculado con Uruguay.\n\nEn el último caso en el que participó fue en el litigio que llegó al TAS por el partido Cerro Largo-Nacional del Campeonato Uruguayo 2021, en donde el tribunal le terminó dando la razón a la AUF y archivó la denuncia del club arachán y de otras instituciones que acompañaron la denuncia, incluido Peñarol.\n\nAdemás, Reck fue el abogado elegido por el expresidente de la AUF, Wilmar Valdez, para realizar su defensa ante FIFA.\n\nEn febrero de 2020, cuando el tribunal falló en contra de Valdez, Reck dijo a Referí que valoraba como “positiva” la decisión del tribunal, ya que no fueron considerados los cargos de corrupción por los que se lo acusaba en el inicio del proceso.\n\nInés Guimaraens\n\nWilmar Valdez, expresidente de la AUF\n\nEl dirigente recibió una suspensión de un año y una multa de 10.000 francos suizos (US$ 10.022).\n\nEn ese momento, el abogado explicó que el pedido que realizó el Órgano de Instrucción de FIFA, algo así como el fiscal del caso, sobre Valdez era de 10 años de suspensión, con cargos por corrupción, sobornos, ventajas indebidas, violación del deber de confidencialidad y del deber de reportar delitos. “Una serie de violaciones al Código de Ética, con cuatro o cinco artículos, que fueron totalmente desestimados”, comentó.\n\nDe seis cargos que se le imputaban ante la FIFA, Valdez fue absuelto en seis de los más importantes, dijo el jurista.\n\nAhora, Reck tendrá que atender un caso complejo y en el que la AUF y sus futbolistas quedaron expuestos.\n\n¿Cuáles son las situaciones que comprometen la selección?\n\nPor un lado, Giménez le pegó un codazo al director de competiciones de FIFA cuando se retiraba hacia el vestuario.\n\nAdemás, al ver que lo estaban grabando, el defensa de Atlético de Madrid lo insultó durante algunos segundos.\n\nEn otro orden, Muslera, a su vez, en su afán de protestar, empujó a uno de los árbitros asistentes.\n\nPor la misma situación de Muslera fueron denunciados Godín y Cavani.\n\nCuando se retiraba hacia el vestuario, Edinson Cavani tiró el monitor del VAR.\n\nAdemás, la AUF fue denunciada por los cánticos de los hinchas con contenido homofóbico. Algunos parciales celestes entonaron durante el partido una canción que dice: \"A estos putos les tenemos que ganar\".\n\nTanto esta denuncia, que fue la única que recibió la AUF, está documentada en video, así como también lo que se denunció de los jugadores.\n\nFrente a todo esto, la AUF debe responder por la conducta de sus jugadores y se expone a duras sanciones económicas.\n\nEl abogado tiene 10 días para hacer los descargos y luego la FIFA se expedirá sobre la sanción.\n\nDespués, el tribunal que analiza el caso puede hacer un pedido de ampliación y luego dicta el fallo. Si la AUF no queda conforme con el fallo puede recurrir al TAS (Tribunal de Arbitraje Superior, con sede en Suiza).",
    "url": "https://www.elobservador.com.uy/nota/quien-es-ariel-reck-el-abogado-que-defendera-a-uruguay-por-la-denuncia-de-fifa-en-el-mundial-qatar-2022--202212518469",

    "texto": "El entrenador uruguayo Sergio Markarian analizó la actuación de la selección en el Mundial de Qatar 2022, calificó como \"decepción\" la eliminación y expresó las razones por las cuales el equipo de Diego Alonso falló en los tres partidos que disputó por el grupo H del certamen.\n\n\"La eliminación fue sorpresiva\", analizó Markarian en entrevista con De Fútbol se Habla Así, de Directv Sports. \"Si bien creo que el sorteo nos dejó rivales más difíciles que los que habíamos tenido en el último Mundial, me dio la impresión de que Uruguay estaba por encima de dos selecciones y muy pareja con Portugal. Es una decepción el hecho de que no se haya clasificado\".\n\n\"Me da la sensación de que hubo una sobredimensión del rival del primer partido, una mala lectura del sistema a elegir para contrarrestar el ataque rival del segundo partido y una no conciencia de la necesidad de hacer un gol más. Eso habla de que se falló en aspectos que tienen que ver con lo estratégico, con cosas que hay que empezar a pensarlas antes de empezar el Mundial. Nos pasó algo parecido en 2018 cuando se jugó con titulares el tercer partido y eso generó que no se llegara bien al quinto partido\", expresó Markarian.\n\nConsultado sobre la continuidad o no de Diego Alonso, Markarian respondió: \"No soy quién para decirle a nadie lo que tiene que hacer. Estoy viendo una cierta ansiedad en el periodismo que quiere saber sobre un futuro cuando el partido terminó recién. Creo honestamente que para empezar bien hay que hacer el duelo primero, llorar, y después analizar por qué nos pasó lo que nos pasó, asumir responsabilidades y hacer un planeamiento estratégico de ocho años, que abarque el próximo Mundial y el de 2030 ante la eventualidad de que seamos locatarios\".\n\nCuando le preguntaron por el sistema táctico que Uruguay empleó contra Portugal con cinco defensores, Markarian comentó: \"Me voy a referir objetivamente a lo que vi sin hacer ningún tipo de valoración, no es una crítica. A mí me encanta el 3-5-2, lo que sí creo es que se partió de la base de que Portugal iba a jugar con doble punta y eso restó un jugador del medio e hizo que sobrara un jugador atrás. El hecho de que Josema (Giménez), durante todo el primer tiempo salió a encimar a Joao Félix que no era segundo punta sino que estaba jugando como volante externo en el sistema que Portugal utilizó, porque el único punta era Ronaldo, eso le creó a Uruguay la dificultad para recuperar el balón sin otra opción que retroceder, porque la zona más fuerte de Portugal son los dos o tres que juegan en el medio, que juegan muy bien. Eso motivó ese desequilibrio y dificultad que tuvimos para recuperar la pelota en la mitad de la cancha\".\n\nAFP\n\nDiego Godín contra Cristiano Ronaldo\n\n\"El entrenador tiene tres herramientas con las que toma decisiones: elige un sistema, una táctica y define un estilo, cuando entienden que tienen que imponer un estilo. Uruguay no apostó a un estilo, sí apoyó a la táctica y sí apoyó al sistema, porque de hecho cambió de sistemas de un partido a otro y en los mismos partidos. Y también a la táctica porque o se replegó o salió a atacar groseramente cuando tuvo que salir a buscar resultados y hasta hizo cambios que cambiaran un poco la posición táctica del equipo. O sea, los cambios fueron cambios tácticos. Por eso me parece un equipo que más que analizarlo en el estilo, donde creo que Alonso tiene poco tiempo de trabajo como para ir definiendo cosas de ese tipo, sí metió con fuerza mano en lo que es el sistema de juego y la táctica\", opinó el entrenador.\n\nFinalmente le preguntaron si la presencia de jugadores como Federico Valverde o Rodrigo Bentancur pueden generar un cambio de estilo del juego de Uruguay, Markarian, respondió: \"Uruguay cambió el estilo. Con respecto al proceso anterior, la sola presencia de esos jugadores de alguna manera cambió algunos aspectos del estilo, empezamos a ser menos verticales, a ser cuidadosos por un ataque un poco más masivo, la utilización del ancho de la cancha. Hubo cambios en Uruguay. Creo que Uruguay debe rendir un homenaje a cinco jugadores que en el Mundial pasado estaban, en sus puestos, entre los 10 mejores del mundo, y eso le daba a Uruguay en el Mundial pasado una posibilidad muy seria de ser campeón del mundo. Muslera, Cáceres, Godín, Suárez y Cavani. Hoy los estamos perdiendo por un tema de edad y Uruguay tendrá que trabajar para buscar recambios en esas posiciones y deberán asumir liderazgo quien yo creo que ya se muestra como un líder futbolístico del equipo, incluso anímico, que es Bentancur\".\n\n\"Lo de Valverde me parece que es un gran aporte, creo que es un jugador excepcional pero hay que pensar en el rol que debe tener. Creo que pretendieron hacer de Valverde el actor principal pero Valverde es el mejor de los actores de reparto, como en el (Real) Madrid. Los principales son Benzama, Kroos, Modric, el wing brasileño (Vinicius Jr.), Valverde es un extraordinario jugador de banda derecha con mucha inteligencia y gol. Pero jugando en otra posición y necesitando que él asuma el rol de líder futbolístico probablemente lo logre en el futuro, pero por ahora nos quedó en el debe\", concluyó Markarian.",
